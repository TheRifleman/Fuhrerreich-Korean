ARG_BCW_gambits:0 "Brazilian Civil War Gambits"
ARG_BCW_gambits_desc:0 "As our most powerful rival, Brazil, falls into chaos, the stability of the whole region is in question. Now it is our time to step up and show South America what we can do."
ARG_help_the_republic:0 "Help the Republic"
ARG_help_the_republic_desc:0 "As ideological divides threaten the survival of Brazil and throw peace away, we must do what we can to support the legitimate republic in their internal conflict."
ARG_break_peoples_state:0 "Break the Brazilian People's State"
ARG_break_peoples_state_desc:0 "Driven by a clear nationalist, right-wing rhetoric and ideals, the Brazilian People's State shares several ideas with us. It's clear that neither of us can work together, however, as we both seek to dominate South America. Thus, the sensible thing to do is clear, to invade it and weaken Brazil as a whole."
ARG_help_peoples_state:0 "Help the Brazilian People's State"
ARG_help_peoples_state_desc:0 "Weakened by internal conflicts, many are the sides that look towards taking control of Brazil. Perhaps the one that better resonates with our ideas, the Brazilian People's State, is yet threatened by the old republic oligarchs as well as the dirty marxists in the jungle. It's only natural, for us and South America, to help their cause."
ARG_help_brunion:0 "Help the Union of Brazil"
ARG_help_brunion_desc:0 "Rising against the oligarchic oppression, the Brazilian workers are standing valiantly in their own revolution. But they need help, as their reactionary enemies are many. It may be wise to provide them with help."
ARG_collienvasion:0 "Intervene in the Brazilian Civil War"
ARG_collienvasion_desc:0 "As the stability of the region and the rights of the workers are threatened, we must stand up and intervene in the Brazilian Civil War, breaking any strength the Brazilian People's State hold and as such allowing the Union of Brazil to succeed."
