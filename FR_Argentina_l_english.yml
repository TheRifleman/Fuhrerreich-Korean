arg.84.d:0 "An invitation has arrived. Argentina, in its recent tries to expand its influence in the region, has decided that they consider an alliance with us situable for their plans. While much strength could be gained from allying Argentina, we must consider they see this as a pact of convenience, and we should only see it the same way\n\nShould we accept?."
