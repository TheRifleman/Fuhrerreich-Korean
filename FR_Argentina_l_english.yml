arg.107.c:0 "Set up a friendly government within its current borders."
arg.108.t:0 "Paraguayan government collapses as our forces take over"
arg.108.d:0 "While the fighting continues, we have found ourselves in a favorable position, with the fate of Bolivia in our hands. We can quickly seize power and set up a fellow revolutionary government, which will rule for the workers.\n\nAlternatively, a less popular idea is to keep advancing until we completely occupy, then rule over Paraguay directly from Buenos Aires."
arg.109.t:0 "Surge in Socialist Activity"
arg.109.d:0 "Our government has recently be taken aback, as suddenly the different extreme left-wing groups have began increasing their open activities, and seem to be found marching openly on the streets.\n\nWhile this events are not without precedent, our intelligence operatives inform us of possible Argentine influence, possibly funding these left-wing movements. A troubling development."
arg.109.a:0 "This is nothing new."
arg.109.b:0 "Do everything we can to stop their activities."
arg.110.t:0 "Uruguayan government collapses as our forces take over"
arg.110.d:0 "While the fighting continues, we have found ourselves in a favorable position, with the fate of Uruguay in our hands. We can quickly seize power and set up a fellow revolutionary government, which will rule for the workers.\n\nAlternatively, a less popular idea is to keep advancing until we completely occupy, then rule over Uruguay directly from Buenos Aires."
arg.110.a:0 "Set up a friendly government."
arg.110.b:0 "Occupation is a better choice."
arg.111.t:0 "An Invitation from Argentina"
arg.111.d:0 "As revolution has spread through the continent, Argentina has found itself under a revolutionary government, just like us. And they have decided to implement an open internationalist policy of friendship and collaboration between socialist countries.\n\nThus, we have been invited to join Argentina's alliance, providing stronger bonds not only symbolically, but also when it comes to the defense of the revolution from reactionaries. Should we accept?"
arg.111.a:0 "Join Argentina's Faction."
arg.111.b:0 "We'd rather work alone for now."
arg.112.t:0 "Peru joins our alliance"
arg.112.d:0 "In the name of international cooperation and friendship, as well as revolution, Peru has found itself joining our international socialist alliance, providing a strong partner for ventures in South America."
arg.112.a:0 "Excellent News!"
arg.113.t:0 "Peru rejects our offer"
arg.113.d:0 "It seems that Peru's leadership has had its mind on concerns beyond the defense of south american socialism, as it has rejected our offer."
arg.113.a:0 "Sad!"

arg.200.t:0 "Argentina Invites us to Research Pact"
arg.200.d:0 "As a fellow socialist country, Argentina has established a pact in which technological developments can be shared between south american revolutionary countries. Should we join?"
arg.200.a:0 "It may be a good idea."
arg.200.b:0 "I'd rather not."


arg.250.t:0 "Split in the Collectivist Party"
arg.250.d:0 "A recent political division has occured. The members of the Collectivist Party of Argentina known as the vanguardist faction have split and formed their own party, the Vanguard Federal People's Party, based on the ideology of Vanguard Socialism.\n\nThis ideological divide is based on the extreme ideas that their ideology proposes, several of which are considered revisionist by orthodox groups, like the establishment of a centralized, highly authoritarian and controlling socialist state led by the vanguard party as the end goal for their brand of socialism. While the Collectivists lament this division, the Anarchists in the Collective have shown optimism at this new development, a divided collectivist party allowing them a better chance at representation of their own ideas in the upcoming Congress next year."
arg.250.a:0 "We didn't like those guys anyways."
arg.251.t:0 "UCR reunites"
arg.251.d:0 "After around 15 years separated, the Unión Cívica Radical Antipersonalista has announced together with the original UCR, they will reunify, and as such, bring a stronger, less factionalist radicalism to Argentina.\n\nWidely considered a political move based on the recent growth of non-radicalist groups in our political environment, many feel this may bring the change to the party it needs to properly compete in the next elections we face."
arg.251.a:0 "United we stand strong."
arg.252.t:0 "Elections of 1940"
arg.252.d:0 "Time has come for our democratic tradition to continue, and elect the republic's next president.\n\n This election, the man in the spotlight is Carlos Saavedra Lamas. A prominent diplomat, he stands for Partido Demócrata Nacional, and, is widely considered one of the leading men in bringing fresh air to Argentinian politics, although many consider he won't be that different from our previous governments.\n\nThe UCR's candidate, Vicente Gallo, has been a stauch defender of antipersonalist, and seeks to rather than get the UCR out of power, bring change to it internally, leading as a member of a different branch of the UCR we are accustomed to seeing.\n\nFinally, the most different candidate perhaps, is Alfredo Palacios. Popular with unionists and the lower classes, and leader of the Socialist Party, he wants to bring his socialists ideas to Argentina, not through revolution, but through democratic means."
arg.252.a:0 "Saavedra is elected (Social Conservative)."
arg.252.b:0 "Gallo is elected (Market Liberal)."
arg.252.c:0 "Palacios is elected (Social Democrat)."
arg.253.t:0 "The Infamous Day"
arg.253.d:0 "Not many expected it, yet it somehow felt like the obvious conclusion. The steadily on the rise LPA saw the chance and prepared to seize it. As leading LPA members followed by militant groups marched through Buenos Aires to seize total and direct control of the government, chaos surged."
arg.253.a:0 "The LPA coup succeeds, the nationalists take over."
arg.253.b:0 "Conservative military officers counter-coup to safeguard the republic."
arg.254.t:0 "The Workers' Congress of 41'"
arg.254.d:0 "As the revolution settles in, and the ideologies of our society diverge, it is time for a Congress where the workers of Argentina will decide their leadership.\n\nWith the years the political landscape of our country has changed. Nonetheless the main factions that have formed are clear.\n\nThe Orthodox Collectivists, directly representing the government that took control during the Revolution and lead us to break our chains, they are lead by current chairman Rodolfo Ghioldi, and want to maintain the current direction our socialist society is developing in.\n\nA extreme faction that split off not long ago, characterized by their revisionist, unorthodox ideas, are the Vanguard Federal People's Party, lead by vanguardist Fanny Jacobsky, proposing a state-centric, rather authoritarian, and diplomatically expansionist doctrine. Many consider them to be a dangerous faction, for either us or our enemies.\n\nFinally, the unionists and anarchists have formed a rather large faction under the FACA, titularly lead by José Grunfeld, representing the interests of those that want a more local minded and autonomous, libertarian kind of socialism."
arg.254.a:0 "The Orthodox Collectivists prevail."
arg.254.b:0 "The Anarchists gain majority support."
arg.254.c:0 "The Vanguardists succeed."
arg.300.d:0 "As we transition into an anarchist and syndicalist society, hidden reactionary groups that have been hiding underground have been rising and disturbing the worker councils in different provinces.\n\nUse of violence is not the best option, but doing nothing may upset more than a few people, we have to decide how to act."
arg.300.t:0 "Reactionaries causing disturbance"
arg.300.a:0 "There is nothing we can do."
arg.300.b:0 "Use force to get rid of them."
arg.301.t:0 "Workers prosper in the Commune"
arg.301.d:0 "After implementing several measures to guide our country, the argentinian proletariat finally has reached prosperity, and we can look hopefully towards the future.\n\nThe people united will always win in the end, as we have learned our lessons and implemented socialism in the best way for the unions and the workers."
arg.301.a:0 "Viva el trabajador!"
arg.302.t:0 "Collectivist dominance critisized"
arg.302.d:0 "Leading the revolution, the collecivists gained great influence in our society in every aspect. As such, it came as no surprise when they dominated in the congress of 41'.\n\nNow, however, certain political groups, mainly anarchist, have critizised our dominion as "anti-democratic" and rather authoritarian or oligargic. We have failed to reply to these claims."
arg.302.a:0 "This is ridiculous."
arg.303.t:0 "Prominent Collectivist Minister murdered"
arg.303.d:0 "Earlier this morning, after a meeting in the Revolutionary Congress in Buenos Aires, one of the most prominent ministers of the government, Jose Fernando Penelón, was murdered when walking home. This act of violence, and hatred has put the country in shock, as a proper investigation has began, and not only reactionaries are in question, but also socialists in opposition to the government."
arg.303.a:0 "We will find the criminal and deliver justice."
arg.304.d:0 "A potential lead in the investigation of the crime has pointed towards anarchist methods in the murder, and tension has grown between us and their faction.\n\nWhile the anarchists have been very supportive of the government and lament the crime, they are a suspect so far in the investigation."
arg.304.t:0 "Evidence suggests anarchist involvement"
arg.304.a:0 "Further investigate anarchists."
arg.304.b:0 "Look for further clues."
arg.305.t:0 "Evidence comes up short"
arg.305.d:0 "While looking for further evidence of anarchist involvement in the murder, we have found ourselves with no more clues or hints of their involvement.\n\nWe have, however, found the anger of their faction, and caused a general feel the government is overstepping its boundaries."
arg.305.a:0 "Damn it!"
arg.306.t:0 "Evidence of Vanguardist involvement"
arg.306.d:0 "A vocal opponent of the vanguardists, it comes to no surprise as we have found evidence of vanguardist involvement in the murder of Penelón. It seems the faction has tried to subvert our order and increase their influence in the congress, eliminating their rivals. While dangerous, a potential action to arrest the conspirators may damage the Vanguardists and bring further order to us, but is dangerous and costly."
arg.306.a:0 "Bring Justice."
arg.306.b:0 "Keep the knowledge to ourselves."
arg.307.t:0 "Vanguardist conspirators arrested"
arg.307.d:0 "As we moved in, we succesfully arrested the conspirators responsible for the murder. While many of the higher members of the party have clean names so far, their popularity has diminished and we will keep vigilant for anything shady going on."
arg.307.a:0 "I love the smell of justice in the morning."
arg.308.t:0 "Collectivists and Anarchist form front"
arg.308.d:0 "Dubbing our reforms as totalitarian and personalist, ridiculously, the Orthodox Collectivists and the Anarchists have formed a coalition in attempt to oppose our democratically elected regime.\n\nIt seems they don't care for what people want. We will have to deal with them carefully. And with force."
arg.308.a:0 "With much force."
arg.309.t:0 "The Great Step"
arg.309.d:0 "As we have had to deal with enemies all around us, both reactionaries and those that believe they deserve to call themselves "socialists", we have come to realize that this won't do if we want to lead this nation to greatness with socialist ideals.\n\nIt is time to implement the next step in our plan."
arg.309.a:0 "Wait no more."
arg.310.d:0 "The streets of Buenos Aires were empty, it was the early hours of the morning. Suddenly, the announcement came. No one is allowed to go out to the streets today.\n\nThe loyal citizens respected our order. Those who didn't were disposed of quickly. Our forces stormed the headquarters of the Collectivist-Anarchist coalition, and captured their leadership. Officially, now all political parties except the Vanguard Federal People's Party are banned. Those who dissent are criminals. Our rule will be respected, and only this way the proletariat will achieve socialism uninterrupted."
arg.310.t:0 "Taking Over"
arg.310.a:0 "No room for opposition here."
arg.311.t:0 "Traitors desert the army."
arg.311.d:0 "As part of our policy of rooting out traitors to our nation, several prominent army groups have expressed discontent in our investigation, and have chosen to desert, leaving our army like the traitors they are.\n\nThis includes our generals, and prominent officer Agustin P. Justo has also left in this incident."
arg.311.a:0 "We don't need them!"
arg.312.t:0 "Constitution and Democracy Abolished"
arg.312.d:0 "As part of the political policies of the regime, it was clear that the coup wasn't intended to be a temporary takeover, and as our glorious leader Domecq leads our forces and our men into making Argentina great, he doesn't rule as our president.\n\nToday, it was made official, the democratic structure, the president, and the senate, have all been abolished, only true patriots can rule Argentina, not oligarchs disguising under democracy."
arg.312.a:0 "Viva Argentina!"
arg.313.t:0 "Ligas sympathizers arrested"
arg.313.d:0 "As we move towards eliminating traces left by the paramilitary structure of the patriotic leagues, we find great number of our men have sympathies to the LPA cause, and as such are a threat to our national stability.\n\nWe will miss the soldiers, but this is the price of freedom."
arg.313.a:0 "We did what we had to."
arg.314.t:0 "Military March in honor to the regime"
arg.314.d:0 "Crowds reunite in Buenos Aires as the military marches, honouring the brave junta that has saved our nation.\n\nSeeing the people reunited in this occassion reminds us of how everything will be okay, under the current regime."
arg.314.a:0 "Everything will be ok."
arg.315.t:0 "Minor demonstrations against radicalist dominance"
arg.315.d:0 "As the new government setles it, the fact that through all that has happened the UCR has mantained its dominance in our politics has not boded well with everyone.\n\nSeveral small demonstrations through our country have happened, and while they have been peaceful and not radical, no pun intended, it seems clear the people doesn't want this dominance to continue."
arg.315.a:0 "But it won't end today."
arg.316.t:0 "Widely acclaimed presidential speech"
arg.316.d:0 ""Today we are reunited, because we all share something in common. We have been all through highs and lows, some, more lows than others. Nonetheless, we have kept on fighting on and are still here today, and we share so much in common. We all belong to this proud nation, to Argentina. And when extremists planned to bring us down we did not give up!\n\nAnd we you didn't know what to believe in, you still gave us the benefit of the doubt, and together, we pulled through. This isn't about me or you or anyone else. It is about us. United, this country will survive through anything, and I hope you are willing to help us, to be part of this."\n\nThe crowds cheered as president Gallo finished his speech. Not that much people attended, but those who did were happy to have come."
arg.316.a:0 "We will do great things."
arg.317.t:0 "People celebrate at government change"
arg.317.d:0 "As the Radicalist government ends, and a new political direction takes hold of Argentina, people all around cheer, as change has finally come to our nation, and by peaceful, democratic means too.\n\nAll of our efforts lead to what we wanted, and now we have to hope for the best."
arg.317.a:0 "We did it."
arg.318.t:0 "Economic boom as the new economic policies settle"
arg.318.d:0 "It seems the management that the PDN has brought us has been the right kind, cause we are experiencing a new economic boom out of its policies. While we don't expect it to last long, this is the kind of good things we have missed."
arg.318.a:0 "We chose wisely."
arg.319.t:0 "A president for the people"
arg.319.d:0 "In an unexpected result, the socialist politician, and now president, Alfredo Palacios, has won the election. Reactions are mixed, while some of the more militant elements of our society seem to doubt this pick, the lower classes seem to be happy and hopeful, specially the unions."
arg.319.a:0 "Gotta hope."
arg.320.t:0 "Peace in our society"
arg.320.d:0 "As the social questions are answered, it seems the chaos that affected our country has stopped haunting us, and those are distant memories.\n\nUnited, we hope for a better future for every argentinian, and now we will work to make it happen."
arg.320.a:0 "En Unión y Libertad."

arg.347.t:0 "Support from the Argentinians"
arg.347.d:0 "As our bloody war against the traitors that have sought to brought this nation down continues, we receive some supplies to help our fight from the Argentinians. It seems they too, are interested in our conflict. While we can't trust them, it is understandable and we will make good use of the supplies."
arg.347.a:0 "Just what we needed!"
arg.348.t:0 "Aid from the Argentine Republic"
arg.348.d:0 "As our forces and supplies are stretched, a glimmer of hope remains, and it seems other have faith in us, too. The Argentinians have decided to send us weapons to help in our fight. While this kind of help isn't expected of them more than for their own benefit, we can't help but be grateful at this."
arg.348.a:0 "Just what we needed."
arg.349.t:0 "Aid from the southern collectivists"
arg.349.d:0 "A glimmer of help, and unity between the workers has arrived, as the Argentinian proletariat, after their succesful revolution, have decided to help our cause, and have brought us supplies to help us in our fight. Comradeship truly goes far."
arg.349.a:0 "Just what we needed!"
arg.350.t:0 "The Brazilian Intervention"
arg.350.d:0 "Chaos has strived in the region for too long. And now, it seems like dangerous factions are close to reaching domination of Brazil, and we simply can't allow that to happen. The time to intervene has come, and we will strike down the populist State, that has threatened and hurt the interests of the workers of not only Brazil, but so too the world."
arg.350.a:0 "Make them taste the pain!"
arg.351.t:0 "The Argentinian Aggressors"
arg.351.d:0 "It seems in an act of cowardry, the collies in their Union have realized they can't deal with this alone, and called forth their international friends, and our national enemies, the Argentinians. Not only betraying the Brazilian people, and their homeland, but also shocking everyone.\n\n A glimmer of hope remains though, as many brave men that were yet undecided of how to fight for have risen to help Brazil against this invasion by foreign enemies!."
arg.351.a:0 "For Brazil!"
arg.352.t:0 "A Succesful Intervention"
arg.352.d:0 "As our men have pushed deep into their homeland, it seems the right-wing militants of the People's State can hold on no more, as our forces overrun them. Simply put, our intervention has been succesful. Now, it's time to liberate these provinces and grant them to our friend, the Union.\n\nAn interesting thought has been proposed though. What if we were to... occupy a few of these, temporarily. Purely as a way of ensuring their safety as the Union has its own matters to attend to. This may enrage more than a few brazilians however, including our comrades."
arg.352.a:0 "Let's liberate them to the Union, in good faith."
arg.352.b:0 "Liberate some, occupy some."
arg.353.t:0 "Argentinian Comrades liberate State territories."
arg.353.d:0 "As a show of comradeship and socialist internationalism, the socialists in Argentina have in their intervention decided to liberate the southern lands occupied by the People's State, as a way of helping us.\n\nIt seems with socialism any former nationalist rivalries can be left in the past."
arg.353.a:0 "Viva O Proletariado!"
arg.354.t:0 "Argentinian Collectivists occupy southern land."
arg.354.d:0 "While their intervention was clearly intended on helping us, and they did liberate some of our territories, the Argentinians have decided to occupy some of southern Brazil. While claming this is only to contain the right-wing instability in the area, helping us, it is yet to be seen if those are their only motives."
arg.355.t:0 "The Intervention Fails"
arg.355.d:0 "As our men have tried to advance for months, it seems like the State just won't give up any inch. Now the intervention has been deemed a failure internally, and has hurt our government. Thus, it may be for the best if we just recall the whole operation."
arg.355.a:0 "It was a mistake."
arg.355.b:0 "No, the revolution won't stop here."
arg.356.t:0 "The Fate of Brazil"
arg.356.d:0 "After the long and bloody war, our enemy finally has fallen. With it, a new age comes for South America, an age where the might of Argentina will be respected. However, we have found ourselves with quite an issue. The occupied brazilian territories are just too large and populous to directly hold. Thus, it seems that we might need to establish a friendly government in the zone, showing the Brazilians how kindly we liberated them from the curse of Collectivism. However, our own ambitions may have to be considerated, too!"
arg.356.a:0 "Liberate Brazil and occupy the Sul."
arg.356.b:0 "Liberate all of Brazil."
arg.356.c:0 "Occupation is preferable."
arg.357.t:0 "The Invasion of Brazil"
arg.357.d:0 "Now that Brazil is divided, it is finally time to strike and extend our control over this continent. The natural choice has been to invade the populists in the South, who, while clearly more sensical than the marxists, are in prime position for us to conquer. Thus we can't wait no more. It's time to Invade!"
arg.357.a:0 "We'll be great."
arg.358.t:0 "The opportunist Argentinians"
arg.358.d:0 "Treacherous and opportunistic, the Argentinian are a failed people with delusions of Grandeur, and traditions of unequal warfare, and desire to be more than what they are or deserve to be.\n\nIt wasn't surprising at all that they would decide to use the precarious position of our nation at the hands of traitors and oligarchs to exploit us and invade us. But we falter not! As the Brazilian nation is valiant and relentless, many brave men who didn't want to fight at the thought of hurting their compatriots have risen up and joined us in the defense of Brazil from these venomous invaders."
arg.358.a:0 "They won't bring us down.
arg.359.t:0 "Victory in the Brazilian Front?"
arg.359.d:0 "As our troops clashed and the front moved, it seems we have the People's State cornered. Thus, we can send a peace offer, taking their southern provinces and extending our regional control, weakening Brazil overall. Another alternative could be to keep up in the war, but this may be costly and unpopular with our people, that have longed for a victory like this one."
arg.359.a:0 "Send a peace offer."
arg.359.b:0 "This is total war."
arg.360.t:0 "A peace offer?"
arg.360.d:0 "As the treacherous Argentinians exploited our weakness and made the front collapse upon us, it seems we have no choice but to cede them our southern lands, weakening us. While this is not the option we want, continuing on this war will seal our fate in the civil war, and if we let them go now, we may be able to reclaim our lands later."
arg.360.a:0 "Accept the offer."
arg.360.b:0 "Reject it."
arg.361.t:0 "Brazilians reject our offer."
arg.361.d:0 "In a surprising move, the People's State has not accepted our generous offer. It seems their fate is sealed them, as we will conquer them."
arg.361.a:0 "A Nice Bright side."
arg.362.t:0 "The Fate of Brazil"
arg.362.d:0 "After the long and bloody war, our enemy finally has fallen. With it, a new age comes for South America, an age where the might of Argentina will be respected. However, we have found ourselves with quite an issue. The occupied brazilian territories are just too large and populous to directly hold. Thus, it seems that we might need to establish a friendly regime in the zone, capable of dealing with dissidents and show the Brazilians how merciful we are."
arg.362.a:0 "Liberate Brazil and occupy the Sul."
arg.362.b:0 "Liberate all of Brazil."
arg.362.c:0 "Occupation is preferable."
arg.363.t:0 "The Invasion Fails"
arg.363.d:0 "As the months go by, the Brazilians tenaciously hold on. The war effort has only resulted in losses, and the memories of the past failures are invading our people once again. It seems we may be forced to call off this invasion, lest the people decide to call us off."
arg.363.a:0 "Call off the invasion"
arg.363.b:0 "No giving up!"
arg.400.t:0 "Equipment from [From.GetName]"
arg.400.d:0 "Eyes have been set on us since the civil war began. While many condemned what we stand for, some were able to see that in Falangism we can find the best future for Spain. So has seen [From.GetNameDef], which has sent us weapons to further our war, in a show of sympathy and respect of our great destiny."
arg.400.a:0 "We'll give it good use."
arg.401.t:0 "Equipment from [From.GetName]"
arg.401.d:0 "It hasn't been easy, war never is. Yet we have held our ground and fought for Spain. While most of our support has come from our allies in the Continental Entente, it seems they aren't our only friends, as [From.GetNameDef] has decided to send us infantry equipment, to further our cause. Truly a show of solidarity between republics."
arg.401.a:0 "A gift we can use well."
arg.402.t:0 "Equipment from [From.GetName]"
arg.402.d:0 "Revolution has been a challenge, yet we have never lost our focus nor our aims. However, material needs have been a continuous difficulty, although some friends in the east have helped. Now, a different friend has appeared, as [From.GetNameDef], in a show of international comradeship has sent us equipment to fight our revolution with. No matter the difficulties, the proletariat always will support each other."
arg.402.a:0 "Let's use it immediately."
arg.403.t:0 "Planes from [From.GetName]"
arg.403.d:0 "War isn't fought only with guns and tanks. Controlling the skies is fundamental to controlling your opponent, so have we learnt. Luckily for us, [From.GetNameDef] knows so as well, and sharing some of the ideas that we have, they decided to support us materially by sending fighter planes to help our war effort."
arg.403.a:0 "We'll give them good use."
arg.404.t:0 "Planes from [From.GetName]"
arg.404.d:0 "A well equipped air force is necessary to be victorious in any conflict at the current age and day. This war has left us rather scarce on many resources, however, help is something you never really run off until all is lost. And [From.GetNameDef] has decided to give us some, by sending fighter planes to bolster our air force, in solidarity with our republican ideals."
arg.404.a:0 "A gift we can use well."
arg.405.t:0 "Planes from [From.GetName]"
arg.405.d:0 "It's not enough to fill the streets with brave and rebellious people, sadly. The battlefield has evolved to encompass the skies even, yet supplies are hard to find, and we need a resourceful air force. Thankfully, the workers of [From.GetNameDef] have decided to help us, by sending us fighter planes that will propel our fight."
arg.405.a:0 "Let's set them on flight."
arg.406.t:0 "Men from [From.GetName]"
arg.406.d:0 "As war has swallowed our society, everyone needs to give their all and join the good fight, for the Spain's true destiny to be achieved, with a national victory. However, even then, men are never in excess, and we need what we can get to fill the battlefield. [From.GetNameDef] is filled with brave men, and have sent some of their best, to fight the good fight with us."
arg.406.a:0 "Welcome aboard, boys."
arg.407.t:0 "Men from [From.GetName]"
arg.407.d:0 "War is a plague that spreads into every corner. Nobody can save themselves as everyone must be ready to fight for the future of Spain. But the lives of our people are a precious resource that we must constantly risk, and as such, any help is welcome. [From.GetNameDef] has sent some of their men to help our cause, as they believe in our values and ideals, and know they are right."
arg.407.a:0 "Just what we needed."
arg.408.t:0 "Men from [From.GetName]"
arg.408.d:0 "As the people of Spain rise against the oppression of the oligarchs, the virulent elite that has held them hostage for centuries, we found ourselves giving our all. Thus, any help that we can get is essential, and luckily, [From.GetNameDef] has realized that, and in a show of solidarity with their fellow workers, have sent brave men, willing to do anything for the working people, to fight with us."
arg.408.a:0 "Let us proceed."
arg.409.t:0 "Equipment from [From.GetName]"
arg.409.d:0 "Eyes have been set on us since the civil war began. While many condemned what we stand for, some were able to see that the supremacy of nationalism and of a strong government are what Brazil needs. So has seen [From.GetNameDef], which has sent us weapons to further our war, in a show of sympathy and respect of our great destiny."
arg.409.a:0 "We'll give it good use."
arg.410.t:0 "Equipment from [From.GetName]"
arg.410.d:0 "It hasn't been easy, war never is. Yet we have held our ground and fought for the survival of the Republic, as extremism surrounds us. While enemies are at all sides, it seems we aren't alone after all, as [From.GetNameDef] has decided to send us infantry equipment, to further our cause. Truly a show of solidarity between democracies."
arg.410.a:0 "A gift we can use well."
arg.411.t:0 "Equipment from [From.GetName]"
arg.411.d:0 "Revolution has been a challenge, yet we have never lost our focus nor our aims. However, material needs have been a continuous difficulty, and Brazil's industrial capacities aren't quite enough yet. Now, a different friend has appeared, as [From.GetNameDef], in a show of international comradeship has sent us equipment to fight our revolution with. No matter the difficulties, the proletariat always will support each other."
arg.411.a:0 "Let's use it immediately."
arg.412.t:0 "Planes from [From.GetName]"
arg.412.d:0 "War isn't fought only with guns and tanks. Controlling the skies is fundamental to controlling your opponent, so have we learnt. Luckily for us, [From.GetNameDef] knows so as well, and sharing some of the ideas that we have, they decided to support us materially by sending fighter planes to help our war effort."
arg.412.a:0 "We'll give them good use."
arg.413.t:0 "Planes from [From.GetName]"
arg.413.d:0 "A well equipped air force is necessary to be victorious in any conflict at the current age and day. This war has left us rather scarce on many resources, however, help is something you never really run off until all is lost. And [From.GetNameDef] has decided to give us some, by sending fighter planes to bolster our air force, in solidarity with our republican ideals."
arg.413.a:0 "A gift we can use well."
arg.414.t:0 "Planes from [From.GetName]"
arg.414.d:0 "It's not enough to fill the streets with brave and rebellious people, sadly. The battlefield has evolved to encompass the skies even, yet supplies are hard to find, and we need a resourceful air force. Thankfully, the workers of [From.GetNameDef] have decided to help us, by sending us fighter planes that will propel our fight."
arg.414.a:0 "Let's set them on flight."
arg.415.t:0 "Men from [From.GetName]"
arg.415.d:0 "As war has swallowed our society, everyone needs to give their all and join the good fight, for the Spain's true destiny to be achieved, with a national victory. However, even then, men are never in excess, and we need what we can get to fill the battlefield. [From.GetNameDef] is filled with brave men, and have sent some of their best, to fight the good fight with us."
arg.415.a:0 "Welcome aboard, boys."
arg.416.t:0 "Men from [From.GetName]"
arg.416.d:0 "War is a plague that spreads into every corner. Nobody can save themselves as everyone must be ready to fight for the survival of democracy in Brazil. But the lives of our people are a precious resource that we must constantly risk, and as such, any help is welcome. [From.GetNameDef] has sent some of their men to help our cause, as they believe in our values and ideals, and know they are right."
arg.416.a:0 "Just what we needed."
arg.417.t:0 "Men from [From.GetName]"
arg.417.d:0 "As the people of Brazil rise against the oppression of the oligarchs, and the menace of the nationalists, we, the workers, found ourselves giving our all in this fight. Thus, any help that we can get is essential, and luckily, [From.GetNameDef] has realized that, and in a show of solidarity with their fellow workers, have sent brave men, willing to do anything for the working people, to fight with us."
arg.417.a:0 "Let us proceed."


