ARG_FUHRERREICH_DESC:0 "A prominent republic with a strong economy and a positive outlook, anyone looking from outside would say great things await Argentina.\n\nA deeper look however, would reveal the deep and wide rifts that have been formed in Argentinian society with the years, and as the radicalized society shows itself and political tensions are on the rise, were the tides to rise, the Argentinian Republic may be revealed to be just a paper tiger."


##focuses##
ARG_recognize_paraguayan_unions:0 "Recognize Paraguayan Unions"
ARG_recognize_paraguayan_unions_desc:0 "As part of our efforts to integrate the Paraguayan people into our socialist union, we have found the nationalist tensions quite persistent. If we grant their unions autonomy and recognize their local freedom, they'll feel more at home."
ARG_sunrise_in_argentina:0 "Sunrise In Argentina"
ARG_sunrise_in_argentina_desc:0 "A new year begins in Argentina, as the troubles of the past are set to be left behind and we look up to a bright future."
ARG_defend_labour:0 "Defend Labour"
ARG_defend_labour_desc:0 "As labourers manifest for increased rights, we must stand and show we are for the Argentinian worker."
ARG_call_for_plurality:0 "Call for Plurality"
ARG_call_for_plurality_desc:0 "In view of the critics of our regime, due to our dominion of the democratic institutions, we must show we support a strong democracy by calling for plurality in legislation."
ARG_improving_our_model:0 "Improving our Model"
ARG_improving_our_model_desc:0 "Our radicalist model, based on solidarity yet moderate, must be constantly improved and modified according to Argentina's social and economical needs."
ARG_those_we_have_lost_desc:0 "We won't forget the brave lives lost during the Chaco War, instead, we'll stand united as we remember them and will strive together in their honour."
ARG_those_we_have_lost:0 "Those We Have Lost"
ARG_bringing_all_together:0 "Bringing All Together"
ARG_bringing_all_together_desc:0 "As internal issues want to unravel our noble nation, we must do what we can to call for unity in Argentina, even in differing thoughts and situations."
ARG_peace_with_the_opposition:0 "Peace with the Opposition"
ARG_peace_with_the_opposition_desc:0 "Now more than ever, dialogue is open and the political situation seems to be improving in our country."
ARG_sunrise_crash:0 "Sunrise Crash"
ARG_sunrise_crash_desc:0 "As the sun rises, the effects of the London Market Crash arrive, tearing our economy apart."
ARG_a_red_republic:0 "A Red Union"
ARG_a_red_republic_desc:0 "As the old "democratic" order falls, a new republic arises, tinted red by the blood of the valiant workers that strive towards a better future for Argentina."
ARG_collectivist_revolution:0 "Collectivist Revolution"
ARG_collectivist_revolution_desc:0 "As revolution takes hold of Argentina, it is the collectivists that have arisen to take the lead of this new red republic."
ARG_nationalize_industry:0 "Nationalize Industry"
ARG_nationalize_industry_desc:0 "While not the easiest process, given Argentina's historical ties to foreign markets, nationalizing our industries and freeing them from the market's yoke will lead to great things."
ARG_collectivize_agriculture:0 "Collectivize Agriculture"
ARG_collectivize_agriculture_desc:0 "Agriculture is a great part of our economy and required for our sustaining, by seizing private farming lands and collectivizing the agricultural production, we can ensure the best for our agrarian developments."
ARG_productive_redistribution:0 "Productive Redistribution"
ARG_productive_redistribution_desc:0 "For far too long unequality has plagued our country, that will be so no longer, as the means of production are in the hands of the workers, and society will finally be able to share and give everyone according to their needs."
ARG_federal_councils:0 "Federal Councils"
ARG_federal_councils_desc:0 "Our country has had a federal history, and while we don't admire the cruelties of the past, we believe there are useful things to this system, let's establish federal councils of workers that will give certain autonomy to the socialist states, as long as it is approved by the party, of course."
ARG_central_union_leadership:0 "Federal Union Leadership"
ARG_central_union_leadership_desc:0 "As we build the state apparatus of our socialist society, we have found that a strong central leadership under the federation's collectivist party, in such a way the workers are coordinated in their efforts, may be the better way to administer our society."
ARG_revolutionary_guards:0 "Revolutionary Guards"
ARG_revolutionary_guards_desc:0 "As reactionaries abound around and inside us, we can't abide to letting them do as they please and endanger our revolution, by establishing revolutionary guard corps, we can do as we need to protect the dictatorship of the proletariat."
ARG_socialist_education:0 "Socialist Education"
ARG_socialist_education_desc:0 "Reactionary and nationalist ideas are spread around by the old educative system, by empowering the education system, reforming it in a new light, as well as investing in higher learning, we can ensure our future developments."
ARG_state_economy:0 "State Economy"
ARG_state_economy_desc:0 "As we have increased our control over the many sectors of our economy, we can proudly look and say that the economy is in total control of the workers, through our socialist state."
ARG_red_sunrise:0 "Red Sunrise"
ARG_red_sunrise_desc:0 "While we have gone through a lot, sun rises again on Argentina, its light is golden no longer though, but red, as the true sun shines inside every one of Argentina's workers."
ARG_stand_for_the_federation:0 "Stand for the Republic"
ARG_stand_for_the_federation_desc:0 "Whatever crisis we may go through, Argentina will overcome it, as long as we stand together."
ARG_radicalism_alone:0 "Radicalism Alone"
ARG_radicalism_alone_desc:0 "Internal divisions only hurt us, as well as the meddling of other parties. Instead, the UCR by itself will handle the issues that are affecting our society."
ARG_help_the_unions:0 "Help the Unions"
ARG_help_the_unions_desc:0 "As our economy descended and unemployment surged, we must do as we can to help the weakened unions."
ARG_stop_the_strikes:0 "Stop the Strikes"
ARG_stop_the_strikes_desc:0 "While we understand the situation is dire, we can't abide for manifestations during this time when we must stand united, we will support the workers as long as they support us, and as such we will put a stop to the strikes, and ban the extreme groups behind them."
ARG_subsidize_industry:0 "Subsidize Industry"
ARG_subsidize_industry_desc:0 "As we can't depend on the foreign market anymore to sustain us, let's invest our own state resources into supporting Argentinian industries to sustain themselves."
ARG_lend_to_the_employers:0 "Lend to the Employers"
ARG_lend_to_the_employers_desc:0 "As business close everywhere, unemployment increases quickly, let's lend to the failing business to survive, so that way we can fight off unemployment."
ARG_el_nuevo_pacto:0 "El Nuevo Pacto"
ARG_el_nuevo_pacto_desc:0 "As radical new changes are set on our country and our policies change, we must establish a new pact between our government and our people, a pact of mutual support."
ARG_schooling_investment:0 "Schooling Investment"
ARG_schooling_investment_desc:0 "A strong education is necessary to diversify our productive base and help social mobility, let's invest in it!"
ARG_jobs_for_the_jobless:0 "Create Employment"
ARG_jobs_for_the_jobless_desc:0 "In these times people don't need welfare, they need a job to sustain their families, and job creation should be a prime policy of our government."
ARG_ISI:0 "ISI"
ARG_ISI_desc:0 "Industrialización por Sustitucion de Importación is an economic model that bases on the government intervening and defining the market and economy to help it develop and sustain in a way that benefits the people. This will be our model from now on."
ARG_sunrise_again:0 "Sun Rises Again"
ARG_sunrise_again_desc:0 "As we have solved our internal issues, we can stand proud as sun rises again in our nation, and everything seems to go our way again."
ARG_pact_with_the_lpa:0 "Pact with the LPA"
ARG_pact_with_the_lpa_desc:0 "While a dangerous influence, the LPA's support is necessary for our government to survive, and together we'll cooperate to do great things."
ARG_deal_with_discontent:0 "Deal with Discontent"
ARG_deal_with_discontent_desc:0 "While we understand the bad situation we are in, the open discontent of many doesn't help at all, let's censure the people that help the problem in our attempt to stabilize."
ARG_support_paramilitaries:0 "Support Paramilitaries"
ARG_support_paramilitaries_desc:0 "While widely critizised for illegal activities and violence, the paramilitaries squads the LPA has established are of great help to maintain control and safety in our nation, and we will support them."
ARG_reel_in_the_unions:0 "Reel In the Unions"
ARG_reel_in_the_unions_desc:0 "The many rights we have granted the unions have filled them with further aspirations, aspirations we don't need. By restricting the unions, we will be able to better work in solving the issues the Argentinian worker may face."
ARG_create_industry:0 "Create Industry"
ARG_create_industry_desc:0 "Argentina has depended on foreign investment for too long. The only industrial development we can trust is the best one, the argentinian one. As such, we will fund the creation of new Argentinian industrial zones that in proper patriotic control."
ARG_expand_the_ligas:0 "Expand the Ligas"
ARG_expand_the_ligas_desc:0 "The great benefits the patriotic leagues have given us are enough for us to realize, if we expand the leagues into a regulated government supported body of men, we'll increase our hold on society."
ARG_national_radicalism:0 "Patriotic Education"
ARG_national_radicalism_desc:0 "We need Argentina's youth to be motivated by the patriotic nationalist ideals of making Argentina great, that's why we must put special attention to education, both lower and higher."
ARG_autarquia_nacional:0 "Autarquia Nacional"
ARG_autarquia_nacional_desc:0 "We have attained autarchy, and Argentina is now properly sustained by itself, as a strong independent nation, who don't need no foreign investments."
ARG_the_new_argentina:0 "The New Argentina"
ARG_the_new_argentina_desc:0 "A new order has risen as a true patriotic regime rules Argentina, now the sun rises and cowers in front of us, as even its light fears the titans we are."
ARG_argentinian_corporatism:0 "Argentinian Corporatism"
ARG_argentinian_corporatism_desc:0 "By creating a corporatist structure, where the national state is in total control but pacts with the corporations, and the official national unions of the productive sector, we can establish a true patriotic economic solution."
ARG_rebuilding_the_army:0 "Rebuilding the Army"
ARG_rebuilding_the_army_desc:0 "The expensive and damaging effects of the Chaco War weakened our military tremedously. And the economic and political chaos left it astray. It's time to finally rebuild our defense forces."
ARG_moving_on:0 "Moving On"
ARG_moving_on_desc:0 "Time has passed, wounds have been inflicted, have healed, have threatened to open again. But as we look into the future, we must not be afraid any more, and move on."
ARG_harsh_lessons:0 "Harsh Lessons"
ARG_harsh_lessons_desc:0 "We will not be stupid, we'll learn from our past mistakes and make sure we stand wisely in every fight."
ARG_a_revolutionary_army:0 "A Revolutionary Army"
ARG_a_revolutionary_army_desc:0 "As the revolution came to Argentina, the shackles of the old regime have to be left begin, and with it, the old, oligarchic force we called army."
ARG_our_red_militias:0 "Our Red Militias"
ARG_our_red_militias_desc:0 "The brave fought to free us from the oligarchic shackles, they will be our militias, our proud and relentless men that will do anything for the wellbeing of the people."
ARG_recruiting_revolutionaries:0 "Recruiting Revolutionaries"
ARG_recruiting_revolutionaries_desc:0 "While we can trust in the best, those we have, it is not enough, if something were to happen, we will have to stand prepared, and as such, we will call for a new wave of revolutionaries, one that will bring socialism beyond our own grounds."
ARG_a_new_leadership:0 "A New Leadership"
ARG_a_new_leadership_desc:0 "Those generals of old, many don't agree with our principles, and their reactionary mindset will only hinder us. We must build a new high leadership for our forces, a revolutionary one."
ARG_in_peoples_defense:0 "In People's Defense"
ARG_in_peoples_defense_desc:0 "Sacrifices must be made, not in vain, nor to defend the market's interests. But in people's defense."
ARG_collective_intelligence:0 "Collective Intelligence"
ARG_collective_intelligence_desc:0 "As we build our grand forces, we must not forget the small details. The value of information is plenty, and as we are surrounded by enemies, a strong agency to deal with them will be necessary."
ARG_centralized_defense_forces:0 "Centralized Defense Forces"
ARG_centralized_defense_forces_desc:0 "While our men rose up in their own autonomy, and fought valiantly so"
ARG_bastion_of_the_proletariat:0 "Bastion of the Proletariat"
ARG_bastion_of_the_proletariat_desc:0 "We are more than Argentina, we are a workers' republic. We stand valiantly, defending those that no one dares to defend, we are the bastion of the proletariat, amidst this eternal struggle."
ARG_republican_shield:0 "Republican Shield"
ARG_republican_shield_desc:0 "The armed forces are supposed to be the republic's shield, protecting us from foreign threats and internal enemies, ensuring our survival and stability."
ARG_call_the_peacekeepers:0 "Call the Peacekeepers"
ARG_call_the_peacekeepers_desc:0 "Valiant men fight, not because they desire to inflict pain or violence upon others, but because they know what they are fighting for. The greatest treasure we can give our people, peace. Let's call upon those valiant men to reunite under our flag."
ARG_enlistment_benefits:0 "Enlistment Benefits"
ARG_enlistment_benefits_desc:0 "Those who fight for their fatherland are brave, are heroes and are legend. We will treat them as they deserve and they will know their support will be rewarded."
ARG_reel_in_officers:0 "Reel in Officers"
ARG_reel_in_officers_desc:0 "Strong and high positioned officers of our armed forces, while loyal to the fatherland, are loyal to their own interests too. Many of which who disagree with our government and our ideals. Let's give them a reminder of who rules this country."
ARG_a_patriotic_weapon:0 "A Patriotic Weapon"
ARG_a_patriotic_weapon_desc:0 "The armed forces are but an extension of the state's will. A brave, patriotic weapon that executes our orders and makes sure our interests are respected, wherever the need be, inside or outside. They are our weapon. In return, the state will give them the conditions they need for their proper functioning and the respect they deserve."
ARG_integrated_paramilitaries:0 "Integrated Paramilitaries"
ARG_integrated_paramilitaries_desc:0 "The intrepid fighters we want serving have been found not in our barracks, but in the streets, in paramilitary groups that do whatever they need to protect Argentina. If we make them part of our forces, they will serve with pride and strength."
ARG_expand_conscription:0 "Expand Conscription"
ARG_expand_conscription_desc:0 "As the military and the state grow in closer cooperation, we realize the need of the Argentinian men to fulfill their patriotic duty, and serve where they belong, in our ranks."
ARG_further_spending:0 "Further Spending"
ARG_further_spending_desc:0 "A good budget is essential for the military to run. As we may require to cut other less important expenses, we will further increase our armed spending."
ARG_weapon_imports:0 "Weapon Imports"
ARG_weapon_imports_desc:0 "As much as we know the best weapons are the Argentinian ones, we realize that a good supply of equipment is needed to bolster our forces, and as such we will pay for any imports necessary."
ARG_all_for_argentina:0 "All for Argentina"
ARG_all_for_argentina_desc:0 "We have grown prepared to give everything for our truest love. The land that gave us everything, the nation we belong to, from Rio de Plata to the southernmost reaches, Argentina."
ARG_pride_of_the_republic:0 "Pride of the Republic"
ARG_pride_of_the_republic_desc:0 "The Armed Forces have grown to become a national treasure, truly the pride of the Argentine Republic."

ARG_update_infantry:0 "Update Infantry"
ARG_update_infantry_desc:0 "As time has come and our equipment has gotten out of date, it is time to renovate our equipment designs, and reequip our brave soldiers."
ARG_motorize_our_forces:0 "Motorize Our Forces"
ARG_motorize_our_forces_desc:0 "Let's waste not by marching our men through long, dangerous passes when they need to get somewhere in time, let's motorize our divisions, bringing the vehicles into the battlefield."
ARG_artillery_regiments:0 "Artillery Regiments"
ARG_artillery_regiments_desc:0 "The development of strong, well trained artillery is essential in the modern battlefield, let's focus our resources in innovating amidst our regiments to better focus on artillery."
ARG_engineer_corps:0 "Engineer Corps"
ARG_engineer_corps_desc:0 "The battle engineers are most useful when it comes to implement new tactics and adapt to the ever-changing battlefield. That's why a dedicated engineers corps that focuses on improving them, will be of great use to every unit."
ARG_medical_troops:0 "Medical Troops"
ARG_medical_troops_desc:0 "Our men are important, and a ready, well prepared and supplied field hospital may provide the difference in our soldiers fighting one more battle if the need be. That's why investing in our medical troops is important."
ARG_mass_forces:0 "Mass Forces"
ARG_mass_forces_desc:0 "While widely considered unresponsible and dangerous, focusing our strategy on raising the greatest amount of men, to overwhelm our enemies, may be the best. Alone we are not a lot. But together, we will overcome."
ARG_men_are_precious:0 "Men Are Precious"
ARG_men_are_precious_desc:0 "Bullets are cheap, if expended we can just make more. By focusing our efforts in creating the best weaponry and equipment, to make our men fight better than the enemy, then we won't have to risk great losses and will do the best for Argentina."
ARG_tested_strategies:0 "Tested Strategies"
ARG_tested_strategies_desc:0 "Innovation means risk, and we can't allow risk, we must act smart and careful. The old strategies have been honed and perfected, rather than reinventing, we will update what we know while building upon itself."
ARG_relampago_tactics:0 "Relampago Tactics"
ARG_relampago_tactics_desc:0 "A new and innovative idea. Focus on mobility and quickness, strike the enemy fast, take everything, and don't let them strike back. Maximizes victories and minimizes losses, we will strike fast as relampago."
ARG_armored_renovations:0 "Armored Renovations"
ARG_armored_renovations_desc:0 "Our armored forces have had little test to their full potential and they are already in danger of being outshined. By renovating this branch of our forces, we ensure we won't be overtaken."
ARG_special_troops:0 "Special Troops"
ARG_special_troops_desc:0 "Not every fight is fought the same. Sometimes, conventional tactics are thrown away, as are conventional battlefields. We must be prepared for whatever way we might have to fight."
ARG_mechanization_efforts:0 "Mechanization Efforts"
ARG_mechanization_efforts_desc:0 "As new technologies have developed, the mechanized vehicles have shined in the battlefield, and adding this new updates to our forces would be a fantastic idea.
ARG_argentinian_strength:0 "Argentinian Strength"
ARG_argentinian_strength_desc:0 "The true heart of our people is not revealed in a regular day. It is only when the common spirit of our nation is focused on one effort, that we are connected and the meaning of Argentina is revealed. We are Argentina, and this is our strength."
ARG_on_the_matter_of_economy:0 "On the Matter of Economy"
ARG_on_the_matter_of_economy_desc:0 "As the cords that kept our economy afloat were cut, and we fell, we must take all of our efforts and put together a plan to bring ourselves back on our feet."
ARG_supporting_argentina:0 "Supporting Argentina"
ARG_supporting_argentina_desc:0 "As we strive to carve a new niche for our economy, we find that supporting the purely Argentinian industrial development may be the best option."
ARG_yacimientos_petroliferos_fiscales:0 "Yacimientos Petroliferos Fiscales"
ARG_yacimientos_petroliferos_fiscales_desc:0 "Founded by president Yrigoyen, YPF was the first oil state enterprise in the world. Supporting its functioning and helping it suceed is essential for Argentina."
ARG_electronics_investments:0 "Electronics Investment"
ARG_electronics_investments_desc:0 "New technologies are on development right now. We must prepare our industry for their forecoming with proper investment."
ARG_cordoba_industrial_zone:0 "Córdoba Industrial Zone"
ARG_cordoba_industrial_zone_desc:0 "Córdoba has proven to be an important productive zone for our country. Further investments on the sustaining of its industry would be prudent."
ARG_buenos_aires_industrial_zone:0 "Buenos Aires Industrial Zone"
ARG_buenos_aires_industrial_zone_desc:0 "Our beloved capital, Buenos Aires is an important population center and an attractive spot for our industries to reside in, and develop properly."
ARG_construction_expansion:0 "Construction Expansion"
ARG_construction_expansion_desc:0 "As we constantly strive to create projects that expand our economy and sustain our population, improving our constructive technologies is a great idea for helping this cause."
ARG_no_need_for_the_british:0 "No Need for the British"
ARG_no_need_for_the_british_desc:0 "While our extensive economic bonds sustained our country for decades, this relationship hasn't turned out to be the best for Argentina. As we try to improve our condition, we realize we are better off leaving british influence behind."
ARG_nationalize_aslco:0 "Nationalize the ASLCo"
ARG_nationalize_aslco_desc:0 "The Argentine Southern Land Company Limited is an extensive land owning british company. As they manage fields and fields of our land, we feel that land may be better controlled by the state. As such, nationalizing it is the best option, giving us better control over our own territory."
ARG_limit_food_exports:0 "Limit Food Exports"
ARG_limit_food_exports_desc:0 "While agricultural and livestock exports have sustained us for long, as we turn our sides into ourselves, we realize restricting these, as part of the process to sustaining ourselves, may be for the best."
ARG_control_bunge_and_born:0 "Control Bunge & Born"
ARG_control_bunge_and_born_desc:0 "A versatile company, Bunge & Born is an example of a proper Argentinian company. Enterprises like these would be better managed directly by Argentina, however, and we will increase our influence over this important company."
ARG_nationalized_railroads:0 "Nationalized Railroads"
ARG_nationalized_railroads_desc:0 "The vast railroad network that connects our great country is controlled in large part by the foreign productive companies. By nationalizing this part of our productive system, our control over our own country is certain."
ARG_support_ferrum:0 "Support Ferrum"
ARG_support_ferrum_desc:0 "A growing steel company, Ferrum has resulted very productive, and it is a proper Argentine company, too. Increasing our influences in it and supporing its sucess would be a wise choice."
ARG_industrial_reform:0 "Industrial Reform"
ARG_industrial_reform_desc:0 "As we invest in our economical and industrial development, a larger reform to our industrial production is just a part of the larger plan."
ARG_military_industry:0 "Military Industry"
ARG_military_industry_desc:0 "In today's conflictive and unstable world, the development of a national military industry to support our armed forces seems like a natural choice, one we won't regret."
ARG_extractive_measures:0 "Extractive Measures"
ARG_extractive_measures_desc:0 "Our land is wide, rich and productive. Investing on improvements to our extractive methods would only benefit us, and our productive capabilities."
ARG_academia_argentina_de_innovacion:0 "Academia Argentina de Innovación"
ARG_academia_argentina_de_innovacion_desc:0 "Striving towards a better future is what we do. Investing in research and an expanded higher learning seems key to secure this fate. Let's found an Argentinian academy for innovation!"
ARG_automotive_industry:0 "Automotive Industry"
ARG_automotive_industry_desc:0 "A rather new but quickly growing part of our industry is the automotive. Investing in promising Argentine machinery companies, like Siam Di Tella, is what we will do."
ARG_deal_with_la_forestal:0 "Deal with La Forestal"
ARG_deal_with_la_forestal_desc:0 "As a company that has shown so much influence it practically abides by its own laws, La Forestal has been troublesome for Argentina. We'll finally deal with it, nationalizing its properties and signaling Argentina controls its own economy."
ARG_back_on_our_feet:0 "Back on Our Feet"
ARG_back_on_our_feet_desc:0 "We have invested wisely and put our efforts into it, now the economy is stable and recovered once again, and this time, we won't let anyone else control its fate."
ARG_military_expansion:0 "Military Expansion"
ARG_military_expansion_desc:0 "As our military-industrial efforts succeed, it is tempting to further expand the armament industry in Argentina. Who knows, maybe it will be useful soon."
ARG_expand_the_patagonian_railways:0 "Expand the Patagonian Railways"
ARG_expand_the_patagonian_railways_desc:0 "As we desire to further unite the people in our wide geography, we find that one of the most spread zones is the Patagonia. Let's invest in its infrastructure for transport."
ARG_subsidize_argentinian_enterprise:0 "Subsidize Argentinian Enterprises"
ARG_subsidize_argentinian_enterprise_desc:0 "It is our proper national industries and companies those that benefit us the most. Let's subsidize and support the already existing ones to increase their influence on our overall economy."
ARG_master_of_the_south_atlantic:0 "Master of the South Atlantic"
ARG_master_of_the_south_atlantic_desc:0 "Our land domains are great, and so must be our sea. The south atlantic is our rightful possession and we will give our sea forces the boost to defend it."
ARG_expand_the_fleet:0 "Expand the Fleet"
ARG_expand_the_fleet_desc:0 "To establish a total control over the sea, we must have a strong, great fleet to fight for us. As such, expanding the national dockyards is of upmost importance for this."
ARG_platinean_coast_guard:0 "Platinean Coast Guard"
ARG_platinean_coast_guard_desc:0 "The Rio de la Plata basin is an important geographical zone where our greatest population center can be found, the protection of this is essential as we expand our maritime power."
ARG_patagonian_harbours:0 "Patagonian Harbours"
ARG_patagonian_harbours_desc:0 "As our shipyards are expanded, and we secure our coasts and beyond, we fight opening new harbours to secure our control further south may be a good idea."
ARG_argentinian_marines:0 "Argentinian Marines"
ARG_argentinian_marines_desc:0 "The development of marines, that connect the territorial control of land troops with the reach of overseas fleets, is a wonder of this age, and we will support their development in our armed forces."
ARG_domecq_plan:0 "Domecq's Naval Plan"
ARG_domecq_plan_desc:0 "Old Admiral Domecq, our war minister, proposes expanding the old and tested fleet composition. Strong battleships capable of securing any objectives and controlling the seas as we need."
ARG_scasso_plan:0 "Scasso's Naval Plan"
ARG_scasso_plan_desc:0 "An interesting proposal, Admiral León Scasso, examining some of the newest european navy developments, believes in a radical new focus for our fleets. Huge carriers and the use of flight decks to carry planes, expanding our influence from the base ship with security."
ARG_storni_plan:0 "Storni's Naval Plan"
ARG_storni_plan_desc:0 "Admiral Storni proposes a more subversive strategy. Focusing on smaller vessels, we can control their supply lines and hamper the enemy navy with ease."
ARG_battleships:0 "Renovating Battleships"
ARG_battleships_desc:0 "The proud titans, a strong modern battleship is essential part of any sea battlefield."
ARG_southern_ports:0 "Southern Ports"
ARG_southern_ports_desc:0 "New naval bases in the southern territories of Patagonia will allow us to spread our fleet better as we expand our reign over the seas."
ARG_cruisers:0 "Cruisers Coming"
ARG_cruisers_desc:0 "Putting an emphasis on our cruiser designs will help our fleet, no matter what strategy we come up with. As such, keeping up with these latest designs may give us the advantage we need."
ARG_submarines:0 "Under the Sea"
ARG_submarines_desc:0 "Hidden in the depths, the expansion of submarines gives us a subversive advantage, tactically speaking. It would be smart to not ignore the prospect of updating this technology."
ARG_carriers:0 "Naval Airbase Ships"
ARG_carriers_desc:0 "If you had told me years ago that we would put airstrips on the sea and control the seas using planes, I'd call you crazy. But this seems to work for some reason, so better focus on it."
ARG_destroyers:0 "Destroyers Ready"
ARG_destroyers_desc:0 "A versatile, fast escort ship, destroyers would do our fleet wonders. Let's optimize our fleet by updating our destroyer models and as such, improving our naval power."
ARG_amphibious_vehicles:0 "Amphibious Vehicles"
ARG_amphibious_vehicles_desc:0 "Transport ships, while not seeming like a lot, are of great strategy power, allowing our brave men to reach territories they otherwise couldnt, as long as we control the seas. Let's improve them."
ARG_high_seas_tactics:0 "High Seas Tactics"
ARG_high_seas_tactics_desc:0 "Whatever strategy we have developed, keeping our tactics up to date and that way having the upper hand in combat is a no-brainer."
ARG_utter_control:0 "Utter Sea Control"
ARG_utter_control_desc:0 "As our modernization efforts have been succesful, we find that our navy is a truly powerful force, and even if we have to manage it smartly, we are able to truly control our seas."
ARG_the_argentinian_skies:0 "The Argentinian Skies"
ARG_the_argentinian_skies_desc:0 "The newest frontier, the skies, are a modern battlefield, too. We must invest our efforts into creating a modern, strong airforce, to dominate others and protect ourselves."
ARG_bases_aereas_argentinas:0 "Bases Aéreas Argentinas"
ARG_bases_aereas_argentinas_desc:0 "The establishment of expanded bases to supply our airforce is essential part of creating and managing a proper airforce."
ARG_warriors_of_the_sky:0 "Warriors of the Sky"
ARG_warriors_of_the_sky_desc:0 "The basic fighters are powerful warriors, that define the control of the skies, and, as such, we must give them the attention they deserve."
ARG_plane_production_plan:0 "Aerial Production Plan"
ARG_plane_production_plan_desc:0 "We must implement a new plan, where we increase our aerial infrastructure and the quality of our planes."
ARG_objective_annihilation:0 "Objective Annihilation"
ARG_objective_annihilation_desc:0 "As we seek a concrete doctrine for our air forces, the strategic bombing and destroying of important objectives seems like an excellent strategy."
ARG_troop_support:0 "Troop Support"
ARG_troop_support_desc:0 "As we seek a concrete doctrine for our air forces, supporting our land troops into dominating and controlling the land territory that is their battlefield seems like a no-brainer."
ARG_widerange_strategy:0 "Wide-Range Strategy"
ARG_widerange_strategy_desc:0 "As we seek a concrete doctrine for our air forces, we realize that there are many ways we can strategize and there are many uses for our air force, as such, keeping it versatile is the best option."
ARG_overland_bombers:0 "Overland Bombers"
ARG_overland_bombers_desc:0 "The development of bombers that destroy objective and punish enemies overland seems like the perfect synergy between our armed forces, and a good idea."
ARG_maritime_terror:0 "Maritime Terror"
ARG_maritime_terror_desc:0 "Focusing on punishing the naval power of our enemies is the way to use our aerial soldiers for our advantage, bombing their fleets and ports."
ARG_they_came_from_the_skies:0 "They Came From The Skies!"
ARG_they_came_from_the_skies_desc:0 "Powerful soldiers coming from the skies is a fantasy no more, as we develop paratrooper programs that allow our units to reach places they couldn't dream of reaching before."
ARG_propelled_pain:0 "Propelled Pain"
ARG_propelled_pain_desc:0 "The new technologies are varied, and propelled rockets with explosive results seems like an interesting area to focus on."
ARG_aerial_mastery:0 "Aerial Mastery"
ARG_aerial_mastery_desc:0 "With a powerful, modern air force, we can establish our control of the battlefield in a way that was never possible before!"
ARG_socialism_in_south_america:0 "South American Socialism"
ARG_socialism_in_south_america_desc:0 "As the revolution has taken hold of Argentina, we begin to notice the dangerous and reactionary environment we found ourselves at. The workers of South America long for the revolution, yet our enemies are found all around. Establishing strong ties with what friends we have, and shunning our opponents, may be a good idea."
ARG_spirit_of_cooperation:0 "Spirit of Cooperation"
ARG_spirit_of_cooperation_desc:0 "As we strive towards making better bonds between the workers, over frontiers, we find ourselves sharing a spirit of cooperation, found deep within socialist ideals."
ARG_international_research_pact:0 "International Research Pact"
ARG_international_research_pact_desc:0 "As we increase our ties amongst socialists, an alliance towards developing new technologies would be smart."
ARG_a_socialist_alliance:0 "A Socialist Alliance"
ARG_a_socialist_alliance_desc:0 "Conflict is inminent and enemies are found everywhere. We socialists must stand together. Form an alliance, a pact of international cooperation and mutual help between south american countries that have found the revolution, together we'll stand against reactionaries."
ARG_socialism_across_the_andes:0 "Revolutionaries across the Andes"
ARG_socialism_across_the_andes_desc:0 "Chile is a country of brave socialists. However, their numbers are on the downfall, and their regime won't allow them to flourish. Let's give them what support they need."
ARG_liberate_chilean_workers:0 "Liberate Chilean Workers"
ARG_liberate_chilean_workers_desc:0 "While it is clear that the workers of Chile long for the revolution, the circumstances for them have been unlucky. Let's support them directly, and invade Chile with a mission, to liberate its workers."
ARG_bolivian_friendship:0 "Bolivian Friendship"
ARG_bolivian_friendship_desc:0 "An opportunity, fellow revolutionaries are found in Bolivia. While memories of war are found, and tensions are still there, maybe we can found a way around them and find a new friend."
ARG_invite_bolivia:0 "Invite Bolivia"
ARG_invite_bolivia_desc:0 "As we stand together with a new friend, officially declaring our pact as we invite them into our international alliance is the natural move."
ARG_support_bolivian_socialists:0 "Support Bolivian Socialists"
ARG_support_bolivian_socialists_desc:0 "Brave and revolutionary, the socialists of Bolivia found themselves almost succesful at their attempts to break their chains. Tragically, they failed. But we have succeeded, and we will support their attempts once again."
ARG_liberate_bolivian_workers:0 "Liberate Bolivian Workers"
ARG_liberate_bolivian_workers_desc:0 "The wait is over, we know what we must do. Declare war to the so called "revolutionary" ethno-nationalists that imprison Bolivia, and break their chains."
ARG_bolster_eastern_socialism:0 "Bolster Eastern Socialism"
ARG_bolster_eastern_socialism_desc:0 "The Oligarchy is still strong amongst our brother country, the eastern republic that is Uruguay. We share a lot with them, and we will support our proletariat brothers in their struggle."
ARG_bring_the_revolution_to_uruguay:0 "Bring the Revolution to Uruguay"
ARG_bring_the_revolution_to_uruguay_desc:0 "The workers can't wait no more. It is time to free our brothers, to liberate the Uruguayan worker."
ARG_dissidents_in_paraguay:0 "Dissidents in Paraguay"
ARG_dissidents_in_paraguay_desc:0 "The regime in Paraguay has many opponents, many of which are right up our alley. Let's support their efforts."
ARG_liberate_paraguay:0 "Liberate Paraguay"
ARG_liberate_paraguay_desc:0 "The proletariat can't wait no more, let's intervene directly in Paraguay and give the people their freedom."
ARG_censure_reactionaries:0 "Censure Reactionaries"
ARG_censure_reactionaries_desc:0 "The dangerous reactionaries in our society are a vocal minority threatening our revolution. Let's shut them up."
ARG_collectivist_arms:0 "Collectivist Arms"
ARG_collectivist_arms_desc:0 "The national arms market has been controlled by military and oligarchic forces for too long. To control our own weapon production is to arm the revolutionaries in their defense."
ARG_ban_collectivism:0 "Ban Collectivism"
ARG_ban_collectivism_desc:0 "As extreme left-wing movements threatened our national stability, we have come to realize we can't allow this. Thus, in honour of defending democratic and republican values, we are banning the vile ideology of Collectivism and other socialist lies."
ARG_promise_improvements:0 "Promise Improvements"
ARG_promise_improvements_desc:0 "Times are difficult, but Argentina must understand we are working towards its wellbeing, that's why we must ensure that people feel we are doing something, and promise them results."
ARG_our_atlantic_birthright:0 "Our Atlantic Birthright"
ARG_our_atlantic_birthright_desc:0 "Since colonial ties, the beautiful south atlantic, our heritage, has called upon our people. Now, we stand united, but our birthright is in the hands of the British imperialists. But not for long."
ARG_seize_las_malvinas:0 "Seize Las Malvinas"
ARG_seize_las_malvinas_desc:0 "The time is now. The empire is occupied, and when we retake our rightful land, they won't have a choice but to give up. Our birthright won't stand another day under imperialist claws."
ARG_our_place_in_the_continent:0 "Our Place in the Continent"
ARG_our_place_in_the_continent_desc:0 "As we solve our internal issues are turn our fate around, it is time to come out of isolation and begin finding our place in the continent, once again."
ARG_forming_bonds:0 "Forming Bonds"
ARG_forming_bonds_desc:0 "Individual strength can only go so far, it is diplomacy and cooperation what will bring us forward and truly cement peace and stability for Argentina and the continent."
ARG_defending_peace:0 "Defending Peace"
ARG_defending_peace_desc:0 "There is nothing we long for more than peace and stability, and we know many do so too, yet chaos is spreading through the world and instability is all around us. It is time to stand up and show we will defend peace."
ARG_rally_the_people:0 "Rally the People"
ARG_rally_the_people_desc:0 "Our people may feel tired, damaged or unwilling to fight. But we need their full support if Argentina plans to succeed, let's call upon our brothers to stand up and support the democratic order."
ARG_alianza_del_sur:0 "Alianza del Sur"
ARG_alianza_del_sur_desc:0 "The price of freedom is eternal vigilance. Together we will stand against all the odds. Let's found a new alliance, one that will stand for peace and for the stability of the continent, one that won't bend to extremists and that will defend the people."
ARG_invite_uruguay:0 "Invite Uruguay"
ARG_invite_uruguay_desc:0 "Our brothers in the east prove to be a reliable ally, even if small in size. It only makes sense for them to join our alliance, as any help is welcome."
ARG_invite_chile:0 "Invite Chile"
ARG_invite_chile_desc:0 "While our relations with them may not have been always the best, these are times of trouble, and we know that the Chileans want to defend from extremists as to restore peace as much as we do, this alliance would be benefitial for both of us."
ARG_invite_paraguay_desc:0 "Threatened by extreme forces all around, Paraguay understands the sacrifices that must be made for peace, let's invite them into our alliance, surely they'll accept."
ARG_invite_paraguay:0 "Invite Paraguay"
ARG_invite_peru:0 "Invite Peru"
ARG_invite_peru_desc:0 "With dangerous groups, both of extreme left and right threatening its survival, inviting Peru may be risky, but this move may be what the continent needs."
ARG_support_the_republic:0 "Support the Republic"
ARG_support_the_republic_desc:0 "As ideological divides threaten the survival of Brazil and throw peace away, we must do what we can to support the legitimate republic in their internal conflict."
ARG_the_collectivist_menace:0 "The Collectivist Menace"
ARG_the_collectivist_menace_desc:0 "Radical left-wing ideologies, such as Collectivism, Vanguardism, Anarchism, and others, have spread through the continent. We can't allow this anymore, we must take a stand and destroy this menace before it destroys us, for the order is in danger."
ARG_contain_bolivia:0 "Contain Bolivia"
ARG_contain_bolivia_desc:0 "The revolution has taken hold in Bolivia. Now all of the surrounding countries are in danger, as these extreme groups try to spread their ideology to our nations. We can't allow this anymore, let's intervene and free Bolivia from this disease."
ARG_the_enemy_in_brazil:0 "The Enemy in Brazil"
ARG_the_enemy_in_brazil_desc:0 "The True Enemy, the Socialist Union of Brazil, has grown far too powerful and this unbalances the order and peace in south america. We can't wait for them to be stronger, let's destroy them now."
ARG_establishing_hegemony:0 "Establishing Hegemony"
ARG_establishing_hegemony_desc:0 "Our objectives are clear. As Argentina is destined for great things, it is time to step out of the shadows and carve our throne as the hegemons of South America."
ARG_newfound_irredentism:0 "Newfound Irredentism"
ARG_newfound_irredentism_desc:0 "As we set our foot into the world, we realize that so much of it is rightfully ours."
ARG_announce_our_ambitions:0 "Announce our Ambitions"
ARG_announce_our_ambitions_desc:0 "The world needs to fear Argentina, and South America has to stare with awe. As we establish a strong foreign policy, we will announce our objectives of becoming the hegemons that will grant stability and order to the continent."
ARG_pact_of_la_plata:0 "Pact of La Plata"
ARG_pact_of_la_plata_desc:0 "While we are naturally strong and don't depend on others, a pact where we show those that submit to our will how great rulers and defenders we are will ensure we create our own zone of control and hegemony, under our leadership."
ARG_break_the_state:0 "Break the State"
ARG_break_the_state_desc:0 "WIP"
ARG_support_the_state:0 "Support the State"
ARG_support_the_state_desc:0 "WIP"
ARG_make_uruguay_bend:0 "Make Uruguay Bend"
ARG_make_uruguay_bend_desc:0 "Our rebellious province has escaped our rule for too long. While national pride is good and all, feeling proud of being ruled by Argentina is even better, and they will."
ARG_make_paraguay_submit:0 "Make Paraguay Submit"
ARG_make_paraguay_submit_desc:0 "A thorn in our side for too long, Paraguay has known Argentinian mercy in the Chaco War. Now they will understand the cost of us saving them, and how they better will be under our protection."
ARG_invade_bolivia:0 "Invade Bolivia"
ARG_invade_bolivia_desc:0 "An incompetent regime fell, but the current buffoons aren't any better, yet they have big aspirations. Let's put them in their place, under our guidance, of course."
ARG_cross_the_andes:0 "Cross the Andes"
ARG_cross_the_andes_desc:0 "Access to the Pacific has been cut off for too long, and by what reason? Fear of mountains? Let's cross the Andes and put Chile in our control."
ARG_pact_with_colombia:0 "Pact with Colombia"
ARG_pact_with_colombia_desc:0 "The nationalist regime in Colombia seeks to carve a place of their own, in their part of South America. With a strong drive and an admirable government, maybe inviting them into our pact would be a good idea."
ARG_pact_with_peru:0 "Pact with Peru"
ARG_pact_with_peru_desc:0 "The strong peruvian regime seeks order and stability, like us. An alliance seems like a natural decision, even if not everyone would like that."
ARG_form_federation_of_la_plata:0 "Form Federation of La Plata"
ARG_form_federation_of_la_plata_desc:0 "As the proletariat of the platinean region have joined together in the revolution, we believe that the colonial nationalist divisions that kept our countries apart, when we share so much, are no longer necessary. Let's propose a federation to Uruguay and Paraguay and unite La Plata under a single red flag!"
ARG_support_the_union:0 "Support the Union"
ARG_support_the_union_desc:0 "The Brazillian workers have risen in a socialist union to fight for their revolution. We share a common cause an ideals, for the revolution to succeed in all of South America, we must send them our aid."
ARG_intervene_in_the_civil_war:0 "Intervene in the Civil War"
ARG_intervene_in_the_civil_war_desc:0 "The Brazillian Civil War has been a bloody mess, and the proletariat has been the one to lose the most, fighting in this conflict for the cruel oligarchs and reactionaries, who would do anything to stop the revolution. To ensure the survival of socialism in South America and defend the common people, let's intervene in the war!"
ARG_congress_of_41:0 "Workers' Congress of 41"
ARG_congress_of_41_desc:0 "As the revolution settles in, our revolutionary government has been provisional as different thoughts arise in the country. It is time to call for a congress where we decide our government."
ARG_anarchist_victory:0 "Anarchist Victory"
ARG_anarchist_victory_desc:0 "After decades, the anarchist movement has finally triumphed! New radical descentralization and autonomy measures will be imposed, as well as a syndicalist economical plan."
ARG_rebeldia_proletaria:0 "Rebeldia Proletaria"
ARG_rebeldia_proletaria_desc:0 "As founders of a revolutionary order, the spirit of revolution, of rebellion, is in our nature, and we will always stand for our liberty, for breaking the chains that others try to impose over us, no matter who they are or what they believe in."
ARG_regional_industry:0 "Regional Industry Plan"
ARG_regional_industry_desc:0 "As we believe in local autonomy and not in a central plan, but rather the local unions administering themselves, a collaborative plan where every region develops their own industry is soon to be in effect."
ARG_council_autonomy:0 "Council Autonomy"
ARG_council_autonomy_desc:0 "Devolving power to the provinces, and they themselves to their smaller communities, we have reached a state where the socialist is born from the workers themselves, organized in autonomous councils where they direct according to their needs."
ARG_anarchist_military:0 "Anarchism into Militias"
ARG_anarchist_military_desc:0 "Let's turn the anarchist revolutionary groups that want to spread their ideals into additional forces for our army, that will surely serve us well."
ARG_union_councils:0 "Union Councils"
ARG_union_councils_desc:0 "As we devolve power into the local structures, we still are organized by an united council that leads the greater decisions according to the provincial decisions. This grants us a sympathetic and smart administration that respects people's will."
ARG_collectivists_prevail:0 "Orthodox Collectivism Prevails"
ARG_collectivists_prevail_desc:0 "Leading us during the birth of our revolution, they have grown in popularity due to their wise leadership. And in this congress, it was decided they should remain leading us and implementing their ideas with widespread worker support."
ARG_socialist_traditions:0 "Socialist Traditions"
ARG_socialist_traditions_desc:0 "Years ago socialist ideals were underground or unimportant at most, but they quickly rose and now everyone in our country can attest to the birth of a socialist tradition in our society."
ARG_collective_society:0 "Collective Society"
ARG_collective_society_desc:0 "Individualism is looked badly upon, as our society has turned towards a collective philosophy, where the wellbeing of the majority is the most important."
ARG_marxism_in_progress:0 "Implementing Marxism"
ARG_marxism_in_progress_desc:0 "Our collectivist measures have succesfully guided us, and with pride we can say we are close to the implementation of real marxist ideals in the country."
ARG_we_will_overcome:0 "We Will Overcome"
ARG_we_will_overcome_desc:0 "Reactionaries and enemies of the people abound. As the shadow of imperialism and nationalism is clouding the globe, we socialist must stand fearless, we know we will overcome."
ARG_home_of_the_revolution:0 "Home of the Revolution"
ARG_home_of_the_revolution_desc:0 "Nothing can root us out, socialists look towards us for inspiration and support, as in the region we stand as a true Home for the Revolution."
ARG_vanguardist_success:0 "Vanguardist Success"
ARG_vanguardist_success_desc:0 "In a divisive result, the Vanguardist faction has overcome the others and triumphed, now leading our country with radical new measures."
ARG_honour_the_chairman:0 "Honour the Chairman"
ARG_honour_the_chairman_desc:0 "As we reestructure the revolution, the chairman has increased her powers in a strong move. Only under her direct rule and recognizing the importance of the chairman, we can succeed and crush the enemies of the revolution."
ARG_post_religious_society:0 "Post-Religious Society"
ARG_post_religious_society_desc:0 "As the state restricts the spread of the religious cause, well according to the principles of Marxism, we are moving towards atheism. Doesn't matter that not everyone likes it."
ARG_social_work_program:0 "Social Work Programs"
ARG_social_work_program_desc:0 "In our society, everyone has to produce and do their part, for the collective benefit. Sometimes we need certain workers more than other, by establishing a social work program, that compels those less motivated workers to do what needs to be done, not everyone will like this, but it will bring great results to our economy."
ARG_committee_against_traitors:0 "Committee Against Traitors"
ARG_committee_against_traitors_desc:0 "The menace of hidden reactionary elements in our society is always present. We need to establish a council with increased vigilance over society in a higher level, for the greater good, of course."
ARG_direct_rule_from_buenos_aires:0 "Direct Rule from Buenos Aires"
ARG_direct_rule_from_buenos_aires_desc:0 "As the seat of power of the Revolutionary Council of Socialists of Argentina, and the greatest socialist entity in the region, Buenos Aires will be the focus of our strong central regime."
ARG_lpa_coup_succeeds:0 "LPA Coup Succeeds"
ARG_lpa_coup_succeeds_desc:0 "After years increasing their influence and power in the nation, the LPA finally did it. In a fast coup, they were unopposed and have taken power in Argentina."
ARG_absolute_state_control:0 "Absolute National Control"
ARG_absolute_state_control_desc:0 "Our nation is strong, but it also needs a strong national government to reign it. By establishing an absolute reach of the state as the lead of our great nation, we will achieve amazing things."
ARG_nationalist_society:0 "Nationalistic Society"
ARG_nationalist_society_Desc:0 "Politicians paying lip service to the fatherland won't do anymore. If we want to succeed, we need everyone in it, to fill our society with nationalist spirit."
ARG_purge_traitors:0 "Purge Traitors"
ARG_purge_traitors_desc:0 "Many are the enemies of our nation, but the worst are the traitors, the dirty socialists that don't care for Argentina, the "democratic" bootlickers of the global market, and those that while well intended, don't agree to our methods of improving our nation-state. Everyone needs to be loyal to us, or we won't be loyal to them."
ARG_destroy_democracy:0 "Destroy Democracy"
ARG_destroy_democracy_desc:0 "Dissidents talk of our absolute national regime as if the loss of democracy was a bad thing. We need to destroy this democratic sentiment, people should be loyal to the nation and understand only we can lead it towards further greatness."
ARG_patriotic_state:0 "The Patriotic State"
ARG_patriotic_state_desc:0 "We have trascended, beyond a mere nation-state, we now completely embody the spirit that makes the Argentinian nation the greatest to set foot on earth, and our citizens proudly share this spirit, this nation, too."
ARG_military_takes_over:0 "Military Takes Over"
ARG_military_takes_over_desc:0 "The LPA tried to betray us and take over, dreaming of implementing wild measures that would misguide Argentina. What Argentina truly needs is a strong, authoritarian and conservative government, that protects it from internal and external chaos, guiding it, not second-hand revolutionaries talking of patriotism."
ARG_crush_the_leagues:0 "Crush the Leagues"
ARG_crush_the_leagues_desc:0 "The organized patriotic leagues, while providing ample support to the military, only incited the growth of this "revolutionary nationalism" that threatened to take over Argentina, to protect us, we need to crush the leagues as a political figure."
ARG_economical_reestructuring:0 "Economical Reestructuring"
ARG_economical_reestructuring_desc:0 "In their years of influencing our government, the liguistas left a mark in our economical system, pushing it towards the model known as corporatism. While they surely had good ideas, this isn't what Argentina needs, our richness is to be exploited a different, more liberalized way."
ARG_hunt_down_moles:0 "Hunt Down the Moles"
ARG_hunt_down_moles_desc:0 "Hidden traitors disconent with our rule are to be found. To secure our political stability, we will put our efforts into rooting them out."
ARG_firm_rule:0 "Firm Rule"
ARG_firm_rule_desc:0 "A strong, traditional and conservative lead is what will lead Argentina to strength and stability. Our rule is firm and we won't bend for anyone."
ARG_juntas_guidance:0 "Junta's Guidance"
ARG_juntas_guidance_desc:0 "United we stand, in peace knowing a great government is protecting us and guiding us, cause we need it."
ARG_elections_of_1940:0 "Elections of 40'"
ARG_elections_of_1940_desc:0 "After the last government's chaos, it is time for the Argentinian to participate and vote for the path our country will take once again."
ARG_gallo_victory:0 "Gallo's Victory"
ARG_gallo_victory_desc:0 "Leading up a coalition in the newly reunified UCR, president Vicente Gallo wants to build upon the previous government's feats while presenting a new face for Argentina."
ARG_invite_prusoc:0 "Invite Peru"
ARG_invite_prusoc_desc:0 "Peru's workers have risen and established a socialist republic, leaving behind their old oligarchic order. They seem to be a natural ally in the region."
ARG_renovated_workers_promises:0 "Renovated Workers' Promises"
ARG_renovated_workers_promises_desc:0 "We have gone through a lot, all of us. Nonetheless, a lot of the heavier loads were felt by the working classes, who once again wants further benefits in their fight for recognition and good treatment, while we can't make radical promises, no pun intended, we will promise some work on this area."
ARG_open_up_the_market:0 "Open up the Market"
ARG_open_up_the_market_desc:0 "We have built an economy for Argentina to sustain itself, now it is time to open up and trade in the international market, once again, but this time, the terms will be different."
ARG_moderate_radicalism:0 "Moderate Radicalism"
ARG_moderate_radicalism_desc:0 "Our name may be radical, but we believe in moderate and progressive change. We believe this ideal has grown to be shared by Argentina, that has learned of the troubles caused by extremism."
ARG_measures_against_personalism:0 "Measures Against Personalism"
ARG_measures_against_personalism_desc:0 "A divisive issue for Radicalism, the forming of big figures and persons that carry popularity by themselves is dangerous for democratic order. That is why we must implement political restrictions to limit this effect."
ARG_tradition_of_unity:0 "Tradition of Unity"
ARG_tradition_of_unity_desc:0 "United under the radicalist banner, we have grown to appreciate and feel at home with this peaceful, democratic order, and this tradition unites Argentina today."
ARG_saavedra_victory:0 "Saavedra Wins"
ARG_saavedra_victory_desc:0 "Running for Partido Demócrata Nacional, Carlos Saavedra Lamas has become our president. Breaking a streak of political dominance by the UCR, he hopes to give a new breath of fresh air to Argentina, with Conservative, yet optimist objectives and proposals."
ARG_attract_new_business:0 "Attract New Business"
ARG_attract_new_business_desc:0 "The previous government's economical policies strengthen our sustaining, but misplaced business and discouraged investors. It's time to open the country for new investors, now using our newfound industry as a part of it."
ARG_conservative_laicism:0 "Conservative Laicism"
ARG_conservative_laicism_desc:0 "While we believe in firm, conservative values, laicism and separation of church from politics is very important. Other politicians may use religion as a way to earn quick votes, we won't stand for this."
ARG_reduce_budget_deficit:0 "Reduce Budget Deficit"
ARG_reduce_budget_deficit_desc:0 "The great investments of the previous government have caused a deficit in our budget, balancing our spending to eliminate it will strengthen our economy long-term."
ARG_trust_in_politicians:0 "Trust in Politicians"
ARG_trust_in_politicians_desc:0 "Past failures by elected representatives have generated a climate of general distrust of politicians. We need to people to believe in us, only then we all will believe in our future."
ARG_united_in_democracy:0 "United in Democracy"
ARG_united_in_democracy_desc:0 "United we stand, as we have hopes and dreams for the future, we know eventually we will achieve them, if we believe and act towards it."
ARG_palacios_victory:0 "Palacios Takes It"
ARG_palacios_victory_desc:0 "Alfredo Palacios in a surprising election takes the office of President of the Republic, leading as our first socialist president."
ARG_welfare_measures:0 "Welfare Measures"
ARG_welfare_measures_desc:0 "While talking a lot but not doing that much, the previous government didn't do that much for the workers. By the creation of welfare measures to help them getting what they need in their lives, the government and the lower classes are closer than ever."
ARG_agrarian_reform:0 "Agrarian Reform"
ARG_agrarian_reform_desc:0 "Wide plots of land are currently controlled by the government of by business, we need to establish a land reform where the farmers get to control a fairer share of land, allowing the agrarian population to get a better livelihood."
ARG_listen_to_the_unions:0 "Listen to the Unions"
ARG_listen_to_the_unions_desc:0 "We need to establish permanent channels of dialogue between the government and the unions, allowing us to listen to the workers' needs, and as such, to further improve their social and work conditions, and Argentina as a whole."
ARG_solidary_society:0 "Solidary Society"
ARG_solidary_society_desc:0 "Individualist interests shouldn't be what guide us, even if individual initiative is something to be proud of, rather, we will support solidary measures and to share these ideals amongst our society."
ARG_more_investing:0 "More Investing"
ARG_more_investing_desc:0 "Let's invest in the market, yay!"
ARG_the_infamous_day:0 "The Infamous Day"
ARG_the_infamous_day_desc:0 "The Infamous Day has happened, what will be of Argentina?"
ARG_develop_paraguay:0 "Develop Paraguay"
ARG_develop_paraguay_desc:0 "Putting resources in the Paraguay provinces will show the people we care and put better use of our newly acquired territory."
ARG_develop_uruguay:0 "Develop Uruguay"
ARG_develop_uruguay_desc:0 "Putting resources in our sibling provinces will show the people we care and put better use of our newly acquired territory."
ARG_integrate_paraguay:0 "Integrate Paraguay"
ARG_integrate_paraguay_desc:0 "The memories and differences are big, yet we give the paraguayan workers the rights they deserve and we all can work together in this federation."
ARG_integrate_uruguay:0 "Integrate Uruguay"
ARG_integrate_uruguay_desc:0 "The memories and dissidents are there, yet we give our brothers, the uruguayan workers, the rights they deserve, and we all can work together in this federation."
ARG_malvinas_industry:0 "Malvinas Industry"
ARG_malvinas_industry_desc:0 "Mainly focusing on livestock and fishing, puting the resources into growing the malvinas economy to be part of our national industry would be a good idea."
ARG_settling_the_islands:0 "Settling the Islands"
ARG_settling_the_islands_desc:0 "Sparsely populated, but destined to be ruled by Argentina, it's time to send our settlers to properly integrate Las Malvinas into our cultural domains."
ARG_the_brazilian_war:0 "The Brazilian War"
ARG_the_brazilian_war_desc:0 "As the chaos has settled in Brazil, it seems the victorious populist state has policies that may threaten our own place in the continent. Rather than wait for them to attack, we must strike first!"
