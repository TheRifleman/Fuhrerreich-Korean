arg.1.t:0 "Argentina in 1936"
arg.1.d:0 "For decades, our nation has been ruled by the democratic dominance of the Unión Cívica Radical, or UCR, a social and liberal minded political party, whose dominance has caused great controversy in our society. It was to be expected groups with their own interests would use this political situation for their advantage.\n\nIn 1934, after the UCR's close victory against a coalition of opposition parties, Enrique Martínez assumed the charge of president. As Bolivia poised for victory in their conflict with Paraguay, Manuel Domecq, the war minister, and a prominent founding member of the nationalist group known as the Liga Patriótica Argentina, or LPA, used his influence in the recently elected president Martínez, who seeking further approval, declared war on Bolivia, on the charges of "maintaining order in the region". Domecq and the LPA sought to establish Argentinian hegemony in the region, while the UCR just wanted to increase their approval in a increasingly divided society. Nonetheless, the whole country united in support of the war effort.\n\nIt was a disaster, low in morale due to the poorly justified conflict, and just generally unprepared, the Argentinian military suffered elevated losses. While conscription allowed many of these to not alter the war effort, it altered our society. When Brazil saw the opportunity and demanded the war ended, and to return peace to the region, the government just accepted. Internally, the pressure of the anti-war collectivist and unionist movements was too strong, and threats of revolt remained in the government's mind.\nNow, the country is more divided politically than ever, as the memories of the war shape our politics and general discontent remains, almost nothing was won, yet we lost so much for it.\n\nAt least the economy's been doing good."
arg.1.a:0 "At least the economy's doing good."
arg.2.t:0 "London Market Crash arrives to Argentina"
arg.2.d:0 "As our nation seemed to steadily improving its internal situation, another they arrives, and with it great tragedy.\n\nThe London Stock Market Crash has arrived to Argentina, and with the british's great influence in our economy, our country awakens with chaos as sun rises and our economy falls, panic and upcoming chaos beginning to be felt by our population. A black sunrise for our nation."
arg.2.a:0 "Well, crap."
arg.3.t:0 "Major protests begin amidst crisis"
arg.3.d:0 "It seems the political tension has returned to Argentina, as the newly unemployed, the hungry and the angry take it to the streets in protest to our government.\n\nWhatever we do, we must remain calm, and act wisely, as to be able to return Argentina to its feet once again, without causing something we will regret, and, considering the recent surge of Collectivist activity and the return of the patriotic leagues, that may be hard."
arg.3.a:0 "We can try."
arg.4.t:0 "Ligas attack protesters"
arg.4.d:0 "As we have awaited for the popular discontent to decrease, and the situation to cool down, not everyone has been so patient. Members of the paramilitary patriotic leagues have taken it to themselves in dealing with the protesters, accusing them of being misled by marxist influence, and shooting out to the memories of the Patagonia Rebeled, and as such there have been cases of open aggresion against these protesters.\n\nWhile certainly a dissuasive force that is useful to a certain degree, can we really stand these groups attacking common people?"
arg.4.a:0 "We must stop the leagues."
arg.4.b:0 "They do what they feel is right."
arg.5.t:0 "Protester leaders want to negociate"
arg.5.d:0 "As the protests persist, we receive a glimmer of hope, as an official message from the leading protesters, the Collectivist leader Rodolfo Ghioldi, offering to negociate certain rights and a possible arrangemente. While we must be careful of who we are dealing with.\n\nOn the other hand, the LPA members in our government have repeatedly asked us to not accept any demands, as they believe negotiating with marxists may destroy our nation."
arg.5.a:0 "We won't negotiate with agitators."
arg.5.b:0 "Any agreement that leads us to stability is good."
arg.6.t:0 "Protests intensify"
arg.6.d:0 "As we still try to deal with them, the protests intensify. Another mob of them has surrounded La Casa Rosada, and it seems they aren't any willing to leave.\n\nWhile we have done what we can to calm them down, it seems our government's survival is in danger, as glimmers of revolution appear in the protesters."
arg.6.b:0 "We have no choice. Shoot the protesters."
arg.6.a:0 "We have to wait for them to leave."
