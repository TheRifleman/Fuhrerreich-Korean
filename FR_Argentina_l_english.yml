arg.50.t:0 "Government collapses to protests"
arg.50.d:0 "As the situation turned dire, violence increased, finally our government collapsed. The protesters turned revolutionaries, and overran La Casa Rosada. Buenos Aires turned red as the collectivists, as well as other revolutionary socialists, take over, and the republic of old is gone.\n\nA new Argentina has risen from its ashes, one made for and by the workers! The revolutionaries cheer as the new chairman Ghioldi announces the founding of the Collective of Argentina, the new workers' state that will bring socialist prosperity and brings us out of the crisis!"
arg.50.a:0 "La revolución recién comienza."
arg.51.t:0 "Our republic in crisis"
arg.51.d:0 "As the situation escalates and all seems dire, the government is about to collapse. We have, however, tried all we can to turn things right, and after today the fate of Argentina is decided.\n\nWill our government persist and survive, or will the protest turn into a revolution?"
arg.51.a:0 "The revolution arrives in Argentina."
arg.51.b:0 "The government struggles but the republic survives."
arg.52.d:0 "As we have handled the protests, the tension is still too much. People are unhappy and our government can't survive as it is. However, a chance has arrived.\n\nThe LPA, leading the fight against the protests, has helped us so far. While widely considered too extreme to lead a government, Admiral Domecq has offered us a pact. The LPA will gain greater influence in the government, but it seems only this way will the republic survive. Together, we are strong, and we will come out of this."
arg.52.t:0 "Survival at a price"
arg.52.a:0 "Finally, a patriotic government to lead us."
arg.53.t:0 "Violence increases as crisis escalates"
arg.53.d:0 "As the protesters turn into revolutionaries, and the violence increase, the patriotic leagues begin fighting off the revolutionaries. While they might not be able to hold them off for long, if we as government decide to give the LPA our support, combined we might we able to turn the tide and save the republic. Otherwise, the streets of Buenos Aires will turn red with the revolutionary tide."
arg.53.a:0 "Together, the LPA-UCR pact will save the republic."
arg.53.b:0 "The revolution succeeds as the old government collapses."
arg.10.t:0 "Government deals with the Labourers"
arg.10.d:0 "The weeks of labourers protesting over additional rights have come to an end, as our government officially announces the negotiations have finished and the workers go back to their regular work.\n\nWhile issues like this are to be expected, right-wing affiliated government officers have expressed their discontent in the goverment bending to the protesters' demands, while the government is clear it means to do whatever is necessary to solve any issues in a peaceful way."
arg.10.a:0 "It's nice for the workers to demand and get their needs."
arg.10.b:0 "Those who oppose order should be dispatched with force."
arg.11.t:0 "LPA factionalism as plurality is called for."
arg.11.d:0 "As the government called for plurality in reaction to the current climate critizising their democratic dominion of the electoral system, certain politicians affiliated to the LPA have tried to form a faction in our legislation, although the movement is not an official political party.\n\nThey argue it is in their free right, as well as several prominent LPA members of the government have declared their support in doing so, however, others have shown great discontent in this and it would surely enrage the chamber if we allowed this."
arg.11.a:0 "They are in their right to freely associate."
arg.11.b:0 "The LPA is not an official political party."
arg.12.t:0 "Collectivists politicize memorial"
arg.12.d:0 "As a memorial to those lost in the last war is unveiled by the government, Collectivist groups have taken it to demonstrate nearby, blaming the government for the mistakes of the war and pushing their own platform\n\n While most consider this display distasteful, it is hard to argue that the intervention in the war came out of the blue for most, and maybe a different government would have meant avoiding such losses."
arg.12.a:0 "We won't tolerate those disrespecting as we honour our fallen."
arg.12.b:0 "The radicals are blind to the blood on their hands."
arg.13.t:0 "Dialogue between government and opposition"
arg.13.d:0 "As the situation of our country has been carefully handled, today the government established friendly dialogue with the opposition, and seems to be at peace with dissidents in their won party, as well as with groups of differing ideology, wishing the best for Argentina bringing them all together."
arg.13.a:0 "It seems things are going our way."
arg.14.t:0 "The Revolution Arrives to Argentina"
arg.14.d:0 "As the workers' protests increased and social agitation grew, it reached the point where the government couldn't do anything, as it was in disarray.\n\nIt was from this chaos that the revolutionary workers mobilized and toppled the government, as the streets of cities all over Argentina turned red under the socialist flag. Now the old regime is gone, and the revolution rules Argentina. The ideologues of the Collectivist party, lead by Rodolfo Ghioldi, taking the lead in the insurrection and in this new revolutionary order."
arg.14.a:0 "The proletariat will be victorious."
arg.15.t:0 "Agitation as state nationalizes Industry"
arg.15.d:0 "As part of the wide reforms imposed by our socialist government, the nationalization of industry under the workers' control has been essential. This maneuver, however, has proved unpopular with many small and medium sized enterprises, who are agitating and producing chaos in our society. Reactionaries truly are found deep in our society."
arg.15.a:0 "We don't have time for this."
arg.16.t:0 "Reactionaries flee as government centralizes"
arg.16.d:0 "As our revolutionary government has began further centralizing its control over society, the reactionaries that still hold dear to their "democratic" traditions have decided to cross the border into neighbours countries where they can escape the revolution.\n\n It may be a good idea to limit this population flow, and do as we can to strengthen argentinian society, even if it would ease the tensions of our society to let them go."
arg.16.a:0 "Let them go."
arg.16.b:0 "Stop them."
arg.17.t:0 "The Red Sunrise"
arg.17.d:0 "On this day, we are commemorating all what we have gone through since the revolution began, as the new system is firmly settled, and the issues of the past are left behind, we can now look in pride as Argentina stands as a bastion for the workers, of revolution, in South America."
arg.17.a:0 "The Sun has risen for the workers."


arg.20.t:0 "The Confederation stands together"
arg.20.d:0 "As massive revolts wrapped our country, and the political crisis struck after the economic one arrived, the loyalists to the republic, no matter their ideology, stuck together and kept the government amidst the chaos.\n\n However, our government is currently extremely weakened in power and support by these events, and revolutionaries as well as other dissidents are strong in here. While we can try to carefully work through these issues alone, an offer has come to our attention, Admiral Domecq García, our war minister and elevated member of the LPA, says if we agree to give the LPA a greater influence in the government and legislation, they will give our government their backing and will make sure our regime is stable enough to advance through the chaos. We have to be wary, though."
arg.20.a:0 "The UCR will stand alone fixing our issues."
arg.20.b:0 "A pact with the LPA is necessary."
arg.21.t:0 "Opposition dissents to subsidization measures"
arg.21.d:0 "While our government has found most appropiate to fund the ailing enterprises to sustain the economy, this kind of intervention has not been approved by the more conservative parts of our society, and the opposition has been fast at telling us so."
arg.21.a:0 "We do what we must for Argentina."
arg.21.b:0 "Maybe we are going too far."


arg.22.t:0 "Socialist protests the educative reform"
arg.22.d:0 "As a government we have always cared for the Argentinian youth to get the best education it can, but not everyone agrees with our means. Recently, after the plans for the announced reforms were published, socialists have taken to protest at these reforms, stating that the new plans are biased and non-neutral politically. While we value their opinions, that's strictly wrong and we can't tolerate such demonstrations."
arg.22.a:0 "We don't need revolutionaries."
arg.23.t:0 "The Sun Rises Again"
arg.23.d:0 "We have gone through a lot. War, loss, healing, wounds, crashes, chaos, disarray, and unity. We have come together and risen forward as an united nation. As democracy in Argentina prevails under the banner of radicalism, a new sunrise arrives in our great nation."
arg.23.a:0 "We are awesome."

arg.24.t:0 "Restrictions on Labour Imposed"
arg.24.d:0 "As the government has found prudent to reduce the freedoms of the workers' unions, as part of our policies to improve Argentina's condition, we have found great amount of protesters against this measure, as expected. While these traitors to the fatherland have no issue protesting as they please even if it is not allowed, it may be a good idea to give them a few more issues to deal with."
arg.24.a:0 "Just a few."
arg.25.t:0 "The New Argentina"
arg.25.d:0 "Argentina lived under the foreign yoke for too long. That is the case no more, as people wake in pride of their nation, whether sunny or through a storm, whatever weather, cold or warm, our national pride will guide us, as we know the Argentinian nation is fated for great things, and we will do our best for it."
arg.25.a:0 "God Save the Fatherland."
arg.26.t:0 "Patriotic Squads harass workers"
arg.26.d:0 "As the new reborn ligas are assembled, reports are coming of some of them approaching industrial areas to harass workers in zones with unionist antecedents. While we understand their reasoning, many consider this move uncalled for."
arg.26.a:0 "Proceed, please."
arg.26.b:0 "Punish those units."
arg.27.t:0 "Who should be import from?"
arg.27.d:0 "As the plan to update our current stockpile of equipment, making sure our armed forces are in proper form, we have yet to decise who should be import these weapons from. This decision, more than economical, will strengthen diplomatic ties between our countries.\nA popular yet controversial option is Germany. Their aggressive government makes good weapons, and their self sustaining economical model is of good example to us.\nAn interesting alternative, the French and our people hold no grudges, and may be a conservative pick.\nWhile trading with the US seems like a risky business but may lead to good things. "
arg.27.a:0 "German weapons is what we need."
arg.27.b:0 "Let's not forget what success british trade brought us."
arg.27.c:0 "Perhaps the French will provide as we need."
arg.27.e:0 "Weapons made in the new world is better."


arg.80.t:0 "An Invitation from Argentina"
arg.80.d:0 "The Argentinian government has had issues with internal extremists, so it did not come as a surprise when they announced the founding of an alliance with the purpose of defending the democratic order in South America, or what is left of it, anyways.\n\nNow, Argentina has offered us to join the Alianza del Sur. While this may put our survival in danger, so does extreme ideologies, and standing together increases our strength. It is an important decision to consider."
arg.80.a:0 "Join the Faction."
arg.80.b:0 "We are better off alone."
