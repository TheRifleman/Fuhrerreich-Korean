USA_1936_election:0 "36년의 선거"
USA_1936_election_desc:0 "새로운 선거가 다가왔습니다! 찰스 커티스는 심장 질환으로 대선에 출마하지 않기로 결정했습니다."
USA_national_recovery_act:0 "국가 회복법"
USA_national_recovery_act_desc:0 "커티스의 마지막 시도인 대공황 정책인 국가회복법은 적어도 당분간은 대공황의 물살을 막을수 있을 것입니다."
USA_expand_long:0 "휴이 롱"
USA_expand_long_desc:0 "휴이 롱은 미국의 대통령으로 당선되었습니다"
USA_bridge_the_class_gap:0 "학교간의 격차를 메우다"
USA_bridge_the_class_gap_desc:0 "롱은 미국에서의 독점주의를 해결하기 위하여 현재의 정책을 시도 할 것입니다."
USA_i_am_for_the_poor_man:0 "나는 가난한 사람을 위한 사람이다."
USA_i_am_for_the_poor_man_desc:0 ""
USA_wheelchair_man:0 "쿠엔틴 루즈벨트"
USA_wheelchair_man_desc:0 "쿠엔틴 루즈벨트는 미국의 대통령으로 당선되었습니다"
USA_bridge_the_race_gap:0 "인종간 격차를 메우다"
USA_bridge_the_race_gap_desc:0 "루즈벨트는 미국에서 다가오는 인종 문제를 해결하기 위하여 현재 정책을 시도할 것입니다."
USA_we_are_still_in_the_making:0 "우린 아직 그 일을 하고 있다"
