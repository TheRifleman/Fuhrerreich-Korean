USA_balf_bandon:0 "알프레드 랜던"
USA_balf_bandon_desc:0 "알프레드 랜던이 미국의 대통령으로 당선되었습니다"
USA_bridge_the_corporate_gap:0 "기업간 격차를 메우다"
USA_bridge_the_corporate_gap_desc:0 "알프레드 랜던은 미국에 다가오고 있는 기업들간의 문제를 해결하기 위하여 현재의 정책을 시도 할 것입니다."
USA_i_will_not_promise_the_moon:0 "나는 달과 약속하지 않을 것이다"
