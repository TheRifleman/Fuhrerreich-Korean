USA_united_states_army_desc:0 "미국은 1919년 제2차 멕시코-미국 전쟁동안 많은 사망자가 발생했고, 1919년 대공황 이후 전쟁을 치른적이 없습니다. 물론 미국의 대공황으로 인해 국고에 큰 타격을 받았음은 말할것도 없습니다. 이로 인해 우리의 작전 참모들은 위축되는 경향이 있는데, 문제는 이를 어떻게 해야 하는 것인가 입니다."
#EISENHOWER PLAN
USA_eisenhower_plan:0 "아이젠하워의 '큰 그림'"
USA_eisenhower_plan_desc:0 "아이젠하워는 가장 먼저 미국의 군대를 바로잡으려고 노력했습니다. 그는 우리가 모든 전투에서 승리하는데 집중해야 한다고 주장 합니다. 하지만 더 큰 그림을 보면, 우리는 대전쟁 동안 싸웠고, 이긴 많은 전투들이 우리의 생명을 앗아간 것에 불과했습니다. 우리는 더 크고 장기적인 생각을 할 필요가 있습니다."
USA_defensive_warfare:0 "방어전"
USA_defensive_warfare_desc:0 "참호, 지뢰밭, 요충지, 이런 것들이 결국 우리가 전쟁에서 이기는 방법입니다. 만약 우리가 그 후에 그 지역을 잃으면 무슨 소용이 있을까요?"
USA_grand_strategy:0 "대전략"
USA_grand_strategy_desc:0 "만약 우리가 좀더 크게 생각을 해야 한다면, 계획들은 아주 매끄럽게 구성되어야 합니다. 이렇게 해서 계획을 변경하는 것이 거의 불가능할 정도로 매끄럽게 짜여야 합니다. 이런 모든 행동들이 우리의 승리를 피할수 없는 것으로 만들어줄 것입니다."
USA_sack_unskilled_officers:0 "능력없는 장교 파면"
USA_sack_unskilled_officers_desc:0 "상층부나 하층부나 많은 장교들이 있는데, 지휘에 대한 것을 이해하지 못하는 장교들이 있습니다. 어떻게 생각하는지가 아니라, 이 사람들은 무엇을 돕든 적과 다름없을수 있고, 정치적 영향력이 아무리 큰 대가를 치르더라도 파면되거나 강등되어야 합니다."
USA_diverse_climate_training:0 "다양한 기후에서의 훈련"
USA_diverse_climate_training_desc:0 "우리의 거대한 나라는 우리 군인들이 마주할수 있는 거의 대부분의 생태계를 가지고 있습니다. 하지만 우리의 훈련은 대부분 온화한 동부 해안에서만 이루어 집니다. 이제 이 일을 끝내야 할 때입니다. 모든 병사는 야생의 아메리카대륙을 맛봐야만 할 것입니다. 이렇게 하면 전장에서 그들을 놀라게 할 것은 없을 것입니다."
USA_inter_division_cooperation:0 "사단간 협력"
USA_inter_division_cooperation_desc:0 "각 사단은 자체적으로 기능할수 있어야 하지만 그것이 필요를 의미하는 것은 아닙니다. 군대는 개인의 집단이 아니며, 우리는 개인의 영광을 위하여 싸우는 것이 아니라 위대한 국가의 방어를 위해 싸우고 있으며, 우리가 그것을 보호하려면 모든 사람들이 공동의 목표에 도달하도록 협력해야 한다는 것을 의미 합니다."
USA_new_artillery_designs:0 "새로운 포병 설계"
USA_new_artillery_designs_desc:0 "대간섭 이후 산업과 공학 분야에서 가장 많은 기술적 진보가 있었습니다. 겉보기에는 군사적인 잠재력이 없어 보이지만, 아마도 미국의 중장비에 독창적인 새로운 유압 발전을 사용할수 있을 것입니다."
USA_firepower_supremacy:0 "전술적 우수성"
USA_firepower_supremacy_desc:0 "생각해 보세요, 마지막으로 이들은 새로운 군대의 세입자들 입니다. 우리는 최선의 결과를 바라며 적들을 향해 달려가는 무신경한 짐승들이 아닙니다. 우리는 적이 방어를 하고 대항하기 전에 그것에 대해 알게 될 것입니다. 전쟁은 체스시합이며 우리가 승리하기 위해서는 몇수 앞을 보아야 합니다."
#PATTON PLAN
USA_patton_plan:0 "패튼의 '기동군'개혁"
USA_patton_plan_desc:0 "패튼은 그렇게 많은 사람들이 죽어야 했던 이유가 그냥 서서 쿵쿵거리며 참호속으로 달려든것 때문이라고 주장했습니다. 답은 기동성 입니다. 상대를 강하게 타격하고 빠르게 타격하는 겁니다."
USA_speed_cult:0 "속도 추종"
USA_speed_cult_desc:0 "미국은 속도가 필요합니다. 젊은 사람들은 빠르게 움직이고 쉽게 다룰수 있는 크라이슬러와 포드를 구입했습니다. 아마도 우리는 이 빠른 차량들을 우리 군대로 통합해야 할 것입니다. 우리의 적들이 검은색을 좋아하길 바랍니다."
USA_new_tank_designs:0 "현대적인 전차 설계"
USA_new_tank_designs_desc:0 "우리의 동맹국들은 대전쟁에서 전차를 이용하여 큰 효과를 보았지만, 거대한 육지의 전함은 우리의 새로운 전투방식과는 맞지 않습니다. 만약 우리가 이 전차들을 줄이고 고 효율의 엔진을 장착한다면, 아마도 우리에게 새로운 이점을 부여할 것입니다."
USA_endless_offensives:0 "끝없는 공격"
USA_endless_offensives_desc:0 "우리가 한곳에 오래 있을수록 적은 우리에게 포병, 항공기등 생각할수 있는 모든 것들을 퍼부을 것입니다. 하지만 우리가 계속해서 빠르게 전진한다면, 그들이 쉬거나 반응할 시간없이 영원히 우리의 뒤를 쫒기만 할 것입니다."
USA_the_xylophone:0 "실로폰"
USA_the_xylophone_desc:0 "자동화 사단은 우리 군에게 매우 유용했습니다. 우리가 가진 유일한 문제는 그들이 우리가 주는 모든 화력 지원보다 앞섰다는 것입니다. 하지만 크라이슬러 출신의 몇몇 사람들은 T27 실로폰이라는 답을 가지고 있습니다. 가장 기본적인 형태는 자동화 사단에서 사용하는 트럭입니다. 위에 폭발력이 더해진 것을 제외하면요."
USA_field_aid:0 "전장 지원 통합"
USA_field_aid_desc:0 "어떤 이들은 만약 우리가 이렇게 빠르게 진군하는 전술을 사용한다면 예전과는 달리 병사들이 제때 치료를 받지 못하게 될 것이며, 병사들의 목숨이 고작 부상과 병 때문에  낭비될 것이라고 말합니다. 하지만 병원이나 보건소에서 이미 사용되고 있는 앰뷸런스를 최일선 병력들에게 보급하고, 동시에 잘 훈련된 의무병 또한 배치한다면, 그런 일은 없을 것입니다."
USA_rifles_and_trucks:0 "소총과 트럭"
USA_rifles_and_trucks_desc:0 "만약 이런 방식의 전쟁이 효과적이려며느 우리는 두가지를 지속적으로 생산해야 할 것입니다. 즉, 소총과 트럭이 필요할 것입니다. 우리의 문화는 이미 이 두가지 모두에 맞춰져 있습니다. 우리의 공장에서 생산을 시작할 때입니다."
USA_the_art_of_war:0 "전쟁의 미학"
USA_the_art_of_war_desc:0 "원래 손자병법은 오래전에 중국의 장군 손자에 의해 쓰여졌고, 그의 병법중 일부는 오늘날에도 사용되고 있지만, 다른 것들은 그렇지 않습니다. 패튼은 현대의 장군들이 현대 전쟁술을 설명할 때라고 말했습니다. 누가 더 나을까요?"
#MACARTHUR PLAN
USA_macarthur_plan:0 "맥아더의 '대규모 동원'"
USA_macarthur_plan_desc:0 "마지막 주장은 맥아더에게서 나왔습니다. 그의 주장은 전술도 훌륭하고 속도도 효과적이지만, 미국은 대부분의 다른 나라들에 비해 큰 이점을 가지고 있다는 것입니다. 그것은 광대한 우리나라가 가지고 있는 엄청난 인구입니다. 만약 우리가 충분한 병력을 동원한다면, 우리가 누구와 싸우는지는 중요하지 않습니다. 충분한 총알의 비가 그들을 침묵시킬 것입니다."
USA_re_equip_men:0 "재정비"
USA_re_equip_men_desc:0 "맥아더의 계획대로 동원하려고 한다면 우리가 직면할 문제들은 우리 군대에게 장비를 갖추어 주는 것입니다. 우리의 군대가 거대한 것은 고사하고 현재의 군대를 위한 장비만을 갖추고 있습니다. 아마 우리는 관대한 후원자들에게 우리에게 장비를 공급하도록 할수 있을 것입니다."
USA_army_marches_on_its_stomach:0 "군인들은 참고 행진한다"
USA_army_marches_on_its_stomach_desc:0 "아니면 적어도 예전에는 그랬을 것입니다. 그리고 만약 우리가 그렇게 엄청난 힘이 있다면, 우리는 보급할 필요가 있어야 할 것입니다. 대공황은 우리 농부들에게 큰 부담을 안겨주었지만, 아마도 우리가 군 예산의 일부를 안정적인 식량공급을 보급받는데 투자한다면, 우리는 군인들을 먹일수 있을 것이고, 운이 좋다면 우리의 시민들도 또한 굶지 않을수 있을 것입니다."
USA_reorganized_logistics:0 "재조직된 보급체계"
USA_reorganized_logistics_desc:0 "만약 우리가 그렇게 방대한 규모의 군인들을 동원한다면, 우리는 우리의 현재 지원 구조를 원점에서부터 다시 설계해야 할 것입니다. 우리는 군수품 창고나 다른 물품에 의존할수는 없습니다. 우리는 만약을 대비해 군수품을 보존하고, 충분한 초과량을 갖도록 훈련해야합니다."
USA_federal_draft:0 "인종차별이 철폐된 군대"
USA_federal_draft_desc:0 "미국의 엄청난 인구는 우리에게 엄청난 수의 군인을 제공하지만, 지금 우리는 일부만을 이용하고 있습니다. 흑인과 백인이 모두 자원봉사를 하도록 허용하고 있지만, 대부분의 유색 군인들은 비전투 병과로 좌천되고 있습니다. 우리는 이것을 바꿔서 전장에서 더많은 총을 쏴야 합니다."
USA_communication_primacy:0 "의사소통 제일주의"
USA_communication_primacy_desc:0 "군대에서의 의사소통은 매우 중요하기 때문에, 우리의 오른손이 무엇을 하는지 왼손이 알지못한다면 그것은 재앙으로 이어질수 있습니다. 우리는 지휘건물과 사단에 무선으로 신호를 보낼 것입니다."
USA_guns_over_butter:0 "버터위의 총"
USA_guns_over_butter_desc:0 "우리는 우리가 필요로 하는 사람들을 가지고 있지만, 그들을 위한 장비를 생산하는 능력은 없습니다. 이런 규모의 군사력을 유지하려면 민간용품이 아닌 군사용품을 생산하는 것이 이득임을 기업들에게 알려야 합니다."
USA_new_york_project:0 "뉴욕 계획"
USA_new_york_project_desc:0 "Bodies just don’t seam to be enough, we can push through defences and take land, its just much costlier, particularly if the region is heavily defended, we need an advantage of some kind if we want to avoid Great Intervention level scale loses, there is news of a new science project being worked on in New York... Perhaps we could use it."

USA_healing_past_wounds:0 "과거의 상처 치료"
USA_healing_past_wounds_desc:0 "If we are to be an effective fighting force we must forgive and forget. It was not our commanders or generals who demanded our soldiers run head long into machine gun nests, it was not our commanders who prepared the plan that cost thousands of young Americans their lives if we are to stand shoulder to shoulder properly we will need to regain the trust of our soldiers in every rank."

