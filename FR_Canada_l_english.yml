CAN_Gen_Currie_DESC:0 "§GMilitary Dossier\n§GBorn:§W 5 December 1875, Napperton, Canada\n§GMilitary Career:§W Joined as a part-time soldier in the Canadian Militia in 1897. Quickly rose through various positions even before the Great War. Became an Officer in 1900, Captian by 1901, Major in 1906, Artillery Regimental Commander in 1909. Appointed as Commander of the 2nd Canadian Brigade on the outbreak of the Great War. Paricipated in the Second Battle of Ypres, held back the German advance when Poison Gas was first used en masse. Promoted to Lieutenant-General after the battle of Vimy Ridge and then assumed Command of the Canadian Corps.\n-Awarded the Knight Grand Cross of the Order of St. Michael and St. George.\n-Awarded the Knight Commander of the Order of the Bath.\n-Awarded the Knight of the order of the Crown (Belgium).\n-Awarded the Croix de Guerre (France & Belgium).\n-Awarded the Chevalier of the Legion of Honour (France).\n-Awarded the Distinguished Service Medal (USA).\n§GNotes:§W\n-Embezzled $10,000 from the Military in the Great War to pay off debts.\n-Expert at minimalizing casualties.\n-Very uncharismatic.\n-Adept with Administrative duties.\n-Brilliant tactician."
CAN_Gen_McNaughton_DESC:0 "§GMilitary Dossier\n§GBorn:§W 25 February 1887, Moosomin, Canada\n§GMilitary Career:§W Joined up with the Canadian Militia in 1909, served in the Great War. Arrived to France in February 1915. Promoted to Lieutenant-Colonel in 1916 and then promoted to Counter Battery Staff Officer of the Canadian Corps a few months later. Appointed as General Officer Commanding Canadian Corps Heavy Artillery in 1918, and promoted to Deputy Chief of the General Staff in 1924. Wounded twice during his service in the Great War. \n-Awarded the Distinguished Service Order in 1917.\n-Awarded the Companion of the Order of St Michael and St George in 1919.\n§GNotes:§W\n-Adept with Mechanized Warfare\n-Rival of Alan Brooke\n-Innovative tactician."
CAN_Gen_Foulkes_DESC:0 "§GMilitary Dossier\n§GBorn:§W 3 January 1903, Stockton-on-Tees, Britain\n§GMilitary Career:§W Never served in the Great War. He joined the Canadian Corps in 1926, attended the Staff College in England in 1934.\n-No Awards.\n§GNotes:§W\n-No experience in the Great War."
CAN_Gen_Crerar_DESC:0 "§GMilitary Dossier\n§GBorn:§W 28 April 1888, Hamilton, Canada\n§GMilitary Career:§W Served in the Great War in the Artillery. Promoted to counter battery staff officer of the Canadian Corps in the later-half of the Great War. Attended the Staff College in England post-war, attended the Imperial Defence College in more recent years.\n-Awarded the Companion of the Order of Bath.\n§GNotes:§W\n-Capable Administrative abilities."
CAN_Gen_Simonds_DESC:0 "§GMilitary Dossier\n§GBorn:§W 23 April 1903, Suffolk, Britain\n§GMilitary Career:§W Born into a family with a strong military history. Emmigrated to Canada when his father resigned from the Royal Army (with a rank of Major) in 1911. Studied at the Royal Military College of Canada during 1921-1925. Placed 2nd in Nationwide exams. Considered the best 'All-rounder' upon graduation. Joined the Canadian Corps in 1926. Promoted to Major in (late) December 1932.\n-Awarded the Sword of Honour in 1925.\n§GNotes:§W\n-Self-reliant.\n-Performs well in all circumstances.\n-Very skilled with Cavalry."
CAN_Gen_Hoffmeister_DESC:0 "§GMilitary Dossier\n§GBorn:§W 15 May 1907, Vancouver, Canada\n§GMilitary Career:§W Joined the Reserves in 1926, promoted to Captain in 1934. Regularly attended Junior War Staff courses at the Royal Military College of Canada.\n-No Awards.\n§GNotes:§W\n-Performs well in rugged environments.\n-Adept understanding of fiscal matters."
