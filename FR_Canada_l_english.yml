#### Decisions ####
CAN_parliamentary_affairs:0 "Parliamentary Affairs"
CAN_parliamentary_affairs_desc:0 "The Parliament of Canada is the Federal Legislature of our Nation, and is responsible for all bills and acts that are passed on a Federal level. With 245 seats for all Members of Parliament which are elected via democratic means, a form of representation for our citizens is ensured."

CAN_NFB_military_films:0 "NFB Military Films"
CAN_NFB_military_films_desc:0 "The National Film Board has no shortage of military footage to work with, we will commission the creation of a set of Morale-boosting propaganda films from them."
CAN_strengthen_the_RCMP:0 "Strengthen the RCMP"
CAN_strengthen_the_RCMP_desc:0 "Since times immemorial, the RCMP has been able to bring stability to our Nation in its most divided times. Bolstering the RCMP should serve to bolster our national stability."

CAN_crackdown_on_dissidents:0 "Crackdown on Dissidents"
CAN_crackdown_on_dissidents_desc:0 "Despite that we have dismantled Canadian Democracy to protect our people from socialism, some threats still seek to destroy us! We must eliminate the threats within utilising various branches of the Military."
CAN_dismantle_democratic_factions:0 "Dismantle Democratic Factions"
CAN_dismantle_democratic_factions_desc:0 "Democracy is an ideal of yesterday. It is responsible for the necessity of the dissolution of Parliament. Disbanding any remaining democratic factions will allow us to solidify our control over the nation."
CAN_disorganize_trade_unions:0 "Disorganize Trade Unions"
CAN_disorganize_trade_unions_desc:0 "Dismantle, disband, disorganize. None of the left must be allowed to undermine us. Any remaining Trade Unions must be dealt with, and any known Socialists must be detained."

CAN_hold_if_day:0 "Hold If Day"
CAN_hold_if_day_desc:0 "'If One Day' is a project that involves simulating the occupation of one of our cities by an enemy in order to bring awareness to Canadians on the dire threat we're currently facing. Winnipeg seems like a prime target."
CAN_parliamentary_debates:0 "Encourage Parliamentary Debates"
CAN_parliamentary_debates_desc:0 "Some topics need to be talked about, no matter how sensitive. Whilst debates on some of these topics might be seen as too sensitive or unnessecary, it will at least provide us some with some fresh perspective."
CAN_military_service_act:0 "Draft the Military Service Act"
CAN_military_service_act_desc:0 "The last Military Service Act was passed in 1918, during the Great War. Met with some moderate success at the cost of alienating some of the Quebecois, the Act accomplished what it was intended to do... Which was to Draft conscripts in dire times of War."
CAN_war_measures_act:0 "Invoke the War Measures Act"
CAN_war_measures_act_desc:0 "The War Measures Act will provide the Federal Government with sweeping emergancy powers, and allow us to take any necessary measures to ensure total dedication to the war effort.\n\nInvoking these measures will allow us to establish any necessary acts, no matter how radical or authoritarian."
CAN_improved_war_measures_act:0 "Invoke the War Measures Act"
CAN_improved_war_measures_act_desc:0 "The War Measures Act will provide the Federal Government with sweeping emergancy powers, and allow us to take any necessary measures to ensure total dedication to the war effort.\n\nInvoking these measures will allow us to establish any necessary acts, no matter how radical or authoritarian."
CAN_defence_of_canada_regulations:0 "Defence of Canada Regulations"
CAN_defence_of_canada_regulations_desc:0 "In dire times of war, civil rights must be curtailed to prevent subversion to the War effort. This means harsh restrictions on the press, temporary suspension of Habeas corpus coupled with the arrest and detainment of various dissident groups."
CAN_wartime_labour_relations_regulations:0 "Wartime Labour Relations Regulations"
CAN_wartime_labour_relations_regulations_desc:0 "In order to ensure a content populace and workforce, we must legally recognize the existence of trade unions and force employers to negotiate with organized workers. Whilst this may inhibit our production in the short term, it will hopefully ensure future stability and lead to the de-radicalization of the Trade Unions."
CAN_wartime_prices_and_trade_board:0 "Wartime Prices and Trade Board"
CAN_wartime_prices_and_trade_board_desc:0 "In an effort to prevent profiteering and hoarding, strong price and inflation controls must be applied to ensure that goods are widely available to most Canadians."
CAN_official_languages_act:0 "Draft the Official Languages Act"
CAN_official_languages_act_desc:0 "The Nationalists have achieved a sizeable amount of seats in Parliament, and have been strongly arguing for an act which officially recognizes French as an official language of Canada. Even before our Confederation, French Canadians and English Canadians have been opposing eachother at every turn, causing unnessecary quarrels. It's about time that we put an end to this, by recognizing French as an official language of our Nation."



