#### Description #####
CAN_FUHRERREICH_DESC:0 "Canada automatically joined the Great War alongside the rest of the British Empire in the dark year of 1914. Following the Great War, Britain and her Dominions entered an era of economic prosper which led to massive resource extraction missions in Canada. But not nearly all is well in the Dominion; the Unionist Coalition set up by Great-war Prime Minister Robert Borden was successful maintained however Liberal-Tory bickering has seemed to have resurfaced; causing internal conflicts in the party. Additionally, many citizens are discontent because of the overwhelming political dominance of the 'Red Tories'... "
 
#### Focus Tree ####

### Internal Affairs ###

CAN_canadas_fair_domain:0 "Canada's fair Domain"
CAN_canadas_fair_domain_desc:0 "We fought in the hell that was the Great War. We fought in the trenches, we fought in the fields, we fought from the Artillery batteries, in the skies and in the early armoured beasts that are now known as Tanks. Despite all our fighting we never earned any more Autonomy, and still are firmly under Britannia's wing. Perhaps we can use these recent memories to leverage some reforms..."
CAN_canada_carries_on:0 "Canada Carries On"
CAN_canada_carries_on_desc:0 "The National Film Board of Canada has requested additional funding in order to create a series of Propaganda short films. The films will cover a wild range of topics, ranging from simply encouraging men to join the Army to in-depth training videos to demonstrate how certain types of equipment are to be handled."
CAN_nra_program:0 "Expand the National Research Council"
CAN_nra_program_desc:0 "The National Research Council will be expanded to keep us technologically modern and one step ahead of our enemies."
CAN_radar:0 "R.D.F"
CAN_radar_desc:0 "With the advent of the R.D.F, electronic warfare has evolved immensely. In short, it's a device that will allow us to detect enemies from large distances using radio waves."
