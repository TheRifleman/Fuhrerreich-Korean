#### Events ####

nor.0.t:0 "The Republic of Norway"
nor.0.d:0 "Norway became independent from Sweden in 1905, exiting the union that was established between these nations. One of the first questions the people of Norway had before themselves was if we should become a constitutional monarchy or a republic. The people then, all of the men 25 years old and older, voted for the monarchy. Prince Carl of Denmark came to Norway as King Haakon VII.\n\nBut not everyone was okay with the monarchy. When the Great War waged on, the class differences helped the worker movement to grow in our country and, after the war, the working class had become poorer and the upper class richer. With the ideas of Karl Marx, it was all laid down for revolution. Many can say it started with Denmark's turn into a dictatorship under their king. The fact that this king was King Haakon's brother was reason enough to get the workers up into a strike. The Oslo Strike was a protest against capitalism and monarchy. It was for the most part peaceful, but where it got violent was proof for many politicians in Arbeiderpartiet that the state and police were after them.\n\nThis was also the time when Martin Tranmæl emerged in Norwegian politics. He was the front-runner for the abolishment of the monarchy in 1926 and was a natural candidate for president. He represented the main opposition towards president Hambro. In 1930, Martin Tranmæl, for Arbeiderpartiet, won the presidential election while his comrades formed government.\n\nSince then, Arbeiderpartiet has yielded huge power. But their power is not eternal. There are potential enemies all around the nation, Sweden, Denmark and the emerging power in Germany. At the same time has monarchism and nationalism risen in the country. There is an increasing danger of militant groups taking power. With all the changes in the world, the upcoming election can be a new turning point in Norwegian history."
nor.0.a:0 "Evig og Tro til Dovre Faller!"
nor.1.t:0 "17th of May - Constitution Day"
nor.1.d:0 "It is the 17th of May, constitution day. This day is marked every year by both children and adults marching in the towns, waving their flags. All this is for celebrating the day when our constitution was signed into law, 17th of May 1814. Since then, the constitution has been changed. But the core material has mostly survived, making it one of the oldest constitutions in the world."
nor.1.a:0 "Hurra! Hurra! Hurra!"
nor.2.t:0 "17th of May - Constitution Day"
nor.2.d:0 "It is the 17th of May, constitution day. This day is marked every year by both children and adults marching in the towns, waving their flags. All this is for celebrating the day when our constitution was signed into law, 17th of May 1814. Since then, the constitution has been changed. But the core material has mostly survived, making it one of the oldest constitutions in the world."
nor.2.a:0 "Hurra! Hurra! Hurra!"
nor.3.t:0 "London Crash Affects us too!"
nor.3.d:0 "Some days ago, the stock market in London crashed. Some of the members of the government and many in society said that we would not be affected. But we did. After members of the Continental Entente, today stopped all investment and all trade with us, we are not completely ready to deal with this problem. Already has unemployment risen and the state-owned companies are demanding more money and recourses. The enemies of the government have already begun to blame us. We must just wait what the news will be filled with tomorrow."
nor.3.a:0 "Tranmæl Holds a Speech Promising Growth and no ties with Capitalists!"
nor.3.b:0 "Christensen Holds a Speech Warning Against Government Interference!"
nor.3.c:0 "Quisling Holds a Speech Blaming the Socialists to have ruined Norway!"
nor.4.t:0 "Crisis in the Economy"
nor.4.d:0 "It seems that the unemployment rate has stopped going up and that we have been lucky in contrast to the situation in Britain. But it is not perfect here either. The worst is that the election is up in just a few days, and many say that this incident will sway the voters away from Martin Tranmæl and Arbeiderpartiet."
nor.4.a:0 "It can't get worse at least!"
nor.5.t:0 "Landslaget for Norske Jordbruksklubber"
nor.5.d:0 "Since the 1920s there has always been an idea to get the youth interested in agriculture. The idea itself comes from the American organization 4-H. The rural clubs that have grown have now got together to organize. While some radicals see this as agrarian propaganda, president Tranmæl has shown his support for this."
nor.5.a:0 "Clear Head, warm Heart, good Hands and good Health!"
nor.6.t:0 "Rockfall in Loenvatnet"
nor.6.d:0 "Bad news has arrived from the towns of Sogn og Fjordane Amt. Not so many hours ago, a huge bit of the mountain Ramnefjellet slid down into the lake, creating a 70-meter high flood wave that destroyed many nearby farms and killed 74 peoples. Many peoples are now waiting for the president to give a speech, showing his concern for the affected families and friends."
nor.6.a:0 "Rest in Peace!"
nor.7.t:0 "Alt for Kongen's Peoples March"
nor.7.d:0 "When news from England came, giving the news of the birth of Prince Harald, son of Crown Prince Olav, the monarchists were not late to organize protest against the Republic. Lead by Rudolf Ræder, once leading member of Frisinnende Venstre before the party merged into Høyre, and now self-proclaimed leader of the monarchist movement, the monarchists marched in the capital of Oslo, mocking both the republic and the Oslo strike. What are we going to do about this?"
nor.7.a:0 "They will be tired soon."
nor.7.b:0 "Arrest so many you can!"

nor.10.t:0 "Election Campaign Begins"
nor.10.d:0 "When Norway became a republic, the president got the job to declare when an election campaign should begin before the election. Today, president Tanmæl has proclaimed that the election campaigns for the 1936 election can begin. Speeches will be held and posters will be hung up.\n\nArbeiderpartiet will this year focus on healing the divisions on the left, but wings of the party have a different program, that may make the party break apart. Venstre will campaign for the reprivatization of 'stolen' businesses and their own welfare plan. They hope to get both liberals and social democrats to support them. Høyre will campaign for the privatizing of important businesses and the monarchy. They wish to get conservative liberals and nationalists to support them on this. There are minor parties, but these are the most important."
nor.10.a:0 "Interesting Every Time."
nor.11.t:0 "Nasjonal Samling Involved in the Election"
nor.11.d:0 "The political party Nasjonal Samling has for the last elections played a minor role, sometimes not getting involved in them at all. But today Vidkun Quisling, the party's leader, held a speech in front of Stortinget, our national assembly. He was joined by some of his party comrades and attracted around 200 bypassers. Quisling declared that he will be more involved in the election, and if he and his party are not allowed to participate, it would show the government's undemocratic nature. The police are ready to arrest Quisling after his speech."
nor.11.a:0 "Arrest Him!"
nor.11.b:0 "Let us Not Prove Our Undemocratic Nature to Him!"
nor.12.t:0 "Radical Socialists are Protesting"
nor.12.d:0 "Because of our acceptance over Quisling's speech that was held some days ago, many radical socialists, labour unionists and communists are protesting this in front of Stortinget. Many of them want to see the right-wing parties banned, with their posters saying: 'No Quisling, No Ræder, No Mogens!'"
nor.12.a:0 "Maybe a Ban could Work."
nor.13.t:0 "Samfundsvernet Protest Quisling's Arrestation"
nor.13.d:0 "Because of the recent arrest of Nasjonal Samling leader Vidkun Quisling, many of those who have been suspected to be members of the right-winged militant group called Samfundsvernet, have protested in the streets of our capital city and surrounding towns. They are also spreading 'lies' about our government. That we arrest nationalists and try to arrest or assassinate conservative voices in parliament. Police have already been sent in."
nor.13.a:0 "Maybe we should Strengthen this Fight!"
nor.14.t:0 "Election Day"
nor.14.d:0 "The time for campaigning is over. The election date is here finally. Today, we will see the will of the people play out. Some has said that this could become another victory for Arbeiderpartiet. Martin Tranmæl is still an inspiring figure in Norwegian politics. He is certain to win a third term as president, or give his position to a new, hopefully as uniting, figure. Others have faith that a new government will be formed. Both Venstre and Høyre has good chances this year, and many have blamed the Madsen government for the economic instability. Some would like to see Mowinckel or Christensen as the new president in Norway.\n\nThe president also has the power to cancel the election if he sees the situation to hold one to dangerous. But this choice would be very unpopular, and many believe it would only help the right-wing in our country gaining support. Let us see what's happens."
nor.14.a:0 "While Losing some Support, Arbeiderpartiet still Wins."
nor.14.b:0 "'Stealing votes from AP and Høyre has made Venstre victorious."
nor.14.c:0 "Høyre managed to win both the centre and the right."
nor.14.e:0 "Stop this election! It weakens National Security!"
nor.15.t:0 "Arbeiderpartiet's New Government"
nor.15.d:0 "Arbeiderpartiet has won the election and it is now time to choose who shall lead the government. There are two possible option, Peder Furubotn, who wants closer ties with the internationalist vanguardists and to spread socialism in Scandinavia, or Aksel Zachariassen, who wants to heal the bond between the party and the social democrats, and wants to protect democratic values."
nor.15.a:0 "The Radical Furubotn!"
nor.15.b:0 "The Moderate Zachariassen!"
nor.16.t:0 "Mass Protests Against the Cancelled Election!"
nor.16.d:0 "Cancelling the election seems to have been a pretty bad idea. People all over the country are in protest, and places in the conservative Western Norway are in open revolts. There are also revolts beginning to grow in other regions. Many are now turning to the radical right to make them 'save' Norwegian democracy. Nearly everything is set for a coup or civil war."
nor.16.a:0 "May God Help Us!"

nor.17.t:0 "Military Deserters"
nor.17.d:0 "Many more of our soldiers have now declared that they do not want to protect the government and their actions. Many conservative, liberal and nationalist soldiers have now deserted, some joining Norsk Samfundsvern."
nor.17.a:0 "Can we Even Punish Them?!"
nor.18.t:0 "Naval Deserters"
nor.18.d:0 "Not only has military soldiers from the army begun to desert. Now even naval marines and low ranking officers have deserted. There is even a coastal patrol that has sailed to Denmark and sworn loyalty to the former king."
nor.18.a:0 "What's Next? The Air Force?!"
nor.19.t:0 "Party Divides!"
nor.19.d:0 "Peder Furubotn has recently declared that he will lead the collectivist and radical parts of our party out and form a new party. He believes that Arbeiderpartiet is a sinking boat. Many of our most radical politicians and supporters have now left us!"
nor.19.a:0 "Bastards!"
nor.20.t:0 "Christmas Uprising"
nor.20.d:0 "It seemed that the Christmas time would become a peaceful event. But we were wrong. Cities in West and South has started an uprising. Thousands of people march in the street against the government and president Tranmæl."
nor.20.a:0 "I'm Glad we Don't have Opinion Polls"
nor.21.t:0 "Uprising in Oslo"
nor.21.d:0 "Protests has been going on the last months, but now, the whole city of Oslo was consumed by the fire of revolts. Samfundsvernet has been mobilized, and with the support of many angry men and women, they have started a major revolt. Many of our army units have either deserted to these enemies, or not responding to orders at all.\n\nAt the castle, the guards have either joined the protest or been murdered by rebels. Stones are already been thrown at the windows and into the presidential residence. Then did..."
nor.21.a:0 "...Samfundsvernet break through the front door and arrest Tranmæl!"
nor.22.t:0 "New Government in Norway"
nor.22.d:0 "Norsk Samfundsvern has couped Norway and its time to find out what kind of government we are going to adopt. Some of our members want to give power to the conservatives, but there is also many that want us to invite back the king and let him rule. Lastly, there is the faction that wants to let Nasjonal Samling take power and control the country. We have to see what will be voted on."
nor.22.a:0 "Democracy!"
nor.22.b:0 "Monarchy!"
nor.22.c:0 "Nationalism!"

nor.23.t:0 "Understanding Towards the Cancellation"
nor.23.d:0 "While many is angry that we cancelled the election, understanding towards the action has begun to rise in the population. People begin to understand that Norsk Samfundsvern is not something better than the government."
nor.23.a:0 "We Promise Election in 1940"
nor.24.t:0 "Peaceful Christmas"
nor.24.d:0 "We were afraid for protests and rebellions around Christmas time, but it has been relatively very peaceful. People do not want to rebel in the holiday season, and most of them have taken the choice to stay at home and be with their families."
nor.24.a:0 "Good Choice!"
nor.25.t:0 "Coup Prevented"
nor.25.d:0 "This new years day, the militant group Norsk Samfundsvern mobilized and marched on the capital. While many military units have deserted, the ones in Oslo stayed loyal and managed to stop the paramilitary group from reaching the parliament or the castle. They are also losing the support of the population, and the people of Oslo has given information about where these traitors are hiding. The president has..."
nor.25.a:0 "...ordered to rout out the Militants in Oslo!"
nor.26.t:0 "Agreements with Deserters"
nor.26.d:0 "Many of those that have deserted from our armed forces want to talk with us about an agreement. Some of the party's members don't want us to make an agreement with deserters, but president Tranmæl is open to set an agreement. He and many moderates see it as something essential to stabilize the country and bring on peace and prosperity."
nor.26.a:0 "We Need to Heal our Country and Nation!"

nor.30.t:0 "Strengthen Campaigns Against Internal Enemies"
nor.30.d:0 "The president has ordered a strengthen campaign against the actions of internal enemies such as the monarchists and Norsk Samfundsvern. Our leadership believes this will finally start an era of inner peace and prosperity."
nor.30.a:0 "Let's Begin!"
nor.31.t:0 "A New Monarchy Referendum"
nor.31.d:0 "It is over a decade ago we abolished the monarchy. While some believe that was a good option, some of us are not so sure anymore that this was the right choice. Our government will have a new referendum on this topic."
nor.31.a:0 "Majority for the Monarchy"
nor.31.b:0 "Majority for the Republic"
nor.32.t:0 "Establishment of Independent Radios"
nor.32.d:0 "The monopoly on the radio is now officially abolished. From now on, you can send radio signals from inside the country without being arrested for it. Another thing is that the people are allowed to listen in on foreign radio, while this was seen as treason under president Tranmæl."
nor.32.a:0 "Let the People Speak!"
nor.33.t:0 "Long Live King Olav V"
nor.33.d:0 "We were lucky when the former crown prince accepted to come back to the nation. It was similar to when king Haakon first came to our nation. Members of Norsk Samfundsvern and Alt for Kongen met him on the dockyard, welcoming him, just like prime minister Michelsen welcomed king Haakon in 1905. The new king's coronation is not so long away!"
nor.33.a:0 "God Bless king Olav V!"
nor.34.t:0 "Long Live King Haakon VII"
nor.34.d:0 "Our glorious king, our monarch, has accepted to come back to Norway from Denmark. When he came, he was met by members of Norsk Samfundsvern, Alt for Kongen and Nasjonal Samling. Even Vidkun Quisling and Ragnvald Hvoslef were there to honour King Haakon’s arrival, the latter of which was to safely transport king Haakon to the palace. A new coronation will soon be held."
nor.34.a:0 "God Bless King Haakon VII"
nor.35.t:0 "The King Meets with Quisling"
nor.35.d:0 "Our king has recently arranged a meeting with Vidkun Quisling. The subject of the meeting was to arrange an agreement between the king and Nasjonal Samling to have the political party to help the king governing the country. It is truly both a dangerous and an inspiring agreement."
nor.35.a:0 "For the King and the Nation"
nor.36.t:0 "Nasjonal Samling's Division"
nor.36.d:0 "While the political party Nasjonal Samling is ruling Norway, there are divisions in the party on what direction we shall set on with. One wing of our party wants a strong, authoritarian rule with a conservative stance on religion. They want Christianity to be a uniting force in our country. The other major wing of the party is more interested in a pure society. Many of them are believers of Odin and the old gods and wants non-Norwegians in Norway made into 'Trells', or slaves. We need to find out where we want to go with the party. If we favour one of them, the other one will split apart too."
nor.36.a:0 "Favour the Authoritarians and Christians"
nor.36.b:0 "Favour the Pagans and Viking-fanatics"
nor.37.t:0 "Election to the King's Council"
nor.37.d:0 "Our new king, Olav V, has set into system, a new kind of democracy in our realm. He will continue to bear much of the powers of ruling in Norway, but his Council will be no longer picked by him, but the people. He and his loyalists are, after all, fighting for the people of Norway! We will now see who will be the hand of the king."
nor.37.a:0 "C. J. Hambro is Elected Hand!"
nor.37.b:0 "Joachim Lehmkuhl is Elected Hand!"
nor.37.c:0 "Rudolf Ræder will Continue as Hand!"

nor.40.t:0 "Our North Atlantic Brothers"
nor.40.d:0 "We will finally send an ultimatum to those occupying our lands in the North Atlantic. We shall show them that we will not accept that we have brothers living under foreign occupation!"
nor.40.a:0 "Send the Ultimatum"
nor.40.b:0 "Let us wait.."
nor.41.t:0 "Norway Demands the North Atlantic"
nor.41.d:0 "The Norwegians have come with a demand, to hand over the territories of Greenland, Iceland and the Faroe Islands or face war. Many of our commanders want us to say no to this demand, but there are some who believe that it would be better for the country to accept the proposal."
nor.41.a:0 "No land before blood has been shed!"
nor.41.b:0 "Okay, we accept their demand!"
nor.42.t:0 "The Danes Accept the Demand"
nor.42.d:0 "They accepted the demand we have given them. Maybe we can be friends after all. This has been a great diplomatic victory for our nation and for our brothers in the North Atlantic."
nor.42.a:0 "Good Choice!"
nor.43.t:0 "The Danes Rejected the Demand"
nor.43.d:0 "They rejected our honourable demand! We will show them what happens in the case of rejection! We can either declare war or back down. It comes down to this."
nor.43.a:0 "We started it! We finish it! War!"
nor.43.b:0 "Let's back down. We are not ready for war."
nor.44.t:0 "Norway Back Down"
nor.44.d:0 "Norway has given up its claims in the North Atlantic. But we guess this will not be the end."
nor.44.a:0 "Victory for us At Least!"
nor.45.t:0 "Norway Demands the North Atlantic"
nor.45.d:0 "The Norwegians have come with a demand, to leave the territories of Greenland, Iceland and the Faroe Islands or face war. Many of our commanders want us to say no to this demand, but there are some who believe that it would be better for the country to accept the proposal."
nor.45.a:0 "No land before blood has been shed!"
nor.45.b:0 "Okay, we accept their demand!"
nor.46.t:0 "The British Accept the Demand"
nor.46.d:0 "They have accepted the demand we gave them. Maybe we can be friends after all. This has been a great diplomatic victory for our nation and for our brothers in the North Atlantic."
nor.46.a:0 "Good Choice!"
nor.47.t:0 "The British Rejected the Demand"
nor.47.d:0 "They rejected our honourable demand! We will show them what happens in the case of rejection! We can either declare war or back down. It comes down to this."
nor.47.a:0 "We started it! We finish it! War!"
nor.47.b:0 "Let's Back Down. We are not Ready for war."
nor.48.t:0 "Norway Back Down"
nor.48.d:0 "Norway has backed down from their claims in the North Atlantic. But we guess this will not be the end."
nor.48.a:0 "Victory for us At Least!"
nor.49.t:0 "Peace in the North Atlantic?"
nor.49.d:0 "We are now winning, and both us and our enemy are now willing to sue for peace."
nor.49.a:0 "Let's Make Peace."
nor.49.b:0 "Never!"
nor.50.t:0 "Norway wants Peace!"
nor.50.d:0 "Peace talks"
nor.50.a:0 "Okay"
nor.50.b:0 "Niet"
nor.51.t:0 "Britain Accepts Peace"
nor.51.d:0 "The British have accepted our demand of ceding the North Atlantic territories over to us."
nor.51.a:0 "Victory!"

nor.52.t:0 "Our Brothers in the East"
nor.52.d:0 "We will finally send an ultimatum to those occupying Jemtland and Alvheim from us. We shall show them that we will not accept that we have brothers living under foreign occupation!"
nor.52.a:0 "Send the Ultimatum"
nor.52.b:0 "Let us wait.."
nor.53.t:0 "Norway Demands Bohuslen and Jamtland"
nor.53.d:0 "The Norwegians have come with a demand, to hand over the territories of Bohuslen and Jamtland or face war. Many of our commanders want us to say no to this demand, but there are some who believe that it would be better for the country to accept the proposal."
nor.53.a:0 "No land before blood has been shed!"
nor.53.b:0 "Okay, we accept their demand!"
nor.54.t:0 "The Swedes Accept the Demand"
nor.54.d:0 "They accepted the demand we have given them. Maybe we can be friends after all. This has been a great diplomatic victory for our nation and for our brothers in Bohuslen and Jamtland."
nor.54.a:0 "Good Choice!"
nor.55.t:0 "The Swedes Rejected the Demand"
nor.55.d:0 "They rejected our honourable demand! We will show them what happens in the case of rejection! We can either declare war or back down. It comes down to this."
nor.55.a:0 "We started it! We finish it! War!"
nor.55.b:0 "Let's back down. We are not ready for war."
nor.56.t:0 "Norway Backs Down"
nor.56.d:0 "Norway has given up its claims on Bohuslen and Jamtland. But we guess this will not be the end."
nor.56.a:0 "Victory for us At Least!"

nor.61.t:0 "For the Kings of Scandinavia"
nor.61.d:0 "As our families have such strong ties to each other, our king wants to sign a 'Non-Aggression and Protection' pact with Denmark and its king, Christian X, and with Sweden and its king, Gustaf V. Hopefully will the Danish and Swedish governments agree to this, to upheld peace and prosperity!"
nor.61.a:0 "Send the Letters!"
nor.61.b:0 "Nevermind.."
nor.62.t:0 "Norway Wants Non-Aggression and Protection Pact"
nor.62.d:0 "The Norwegian king recently sent us a letter, containing a request for a Non-Aggression and Protection pact between us, them and Denmark. Shall we approve this request?"
nor.62.a:0 "We would prosper from this!"
nor.62.b:0 "We can't trust them!"
nor.63.t:0 "Sweden Accepts"
nor.63.d:0 "The Swedish have accepted our proposal, and have agreed on Non-Aggression and Protection. They see that peace is more important than war."
nor.63.a:0 "Excellent!"
nor.64.t:0 "Sweden Rejects"
nor.64.d:0 "The Swedish has rejected our proposal of peace and harmony. They may have some plans against us as an independent nation!"
nor.64.a:0 "They may be a Warmongerer!"
nor.65.t:0 "Norway Wants Non-Aggression and Protection Pact"
nor.65.d:0 "The Norwegian king recently sent us a letter, containing a request for a Non-Aggression and Protection pact between us, them and Sweden. Shall we approve this request?"
nor.65.a:0 "We would prosper from this!"
nor.65.b:0 "We can't trust them!"
nor.66.t:0 "Denmark Accepts"
nor.66.d:0 "The Danish have accepted our proposal, and have agreed on Non-Aggression and Protection. They see that peace is more important than war."
nor.66.a:0 "Excellent!"
nor.67.t:0 "Denmark Rejects"
nor.67.d:0 "The Danish has rejected our proposal of peace and harmony. They may have some plans against us as an independent nation!"
nor.67.a:0 "They may be a Warmongerer!"
nor.68.t:0 "Both Sweden and Denmark Agreed!"
nor.68.d:0 "Both of the Kingdoms of Sweden and Denmark have agreed to sign the 'Non-Aggression and Protection' pact. No-one will now be able to attack any of us without interference!"
nor.68.a:0 "Long Live, Kings of Scandinavia!"

nor.70.t:0 "Norway Wants to Join the Stahlpakt!"
nor.70.d:0 "A diplomatic convoy from Norway has just arrived in our capital. The Norwegians came to ask if they can join the Stahlpakt. This could be helpful for us in securing the Skagerrak from French or British ships."
nor.70.a:0 "Welcome to the Pakt!"
nor.70.b:0 "We do not need you!"
nor.71.t:0 "Germany Welcomes Us!"
nor.71.d:0 "The Germans have been willing to let us in their alliance. This will surely be the start of a long friendship."
nor.71.a:0 "Long Live Norway and Germany!"
nor.72.t:0 "The Germans Reject"
nor.72.d:0 "The Germans had the nerve to reject our humble request. This will not be forgotten by our leadership in the future."
nor.72.a:0 "Norway Doesn't Need Germany!"
nor.73.t:0 "Norway Wants to Join the Tretiy Internazional!"
nor.73.d:0 "A diplomatic convoy from Norway has just arrived our capital. The Norwegians came to ask if they can join the Tretiy Internazional. This could be helpful for us in securing the Norwegian sea from British ships."
nor.73.a:0 "Welcome to the Internazional!"
nor.73.b:0 "We do not need you!"
nor.74.t:0 "Soviet Russia Welcomes us!"
nor.74.d:0 "The Soviets have been willing to let us in their alliance. This will surely be the start of a long friendship."
nor.74.a:0 "Long Live Norway and the Soviet Union!"
nor.75.t:0 "The Soviets Rejects"
nor.75.d:0 "The Soviets had the nerve to reject our humble request. This will not be forgotten by our leadership in the future."
nor.75.a:0 "Norway Doesn't Need the Soviet Union!"

nor.76.t:0 "The Norwegians Want a Naval Agreement With Us"
nor.76.d:0 "Norway has approached us with the proposal of a naval agreement between our two nations. They believe that this cooperation would be beneficial for both of us in the long run."
nor.76.a:0 "Okay!"
nor.76.b:0 "We Do Not Want to be Involved"
nor.77.t:0 "The British Accept the Agreement"
nor.77.d:0 "The British has accepted the naval agreement between us and them. We are thrilled to hear that they want to sign under on this."
nor.77.a:0 "For Norway and the British Empire!"
nor.78.t:0 "The British Reject the Agreement"
nor.78.d:0 "The British has rejected the naval agreement between us and them. We are a little disappointed, but what the future might give us is still unknown."
nor.78.a:0 "What a Pity.."

nor.90.t:0 "Longer Electoral Periods"
nor.90.d:0 "Our parliament has recently decided to extend the electoral period from 3 years to 4 years. Some may see this as an attempt to take power from the people and give it to the politicians, but many see that this would help in giving these same politicians more time to execute their election promises."
nor.90.a:0 "We Need to Listen to our Parliament!"
nor.91.t:0 "The Rise of Christian Democracy"
nor.91.d:0 "Many of our citizens believe that the major political parties are for secularism. Even Høyre, with their proposal for a reorganization of the trade unions into a Christian union, has been seen as too secular for many Christian voters. Therefore, the minor political party of Kristelig Folkeparti gained increased popularity, gaining both socialist, liberals and conservative voters. While most of their stands are very conservative, they do claim to not be on one side of the political spectrum. There are no signs that the party will dominate, however, but it will be a factor in upcoming elections."
nor.91.a:0 "Christian Democracy Sounds Interesting."
nor.92.t:0 "Ingolf Elster Christensen Resigns from Politics"
nor.92.d:0 "Høyre's leader, Ingolf Elster Christensen, has chosen to resign from politics completely. He believes that he is beginning to become too weak and old to be able to bear the responsibility of being the leader of his party, and wants to retreat back to his family's farm in Førde. Carl Joachim Hambro will become new leader of Høyre from now on."
nor.92.a:0 "Christensen has served his party well."

nor.94.t:0 "1940 Arbeiderpartiet Conference"
nor.94.d:0 "The last election showed the world that the future of Norway belongs to the workers and unionists. Our leader, Martin Tranmæl has now recently opened the 1940 party conference. This has happened every time before an election, but this time, the whole country will be set to watch the direction of the major party.\n\nThe first matter to be resolved is what kind of Foreign Politics shall be practiced."
nor.94.a:0 "We must support Worker Revolutions in Scandinavia!"
nor.94.b:0 "We be unaligning ourselves from Capitalist countries!"
nor.94.c:0 "We should preserve our neutrality!"
nor.95.t:0 "The Issue of the Military"
nor.95.d:0 "We have to find out where we find ourselves on military spending. While the Vanguardists want to have a military used for bringing the Revolution to other countries, our right wing wants to make our country more peaceful. Where do we go?"
nor.95.a:0 "We need to protect and spread the Revolution!"
nor.95.b:0 "We shall spend to protect what we already have!"
nor.95.c:0 "Militarism is not the way of Socialism!"
nor.96.t:0 "The Issue of Economy"
nor.96.d:0 "We need to find out where our economic stance is. Many in our party want to nationalize everything, while some want us to be more accepting of private upstarts. We need to find out, where the party stands on this?"
nor.96.a:0 "Nationalize all Industries and Farms for an equal society!"
nor.96.b:0 "Farmers are not Industry Magnates. They have a right to their land!"
nor.96.c:0 "Private Operators should be allowed if they follow our rules!"
nor.100.t:0 "Election Day"
nor.100.d:0 "It is once more, time to elect who is going to sit in our Parliament, and from there, form a government. The president is certain that this year, Arbeiderpartiet will win again, and that the government will survive another period. Actually, it seems like it would only be one winner. The real question will be what branch of Arbeiderpartiet will lead the government this period. We will now see who will be victorious!"
nor.100.a:0 "The Radicals Win!"
nor.100.b:0 "The Moderates Win!"
nor.100.c:0 "The Right-wing Wins!"
nor.101.t:0 "Election Day"
nor.101.d:0 "It is, once more, time to elect who is going to sit in our Parliament, and from there, form a government. The victory of Venstre in last election has given a good ground for both the liberals and conservatives to campaign. Arbeiderpartiet has returned to politics, and hope to 'save' the country from capitalism. We will now see who will be victorious!"
nor.101.a:0 "Moderates from Arbeiderpartiet form the government!"
nor.101.b:0 "Another victory for Venstre!"
nor.101.c:0 "Høyre managed to become victorious!"
nor.102.t:0 "Election Day"
nor.102.d:0 "It is, once more, time to elect who is going to sit in our Parliament, and out from there, form a government. The victory of Høyre in last election has given a rise to conservatism, while socialism is becoming weaker and weaker. Arbeiderpartiet was given the blame for the economic problems from 1936, and are not able to be likely to win this time. But a new victory for Høyre may not be a reality. Venstre will have a chance of victory with support from both socialists and liberals. We will now see who will be victorious!"
nor.102.a:0 "Venstre won!"
nor.102.b:0 "Another victory for Høyre!"

nor.104.t:0 "Election Day"
nor.104.d:0 "It is once more, time to elect who is going to sit in our Parliament, and from there, form a government. While losing in 1936, Arbeiderpartiet has managed to regain power and believe they can lead a socialist coalition after the election. Venstre and Høyre have teamed up this time to counter the socialist coalition in their Borgerlige coalition. Nearly all socialist parties have agreed to democracy in achieving reforms, and the right has found agreements in each other programs. We will now see who will be victorious!"
nor.104.a:0 "The Socialist Coalition Wins!"
nor.104.b:0 "The 'Borgerlige' Coalition Wins!"
nor.105.t:0 "Election Day"
nor.105.d:0 "It is once more, time to elect who is going to sit in our Parliament, and from there, form a government. The political parties of Venstre and Høyre have managed to solidify their control in the Parliament, and if it continues, one of them has to form the government. The social democrats will continue to align themselves with Venstre, while conservative parties will support Høyre. Arbeiderpartiet is too weak to establish a government or get any support. We will now see who will be victorious!"
nor.105.a:0 "The Venstre lead coalition wins!"
nor.105.b:0 "The Høyre lead coalition wins!"

nor.200.t:0 "Redistribution Begins"
nor.200.d:0 "The orders of land redistribution from rich landowners into the hands of industrial workers and the lower classes has begun."
nor.200.a:0 "Let this begin!"

