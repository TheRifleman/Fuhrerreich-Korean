NOR_naval_bomber_efforts:0 "Naval Bomber Efforts"
NOR_naval_bomber_efforts_desc:0 ""
NOR_establish_new_air_bases:0 "Establish New Air Bases"
NOR_establish_new_air_bases_desc:0 ""

NOR_victory_against_samfundsvernet:0 "Victory Against Samfundsvernet"
NOR_victory_against_samfundsvernet_desc:0 "While we cancelled the election, we have been able to fight off our enemies on the right. Our country now needs stabilization, and to get back on tracks again. We truly look forward towards the next election."
NOR_1936_election:0 "The 1936 Election"
NOR_1936_election_desc:0 "It is time for the 1936 election. Many have speculated, in our country and abroad, that this election will be a turning point in Norway, its politics and history. The nationalist militant group that has called themselves 'Samfundsvernet' has tried to seize power. But our democracy still stands!"

NOR_ap_victory:0 "AP Victory"
NOR_ap_victory_desc:0 "Unsurprisingly, Arbeiderpartiet won the election this time too. They managed to unite the left once again, showing the country that the party is strong. With their new powers, they will now be able to push for many new socialist policies."
NOR_radical_rise:0 "Radical Rise"
NOR_radical_rise_desc:0 "The communist and radical wing of Arbeiderpartiet is growing in power and influence. Our party is moving more towards a collectivist stand. We may see how this will unfold."
NOR_gain_vanguardist_support:0 "Gain Vanguardist Support"
NOR_gain_vanguardist_support_desc:0 "The vanguardists can become good allies when we now begin to enter a new time and age. We need to be more involved in spreading socialism in the end."
NOR_sheflo_in_government:0 "Sheflo in Government"
NOR_sheflo_in_government_desc:0 "The political party Det Norske Kommunistpartiet are ready to join our government, but want their party leader, Olav Sheflo, to gain a leading position in the government. It sounds a little too much, but we would need it to hold on to our power."
NOR_strenghten_radical_propaganda:0 "Strengthen Radical Propaganda"
NOR_strenghten_radical_propaganda_desc:0 "We must learn the way of the socialist revolution to our children. We must give them the learning that it is their duty to spread the teaching of Marx in Norway, Scandinavia and Europe."
NOR_socialist_secret_police:0 "Socialist Secret Police"
NOR_socialist_secret_police_desc:0 "We can't let people preach their traitorous ideologies upon the people. Our secret police will be set in place to crack down on such behavior. For the security of the nation!"
NOR_internal_control:0 "Internal Control"
NOR_internal_control_desc:0 "We need to strengthen the internal control of our country. If we are going to strengthen the nation, we need to do actions against certain barbaric customs."
NOR_outlaw_pro_monarchism:0 "Outlaw Pro-Monarchism"
NOR_outlaw_pro_monarchism_desc:0 "We can't let the opposition be a great danger towards our country with their monarchist propaganda. It is truly time to show them that we can't agree on this!"
NOR_hambro_in_prison:0 "Hambro in Prison"
NOR_hambro_in_prison_desc:0 "To root out monarchism for good in our country, we need to take down two men. First is former president Hambro, that allowed the former crown prince to have his marriage in Oslo. Then there is Høyres party leader, Christensen, who has a very supportive stand towards the monarch. This has to stop now! Arrest them!"
NOR_continue_war_samfundsvernet:0 "Continue the War on Samfundsvernet"
NOR_continue_war_samfundsvernet_desc:0 "We have in recent years been too idle to fight off Norsk Samfundsvern, who has terrorized Norway for many years. It is time to strengthen this fight against these enemies of the realm!"
NOR_arrest_ns_leaders:0 "Arrest NS Leaders"
NOR_arrest_ns_leaders_desc:0 "Many in the political party Nasjonal Samling has a close connection with the traitors in Samfundsvernet. The leader of this militant group is a member of this party, for crying it out loud. Let us send out arrest orders towards their leaders!"
NOR_stabalize_society:0 "Stabilize Society"
NOR_stabalize_society_desc:0 "We have finally routed out the threats against our power and our country's security. This is certainly necessary to secure freedom and security in the Republic of Norway."
NOR_moderate_control:0 "Moderate Control"
NOR_moderate_control_desc:0 "We should not sway off our moderate stands. It is the best way to stabilize the left in this country since we don't have to danger our neighbors with internationalist expansions."
NOR_gain_socialdemocrats_support:0 "Gain Social Democrats Support"
NOR_gain_socialdemocrats_support_desc:0 "We need to focus on regaining the trust of our comrades in Det Sosialdemokratiske Parti in us. If we are going to continue having a majority in parliament, we should reassemble this alliance of ours."
NOR_nygaardsvold_in_government:0 "Nygaardsvold in Government"
NOR_nygaardsvold_in_government_desc:0 "We have been in the making of a new agreement with the DSP to form a new alliance government. But to make this happen, we would also need to approve he having a central position in the government. If it is for securing our nation, we don't see any problems with that."
NOR_grow_welfare_state:0 "Grow the Welfare State"
NOR_grow_welfare_state_desc:0 "Our leadership has tried to introduce welfare when we gained power in 1930. But with all the internal conflicts, it seemed impossible to grow this welfare state, until now. Finally, we can set words to action and sign this new welfare plan into action!"
NOR_embrace_peoples_freedom:0 "Embrace Peoples Freedom"
NOR_embrace_peoples_freedom_desc:0 "Our leadership has been accused of many unlawful actions. But whether they are or aren’t, we are going to embrace the ideals of freedom and democracy!"

NOR_venstre_victory:0 "Venstre Victory"
NOR_venstre_victory_desc:0 "While many are surprised that Venstre won, the experts see why. They had support from more people than Høyre, and had made friends with both social democrats and liberal-conservatives, with their supportive stand for welfare and private initiatives."
NOR_labour_unionists_in_government:0 "Labour Unionists in Government"
NOR_labour_unionists_in_government_desc:0 "We should not try to punish the labour unionists for their 'sins'. What they want is to support the workers and their rights. While the most radical unions could be a little too radical for us, the moderates have reasonable points to make. Let us invite some into our government."
NOR_liberal_welfare_plan:0 "Liberal Welfare Plan"
NOR_liberal_welfare_plan_desc:0 "We can take some inspirations from the socialists, one of them being their welfare plan. While it is too radical for many of our voters and politicians, if we adjust it, we could adopt this into action."
NOR_adopt_keynes_ideas:0 "Adopt Keynes' Ideas"
NOR_adopt_keynes_ideas_desc:0 ""
NOR_allow_conservative_generals:0 "Allow Conservative Generals"
NOR_allow_conservative_generals_desc:0 "When the socialists took control in Norway, many conservative generals were either kicked out or retired early. Since then, the military has been hesitant to have any in command that is more right than Venstre. This changes now. We welcome the conservative generals and officers into our ranks."
NOR_monarchy_referendum:0 "A New Monarchy Referendum"
NOR_monarchy_referendum_desc:0 "While we have respected the result of the monarchy referendum back in 1926, we don't believe this is what the people want anymore. We have seen more acceptance towards the monarchy in recent years, so why not see if the will of the people has been changed."
NOR_lower_taxes_rich:0 "Lower Taxes on the Rich"
NOR_lower_taxes_rich_desc:0 "The rich in this country has been unfairly been kicked around by the socialists. They will ask why these people deserve their wealth. We will ask why should they not deserve their wealth. Some even say lower taxes on the upper class may help the expansion of businesses and industries."
NOR_encourage_private_innovation:0 "Encourage Private Innovation"
NOR_encourage_private_innovation_desc:0 "What many socialists forget about the private sector is that it is not just about industries and businesses. It is also about innovation and coming up with ideas that can better the lives of all of us. Private individuals are better at this than anybody else."
NOR_independent_radio:0 "Independent Radio"
NOR_independent_radio_desc:0 "We need to abolish the strict laws and regulations when it comes to radio. First, we need to liberalize it and abolish the state monopoly. Second, people should be able to listen in on foreign radio signals, a thing the socialist government portraited as treason."
NOR_hoyre_victory:0 "Høyre Victory"
NOR_hoyre_victory_desc:0 "The left, for the most part, hates Høyre, but they have good reasons for their victory. They have been able to attract both liberals and conservatives, and have had many on the far right reluctantly supporting them.”
NOR_close_down_radical_unions:0 "Close Down Radical Unions"
NOR_close_down_radical_unions_desc:0 "While the liberals in Venstre believe that we should try to use diplomacy facing the trade unions, we in Høyre believe that we need to close down the radical unions that helped the socialists to power. Many see this as too authoritarian, but as long as no one is harmed, it will be good for the nation."
NOR_found_christian_trade_union:0 "Found a Christian Trade Union"
NOR_found_christian_trade_union_desc:0 "We need to unite the remaining unions, while also teach them good morals. We will, therefore, found a trade union with Christian morals, and give members of this union more worker rights than to the ones remaining outside, forcing the workers into this union."
NOR_freer_economy:0 "Freer Economy"
NOR_freer_economy_desc:0 "We should have less influence on the economy. Of course, we need some influence, but it would be in the best interest of the people if we limited our industrial and economic control.

NOR_strengthen_democratic_principles:0 "Strengthen Democratic Principles"
NOR_strengthen_democratic_principles_desc:0 "Our nation and country should never find itself drifting into the extremes of politics. We who form up the democratic bloc of Norwegian politics, Socialists, Liberals or Conservatives, must find ourselves able to agree that democracy is important for us all."

NOR_samfundsvernet_coup:0 "Samfundsvernet's Coup"
NOR_samfundsvernet_coup_desc:0 "Our men are now marching in the streets of the cities of Norway. We have finally saved the country from socialist dystopia! We will find out what to do with the socialist traitors, but for now, Norway can celebrate this victory!"

NOR_monarchist_victory:0 "Monarchist Victory"
NOR_monarchist_victory_desc:0 "While commander Ragnvald Hvoslef wants to make Vidkun Quisling the minister-president, the majority of the members of Norsk Samfundsvern has voted in favour of reinstating the monarchy."
NOR_the_crown_prince:0 "The Crown Prince"
NOR_the_crown_prince_desc:0 "We are afraid that king Haakon could be too indoctrinated into the absolutist ideology, that he would not listen to the people, and instead rule with a hard hand. His son, however, crown prince Olav, could be a wise choice since he believes more in the idea that he is the king for the people."
NOR_listen_to_people:0 "Listen to the People"
NOR_listen_to_people_desc:0 "The new king understand that his powers don't come from his wealth and influence, but from the will of the people. The king will loosen up on the rules that have targeted free speech, and wants his oppositions to speak with him so he can listen and rule more wisely. This will also strengthen the king's approval by the public."
NOR_gain_bipartisan_support:0 "Gain Bipartisan Support"
NOR_gain_bipartisan_support_desc:0 "The king needs to have the support of most of the political parties. These organizations and those who voted for them need to be respected. So long they are loyal to the king, they will be able to come with requests to the king."
NOR_reestablish_parliament:0 "Reestablish the Parliament"
NOR_reestablish_parliament_desc:0 "When the country was saved from the claws of socialism, the parliament was unluckily dissolved. Now when everything has stabilized, it is time to reestablish the parliament of Norway, Stortinget."
NOR_peoples_king:0 "People's King"
NOR_peoples_king_desc:0 "The king has shown that he is a man of the people. He has met with many groups in society, and many, even people that did not like him a few years ago, are now liking the king and his person."
NOR_the_king:0 "The King"
NOR_the_king_desc:0 "It is treason to say we should pick the former crown prince as king when the real king is still alive. King Haakon is known for sliding into a more authoritarian view on governing, but he is, after all, our true and honourable monarch."
NOR_royal_privileges:0 "Royal Privileges"
NOR_royal_privileges_desc:0 "In some society today, the Royals are treated like unimportant people. But the reality is that such belief is treason in itself. The Royals are chosen by God to rule and should be given their rightful privileges."
NOR_monarchs_industry:0 "Monarch's Industry"
NOR_monarchs_industry_desc:0 "The monarch should not be excluded from owning industry in our country. He is, after all, set to rule the country and should, therefore, rule most of it."
NOR_kings_of_scandinaiva:0 "Kings of Scandinavia"
NOR_kings_of_scandinaiva_desc:0 ""
NOR_long_live_king:0 "Long Live the King"
NOR_long_live_king_desc:0 ""
NOR_ns_in_kings_council:0 "NS in the King's Council"
NOR_ns_in_kings_council_desc:0 "Many of the people in the council would see this move as dangerous. To allow Nasjonal Samling into the council could be troublesome for some people, because of their political stands. But the king believes this will help in stabilizing the kingdom."
NOR_no_king_of_communist:0 "No King of Communists"
NOR_no_king_of_communist_desc:0 ""

NOR_ns_victory:0 "NS Victory"
NOR_ns_victory_desc:0 "While there are many members that want either democracy or monarchy, the majority, with commander Ragnvald Hvoslef at the front, have voted for Nasjonal Samling to take control in Norway. Vidkun Quisling will become the new minister-president of Norway."
NOR_loyal_police:0 "Loyal Police"
NOR_loyal_police_desc:0 "We need to make the police into a loyal force. All signs of socialist loyalty are not tolerated in the police force and such unloyal practices shall be punished with prison time or even death!"
NOR_arrest_labour_unionsts:0 "Arrest Labour Unionists"
NOR_arrest_labour_unionsts_desc:0 "The labour unionists are socialist traitors to this country and shall be dealt with in that manner. These activists of treason shall get a long time behind bars, waiting for their fate."
NOR_introduce_arbeidsteneste:0 "Introduce Arbeidstjeneste"
NOR_introduce_arbeidsteneste_desc:0 "The idea of organizing some kind of community service in our nation has gotten much support from many nationalist groups and individuals. Nasjonal Samling now has the power to see this become a mandatory part for men of fighting age."
NOR_militarize_society:0 "Militarize the Society"
NOR_militarize_society_desc:0 "We managed to kick out the traitorous socialists, but we do not have the current manpower to continue this war on socialism. We should militarize the country, call upon fighting aged men to serve, fight and die, for their nation."
NOR_festning_norge:0 "Festning Norge"
NOR_festning_norge_desc:0 "Our country is not surrounded by friends. We need to protect our coast and seas. We need to make our nation into a fortification!"
NOR_work_camps_for_commies:0 "Work Camps for Commies"
NOR_work_camps_for_commies_desc:0 "It is too costly to let the socialist and Marxist traitors rot in prison. Instead, we should force them to do hard work in the communities and in the factories, of course, overseen by loyal members of NS."
NOR_approach_party_strifes:0 "Approach Party Strifes"
NOR_approach_party_strifes_desc:0 "Nasjonal Samling is divided between two wings, the Christian and authoritarian wing, and those preaching of Norwegian superiority and paganism. This has nearly divided the party, and it's finally time to find out what path we are going to take."
NOR_st_olavs_spirit:0 "St. Olav's Spirit"
NOR_st_olavs_spirit_desc:0 "We will stay united under the cross and spirit of Saint Olav, he who through his own death, Christianized Norway. Saint Olav will be a beacon for us in upcoming conflicts."
NOR_promote_christian_valkism:0 "Promote Christian Valkism"
NOR_promote_christian_valkism_desc:0 "Many in our country believe that Christianity can not work with the pagan ideas of Valkism. But God shall lead us better than a one-eyed old man. God will lead us to victory against our enemies, like in the Medieval Ages."
NOR_loyal_priests:0 "Loyal Priests"
NOR_loyal_priests_desc:0 "Too many priests in our nation are preaching against our government. They have befriended themselves with the socialist worker movement and preached ideological acceptance towards traitors. This stops now. Every priest from now has to be a member of the party."
NOR_odins_spirit:0 "Odin's Spirit"
NOR_odins_spirit_desc:0 "We will find ourselves united under the guiding hand of Allfader Odin! He will lead the people to victory against those not deserving to live in our country. We will fight for Allfader and we will die and join him in Valhalla!"
NOR_sea_raids:0 "Sea Raids"
NOR_sea_raids_desc:0 "Many years ago, our forefathers sailed across the sea and raided the British Isles and the coast of mainland Europe. Today, those same Brits are ruling the sea that once was our domain. We need to teach them that we are the predator and they are the prey!"
NOR_purify_society:0 "Arrest Anti-Norwegians"
NOR_purify_society_desc:0 "In our nation, there are people such as internationalists and separatists that not only do they not identify as Norwegians, but they are also against the very idea of the Norwegian nation and we have done nothing against that. It is time to reintroduce trelldom and we know who we will practice this on."

NOR_expand_nation_state:0 "Expand the Nation State"
NOR_expand_nation_state_desc:0 "Our nation, our country. We need more space for our coming children. We need new lands and resources. We need to dominate our neighbours!"
NOR_greenland_case:0 "The Greenland Case"
NOR_greenland_case_desc:0 "In 1814, the great powers divided our nation in two, the 'Danish' part and the 'Swedish' part. While our brothers in the North Atlantic did not fight for independence like we did, they are still brothers. When we got independence in 1905, the Danish did not give over their territories. It is time to take back these territories and unite the Norwegians!"
NOR_northatlantic_islands_or_war:0 "The North Atlantic Isles or War"
NOR_northatlantic_islands_or_war_desc:0 "It is time to press our demand; that we are going to seize the islands in the North Atlantic, including Greenland, Iceland and the Faroe Islands."
NOR_improve_islandic_industry:0 "Improve the Icelandic Industry"
NOR_improve_islandic_industry_desc:0 "The industry of Iceland is tiny. There is almost nothing there. Just some naval ports and old houses. We need to improve this territory and get people to immigrate here."
NOR_integrate_iceland:0 "Integrate Iceland"
NOR_integrate_iceland_desc:0 "Some of our liberated brothers in Iceland has a hard time to accept our rule. They believe that we don't share a common language and history. How exclusive they are. We will punish them for this."
NOR_exploration_greenland:0 "Exploration of Greenland"
NOR_exploration_greenland_desc:0 "While there is mostly just white ice and snow in Greenland, we have the potential to start industry along the southern coast."
NOR_integrate_greenland:0 "Integrate Greenland"
NOR_integrate_greenland_desc:0 "It would be hard to integrate Greenland when a part of their population is not Norwegian. But we have native people as well. What is the big difference."
NOR_claims_on_sweden:0 "Claims in Sweden"
NOR_claims_on_sweden_desc:0 "The Swedes have in many years occupied Alvheim and öystræ rikinu, Jemtland. These were unlawfully seized and the Danes believed they could represent us. We claim these lands as parts of Norway."
NOR_retake_lost_eastern_land:0 "Retake Lost Eastern Land"
NOR_retake_lost_eastern_land_desc:0 "It is time to press our demands. We will now take back our rightful land in the east. We shall liberate those brothers living under Swedish suppression, and unite our people once more."
NOR_stomstad_dockyards:0 "Strømstad Dockyards"
NOR_stomstad_dockyards_desc:0 ""
NOR_integrate_bohuslen:0 "Integrate Bohuslen"
NOR_integrate_bohuslen_desc:0 ""
NOR_ostersund_industry:0 "Østersund Industry"
NOR_ostersund_industry_desc:0 ""
NOR_integrate_jamtland:0 "Integrate Jamtland"
NOR_integrate_jamtland_desc:0 ""
NOR_greater_norway:0 "Greater Norway"
NOR_greater_norway_desc:0 "We have finally fully united the Norwegian nation. It is a great achievement, one we need to show our pride for. A new age has arrived in the world. The age of Greater Norway!"

#### Decisions ####

NOR_economical_decision_group:0 "Norway's Economical Decisions"
NOR_economical_decision_group_desc:0 "Norway has for a long time been a rural and non-industrial state. We got a beginning after independence in 1905, but we need to continue our industrial rise."

NOR_land_distribution:0 "Land Distribution"
NOR_land_distribution_desc:0 "No Longer shall there be people in our country with 'unearned' riches and wealth!"
NOR_expand_steel_mines:0 "Expand the Steel Mines"
NOR_expand_steel_mines_desc:0 "There is potential to mine out a lot of iron and steel in Norway."

NOR_war_with_decistions:0 "Foreign Policy"

NOR_white_peace_sweden:0 "White Peace with Sweden"
NOR_white_peace_sweden_desc:0 "The war between us, Norway, and Sweden has not come to an end. There is, however, no clear winner in this either, so we must try to sign a white peace."

NOR_join_third_international:0 "Joining the Third Internationale"
NOR_join_stahlpakt:0 "Joining the Stahlpakt"

#### Others ####

NOR_FUHRERREICH_DESC:0 "Since independence in 1905, Norway stayed neutral in the Great War. But with class differences growing under the war, and a more and more unpopular monarchy, marxism was seen as a solution to the people. The Republic was established in 1926, and in 1930, a socialist coalition government took the lead. It is just to see if Norway will continue the path of socialism, or go back to the monarchy."
POLITICS_MARTIN_TRANMAEL_DESC:0 "Martin Tranmæl came from a middle-sized farm in Melhus, and rose to become the leader, of not just only the worker movement, but also the Republic. Not many can say that they removed a country's monarchy, but Tranmæl can. He is one of the greatest speakers of the worker's movement, some even say that his speeches held his party together and prevented it from dividing itself up. But he is leading a republic that has for years struggled with monarchist and anti-socialist riots, and he can not imagine a Norwegian Republic without him in it."
NOR_bohuslen_jemtland_not_existing:0 "The States of Bohuslen and Jemtland do not exist. Therefore, you will get a claim on Vaster Gotland."
