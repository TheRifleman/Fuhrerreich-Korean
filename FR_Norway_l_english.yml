NOR_economical_projects:0 "Economical Projects"
NOR_economical_projects_desc:0 "We should try out new ways to improve our economy. While the status quo can be great, most people agree that we need to advance."
NOR_lower_corporate_tax:0 "Lower Corporate Tax"
NOR_lower_corporate_tax_desc:0 "To much pressure is put on the private individual that helps our country and its economy improve. We need to lower the corporate tax, to get these industrialists to have a chance to help us advance our country."
NOR_encourage_private_growth:0 "Encourage Private Growth"
NOR_encourage_private_growth_desc:0 "We should not discourage the individuals from growing the economy. Many private corporations were the backbone of our economy and its time to bring this back."
NOR_privatize_more_industries:0 "Privatize more Industries"
NOR_privatize_more_industries_desc:0 "We need to privatize more of our industry. Too much is controlled by the state right now. While some control is good, private individuals can be much better industrialists than us."
NOR_expand_outskirt_industry:0 "Expand Outskirt Industry"
NOR_expand_outskirt_industry_desc:0 "We need to improve and expand the industry of our outskirt industry, in our districts. It would also help in urbanizing and modernizing the towns and districts of Norway."
NOR_western_dockyards:0 "Western Dockyards"
NOR_western_dockyards_desc:0 "To build up a new strong fleet of Norway, we need new dockyards. We should begin to expand the naval ports and docks of the coastal cities on our western coast."
NOR_western_railways:0 "Western Railways"
NOR_western_railways_desc:0 "The railway system of western Norway is poor, and many places have not seen the wonder of modern transportation. We shall build tunnels and bridges, and bind this region closer to the country."
NOR_northern_railway_project:0 "Northern Railway Project"
NOR_northern_railway_project_desc:0 "Our northern railway, 'Nordlandsbanen', is far from finished. While people and goods, as it stands now, can be transported to the commune of Grong, we should work on having a railway go from Trondheim to Bodø."
NOR_exploit_northern_industries:0 "Exploit Northern Industries"
NOR_exploit_northern_industries_desc:0 "The industry of our northern counties are small and extremely limited. We must exploit this and strengthen our economy."
NOR_expand_aluminium_industry:0 "Expand Hydro Aluminium"
NOR_expand_aluminium_industry_desc:0 "Norway has many natural recourses. One of them is aluminium. We have gotten words about potential aluminium reserves in the mountainous parts of our country. We shall exploit this potential."
NOR_expand_university_oslo:0 "Expand the University of Oslo"
NOR_expand_university_oslo_desc:0 "The University of Oslo is the oldest and the highliest ranked university in Norway. We should promote the development of new innovations and research, and what better way is there to do this than to expand our dearest university."
NOR_expand_steel_industry:0 "Expand Norsk Jernverk"
NOR_expand_steel_industry_desc:0 "Iron and Steel is also a resource we have the potential of finding in our country. In our northern counties, we have also found potential the for new iron mines. This can help our country to become less dependent on steel imports."
NOR_strenghten_nationalized_sector:0 "Strengthen the Nationalized Sector"
NOR_strenghten_nationalized_sector_desc:0 "Private businesses can't be trusted to handle our economy. We need to strengthen the nationalized sector so we can protect the workers from private industrialists greed!"
NOR_expand_state_arms_industries:0 "Expand Kongsberg Våpenfabrikk"
NOR_expand_state_arms_industries_desc:0 "We need to expand our capacity for producing weapons. With a new expansion to Kongsberg Våpenfabrikk, we will have a much stronger military industry."
NOR_introduce_industrial_quotas:0 "Introduce Industrial Quotas"
NOR_introduce_industrial_quotas_desc:0 "We should introduce new quotas for our factories. This will help us to strengthen our economy even further as Norway has limited industrial potentials."

NOR_london_crash_reactions:0 "London Crash Reactions"
NOR_london_crash_reactions_desc:0 "While our country, Norway, has removed itself from British influence and trade, we have still been hit by the London crash, as both we and those in London has many common trade partners."
NOR_stimulus_tactic:0 "Stimulus Tactics"
NOR_stimulus_tactic_desc:0 "We need to stimulate the economy to lift us from economic hardship. The Norwegian people don't deserve to be punished with austerity measures when it is not their fault we are struggling."
NOR_inplement_government_control:0 "Implement Government Control"
NOR_inplement_government_control_desc:0 "To tackle the economic issue, we need to take more control over the economy and industry. Hopefully, this will help us in the end."
NOR_new_farmer_quotas:0 "New Farmer Quotas"
NOR_new_farmer_quotas_desc:0 "With the introduction of new quotas for our farmers to rely on, making them the main backbone of our society, we will be able to stimulate the economy."
NOR_establish_labour_welfare_administration:0 "Establish a Labour and Welfare Administration"
NOR_establish_labour_welfare_administration_desc:0 "To help the people that now are unemployed to get back into the workforce, and to give out welfare properly, we are going to create an administration to handle this area, and help the country better itself."
NOR_sieze_highclass_wealth:0 "Seize High-Class Wealth"
NOR_sieze_highclass_wealth_desc:0 "While we have done a good job in taking the wealth from the rich and giving it to the people, this time we should take more direct actions. No man or woman in Norway have any rights to big amounts of wealth!"
NOR_corn_import_tariffs:0 "Corn Import Tariffs"
NOR_corn_import_tariffs_desc:0 "We should set tariffs on the import of foreign corn, and other food products that we can produce ourselves. We shall teach ourselves to become more self-dependent, and not always ruining our farmers for some cheap grain."
NOR_stabalized_economy:0 "Stabilized Economy"
NOR_stabalized_economy_desc:0 "Our economy is now finally stabilized, and on good feet. We have shown that austerity is not always the best option."
NOR_austerity_tactics:0 "Austerity Tactics"
NOR_austerity_tactics_desc:0 "Stimulating the economy will not be working in the long run. Instead, we shall focus on cutting back on development aid and welfare, and strengthening taxes, until we have raised ourselves from the economic troubles."
NOR_cut_development_aid:0 "Cut Development Aid"
NOR_cut_development_aid_desc:0 "We don't give much in help to the third world, but we see that this help is making it worse for us. We have to cut back on development aid. The people of the world have to depend on themselves."
NOR_close_unprofitable_businesses:0 "Close Unprofitable Businesses"
NOR_close_unprofitable_businesses_desc:0 "Some businesses in our country are burning more than they make. It is time to close these down, and show that we can't spend money and resources away like this."
NOR_increase_taxes:0 "Increase the Taxes"
NOR_increase_taxes_desc:0 "While no one likes to pay taxes, we need to raise ourselves out of this economic hardship that has affected our country. Taxes need to be increased if we are going to get better times."
NOR_temporary_rations:0 "Temporary Rations"
NOR_temporary_rations_desc:0 "We need to cut back on how much we are consuming. We don't need the situation to get worse, now when it is improving. These rations may also teach the people to not crave too much."
NOR_end_austerity:0 "End Austerity"
NOR_end_austerity_desc:0 "We can finally end the austerity measures. Finally, our country is out of this hardship. Soon Norway will grow, and our economy will be at its greatest!"
NOR_reformalize_commonwealth_trade:0 "Reformalize Commonwealth Trade"
NOR_reformalize_commonwealth_trade_desc:0 "While trade relations connected to the British created the crash, now when better times have come, the British seems to be stronger than ever. Therefore, should we reformalize trade with the empire."
NOR_british_naval_agreements:0 "British Naval Agreements"
NOR_british_naval_agreements_desc:0 "We should approach the British, to sign an agreement about how to balance our power in the North Sea. This is in order to cooperate in both war and peace, and to respect each both Nations waters and oceans."
NOR_break_with_british_trade:0 "Break With British Trade"
NOR_break_with_british_trade_desc:0 "The British and their influence in Europe and the world, nearly ruined us! Why should we lay ourselves in the same Lion's mouth? We shall find better friends to trade with than these brits."
NOR_strenghten_soviet_trade_routs:0 "Strengthen Soviet Trade Routes"
NOR_strenghten_soviet_trade_routs_desc:0 "The Soviet Union have developed themselves away from capitalism. Some of us believe that it was the dark side of capitalism that affected us. Therefore, we should try to cease trade with capitalist countries, and focus on trade with the Soviets."
NOR_strenghten_german_trade_routs:0 "Strenghten German Trade Routes"
NOR_strenghten_german_trade_routs_desc:0 "The Germans have developed themselves "

NOR_new_army_plan:0 "New Army Plan"
NOR_new_army_plan_desc:0 "We need to find a new plan regarding our army and its strategies. We can focus on a specialized army, or one that is strong in numbers."
NOR_specialized_army:0 "A Specialized Army"
NOR_specialized_army_desc:0 "We don't need an army focused on big numbers. We need an army of fire and steel, with professional soldiers and good equipment."
NOR_anti_milita_act:0 "Anti Militia Act"
NOR_anti_milita_act_desc:0 "We can't allow militia activities for much longer in the country. We managed to ban many far-right groups, but they are not going away if all the rest can have a paramilitary force. Therefore should every militia been banned!"
NOR_improve_ski_divisions:0 "Improve the Ski Divisions"
NOR_improve_ski_divisions_desc:0 "We need to improve and better our elite ski divisions. They are some of the best skiers in the world and have good training. We should continue to operate them."
NOR_artillary_prefrences:0 "Artillery Preferences"
NOR_artillary_prefrences_desc:0 "We must move to improve our cannons and mortars that have stood since after the great war. We need artillery that can show force, and be a huge danger to our enemies."
NOR_defence_against_land_skies:0 "Defence Against Land and Skies"
NOR_defence_against_land_skies_desc:0 ""
NOR_establish_motorized_units:0 "Establish Motorized Units"
NOR_establish_motorized_units_desc:0 ""
NOR_strong_in_numbers:0 "Strong in Numbers"
NOR_strong_in_numbers_desc:0 "We are not so many, but our country is big. If we shall be able to protect it, we need to have more men and women serving in the military. We need many efficient guns and good planning."
NOR_provide_new_equipment_manuals:0 "Provide New Equipment Manuals"
NOR_provide_new_equipment_manuals_desc:0 "The people working in the factories shall be provided manuals for production of small arms. This way we will make it easier to get weapons produced."
NOR_new_production_quotas:0 "New Production Quotas"
NOR_new_production_quotas_desc:0 "Our military factories are not even producing weapons at their fullest capacity. We need to get a minimum quota. We shall show them what we expect of them."
NOR_start_state_milita:0 "Start a State Militia"
NOR_start_state_milita_desc:0 "We will fight fire with fire. We shall crush these bourgeois militias with our own. This is easier than to ban militia activities altogether."
NOR_milita_doctrines:0 "Militia Doctrines"
NOR_milita_doctrines_desc:0 "The loyal militias we have contact with, have proposed to teach the army their tactics and doctrines. We might learn something from them, surprisingly."
NOR_experienced_general_staff:0 "An Experienced General Staff"
NOR_experienced_general_staff_desc:0 "We need a real general staff. Not what we have now with these untested officers. We need to train these officers to come up with better plans."
NOR_general_doctrines:0 "The General Doctrines" 
NOR_general_doctrines_desc:0 "Whatever army plan we take, we need to teach the soldiers some basic general doctrines and tactics. Soon, we will be a force not to mess with."

NOR_norwegian_navy:0 "The Norwegian Navy"
NOR_norwegian_navy_desc:0 "Our navy is not in the best shape. We should begin to plan for what direction we are going to take with our navy. We can focus on smaller, coastal ships and submarines, or bigger ships and control over our sea."
NOR_small_ship_efficency:0 "Small Ship Efficency"
NOR_small_ship_efficency_desc:0 ""
