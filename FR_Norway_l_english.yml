NOR_destroyer_efforts_desc:0 ""
NOR_ubat_efforts:0 "Ubåt Efforts"
NOR_ubat_efforts_desc:0 ""
NOR_protect_our_coast:0 "Protect our Coast"
NOR_protect_our_coast_desc:0 ""
NOR_focus_new_flagships:0 "Focus on New Flagships"
NOR_focus_new_flagships_desc:0 ""
NOR_new_manuals_for_big_ships:0 "New Manuals for Big Ships"
NOR_new_manuals_for_big_ships_desc:0 ""
NOR_cruiser_efforts:0 "Cruiser Efforts"
NOR_cruiser_efforts_desc:0 ""
NOR_protect_our_waters:0 "Protect our Waters"
NOR_protect_our_waters_desc:0 ""

