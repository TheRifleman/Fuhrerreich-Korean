GEO_junker_school:0 "융커 학교"
GEO_junker_school_desc:0 "조지아 융커 학교는 1919년에 창립된 사관 학교로 기오르기 크비니타제가 교장으로 있습니다. 융커 학교는 여러 장교를 배출하여 우리 군을 채웠고 아주 효과적인 기관임이 입증되었습니다."
GEO_menshevik_schism:0 "멘셰비키당 분열"
GEO_menshevik_schism_desc:0 "멘셰비키당은 우리 나라가 독립한 이래 지금까지 통치했지만, 최근에 소비에트 연방의 자유지상주의적 사회주의를 숭상하여 연방에 합류하고자 하는 자들과, 조지아가 독립국으로 남길 바라는 자들 사이에서 갈수록 분열이 커져만 갔습니다. 이 때문에 멘셰비키당의 통치력이 약해졌습니다."
GEO_separatism:0 "분리주의"
GEO_separatism_desc:0 "최근 국내에서 분리주의 활동이 급증했습니다. 이에 빨리 대처하지 않으면 불안정과 반란이 잇따를 것입니다."
GEO_good_trade_relations:0 "양호한 통상 관계"
GEO_good_trade_relations_desc:0 "다른 나라와의 관계를 증진시켜 통상이 더욱 용이하게 하였습니다."
GEO_lemons_tea_wheat_idea:0 "레몬과 차를 팔고 밀을 산다"
GEO_lemons_tea_wheat_idea_desc:0 "우리 땅은 밀과 다른 필수 식량원을 생산하는 덴 좋지 못하지만 수출용 식품을 생산하는 덴 적절합니다. 이를 이용해 우리가 수출할 수 있는 식품과 밀 및 다른 필수 식량원을 교환했습니다."
GEO_tourism:0 "관광"
GEO_tourism_desc:0 "우리 나라는 평화로운 관광지로 이미지를 쇄신했습니다. 해마다 더욱 많은 외국인이 우리 나라를 방문하고, 덕분에 막대한 액수의 외화를 법니다."
GEO_voluntary_farm_collectivisation:0 "자발적 집산화"
GEO_voluntary_farm_collectivisation_desc:0 "바라는 자는 누구든지 자기 농장을 집산화하여 농사 효율을 증대시키고 정부의 도움을 받을 수 있습니다. 하지만 이는 결코 강제가 아닙니다."
GEO_forced_farm_collectivisation:0 "강제 집산화"
GEO_forced_farm_collectivisation_desc:0 "몇몇 반동적 농민이 동포를 오랫동안 착취했습니다. 반동적 농민의 농장을 강제로 집산화하여 모든 사람을 평등하게 할 것입니다. 이를 바라지 않더라도 그리 될 것입니다!"
GEO_wheat_farming:0 "밀농사"
GEO_wheat_farming_desc:0 "밀농사를 장려함으로써 우리 나라는 더욱 많은 식량을 자급할 수 있게 되었고 자본을 다른 곳에 투자할 수 있게 되었습니다."
