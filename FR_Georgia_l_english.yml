    ## FOREIGN POLICY (STALIN)
GEO_STA_foreign_policy:0 "대외 정책"
GEO_STA_foreign_policy_desc:0 "주가슈빌리의 지배가 공고해진 지금이야말로 영토를 넓히고 진정한 사회주의를 퍼뜨릴 적기입니다!"
GEO_STA_invade_azerbaijan:0 "아제르바이잔 침공"
GEO_STA_invade_azerbaijan_desc:0 "아제르바이잔은 캅카스 지역에서 가장 군대가 약하고 우리에게 협력할 사회주의자도 많으므로 첫째 목표로 삼기에 적절한 나라입니다. 아제르바이잔인은 우리가 아르메니아에 비하면 나은 악이라 여길 수도 있고, 그리 되면 적이 단결하지 못 할 것입니다."
GEO_STA_invade_armenia:0 "아르메니아 침공"
GEO_STA_invade_armenia_desc:0 "아르메니아 군대는 강하고 상대하기 어려울 것입니다. 영토를 넓히고 사회주의를 퍼뜨리려면 아르메니아 정복이 필수적입니다. 해방시켜야 할 땅이 사방에 널린 마당에 캅카스만으로 만족할 순 없습니다!"
GEO_STA_invade_mountain:0 "산악 공화국 침공"
GEO_STA_invade_mountain_desc:0 "북캅카스는 오랫동안 러시아가 남쪽으로 확장하는 데 필수적인 관문이었습니다. 이 중요한 요충지를 확보하기 위해 산악 공화국을 침공해야 합니다."
GEO_STA_invade_iranian_azerbaijan:0 "이란령 아제르바이잔 문제"
GEO_STA_invade_iranian_azerbaijan_desc:0 "이란령 아제르바이잔은 아제르바이잔의 분리할 수 없는 영토입니다. 우리가 아제르바이잔의 적법한 통치자이므로 이란은 이 지역을 우리에게 주어야 하며 그리 하지 않으면 침공할 수밖에 없습니다."
GEO_STA_invade_soviet:0 "소비에트 연방 침공"
GEO_STA_invade_soviet_desc:0 "마침내 진정한 문제에 손을 댈 때가 왔습니다. 오래 전 주가슈빌리를 숙청한 소비에트 연방은 복수의 쓴맛을 보게 될 것입니다. 소비에트 연방의 거짓 사회주의를 지상에서 쓸어내고 나서 깨우친 신정권이 수립될 것입니다."

    ### SSR

GEO_SOV_foreign_policy:0 "대외 정책"
GEO_SOV_foreign_policy_desc:0 "대외 정책을 결정할 때가 왔습니다. 우린 다른 소비에트 사회주의 공화국처럼 서로 간에 좋은 관계를 유지하고 대체로 평화롭게 지낼 수 있습니다. 아니면 영토를 넓혀 사회주의를 다른 곳에 퍼뜨릴 수도 있습니다."
