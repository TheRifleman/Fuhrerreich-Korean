GEO_1936_elections:0 "선거!"
GEO_1936_elections_desc:0 "조지아는 최근 독립한 이래 안정을 누렸지만 다가올 선거에선 사상 최초로 조지아 사회민주당의 승리 여부가 불확실할 것입니다. 조지아 사회민주당의 두 파벌이 조지아에서 가장 큰 정치 세력이지만 혼자서 통치하기엔 힘이 모자랍니다. 이는 즉 사회민주당이 다른 당과 타협을 해야 함을 뜻하고 이 때문에 사회민주당의 기반이 약화될 수 있습니다."
GEO_radical_victory:0 "급진파의 승리"
GEO_radical_victory_desc:0 "인민은 사회주의의 실현을 기다리기 지쳤습니다. 인민은 사회민주당 급진파에게 다수 의석을 주어 사회주의의 도래를 가속하도록 했습니다."
GEO_become_SSR:0 "소비에트 연방 가입"
GEO_become_SSR_desc:0 "자유와 민주주의에 익숙한 나라로 하여금 권위주의적인 외국인 지배자에게 굴복하게 하는 것은 쉬운 일이 아닙니다. 이를 이루려면 공산주의자들은 서서히 일을 진행시켜야 합니다. 반대당을 조심스럽게 제거하고 불충한 시민을 선별적으로 탄압하는 것입니다. 먼저 나라가 소비에트의 통치 하에 확고히 놓인 뒤에야 사회가 소비에트 체제로 전환될 수 있습니다."
GEO_collie_takeover:0 "집산주의자들이 정권을 장악"
GEO_collie_takeover_desc:0 "권력에 미친 국가집산주의자들에겐 제한된 권한조차 맡겨선 안 됨이 분명합니다. 집산주의자들이 공산당을 완전히 장악했습니다."
GEO_find_new_partners:0 "통치 파트너 확보"
GEO_find_new_partners_desc:0 "국가집산주의자들의 지지가 사라지자 공산당이 인민에게 받던 가뜩이나 부족한 지지가 더욱 줄어들었습니다. 집산주의자들이 통치하고자 한다면 소수 민족과 노동조합 전 지도자를 포함한 새 통치 파트너를 찾아야 합니다."
GEO_realpolitik:0 "생존의 현실 정치"
GEO_realpolitik_desc:0 "가끔은 이보 전진을 위한 일보 후퇴를 해야 합니다. 우리 정권을 안정시키기 위해 여러 집단에게 어느 정도 양보할 수 있습니다."
GEO_sudden_betrayal:0 "갑작스러운 배반"
GEO_sudden_betrayal_desc:0 "익히 예상한 바였지만 국가집산주의자들의 신속한 배반에 집산주의자들은 경악을 금치 못 했고 이젠 권력을 전면적으로 장악하려 합니다."
GEO_vang_takeover:0 "국가집산주의자들이 권력을 장악"
GEO_vang_takeover_desc:0 "공산당 회의에서 국가집산주의자들은 신속하게 권력을 장악했습니다. 정권이 공고해지기까진 시간이 걸릴 테지만 이런 극적인 변화 때문에 이미 불안정하고 인기 없는 정권은 와해되었습니다."
GEO_crush_unloyalty:0 "불순분자 탄압"
GEO_crush_unloyalty_desc:0 "우리 당은 인기가 없으며, 반대파를 서둘러 처리하지 않으면 어떤 식으로든 우리 정권이 붕괴될 것입니다. 우리가 나라를 안정적으로 다스릴 수 있음을 보이지 않으면 소비에트 연방이 우리에게 적대하는 방향으로 개입할 수도 있습니다!"
GEO_vang_constitution:0 "국가집산주의 헌법"
GEO_vang_constitution_desc:0 "우리가 실시하는 여러 변화를 가능케 하려면 새 헌법을 제정하여 최소한 허울뿐인 합법성이라도 갖추어야 합니다. 이 헌법엔 우리가 하고자 하는 모든 것을 다루는 조항을 넣을 것입니다."
GEO_their_worst_nightmare:0 "놈들 최악의 악몽"
GEO_their_worst_nightmare_desc:0 "러시아 제국에서의 독립을 선언한 멘셰비키들은 조지아가 이런 나라가 될 줄은 꿈에도 몰랐습니다. 작금의 조지아는 '부르주아'의 자유, '부르주아'의 민주주의, '부르주아'의 평등의 가치에 공감하는 모든 자에게 악몽과도 같은 곳입니다."
GEO_still_alive:0 "몰락 회피"
GEO_still_alive_desc:0 "정권 수립 초창기의 위기를 극복하는 데 성공했습니다. 앞으로 우리 당이 조지아의 유일한 지도자 위치에 더욱 공고히 서도록 하는 데 진력할 것입니다."
GEO_crush_revolts:0 "반란 진압"
GEO_crush_revolts_desc:0 "전원 지대 대부분이 여전히 진정되지 않았으며, 그런 지역의 행정은 여러 민족주의 운동과 소농 회의에게 탈취당했습니다. 이런 지역도 우리 통치 하에 두어야 합니다."
GEO_handle_instability:0 "불안정에 대한 대처"
GEO_handle_instability_desc:0 "날이면 날마다 새로운 음모가 발각됩니다. 모든 반역적 움직임을 뿌리째 뽑고 인민의 이러한 혁명적 경향에 책임이 있는 자들을 찾아내야 합니다."
GEO_another_SSR:0 "평범한 소비에트 사회주의 공화국"
GEO_another_SSR_desc:0 "마침내 정권 수립에 성공했으며, 다른 소비에트 사회주의 공화국처럼 소비에트 연방에 가입할 준비가 완벽하게 되었습니다."
GEO_delay_inevitable:0 "필연적인 결과를 뒤로 미루다"
GEO_delay_inevitable_desc:0 "결국 자본주의는 몰락하고 사회주의로 대체될 것입니다. 너무 서두르다가 이미 이룩한 개혁조차 잃을까 두려우니 사회의 변화는 덜 위태로운 시기로 미룰 것입니다."
GEO_reunite_skhivi:0 "스히비파와의 통합"
GEO_reunite_skhivi_desc:0 "조지아 사회민주당의 스히비파는 사회민주당이 충분히 민주적이지 않다는 이유로 몇 년 전에 탈퇴하였습니다. 이제 우리가 사회민주당의 주요 파벌이 되었으니 스히비파를 다시 불러들이고 그네 요구를 받아들일 수 있습니다."
GEO_democratized_party:0 "당내 민주화"
GEO_democratized_party_desc:0 "더욱 많은 대중적 지지를 받기 위해서는 대중이 당의 업무에 더욱 큰 폭으로 관여하게 해야 합니다. 당내 민주주의를 강화하여 대중에게 더욱 큰 책임을 부여함으로써 이를 이룰 것입니다."
GEO_workplace_social:0 "직장 사회화 법"
GEO_workplace_social_desc:0 "우리가 제정할 급진적 법안의 첫째는 직장 사회화 법입니다. 이 법이 통과되면 직장 노동자들의 단순 다수 득표를 통해 공장주에게서 공장을 몰수하고 오직 일부 액수만을 배상하는 것이 가능해집니다."
GEO_reform_society:0 "사회 개혁"
GEO_reform_society_desc:0 "직장 사회화 법은 우리가 할 일의 첫 단계에 불과했습니다. 자유지상주의적 법안으로 서서히 그러나 확실히 사회를 개혁하여 사회주의를 향해 나아갈 것입니다."
GEO_convince_trade_unions:0 "노동조합 설득"
GEO_convince_trade_unions_desc:0 "일부 노동조합이 우리를 지지하긴 하지만 대부분은 이미 노동조합에 확고히 뿌리를 내린 조지아 사회민주당 온건파를 여전히 지지합니다. 진정으로 사회를 바꾸려면 노동조합으로 하여금 우리와 협력하도록 설득해야 합니다."
GEO_dashnak_alliance:0 "아르메니아 혁명 연맹과의 연정"
GEO_dashnak_alliance_desc:0 "연정을 할 사회주의 파트너가 절실한 지금이야말로 아르메니아 혁명 연맹을 연정에 끌어들일 때입니다. 연맹원들이 아르메니아 민족주의자이긴 하나 우리처럼 사회주의자이기도 하기 때문입니다."
GEO_local_power:0 "지방에 권한 위임"
GEO_local_power_desc:0 "여러 곳에 불만이 팽배한데 이는 공산주의자들이 지원한 민족주의적 소요 때문입니다. 지방 분권을 실시하여 지방민들로 하여금 굳이 독립을 하지 않고도 자유를 누릴 수 있다고 여기게 해야 합니다."
GEO_demsoc_role_model:0 "민주사회주의적 귀감"
GEO_demsoc_role_model_desc:0 "우리 사회가 민주사회주의로 나아가는 지금, 우리가 이룬 진보와 다른 나라의 퇴보를 여실히 볼 수 있습니다. 노동사회주의 인터내셔널 지도부를 초청하여 우리 나라를 확실히 관찰하도록 해야 합니다."
GEO_moderate_victory:0 "온건파의 승리"
GEO_moderate_victory_desc:0 "인민은 급진적 선동보다 안정을 선호함을 확실히 보였습니다. 우린 인민을 실망시키지 않으려 애쓸 것입니다."
GEO_moderate_reform:0 "온건 개혁"
GEO_moderate_reform_desc:0 "급진파는 사실 그리 급진적이지 않습니다. 진짜 급진파는 다른 정당입니다. 당내 급진파와 협상하여 안정을 유지할 타협점을 찾을 것입니다."
GEO_mend_schism:0 "분열 수습"
GEO_mend_schism_desc:0 "분리된 채로 남을 순 없습니다. 모두가 합의한 원칙에 따라 당을 재통합하고 의견 충돌이 있어도 당내에만 머무르도록 애쓸 것입니다."
GEO_keeping_what_worked:0 "구관이 명관"
GEO_keeping_what_worked_desc:0 "우리 나라는 18년 동안 안정을 누렸습니다. 기존 정책을 지속하면 안정을 이어나갈 수 있습니다."
GEO_focus_on_ourselves:0 "우리 민족끼리"
GEO_focus_on_ourselves_desc:0 "세계의 분쟁에 쓸데없이 휘말릴 필요가 없습니다. 이 공화국을 세울 때 내건 중립 정책으로 돌아가서 가능한 한 그 정책을 견지해야 합니다."
GEO_local_menshevik_leadership:0 "지역 멘셰비키 지도부"
GEO_local_menshevik_leadership_desc:0 "우리 나라에서 분리주의가 기승을 부리는 것은 바로 멘셰비키당이 지역 공동체와 그 관심사에서 유리되었기 때문입니다. 이를 고치려면 멘셰비키당으로 하여금 지역 사회에 적극적으로 참여하도록 독려하고 지역 지도자를 전국적 위치로 승진시켜야 합니다."
GEO_stable_once_more:0 "다시금 되찾은 안정"
GEO_stable_once_more_desc:0 "마침내 이 위기를 해결했습니다. 이제 평화와 번영을 다시금 누릴 수 있습니다... 그렇게 되면 좋겠습니다."
GEO_wide_coalition:0 "폭넓은 연정"
GEO_wide_coalition_desc:0 "의지만 가지고는 더 이상 정부를 유지할 수 없으므로 민족민주당 및 사회연방당과 연정을 구성할 것입니다."
GEO_painful_compromises:0 "괴로운 타협"
GEO_painful_compromises_desc:0 "유감스럽게도 우리가 처한 새로운 상황 때문에 주요 정치적 문제에서 다른 당과 타협을 하지 않을 수 없습니다. 이 연정을 유지하려면 반드시 해야만 하는 타협입니다."
GEO_free_market:0 "자유 시장"
GEO_free_market_desc:0 "우리 시장엔 규제가 많고 노동조합이 노동자 다수를 대변한다는 점에서 어느 정도 집산주의적 성격도 띱니다. 우리 연정은 시장을 자유화하여 경제를 활성화하는 것을 목표로 삼았습니다. 멘셰비키당이 원칙적으론 이 계획에 반대하지만, 온건파는 노동자의 권리가 보장되는 한 이를 용인할 수 있습니다."
GEO_talk_with_church:0 "교회와의 대화"
GEO_talk_with_church_desc:0 "민족민주당과의 관계에서 더욱 큰 재량을 확보하려면 조지아 정교회와 대화를 하여 주요한 문제에서 합의를 이루어야 합니다."
GEO_monarchy_referendum:0 "군주제 국민투표"
GEO_monarchy_referendum_desc:0 "일부 교회 세력이 군주제 복원에 관한 국민투표를 실시할 것을 요구했습니다. 이런 주장을 하는 자들은 교회 내에서도 다수가 아니지만 이 국민투표를 실시한 결과 인민이 군주제를 거부하면 연정 내에서 멘셰비키의 힘이 증대될 수 있습니다. 하지만 많은 사람이 이미 군주제 복원 캠페인에 참여했고 그 성공 가능성이 작지 않습니다."
GEO_keep_social_reforms:0 "사회 개혁 유지"
GEO_keep_social_reforms_desc:0 "이 연정은 사회연방당과 민족민주당이 멘셰비키가 무척 중시하는 문제, 즉 사회 개혁과 노동자의 권리에 관해 타협하는 데 동의해야만 유지될 수 있습니다. 다행히도 두 당은 자기네 요구가 받아들여지기만 하면 이 문제에도 동의할 듯합니다."
