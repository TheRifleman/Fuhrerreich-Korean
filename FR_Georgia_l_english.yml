####BRIEF HISTORY
GEO_FUHRERREICH_DESC:0 "조지아는 러시아 제국이 무너지는 틈을 타서 100년 만에 드디어 독립을 쟁취했습니다. 조지아 멘셰비키당의 지도 하에 조지아는 사회민주주의적 개혁을 신속하게 채택하여 급속하게 발전했습니다. 하지만 1934년 선거 이후 멘셰비키당은 속히 자본주의를 폐지하자는 파와 사회를 점진적으로 발전시키자는 파로 나뉘었습니다. 이 때문에 조지아의 군소 정당들이 대담해졌으며, 정치 상황이 빨리 안정되지 않으면 급진적인 세력이 정계에 진입할 수 있을 듯합니다."

####EVENTS
ge.100000.t:0 "1936년 조지아의 상황"
ge.100000.d:0 "10월 혁명 이후 러시아 남캅카스 지역은 떨어져 나와 남캅카스 연방을 형성했습니다. 하지만 이 나라는 오래 지속되지 못하고 곧 아르메니아, 아제르바이잔, 조지아로 갈라졌습니다. 전쟁이 빠른 시일 내에 끝나지 않으리라 여긴 조지아는 멘셰비키당의 지도 하에 독일군을 불러들여 조지아를 점령하도록(그리고 오스만에게서 조지아를 보호해 주도록)했습니다.\n조지아는 러시아 내전에 개입하지 않았으며, 볼셰비키는 본래 적대적이었지만 1920년에 조지아는 소비에트 연방과 평화 조약을 맺었고 이로써 볼셰비키당이 합법적 정당으로서 수립되었습니다.\n시간이 지나면서 새로운 파벌이 멘셰비키당 안에서 생겨났습니다. 급진파는 사회주의로의 진보가 중단된 것처럼 보이자 새로운 관심을 받았습니다. 최근까지 급진파는 큰 위협이 되지 못했지만 몇 년 전부터 급진파가 조지아는 속히 자유지상주의적 사회주의로 이행해야 한다고 주장하기 시작하면서 상황은 바뀌었습니다. 조지아의 현 정부는 사회를 빠르게 바꾸는 데 반대하는 온건파로 구성되었습니다. 조지아 의장의 연임 제한을 폐지하고 임기를 늘린 개헌 이후 선출된 아카키 치헨켈리 의장은 안정을 유지하는 것을 무척 중시합니다. 하지만 급진파가 시간이 지날수록 더욱 많은 인기를 모으는 듯합니다..."
ge.100000.a:0 "산업이 조지아를 구하리라!"

ge.1000.t:0 "이오세브 주가슈빌리 재출현"
ge.1000.d:0 "소비에트 지도부에 있는 '동지들'에게 수치스럽게 쫓겨난 뒤로 주가슈빌리는 이전의 모습을 두 번 다시 되찾지 못 할 듯했습니다. 하지만 우리가 그를 과소평가했나 봅니다. 주가슈빌리가 우리 정부에 맞서 사람들을 선동하고 새로운 당을 만든다는 보고가 들어왔습니다. 옛날에 쓰던 '스탈린'이란 별명을 사용하려고도 해 봤지만 성공하진 못 한 듯합니다."
ge.1000.a:0 "그냥 놔 둬라"
ge.1000.b:0 "선동죄로 투옥해라"
ge.1000.c:0 "주가슈빌리를 설득할 수 있는 자를 데려와라"

ge.1001.t:0 "주가슈빌리의 어머니가 생각을 바꾸라고 아들을 설득"
ge.1001.d:0 "주가슈빌리의 어머니 케케 겔라제를 데려와, 아들로 하여금 반란 행위를 중단하고 노모를 돌보도록 설득하게 했습니다. 오랜 세월이 지났지만 주가슈빌리는 여전히 어머니를 두려워했고 그 말에 따르겠다 약속했습니다."
ge.1001.a:0 "아버지는 미워했지만 어머니는 사랑했다."

ge.1002.t:0 "주가슈빌리와 그 어머니의 만남이 실패"
ge.1002.d:0 "주가슈빌리의 어머니 케케 겔라제를 데려와, 아들로 하여금 반란 행위를 중단하고 노모를 돌보도록 설득하게 했습니다. 유감스럽게도 주가슈빌리가 어머니를 공경하는 모습을 보이긴 했지만 그 말을 듣지 않고 국가집산주의 활동으로 속히 복귀할 것이 분명했습니다."
ge.1002.a:0 "국가집산주의가 아들과 어머니의 유대보다 강하단 말인가?"

ge.1003.t:0 "조르다니아가 멘셰비키의 방식이 옳다고 주가슈빌리를 설득"
ge.1003.d:0 "불가능하다 여겼던 일을 조르다니아가 해낸 듯합니다. 혁명과 옛 일에 관해서 이오세브 주가슈빌리와 긴 시간 동안 대화를 나눈 끝에 조르다니아가 볼셰비즘은 실패했고 멘셰비키가 사회주의 혁명을 이끌 것이라고 주가슈빌리를 설득하는 데 성공한 것 같습니다. 주가슈빌리는 멘셰비키당에 가입하여 당을 돕겠다는 약속도 했습니다!"
ge.1003.a:0 "두 오랜 동지가 재결합하는 것은 좋지 아니한가?"

ge.1004.t:0 "주가슈빌리가 조르다니아와의 만남 도중 자리를 박차고 나감"
ge.1004.d:0 "어차피 예상했던 바 아닙니까? 조르다니아의 주장의 타당성을 누구도 의심할 수 있을 리가 없지만 주가슈빌리는 그리 했습니다. 이런 광인에겐 설득도 소용 없습니다. 이 만남 때문에 정부를 전복시켜야 한다는 주가슈빌리의 확신만 굳어진 것 같습니다."
ge.1004.a:0 "주가슈빌리는 실로 사회주의의 수치로다."

ge.1100.t:0 "조지아 정변"
ge.1100.d:0 "오늘 아침 일찍 국가집산주의 조직이 대거 들고 일어나 정부와 트빌리시 전역의 공공 건물을 장악했습니다. 동시에 다른 집단도 바투미, 쿠타이시, 포티, 소후미 같은 다른 도시를 장악했습니다. 혼란 속에서 조지아 정계의 중요 인물들을 구속하려는 시도가 있었지만 다행히 그런 시도는 대부분 실패했고 이제 정치인들은 나라를 빠져나가려 합니다."
ge.1100.a:0 "어두운 시기가 도래했다."

ge.1101.t:0 "주가슈빌리가 트빌리시의 이름을 바꿈!"
ge.1101.d:0 "누구도 이를 예상하지 못 했습니다. 이오세브 주가슈빌리가 마르크스당 모임에서 트빌리시의 이름을 코바이시로 바꾼다고 갑작스레 선언했습니다. 조지아 소설 '아버지 살인'에 나오는 강도 주인공의 이름인 코바가 사회주의 국가의 서울에 더욱 걸맞은 이름이란 것입니다. 옛일을 기억하는 자들은 이것이 그저 조지아의 서울에 이오세브의 이름을 붙이려는 술책임을 압니다. 주가슈빌리가 차르 시대에 쓰던 가명이 코바였기 때문입니다. 하지만 감히 입을 여는 자는 없었습니다..."
ge.1101.a:0 "이 자의 광기엔 끝이 없는가?!"

ge.1500.t:0 "베리아가 여군을 추행했다는 죄로 고발당함"
ge.1500.d:0 "여성 징병을 허용한 이래 베리아와 함께 일하도록 배치된 여성들이 베리아가 자기네 근처에서 성추행을 한다고 계속해서 항의했습니다. 어떻게 할까요?"
ge.1500.a:0 "모른 척해라"
ge.1500.b:0 "재판에 회부해라"
ge.1500.c:0 "정신과 의사에게 보내라"

ge.1501.t:0 "베리아가 치료에 성실히 응함"
ge.1501.d:0 "베리아를 정신과 의사에게 보냈습니다. 베리아와 몇 차례 만난 뒤에 의사는 베리아가 치료에 성실히 응하였으며 몇 달만 지나면 정신적으로 다시금 완쾌하리라 말했습니다."
ge.1501.a:0 "정신 병원을 사회화하여 이런 일이 애초에 일어나지 않도록 해야 한다"

ge.1502.t:0 "베리아가 치료를 마침"
ge.1502.d:0 "한 사내가 정신과 진료실에서 나옵니다. 언뜻 보면 몇 달 전에 정신 병원에 들어간 바로 그 자처럼 보이지만, 완전히 새 사람이 되었습니다. 이 베리아는 이전과는 다른, 훨씬 정의로운 베리아이며, 자신이 받은 치료에 대한 감사의 표시로 사회에 헌신하고자 합니다."
ge.1502.a:0 "베리아를 사관 학교에 다시 보내어 더 나은 육군 원수로 키울 것이다"
ge.1502.b:0 "베리아는 훌륭한 정보부장이 될 것이다."

ge.1503.t:0 "베리아가 치료에 불성실히 응함"
ge.1503.d:0 "일이 잘 안 될 것이 처음부터 확연했습니다. 베리아는 가학적 행위에 너무 물들어서 바뀌려 하지 않습니다. 불행히도 우리가 할 수 있는 것은 없습니다."
ge.1503.a:0 "안 됐군."

ge.1.t:0 "망간 광부들의 파업!"
ge.1.d:0 "최근 발생한 런던 주식시장 붕괴 때문에 망간 가격이 급락했으며, 광주들은 어쩔 수 없이 망간 광부들의 임금을 내렸습니다. 하지만 이에 광부들이 거세게 반응하리라곤 예상하지 못 했습니다. 광부들은 파업에 돌입했고 다른 노동조합도 광부들과의 결속과 자기네 일자리를 잃을 수도 있다는 두려움 때문에 파업에 나설 기세입니다. 런던 사태가 우리 나라에 미치는 영향이 크진 않으리라 예상하지만 멘셰비키 급진파는 이 기회를 틈타 연정에서 나가 많은 지지세를 확보하고 정부가 더는 다수의 지지를 받지 못하므로 새 선거를 치를 수밖에 없도록 하려 합니다."
ge.1.a:0 "유감스럽게도 선거를 예상보다 일찍 실시하게 되었다."
ge.1.b:0 "그래도 조지아에 기적이 일어나리라 믿는다!"

ge.2.t:0 "선거!"
ge.2.d:0 "내년에 치르기로 했던 선거가 조기에 실시되었지만 큰 혼란 없이 순조롭게 진행되었고 전국의 인민이 투표했습니다. 이는 또한 의장의 연임 제한을 폐지하고 임기를 3년으로 늘린 1934년 개헌 이후 첫 선거입니다. 결과가 나왔습니다. 선거의 승자는:"
ge.2.a:0 "온건파!"
ge.2.b:0 "급진파!"

ge.3.t:0 "조기 선거!"
ge.3.d:0 "연정이 무너지고 나서 멘셰비키당은 인기를 많이 잃었고, 군소정당에게 기회가 생겼습니다. 선거의 승자는:"
ge.3.a:0 "사회연방당!"
ge.3.b:0 "민족민주당!"

ge.10.t:0 "군주제 국민투표!"
ge.10.d:0 "조지아를 입헌 군주국으로 바꾸고 바그라티오니-무흐라니 왕가를 다시 어좌에 앉히는 것에 대한 국민투표를 실시한다는 논란이 많은 결정을 연립 정부가 내렸습니다. 처음엔 다들 이 국민투표가 성공할 리 없고 그저 보수주의자와 교회를 달래려는 시도라 여겼지만, 조지아 정교회의 열렬한 선거 운동 때문에 이 국민투표가 정말로 성공할 가능성이 있음을 깨달았습니다."
ge.10.a:0 "군주제가 복원되었다!"
ge.10.b:0 "공화제가 유지되었다!"

ge.100.t:0 "조지아가 남캅카스 철도 건설을 제안"
ge.100.d:0 "조지아가 현 철도망을 확장하고 하나로 묶어 우리 사회 기반 시설을 개선하자고 제안했습니다. 우리 장관 몇몇은 이것이 우리 사회 기반 시설을 통제하려는 조지아의 책략이라며 반대하지만 다른 자들은 이로써 얻을 수 있는 명백한 이득을 지적합니다."
ge.100.a:0 "제안을 받아들인다."
ge.100.b:0 "믿을 수 없는 이베리아완 거래하지 않는다!"

ge.110.t:0 "조지아가 정부와 분리주의자 간의 중재를 요청"
ge.110.d:0 "조지아는 오랫동안 국내 분리주의 때문에 골머리를 앓았습니다. 봉건 시대부터 조지아는 여러 조각으로 나뉘었고 오늘날에도 문화가 서로 다릅니다. 우리 나라는 조지아 정부와 분리주의자 사이에서 중도적 중재자로서 평화 회복에 힘써달라고 부탁을 받았습니다."
ge.110.a:0 "분리주의자들의 지역은 더 큰 폭의 자치를 누릴 자격이 있다."
ge.110.b:0 "조지아 말대로 현 수준의 자치로 충분하다."

ge.120.t:0 "소비에트가 소치 국민투표를 요구"
ge.120.d:0 "러시아는 오랫동안 소치가 러시아의 핵심 영토라 여겼고, 이제 우리가 소비에트 연방에 가입했으므로 이 문제를 최종적으로 해결할 국민투표를 요구합니다."
ge.120.a:0 "소비에트 연방에 가입할 땐 이럴 줄 몰랐지"

ge.121.t:0 "소치 국민투표에서 부정을 저질러야 할까?"
ge.121.d:0 "조지아 정부가 소치에서 국민투표를 실시하여 소치가 어느 소비에트 사회주의 공화국에 속할지 결정한다고 발표하자 소치 주민은 조지아에게 세뇌되어 우리가 그 땅의 정당한 주인임을 받아들이지 않으리라 말했습니다. 또한 러시아 소비에트 연방 사회주의 공화국엔 국민투표에 영향을 미쳐 그 결과가 우리에게 이롭도록 할 힘이 있다고도 했습니다. 어떻게 해야 하겠습니까?"
ge.121.a:0 "소치 주민은 무엇이 자기네에게 이로운지 모른다!"
ge.121.b:0 "어차피 이길 텐데 왜 속이나?"

ge.122.t:0 "소치는 조지아에 잔류"
ge.122.d:0 "국민투표는 끝났고 개표도 완료되었습니다. 소치 주민 대다수가 조지아에 남길 택했습니다!"
ge.122.a:0 "조지아에 만세 삼창!"

ge.123.t:0 "소치가 러시아와 함께 하길 선택"
ge.123.d:0 "국민투표는 끝났고 개표도 완료되었습니다. 소치 주민은 러시아 소비에트 연방 사회주의 공화국에 병합되겠다고 투표했습니다. 몇몇 장관은 러시아가 국민투표에 개입했다고 했지만 우리가 할 수 있는 것은 없습니다."
ge.123.a:0 "소치 주민은 선택을 했다."

ge.140.t:0 "조지아가 남캅카스 회담 개시를 제안"
ge.140.d:0 "조지아가 외부의 위협에 함께 맞설 수 있도록 우리 나라들을 통합하는 것에 관한 회담을 개시할 것을 요청했습니다. 하지만 한 가지 조건이 있습니다. 이를 받아들인다면 회담이 끝나고 나서 남캅카스 형성에 관한 국민투표를 실시할 것을 약속해야 합니다. 또한 회담에 참가하는 다른 나라에 대한 영토 요구도 포기해야 합니다."
ge.140.a:0 "이 뒤숭숭한 시대엔 반드시 통합해야 한다."
ge.140.b:0 "이 조건엔 결코 동의할 수 없다!"

ge.141.t:0 "[From.GetName]가 남캅카스 회담을 거절!"
ge.141.d:0 "유감스럽게도 [From.GetName] 외교관은 너무나도 소심해서 공동의 적에 맞서 통합하고자 서로의 차이점을 잊을 엄두를 내지 못 했습니다. 이는 지역 전체에 악영향을 미칠 것인데, [From.GetName]의 불참 때문에 남캅카스 계획을 지속할 수 없기 때문입니다."
ge.141.a:0 "끔찍한 실수를 했구나. 이제 우리 모두가 해를 입게 되었다."

ge.150.t:0 "조지아-아르메니아 회담"
ge.150.d:0 "아르메니아 대표와 만나 가칭 남캅카스 연방에 가입하는 문제를 논했습니다. 회담은 긍정적인 방향으로 진행되었지만 아르메니아는 우리에게 영토를 양보받길 바랐습니다."
ge.150.a:0 "타오-클라르제티를 준다"
ge.150.b:0 "로리를 준다"
ge.150.c:0 "아무 것도 주지 않는다"

ge.151.t:0 "조지아-아제르바이잔 회담"
ge.151.d:0 "아제르바이잔 대표와 만나 가칭 남캅카스 연방에 가입하는 문제를 논했습니다. 회담은 무척 순조롭게 진행되었고 아제르바이잔 대표들은 대부분 그 계획을 좋게 여기는 듯했습니다. 하지만 민족주의적인 대표들은 우리가 아제르바이잔의 정당한 영토를 점거했음을 거론했습니다."
ge.151.a:0 "자카탈라를 준다"
ge.151.b:0 "아무 것도 주지 않는다"

ge.152.t:0 "남캅카스 국민투표!"
ge.152.d:0 "남캅카스 전역에서 수백만 명이 오늘 남캅카스 연방의 재결성에 관한 투표를 합니다. 이제 정치인이 뭐라 생각하는지는 중요하지 않습니다. 인민이 뭐라 생각하는지만이 중요할 뿐입니다."
ge.152.a:0 "진득하면서도 들뜬 채로 결과를 기다린다."

ge.153.t:0 "남캅카스 국민투표!"
ge.153.d:0 "남캅카스 전역에서 수백만 명이 오늘 남캅카스 연방의 재결성에 관한 투표를 합니다. 이제 정치인이 뭐라 생각하는지는 중요하지 않습니다. 인민이 뭐라 생각하는지만이 중요할 뿐입니다."
ge.153.a:0 "이 계획에 협력하는 것이 올바른 결정이었을까?"

ge.154.t:0 "국민투표 결과가 나옴!"
ge.154.d:0 "모든 나라가 검표를 끝냈습니다. 결과가 어떻게 나오든 우리 나라들의 사이는 긴밀해졌고 설령 국민투표가 실패하더라도 경제적 군사적 연합을 창설할 순 있을 것입니다. 어쨌든 투표 결과는:"
ge.154.a:0 "인민은 남캅카스를 구성하는 데 투표했다!"
ge.154.b:0 "인민은 남캅카스를 구성하지 않는 데 투표했지만 경제적 군사적 연합은 구성할 것입니다."

ge.155.t:0 "인민은 남캅카스를 지지!"
ge.155.d:0 "국민투표 결과는 명확했습니다. 남캅카스 인민은 남캅카스 연방을 재결성하길 바랍니다. 이 재결합의 기술적 세부사항에 관해서 이미 아제르바이잔과 아르메니아와 교섭에 들어갔습니다."
ge.155.a:0 "향후 우린 생사를 함께 한다."

ge.156.t:0 "인민은 남캅카스를 거부"
ge.156.d:0 "국민투표 결과는 명확했습니다. 남캅카스 인민은 남캅카스 연방을 재결성하길 바라지 않습니다. 하지만 이미 남캅카스 정부들과 우호적 관계를 수립했으므로, 정치적 연합은 물 건너갔다 해도 경제적 군사적 연합을 결성하는 것엔 다들 동의했습니다."
ge.156.a:0 "이만하면 충분하지 않은가?"

ge.160.t:0 "트라피조니 국민투표"
ge.160.d:0 "트라피조니 전역의 인민이 오늘 조지아에 병합되는 것에 찬성하는 투표를 했습니다. 아르메니아 정부는 여전히 이 문제에 분노를 삭이지 못 하지만 트라피조니 인민은 결단을 내렸고 아르메니아인들은 구경밖에 할 수 없습니다."
ge.160.a:0 "조지아인보다 아르메니아인이 더 못마땅한가 보다."

ge.161.t:0 "트라피조니 국민투표"
ge.161.d:0 "트라피조니 전역의 인민이 오늘 아르메니아에 남겠다는 투표를 했습니다. 왜 이런 선택을 했는지 알 수 없지만 아르메니아인들이 수작을 부린 것이 틀림없습니다."
ge.161.a:0 "민주주의는 어디로 갔는가?"

ge.170.t:0 "조지아가 강철조약에 가입하길 바람"
ge.170.d:0 "조지아 정부가 강철조약에 가입하길 바란다는 전갈을 보내서 무척 놀랐습니다. 두 나라는 이미 대전쟁에서 협력한 바 있지만 이런 요청을 할 줄은 예상하지 못 했습니다. 우리 힘을 빌려 소비에트에게서 양보를 받아내려는 것 같습니다."
ge.170.a:0 "동맹국은 많을수록 좋다"
ge.170.b:0 "조지아는 우리에게 짐밖에 안 된다"

ge.180.t:0 "조지아가 북캅카스를 요구"
ge.180.d:0 "조지아 애송이들이 우리더러 북캅카스를 내놓으라고 요구할 만한 힘이 자기네에게 있다고 착각하나 봅니다. 놈들의 위협 따위야 비웃어주면 그만이지만 기왕에 문제나 일으키던 이 하찮은 땅을 넘겨주면 더는 그 때문에 골머리를 앓을 필요도 없습니다."
ge.180.a:0 "그냥 줘 버려라"
ge.180.b:0 "지금 농담하나?"

ge.185.t:0 "조지아가 아제르바이잔을 요구!"
ge.185.d:0 "주가슈빌리가 권력을 잡고 나서 조지아는 시간이 갈수록 더더욱 제정신이 아니게 되었습니다. 가장 최근엔 우리에게 아제르바이잔을 요구했고, 거부하면 힘으로 빼앗으리라 협박했습니다. 완전히 미친 놈들이지만 무장화에 진력한 것을 고려하면 전쟁을 벌이는 것은 좋은 생각이 아닐 듯합니다."
ge.185.a:0 "넘겨줄 수밖에 없겠다. 너무 미친 놈들이야!"
ge.185.b:0 "놈들이? 우릴 쳐부순다고? 참 재미있는 농담이다."

ge.186.t:0 "페르시아가 아제르바이잔 할양을 거부!"
ge.186.d:0 "놈들은 우리 외교관을 실컷 비웃었고, 우리가 진지하다는 것을 깨닫자 우리 외교관을 쫓아내고는 두 번 다시 협박하지 말라고 경고했습니다. 실성한 것이 틀림없습니다! 놈들은 조지아 인민의 무력이 뜻하는 바를 깨달을 것입니다!"
ge.186.a:0 "놈들의 건방짐을 벌해야만 한다!"

ge.187.t:0 "페르시아가 아제르바이잔 할양에 동의!"
ge.187.d:0 "우리 외교관이 요구를 꺼낸 순간 페르시아인들은 우리가 진지함을 깨달았습니다. 그네는 신속하게 우리 조건에 동의했고 아제르바이잔은 이제 우리가 통제합니다."
ge.187.a:0 "녀석들, 일단은 목숨을 건졌군."

ge.190.t:0 "조지아가 독립 보장을 요구"
ge.190.d:0 "대전쟁 이후 우리가 조지아의 독립을 지원한 이래 양국은 약간의 문제가 있긴 했지만 우호 관계를 다졌습니다. 이제 조지아가 우리에게 소비에트 및 모든 나라의 침략에 맞서 독립을 보장해 줄 것을 요청했습니다. 그러한 보장이 우리에게 외교적으로 유익할 순 있지만 그토록 먼 곳에서 벌어지는 전쟁에 개입하는 것은 위험할 수 있습니다."
ge.190.a:0 "좋다. 보장해 주마."
ge.190.b:0 "자기 문제는 스스로 처리하라 전해라."

ge.191.t:0 "영국이 독립 보장 요구를 거절"
ge.191.d:0 "애초에 기대를 하지 말아야 했습니다. 영국이 독립 보장 요구를 거절함을 명확히 했고 따라서 전쟁이 나도 우리 편을 들지 않을 것이라 합니다."
ge.191.a:0 "영국을 믿는 것이 잘못이었다!"
ge.191.b:0 "프랑스에게 도움을 청한다."

ge.192.t:0 "조지아가 독립 보장을 요구"
ge.192.d:0 "우린 조지아와 그리 많은 교류를 하진 않았지만 우리에게 독립 보장을 요구했습니다. 주로 소비에트 연방의 공격을 방지하기 위함입니다. 이미 영국에게 독립 보장을 요청했지만 거절했음을 밝혔습니다. 이를 받아들이면 우리가 외교적으로 유리한 위치에 설 순 있지만 그토록 먼 곳에서 벌어지는 전쟁에 개입하는 것은 위험할 수 있습니다."
ge.192.a:0 "독립을 보장한다."
ge.192.b:0 "다른 곳에서 알아 보라 전해라."

ge.195.t:0 "남캅카스가 우리 나라에게 연방 가입을 제안"
ge.195.d:0 "우린 조지아와 아제르바이잔과 오랫동안 좋은 관계를 다졌습니다. 국제 정세 때문에 그네가 우리 나라도 연방에 가입하여 외부의 위협에 함께 대처하자고 제안했습니다. 하지만 이는 우리 독립을 포기함을 뜻합니다. 독립을 지키기 위해 독립을 포기해야 한단 말입니다..."
ge.195.a:0 "연방에 가입한다."
ge.195.b:0 "독립을 포기할 순 없다!"

ge.199.t:0 "남캅카스 선거"
ge.199.desc:0 "새 선거를 실시할 때가 왔습니다. 과거엔 정당들이 정치 이념에 따라 나뉘었지만 이젠 남캅카스 나라들의 전통적 정당들은 자기네 나라 전체를 대변합니다."
ge.199.a:0 "조지아 후보 승리"
ge.199.b:0 "아르메니아 후보 승리"
ge.199.c:0 "아제르바이잔 후보 승리"
ge.199.d:0 "군소 후보 승리! 패리한 소피예바가 우리를 이끈다."

ge.200.t:0 "조지아가 무기 제공을 요청"
ge.200.d:0 "조지아는 옛날부터 지금까지 늘 캅카스 지역에서의 우리 나라의 이익에 중요한 나라였습니다. 이제 군대를 확장하기 시작한 조지아는 자국에 절실한 무기를 지원해 달라고 우리에게 요청했습니다. 조지아는 대가로 줄 만한 것은 그다지 없지만 이 은혜를 결코 잊지 않으리라 약속했습니다."
ge.200.a:0 "안 줄 이유가 어디에 있나?"
ge.200.b:0 "왜 줘야 하는가?"

ge.201.t:0 "[From.GetName]이 무기 제공을 거절!"
ge.201.d:0 "유감스럽게도 [From.GetName]이 무기 제공을 거절했습니다. 그리 하면 그네에게도 이로우리라 설득했지만 소용이 없었습니다. 국제 원조에 크게 기대해선 안 되리라 생각합니다."
ge.201.a:0 "정말 안 됐군."

ge.250.t:0 "전함 건조 완료"
ge.250.d:0 "우리 나라 신 해군의 보석이라고도 할 수 있는 전함이 마침내 완성되었고 해군에 합류할 것입니다."
ge.250.a:0 "만세!"

ge.260.t:0 "터키에 화친을 제안?"
ge.260.d:0 "우리 군대가 터키에게 우세를 점했고 구 트라피조니 전체를 장악했다는 보고가 들어왔습니다. 이제 화친을 제안하여 이 지역에 대한 우리 나라의 지배를 공고히 할 수 있습니다."
ge.260.a:0 "좋다. 불필요한 피를 흘릴 것 없다."
ge.260.b:0 "무조건 항복을 받아낼 때까지 싸운다!"

ge.261.t:0 "소비에트에 화친을 제안?"
ge.261.d:0 "우리 군대가 북캅카스에서 우세를 점했고 우리가 요구한 모든 영토를 장악했다는 보고가 들어왔습니다. 이제 화친을 제안하여 이 지역에 대한 우리 나라의 지배를 공고히 할 수 있습니다."
ge.261.a:0 "좋다. 불필요한 피를 흘릴 것 없다."
ge.261.b:0 "승리가 눈 앞에 있다. 이 기세를 타고 크리미아와 크라스노다르까지 점령한다."

ge.262.t:0 "소비에트에 화친을 제안?"
ge.262.d:0 "우리 군대가 소비에트 연방에게 우세를 점했고 크라스노다르와 크리미아를 포함하여 우리가 요구한 모든 영토를 장악했다는 보고가 들어왔습니다. 이제 화친을 제안하여 이 지역에 대한 우리 나라의 지배를 공고히 할 수 있습니다."
ge.262.a:0 "좋다. 불필요한 피를 흘릴 것 없다."
ge.262.b:0 "무조건 항복을 받아낼 때까지 싸운다!"

ge.263.t:0 "조지아가 화친을 제안!"
ge.263.d:0 "상황이 암울합니다. 조지아가 터무니없는 요구를 내밀었을 땐 실컷 비웃어 주었지만 이젠 놈들이 우릴 비웃을 것입니다. 조지아가 화친을 제안했고, 전엔 터무니없어 보이던 조건이 이젠 합당해 보입니다."
ge.263.a:0 "선택의 여지가 없다..."
ge.263.b:0 "설마 정말로 조지아놈들에게 항복하잔 것은 아니겠지?"
ge.263.c:0 "조지아놈들에게 제 주제를 가르쳐 줘라!"

ge.264.t:0 "화친 제안이 거절당함!"
ge.264.d:0 "이 전쟁에서 우리가 승리했음을 적들이 받아들이리라 여겼지만 그런 일은 일어나지 않았습니다. 전쟁은 계속되고, 우리 인민은 적이 얼마나 무시무시한지 마침내 깨닫게 되었습니다."
ge.264.a:0 "멍청한 놈들!"

ge.900.t:0 "조지아 지원병이 도착"
ge.900.d:0 "조지아 지원병 사단이 도착했다는 기쁜 소식을 들었습니다. 지원병은 소비에트군에 통합되어 전선에 나가 싸울 것입니다."
ge.900.a:0 "이것이 바로 '우정'의 힘이다"

ge.910.t:0 "조지아가 우리 연합에 가입을 바람"
ge.910.d:0 "조지아가 우리 연합에 가입하고 싶어합니다. 인류의 적이 세계를 정복하는 것을 그냥 보기만 할 순 없기 때문이고, 독립 보장을 해 줘서 가장 긴밀한 동맹국으로 여기는 우리에게 손을 내민 것입니다."
ge.910.a:0 "조지아를 받아들여라!"
ge.910.b:0 "짐만 될 뿐이다."

ge.911.t:0 "프랑스가 연합 가입을 불허!"
ge.911.d:0 "프랑스가 우리 마음을 알아 주리라 여겼습니다. 유감스럽게도 프랑스는 연합 가입을 불허했습니다. 구체적 이유는 밝히지 않았지만 우리 국력이 대세에 영향을 미칠 만하지 않다고 생각한 듯합니다."
ge.911.a:0 "멍청한 놈들!"

ge.920.t:0 "조지아가 우리 연합에 가입을 바람"
ge.920.d:0 "조지아가 우리 연합에 가입하고 싶어합니다. 인류의 적이 세계를 정복하는 것을 그냥 두고 보기만 할 순 없기 때문이고, 독립 보장을 해 줘서 가장 긴밀한 동맹국으로 여기는 우리에게 손을 내민 것입니다."
ge.920.a:0 "조지아를 받아들여라!"
ge.920.b:0 "짐만 될 뿐이다."

ge.921.t:0 "영국이 연합 가입을 불허!"
ge.921.d:0 "영국이 우리 마음을 알아 주리라 여겼습니다. 유감스럽게도 영국은 연합 가입을 불허했습니다. 구체적 이유는 밝히지 않았지만 우리 국력이 대세에 영향을 미칠 만하지 않다고 생각한 듯합니다."
ge.921.a:0 "멍청한 놈들!"

ge.950.t:0 "조지아가 자기네 연합에 가입을 요청"
ge.950.d:0 "조지아는 우리 나라가 자기네 연합에 가입하여 서로를 보호하길 바랍니다."
ge.950.a:0 "이는 양국 모두에 이로울 것이다."
ge.950.b:0 "우리 나라의 미래는 우리가 결정한다."

ge.951.t:0 "[From.GetName]이 연합 가입을 거절"
ge.951.d:0 "[From.GetName]에게 우리 연합에 가입할 것을 제안했고, 이것이 성사되어도 이상하지 않을 만큼 양국간 관계는 양호했지만, 그럼에도 불구하고 저들은 연합 가입 제안을 받아들이지 않았습니다."
ge.951.a:0 "정말 안 됐군."

ge.10000.t:0 "에크브티메가 박물관 전시회를 개최"
ge.10000.d:0 "우리 나라에서 가장 유명한 역사학 교수이며 현재 트빌리시 국립대에 재직중인 에크브티메 타카이슈빌리가 트빌리시 조지아 박물관에서 새 전시회를 개최하는 영예를 받았습니다. 이 전시회는 차르 시대에 남캅카스 기록 보관소에 있던 문서에 관한 것입니다. 개중엔 조지아 볼셰비키 그룹에 오흐라나가 광범위하게 침투했음을 보이는 흥미로운 자료도 있는데 이는 현 조지아 볼셰비키 다수에게 타격을 줄 것입니다."
ge.10000.a:0 "확실하게 검토해야겠다!"

ge.10001.t:0 "트빌리시 중앙 경기장 완공"
ge.10001.d:0 "축구 팬 수천 명이 트빌리시 중앙 경기장이 완공되자 환호성을 질렀습니다. 지난 수십 년 동안 노동조합과 협동조합에 기반을 둔 축구 팀이 많이 창설되었지만 실력을 겨룰 중심지가 없었습니다. 이젠 상황이 바뀌었습니다! 새 경기장에서 마음껏 축구 경기를 개최할 수 있을 것입니다!"
ge.10001.a:0 "축구 팀들이 열심히 겨뤄서 우릴 자랑스럽게 했으면 좋겠다!"

ge.10002.t:0 "치아우렐리가 아르센을 개봉"
ge.10002.d:0 "오늘 새 영화가 개봉했습니다. 갖은 찬사를 받는 영화 감독 미헤일 치아우렐리의 새 영화 아르센은 차르의 군대에서 전역한 조지아인 병졸이 러시아인 귀족에게 조지아인 농노가 핍박받는 것을 알게 되는 것으로 시작합니다. 아르센은 러시아인에 맞선 반란을 조직하고, 계급을 불문하고 모든 조지아인이 가세하여 반란의 규모는 더욱 확대됩니다. 불행히도 러시아인들이 반군에 세작을 잠입시켜서 러시아에 항복하자는 여론을 조성하고, 반군은 투표를 통해 러시아와 평화 협정을 맺자는 결정을 내립니다. 아르센은 연인 네노와 함께 반군을 떠납니다. \n\n마지막 장면에서 항복의 결과가 나옵니다. 아르센은 한때 핍박받던 마을로 돌아오지만 보이는 것은 불에 탄 폐허뿐이었습니다."
ge.10002.a:0 "이 영화를 보면 알 수 있듯이 러시아인을 믿어선 안 된다."
ge.10002.b:0 "이 영화의 교훈은 민족주의적 선동이 사회주의적 선동보다 열등하단 것이다."

ge.10003.t:0 "치아우렐리가 위대한 새벽을 개봉"
ge.10003.d:0 "치아우렐리가 새로운 작품을 내놓았습니다. 이 영화는 10월 혁명을 풍자적으로 해석했습니다. 2월 혁명 발발 때까지 감옥에 있던 어느 멘셰비키가 인민이 대전쟁 때문에 절망에 빠진 것을 목격하고, 사회민주당이 권력을 잡으면 인민을 구원하리라는 블라디미르 레닌의 연설을 듣습니다. 이 연설을 듣고 흥분한 그는 볼셰비키에 가입하고 나중엔 적군에 입대합니다. \n\n영화에서 그는 여러 전선을 돌아다니고, 적군에게 강요된 극심한 인권 침해 행위를 막고자 당시엔 이오시프 스탈린이란 이름을 쓰던 이오세브 주가슈빌리에게 파견된 대표단의 일원이 되기도 합니다. \n\n불행히도 스탈린은 대표단 전원을 감옥에 가두는데 그 감옥은 혁명 발발 전에 주인공이 갇힌 바로 그 감옥이었습니다. 스탈린이 참석한 졸속 재판을 거쳐 주인공은 사형 판결을 받습니다. 주인공은 탈출에 성공하지만 혁명 발발 직후 감옥에서 나왔을 때 처음 봤던, 절망에 빠졌던 사람들 중 한 명을 만납니다. 그 사람은 이르길 그 때 같이 있던 자들은 모두 자기네 마을 사람인데 볼셰비키가 수탈을 일삼아서 굶주림에 시달리고 자기는 감옥으로 옮기는 음식 중에 땅에 떨어진 것이라도 있나 찾던 중이라 합니다. 이를 알고 슬픔을 억누르지 못 한 주인공은 러시아에서 탈출하려 합니다. 도중에 주인공은 혁명의 위대한 새벽이 밝았다는 스탈린의 연설을 우연히 듣고 울음을 터뜨립니다."
ge.10003.a:0 "이는 소비에트의 기만적 속성을 다시금 상기시킨다."
ge.10003.b:0 "민족주의 선동의 수준이란 것이 정말 형편없지 않나?"
ge.10003.c:0 "이것 만든 놈 데려와."

ge.10004.t:0 "조지아가 소비에트 연방에 가입"
ge.10004.d:0 "[This.GetNewspaperHeader]소비에트가 조지아를 침공한 뒤로 이런 결과가 초래될 것임은 명백했습니다. 조지아 임시인민정부는 조지아를 조지아 소비에트 사회주의 공화국으로 일신할 것을 결의하고, 조지아 소비에트 사회주의 공화국과 소비에트 연방을 공식적으로 결합시키는 것에 관한 모든 조약에 서명했습니다."
ge.10004.a:0 "조지아는 미국 땅 아니었나?"
ge.10004.b:0 "마침내 통일을 이루었다!"
ge.10004.c:0 "조지아 형제들을 연방에 반갑게 맞아들여라!"

ge.10005.t:0 "게르첼 바조비가 페트하이니 삼부작의 둘째 권을 출판!"
ge.10005.d:0 "유명한 조지아 유대인 시인이자 작가이자 각본가인 게르첼 바조비가 조지아 유대인들의 삶을 다룬 삼부작의 둘째 권을 출판했습니다. 삼부작의 첫째 권은 큰 찬사를 받았으며 러시아 제국 말기 평범한 조지아 유대인의 일상을 정확히 묘사했다는 호평이 쏟아졌습니다. 둘째 권은 민주 조지아에서의 삶, 시온주의자와 비시온주의자와 급진 혁명주의자들 간의 사상 투쟁에 집중한다. 게르첼은 어떤 당에도 가입하지 않았지만(시온주의자이긴 하지만), 어떤 독자들은 그의 저서에서 정부가 시온주의 활동에 제한을 두는 것을 비판하는 내용을 찾을 수 있다고 주장하는 반면 다른 독자들은 이 책은 유대인 과격파가 전통을 저버린 것을 비판한다고 주장한다. 게르첼은 이런 주장은 모두 틀렸으며, 자신의 책은 유대인의 삶을 묘사할 뿐 유대인의 삶을 비판하지 않는다고 하였다."
ge.10005.a:0 "이처럼 재능 많은 작가가 우리 나라에 있음이 자랑스럽다!"
