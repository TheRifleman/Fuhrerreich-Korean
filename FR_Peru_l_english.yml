PRU_sea_attempt:0 "People's Sea"
PRU_peoples_airforce:0 "People's Airforce"
PRU_peoples_airforce_desc:0 "With the rise of our socialist republic, we need to prepare armed forces to defend the revolution. The Air Force is one of the most essential ones in the current battlefields."
