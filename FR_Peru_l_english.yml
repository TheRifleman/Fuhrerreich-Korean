PRU_political_decisions:0 "Political Actions - Peru"
PRU_form_PBC:0 "Form the Peru-Bolivian Confederation"
PRU_form_PBC_desc:0 "A century has passed since the Confederation fell originally, at the hand of our envious neighbours, that afraid of our hegemony, decided to tear us apart. No one will stop us from rising again this time however, as we will proclaim the Peru-Bolivian Confederation reborn!"
forming_PBC:0 "§H[Root.GetName]§! will reform into the §HPeru-Bolivian Confederation§!."
PRU_form_PBC_left:0 "Form the Peru-Bolivian Union"
PRU_form_PBC_left_desc:0 "Peru and Bolivia have been sibling countries since its origins as divisions of the Spanish Empire. Separated by the desires of foreign bourgouise politicians, our people are but one, and in the internationalist principle of the united revolution, we have found ourselves in position to realize this dream. Let's unite the workers of Perú and Bolivia into a single, socialist, Peru-Bolivian Union!"
forming_PBC_left:0 "§H[Root.GetName]§! will reform into the §HPeru-Bolivian Union§!."
PRU_leticia_war_monument:0 "Build Leticia War Fallen Monument"
PRU_leticia_war_monument_desc:0 "Our War with Colombia was one of great victory and honor for our nation, but also one with many losses, and many brave peruvian men gave everything for us to succeed. Thus, our president [Root.Leader] had the idea to show our support to the heroes' families by building a monument in honor of the fallen."
PRU_ask_to_join_argie:0 "Ask to Join Argentina's Internationale"
PRU_ask_to_join_argie_desc:0 "As we find ourselves establishing a new revolutionary order in Peru, the continent is still full of reactionaries and enemies of the revolution. Not everything is dark, however, as Argentina, leading the revolution, has established an international alliance for socialism in South America. Let's ask to join their faction."
pru.41.t:0 "Peru wants to join us"
pru.41.d:0 "Lead by a new, revolutionary socialist government, the workers of Peru have taken over. One of the decisions their government has made, is asking to join our socialist faction. Certainly, it seems like welcoming them is the only natural choice."
pru.41.a:0 "Workers of South America, unite!"
pru.41.b:0 "Thanks but no thanks."
pru.42.t:0 "Argentina rejects us"
pru.42.d:0 "Well, this sucks."
pru.42.a:0 "A bunch."
