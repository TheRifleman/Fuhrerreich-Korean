pru.1337.t:0 "Socialist Uprising"
pru.1337.d:0 "As expected, the reaction to the suspension of democracy in Perú was rather divisive, and the APRA has used it to their advantage, declaring an open insurrection against our president. Several traditional parties, feeling threatened by the regime's decision have joined in to their cause.\n\nLooks like arms will be the only way to deal with traitors now."
pru.1337.a:0 "Muerte a los traidores!"
pru.1337.b:0 "The Revolutionaries seize Lima."
pru.1338.t:0 "Wut"
pru.1338.d:0 "No one will read this."
pru.1338.a:0 "Don't you dare post this on reddit."
pru.1339.t:0 "Reactionary forces rise up"
pru.1339.d:0 "As the revolutionaries take Lima, and the Chairman Haya de la Torre leads the birth of the socialist republic, the reactionaries are still looking to get rid of us. Lead by the deposed president Sánchez, they have reunited with the military's support and taken arms to stop our glorious revolution.\nWe can't let them win."
pru.1339.a:0 "Arriba la Revolución!"
#focus
PRU_peru_in_1936:0 "Perú in 1936"
PRU_peru_in_1936_desc:0 "Our nation has seen good and bad moments through its history, while currently we seem to be doing good, the future is still uncertain."
PRU_repairing_the_constitution:0 "Repairing the Constitution"
PRU_repairing_the_constitution_desc:0 "Since president's Leguía played with our state apparatus as he pleased, our constitution and state of law has been disrupted. We can't go on while we don't deal with this issue."
PRU_further_democratization:0 "Further Democratization"
PRU_further_democratization_desc:0 "President Sánchez Cerro has decided to focus on repairing the faults in our constitution that disrupt democratic rule and cripple our nation's representation of the popular will."
PRU_give_more_power_to_the_people:0 "Give More Power to the People"
PRU_give_more_power_to_the_people_desc:0 "Our current system barely represents our people, and has kept republic in a weak, disunited state. Let's implement new democratic reforms that will let peruvians all allow have a say on the way their society is ruled."
PRU_defend_democratic_rule:0 "Defend Democratic Rule"
PRU_defend_democratic_rule_desc:0 "While we know that society requires democracy to do good for our citiziens, not everyone thinks the same. Now more than ever undemocratic movements have reached countries all around. We must stand for democracy and declare that we will defend our ideals."
PRU_what_peru_wants:0 "What Perú Wants"
PRU_what_peru_wants_desc:0 "The collective will of Perú has for long been neglected as the powers that have ruled us have been silent to the people's desires. Let's declare our state a benevolent, caring one, that truly pays attention to the people's desires."
PRU_reform_military_high_command:0 "Reform Military High Command"
PRU_reform_military_high_command_desc:0 "Our Military has brought glory to our nation and has defended the people of Perú bravely. However, many of the high positioned members of our army hold reactionary and retrograde ideas that will only hurt our current path, let's reform the Military command as to diminish their influence in our nation."
PRU_together_for_progress:0 "Together for Progress"
PRU_together_for_progress_desc:0 "More united than ever, Perú has been falling back when it comes to the latest developments, together, however, we will now focus properly on reaching out for progress."
PRU_trust_in_the_people:0 "Trust in the People"
PRU_trust_in_the_people_desc:0 "We can't expect the peruvian people to trust in us if we can't trust in them, let our bond become stronger as a new era of trust between the government and the people of Perú begins."
PRU_the_new_constitution:0 "The New Constitution"
PRU_the_new_constitution_desc:0 "We have succesfully reformed our democracy as the new constitution stands strong as a pinnacle of democratic progress and unity in South America, no longer will the peruvian people stand for corrupt tyranny. A new era for the Republic begins."
PRU_give_more_power_to_the_army:0 "Give More Power to the Army"
PRU_give_more_power_to_the_army_desc:0 "It is the army that has stood for Perú, bringing it glory and defending it from its many enemies, while corrupt politicians and foreigner forces would like to have a say, the truth is, we need the influence of Military guiding us."
PRU_ensure_rule_of_law:0 "Ensure Rule of Law"
PRU_ensure_rule_of_law_desc:0 "The weak constitution that Leguía left us has caused great failures to our rule of law, why would the people respect our rule if the constitution doesn't respect the government's will to know better? It's time to finally ensure rule of law, our rule of law, is respected."
PRU_establish_peruvian_security_committee:0 "Establish Peruvian Security Committee"
PRU_establish_peruvian_security_committee_desc:0 "Weak rule has plagued us for far too long, and has kept our nation unsafe and chaotic, even in its best moments, now, with the support of our loyal armed forces, we can establish a security committee that will guide our society and keep our rule strong."
PRU_what_peru_needs:0 "What Perú Needs"
PRU_what_peru_needs_desc:0 "While many promises of democracy, welfare, and liberties are attracting to the people, the people as a whole is confused, and who can blame them, really? After all, decades of corrupt liberal rule do good to no one. That is why we must give Perú what it truly needs, a strong central government that leads it to the right path."
PRU_national_investing:0 "Peruvian National Investing"
PRU_national_investing_desc:0 "The previous government spent little on benefitting Perú and more in doing whatever it pleased. Now it will be different, and what a better way to spend our resources that to expand our national industry and helping us protect ourselves and the same time."
PRU_trust_in_our_leaders:0 "Trust in our Leaders"
PRU_trust_in_our_leaders_desc:0 "The careless ruling of the past has left the people unable to trust in their leaders, seeing them as egotistical, corrupt or just plain incompetent. We can't let that lack of trust hurt us, we need to stand firm as we show Perú that we can lead it better than anyone else could."
PRU_suspend_democracy:0 "Suspend Democracy"
PRU_suspend_democracy_desc:0 "The farce of democratic rule in the Republic has gone for too long. Hopes of democracy and the failings of the system has only lead Perú stray in the past. Now that we are strong and smart, the choice is clear. We must suspend democracy in Perú permanently, for its own wellbeing."
PRU_what_we_will_sacrifice:0 "What Will We Sacrifice?"
PRU_what_we_will_sacrifice_desc:0 "Dire times are ahead of us, and as we struggle to survive, our nation has to ask themselves, What will we sacrifice for Perú? Sometimes, the answer isn't easy for the hard, but sacrifices must be made."
PRU_further_centralization:0 "Further Centralization"
PRU_further_centralization_desc:0 "President Sánchez Cerro has decided that the unregulated liberties that the faulty consitution grant are what is holding our nation back, and a strong centralization of power is what truly will lead Perú to progress."
PRU_our_economic_policy:0 "Our Economic Policy"
PRU_our_economic_policy_desc:0 "Perú is a great country, with ample supplies of resources to work with and a diverse people upon to build our economy, our nation's recent success means we must update our old economic policy to better benefit from our current status."
PRU_extraction_emphasis:0 "Extractive Emphasis"
PRU_extraction_emphasis_desc:0 "We sit upon an ample land filled with resources that have served the need of our people for long, focusing on extracting them might as well be part of what our economy needs to grow further."
PRU_fostering_peruvian_enterprise:0 "Fostering Peruvian Enterprise"
PRU_fostering_peruvian_enterprise_desc:0 "Private enterprising as well as national capitalizing on the free market has lead many nations to economic success, thus we must foster for and support peruvian enterprising so it leads us to success."
PRU_building_up_infrastructure:0 "Building Up Infrastructure"
PRU_building_up_infrastructure_desc:0 "We must invest the fruits of our labour into improving our nation, infrastructure may be a good beginning, our land is grand and full of roads yet to be built."
PRU_building_up_civilian_economy:0 "Building Up Civilian Economy"
PRU_building_up_civilian_economy_desc:0 "Our country can't live off agriculture and mining forever, industrializing would give us a lot of freedom from depending on the world market for many of our needs, specially during this new technologic age, and will increase our regional influence."
PRU_costa_investing_desc:0 "The "costa", or coast, is one of the three geographic regions of our country, home to big cities and rich in colonial culture, investing in this rich area is essential for our progress."
PRU_costa_investing:0 "Costa Investing"
PRU_cierra_investing:0 "Sierra Investing"
PRU_cierra_investing_desc:0 "The "sierra", or mountain range, is one of the three geographic regions of our country, splitting our country as its heights divide and give shape to our fertile lands, it is home to rich and valuable natural resources as well as the wondrous traditions of andean culture, putting our efforts into developing this zone are required for Perú to succeed."
PRU_selva_investing:0 "Selva Investing"
PRU_selva_investing_desc:0 "The "Selva", or jungle, is one of the three geographic regions of our country, the most remote and scarcely inhabited one, it is as well one of great beauty and richness, not in resources or economy, but its people are diverse and interesting, as well as its ecology is nowhere else to be found, the Amazonas itself brings life to this region, which we must care for, as part of our future."
PRU_resource_seeking:0 "Resource Seeking"
PRU_resource_seeking_desc:0 "As fruitful as our land may be, not all is easily exposed for us to grab. We must undertake new resource seeking investigations as to find more sources of richness for our nation."
PRU_military_build_up:0 "Military Build-Up"
PRU_military_build_up_desc:0 "As much as our situation may seem advantageous and positive, many are restless planning to take our success away, we must then defend our nation and prepare ourselves for doing anything that Perú requires of us."
PRU_research_efforts:0 "Research Efforts"
PRU_research_efforts_desc:0 "New technologies and techniques are spreading around the world as scientists reach a new age of development and improvements for society. We must keep up to date if we want to guide our nation well."
PRU_army_direction:0 "Army Direction"
PRU_army_direction_desc:0 "Our armed forces have been succesful and brought glory to Perú many times recently. Now, however, we must decide what path will their new development take, luckily, we have plenty of experience for deciding."
PRU_the_tried_and_tested:0 "The Tried and Tested"
PRU_the_tried_and_tested_desc:0 "Use of smart battle plans and reliance on our noble soldiers lead us to glory in our previous war, let's stay true to what has worked for us and innovate on it."
PRU_a_new_structure_desc:0 "The battlefield is like life, always changing, dynamic. We can't stay at the past, to further our victories and stay on top, we must always develop new strategies that may fit better for the occassion."
PRU_a_new_structure:0 "A New Structure"
PRU_arms_modernization:0 "Arms Modernization"
PRU_arms_modernization_desc:0 "A well equipped army is always the favoured one amongst equal opponents, let's minimize those situations where we are unfavoured with refitting our infantry's weapons."
PRU_artillery_updates:0 "Artillery Updates"
PRU_artillery_updates_desc:0 "Battles arent defined alone by men with guns, an important factor is men with bigger guns! That shoot far!"
PRU_mobile_divisions:0 "Mobile Divisions"
PRU_mobile_divisions_desc:0 "With an ample and wide land to defend, we require mobility that brings our divisions to the front, and to be able to hold on to any enemy. Let's invest in our motorized units."
PRU_mechanized_masses_desc:0 "Motorized armies aren't enough now, we must support mechanized units that will bring the battlefield in control, to truly take the victory in war."
PRU_mechanized_masses:0 "Mechanized Masses"
PRU_bring_in_the_tanks:0 "Bring in the Tanks"
PRU_bring_in_the_tanks_desc:0 "As full of morale and passion our soldiers may be, they are still just that, men, flesh and bone. We need to fill our ranks will men of steel, unstoppable and unmovable. Tanks."
PRU_reinforce_our_men_desc:0 "Additional supplies that will make sure our men don't lack anything they need are essential, as a tiny factor can decide a battle's outcome."
PRU_reinforce_our_men:0 "Reinforce Our Men"
PRU_extend_our_reach:0 "Extend Our Reach"
PRU_extend_our_reach_desc:0 "The battles of the future won't be fought on land. They'll be fought on water, on the skies, on the tallest peaks, and in darkest jungles. We must prepare our men for any kind of conflict they must face."
PRU_keeping_up_to_date:0 "Keeping Up To Date"
PRU_keeping_up_to_date_desc:0 "As we develop new technologies and take new paths for our nation, we sense that we must never fall behind and we must master completely the path we have chosen for ourselves in the battlefield."
PRU_further_renovations:0 "Further Renovations"
PRU_further_renovations_desc:0 "As up to date as we may be, we must always seek new ways to improve, and if there is none in sight, invent new improvements ourselves, to be at the top of the foodchain."
PRU_marine_strategy:0 "Marine Strategy"
PRU_building_up_bases:0 "Building Greater Ports"
PRU_building_up_bases_desc:0 "Expanded ports will allow our naval forces to base in a greater way, extending our reach through the pacific ocean."
PRU_building_up_docks:0 "Expanding the Callao Dockyards"
PRU_building_up_docks_desc:0 "Since our beloved president Ramon Castillo founded them almost 100 years ago, the Callao dockyards have served well our nation, Peru."
PRU_issues_of_our_own:0 "Issues of Our Own"
PRU_issues_of_our_own_desc:0 "Succesful as we may be, the social and political issues of our nation can only be held off for so long. Let's put our attention into mending the wounds of our society."
PRU_threat_of_insurrection:0 "Threat of Insurrection"
PRU_threat_of_insurrection_desc:0 "As our society is pulled apart, threat of insurrection by the most radical members of our society seems to have appeared."
