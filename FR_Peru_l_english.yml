PRU_fighter_squadrons:0 "Fighter Squadrons"
PRU_bombing_units:0 "Bombing Units"
PRU_seashore_strike:0 "Seashore Strike"
PRU_continual_improvement:0 "Continual Improvement"
PRU_dominating_the_winds:0 "Dominating The Winds"
PRU_south_american_matters:0 "South American Matters"
PRU_south_american_matters_desc:0 "Perú isn't an island in this world, we are surrounded by neighbours, and as such, we must keep up with what happens in South America."
PRU_colombian_tension:0 "Colombian Tension"
PRU_colombian_tension_desc:0 "As the aggresive Colombian government tries to heat up the situation between us, we must handle this carefully."
PRU_colombian_dissidents:0 "Dissidents in Colombia"
PRU_colombian_dissidents_desc:0 "While many are the followers of the Leopardo government, many Colombians want peace instead, let us fund these dissidents to their government, in hopes it weakens them."
PRU_stop_the_extremists:0 "Stop the Extremists"
PRU_stop_the_extremists_desc:0 "Not only Perú, but all of south america is endangered by the Leopardo nationalists, and their expansionist dreams. Perú musts stand up and stop them before it is too late."
PRU_pastaza_dispute_desc:0 "There has been many tensions recently as both Ecuador and us are expanding settlements in Pastaza, while the land is clearly ours by right, we must try to be diplomatic while handling this."
PRU_pastaza_dispute:0 "Pastaza Dispute"
PRU_push_the_claims:0 "Push our Claims"
PRU_push_the_claims_desc:0 "Diplomacy has failed, now the Pastaza Dispute must be solved in the battlefield."
PRU_lower_the_tensions:0 "Lower the Tensions"
PRU_lower_the_tensions_desc:0 "While we may have claims in the region, we are content with our current territorial hold and don't want to risk conflict, rather, friendship with Ecuador may be useful for us."
PRU_go_for_ecuador:0 "The Missing Piece"
PRU_go_for_ecuador_desc:0 "Our regime has determined the best course of action for Perú geopolitically is to expand our territorial hold even more, now that we are in peak condition for it. Let's strike Ecuador, as our claims in Pastaza have been waiting too long for us to take them."
PRU_arican_ambitions:0 "Arican Ambitions"
PRU_arican_ambitions_desc:0 "Decades ago we lost the southern provinces of our nation, as Tacna and Arica were lost to the belligerent chileans. While Tacna is once again in our hold, we still desire to retrieve Arica, and these ambitions have impacted our relations with Chile, let us try and solve them diplomatically."
PRU_push_for_arica:0 "Push for Arica"
PRU_push_for_arica_desc:0 "Diplomatic measures have failed, now our claims must be taken by force, at the battlefield."
PRU_renew_friendship_treaty:0 "Renew Friendship Treaty"
PRU_renew_friendship_treaty_desc:0 "While our diplomatic relations may have soured over the years, diplomatically, we have no reason to stand against Chile, let's renew our past treaty of friendship and forget the past hatred."
PRU_strike_for_arica:0 "Strike for Arica"
PRU_strike_for_arica_desc:0 "It has been determined, we currently stand stronger than the chileans, our long lost province of Arica may be retaken, and with it, Perú will be one step closer to complete."
PRU_extremism_in_bolivia:0 "Extremism in Bolivia"
PRU_extremism_in_bolivia_desc:0 "We are sad to hear that extreme ideologies have taken over our Bolivian brothers, we can't stand for this, we must denounced these transgressions now."
PRU_save_the_bolivians:0 "Save the Bolivians"
PRU_save_the_bolivians_desc:0 "It is time, that Peru stands up against extremism and intervenes in Bolivia, we must do it, as a gesture of defending our brothers and saving them from this situation."
PRU_latest_updates:0 "Latest Updates"
PRU_latest_updates_desc:0 "New, experimental technologies have appeared in the current time, we must update and keep up with it to suceed."
PRU_propelled_technology:0 "Propelled Technology"
PRU_propelled_technology_desc:0 "Amongst our modernized efforts, new propelled technologies may be useful all around."
PRU_establishing_our_hold:0 "Establishing our Hold"
PRU_establishing_our_hold_desc:0 "As we secure our geopolitical position, we must further expand our control over our border territories"
PRU_integrating_the_amazons:0 "Integrating the Amazonas"
PRU_integrating_the_amazons_desc:0 "The northern Amazonas are territories we won over Colombia a few years ago, while scarce in population, they nonetheless have not integrated yet into our national core."
PRU_building_the_amazons:0 "Building the Amazonas"
PRU_building_the_amazons_desc:0 "Let's invest into the infrastructure that connects our national core to the amazonas."
PRU_integrating_pastaza:0 "Integrating Pastaza"
PRU_integrating_pastaza_desc:0 "As we recently ensured our complete control over the territory of Pastaza, we must do as we can to integrate it into our national core."
PRU_building_pastaza:0 "Building up Pastaza"
PRU_building_pastaza_desc:0 "Let's invest into the infrastructure that connects our national core to Pastaza."
PRU_integrating_arica:0 "Integrating Arica"
PRU_integrating_arica_desc:0 "As we recently ensured our complete control over the territory of Arica, we must do as we can to integrate it into our national core."
PRU_building_arica:0 "Building up Arica"
PRU_building_arica_desc:0 "Let's invest into the infrastructure that connects our national core to Arica."
PRU_respect_in_diversity:0 "Respect in Diversity"
PRU_respect_in_diversity_desc:0 "A strong democratic society has diversity in thought and opinion shaping its path. Let's call for further diversity."
PRU_together_building_a_future_desc:0 "It is through our own efforts to raise our people and its lives that we build a future together."
PRU_together_building_a_future:0 "Together Building a Future."
PRU_social_pact:0 "Social Pact"
PRU_social_pact_desc:0 "A national, social pact between the government and our people, to the lowest of classes, is necessary for our diverse society to work properly."
PRU_crush_rebellions:0 "Crush Rebellions"
PRU_crush_rebellions_desc:0 "Not everyone supports the path our regime is taking. Let's stop these dissidents and show the people rebellion won't be tolerated."
PRU_proud_protectionism_desc:0 "Close the economy. Stop having it be open."
PRU_proud_protectionism:0 "Proud Protectionism"
PRU_gain_the_favor_of_the_senate:0 "Persuade the Senate"
PRU_gain_the_favor_of_the_senate_desc:0 "The reforms we are making aren't of everyone's liking. But we can persuade the senate to support us."
PRU_recovery_efforts:0 "Recovery Efforts"
PRU_recovery_efforts_desc:0 "As the crisis has caused our economy to struggle, we have moved forward in lifting it back up."
PRU_full_recovery:0 "Full Recovery"
PRU_full_recovery_desc:0 "We have taken the measures to properly recover our economy and get back in our feet."
PRU_across_our_lands:0 "Across Our Lands"
PRU_across_our_lands_desc:0 "Our geography is expansive and majestic, but this limits the connections amonst our people. Let's work on creating new bridges."
PRU_work_with_the_unions:0 "Work with the Unions"
PRU_work_with_the_unions_desc:0 "The workers' unions are very politically active. To avoid confrontation, we need to work with them further."
PRU_establish_national_security_corps:0 "Establish National Security Corps"
PRU_establish_national_security_corps_desc:0 "As internal dissidents threaten our nation, Perú must show its strength, by establishing brave units to give stability to our regime."
PRU_academic_investments:0 "Academic Investments"
PRU_academic_investments_desc:0 "A strong academic powerhouse is what we ought to be, giving us regional advantage."
PRU_agrarian_reform:0 "Agrarian Reform"
PRU_agrarian_reform_desc:0 "We have redistributed the lands and set up a communal agriculture program for our economy and lower classes."
PRU_social_reform:0 "Socialist Welfare"
PRU_social_reform_desc:0 "We have implemented a socialist program for solving the socioeconomic inequalities in our country."
PRU_peruvian_revolution:0 "The Peruvian Revolution"
PRU_peruvian_revolution_desc:0 "The age of injustice, inequality and mistreatment of the working classes is over! We, the workers of Peru, have risen and will never give up in our fight!"
PRU_the_peoples_council:0 "Create the People's Intelligence Council"
PRU_the_peoples_council_desc:0 "Defense against the reactionaries isn't only to be had in the frontlines, but in inner territory too. As such, creating a central council to defend the people's revolution is the right choice."
PRU_defense_socialist:0 "Defending the Revolution"
PRU_defense_socialist_desc:0 "We will do anything to protect the revolution and free the workers from the oligarchic chains."
PRU_all_terrain_revolution:0 "All-Terrain Revolution"
PRU_all_terrain_revolution_desc:0 "To Bring the Revolution to the world, land isn't the only frontline. We must expand to the sea and the skies as battlefields for our revolutionaries."
PRU_side_equipment:0 "Side-Support Equipment"
PRU_side_equipment_desc:0 "Not only guns are needed in the battlefield, all kinds of supportive equipment is needed by our brave troops to fight on."
PRU_glaciers_of_the_people:0 "Glaciers of the People"
PRU_glaciers_of_the_people_desc:0 "The mighty tanks, slow as glaciers yet unstoppable in the frontlines, are what our people need to break the stalemates against reactionaries."
PRU_mechanized_heroes:0 "Mechanized Heroes"
PRU_mechanized_heroes_desc:0 "Mechanized vehicles are the advantage we need to properly advance forwards and crush the enemies of the workers."
PRU_vehicles_of_the_proletariat:0 "Vehicles of the Proletariat"
PRU_vehicles_of_the_proletariat_desc:0 "Motorized Vehicles provide great strategic advantages in the frontlines, and they might be the speed we need to spread the revolution."
PRU_peoples_fire_support:0 "People's Fire Support"
PRU_peoples_fire_support_desc:0 "Professional artillery units are devastating in combat. We need to prepare artillery to provide fire support to the people, and help our fight."
PRU_workers_weapons:0 "Workers' Weapons"
PRU_workers_weapons_desc:0 "Old and outdated weapons might find themselves in our hands at the revolution, however, updating and renovating to latest designs is needed if we desire to achieve victory for the people."
PRU_the_pride_of_the_workers:0 "Soldiers of the Workers"
PRU_the_pride_of_the_workers_desc:0 "The brave men that fight defending everything we stand for, they are the true pride of the people, and the Soldiers of the Workers we will always honour."
PRU_the_loyal_defense:0 "Defense of the People"
PRU_the_loyal_defense_desc:0 "Times might get dire, but we will never stand down and let our enemies bring the cruelties of capitalism back to the people."
PRU_the_brave_spirit:0 "Brave Conviction"
PRU_the_brave_spirit_desc:0 "With bravery, men from all over Peru join our fight, realizing they must help us defeat the cruel enemies that plan to destroy our revolution."
PRU_the_peoples_guard:0 "People's Guard"
PRU_the_peoples_guard_desc:0 "Organizing our armed forces, we realize a well-trained, professional and adept People's Guard, an Army made specially to defend the revolution, is what our socialist republic needs to succeed."
PRU_revolutionary_grit:0 "Revolutionary Grit"
PRU_revolutionary_grit_desc:0 "United in the workers' cause, the lowest of people have joined in high spirit, and together they will endure anything the reactionaries throw at them."
PRU_the_militias_might:0 "The Mighty Militias"
PRU_the_militias_might_desc:0 "The intrepid men that have risen from anywhere to fight for our cause, the brave militias, should be the base for our armed forces, as they truly embody the revolutionary ideals we follow."
PRU_the_workers_army:0 "Army of the Workers"
PRU_the_workers_army_desc:0 "As we found ourselves fighing a revolution, not only an internal, a world one as well, we realize we need to create and improve an organized army to fight for the workers all around."
PRU_the_will_to_succeed:0 "The Will to Succeed"
PRU_the_will_to_succeed_desc:0 "The people will never give up and will never concede to the oppression of the oligarchy, not now and not ever!"
PRU_rallying_revolutionaries:0 "Rallying Revolutionaries"
PRU_rallying_revolutionaries_desc:0 "We can't fight this fight alone, we must rally those who desire the revolution as we do to join our revolution and rise up!"
PRU_the_revolutionary_economy:0 "The Revolutionary Economy"
PRU_the_revolutionary_economy_desc:0 "As we begin our fight, we realize that a strong, socialist economy capable of benefitting our workers as much as providing in the war will be needed."
PRU_industrial_revolution:0 "Industrial Revolution"
PRU_industrial_revolution_desc:0 "As the revolution takes over every aspect of our country, it seems that our industrial developments and technologies are natural part of it."
PRU_state_industry:0 "State Industry"
PRU_state_industry_desc:0 "As our fledgling socialist republic begins to define it's transitory economic policies, intervening in the economy and setting up state-based industry seems like the natural choice."
PRU_communal_agriculture:0 "Communal Agriculture"
PRU_communal_agriculture_desc:0 "Communal Agriculture is part of the reforms that Chairman Haya has considered necessary for Peru to thrive."
PRU_workers_resources:0 "Workers' Resources"
PRU_workers_resources_desc:0 "Peru is a wide and rich land, full of resources made for our industries to work, however, for far too long the oligarchy used them for their own benefit, rather than the Peruvian people's. Let's change that."
PRU_peoples_military_complex:0 "People's Military-Complex"
PRU_peoples_military_complex_desc:0 "The development of arms factories to fuel our revolutionary efforts are needed by the workers of Peru."
PRU_working_for_the_workers:0 "Working for the Workers"
PRU_working_for_the_workers_desc:0 "Unequalities in a oligarch-driven society plagued Peru for far too long. Our new society will be different, as socialism will ensure all the work done, is by and for the workers."
PRU_expand_the_workers_factories:0 "Expand the Peruvian Factories"
PRU_expand_the_workers_factories_desc:0 "Much of our country is rural, and the urban proletariat is little. However, as we transition towards socialism, we find ourselves needing new urban, industrial development for our socialist economy to work, thus, expanding the Peruvian industrial base will be needed."
PRU_workers_infrastructure:0 "Workers' Infrastructure"
PRU_workers_infrastructure_desc:0 "The poor investment by the careless capitalists in the interconnected infrastructure of our country has left many zones badly connected and in poor state, and has done badly for many rural workers. Let's mend that."
PRU_socialist_construction_revamp:0 "Socialist Construction Revamp"
PRU_socialist_construction_revamp_desc:0 "Public works were never many. Now however, our socialist state is funding a new construction scheme around Peru, allowing the expansion of our country's assets all around."
PRU_mining_expansion:0 "Mining Expansion"
PRU_mining_expansion_desc:0 "The expansion of our mineral resources and their processing is sorely needed as a way to boost our industrial production, thus we should focus on it."
PRU_electronics_research:0 "Electronics Research"
PRU_electronics_research_desc:0 "The development of electronics as the latest fields by science, means we must keep up to date and well-researched on the useful technology."
PRU_socialist_development:0 "Socialist Development Plan"
PRU_socialist_development_desc:0 "Our country's zones are severely underdeveloped, both in industrial capacity and infrastrucutre. By focusing on increasing the base of our society's socioeconomic infrastructure, we can really top off our development."
PRU_socialist_research:0 "Socialist Research"
PRU_socialist_research_desc:0 "Progress and Science are fundamental for marxist development. Let's focus on that!"
PRU_aprist_revolution:0 "Revolutionary Spirit"
PRU_aprist_revolution_desc:0 "The Revolution has settled in Peru, under the leadership of Chairman Haya's model and program."
PRU_birth_of_the_socialist_republic:0 "Birth of the Socialist Republic"
PRU_birth_of_the_socialist_republic_desc:0 "We have proclaimed the Peruvian Republic as dead. But its heart was dead since its birth, as it was ruled by the corrupt bourgouisie. Now, the people have finally proclaimed a true, living republic, the Socialist Republic of Peru!"
PRU_aprist_program:0 "Aprist Program"
PRU_aprist_program_desc:0 "As the APRA has come to lead the socialist revolution, and brought the ideals of solidarity, of socialism and of indoamericanism to the people, we can finally begin implementing a program for the workers."
PRU_begin_the_agrarian_reform:0 "Begin the Agrarian Reform"
PRU_begin_the_agrarian_reform_desc:0 "Much of our country is rural, and the people work as farmers or in otherwise agricultural roles. Yet, for centuries the land has been owned by the rich classes. We must change this, by beginning our agrarian reform."
PRU_redistribute_lands:0 "Land Redistribution"
PRU_redistribute_lands_desc:0 "By redistribuing the communal lands to the workers, we can give them much needed economic independence and sustainance, as they are freed from the elite's shackles."
PRU_the_chairmans_leadership:0 "The Chairman's Leadership"
PRU_the_chairmans_leadership_desc:0 "With the charisma and wits to lead the revolution, it hasn't come as a surprise the popular and good leader our Chairman Haya de la Torre is, it seems that we might need his leadership for a long time, as only he can lead us forward."
PRU_rights_for_the_unions:0 "Rights for the Unions"
PRU_rights_for_the_unions_desc:0 "The unions and syndicates representing the workers are of great importance, and we will give them a great role in our republic, as long as they cooperate, of course."
PRU_socialist_councils:0 "Socialist Councils"
PRU_socialist_councils_desc:0 "The implementation of workers' councils, where they can discuss their issues and decide on different matters, inspired by the famous soviets, would be a great way of strengthening socialism in our society."
PRU_tackle_the_indigenous_issue:0 "Tackle the Indigenous Issue"
PRU_tackle_the_indigenous_issue_desc:0 "The noble indigenous peoples, they are true nationals and part of our great society, we must treat them equally, yet with much respect, and the Chairman will make sure we honour them, the heart of Indoamerica."
PRU_help_the_poor:0 "Help the Poor"
PRU_help_the_poor_desc:0 "The working classes have suffered for far too long, we have to implement social policies that benefit them and ends their material lacks, putting them on equal ground with all of our society."
PRU_nationalization_program:0 "Nationalization Program"
PRU_nationalization_program_desc:0 "Foreign capitalist influence on our economy has been of great size. We can't stand this anymore, as the industries belong to the Socialist Republic, and to the workers that labour in them."
PRU_socialist_elite:0 "Socialist Elite"
PRU_socialist_elite_desc:0 "A capitalist elite can never rule, as they only have their own interests in mind, not the people's. Yet, someone capable must be in charge. Thus, the socialist republic will be ruled by a socialist intellectual elite, who will know exactly how to decide what the people needs and how to provide."
PRU_socialism_in_indoamerica:0 "Socialism in Indoamerica"
PRU_socialism_in_indoamerica_desc:0 "Our revolution can't stay within Peru. The ideals of socialism and solidarity trascend borders, and must be spread through the beautiful continent we call Indoamerica, the mix of Indigenous and Colonial influences make for a perfect place for this international revolution."
PRU_peruvian_cooperatives:0 "Peruvian Cooperatives"
PRU_peruvian_cooperatives_desc:0 "Local communities, united by a feeling of comradeship, striving towards a better tomorrow, is what will lead the Peruvian workers to success."
PRU_workers_fleet:0 "Workers' Fleet"
PRU_workers_fleet_desc:0 "The seas are a powerful resource, as well as a bridge between the workers of the world, yet control over them by our enemies would surely doom us. Thus, the workers must establish a fleet that dignifies their dreams of world revolution."
PRU_the_new_ports:0 "The New Ports"
PRU_the_new_ports_desc:0 "The old ports that have served Peru are just a memento of their use as bourgouise centers of commerce and greed. We'll create new ports, made for and by the people!"
PRU_the_peoples_shipyards:0 "The People's Shipyards"
PRU_the_peoples_shipyards_desc:0 "Buying ships from commercial dockyards that have profited, many times from war even, is a thing of the past. A new national industry with national shipyards controlled by the working classes is what we'll do!"

