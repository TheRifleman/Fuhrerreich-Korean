PRU_lessons_from_our_war_with_colombia:0 "Lessons from our War with Colombia"
PRU_lessons_from_our_war_with_colombia_desc:0 "With a great focus on aerial combat and bombing shaping the strategies of the war, we have learned a lot and must put some use to it."
PRU_our_airborne_strategy:0 "Our Airborne Strategy"
PRU_shoot_them_down:0 "Shoot them Down"
PRU_preparing_our_wings:0 "Preparing Our Wings"
