PRU_in_times_of_need:0 "In Times of Need"
PRU_black_wednesday:0 "Effects of the Market Crash"
PRU_black_wednesday_desc:0 "The London Stock Market crashed, and with it, our export oriented economy."
PRU_black_wednesday1:0 "Recovering from the Market Crash"
PRU_black_wednesday1_desc:0 "We are doing what we can to recover."
PRU_rising_revolution:0 "Rising Revolution"
PRU_rising_revolution_desc:0 "As the corrupt government showed its true colours, the death of the oligarchic republic has come, and with it, the Peruvian Socialist Republic has risen in revolution!"
PRU_gritty_revolt:0 "Revolutionary Grit"
PRU_gritty_revolt_desc:0 "United in the workers' cause, the lowest of people have joined in high spirit, and together they will endure anything the reactionaries throw at them."
