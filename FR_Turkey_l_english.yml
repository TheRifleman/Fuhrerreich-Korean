TUR_FUHRERREICH_DESC:0 "대전쟁이 끝난뒤 오스만 제국은 산산히 부서진 상태가 되었고, 협상국의 여러 국가들에게 많은 영토를 빼앗기게 되었습니다. 세브르 조약이 체결되자 무스타파 케말 파샤와 혁명가들은 술탄을 퇴위시키고 제국주의자들을 몰락시키기 위하여 행동을 개시했습니다. 현재 케말주의 혁명으로 알려진 이 사건은 협상국이 꼭두각시로 여겨지는 술탄의 지지를 더욱 받고 있다는 것을 보았습니다. 그 후 몇년동안, 파벌주의와 정치적 격동은 한때 위대했던 제국안에서 더욱 커지고 있습니다..."

