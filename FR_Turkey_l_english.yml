tur.73.t:0 "Crisis Averted!"
tur.73.d:0 "Thankfully, it seems as though we have managed to avoid a full out civil war from opposition groups, with many of the main perpetrators having been caught and/or forced to end their actions against [Root.GetNameDef]. This is clearly a boon for our nation, as we have managed to push through key legislation while also avoiding the potential destabilization of the state."
tur.73.a:0 "Wonderful!"

tureco.1.t:0 "Economic Downturn"
tureco.1.d:0 "Horrible news has just reached our doorstep! Apparently, several days ago, the London Stock Exchange had plunged, with unemployment rates and turnover rates soaring in the United Kingdom.\n\n[Root.GetNameDef] has not been left unaffected, unfortunately, as the shockwaves of the London Market Collapse have negatively affected our great nation. Even now, shops are beginning to close rapidly, with foreign companies leaving [Root.GetNameDef] in droves. Unemployments and layoffs have skyrocketed, with discontent now brewing within the general populace. This could not have come at a worse time, and it is clear that we will have to take steps in order to combat this economic downturn, lest it tear our nation apart."
tureco.1.a:0 "Kahretsin!"

tureco.2.t:0 "Socialists Rise in Popularity"
tureco.2.d:0 "Days after the economic downturn, it already seems as though the socialists within our nation have begun to take advantage of the situation. Indeed, leaders such as Reşad Fuad and Şefik Hüsnü have been active in terms of preaching the political ideology of socialism and empowering the common workers. This has, unfortunately, had a noticeable effect, with the Workers and Peasants Socialist Party and Communist Party gaining followers from the disgruntled populace."
tureco.2.a:0 "A futile gesture."

tureco.3.t:0 "[TUR.GetNameDef] Has Nationalized Their Railways!"
tureco.3.d:0 "Under the Ottoman Public Debt Administration, many of our foreign companies and the government itself has had a stake in [TUR.GetNameDef]s most prominent and prized industrial holdings, including their railways. Unfortunately for us, the [TUR.GetAdjective] government has now decided to nationalize their railways, thereby robbing us and our companies of any sort of profit. With that being said, we need to take action. The question stands: what shall we do?"
tureco.3.a:0 "Do nothing."
tureco.3.b:0 "Embargo them!"
tureco.3.c:0 "Declare war!"

