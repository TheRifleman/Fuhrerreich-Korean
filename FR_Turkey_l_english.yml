#### Focus ####
TUR_emergency_session:0 "긴급 회의"
TUR_emergency_session_desc:0 "Following the assassination of the late Sultan Abdülmecid II has come as a surprise to many, including those within the government themselves. It is clear that an emergency session must be convened in order to decide the fate and direction of our nation..."
TUR_death_of_an_empire:0 "제국의 죽음"
TUR_death_of_an_empire_desc:0 "The Ottoman Empire is no more, it seems, with the parliament in favour of abolishing the empire and bringing about the establishment of a new, Turkish state."
TUR_consolidation_of_power:0 "권력 강화"
TUR_consolidation_of_power_desc:0 "Thankfully, it seems as though the House of Osman has managed to hold onto power and allow for the continuation of the Ottoman Empire under its grip."

TUR_turanist_victorious:0 "투란주의자들의 승리"
TUR_turanist_victorious_desc:0 "The Turanists, following the establishment of the Turkish state, were able to seize power and secure the confidence of the majority of delegates. Preaching a pan-Turkic platform alongside a strong and united Turkish state, it will certainly be interesting to see how they will impact the nation..."
TUR_promote_pan_turkism:0 "범튀르크주의 촉진"
TUR_promote_pan_turkism_desc:0 "Rather than associating ourselves with the Europeans or the Arabs, it is clear that our destiny lies with the warming of relations with our Turkic brothers. After all, we are genetically similar and the Turkish people themselves are descended from the Central Asians."
TUR_indoctrinate_the_youth:0 "청소년 교화"
TUR_indoctrinate_the_youth_desc:0 "We must invigorate the youth and help them realize the importance of not only loyalty to our goals, but to the state itself. If we are to usher in an era of prosperity, we must ensure that the youth are active in such a pursuit."
TUR_extend_our_power:0 "우리의 힘을 보여주다"
TUR_extend_our_power_desc:0 "Simply attaining a majority in parliament is not enough; we must ensure that our rule is pervasive in the lives of all of the people and felt throughout the nation. We must extend our reach in order to properly consolidate our power, ensuring that nobody can challenge our rule."
TUR_empower_paramilitary_groups:0 "준 군사단체 강화"
TUR_empower_paramilitary_groups_desc:0 "A strong leader rules effectively through keeping his subjects fearful of his wrath; by empowering paramilitary groups that are loyal to our cause we can ensure that the people will fear us and, subsequently, obey any orders we dish out."
TUR_increased_weapons_production:0 "무기 생산 증가"
TUR_increased_weapons_production_desc:0 "Supplying not only the military but also our paramilitary groups is key. In order to do so, we must order all available factories to up their arms production, therefore allowing us to supply a greater amount of men in a shorter amount of time."
TUR_begin_recruitment_campaigns:0 "모병 캠페인 시작"
TUR_begin_recruitment_campaigns_desc:0 "While the procurement of arms is a step in the right direction, we also require men to use those arms if the need ever arises. That is why we must begin recruitment campaigns and invigorate the military spirit of Turks."
TUR_crush_internal_enemies:0 "내부의 적을 척결하라"
TUR_crush_internal_enemies_desc:0 "We cannot allow internal enemies to roam and threaten the security and stability of the state. That is why we must commit to destroying and ridding the nation of any internal threat that may arise."
TUR_reformation_of_the_state:0 "국가 개혁"
TUR_reformation_of_the_state_desc:0 "It is well known to many that the Ottoman Empire was an outdated and decadent state, hanging on only through sheer luck. If we are to ensure that the same tragedy does not befall the Turkish state, we must work towards the internal and external reformation of the state itself."
TUR_promote_industrialism:0 "산업주의 장려"
TUR_promote_industrialism_desc:0 "In order to allow for a greater standard of living within the Turkish nation, alongside its gradual industrialization, we must begin to turn our gaze towards the establishment of state sponsored factories."
TUR_work_with_the_masses:0 "대중과 일하다"
TUR_work_with_the_masses_desc:0 "We must establish our reputation as a nation of the people, by the people, for the people. That is why we must work with the masses and secure their loyalty. That way, we can minimize the chance of dissent against our rule."
TUR_develop_intelligence_organizations:0 "비밀조직 설치"
TUR_develop_intelligence_organizations_desc:0 "In order to prepare for the event of any sort of internal threats, we must look towards the establishment of modern, and effective, intelligence organizations that possess the capabilities required to deal with any sort of threat."
TUR_assassination_of_prominent_leftists:0 "저명한 좌파인사 암살"
TUR_assassination_of_prominent_leftists_desc:0 "Leftists have no place within the Turkish state. They spew and preach hate-filled and false ideological promises, attempting to gain the trust of the people through lies. Seeing as there is no peaceful way to deal with them, we must dirty our hands for the betterment of the nation."
TUR_tear_down_old_institutions:0 "오랜 제도 해체"
TUR_tear_down_old_institutions_desc:0 "The Ottoman Empire was plagued by a plethora of ineffective and corrupt organizations that were unable to fulfil even the simplest of tasks. By tearing down these trite institutions, we can ensure the establishment of our own, more effective institutions which will largely be loyal to us."
TUR_rid_ourselves_of_bureaucratic_decadence:0 "관료주의적 퇴폐 극복"
TUR_rid_ourselves_of_bureaucratic_decadence_desc:0 "By hiring effective and loyal bureaucrats, while also passing anti-corruption measures and enforcing stricter standards, we can ensure that the bureaucratic decadence that had plagued the late Ottoman Empire shall not be a thorn in our side."
TUR_judicial_control:0 "사법관제"
TUR_judicial_control_desc:0 "By establishing control of the judiciary, we can begin the consolidation of power and ensure a more loyal government. In addition, we will have the ability to control and decide rulings that we support."
TUR_shut_down_parliament:0 "의회 폐쇄"
TUR_shut_down_parliament_desc:0 "Parliament is a banal institution and only provides for paralysis and indecisiveness within the government. What the people truly need is a strong leader who possesses the ability to rule quickly, decisively, and effectively rather than being forced to listen to the bickering of the detached elite."

TUR_kemalist_victorious:0 "케말주의자들의 승리"
TUR_kemalist_victorious_desc:0 "The Kemalists, following the establishment of a Turkish state, were able to come to power in the midst of a political crisis in the now Republic of Turkey. Advocating a platform of modernization, the Kemalists have already begun work on shaping the new Turkish nation."
TUR_a_new_alphabet:0 "새로운 글자"
TUR_a_new_alphabet_desc:0 "Rather than use the Arabic script, which itself is outdated and ill-suited to the needs of the Turkish language, it is best we throw off the shackles of the Ottoman Empire and use a latin scripture for the new Turkish language."
TUR_ban_the_fez:0 "페즈 금지"
TUR_ban_the_fez_desc:0 "One of the big questions with regards to modernization is the fez. Seen by many leading Kemalists as a symbol of Orientalism and backwardness, it is perhaps best we ditch the headdress for western style hats."
TUR_western_legal_code:0 "서양식 법률"
TUR_western_legal_code_desc:0 "Rather than retaining Mecelle, perhaps it is best we base our civil code off of that of the Swiss one. That way, we can truly usher in an era of modernization for our young republic and garner legitimacy in the eyes of the Western nations."
TUR_parliamentary_democracy:0 "의회 민주주의"
TUR_parliamentary_democracy_desc:0 "Retaining, and even refining, parliamentary democracy is key to ensuring for a democratic nation and a properly represented populace. We shall not allow for democratic ideals to be compromised, no matter the situation."
TUR_gregorian_calendar:0 "그레고리력 사용"
TUR_gregorian_calendar_desc:0 "The most widely used civic calendar internationally, it is only natural that we begin the adoptation of the Gregorian calendar rather than retaining the Rumi calendar."
TUR_reorganize_our_bureaucracy:0 "관료체제 재조직"
TUR_reorganize_our_bureaucracy_desc:0 "The corrupt and inefficient bureaucracy was one of the biggest issues of the late Ottoman Empire. By reorganizing and staffing our bureaucracy with qualified politicians and civil servants can we hope to thrive as a state."
TUR_bolster_the_armed_forces:0 "군비 확장"
TUR_bolster_the_armed_forces_desc:0 "If the ideals of laicism or democracy within our nation are ever compromised, it is the duty of the military to ensure that the ideals are strictly reinforced and the offender removed from a position of power. We cannot allow internal threats to topple our great nation."
TUR_institute_laicism:0 "세속주의 도입"
TUR_institute_laicism_desc:0 "A key aspect of modernization is ensuring the separation between religion and the state is clearly defined and enforced. By making it clear that laicism will be made a key component of the republic can we ensure that our nation, and its population as well, will fully modernize."
TUR_land_reform:0 "토지 개혁"
TUR_land_reform_desc:0 "Through the establishment of modern farms can we ensure the advancement of our agricultural techniques."
TUR_social_equality:0 "사회적 평등"
TUR_social_equality_desc:0 "By taking to reforming the Ottoman ideal of the public sphere can we begin to shape the thoughts of our citizens and allow for a more socially active and civically conscious population."
TUR_womens_rights:0 "여성의 권리"
TUR_womens_rights_desc:0 "We must encourage the equal participation and rights of Turkish women so as to truly modernize our nation."
TUR_the_sciences_and_the_arts:0 "과학과 예술"
TUR_the_sciences_and_the_arts_desc:0 "By promoting the sciences and the arts can we allow for a more educated and academically minded population. This, in turn, will allow us to make strides in a variety of fields."
TUR_village_institutes:0 "교육기관"
TUR_village_institutes_desc:0 "마을에 교육기관을 설립함으로써 우리는 도시든 시골이든 모든 터키시민들의 동등하고 수준높은 교육을 받을수 있도록 보장할수 있습니다."
TUR_financial_reform:0 "금융개혁"
TUR_financial_reform_desc:0 "By establishing new standards for our finances, creating a central bank, and dealing with our foreign debts can we ensure the financial stability of the republic."
TUR_state_owned_enterprise:0 "국영기업"
TUR_state_owned_enterprise_desc:0 "We must take to creating government-sponsored and government-controlled organizations which will, hopefully, allow for us to promote industrialism within Turkey. This will, in turn, allow us to industrialize our nation at an unprecedented rate."
TUR_the_turkish_constitution:0 "터키의 헌법"
TUR_the_turkish_constitution_desc:0 "In order to gain legitimacy within the international community and the eyes of our people, alongside solidifying our vision for Turkey, we must begin to draft and ratify a truly Turkish constitution."
TUR_guardians_of_the_constitution:0 "헌법의 수호자"
TUR_guardians_of_the_constitution_desc:0 "We must further bolster our armed forces as to allow for them to successfully defend the ideals laid out in the constitution and, in turn, promote and enforce stability in Turkey."

TUR_a_moderate_empire:0 "보통 제국"
TUR_a_moderate_empire_desc:0 "We cannot allow for radical forces to take power within the empire and erode our reputation worldwide. By placing Sultan Ahmed Nihad on the throne, we can hopefully liberalize our empire and accomplish what our predecessors could not. That is, the westernization of our empire."
TUR_assertion_of_royal_prerogatives:0 "우리에게 중요한 문제"
TUR_assertion_of_royal_prerogatives_desc:0 "No longer can we allow external, and even internal, forces to dictate our policy. We must take matters into our own hands and shape the future of the Ottoman Empire for the generations to come!"
TUR_rewrite_the_constitution:0 "헌법 개정"
TUR_rewrite_the_constitution_desc:0 "The current constitution is very unclear or outdated in many aspects. By rewriting it, we can garner legitimacy in the eyes of our people and amass greater power to see through any future reforms."
TUR_dealing_with_the_bureaucracy:0 "관료주의 처리"
TUR_dealing_with_the_bureaucracy_desc:0 "An apparent truth is the decadence and inefficiency of the Ottoman bureaucracy. By staffing our bureaucracy with qualified and scrupulous civil servants, we can allow for greater efficiency within our state."
TUR_finish_the_tanzimat_reforms:0 "탄지마트 개혁의 끝"
TUR_finish_the_tanzimat_reforms_desc:0 "While the Tanzimat reforms did liberalize our empire to an extent, the reforms themselves did not go far enough and came at a very late time. We must avoid the mistakes of our predecessors if we are to survive these trying times."
TUR_decentralized_rule:0 "분산된 지배"
TUR_decentralized_rule_desc:0 "By deferring to the governors of the various provinces, rather than directly governing from Kostantiniyye, can we ensure the greater representation of our people."
TUR_reform_the_banking_system:0 "은행제도 개혁"
TUR_reform_the_banking_system_desc:0 "By continuing the reformation and overhaul of our banking system, and empowering the central bank, can we ensure the stability of our currency."
TUR_work_to_pay_off_our_debts:0 "빚을 갚기 위해 일하라"
TUR_work_to_pay_off_our_debts_desc:0 "The OPDA has long been a drain on our economy and has shackled us, disallowing economic independence. Only by paying off our debts to our creditors can we pursue an independent economic policy."
TUR_multi_party_system:0 "다당제 제도"
TUR_multi_party_system_desc:0 "By promoting a multi-party system, which in itself will be democratic, can we hope to allow for the full representation of the views of our people while also solidifying the idea that our nation is a parliamentary democracy."
TUR_transition_to_a_constitutional_monarchy:0 "입헌 군주정"
TUR_transition_to_a_constitutional_monarchy_desc:0 "Historically, the Sultan has held great power and influence within the Ottoman Empire. By delegating tasks to key members of the government and taking on a role of a constitutional monarch can we hope to liberalize our empire and allow for democracy to flourish."
TUR_provide_education_to_the_people:0 "공교육 제공"
TUR_provide_education_to_the_people_desc:0 "It is key that we promote and allow for the development of an educated citizenry. This, in turn, will allow for a more civically conscious and stronger population."
TUR_ensure_judicial_fairness:0 "사법적 정직 보장"
TUR_ensure_judicial_fairness_desc:0 "A key staple of any democratic society is the presence of an independent judiciary. By creating high standards for our judiciary we can allow for a lack of corrpution in the empire."
TUR_ending_corruption:0 "부패 종결"
TUR_ending_corruption_desc:0 "Corruption, through bribes, favours, or other methods, has long been allowed within the empire. By defining and enforcing a strict set of standards for our politicians and civil servants, we can defeat this issue which has plagued our great empire for so long."
TUR_an_inclusive_empire:0 "포괄적인 제국"
TUR_an_inclusive_empire_desc:0 "We must never allow for the democratic and inclusive ideals of the empire to be compromised. The order established by Sultan Ahmed IV must remain for generations to come. Long live the Sultan and long live the Ottoman people!"
TUR_reform_the_political_system:0 "정치제도 개혁"
TUR_reform_the_political_system_desc:0 "The political system, which, in large part due to the British, is somewhat close to that of the Western nations. It is clear that we must put an end to this system as it represents Western control over our nation."
TUR_establish_control_over_the_judiciary:0 "사법부에 대한 통제권 확립"
TUR_establish_control_over_the_judiciary_desc:0 "Establishing control over the judiciary is key. We cannot allow for rogue elements within the government to hinder the progress made by the Sultan."
TUR_appoint_a_loyal_grand_vizier:0 "충성스런 수상 임명"
TUR_appoint_a_loyal_grand_vizier_desc:0 "In order to solidify our power over the government, we must take to appointing an experienced, yet loyal, Grand Vizier. That way, we can minimize dissent within the government."
TUR_solidify_the_power_of_the_sultan:0 "술탄의 권력 확립"
TUR_solidify_the_power_of_the_sultan_desc:0 "We must remind the branches of the government that the Sultan, the sovereign of the Ottoman people, holds the most power and shapes the state."
TUR_reeducate_the_masses:0 "재교육"
TUR_reeducate_the_masses_desc:0 "Re-education programs are key if we are to mobilize those that are younger and inspire them to fight for the empire."
TUR_silence_all_opposition:0 "반대파의 침묵"
TUR_silence_all_opposition_desc:0 "Long having been a thorn in our side, the opposition has been extremely vocal during present times. We must take to silencing them for the greater good of the empire."
TUR_disband_parliament:0 "의회 해산"
TUR_disband_parliament_desc:0 "Parliament has been given too much power and free reign, hindering our empire and only serving to hold back to Sultan's power. We must abolish this outdated and decadent institution immediately."
TUR_the_phoenix:0 "피닉스"
TUR_the_phoenix_desc:0 "Like a phoenix, we have risen from the ashes and are on the path of restoring our empire to greatness. Long live Sultan Osman IV!"
TUR_economic_mobilization:0 "경제 동원"
TUR_economic_mobilization_desc:0 "We must quickly begin the conversion of our economy from that of one that is largely civilian based to one that serves to strengthen and provide the military with what it needs."
TUR_mandatory_conscription:0 "의무적 징병"
TUR_mandatory_conscription_desc:0 "In order to carry out our plans of restoring the former greatness of the Ottoman Empire, we require able-bodied men to serve under our command and staff our army."

TUR_foreign_policy:0 "외국인 정책"
TUR_foreign_policy_desc:0 "It is paramount that we begin to take the future of our nation into our own hands and independently deal with the foreign policy issues that demand our immediate attention."
TUR_remil_istanbul:0 "이스탄불 재무장"
TUR_remil_istanbul_desc:0 "Upon the conclusion of the Great War, we were forced by the Entente to demilitarize the Bosphorus Straits as part of the treaty that had ended the war. It is time we take matters into our own hands and officially end the policy."
TUR_join_stahlpakt:0 "강철조약에 가입 신청"
TUR_join_stahlpakt_desc:0 "Germany, once an ardent ally during the Great War, has once again amassed power and is beginning to enter a new age of supremacy. If we are to ensure our place in the coming years, it is only natural that we join them in an alliance of friendship."
TUR_demand_trabzon:0 "트라브존 요구"
TUR_demand_trabzon_desc:0 "The region of Trabzon, now controlled, for the most part, by Armenia, rightfully belongs to our nation. As such, we must take it back by any means necessary."
TUR_crush_arm:0 "아르메니아 척결"
TUR_crush_arm_desc:0 "We can no longer Armenia to remain a threat on our borders. As it currently stands, their possession of our core lands weakens us. We must remedy this issue at once."
TUR_erz_pleb:0 "에르주룸 국민 투표"
TUR_erz_pleb_desc:0 "Seeing as the majority of the citizens within Erzurum are Turkish, it is only natural that we ask for a plebiscite that will, most likely, end in our favour."
TUR_destroy_kurds:0 "쿠르드족 말살"
TUR_destroy_kurds_desc:0 "The Kurds possess Van, which is geopolitically important when it comes to our dealings with Iran. We must retake this piece of land at all costs."
TUR_conquer_arabia:0 "아랍 정복"
TUR_conquer_arabia_desc:0 "In order to re-establish our presence within the Middle East, we must take to retaking our lands back in the south. This will not be easy, however, and we must prepare ourselves for an arduous war."
TUR_put_down_the_mashriqis:0 "마쉬리크 정복"
TUR_put_down_the_mashriqis_desc:0 "The Brits have seen fit to claim our domain for themselves, taking with them the Levant and creating a Mashriqi state in the area. We must correct this wrong, and re-claim our rightful territory at once!"
TUR_demand_aydin:0 "그리스에 스미르나 요구"
TUR_demand_aydin_desc:0 "Greece has, for far too long, been allowed to own Smyrna, a core state of our great nation. We must demand the territory back, or take it back by any other means necessary."
TUR_reclaim_west:0 "우리의 서부영토 재탈환"
TUR_reclaim_west_desc:0 "Our western lands, especially Izmir and Trakya, are key to establishing our presence in the Europe and the Aegean Sea in addition to ensuring our control over the Bosphorus. We must take back these lands at all costs."
TUR_petition_italy:0 "판 요구"
TUR_petition_italy_desc:0 "The entirety of our access to the Mediterranean is blocked off by the Italians, who are in possession of our southern coast. It is important that we regain control of this land at all costs."
TUR_maltaya_status:0 "말라티아 요구"
TUR_maltaya_status_desc:0 "The French were given portions of southern Anatolia following the Great War. We must correct this issue at once and demand ownership of our land."

TUR_economic_affairs:0 "경제 문제"
TUR_economic_affairs_desc:0 "Following the London Market Collapse, it seems as though our already declining economy has only been hurt even more by the ensuing panic. It seems the re-evaluation of our economic policies are in order."
TUR_resource_exploitation:0 "자원 개발"
TUR_resource_exploitation_desc:0 "Anatolia is a resource rich region, with much chromium and steel existing within the region itself. We must take advantage of our abundance of these resources and begin mining operations."
TUR_industrial_development:0 "산업 발전"
TUR_industrial_development_desc:0 "If we are to ever catch up to our European counterparts, it is key that we begin the industrialization of the nation. By actively sponsoring the construction of state-owned factories, we can begin to allow for the gradual industrialization of our nation."
TUR_agricultural_methods:0 "농업 체계"
TUR_agricultural_methods_desc:0 "By upgrading our agricultural methods and the tools used by our farmers, we can ensure greater agricultural output at a more efficient pace."
TUR_nationalization_of_railways:0 "철도 국유화"
TUR_nationalization_of_railways_desc:0 "As it stands, the OPDA is very much influential when it comes to the ownership of railways within our nation. While this may anger a few nations, it is paramount that we retake control of our economy and assert our independence on the world stage."
TUR_austerity_programs:0 "긴축 계획"
TUR_austerity_programs_desc:0 "In order to allow for the recovery our economy, we must cut spending in select areas. While this will be an unpopular measure in the short term, it will be extremely beneficial in pulling us out of the economic rut we've found ourselves in."
TUR_subsidization_of_industry:0 "산업 보조금"
TUR_subsidization_of_industry_desc:0 "Subsidizing the newly created state-sponsored factories will go a long way in allowing for us to take the burden off of the factories themselves while also allowing for greater productivity."
TUR_broaden_our_horizons:0 "우리의 지평을 넓히다"
TUR_broaden_our_horizons_desc:0 "It is important that we begin to consider pivoting our gaze abroad and seeking out trade partners to help aid us with the economic crisis we have found ourselves embroiled in."
TUR_foundation_of_the_defence_industry:0 "방위산업의 기초"
TUR_foundation_of_the_defence_industry_desc:0 "It is key that, in order to boost our production of guns and other types of weapons, we begin allowing for the creation of factories that can aid us with setting the stage for the foundation of a proper defence industry."
TUR_establishment_of_radio_networks:0 "무선 네트워크 구축"
TUR_establishment_of_radio_networks_desc:0 "Paving the way for the creation of radio networks will allow for economic development in the field of RADAR technology while also ensuring greater communication between the people and the media."
TUR_koc_holding:0 "코우츠 홀딩스"
TUR_koc_holding_desc:0 "Working with Koç Holding, one of the biggest and most well-known firms in our nation, would be advantageous in terms of the further industrialization of our nation alongside assisting with job creation efforts."
TUR_anatolian_railway:0 "아나톨리아 철도"
TUR_anatolian_railway_desc:0 "By spurring the creation of an Anatolian Railway, we can better link our core lands and ensure for the efficient transportation of goods and troops."
TUR_the_central_bank:0 "중앙은행"
TUR_the_central_bank_desc:0 "Ensuring the stability of the central bank will go a long way in ensuring the stability of our currency and consumer satisfaction."
TUR_kirikkale_steel:0 "키리칼레 강철"
TUR_kirikkale_steel_desc:0 "It would be wise to begin resource extraction operations in Kırıkkale, which is bountiful in terms of the steel resources it possesses, in order to further boost our economic output to the world markets."
TUR_robert_college:0 "로버트 칼리지"
TUR_robert_college_desc:0 "Founded in 1863 by an American philanthropist and an American missionary, Robert College has grown to become the top institution of higher education within the nation. By ensuring the funding of the university alongside staffing it with qualified personnel, we can allow for the greater educational development of our citizenry."
TUR_redistribution_of_land:0 "토지 재분배"
TUR_redistribution_of_land_desc:0 "Redistributing land to the farmers who can make better use of it, rather than allowing it gradually rot in the hands of the rich, is key if we are to achieve maximum economic output."
TUR_economic_prosperity:0 "경제적 번영"
TUR_economic_prosperity_desc:0 "It seems as though years of economic investment in the proper fields alongside the gradual, yet steady, industrialization of the nation has allowed for us to finally declare ourselves as economically stable."

TUR_inspecting_the_military:0 "군부대 시찰"
TUR_inspecting_the_military_desc:0 "It is important that we turn our gaze towards the eventual professionalization and further development of our military, lest we find ourselves besieged on all sides by hostile and foreign powers, eager to dismantle our great state."
TUR_military_colleges:0 "군사 대학"
TUR_military_colleges_desc:0 "Investing in military colleges is a great way to ensure the development a proper and skilled officer corps, able to defeat whatever challenges it may face."
TUR_professionalization_of_the_military:0 "군대 전문화"
TUR_professionalization_of_the_military_desc:0 "We must ensure that all of our men are in top shape in the event of a war. All of our men must have the assurance that they will be properly trained and supplied."
TUR_field_exercises:0 "야외 훈련"
TUR_field_exercises_desc:0 "Conducting field exercises is the best way to ensure that we are up to date on any sort of doctrines and are able to combat those newer doctrines. In addition, field exercises will help discipline our troops."
TUR_equipment_modernization:0 "장비 현대화"
TUR_equipment_modernization_desc:0 "Upgrading our old equipment and hardware is key if we are to gain an advantage over our enemies. In addition, improving our production capabilities is certainly a priority for any well-supplied military."
TUR_british_assistance:0 "영국의 지원"
TUR_british_assistance_desc:0 "It is vital that we turn to the British, who are renowned for their professional armed forces, and secure military aid."
TUR_german_assistance:0 "독일의 지원"
TUR_german_assistance_desc:0 "It is vital that we turn to the Germans, who are renowned for their well disciplined armed forces, and secure military aid."
TUR_gendarmerie_general_command:0 "헌병대 총사령부"
TUR_gendarmerie_general_command_desc:0 "In order to more effectively police our nation, we must begin to divert greater funding towards the Gendarmerie General Command, allowing us to higher more, and higher quality, law enforcement officers."
TUR_field_artillery:0 "야전 포병"
TUR_field_artillery_desc:0 "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
TUR_general_staff:0 "일반 참모"
TUR_general_staff_desc:0 "By ensuring that only top officers are allowed to serve as the General Staff, we can ensure that the administrative, logistical, and operational needs of our military are met."
TUR_contracts_with_royal_arsenal:0 "로열 아스널과의 계약"
TUR_contracts_with_royal_arsenal_desc:0 "Seing as Britain has been more than willing to assist us in the modernization of our military, perhaps it would best to reach out to Royal Arsenal, one of their top companies, and secure a contract for new equipment."
TUR_contracts_with_mauser:0 "마우저와의 계약"
TUR_contracts_with_mauser_desc:0 "Seing as Germany has been more than willing to assist us in the modernization of our military, perhaps it would best to reach out to Mauser, one of their top companies, and secure a contract for new equipment."
TUR_support_equipment:0 "지원 장비"
TUR_support_equipment_desc:0 "Logistics, field hospitals, and engineers are all crucial support elements to any division. If we are to fight smarter, and allow for the preservation of our men and emerge victorious, we must make strides in the field of support equipment."
TUR_armoured_vehicles:0 "장갑차"
TUR_armoured_vehicles_desc:0 "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
TUR_tank_research:0 "전차 연구"
TUR_tank_research_desc:0 "Invented by the British in 1916 during the Weltkrieg, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to any future war efforts."
TUR_special_forces_command:0 "특수부대 사령부"
TUR_special_forces_command_desc:0 "Investing funds into the creation of a special forces task force is crucial if we are to conduct covert operations in an efficient and effective manner."
TUR_rearmament:0 "재무장"
TUR_rearmament_desc:0 "We must begin the slow, yet steady, rearmament of our troops in order to ready ourselves for any threats, internal or external."
TUR_maintaining_readiness:0 "상시 대기상태"
TUR_maintaining_readiness_desc:0 "Maintaining readiness in the face of adversary and preparing for even the worst of opponents is key to any modern military force."
TUR_engineering_schools:0 "공학 교육원"
TUR_engineering_schools_desc:0 "Upgrading our support equipment and allowing for specialization within the military is key to improving our tactics."

TUR_naval_considerations:0 "해군 고려"
TUR_naval_considerations_desc:0 "It is paramount that we turn our gaze towards the expansion and maintainence of our navy, especially considering the rapid changes being made to naval warfare and the great importance being placed on the possessesion of a proper navy."
TUR_naval_infantry:0 "해군 보병대"
TUR_naval_infantry_desc:0 "By investing in the resources to allow for the foundation and development of marines can we hope to conduct warfare in an unforseen and effective manner."
TUR_commission_naval_cruisers:0 "순양함 의뢰"
TUR_commission_naval_cruisers_desc:0 "It is key that we begin commissioning modern naval cruisers so as to better defend from the threat of modern enemy ships."
TUR_sabotaging_enemy_supply_lines:0 "적 보급선 사보타주"
TUR_sabotaging_enemy_supply_lines_desc:0 "In order to ensure that we can effectively destroy enemy shipping routes and strike at unprepared enemy ships, we must begin the construction of submarines."
TUR_pendik_naval_shipyard:0 "펜딕 해군 조선소"
TUR_pendik_naval_shipyard_desc:0 "In order to increase our shipbuilding capabilities, we must turn towards the establishment of a naval shipyard in Pendik, a district on the Asian side of the Bosphorus."
TUR_naval_doctrines:0 "해군 교리"
TUR_naval_doctrines_desc:0 "Allowing our admirals to co-ordinate and map our the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."
TUR_building_destroyers:0 "구축함 건조"
TUR_building_destroyers_desc:0 "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
TUR_naval_air_coordination:0 "해군-공군 합동"
TUR_naval_air_coordination_desc:0 "It is important that we allow for co-ordination between the navy and the air force so as to utilize various types of warfare in never before seen ways. That way, we can simultaneously control the air and the sea."
TUR_reliance_on_battleships:0 "전함 의존"
TUR_reliance_on_battleships_desc:0 "Battleships, which have often been touted as the most powerful ships in the history of naval warfare, will be crucial if we are to ensure our control of the seas."
TUR_bartin_naval_base:0 "바틴 해군 기지"
TUR_bartin_naval_base_desc:0 "In order to house more ships, we must turn to the creation of a modern naval base. A strong candidate for this new naval base is Bartın, a city in the Zonguldak province."
TUR_directorate_of_naval_affairs:0 "해군참모총장"
TUR_directorate_of_naval_affairs_desc:0 "The Directorate of Naval Affairs will allow us to better organize our ships, make logistical transportation more effective, and secure intelligence on enemy ships."

TUR_examining_the_air_force:0 "공군 시험"
TUR_examining_the_air_force_desc:0 "It is paramount that we turn our gaze towards the expansion and maintainence of our air force, especially considering the rapid changes being made to aerial warfare and the great importance being placed on the possessesion of a proper air force."
TUR_invest_in_fighters:0 "전투기에 투자"
TUR_invest_in_fighters_desc:0 "In order to ensure aerial superiority and the destruction of enemy planes, we must begin to invest in fighter planes."
TUR_bomber_research:0 "폭격기 연구"
TUR_bomber_research_desc:0 "Bomber planes are crucial to the war effort in that they allow for the destruction of enemy supply lines effectively, yet from a remote area meaning that, at the end of the day, we will cause more damage while losing fewer lives."
TUR_close_air_support:0 "근접 항공 지원기"
TUR_close_air_support_desc:0 "The protection of our men from all angles, especially the sky, is paramount to the war effort. We must begin to research close air support technology."
TUR_konya_airbase:0 "코냐 비행장"
TUR_konya_airbase_desc:0 "Konya, which possesses a central location within our nation, is paramount with regards to allowing us to establish air superiority over Asia Minor."
TUR_naval_bombers:0 "해군 폭격기"
TUR_naval_bombers_desc:0 "By having the navy and the air force co-operate, we can ensure aerial superiority no matter where we are. We shall rule the land and the seas!"
TUR_aerial_doctrines:0 "항공 교리"
TUR_aerial_doctrines_desc:0 "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."
TUR_light_aircraft_focus:0 "경 항공기 중점"
TUR_light_aircraft_focus_desc:0 "Our time would be best served in investing in light aircraft such as fights and close air support."
TUR_eskisehir_air_school:0 "에스키셰히르 항공 사관학교"
TUR_eskisehir_air_school_desc:0 "By establishing an aviation school in Eskişehir, we can allow for the education of a new generation of pilots which will allow for a greater understanding of aerial warfare."
TUR_heavy_aircraft_focus:0 "중 항공기 중점"
TUR_heavy_aircraft_focus_desc:0 "Our time would be best served in investing in heavy aircraft such as bombers and naval aircraft."

