tur.47.d:0 "Interestingly enough, the newest leader of the Turkish State, Hüseyin Nihâl Bey, has decided, in an attempt to further promote pan-Turkic ideals, to foster ties with [Root.GetName]. The delegation from [TUR.GetName] has cited our genetic closeness and the advantageousness of fostering and deepening ties between our nations, especially considering the ever increasing turbulent situation of the world. With that in mind, what say we?"
