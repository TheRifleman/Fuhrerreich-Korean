tureco.15.a:0 "Dammit!"

tureco.16.t:0 "Ottoman Debt Payment"
tureco.16.d:0 "As we are a creditor nation in the Ottoman Public Debt Administration, and possess investments within the Ottoman economy alongside owning Ottoman debt, we have also received continual payments by the Ottoman Empire in order to meet their financial obligations and pay us back what they owe. Interestingly enough, it seems as though the Ottomans have seen fit to increase the rate at which they pay us in an attempt to achieve economic independence."
tureco.16.a:0 "So long as we receive our money..."

turfor.1.t:0 "[TUR.GetName] Demands Trapizon!"
turfor.1.d:0 "In a somewhat surprising move, the Turks have demanded that we hand over Trapizon to them or face dire consequences. While it would reflect rather poorly on us if we were to simply give up the land, going to war with [TUR.GetNameDef] is also not ideal. What shall we do?"
turfor.1.a:0 "We cannot hope to stand against them..."
turfor.1.b:0 "We will fight to defend our land!"

turfor.2.t:0 "[From.GetName] Cedes Trabzon"
turfor.2.d:0 "It seems as though [From.GetNameDef] has folded and decided to cave into our demands. The land shall be fully under our control soon, with the enemy [From.GetAdjective] troops evacuating and [Root.GetAdjective] troops moving into the area."
turfor.2.a:0 "Excellent."

turfor.3.t:0 "[From.GetName] Refuses our Demands!"
turfor.3.d:0 "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory."
turfor.3.a:0 "Then we will take it by force!"

turfor.4.t:0 "[TUR.GetName] Demands a Plebiscite in Karin"
turfor.4.d:0 "It seems as though the [TUR.GetAdjective]s have seen fit to demand a plebiscite in our contested territory of Karin. While we could simply refuse to hold the plebiscite, as Karin is rightful Armenian territory, it would not endear us to the people living in the area and especially not to the [TUR.GetAdjective]s. What shall we do?"
turfor.4.a:0 "We will not allow any more infringements on our territorial integrity!"
turfor.4.b:0 "Anything for peace..."

turfor.5.t:0 "[From.GetName] Refuses"
turfor.5.d:0 "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory."
turfor.5.a:0 "Destroy them!"

turfor.6.t:0 "Plebiscite Results - [TUR.GetAdjective] Majority"
turfor.6.d:0 "Unfortunately, it seems as though the disloyal traitors in Karin have shown their true colours and have refused to remain in the [Root.GetAdjective] nation. This is certainly a blow to our pride and international prestige..."
turfor.6.a:0 "Blast!"

turfor.7.t:0 "Plebiscite Results - [ARM.GetAdjective] Majority"
turfor.7.d:0 "Thankfully, it seems as though the loyal people of Karin have realized where they truly belonged and have made the choice to rejoin the [Root.GetAdjective] nation. Today is truly a glorious day for [Root.GetNameDef]!"
turfor.7.a:0 "Our loyal citizens have shown us their support!"

turfor.8.t:0 "Plebiscite Results - [TUR.GetAdjective] Majority"
turfor.8.d:0 "Thankfully, it seems as though the loyal people of Erzurum have realized where they truly belonged and have made the choice to rejoin the [Root.GetAdjective] nation. Today is truly a glorious day for [Root.GetNameDef]!"
turfor.8.a:0 "Welcome home!"

turfor.9.t:0 "Plebiscite Results - [ARM.GetAdjective] Majority"
turfor.9.d:0 "Unfortunately, it seems as though the disloyal traitors in Erzurum have shown their true colours and have refused to peacefully rejoin the [Root.GetAdjective] nation. It seems as though we only have a few options left before us..."
turfor.9.a:0 "We will not recognize these results, to war!"
turfor.9.b:0 "We must respect the will of those in Erzerum."

turfor.10.t:0 "[TUR.GetName] Demands Tralles!"
turfor.10.d:0 "In a somewhat surprising move, the Turks have demanded that we hand over Tralles to them or face dire consequences. While it would reflect rather poorly on us if we were to simply give up the land, going to war with [TUR.GetNameDef] is also not ideal. What shall we do?"
turfor.10.a:0 "We will not cede an inch of our land!"
turfor.10.b:0 "We cannot provoke war with [TUR.GetName] at this time."

turfor.11.t:0 "[From.GetName] Refuses!"
turfor.11.d:0 "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory. What shall we do?"
turfor.11.a:0 "Then we shall take our rightful land by force!"
turfor.11.b:0 "We must bide our time..."

turfor.12.t:0 "[From.GetName] Accepts"
turfor.12.d:0 "It seems as though [From.GetNameDef] has folded and decided to cave into our demands. The land shall be fully under our control soon, with the enemy [From.GetAdjective] troops evacuating and [Root.GetAdjective] troops moving into the area."
turfor.12.a:0 "Reunited with our brothers once more!"

turfor.13.t:0 "[TUR.GetName] Demands Panfilia"
turfor.13.d:0 "In a somewhat surprising move, the Turks have demanded that we hand over Panfilia to them or face dire consequences. While it would reflect rather poorly on us if we were to simply give up the land, going to war with [TUR.GetNameDef] is also not ideal. What shall we do?"
turfor.13.a:0 "This land is rightfully ours!"
turfor.13.b:0 "Give them the worthless land."

turfor.14.t:0 "[From.GetName] Refuses!"
turfor.14.d:0 "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory. What shall we do?"
turfor.14.a:0 "To war!"
turfor.14.b:0 "We must first prepare..."

turfor.15.t:0 "[From.GetName] Accepts"
turfor.15.d:0 "It seems as though [From.GetNameDef] has folded and decided to cave into our demands. The land shall be fully under our control soon, with the enemy [From.GetAdjective] troops evacuating and [Root.GetAdjective] troops moving into the area."
turfor.15.a:0 "Our nation will soon be whole again."

turfor.16.t:0 "[TUR.GetName] Petitions for Melitene"
turfor.16.d:0 "It seems as though the Turks have seen fit to petition us for, what they call, the rightful [TUR.GetAdjective] land in [Root.GetName]. While giving into the demands of [TUR.GetNameDef] would certainly be a blow to the pride of our people and our international prestige, risking war with [TUR.GetNameDef] is also not ideal. What shall we do?"
turfor.16.a:0 "This land is rightfully ours!"
turfor.16.b:0 "Give them the worthless land."

turfor.17.t:0 "[From.GetName] Refuses!"
turfor.17.d:0 "It seems as though [From.GetNameDef] has gone against our wishes and has not given us our rightful territory. What shall we do?"
turfor.17.a:0 "Then we shall retake our land through war!"
turfor.17.b:0 "We do not need that land for now..."

turfor.18.t:0 "[From.GetName] Accepts"
turfor.18.d:0 "It seems as though [From.GetNameDef] has folded and decided to cave into our demands. The land shall be fully under our control soon, with the enemy [From.GetAdjective] troops evacuating and [Root.GetAdjective] troops moving into the area."
turfor.18.a:0 "Even France balks at the prospect of war with us!"

turnews.1.t:0 "The Invasion of [ARM.GetName]"
turnews.1.d:0 "[This.GetNewspaperHeader]The dismantling of the Ottoman Empire by the Entente has been criticized by many expert minds as being an unsustainable situation, not the least of which is due to revanchism that was bound to appear in the disgraced Sultanate. Control of the "Armenian Highlands" was given to the titular nation-state, despite much of the region being heavily settled by Ottoman Turks.\n\nThe Ottomans have trumpeted that such "rightful territory" should be under their demesne, demanding the region of Eastern Trabzon from Armenia, while calling for a referendum in Erserum. But the Armenian government has refused the cession of this territory. The order was given from Istanbul for the army to begin an invasion."
turnews.1.a:0 "We will stand victorious!"
turnews.1.b:0 "What does this mean for stability in the Caucasus?"

turnews.2.t:0 "Border Clashes in Erzincan"
turnews.2.d:0 "[This.GetNewspaperHeader]The Kurdish state owes its existence to the partition of the Ottoman Empire, and it is no shock that this has made them a target of Turkish revanchism. A military build-up by both parties has resulted in border skirmishes along the border between Kurdistan and the imperial remnant. The Ottomans claim the death of their border guard demands retribution, while the Kurds have accused the Ottomans of instigating war.\n\nRegardless of which side is telling the truth, the Turks have used this incident as a pretext for an invasion of Kurdistan with the stated intention to 'restore order'."
turnews.2.a:0 "What was lost will be ours again!"
turnews.2.b:0 "We will drive the invaders from our lands!"
turnews.2.c:0 "The Turks seem intent in regaining what was once theirs."

turnews.3.t:0 "The Remilitarization of Istanbul"
turnews.3.d:0 "[This.GetNewspaperHeader]Demilitarized in the peace treaty that formally ended hostilities between the Entente Cordiale and the Ottoman Empire in the wake of the Great War, the Bosphorus Straits and Istanbul itself have been devoid of any military presence for well over a decade.\n\nWith the new Government in power in [From.GetName], they have made clear their willingness to reinstate total control over all of their territory, including the Bosphorus Straits. It comes as no surprise then that this morning the Turkish Government officially marked the end of the demilitarization of the Straits by moving troops into the region."
turnews.3.a:0 "It is simply the Turks marching into their own backyard..."
