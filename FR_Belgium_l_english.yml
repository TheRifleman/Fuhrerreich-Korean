#####Focus#####
BEL_goal_elections:0 "1936년 선거"
BEL_goal_elections_desc:0 "1936년 5월의 선거는 향후 4년간 벨기에를 통치 할 정당을 결정할 것입니다."
BEL_goal_KPB:0 "공산주의자들의 승리"
BEL_goal_KPB_desc:0 "최근 내전에서 공산주의자들이 성공적으로 왕의 군대를 물리쳤습니다, 이제 국가를 재건하고 벨기에를 다시 위대하게 만드는것은 그들에게 달려있습니다."
BEL_goal_de_man:0 "드 망을 선택하다"
BEL_goal_de_man_desc:0 "최근 벨기에 노동당의 선봉주의파들을 장악한 헨드릭 드 망은 내전 이후 벨기에를 장악할수있는 유력한 경쟁자입니다."
BEL_goal_economic_secretariats:0 "경제 사무국"
BEL_goal_economic_secretariats_desc:0 "우리나라가 경제 위기에서 벗어나기를 원한다면, 어느 정당에게도 구속되지않는, 경제전문가들이 이끄는 경제 사무국이, 앞으로 나아가야할 길입니다."
BEL_goal_nationalize_industries:0 "산업을 국유화하다"
BEL_goal_nationalize_industries_desc:0 "산업의 국유화는 일부 기업들이 정부로부터 간신히 빼앗은 이른바 시장독점을 끝내는데 필수적입니다."
BEL_goal_union_of_craftsmen_and_intellectuals:0 "기술자 및 지식인 연합"
BEL_goal_union_of_craftsmen_and_intellectuals_desc:0 "기술자 및 지식인 연합은 우리나라의 노동자 계층과 국가를 이끌고 있는 지식인들 사이에 강한 유대를 형성합니다."
BEL_goal_head_office_worker_education:0 "노동자 교육본부"
BEL_goal_head_office_worker_education_desc:0 "노동자 교육본부는 벨기에의 노동계급을 교육하는 데 도움이 될 기관입니다."
BEL_goal_choose_KPB:0 "벨기에 공산당을 선택하다"
BEL_goal_choose_KPB_desc:0 "벨기에 공산당은 최근 내전 이후 국가를 장악하는 데 성공하였습니다. 그들의 마르크스주의 프로그램은 이제 벨기에의 미래를 좌우할 것입니다."
BEL_goal_integrate_bwp:0 "벨기에 노동당을 통합하다"
BEL_goal_integrate_bwp_desc:0 "벨기에 노동당의 선봉주의자들과 사회민주주의파들을 통합하는 것은 국가의 안정도를 향상시킬 것입니다."
BEL_goal_economic_planning:0 "계획 경제"
BEL_goal_economic_planning_desc:0 "계획 경제는 벨기에 공산당의 주요 목표중 하나이며 국가 경제의 회복에 필수적입니다."
BEL_goal_worker_universities:0 "노동자들의 대학"
BEL_goal_worker_universities_desc:0 "서민층들을 대학에 더 쉽게 다니게 만드는것은 국가의 부와 지식을 크게 향상 시킬것입니다."
BEL_goal_communist_brigades:0 "공산주의자 여단"
BEL_goal_communist_brigades_desc:0 "공산주의자 여단을 배치하면 군의 위상과 정부에 대한 병사들의 충성도가 향상될것입니다."
BEL_goal_BWP_KP_coalition:0 "벨기에 노동당-가톨릭당 연정"
BEL_goal_BWP_KP_coalition_desc:0 "가장 최근의 선거 이후, 가톨릭과 사회민주당 연합은 새로운 다수당 정부를 구성하였습니다. 앞으로 4년 동안 국가의 통치는 이제 그들에게 달려있습니다."
BEL_goal_improve_working_conditions:0 "노동환경 개선"
BEL_goal_improve_working_conditions_desc:0 "벨기에 국민들에게 봉사하겠다고 맹세한 이 정부는 노동 조건을 개선하는 것을 최우선 과제로 삼아야합니다. 여기에는 매일 끔찍한 환경에서 일해야하는 수천 명의 노동자가 포함됩니다. 이제 정부가 이것들을 바꿔야할때입니다."
BEL_goal_subsidize_the_boerenbond_1:0 "보렌본드에게 보조금을 지급하다"
BEL_goal_subsidize_the_boerenbond_1_desc:0 "보렌본드는 이 나라의 농민들을 대표하는 가톨릭 병립 단체입니다, 그들이 좋은 일을 계속할수있도록 보조금을 지급해야합니다."
BEL_goal_introduce_conge_paye:0 "유급휴가를 도입하다"
BEL_goal_introduce_conge_paye_desc:0 "노동 계급에 유급 휴가를 도입함으로써 생산성이 향상되고 벨기에 상품의 소비도 증가될것입니다."
BEL_goal_expand_national_industries:0 "국가 산업을 확장하다"
BEL_goal_expand_national_industries_desc:0 "철도 인프라 및 전력망과 같은 국가 산업을 확장하는 것은 우리의 산업 역량을 크게 향상시킬것입니다."
BEL_goal_invest_in_education:0 "교육에 투자하다"
BEL_goal_invest_in_education_desc:0 "청년들의 교육이 우선시 되어야합니다. 지역 학교와 주요 대학에 투자하는것은 대중들을위한 교육을 크게 향상 시킬것입니다."
BEL_goal_large_state_investments:0 "대형 주의 투자를 유도하다"
BEL_goal_large_state_investments_desc:0 "주는 스스로 대책을 세워서 우리나라의 산업에 막대한 투자를 하여야합니다. 이것이 현재의 경제 위기를 해결할 수 있는 유일한 방법일지도 모릅니다. "
BEL_goal_KP_LP_PP_coalition:0 "가톨릭당-자유당-진보당 연정"
BEL_goal_KP_LP_PP_coalition_desc:0 "최근의 선거 이후, 가톨릭과 자유주의자들의 연합은 새로운 다수당 정부를 구성하였습니다. 앞으로 4년 동안 국가의 통치는 이제 그들에게 달려있습니다."
BEL_goal_deregulate_industries:0 "산업규제를 철폐하다"
BEL_goal_deregulate_industries_desc:0 "산업 규제의 철폐는 개인 소유 기업에 더 많은 확장 기회를 줄것입니다. 현재 불안정한 세계 경제를 감안할 때, 이러한 일은 위험할 수도 있지만, 결국 성공적으로 판명될것입니다."
BEL_goal_subsidize_the_boerenbond_2:0 "보렌본드에 보조금을 지급하다"
BEL_goal_subsidize_the_boerenbond_2_desc:0 "보렌본드는 이 나라의 농민들을 대표하는 가톨릭 병립 단체입니다, 그들이 좋은 일을 계속할수있도록 보조금을 지급해야합니다."
BEL_goal_encourage_the_middle_class:0 "중산층을 장려하다"
BEL_goal_encourage_the_middle_class_desc:0 "중산층은 우리나라의 중요한 계층이며 정부는 가능한 모든 면에서 개인의 사업을 장려해야 합니다."
BEL_goal_women_suffrage:0 "여성 참정권"
BEL_goal_women_suffrage_desc:0 "여성에 대한 투표권 확대는 진보당의 주 목표였습니다. 진보당은 가톨릭과 시장 자유주의자들과 연립정부를 구성함으로서, 약속한대로, 21세 이상의 모든 여성들에게 남성과 동일한 투표권을 부여할것입니다. 이것은 우리 역사에서의 중요한 발걸음이며 모든 벨기에 사람들을 더 가깝게 만들 것입니다."
BEL_goal_fund_scientific_research:0 "과학 연구에 자금을 지원하다"
BEL_goal_fund_scientific_research_desc:0 "과학 연구에 자금을 지원하는것은 우리나라의 산업에 매우 유용 할것입니다. 정부가 지원할 수있는 프로젝트가 많을수록 큰 돌파구가 마련될 가능성이 커집니다. 이러한 돌파구는 우리의 군 또는 산업에 적용될 수 있을것입니다."
BEL_goal_debase_belgian_frank:0 "벨기에 프랑크의 가치를 낮추다"
BEL_goal_debase_belgian_frank_desc:0 "우리의 화폐인 벨기에 프랑크의 가치를 떨어뜨리는것만이, 현재의 경제 위기를 해결할 수 있는 유일한 방법일 것입니다."
BEL_goal_royal_coup:0 "왕당파 쿠데타의 성공"
BEL_goal_royal_coup_desc:0 "레오폴드 3세의 쿠데타가 성공했고 그의 내각은 이제 벨기에의 미래를 위해 일할 것입니다. 그가 이 나라를 어떤 길로 이끌지는 알수없지만, 몇몇 사람들은 이것이 우리나라가 미래에 살아남을 수 있는 유일한 방법일 수도 있다고 말합니다."
BEL_goal_politique_des_mains_libres:0 "자우주의 정치"
BEL_goal_politique_des_mains_libres_desc:0 "폴리틱 데 망 리부아, 자유주의 정치는 벨기에가 세계무대에서 어느 편도 들지않음으로서, 강대국들을 달래고 우리를 내버려두기를 희망하는 정책입니다."
BEL_goal_armed_neutrality:0 "무장 중립"
BEL_goal_armed_neutrality_desc:0 "무장 중립은 국가가 국제적 갈등에서는 중립을 표명하지만, 전쟁이 일어날경우를 대비해 평시에도 군에 막대한 투자를 해야한다는 발상입니다."
BEL_goal_develop_royal_domains:0 "왕실 영지를 개발하다"
BEL_goal_develop_royal_domains_desc:0 "국왕께서는 현재 지역 산업에 이용되지 않는 아르덴의 많은 땅을 소유하고 있습니다. 해당 영지들을 개발하는 것은 지역 주민들과 그 지역의 경제를 개선하는 데 도움이 될 것입니다."
BEL_goal_fund_royal_academy:0 "왕립 아카데미에 자금을 지원하다"
BEL_goal_fund_royal_academy_desc:0 "현재 왕립 아카데미를 제대로 운영하기에는 자금이 부족합니다. 기관에 더 많은 자금을 제공하면 연구 수행 능력이 크게 향상될 것입니다."
BEL_goal_profits_from_congo:0 "콩고에서의 이익"
BEL_goal_profits_from_congo_desc:0 "국왕께서는 여전히 벨기에령 콩고에서 중요한 위치를 차지하고 있습니다. 벨기에의 유일한 식민지에서의 이익은 벨기에의 산업과 경제를 개선하는 데 사용될 수 있으며 현재의 위기를 해결하는 데 도움이 될 수 있습니다."
BEL_goal_VNV:0 "플랑드르 민족 연합의 승리"
BEL_goal_VNV_desc:0 "플랑드르 민족연합, VNV는 새로운 소수파 정권에서 총리를 세우는데 성공하였습니다. 이들은 반드시 벨기에를 연방, 또는 플랑드르의 독립으로 이끌것입니다."
BEL_goal_vlaamse_wacht:0 "플랑드르 경비대를 창설하다"
BEL_goal_vlaamse_wacht_desc:0 "플랑드르 경비대라고 불리는 충성스러운 준 군사 조직을 창설하면 정부가 시행하는 미래 정책의 성공을 보장 할 수 있습니다."
BEL_goal_cultural_communities:0 "문화 공동체를 설립하다"
BEL_goal_cultural_communities_desc:0 "플랑드르와 왈롱을 분리하는 문화 정책을 지정하는 것은 연방 또는 독립된 플랑드르를 향한 첫 걸음이 될 것입니다. 교육과 같은 영역들은 지역 협의회가 주관한다면 더 효율적일것입니다."
BEL_goal_flemish_independence:0 "플랑드르를 독립시키다"
BEL_goal_flemish_independence_desc:0 "플랑드르 민족주의자들은 독립을 위해 오랫동안 투쟁해 왔습니다. 이제는 독립을 선포하고 프랑스어를 사용하는 왈롱없이 앞으로 나아갈 수있는 기회가 되었습니다."
BEL_goal_PB:0 "부르고뉴당이 승리하다"
BEL_goal_PB_desc:0 "부르고뉴 당, PB는 새로운 소수파정권에서 총리를 세우는데 성공하였습니다. 독일 발키즘의 그들 버전은 최근 몇달간 빠른 지지율 상승을 보였습니다, 이는 아마도 독설로 매우 유명한 그들의 리더, 레옹 디그레 때문일것입니다"
BEL_goal_purge_opposition:0 "반대파를 제거하다"
BEL_goal_purge_opposition_desc:0 "정부내에서 디그렐의 입지를 강화하기 위해서는, 야당과 반대파들은 제거되어야합니다."
BEL_goal_burgundian_inheritence:0 "부르고뉴를 계승하다"
BEL_goal_burgundian_inheritence_desc:0 "벨기에가 부르고뉴의 유일하고도 진정한 후계자이기 때문에, 우리는 오랫동안 잃어버린 영토와 프랑스에 있는 부르고뉴의 고국을 주장해야 합니다."
BEL_goal_ultimatum_luxembourg:0 "룩셈부르크에게 최후통첩을 날리다"
BEL_goal_ultimatum_luxembourg_desc:0 "룩셈부르크는 손쉬운 타겟이며 미래의 제국을 위한 첫 번째 목표입니다. 우리는 신속하게 행동하여 그들이 우리와 함께 할 것을 요구해야합니다."
BEL_goal_ambiorix_legacy:0 "암비오릭스의 유산"
BEL_goal_ambiorix_legacy_desc:0 "벨기에 발키즘에서, 암비오릭스는 과거 벨가이족, 카롤링거족, 부르고뉴족을 영광으로 이끈 수많은 강하고 용맹한 지도자들중 첫번째로 꼽히고있습니다. 많은 사람들은, 레옹 디그레가 현대의 암비오릭스라고 생각합니다. 용맹한 벨가이 족은 한때 로마의 라틴족과 싸웠는데, 이제는 프랑스의 라틴인과 다시 싸워 벨기에인이 그중에서 가장 용감하다는것을 다시 한 번 증명해야 할때입니다."
BEL_goal_Verdinaso:0 "베르디나조가 승리하다"
BEL_goal_Verdinaso_desc:0 "대 네덜란드 연방 국가 연대주의자라 불리며, 네덜란드와의 통일을 모색하는 친 독재 정당인 베르디나조는 새로운 소수파정권에서 총리를 세우는데 성공하였습니다. 향후 4년 동안 이들의 정책은 벨기에의 미래를 결정할 것입니다."
BEL_goal_nieuwe_marsrichting:0 "새로운 국경의 방향"
BEL_goal_nieuwe_marsrichting_desc:0 "플랑드르와 네덜란드만을 결속시키는 것이 아니라, 벨기에 전체를 이웃 네덜란드와 결속시켜야 합니다. 그래야만 우리는 스스로를 진정한 대 네덜란드라고 부를 수 있습니다."
BEL_goal_proclaim_south_dietsland:0 "남 네덜란드를 선언하다"
BEL_goal_proclaim_south_dietsland_desc:0 "만약네덜란드의 국민들을 통합하고 싶다면, 우리는 먼저 벨기에를 남 네덜란드로 바꾸는 것으로 시작해야 합니다. 국명의 변경은 우리의 정치적 견해와 모든 네덜란드 국민들에게 우리가 원하는 미래를 표현해 줄 것입니다."
BEL_goal_pacification_of_ghent:0 "겐트 강화협정"
BEL_goal_pacification_of_ghent_desc:0 "겐트 강화협정은 스페인 저지대 국가들이 스페인군의 격분 사건 이후, 처음으로 스페인에 대항하여 연합 전선으로 모인, 네덜란드의 반란 사건이었습니다. 우리가 네덜란드 정부를 겐트에 초대하여 양국의 통일을 요구하는 새로운 강화협정을 권유한다면, 우리는 저지대 국가에 있는 모든 네덜란드 사람들을 하나의 깃발 아래 하나로 통합 할 수 있습니다."
BEL_goal_depillarize:0 "병립화 사회를 헤체하다"
BEL_goal_depillarize_desc:0 "벨기에 사회는 크게 자유당, 가톨릭, 사회민주당의 병립에 의해 결정됩니다. 이 병립을 파괴하는 것은 미래의 우리 주변 정당들의 성공을 위해 필요합니다."
BEL_goal_aftermath_london:0 "검은 수요일의 여파"
BEL_goal_aftermath_london_desc:0 "벨기에는 불행하게도 런던증권시장 붕괴로 인한 경제 위기로 타격을 입었습니다. 우리가 이 문제를 해결하기를 원한다면 우리는 지금 바로 행동해야 합니다."
BEL_goal_expand_iron_rhine:0 "아이언 라인을 확장하다"
BEL_goal_expand_iron_rhine_desc:0 "아이언 라인은 앤트워프 항과 라인 강의 중요한 산업 중심지를 연결하는 철도 기반시설의 이름입니다. 이제 마스트리히트와 림부르크를 통제하고 있으니 라인 강까지 철도망을 확장할 수 있을 것입니다."
BEL_goal_expand_antwerp_harbour:0 앤트워프 항을 확장하다"
BEL_goal_expand_antwerp_harbour_desc:0 "이제 앤트워프와 라인 강을 잇는 철도를 개선했으니, 이제 앤트워프 항을 현대화하여 새로운 물자의 유입을 수용할 때입니다."
BEL_goal_antwerp_oil_refinery:0 "앤트워프 정유공장"
BEL_goal_antwerp_oil_refinery_desc:0 "앤트워프는 정유 공장과 관련된 새롭고 실험적인 산업을위한 이상적인 장소입니다. 우리는 항구 주변에 새로운 산업 중심지를 건설하는데 투자해야합니다."
BEL_goal_invest_diamond_trade:0 "다이아몬드 무역에 투자하다"
BEL_goal_invest_diamond_trade_desc:0 "앤트워프는 세계에서 가장 큰 다이아몬드 무역의 중심지이며, 우리나라는 지금보다 더 많은 이익을 얻을 수 있습니다. 이 산업에 투자하면 막대한 이익을 얻을것입니다."
BEL_goal_invest_sillon_industriel:0 "실롱 앵뒤스트리엘에 투자하다"
BEL_goal_invest_sillon_industriel_desc:0 "실롱 앵뒤스트리엥은 왈롱에 위치한 벨기에에서 가장 큰 산업지역입니다. 이 지역에 대한 투자는 현재의 위기를 해결하는데 아주 중요할 것입니다."
BEL_goal_expand_fn_herstal:0 "FN 헤르스탈을 확장하다"
BEL_goal_expand_fn_herstal_desc:0 "왈롱 지방의, 리에주에 위치한 FN 헤르스탈은 우리나라에서 가장 큰 무기 제조사입니다. 이를 확장하는것은 더 많은 일자리와 더 잘 무장된 벨기에 군을 가져올것입니다."
BEL_goal_expand_brussels_industry:0 "브뤼셀의 산업을 확장하다"
BEL_goal_expand_brussels_industry_desc:0 "우리의 수도는 우리나라의 다른 산업 중심지에 비해 주변의 산업이 너무 적습니다. 지역 경제를 활성화시키기 위해 수도의 산업을 확장하는 것을 생각해야 할 때인지도 모릅니다."
BEL_goal_solvay_institute:0 "솔베이 연구소를 설립하다"
BEL_goal_solvay_institute_desc:0 "에르네스트 솔베이의 이름을 딴 솔베이 연구소는, 우리의 공장들을 현대적이고 효율적인 생산시설로 바꾸는 기술을 연구할것입니다."
BEL_goal_reinforce_colonial_government:0 "식민지 정부를 강화하다"
BEL_goal_reinforce_colonial_government_desc:0 "식민지 정부와 콩고 총독의 권한을 강화하면 벨기에가 이 지역의 자원과 이익을 더 많이 통제할 수 있을것입니다."
BEL_goal_more_autonomy:0 "더 많은 자치권을 부여하다"
BEL_goal_more_autonomy_desc:0 "벨기에령 콩고에 더 많은 자치권을 부여하는 것은 원주민과 벨기에 모두에게 이익이 될 것입니다. 더 많은 자치권은 식민지가 벨기에의 자원을 사용하지 않고도 스스로 발전할 수 있다는 것을 의미합니다."
BEL_goal_dominer_pour_servir:0 "돕기위해 지배하다"
BEL_goal_dominer_pour_servir_desc:0 "'도미너 푸어 세르비르' 또는 '돕기위해 지배하다'는 피에르 리크만 총독의 이념입니다. 벨기에 식민지에 대한 그의 헌신은 콩고 뿐만 아니라 콩고인들에게도 해당되며 그는 콩고인들의 문명화에 힘쓰고있습니다."
BEL_goal_expand_conscription:0 "포르스 퓌블리크 징병 확대"
BEL_goal_expand_conscription_desc:0 "콩고인 현지 수비대인, 포르스 퓌블리크를 확장하게되면 식민지에서의 질서 유지는 더 쉬워질것입니다."
BEL_goal_office_transports_coloniaux:0 "식민지 운송국"
BEL_goal_office_transports_coloniaux_desc:0 "식민지 운송국은 우리 식민지의 기반시설을 개선하여 천연자원의 개발을 더 쉽고 편리하게 할 것입니다."
BEL_goal_resource_extraction:0 "자원 추출"
BEL_goal_resource_extraction_desc:0 "자원 추출에 대한 연구에 자금을 지원함으로써, 콩고로부터의 이윤은 급증할것이며 국내의 공장들에게 이익을 가져다줄것입니다."
BEL_goal_tungsten:0 "키부의 텅스텐 광산"
BEL_goal_tungsten_desc:0 "키부 주에는 텅스텐을 만드는데 사용되는 천연자원인 울프라마이트가 풍부합니다. 키부에 있는 광산을 확장하면 공장들을 위한 텅스텐을 더 많이 확보할 수 있을 것입니다."
BEL_goal_copper:0 "카탕가의 구리 광산"
BEL_goal_copper_desc:0 "카탕가 주는에는 구리가 풍부하기 때문에, 이곳의 광산을 확장하면 우리가 이 지역에서 더 많은 강철을 만드는데 사용 가능한 귀중한 자원을 확보할수 있을 것입니다."
BEL_goal_rubber:0 "에쿠와퇴르 대규모 고무 농장"
BEL_goal_rubber_desc:0 "에쿠아퇴르 주는 불행한 과거를 가진 고무 농장들로 가득합니다. 만약 우리가 이러한 농장들을 현대화하는 것에 집중하고 지역주민들에게 현대적인 도구들을 사용하는 방법을 가르친다면, 우리는 공장에 더 많은 고무를 얻게 될 것이고 우리가 과거에 했던 잔인한 방법들을 근절할지도 모릅니다."
BEL_goal_uranium:0 "우라늄의 탐사채굴"
BEL_goal_uranium_desc:0 "탐사가들이 우라늄이라고 불리는 새로운 광석이 콩고 전역에 퍼져있다는 보고를 가지고 돌아왔습니다. 이 물질을 채굴하면, 우리는 그것을 실험적 연구에 사용할 수 있을 것입니다."
BEL_goal_boma_harbour:0 "보마 항을 확장하다"
BEL_goal_boma_harbour_desc:0 "보마는 항상 콩고를 오가는 배들에게 있어 중요한 기착지였습니다. 보마 항구를 확장하고 현대화하는 것은 식민지에서 우리 결실을 향상시킬 것입니다."
BEL_goal_leopoldville_industry:0 "레오폴드빌을 현대화하다"
BEL_goal_leopoldville_industry_desc:0 "레오폴드빌시를 공업화하면 콩고는 상업과 산업의 중심이 될 것이고 우리는 식민지의 현대화 역량을 향상시킬수 있을것입니다."
BEL_goal_educate_heart_of_darkness:0 "어둠의 오지를 교육하다"
BEL_goal_educate_heart_of_darkness_desc:0 "우리 정부가 우리의 식민지에 밝은 미래를 제공하는것을 원한다면 콩고 민중의 교육에 중점을 둬야 할것입니다."
BEL_goal_bcsc:0 "벨기에-콩고 과학 협력"
BEL_goal_bcsc_desc:0 "우리나라와 식민지를 과학적 협력으로 이끄는 기구를 설립하면 콩고 현대화를 진전시키는데 큰 도움이 될 것입니다."
BEL_goal_lessons_great_war:0 "대전의 교훈"
BEL_goal_lessons_great_war_desc:0 "지난 대전을 연구함으로써, 우리는 현대전을 더 잘 이해하고 미래의 전쟁에 대비할 수 있을 것입니다."
BEL_goal_mobile_defence:0 "미네르바의 연구에 자금을 지원하다"
BEL_goal_mobile_defence_desc:0 "기동 방어는 미래의 방어전에서 전선을 유지하기 위한 열쇠이며 자동차 제조사인 미네르바는 이러한 경이로운 연구에 자금 지원을 받음으로서 이익을 얻을것입니다."
BEL_goal_bicycle_divisions:0 "자건거 사단"
BEL_goal_bicycle_divisions_desc:0 "우리가 이전 대전때 사용했었던 자전거 사단의 부활은 향후의 전쟁에 유용할 것입니다"
BEL_goal_bilingualism:0 "군 내에서 이중언어를 사용하다"
BEL_goal_bilingualism_desc:0 "언어의 분열은 우리 군 내에서 너무 오래 지속되어 왔습니다. 이제는 우리가 이 문제를 해결할때가 되거나 우리 군이 이러한 상태로 다음 전쟁을 준비하지 못하게 되거나, 둘 중 하나가 될것입니다. 우리의 병사들에게 네덜란드어와 프랑스어 모두를 가르치는것이 최선의 방법입니다. 그렇게 되면 군 내에서의 의사소통을 개선시킬 뿐만아니라 플랑드르와 왈롱 병사들을 더욱 가깝게 할 수 있을 것입니다. "
BEL_goal_separate_divisions:0 "플랑드르와 왈롱 사단을 분리하다"
BEL_goal_separate_divisions_desc:0 "플랑드르와 왈롱으로 군을 분리하는 것이 군을 가로막는 언어 분열을 해결할 수있는 유일한 방법일 것 입니다. 플랑드르 사단은 네덜란드어로, 왈롱 사단은 프랑스어로 명령을 받을것입니다. 중앙 사령부는 두 언어 모두로 명령을 작성하는 임무를 맡게됩니다."
BEL_goal_defensive_doctrine:0 "방어적 교리"
BEL_goal_defensive_doctrine_desc:0 "방어적 교리를 따르는 것이 미래전에서 승리하는 가장 좋은 방법입니다. 적군은 우리의 요새와 요새화된 전선앞에서 무릎을 꿇을것이며, 결국 아군의 승리로 끝날것입니다."
BEL_goal_offensive_doctrine:0 "공세적 교리"
BEL_goal_offensive_doctrine_desc:0 "비록 우리 군의 규모는 작지만, 군을 공세에 특화시키는것이 적을 기습할 방법일수도 있습니다. 우리가 적에게서 승리하기를 원한다면 공세적 교리가 필요합니다."
BEL_goal_prepare_next_war:0 "다음 전쟁을 준비하다"
BEL_goal_prepare_next_war_desc:0 "많은 사람들이 대전이 모든 전쟁을 끝내기위한 전쟁이라고 생각했지만, 유럽에서는 새로운 전쟁이 일어날 것이 분명해졌습니다. 우리는 다시 한 번 조국을 지키기 위해 군대를 준비해야합니다."
BEL_goal_modernize_liege_forts:0 "리에주 요새지대 현대화"
BEL_goal_modernize_liege_forts_desc:0 "지난 대전에서, 리에주 요새 지대는 독일이 예상했던것보다 더 오래 버텨주었지만, 현대의 기술과 전쟁 앞에서, 이 요새 지대는 너무 오래된 것이었습니다. 우리가 이것을 현대화 한다면, 리에주를 감싸는 방어 지대로 사용할수 있을것입니다."
BEL_goal_fortify_french_border:0 "프랑스 국경을 현대화하다"
BEL_goal_fortify_french_border_desc:0 "프랑스 국경의 요새화는 조국을 방어하기 위한 다음 단계입니다. 최근 프랑스 정치계에 일어난 몇몇 사건으로 인해 많은 벨기에 정치인들이 독일이 아닌 프랑스가 벨기에의 주요 위협 국가가 아닐지 의문을 가지고 있습니다."
BEL_goal_fortify_meuse:0 "뫼즈강을 요새화하다"
BEL_goal_fortify_meuse_desc:0 "뫼즈 강은 동쪽에 적들에 대한 자연 방어선입니다. 독일이 다시 우리나라를 침략하기로 결정할것이라면 서쪽 둑에 요새를 건설하는것이 유용할것입니다. "
BEL_goal_modernize_antwerp_forts:0 "앤트워프 요새지대를 현대화하다"
BEL_goal_modernize_antwerp_forts_desc:0 "대전동안, 앤트워프를 둘러싼 요새는 벨기에 군의 생존에 필수적이었으며, 전쟁이 끝날 때까지 5년간 버텨왔던 서부 플랑드르로 후퇴할 수 있도록 하였습니다. 요새는 심하게 손상되었고 너무 오래되었습니다. 요새를 현대화하는것이 이를 향후의 전쟁에서 사용할수있는 유일한 방법입니다."
BEL_goal_small_arms:0 "FN 헤르스탈의 연구에 자금을 지원하다"
BEL_goal_small_arms_desc:0 "개인화기는 병사 자신만큼이나 중요합니다. 특히 FN 헤르스탈이 관련되어있고 우리의 산업이 자금지원을 받는 연구로 이익을 얻을 수 있다면, 더 나은 장비와 보다 간결화된 생산에 투자하는 것은 벨기에의 군수에 필수적입니다."
BEL_goal_artillery:0 "포병에 집중하다"
BEL_goal_artillery_desc:0 "포병은 모든 훌륭한 군대의 중추입니다. 포병은 적의 전선을 뚫고 보병이 들어와 임무를 완수할수있는 길을 닦아줍니다."


#####Events#####
bel.1.t:0 "대전 이후의 벨기에"
bel.1.d:0 "1914년, 독일은 중립을 무시하고 벨기에를 침공하여, 영국을 협상국 측의 전쟁에 끌어들였습니다. 벨기에 군은 순식간에 제압되었지만, 이제르 강 뒤에 단단히 자리잡았습니다.  점령된 벨기에에서는, 독일인들이 플랑드르 민족주의자를 향한 정책인 플랑드르 정책을 추구했으며 본질적으로 그들의 요구를 들어주었습니다. 자유 벨기에에서는, 알버트 왕이 그의 군대를 이끌고 전선으로 향했으며, 이는 종전후 왕이 큰 인기를 얻게되는 이유중 하나로 떠올랐습니다. 1920년 베르사유 조약에서, 벨기에 외교관들은 네덜란드로부터 지우스-플란데런과 림부르크에 대한 영유권을 확보할 수 있게되었지만, 그 결과, 네덜란드와의 관계는 그 이후 한 번도 예전 같지 않게되었습니다.\n\n 1919년 로펨 협정에서, 국왕은 점령된 벨기에에 남아 있었던 벨기에 정치인들과 함께 21세 이상의 모든 남성들에 대한 보편적 참정권의 가능성을 논의하였습니다. 그 다음 선거에서는, 보편적 참정권이 입법화되어 효과적으로 이 나라를 대중민주주의로 전환시켰고, 결과적으로, 몇몇 정당들은 유권자들을 끌어들이기위해 자신들의 프로그램을 개선해야했습니다. 플랑드르 인들을 위해 투쟁하는 정당들 또한 설립되었고, 심지어 전통적인 정당들 내에서도 이러한 정책이 채택되었습니다. 1930년대 초, 이는 플랑드르 행정처에서 네덜란드 어 하나만을 사용하도록 하는 몇몇 언어법의 제정으로 이어졌습니다.\n\n 그러나 최근 몇년동안, 현재의 정치체계에 대한 경멸이 커져가면서 몇몇 극우 및 극좌 정당이 나타나기 시작하였습니다."
bel.1.a:0 "벨기에의 사자는 굳건히 서있다!"
bel.2.t:0 "알버트 왕이 사고로 사망하다"
bel.2.d:0 "2월 18일 오전 2시, 알버트 왕의 시신이 마르셰르담 (나뮈르)의 절벽밑에서 발견되었습니다. 등반사고로 왕이 사망한것으로 추정되지만, 왕은 숙련된 등반가로 알려져있으며 많은 사람들이 그의 죽음이 사고였는지 의문을 가지고있습니다. 35세의 아들인 레오폴드는, 이제 벨기에의 왕으로서 아버지의 발자취를 따라갈것입니다."
bel.2.a:0 "국왕 레오폴드 3세 만세!"
bel.3.t:0 "아스트리드 여왕이 의심쩍은 사고로 사망하다"
bel.3.d:0 "불과 한 달 전 알베르 왕의 죽음에 이어, 벨기에와 벨기에 왕실이 또 다시 재앙에 휩싸였습니다. 레오폴드 3세와 그의 아내 아스트리드가 오늘 오전 아르덴에서 자동차 추돌 사고를 당했습니다. 레오폴드는 사고에서 살아남았지만 그의 아내는 그의 품안에서 사망하였습니다. 경찰관들이 현장에 달려갔고 사고의 원인이 사보타주일수도있는 몇가지 요소를 발견하였습니다. 레오폴드 3세는 격노하였고 어떤 대가를 치르더라도 범인을 찾아내기로 결심하였습니다."
bel.3.a:0 "사건에 대한 조사를 시작하라"
bel.4.t:0 "사건 조사의 도움을 위해 계엄을 선포하시겠습니까?"
bel.4.d:0 "의회가 계엄을 승인하면, 군부가 아스트리드 여왕의 죽음에 대한 조사를 시작할것입니다. 승인이된다면 범인을 잡을 가능성은 높아지겠지만, 범인이 공정한 재판을 받지못할수도있습니다."
bel.4.a:0 "계엄이 의회를 통과하였고, 범인을 잡기위해 모든 수단을 동원할것입니다."
bel.4.b:0 "계엄은 통과되지 못했습니다, 공정한 재판이 더 중요합니다,"
bel.5.t:0 "범인이 검거되다"
bel.5.d:0 "계엄의 승인덕분에, 군부는 아스트리드 여왕 사건을 신속하게 넘겨받았습니다. 이들은 모든 자원을 동원하여 범인을 찾아낼수있었습니다. 이틀간의 긴 추적 끝에 룩셈부르크로 넘어가려던 중년남자를 붙잡았는데, 그는 지역 공산주의 조직과 연관되어있었습니다. 그는 이제 어두운 감방 어딘가에서 사라질것입니다."
bel.5.a:0 "빌어먹을 무정부주의자놈들!"
bel.6.t:0 "조사가 막다른 골목에 부딫히다"
bel.6.d:0 "아스트리드 여왕의 의심스러운 죽음에 대한 조사가 막다른 골목에 부딫혔습니다. 계엄이 통과되지 못했기 때문에 레오폴드 3세는 깊이 좌절하였습니다. 만약 계엄이 통과됬다면, 범인은 검거됬을겁니다. 레오폴드 3세와 정부간의 긴장이 점점 고조되고 있습니다. 전국적으로, 점점 더 많은 사람들이 왕에 대한 동정심을 나타내고 있습니다."
bel.6.a:0 "국가가 애도 상태에 들어갑니다."
bel.7.t:0 "선거 결과가 발표되다"
bel.7.d:0 "이번 선거의 결과가 막 발표되었습니다. 레오폴드 3 세는 이제 새로운 의회 구성에 따라 다수 정부를 구성해야합니다. 다음 정부는 앞으로 4년동안 국가의 미래를 결정할것이므로, 왕의 선택이 가장 중요합니다."
bel.7.a:0 "국왕이 정부의 구성을 거부하다!"
bel.7.b:0 "왕이 협상을 시작하다"
bel.8.t:0 "왈롱에서의 불안정!"
bel.8.d:0 "아내의 죽음에 대한 좌절감에 기반해, 국왕이 정부를 구성하지 않기로 한 결정은, 왈롱 내 불안정 사태의 주요 원인이 되었습니다. 주민들이 파업을 진행하고 있으며 일부 지역에서는 이들이 경찰을 공격하기도 했습니다. 내전이 매우 현실적인 시점에 도달한것으로 보입니다.  공산주의 조직들이 무장하고 있다는 보고가 이미 들어보고있으며 군대는 최고 경계태세에 들어갔습니다."
bel.8.a:0 "그들의 보잘것없는 저항을 진압하라!"
bel.8.b:0 "혁명 만세 (공산주의로 플레이)"
bel.8.c:0 "의회는 레오폴드 3세를 해임하고 전쟁이 발발하기 전에 공화정을 선포하였습니다."
bel.9.t:0 "어느 연립 내각이 정부를 이끌까?"
bel.9.d:0 "가장 최근의 선거 결과는 모호했고, 정통의 세 정당은 인기를 잃었으며, 극우 및 극좌 정당들이 떠오르고 있습니다. 그 결과, 연정 협상이 예상보다 훨씬 오래 걸렸지만 마침내 끝났습니다. 새로운 총리가 곧 의회에서 입장을 표명하고 새로운 정부를 선언할것입니다."
bel.9.a:0 "가톨릭과 사회 민주주의자 연합이 정부를 이끌것이다"
bel.9.b:0 "가톨릭, 시장 자유주의자와 사회 자유주의자 연합이 정부를 이끌것이다"
bel.9.c:0 "다른 연정들은 모두 실패하였으며 극우정당이 소수파 정부를 이끌것이다"
bel.10.t:0 "누가 총리가 될것입니까?"
bel.10.d:0 "새로운 가톨릭-사회 민주주의자 정부에서, 누군가 한명은 총리의 역할을 맡아야합니다. 유일한 문제는 가톨릭 당의 당원이 국가를 이끄느냐, 벨기에 노동당의 당원이 국가를 이끄느냐입니다. "
bel.10.a:0 "사회 민주주의자가 총리가 되어야한다"
bel.10.b:0 "가톨릭 신자가 총리가 되어야한다"
bel.11.t:0 "누가 총리가 될것입니까?"
bel.11.d:0 "새로운 가톨릭-시장 자유주의자-사회 자유주의자 정부에서, 누군가 한명은 총리의 역할을 맡아야합니다. 가톨릭 신자들은 이미 자유주의자들을 지지했지만, 유일한 문제는 자유당의 시장 자유주의자이냐, 아니면 진보당의 사회 자유주의자이냐입니다."
bel.11.a:0 "시장 자유주의자가 총리가 되어야한다"
bel.11.b:0 "사회 자유주의자가 총리가 되어야한다"
bel.12.t:0 "누가 총리가 될것입니까?"
bel.12.d:0 "최근 선거가 끝난뒤 정권을 장악한 극우파는, 누가 총리가 되어야할지를 놓고 논의중에 있습니다, 이들이 연정을 할수있었던것에 대해 많은 사람들이 놀라워하고 있습니다."
bel.12.a:0 "스타프 드 클레르크(플랑드르 민족연합)가 총리가 될것이다"
bel.12.b:0 "요리스 폰 세브렌(베르디나조)이 총리가 될것이다"
bel.12.c:0 "레옹 디르렐(부르고뉴당)이 총리가 될것이다"
bel.13.t:0 "국왕이 해명을 위해 총리를 소환하다"
bel.13.d:0 "그의 아내의 죽음에 대한 조사가 막다른 골목에 부딫히고나자, 국왕은 파울 폰 젤란트 총리의 해명을 원하고있습니다. 레오폴드의 주된 불만은 의회에서 계엄의 승인이 실패한것입니다, 군부가 이 사건을 인계받았었더라면, 이미 이 수수께끼는 풀렸을겁니다. 그러나 아스트리드 여왕의 죽음에 대한 정보는 기밀이기 때문에 파울 폰 젤란트는 어떠한 해명도 거부하고 있습니다."
bel.13.a:0 "그는 자신이 도대체 뭐라고 생각하고있는건가?"
bel.14.t:0 "발키즘 선언문"
bel.14.d:0 "레옹 디그렐이 최근 게재한 글이 논란이 되고있습니다. 이 글에서, 디그렐은 벨기에가 게르만 문화와 로마 문화의 교차점으로, 두 문화가 평화적으로 공존하는 팍스 벨기카라고 주장하고 있습니다. 그는 팍스 벨기카가 이 지역을 지난 역사상 여러 차례 성공하게 만들었다고 주장하고 있으며, 중세의 강대국이었던 샤를마뉴의 대 제국과 부르고뉴 공국을 그 예로 들고있습니다 /n/n레옹 디그렐은 그의 새로운 정당인 부르고뉴당을 통해 그의 계획을 주장할것입니다. 그의 계획은 발키즘으로 가장 잘 묘사될수 있는 것들로 구성되어 있습니다. 그는 군주제에 강한 혐오감을 표출했는데, 이는 수세기동안 외세와 가톨릭 교회가 벨기에의 게르만인과 로마인을 부정하기 위해 왕정을 이용했다고 말하고 있습니다. 디그렐은 자신의 정당이 당선될경우 구현하려는 진보적 정책을 더 자세히 설명하고 있습니다.
bel.14.a:0 "이와같은 생각은 장려될 수밖에 없다."
bel.14.b:0 "그 글이 더 이상 배포되지않도록 금지하라"
bel.15.t:0 "벨기에에서 온 최후통첩"
bel.15.d:0 "벨기에는 우리에게 룩셈부르크의 벨기에 합병을 요구하는 최후통첩을 보냈습니다. 룩셈부르크는 1830년 벨기에 혁명에 참여하였고, 1839년, 런던 조약이 발효되어 독립된 대공국이 될 때까지 국가의 일부였습니다. 이듬해, 벨기에에서는 룩셈부르크를 잃어버린 영토로 간주하였습니다. 대전이후에 벨기에는 룩셈부르크의 지위를 포함한 1839년 조약의 재협상을 시도하였습니다. 그러나 벨기에가 네덜란드 영토를 양도받음에 따라 룩셈부르크는 혼자 남겨지게 되었습니다. 발키스트들이 벨기에를 장악한 이후, 룩셈부르크 합병에 대한 새로운 목소리가 높아졌습니다."
bel.15.a:0 "벨기에 형제들에게 합류하자"
bel.15.b:0 "제안을 거절한다"
bel.16.t:0 "검은 수요일이 벨기에를 강타하다"
bel.16.d:0 "불과 며칠전 런던을 강타한 주식시장의 붕괴에 이어 우리의 경제도 검은 수요일의 영향을 받고있습니다. 우리 경제는 북해에서의 무역과 영국 및 프랑스의 투자에 크게 의존하고 있습니다. 이것은 강대국들이 그들의 문제에 약서국들을 끌어들이는 또 다른 예입니다."
bel.16.a:0 "오 세상에"
bel.17.t:0 "룩셈부르크가 우리의 요구를 받아들이다"
bel.17.d:0 "룩셈부르크가 합병에 동의하였습니다. 정부는 벨기에와의 긴밀한 관계와 유럽의 정치상황을 살펴본 결과 벨기에와 같이 더 크고 강한 나라에 의해서만 국민들의 안전이 보장될수있다는것을 깨달았습니다. 1839년 이래로 벨기에 정치인들은 룩셈부르크가 벨기에로 다시 귀환하는것을 꿈꿔왔고 이제 그 꿈이 실현되었습니다."
bel.17.a:0 "통합은 힘을 만든다"
bel.18.t:0 "룩셈부르크가 우리의 요구를 거절하다"
bel.18.d:0 "룩셈부르크는 우리나라에 합류하는것을 거절하였습니다. 레옹 디그레는 이미 작은이웃과의 전쟁을 준비해놓았습니다. 룩셈부르크인들이 최후통첩을 어떻게 생각하든지간에 평화적이든 무력으로든 우리와 함께할것입니다. 그들은 우리의 정당한 주장을 거부할수있다고 생각했을만큼 어리석었습니다."
bel.18.a:0 "그렇다면 전쟁이지"
bel.19.t:0 "브뤼셀에서의 행진"
bel.19.d:0 "오늘 수많은사람들이 최근 제정된 계엄에 항거하기위해 브뤼셀에 모였습니다. 이들 대부분은 디그렐의 새로운 발키스트 운동과 자신을 동일시하고 스스로를 부르기뇽이라고 부르고있습니다. 그러나 일부 플랑드르 민족주의자들도 존재합니다. 문제는 그들의 동기가 무엇이며 시청 공무원들은 어떻게 대응해야하는지입니다."
bel.19.a:0 "무력으로 이들을 해산시켜라!"
bel.19.b:0 "그들이 평화적으로 항의하도록 내버려두어라."
bel.20.t:0 "총리에 대한 조사"
bel.20.d:0 "국왕은 공개적으로 파울 폰 젤란트 총리의 재산에 대한 조사를 요청하였습니다. 국왕은 최근 계엄 투표에서의 그의 행동을 보고 폴 젤란트를 의심하고 있습니다. 의회는 조사에 착수하기로 합의했지만, 누가 위원회를 이끌 것인지는 여전히 의문입니다."
bel.20.a:0 "헨드릭 드 망이 수사를 지휘할것이다"
bel.20.b:0 "파울 하이만이 수사를 지휘할것이다"
bel.21.t:0 "다음단계는 무엇입니까?"
bel.21.d:0 "파울 폰 젤란트에 대한 조사의 다음 단계는 어떻게할것입니까? 정부는 이 문제가 빨리 처리되기를 바라고있으며 이 사건에 연루된 판사들에게 많은 압력을 가하고있습니다. 위원회는 오직 하나의 사법적 요청만을 허가할 가능성이 매우높습니다. 이제 남은 문제는 총리의 가택을 수색하는것이 더 많은 결과를 얻을것이냐, 아니면 그의 재무기록을 조사하는것이 더 많은 결과를 얻을것이냐입니다.
bel.21.a:0 "자택 압수수색 영장을 청구하라"
bel.21.b:0 "그의 재무기록을 살펴보아라"
bel.22.t:0 "수사가 막다른 골목에 다다르다"
bel.22.d:0 "수사가 막다른 골목에 다다랐고, 정부관료들과 의원들은 조사가 빨리 종료되기를 바라고 있습니다. 그 결과 위원회는 해체되었고, 파울 폰 젤란트는 어떤 혐의도 성립되지않았습니다."
bel.22.a:0 "운좋은 놈이구만!"
bel.23.t:0 "PM involved in scandal!"
bel.23.d:0 "A recent inquiry into the financial affaires of Prime Minister Paul van Zeeland has revealed that van Zeeland has been receiving money from the National Bank on a regular basis. Further investigation pointed out that the money was used illegaly in van Zeeland's campaign for the next elections. Although no official action has been taken, this will greatly affect van Zeeland's political career."
bel.23.a:0 "Poor Paul, he had it coming"
bel.24.t:0 "Degrelle calls out van Zeeland"
bel.24.d:0 "After the recent scandal involving Prime Minister Paul van Zeeland, Léon Degrelle has called out the PM's actions in a public speech. The newspapers further contributed to the affaire and published Degrelle's speech the next day. As a result, the poll numbers of his party are on the rise, while van Zeeland's popularity is dwindling."
bel.24.a:0 "Degrelle certainly has a special way of making sure he's heard"
bel.25.t:0 "Invitation to Ghent"
bel.25.d:0 "The Belgian government have sent us an invitation to Ghent to discuss the unification of our two nations into one bigger state called Dietsland. Of course their ideas are insane and would bring a lot of problems with them. Although some people in our nation would like to see a unification, we as a government can not give in to these absurd ideas and demands."
bel.25.a:0 "Kindly reject the invitation"
bel.26.t:0 "The Dutch refused!"
bel.26.d:0 "The Dutch refused our offer to sign the Pacification of Ghent and unite Dietsland into one nation. This is outrageous, but we were prepared for this display. All over the Netherlands, loyal supporters of the Verdinaso cause are preparing to overthrow the government of Prince Bernhard. These secret agents will attempt to kill Bernhard and establish a new government which will seek unification with us into a greater nation."
bel.26.a:0 "If Bernhard doesn't support us, we have to get rid of him"
bel.27.t:0 "Belgian Plot Discovered!"
bel.27.d:0 "Our secret service has discovered a Belgian plot to overthrow our government and kill Prince Bernhard in an attempt to put Verdinaso at the head of our nation. This Belgian plot is just another example of the growing danger our southern neighbors pose to the Dutch State and Prince Bernhard. Luckily for us, we have identified the majority of the conspirators and our police forces are already on their way to eliminate the threat."
bel.27.a:0 "Those damn waffle eaters, let's teach them a lesson!"
bel.28.t:0 "Our coup attempt failed!"
bel.28.d:0 "Our attempt to establish a loyal government in the Netherlands has failed. The Dutch are preparing for war and so should we. We need to strike them before they strike us. If they don't want to unite Dietsland peacefully, then we have to do it by means of war!"
bel.28.a:0 "Let's teach those clogs a lesson!"
bel.29.t:0 "The end of Belgium!"
bel.29.d:0 "VNV has successfully made an end to Belgium! By giving more and more federal characteristics to Belgium, the country has practicly ceased to exist."
bel.29.a:0 "Play as Flanders"
bel.29.b:0 "Play as Wallonia"
bel.30.t:0 "Congolese Autonomy"
bel.30.d:0 "The Belgian government has decided to grant Belgian Congo more autonomy. Through regional independence, our colony can contribute more to the welfare and scientific knowledge of Belgium."
bel.30.a:0 "Continue playing as Belgium"
bel.30.b:0 "Play as Congo"
bel.31.t:0 "Hendrik De Man assumes control"
bel.31.d:0 "Hendrik De Man has assumed control over Belgium. Previously a member of the Belgian social democrats, the actions of the King have lead him to embrace vanguardism. De Man will now push forward his vanguard agenda in hopes of stabilising Belgium."
bel.31.a:0 "De Man has a plan!"
bel.32.t:0 "Collectivists remain in control"
bel.32.d:0 "The National Collectivists of the KPB/PCB remain steadily in control of the new Belgian state. Though their victory in the Revolution, they will bring peace and prosperity to the peoples of Flanders and Wallonia."
bel.32.a:0 "Long live the Revolution!"

