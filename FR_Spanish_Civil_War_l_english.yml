#Decisions
SPR_civil_war:0 "The Spanish Civil War"
SPR_civil_war_desc:0 "The Spanish Civil War which began in November of 1935 as a result of Alfonso Pío Cristino assassination has resulted in four sides rising up, the Popular Front, Monarchists, Falangists, and Republicans. We must use whatever means neccesary to gain an advantage in this time of strife."

SCW_partisans_monarchy_1:0 "Southern Resistance"
SCW_partisans_monarchy_1_desc:0 "The people in South of Spain are not completely satisfied with their current controllers rule over the area. Maybe we could convince them that our side would be better for them?"

