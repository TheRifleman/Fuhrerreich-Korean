ukraine.41.t:0 "Kosier Launches Coup!"
ukraine.41.d:0 "After being absent for several days, Makno has returned to the Kremlin with elements of the army at his back. He demands that the committee step down and allow him to assume control of the government and restore order to the country. \n\nAllowing Kosier to take control would surely lead to a reign of terror, and the rise of a totalitarian state, but it may in fact be in the best interests of the country to simply let him walk in and assume the role of Chairman."
ukraine.41.a:0 "The Committee steps down."
ukraine.41.b:0 "The Army arrives and restores order."
