UKR_FUHRERREICH_DESC:0 "Following the collapse of the Russian Empire, the Ukrainian people sought to establish their own state along the Dnieper river. The German Empire briefly established a client state with the hopes of using Ukraine's vast fields to feed the Imperial Army, but was forced to evacuate the region following the German revolution in 1918. The Ukrainian People's Republic was re-established, and thrown into the chaos of the Russian Civil War. Coming out victorious against the bolsheviks, the Ukrainians seeked to distance themselves from Russia and create a unique Ukrainian identity wedged between Soviet Russia and a resurgent Germany. With tensions once more rising in Europe, Ukraine must place her bets and pick a side, or be lost to the annals of time."


