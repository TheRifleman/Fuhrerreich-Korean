#### USA ####
#############

worldnews.104.d:0 "[This.GetNewspaperHeader]Tensions along the US-Mexico border have been intense for the last few years since the declaration of independent statehood by the Mexican Republic following the United States of America's sharp economic downturn. To the surprise of essentially no international spectator, this tension boiled over a day ago as what appears to be a long-planned sabotage mission was set into motion by the Mexican government, followed a few short hours later by an official declaration of war. Initial casualties have been extremely high, likely portending things to come. The world looks on, uncertain whether this war might be harbinger to others."

worldnews.105.d:0 "[This.GetNewspaperHeader]Huey Pierce Long, the governor of Louisiana and populist thorn in the side of American politics, has officially been declared the inaugural President of the United States of America. The first Democratic President in more than three decades, he comes into office promising wealth, inheritance, and economic reforms, Long soared into the White House on the heels of one of the most tense campaigns in American history. Speaking on tension between Mexico and the United States, Long declared that he was 'up to the task; not a man who strikes first', though many political commentators have expressed their disbelief in such a statement. Regardless of the opinion of some, Long's policies clearly resonate with the many, and it's hard to say exactly where the United States will go from here..."

worldnews.106.d:0 "[This.GetNewspaperHeader]Quentin Roosevelt, the governor of New York state and son of American hero Theodore Roosevelt, has officially been declared the inaugural President of the United States America. Controversy and harsh words were exchanged concerning the form of his policies- chiefly that they followed his father's very closely. Expanding suffrage reform is his first goal; on racial segregation in the US he commented that 'he would do for the black man what [his] father had done for the other sex'. On relations with Mexico, Roosevelt has constantly reiterated his belief in a preemptive policy to prevent a Mexican insurrection into the United States. His Presidency seems to already laden with discontent, but regardless it remains very popular."

worldnews.107.d:0 "[This.GetNewspaperHeader]Alfred 'Alf' Landon, the governor of Kansas and popular economic figurehead, has officially been declared the inaugural President of the United States of America. Arriving in office with an extensive cabinet of economic reformers, administrotors, and titans of industry, Landon appears determined to turn around the Great Depression by promoting small businesses, scaling up a plan he implemented in Kansas that saw the state achieve the third lowest unemployment in the country. While he has promoted a conservative type of liberalism, he has promised that the pocketbook of the United States will 'not be entirely' sealed. An optimistic President, only time will tell if his policies will strike the heart of the Depression."

worldnews.108.d:0 "[This.GetNewspaperHeader]John Nance Garner, Speaker of the House and Texan House Representative, has officially been declared the inaugural President of the United States of America. A firm believer in pre-emptive action, Garner found his place dominating conservative politics in the past decade. Although he finds himself on the affirmative side of the conservative debate concerning Theodore Roosevelt's policies, his pro-defense stance brought in many other conservatives who were eager to see a Democrat achieve the highest seat in the country. Already promising sweeping military reform, many Mexican diplomats are beginning to turn outrage in their country toward the US for assuming a threatening posture. When asked to comment on his actions, Garner simply stated that 'our intentions will only ever be as harmful as theirs'."

