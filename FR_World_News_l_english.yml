##   SWI    ##
###############

worldnews.119.d:0 "[This.GetNewspaperHeader]'Il Matire di Roma', a play that originated in Northern Italy and which has been syndicated in the past months in the southern Ticino canton of Switzerland, has been released to the global market. The few full copies of the play had become a rarity, and the government of Switzerland which has been more wary of socialist media after the disastrous strikes of 1935, allowed the play to go through, as a sign of good will of the staunchly democratic state. The play has gone on to a limited showing elsewhere, such as France and the United States. It details the 'heroic' efforts of socialist activists in the closing days of the Great War and during the Red Year in Italy, and focuses on the life of Benito Mussolini, who was unceremoniously executed by royalist guards. The play has been regarded as genuine but inconsistent in tone."
worldnews.120.d:0 "[This.GetNewspaperHeader]'Il Matire di Roma', a play that originated in Northern Italy and which has been syndicated in the past months in the southern Ticino canton of Switzerland, has been refused release to the global market. The few full copies of the play, which had become rare in the past months, were ceased by Swiss authorities. Their current location is unknown, but it is presumed they were burned or discarded. With no known full copies left in circulation, it seems that this is the end for the prolific socialist theater piece which details the exploits of protagonist Benito Mussolini in the last days of the Great War and the Red Year in Italy. It was described as genuine but inconsistent in tone. It is expected nobody will see a full production of the play again."
worldnews.121.d:0 "[This.GetNewspaperHeader]Habsburg royalty from various coutries, including Italy, Hungary, and the United Kingdom have convened over the last week in celebration of a historic marriage that, in many ways, has shaken the historical European royal institution to its very core. A marriage between Wilhelm IV, the lead issue of the House of Hohenzollern, and Archduchess Rosa von Österreich, one of the the foremost duchesses of the House of Habsburg, were wed in Lucerne, Switzerland over the weekend. While both houses forbid, unofficially or officially, the marraige of legitimate offspring to unlanded suitors, this marriage occurred at the behest of both houses. While both spouses are de jure titled, neither's ancestral house holds sway in the homelands of their births. What this could represent if that were reversed, however, is monumental..."

