##   RUS     ##
##############
worldnews.110.d:0 "[This.GetNewspaperHeader]The enemies of socialism in the Far East have won the war against the Soviet Union, they will now have the monumental task of eradicating the legacy of socialism and controlling the land. This ended the rule of the Soviet Union that has lasted for many years, with it's only opposition being the remnants of the White Movement in Siberia that were supported by Japan and the USA. If the government is gonna be able to permanently control the land is uncertain but all we know is that this has severly changed the geopolitical landscape."
worldnews.111.d:0 "[This.GetNewspaperHeader][RUS.GetNameDef] has been defeated by the Soviet Union, this has practically eradicated any serious threat to the Soviet Union that is close to them. While the integration of the new land will prove difficult because of the anti-socialism that is present in the region the industry that is located there will prove useful for the regime."
worldnews.112.d:0 "[This.GetNewspaperHeader]The USM standing for Union for the Salvation of the Motherland has won the election in [RUS.GetNameDef], the coalition consists of the NUS and the Oktoberists. Both are heavily militaristic, the NUS the senior partner also supports progressive ideals like Women Suffrage and Civic Nationalism. They also want to reform the government by making the upper chamber be completly consisting of scientist,engineers and writers and the lower chamber be completly consisting of businessmen. If democracy will be kept is unlikely considering it's authoritarian leanings."
worldnews.113.d:0 "[This.GetNewspaperHeader]The Union of Regeneration has won the election in [RUS.GetNameDef], the coalition consists of the Popular Socialist Party,Kadets and the Social Revolutionaries. They coalition wants to end discrimantion of minorities, supports creating a welfare state to help the poor,implementing progressive reforms to create a more just and fair nation and nationalizing the land."
worldnews.114.d:0 "[This.GetNewspaperHeader]The National Center has won the elections in [RUS.GetNameDef], the party consists of former Kadet members who disliked the party leadership and subsequently joined the party making it a major player in the political sphere. The party wants to restore the monarchy, but one that is constitutional. They also support an investement in the education considering it's leader is a former teacher, instutating laissez-faire reforms in the market and supporting conservative values."
worldnews.115.d:0 "[This.GetNewspaperHeader]Kornilov has couped the Russian government and installed a puppet government led by Spiridon Dionisovich Merkulov. He was chosen to lead the nation to deceive the Japanese and prevent an instant intervention. There goal is to create a nationalistic nation led by a monarch and expel unfriendly foreign influence. They also are extremly militaristic pledging to attack the Soviets before 1939 and cleansing the society. If they are gonna be successful is uncertain."

