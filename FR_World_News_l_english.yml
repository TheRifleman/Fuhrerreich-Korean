###############

worldnews.132.d:0 "[This.GetNewspaperHeader]After the death of Lenin,Tukhachevsky has decided to coup the government in order to end the chaos caused by the death of Lenin. He has arrested Chairman Kalinin which promted most divisions and politicians to opposte the coup. Tukhachevsky will now the duty of beating his rivals if he will be successful is uncertain though..."
worldnews.133.d:0 "[This.GetNewspaperHeader]After the death of Lenin, Molotov, Bukharin and Zinoniev have formed a Troika to oppose a Trotskite takeover. But after Trotsky was exiled Zinoniev decided to form an alliance with Trotsky. Because of the different ideas of Trotsky, Molotov and Bukharin the Troika has ended in constant scheming and backstabbing. It is uncertain who will prevail..."
worldnews.134.d:0 "[This.GetNewspaperHeader] Lenin's wife Nadezhda Krupskaya presented a letter stating Kirov as his preferred heir, after his husband has died. Shliapnikov, former leader of the All-Russian Metalworkers' Union, opposes Kirov stating that the party has been flooded by "bourgeois" elements". Which one will prevail and become new premier is uncertain... "
worldnews.135.d:0 "[This.GetNewspaperHeader]Bukharin, a person many people called the 'Golden Boy of the party' has became the new premier today after he was able to assert himself in the Troika between Trotsky, Molotov and him. He promises the debureaucratization of the economy and the democratization of the Soviet Union."
worldnews.136.d:0 "[This.GetNewspaperHeader]Molotov has became the new premier today after he was able to assert himself in the Troika between Trotsky, Bukharin and him. He plans the implement the ideology of National Collectivism, which he created based off the failed Hamburg Commune. It includes the  collectivization of the agriculture and the central planning of the economy."
