SOV_collectivization_decision:0 "Collectivization"
SOV_collectivization_decision_desc:0 "We have started an ambitious campaign to collectivize the agriculture. It aims for the socialization of land, livestock and equipment."
SOV_peasants_emigration_cities:0 "Peasants Fleeing the Collective Farms"
SOV_peasants_emigration_cities_desc:0 "Peasants are fleeing the collective farms, because of the atrocious conditions on the farms, and because of the Soviet propopaganda which have glorified the cities."
SOV_create_internal_passport:0 "Creating the Internal Passport"
SOV_create_internal_passport_desc:0 "The Soviet Union has made it mandatory for peasants that want to leave the collective farm and move to the cities to get a passport. This would prevent a big emigration of peasants from the farmland to the cities."
SOV_retreat_from_collectivization:0 "Retreat from Collectivization"
SOV_retreat_from_collectivization_desc:0 "We will halt collectivization after we have became 'dizzy with success'."
SOV_siberian_ural_method:0 "The Ural-Siberian Method"
SOV_siberian_ural_method_desc:0 "We will try and pump grain out of the countryside based on attempts to kindle class war in the village."
SOV_intensifaction_of_repressive_measures:0 "Intensification of Repressive Measures"
SOV_intensifaction_of_repressive_measures_desc:0 "If we want collectivization to proceed then we will need to intensify the repression."
SOV_creating_the_25_thousand:0 "Creating the Twenty-Five-Thousanders"
SOV_creating_the_25_thousand_desc:0 "'Constant struggle, struggle and more struggle! We've learned to think like that: without struggle, you can't achieve anything. Struggle was a major part of our social life'-Twenty-Five-Thousanders"
SOV_Force_middle_peasants_into_collective_farms:0 "Forcing Middle Peasants to join Collective Farms"
SOV_Force_middle_peasants_into_collective_farms_desc:0 "If we want the collectivization to be a success, then we will need middle peasants to join the collective farms."
SOV_creating_secrete_reserves:0 "Creating Secret Reserve to Help with the Collectivization"
SOV_creating_secrete_reserves_desc:0 "We will create secret reserves of of workers, komsomols, and communists for help in dekulakization and to be used in addition to OGPU reserve troops coming from Moscow and Leningrad tostrengthen forces in the North and in the Urals."
SOV_seizing_kulak_savings:0 "Seizing Savings of Kulak Families"
SOV_seizing_kulak_savings_desc:0 "We will seize the savings of kulak families above 500 rubles. These savings will be transferred to the Commissariat of Finance."
SOV_exiling_kulaks:0 "Exiling Families"
SOV_exiling_kulaks_desc:0 "We will exile the kulaks deemed to be part of the second class of kulaks."
SOV_strengthening_border_guards:0 "Strengthening Border Guards"
SOV_strengthening_border_guards_desc:0 "We will strengthen border guards in order to prevent illegal immigration."
SOV_finding_kulaks:0 "Finding Kulaks"
SOV_finding_kulaks_desc:0 "We increased surveillance of night lodging, seasonal workers’ dorms, tea houses,railroad stations, and especially Peasant Houses."
SOV_Liquidating_unsuccessful_collective_farms:0 "Liquidating Unsuccessful Collective Farms"
SOV_Liquidating_unsuccessful_collective_farms_desc:0 "We need to liquidate the 'false collective farms', since they weren't able to be successfull enough."

SOV_great_patriotic_war_decision:0 "Great Patriotic War"
SOV_great_patriotic_war_decision_desc:0 "The imperialists finally started their attack on the Soviet Union to extinguish the flames of the revolution, but we will protect it at all costs!"
SOV_unite_the_left:0 "A United Front"
SOV_unite_the_left_desc:0 "There is no time for sectarianism! We all need to hold together else the revolution will be destroyed."
SOV_lessing_production_standards:0 "Reduce Production Standards"
SOV_lessing_production_standards_desc:0 "The amount not the quality is important!"
SOV_mobilization:0 "Prepare for Mass Mobilization"
SOV_mobilization_desc:0 "We need to mobilize the economy in order to have a chance against the imperialists!"
SOV_relocate_industry_from_moscow:0 "Relocating Industry from Moscow"
SOV_relocate_industry_from_leningrad:0 "Relocating Industry from Moscow"
SOV_fortifying_moscow:0 "Fortifying Moscow"
SOV_fortifying_moscow_desc:0 "We will not let them have Moscow!"
SOV_no_time_for_luxus:0 "No Time for Luxus!"
SOV_no_time_for_luxus_desc:0 "We need to focus on the military production!"

SOV_industry_decision:0 "Economy"
SOV_industry_decision_desc:0 "Our nation still is not fully industrialized with only a few big cities being on par with the ones in the west. If we want to eclipse the imperialists we will need to industiralize and modernize our nation!"
SOV_breakneck_industrialization:0 "Breakneck Industrialization"
SOV_Five_Year_mission:0 "Five-Year Plan"
SOV_Five_Year_mission_desc:0 "There is no fortress which the Bolsheviks cannot storm!"
SOV_further_industrialization:0 "Furthering Industrialization"
SOV_building_moscow_metro:0 "Building the Moscow Metro"
SOV_helping_collectivized_farms:0 "Helping Collectivized Farms"
SOV_creating_the_MTS:0 "Creating the MTS"
SOV_support_consumer_good_industry:0 "Supporting Consumer Good Industry"

SOV_foreign_decision:0 "Foreign Policy"
SOV_foreign_decision_desc:0 "As the threat of capitalism grows it has become apparent that the fate of our nation and socialism as a whole is at risk. To secure our safety in these dangerous times it is clear we need to expand our influence into neighboring countries for the purpose of gaining resources, creating buffer states and expanding the Revolution."
SOV_supporting_spain:0 "Supporting Socialists in Spain"
SOV_Germany:0 "Fighting the Huns"
SOV_Germany_desc:0 "Those damned German Valkists will see how a true Soviet deals with barbarians."
SOV_Poland:0 "Opening the Gates to Europe"
SOV_invade_finland:0 "Demand Finnish Border Regions"
SOV_invade_finland_desc:0 "During the Russian Civil War, White Finnish forces had occupied the region of Ladoga Karelia and the Karelian Isthmus. These areas are only a few miles away from our Baltic Metropolis of Leningrad, our main access to the world's oceans. To secure our naval access to the Baltic we must create a stronger buffer between us and Finland."
SOV_invade_ukraine:0 "Socialism in the Ukraine"
SOV_invade_ukraine_desc:0 "During the Russian Civil War, the Ukrainian People's Republic with the support of the Entente was able to attain its sovereignty and crush its socialist factions but the will of the workers can never be vanquished. Socialism in the Ukraine!"
SOV_invade_belarus:0 "Secure Belarus"
SOV_invade_belarus_desc:0 "In the grand scheme of things Belarus is of no real strategic importance but if we are to secure our borders we must occupy Belarus."
SOV_invade_latvia:0 "Expand the Baltic SSR"
SOV_invade_latvia_desc:0 "20 years ago our forces were pushed back by Latvian national guard and soon afterwards Lenin nearly succumb to an assassination attempt which severely halted further expansion efforts in the Baltic only leaving us in control of the former nation of Estonia. Today the Baltic SSR still claims Latvia as a key territory and now that the Soviet Union is more organized than ever it is time to assist our Baltic ally."
SOV_invade_transcaspian:0 "Revolution in Central Asia"
SOV_invade_transcaspian_desc:0 "Ever since the Civil War ended 2 decades ago Central Asia has been ruled by authoritarian and backwards regimes. People live in absolute property while subjected to the absolute rule of their dictator. It is time we show this rural region the fruits of Socialism."
SOV_invade_russia:0 "Conquer The Russian Republic"
SOV_invade_russia_desc:0 "Upon the Conclusion of the Russian Civil War many of the defeated Whites fled to the 'Russian' republic in Chita. This state only stands as a testament to the reactionary commitment to subjugate the working class. To finally cement our sovereignty and secure our access to the Pacific we must destroy the remnants of the Whites."
SOV_invade_mongolia:0 "Revolution in Mongolia"
SOV_invade_mongolia_desc:0 "Mongolia is isolated from the world. It would be no struggle to bring the light of the Revolution to their country. This would also expand our influence into China."
SOV_invade_checnya:0 "Absorb The Mountain Republic"
SOV_invade_checnya_desc:0 "To begin our campaign in the Caucasus it is paramount that we establish our presence and influence in the Mountain Republic of the Northern Caucasus."
SOV_invade_georgia:0 "A Foothold in Georgia"
SOV_invade_georgia_desc:0 "Georgia, the heart of the Caucasus, is a key location for our ambitions in the middle east. We must secure this small nation as a strategic stepping stone."
SOV_invade_azerbaijan:0 "Securing Azerbaijani Oil"
SOV_invade_azerbaijan_desc:0 "Oil is the key fuel source of any modern state. All modern machines of war run on it and as tensions grow in Europe we will be in even more desperate need of this resource. To secure our future we must gain control of the Baku Oil fields"
SOV_invade_armenia:0 "Subjugating Armenia"
SOV_invade_armenia_desc:0 "At one point Armenia was the southern most point of the former Russian Empire. Now the nation is a roadblock in the way of our Middle Eastern ambitions."

SOV_power_struggle:0 "Soviet Troika"
SOV_power_struggle_desc:0 "The death of Lenin has opened a power vacuum that threatens to tear the Union apart. Three men have stepped up to lead our nation through these trying times, Vyacheslav Molotov, Nikolai Bukharin and Grigory Zinoviev. Though our government is stable for now, fundamental disagreements and ambitions between these 3 men are beginning to undermine their ability to coordinate and lead the Union. Will these men's backstabbing and ambition weaken our Revolution or bring fourth a new era of powerful leadership?\n\n§YCongressional support:§! §R[?SOV.soviet_congress]%§!\n\n§YMilitary Influence:§! §R[?SOV.soviet_military]%§!\n\n§YCorruption:§! §R[?SOV.soviet_corruption]%   §!"
SOV_recruit_army:0 "Lobby for military support"
SOV_recruit_army_desc:0 "To secure our position as chairmen of the Soviet Union we must have the support of the Soviet military. We must promote ourselves as a supporter of the armed forces willing to do whatever it takes to protect the Revolution from western imperialists."
SOV_bribe_politicians:0 "Bribe Politicians"
SOV_bribe_politicians_desc:0 "Our ambitions require the support of congress if we are to ever achieve our goals. We must sway possible allies to our camp with political promises and economic incentives before our enemies do the same. §RYou need 20% Corruption to take this decision§!"
SOV_public_speech:0 "Public Speech in Congress"
SOV_public_speech_desc:0 "We must demonstrate to the Soviet Congress that we can stand up and recognize the needs of both the people and the government. Giving a speech illustrating our platform will help us towards this goal. §RYou need 20% Congressional support and less than 40% Corruption to take this decision§!"
SOV_campaign_union:0 "Political Campaign"
SOV_campaign_union_desc:0 "Our victory against our opponents in the Troika will require the support of the workers and local politicians of the Soviet Union. A political campaign though our great Union will help us gain the support of the proletariat."
SOV_promote_loyal_officers:0 "Appoint Loyal Officers"
SOV_promote_loyal_officers_desc:0 "Now that our influence has grown within the military, it is time for us to promote political allies to the higher ranks to further secure the loyalty of the army. §RYou need 20% Military Influence to take this decision§!"
SOV_expel_dissedents:0 "Expel Dissidents from the Congress"
SOV_expel_dissedents_desc:0 "Our rise to power within the Soviet Union has not gone unnoticed in the Soviet Congress. While our supporters are many, some still see us as a threat to our great nation. These men only serve to undermine our government and must be expelled from the congress before they lead anyone else astray. §RYou need 40% Congressional support to take this decision§!"
SOV_no_corruption:0 "Campaign against government corruption"
SOV_no_corruption_desc:0 "Despite our best efforts many have began to notice corruption within our political faction. We must show our dedication to an open government and fight this corruption."
SOV_political_support:0 "Pressure Congress for political support"
SOV_political_support_desc:0 "Many of our political goals require support from the Congress of Soviets to make any real progress. We must pressure our base to give us the support and backing needed to achieve our ambitions. §RYou need 20% Congressional support to take this decision§!"
SOV_molotov_chairmen:0 "Proclaim Vyacheslav Molotov Chairmen"
SOV_molotov_chairmen_desc:0 "Now that Molotov and his faction have gained the overwhelming support of the Soviet Congress it is time to officially proclaim him Chairman of the Soviet Union, the highest authority in our nation. §RYou need 80% Congressional support, 50% Military Influence and less than 75% Corruption to take this decision§!"
SOV_bukharin_chairmen:0 "Proclaim Nikolai Bukharin Chairmen"
SOV_bukharin_chairmen_desc:0 "Now that Bukharin and his faction have gained the overwhelming support of the Soviet Congress it is time to officially proclaim him Chairman of the Soviet Union, the highest authority in our nation. §RYou need 80% Congressional support, 50% Military Influence and less than 75% Corruption to take this decision§!"
SOV_zinoviev_chairmen:0 "Proclaim Leon Trotsky Chairmen"
SOV_zinoviev_chairmen_desc:0 "Now that Trotsky and his faction have gained the overwhelming support of the Soviet Congress it is time to officially proclaim him Chairman of the Soviet Union, the highest authority in our nation. §RYou need 80% Congressional support, 50% Military Influence and less than 75% Corruption to take this decision§!"
SOV_expel_molotov:0 "Expel Vyacheslav Molotov form Congress"
SOV_expel_molotov_desc:0 "Our opponent Molotov serves to undermine not only us but the Soviet Union as a whole. We must use our powers, as ordained by Congress, to expel this dissident from our glorious Union. §RYou need 70% Military Influence to take this decision§!"
SOV_expel_bukharin:0 "Expel Nikolai Bukharin form Congress"
SOV_expel_bukharin_desc:0 "Our opponent Bukharin serves to undermine not only us but the Soviet Union as a whole. We must use our powers, as ordained by Congress, to expel this dissident from our glorious Union. §RYou need 70% Military Influence to take this decision§!"
SOV_expel_zinoviev:0 "Expel Leon Trotsky form Congress"
SOV_expel_zinoviev_desc:0 "Our opponent Leon Trotsky serves to undermine not only us but the Soviet Union as a whole. We must use our powers, as ordained by Congress, to expel this dissident from our glorious Union. §RYou need 70% Military Influence to take this decision§!"

SOV_kirov_vs_libsoc:0 "Power Struggle"
SOV_kirov_vs_libsoc_desc:0 "A §Hpower struggle§! has broken out between the Bolshevists led by §HKirov§! and the Worker's Opposition led by §HShliapnikov§!. Kirov is the status quo candidate whose only ambition is to fullfil Lenin's goals, Shliapnikov on the other hand wants to debureaucratize the economy, increase democracy in the Soviet Union and implement other ideas that are very close to syndicalism. The Worker's Opposition hopes to win the 26th Congress, if they will be succesful is uncertain...\n\n §MKirov's§! Support : §Y[?SOV.sov_kirov_factor]§!\n§RShliapnikov's§! Support : §Y[?SOV.sov_shliapnikov_factor]§!"
