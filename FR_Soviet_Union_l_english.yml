###############
#Lenin
SOV_Premier_Lenin:0 "Premier Lenin"
SOV_Premier_Lenin_desc:0 "Lenin is currently the most powerful man in the Soviet Union. He was the leader of the October Revolution in 1917, which changed Russia forever. Lenin's plans, focused around large-scale civilian and military industry development was abruptly halted after an assassination attempt in late 1918, which caused him to massively redirect funds to the armament industry. This policy is unpopular in the party and the population. What will Lenin's answer be to this pressing question?"
SOV_help_agriculture:0 "Help the Agriculture"
SOV_help_agriculture_desc:0 "The Soviet Union, despite massive state efforts, is still largely unindustrialised, conserving the farming traditions of rural Russia. Obviously, this lack of industrialization and urbanization is not up to date with other countries in the world, and is lagging behind in the issue of mechanisation. Premier Lenin stresses the importance of improving the agriculture, not only for ensuring the peacetime food supply, but to ensure the Red Army is well-fed in case of war."
SOV_continue_industrilization:0 "Continue Industrialization"
SOV_continue_industrilization_desc:0 "The Soviet State has already accomplished much in the question of improving the industrial capacity of the country, but it's still not enough. The government will have to do further investments in the manufacturing sector, especially the armament sector, which is vital to the survival of our country."
SOV_workplace_democracy:0 "Support Workplace Democracy"
SOV_workplace_democracy_desc:0 "Almost all factories in our country have a council of workers' representation, better known as soviets. The soviets are vital to the working of the political and economical system of the Soviet Union: they negotiate better wages, discuss together how to improve the working situation, and are a big factor in involving normal working people with socialist politics. This importance encouraged Lenin to further support, fund and expand their authorizations."
SOV_new_land_reform:0 "New Land Reform"
SOV_new_land_reform_desc:0 "The heart of Russia still lies in its agriculture. A large part of our populace still works on the many fields of our country, and the October Revolution has actually barely changed this, with the old rural order of kulaks, rich and poor farmers still standing in many places. We have to expand opportunities for poor farmers to enlarge their properties, thus improving harvests and further securing that enough food will be available for the next years."
SOV_supress_reactionaries:0 "Suppress Reactionaries"
SOV_supress_reactionaries_desc:0 "Reactionary elements, disloyal to the revolution, are still very well alive and sabotaging the great socialist project of the Soviet Union, both inside and outside of our party. For a better future and the stability of our country, we need to root out those dangerous elements and finally stop them from preventing economical advances."
SOV_prepare_congress:0 "Prepare the XXVI Congress"
SOV_prepare_congress_desc:0 "The XXVI Congress of the CPSU will be organised in a few months. We need to prepare the halls, sleep places and accommodations, and send the thousands of invites to our most loyal party members all over the country, from the steppes of the Don to the barren wasteland of Siberia."
SOV_start_congress:0 "§YStart the XXVI Congress§!"
SOV_start_congress_desc:0 "The XXVI Congress of the CPSU will finally be opened, starting with an opening speech of Premier Lenin. After that, weeks of heated discussions, evaluations, declarations and speeches will begin, making it the ideal moment of deciding the economical and political course of the Soviet Union for the next year. Thousands of delegates are expected to arrive the next days, representing both the smallest rural villages and the biggest metropolises of the USSR."
SOV_kulak_question:0 "Kulak Question"
SOV_kulak_question_desc:0 "The congress members have raised a critical and important question involving the position of the kulaks. Many members of the congress view them as bourgeois elements in the socialist country, threatening reasonable agricultural improvement. Others, however, see this as fearmongering and state that the kulaks are too vital for the food production, thus saying that they produce to much to be punished. It remains to be seen what the congress will decide on this issue."
SOV_army_doctrine_question:0 "Army Question"
SOV_army_doctrine_question_desc:0 "A big issue involving the army was brought attention to during the congress: many congress members think the political influence of the CPSU is way to big for the army to function efficiently and independently, especially in the case of war. That's why some members think greater autonomy has to be given to the generals of the Red Army, while others say the political supervision over the army is vital to keep the army loyal to the revolution. What will the final decision be?"
SOV_foreign_policy:0 "Foreign Policy Question"
SOV_foreign_policy_desc:0 "The Soviet Union's foreign policy was focussed from the beginning on exporting the revolution abroad, with Lenin hoping that the red wave would flood all of Europe. Unfortunately, that didn't happen, and many party members think that the money spent on foreign operations can be used more efficiently to improve the national economy. This will prove to the western peoples that our model is superior, and they will start the revolution themselves, according to many party members."
SOV_minorities:0 "Minority Question"
SOV_minorities_desc:0 "The Soviet Union is a diverse country, containing hundreds of unique ethnic groups, each with their own tradition and culture. Under Premier Lenin, the minorities, violently oppressed during the czarist regime, got some very important rights. Is it for the good of the country to further expand these rights, or is the current system satisfactory? Most minority delegates say the former, while many Russian party members think the latter."
SOV_secret_service:0 "Secret Service Question"
SOV_secret_service_desc:0 "The secret service of the USSR, the OGPU, has a lot of work to do: eradicate reactionary elements in the country and securing the interests of the revolution, which gave them many authorities. Many party members want to reduce the powers of the OGPU, arguing that the biggest threats are already eradicated, and that the excessive actions of the secret service undermine the credibility of the socialist system. Many disagree however, and still see many threats..."
SOV_resignation:0 "Resignation?"
SOV_resignation_desc:0 "Since the beginning of the XXVI Congress of the CPSU, rumours arose about the general state of Premier Lenin, with his health clearly deteriorated since last congress, and his problems becoming clear during the opening speech, when he coughed multiple times and showed signs of breathing problems. So the question for many is: will premier Lenin step back after 19 years of rule?"
SOV_congress_over:0 "The Congress is over"
SOV_congress_over_desc:0 "The last congress halls closed their doors, the last trains with congress delegates left today. The XXVI Congress is concluded, many things have been discussed, many things have been voted on, and the course of the soviet state is set - for now..."
#Kirov
SOV_Premier_Kirov:0 "Premier Kirov"
SOV_Premier_Kirov_desc:0 "As a consequence of the release of Lenin's testament and the subsequent party elections, Sergey Kirov has become the new leader of the Soviet Union. He aims to continue Lenin's policies and improve the education of workers, support voluntary collectivization and strengthen workplace democracy."
SOV_support_from_the_poor:0 "Regain Support from the Workers"
SOV_support_from_the_poor_desc:0 "Because of Lenin's irrational focus on the armaments industry, he largely neglected the civilian industry. This caused a great number of workers to be dissapointed in the CPSU and to distance themselves from Leninism. Premier Kirov will try to change this by recalibrating the industry and by focussing more on the needs of the workers."
SOV_gain_support_vanguardist:0 "Gain Support from the National Collectivists"
SOV_gain_support_vanguardist_desc:0 "The only way Premier Kirov was able to come to power, was by the art of compromising. To further ensure inner-party support, he will need to convince the National Collectivist faction to support him..."
SOV_support_from_the_libertarians:0 "Gain Support from the Libertarians"
SOV_support_from_the_libertarians_desc:0 "Premier Kirov needs to compromise with the Libertarian faction of the party to ensure support for his policies. Negotiations with them will start soon!"
SOV_support_peasents:0 "Gain Support from the Peasants"
SOV_support_peasents_desc:0 "Support of the peasant class, which forms a large part of our population is essential in order to secure our power and influence on the countryside. By paying more attention to the needs of the farmers and by listening to their concerns, we may be able to garner more support from them."
SOV_gain_support_soldiers:0 "Gain the Support of Soldiers"
SOV_gain_support_soldiers_desc:0 "The Red Army is one of the biggest in the world and played a major role in securing the interests of the October Revolution. Without them, none of this would have been possible. After the turmoil following Lenin's death, it's very important to secure military support."
SOV_status_quo_upheld:0 "Status Quo Upheld"
SOV_status_quo_upheld_desc:0 "Premier Kirov is the embodiement of the Leninist status quo, a symbol of stability and serenity. This is comforting for many citizens of our country in these very strange and busy times, thus we can use this image in the positive portrayal of our party."
SOV_enlighten_workers:0 "Enlighten the Workers"
SOV_enlighten_workers_desc:0 "Just like Lenin, Premier Kirov desires to expand the general knowledge of the workers by promoting newspapers, cheap (informative) books and adult education opportunities. Every man and woman needs to have the possibility to unfold him or herself. It is the foundation of our socialist state."
SOV_strengthen_workplace_democracy:0 "Strengthen Workplace Democracy"
SOV_strengthen_workplace_democracy_desc:0 "Premier Kirov wants to continue Lenin's policy of expanded workers' democracy by expanding the rights of the soviets, further promoting and funding them. This will increase the political involvement of the general populace, which will be only for the better of our country."
SOV_ban_factions:0 "Ban Factions"
SOV_ban_factions_desc:0 "Premier Kirov, being the great compromiser he is, managed to convince the National Collectivist and Libertarian factions of the party to finally stand behind one person, himself. This basically means factionalism is no longer needed, and that everyone can reason on their own which policy is best and worst."
SOV_land_reform:0 "Start a Land Reform"
SOV_land_reform_desc:0 "A large portion of land is still barely cultivated in our country, following the confiscation of landlords' property and a general lack of mechanisation in agriculture. It's very important to ensure agriculture will be more mechanised and that more land will be cultivated!"
SOV_voluntary_collectivization:0 "Support Voluntary Collectivization"
SOV_voluntary_collectivization_desc:0 "In the Soviet Union, approximately 1% of the cultivated land is collectivized. This is not a lot, but we can improve this by encouraging more people - both materially and financially - to enter collective farms or to found new ones."
SOV_strengthen_OGPU:0 "Strengthening the OGPU"
SOV_strengthen_OGPU_desc:0 "The OGPU, our secret service, is the shield and sword of the revolution, its greatest protector. It's of the highest significance to ensure the proper working of this organization and to not infringe their rights. They have a lot of responisibilities and work, and we need to support them in this task."
SOV_self_management:0 "Self-Management"
SOV_self_management_desc:0 "People need to be able to work independently, not completely depending on some people or organizations. We need to encourage personal development of our people to boost intellectual creativity and improvement."
#Molotov
SOV_Premier_Molotov:0 "Premier Molotov"
SOV_Premier_Molotov_desc:0 "Vyacheslav Molotov has assumed control of the Soviet Union. Firmly believing in a strong state leading the revolution, this man vows to continue the work of Lenin by implementing policies like scientific management, a restructering of education, an etablishment of a personality cult and starting collectivization. Long live Premier Molotov!"
SOV_etablish_VSNKh:0 "Establish the VSNKh"
SOV_etablish_VSNKh_desc:0 "Premier Molotov has declared the establishment of the VSNKh (the Supreme Soviet of the National Economy, Superior Soviet of the People's Economy). This will serve as the superior state institution for management of the economy of the Soviet Union, with rights of confiscation and expropriation."
SOV_control_workers:0 "Control Labour"
SOV_control_workers_desc:0 "Lenin's policy of workers' management certainly had good intentions, but didn't turn out too well. The workers' councils were barely supervised, so many of them became hotspots of reactionarism and dangerous ideas, and helped nothing in improving the production efficiency of the factories they represented. We need to supervise the soviets more, so that we will be able to steer them in the right political direction."
SOV_five_year_plan:0 "Five-Year Plans"
SOV_five_year_plan_desc:0 "The VSNKh, in accordance with Premier Molotov, has begun organizing for the initiation of a 'Five-Year Plan' in the very near future. During the next five years, this plan will set about very ambitious goals for the growth of industrial and agricultural production, as well as the generation of electricity. After those five years, those quotas should have been achieved."
SOV_scientific_management:0 "Scientific Management"
SOV_scientific_management_desc:0 "It's important to improve the scientific potential of our country by putting more funds into research and development, with the goal of a more efficient and sound technological department."
SOV_collectivization_focus:0 "The Second Revolution"
SOV_collectivization_focus_desc:0 "The all-out collectivization advocated by Molotov, has gained the name "The Second Revolution" by the Bolsheviks. It aims at the total socialization of land, equipment and livestock."
SOV_purge_kulaks:0 "Purging Kulaks"
SOV_purge_kulaks_desc:0 "With their bourgeois lifestyle and thoughts, the kulaks have massively undermined our political power over the countryside and are sabotaging harvests all over the country since the Revolution. The party has had enough! It's time to confiscate their lands, add them to the existing collectives, and send the kulaks to re-education camps, where they can learn to become a real soviet citizen."
SOV_purge_opposition:0 "Kill the Opposition"
SOV_purge_opposition_desc:0 "Opposition to our policies leads to nowhere, and resistance is futile. Resistance only slows down the train that is soviet advancement: let's destroy our political enemies, inside and outside of the party!"
SOV_personality_cult:0 "Etablish Personality Cult"
SOV_personality_cult_desc:0 "History has proven that the Russian people need a great leader, ruling over them like a caring father. Premier Molotov is exactly that person, and needs to be portrayed as such. New guidelines will be issued for the press and party members on how to describe and behave towards their beloved leader."
SOV_conservative_family:0 "Strengthening the Traditional Family"
SOV_conservative_family_desc:0 "The revolution has unfortunately caused a negative influence on the traditional family, with its authority being questioned by the government, a variety of social organisations and youth movements like the Komsomol. We must teach both the children and adults of the Soviet Union to respect the traditional family once again."
SOV_restructering_education:0 "Restructering Education"
SOV_restructering_education_desc:0 "Education is the key to a bright future. That's why we need to adjust our education system to the needs of this decade with a greater focus on the sciences and the theories of Lenin and Molotov."
SOV_cult_machine:0 "Cult of the Machine"
SOV_cult_machine_desc:0 "Without his machine, a worker would be nothing. Without the workers, our country would be nothing. The importance of industrial and agricultural machines for our country is not to be underestimated, it's important for everyone to realize that they are indispensable for our economic growth."
#Yehzov
SOV_Premier_Yezhov:0 "Premier Yezhov"
SOV_Premier_Yezhov_desc:0 "Nikolaï Yezhov has emerged victorious from the recent power struggles in the Soviet Union. He will control the education of children, implement an “internal passport” which prohibits people without it from leaving their city or town, fight religion and work to establish a personality cult."
SOV_grand_cleanse:0 "Grand Cleansing"
SOV_grand_cleanse_desc:0 "The recent power struggles in the party have proven once again that the party itself is full of pestilent influences who ruin the unity of our country. They are a very big threat that needs to be dealt with, quickly."
SOV_public_executions:0 "Public Executions"
SOV_public_executions_desc:0 "The traitors of our country need to be given the greatest possible punishment: death. Enacting this punishment before the masses will not only actually root the traitors out, but will make it clear to all class traitors and reactionaries that death is the only fate awaiting them should they not embrace the revolution. Death to those who stand against the motherland and Comrade Yezhov!"
SOV_wither_away_education:0 "Withering the School Away"
SOV_wither_away_education_desc:0 "The classic educational system is a perfidious bourgeois institution that negatively influences our children. This is unacceptable in a proper socialist state, seeing as the next generation should be as strong upholders of socialist ideals as the previous one. To de-bourgeoisify our education system is to promote the future of the revolution!"
SOV_end_freedom_movement:0 "End Freedom of Movement"
SOV_end_freedom_movement_desc:0 "Allowing our citizens freedom of movement is a ridiculous practice, which greatly hurts the Union. What if they plan to sabotage industrial equipment? What if they plan to steal the harvest of a farm? What if they are foreign spies? We can't allow this! Thus, we should set up an internal travel system which controls and restricts movement between cities, making it easier to contain enemies of the state."
SOV_control_children:0 "Control the Education of Children"
SOV_control_children_desc:0 "To make sure the next generation of students is loyal to the ideas of our great leader, we need to make sure they learn to appreciate our political system and Premier Yezhov. As such, we will enact policies that make it so from a young age, children are only allowed to read books about Yezhov and the party, sing songs about Yezhov and the party and write about Yezhov and the party! A child's love for Yezhov should be greater than any other love!"
SOV_state_atheism:0 "State Atheism"
SOV_state_atheism_desc:0 "God is dead. Irrelevant. Anti-social. Religion is the opium of the masses and has a terrible influence on many people all over our country. We must compensate the fact that Lenin's rule was way too soft on it by taking strong action against religion. We must close churches, mosques and synagogues, persecute priests and the clergy and end all religious education."
SOV_hang_up_portraits:0 "Hang Up Portraits"
SOV_hang_up_portraits_desc:0 "We will place portraits of our beloved leader in every farm, every house, every classroom, every boat and every factory hall. Surely the people will love this, just like they love their leader."
SOV_yezhov_constitution:0 "Yezhov Constitution"
SOV_yezhov_constitution_desc:0 "The constitution written under Lenin is severely outdated and needs to be replaced as soon as possible. Premier Yezhov has appointed a committee who will write this new constitution, under supervision and final control of Premier Yezhov himself, of course."
SOV_carrot_and_stick_reforms:0 "Carrot and Stick Reforms"
SOV_carrot_and_stick_reforms_desc:0 "By promising the workers a better life and more consumer goods if they work harder, we can keep asking them to work harder and harder. The rewards will come later, surely."
#Voroshilov
SOV_Premier_Voroshilov:0 "Premier Voroshilov"
SOV_Premier_Voroshilov_desc:0 "Premier Voroshilov has taken upon himself to get rid of bad influences on the motherland and has thus expanded his authority as Premier. His premiership will herald a new era of socialism with military characteristics, wherein the motherland will finally be strong enough to support itself militarily against the evils of reactionarism and treason."
SOV_militarize_education:0 "Militarization of the Education"
SOV_militarize_education_desc:0 "Our current educational system lacks one thing: teaching children how to be proper citizens that contribute to the Soviet state! And, of course, there is no better way to teach children how to serve their country other than literally teaching them how to serve their country. Thus, every school will be shaped in the style of military academies so that all Soviet children are raised proud, strong and loyal!"
SOV_all_hail_the_army:0 "Militarized Society"
SOV_all_hail_the_army_desc:0 "The true vanguard of the revolution isn't the party! The true vanguard of the revolution is the Red Army! If Comrade Lenin was the brain of the revolution, then the armed forces are its hands and feet! Without the Red Army, the Red State would be nothing! These are the undeniable truths that every true Bolshevik should know. The party members, the people and the nation must be always grateful for their military comrades that risk their lives fighting for socialism in the frontlines of war."
SOV_every_man_a_soldier:0 "Conscription For All"
SOV_every_man_a_soldier_desc:0 "From Siberia to the Caucasus to Moscow, every adult will be up for conscription. Regardless of their ethnicity, profession, gender or background, if a man or woman is a Soviet citizen, it is in their duty to serve or face punishment worthy of the traitors they are."
SOV_an_economy_for_the_army:0 "Expand Funding of the Army "
SOV_an_economy_for_the_army_desc:0 "To herald the new age of military socialism, we should increase funding of the Red Army."
SOV_food_for_the_army:0 "Food for the Army"
SOV_food_for_the_army_desc:0 "An army without food is like an army without weapons. Our soldiers must be healthy and strong if we wish for the USSR to triumph. Thus, we should begin the implementation of a large agricultural mobilization policy that will thoroughly increase our agricultural output."
SOV_expand_funding_of_the_army:0 "Great Logistical Expansion"
SOV_expand_funding_of_the_army_desc:0 "To sustain the expanded and enlarged Red Army that we plan to build, a more robust infrastructure and logistical system will be needed. Thus, a massive overhaul of our economy will begin in all sectors that are tied to the upkeep of the Red Army, as well as its soldiers and support groups."
SOV_red_army_is_the_strongest:0 "The Red Army is the Strongest"
SOV_red_army_is_the_strongest_desc:0 "The Red Army is the Strongest! The Red Army is the Strongest! The Red Army is the Strongest! Shout with us comrades, so that our enemies, hearing our proud soldiers from across the battlefield, will wet their pants and run away to their little bourgeois mommies like the petty cowards they are!"
SOV_an_army_with_a_state:0 "An Army with a State"
SOV_an_army_with_a_state_desc:0 "To ensure the true success of the revolution, the stagnant civil bureaucracy and administration of the USSR should be withered away and replaced with a military administration that revolves around the promotion of military values and the upkeep of the military. Only by doing this may we create a Soviet Union that can stand against the unified forces of capitalism."
#Tukhachevksy
SOV_Premier_Tukhachevsky:0 "Premier Tukhachevksy"
SOV_Premier_Tukhachevsky_desc:0 "Premier Tukhachevsky has assigned himself as Premier and now works to secure the state against foreign and domestic opposition. In his new administration, he promises to bring forth a more centralized control over the economy, overseeing as such the removal of power from the soviets to the state, while at the same time promoting more rights and roles for the trade unions, who are amongst his greatest supporters."
SOV_install_pro_tukhachevsky:0 "Bureaucratic Reorganization"
SOV_install_pro_tukhachevsky_desc:0 "The first step Tukhachevsky will take will be to reorganize and remanage the bureaucracy, working thus to place friends in high places and stripping all semblance of power from those that opposed him. While he does this, he will also work to solve issues that have been plaguing the Soviet Union's administrative structure since Lenin's time."
SOV_repression:0 "Suppressing the Opposition"
SOV_repression_desc:0 "Comrade Tukhachevsky is no tyrant but there are limits to the freedom that criticism may be directed onto him, lest they harm the integrity and unity of the Soviet Union itself. Thus, it is only common sense that freedoms should be curtailed and opposition reduced for the common good of our state."
SOV_give_economy_to_trade_unions:0 "Honour our Deal with the Trade Unions"
SOV_give_economy_to_trade_unions_desc:0 "As promised by Tukhachevsky, the Soviet Union will be undergo a societal and political reform that gives greater powers and rights to the trade unions that so powerfully supported his premiership. This should not only strengthen Premier Tukhachevsky's administration but also strengthen Leninist ideals."
SOV_Social_Pact:0 "The Social Pact"
SOV_Social_Pact_desc:0 "The Social Pact is a large initiative which Tukhachevsky will now bring forth, that will aim at promoting a significant increase in the cooperation between the trade unions, soviets and the government. This should allow for a more clearer political organization and more effective economical and administrative management."
SOV_price_controls:0 "Price Controls"
SOV_price_controls_desc:0 "The soviets have had to much of a say thus far in the control of the economy and this has very much hampered our civilian industry. In an attempt to further consolidate the Premier's power over the economical health of the Union, price controls will be hereforth introduced that should allow for a better civilian economy that satisfies the needs of Soviet citizens."
SOV_agriculture:0 "Help the Agriculture"
SOV_agriculture_desc:0 "Agricultural investment is a chief concern that must be addressed so that the peoples of the USSR may be allowed to live healthy, eat healthy and work healthy. This should in return also bolster our capacity to expand our industry and army."
SOV_four_year_plan:0 "A Four-Year-Plan"
SOV_four_year_plan_desc:0 "With the soviets losing a grasp on the economy to the Soviet government, a long-term economical plan can now be properly introduced. The Four-Year-Plan is a large and thorough wave of investment in the areas of resource extraction, electricity generation and industrial output in the USSR, and four years from now should have caused these areas of investment to reach predetermined quotas."
SOV_increasing_wages:0 "Work Contract Law"
SOV_increasing_wages_desc:0 "The Work Contract Law will see an improvement in the work and lifestyle of the common Soviet citizen, allowing him to live better while also working better. This has only been possible due to the economical centralization of the nation under Premier Tukhachevsky's watch."
SOV_trade_union_law:0 "Trade Union Law"
SOV_trade_union_law_desc:0 "Tukhachevsky's trade union reforms can finally come to a close with the Trade Union Law, which will set about clear roles and rights of trade unions to criticize and request change in the USSR, while also seeing that they do not overstep their boundaries and fulfill their obligations."
#Shliapnikov
SOV_Premier_Shliapnikov:0 "Premier Shliapnikov"
SOV_Premier_Shliapnikov_desc:0 "After a struggle of power, Premier Shliapnikov has managed to oust the enemies of the Workers' Opposition and has taken over the Premiership. He will work to debureaucratize the USSR, bring forth greater worker control over the economy and bring new rights to the trade unions."
SOV_equal_rights_female:0 "Gender Equality"
SOV_equal_rights_female_desc:0 "Both women and men can be members of the proletariat, and thus women should be also given representation and political rights in a proper dictatorship of the proletariat similar to that of men. Much according to this view, the USSR should therefore work to increase female participation and end the inequality in status and power between men and women."
SOV_empower_workers:0 "Empower the Workers"
SOV_empower_workers_desc:0 "Premier Shliapnikov wil work thoroughly to assure that in the USSR, workers should be the real backbone of the revolution and the government by giving greater self-management and political opportunities for self-representation to all industrial workers, stripping away power from the entrenched and alienated bureaucratic elites."
SOV_trade_union_economy:0 "The Economy to the VTsSPS"
SOV_trade_union_economy_desc:0 "The All-Union Central Council of Trade Unions is the collective organization through which trade unions express themselves. Seeing how socialism can only function in a state led by workers, not only should the VTsSPS regain its independence, it should also be given much greater control over the economy, as only then can the economy be shaped according to the desires and intentions of the workers! The diktats should end and participatory management should begin."
SOV_heavy_industry_investments:0 "Heavy Industry Investments"
SOV_heavy_industry_investments_desc:0 "New heavy industry investments will begin under a cooperative effort of trade unions and the state rather than simply an effort of the soviets and the state. Expectations are that this should result in much greater industrial and economical output."
SOV_workerization_party:0 "Workerization of the Party"
SOV_workerization_party_desc:0 "It is an undeniable fact that the RKP has entrenched itself in the government and has become distant and cold towards the workers. Thus, we shall immediately work to make the party more transparent and begin a large purge of those that are unfit to properly represent the desire of workers and have views that go against the interests of workers."
SOV_freedom_of_speech_in_the_party:0 "Freedom of Speech"
SOV_freedom_of_speech_in_the_party_desc:0 "The doors of the party should be opened to new members and new voices should be heard that promote possibly alternative interpretations of Leninist socialism, regardless if those contradict pre-established ideas. After all, it's not like this level of freedom of speech contradicts democratic centralism or anything like that and we surely can assure that Leninism is still upheld somehow with new dissidenting opinions in the RKP."
SOV_exclude_peasent_from_power:0 "No Power for Peasants"
SOV_exclude_peasent_from_power_desc:0 "The peasantry are not a proper member of the proletarian class and thus have no place in the administration of a true proletarian government. The USSR should be ruled by the cities and industries, not some scores of peasants who do not understand proper Marxist ideals."
SOV_Syndicalist_State:0 "A Syndicalist State"
SOV_Syndicalist_State_desc:0 "Shliapnikov once portrayed himself as a Leninist, albeit one that supported greater worker representation. Now, as his reforms draw to a close and the trade unions have finally affirmed control over the USSR, the curtain draws to a close on his façade and it becomes ever more clear that this administration of his has essentially deconstructed Leninism and established a syndicalist state, run by syndicates. Dead is the authoritarian dictatorship of the proletariat, long live syndicalism!"
#Trotsky
SOV_Premier_Trotksy:0 "Premier Trotsky"
SOV_Premier_Trotksy_desc:0 "Lev Trotsky has emerged victorious from the recent power stuggle after Lenin's death. Trotsky promises to preserve Lenin's legacy by further focussing on foreign exportation of the revolution, and a reduction of bureaucratic red tape. Good luck, comrade Trotsky!"
SOV_control_economy:0 "Militarization of Labour"
SOV_control_economy_desc:0 "Workers are not only important for the armaments industry, but also for the military in general. We need to use soldiers who are enlisted in the army in the industry in peace time. This makes sure that our country is sufficiently prepared for the next inevitable war between communism and capitalism"
SOV_five_year_plans:0 "Five-Year-Plans"
SOV_five_year_plans_desc:0 "We cannot rely on a half-capitalist economic system to prepare ourselves for war. We will set a series of ambitious goals for industry and agriculture, to strengthen our economy."
SOV_further_modernization:0 "Further Modernization"
SOV_further_modernization_desc:0 "Despite the fact that a lot was improved under Lenin's wise rule, our industry is still outdated in many cases. It is vital that we improve this, and thus strengthen our economy and make the production process more efficient."
SOV_dekulikasation:0 "Dekulakisation"
SOV_dekulikasation_desc:0 "The kulaks are exercising their bourgeois influence over the countryside for decades now. We absolutely need to tackle this problem by re-educating the kulaks and integrating them in the normal working class, and by redistributing land to poorer farmers."
SOV_fight_against_bureaucracy:0 "Fight against Bureaucracy"
SOV_fight_against_bureaucracy_desc:0 "Because of the size of the CPSU and the great number of authorities the party has, bureaucratic red tape has increased a lot the last decades. This has a bad influence on the credibility of the party and deconnects the party from the normal working citizen. We need to streamline our bureaucracy!"
SOV_purge_dissent:0 "Purge Dissent"
SOV_purge_dissent_desc:0 "Dissent and reactionarism are still everywhere in our country, and are detrimental to the general stability and image of the party. It's necessary to stabilize the Soviet Union by punishing the dissentors."
SOV_peasants_alliance:0 "Alliance with the Peasants"
SOV_peasants_alliance_desc:0 "The many peasants of this country are not our enemies, they are our allies, our comrades. With their support (and our support for them), we are creating an extremely strong alliance between countryside and city, between farmer and worker."
SOV_use_mass_media:0 "Using Mass Media"
SOV_use_mass_media_desc:0 "Newspapers, radio and books are all media that can be used to boost the popularity of our political ideas and to encourage support for the policies of Premier Trotsky. If we influence those media, we can definetely do this."
#Bukharin
SOV_Premier_Bukharin:0 "Premier Bukharin"
SOV_Premier_Bukharin_desc:0 "Nikolaï Bukharin has assumed control over the Soviet Union. His priorities are expanding soviet inner party democracy, expanding artistic freedoms, and continue Lenin's economic policies of workers' representation. Good luck, comrade Bukharin!"
SOV_inner_party_democracy:0 "Strengthen Inner-Party Democracy"
SOV_inner_party_democracy_desc:0 "Our inner-party democracy ensures that every group represented in the party, has an equal voice during congresses. This is vital in order to encourage and conserve general participation of the people, knowing that people in their situation and of their class are members of the party and can determine policy."
SOV_decrease_bureaucracy:0 "Decrease Bureaucracy"
SOV_decrease_bureaucracy_desc:0 "Bureaucratic red tape is a big and pressing issue in this country, something we need to adress. We should reduce the size of the bureaucratic system and streamline it, in order to secure its efficiency."
SOV_agreements_trade_unions:0 "Agreements with the Trade Unions"
SOV_agreements_trade_unions_desc:0 "Our relations with the Trade Unions are very important in order to secure support of the working class of our country. If we make an effort to appear benevolent to those trade unions, we will be able to boost our popularity."
SOV_fight_reactionaries:0 "Fighting the Reactionaries"
SOV_fight_reactionaries_desc:0 "Sadly, more than two decades after the October Revolution, there are still a lot of reactionaries to be found inside our country, negatively influencing our economical development and popularity. We need to tackle this problem as soon as possible, before it becomes too big."
SOV_support_marxist_pluralism:0 "Free the Press!"
SOV_support_marxist_pluralism_desc:0 "Press freedom was reduced under Lenin, when capitalist influence from inside and outside the country threatened the very existance of the young soviet state. However, the internal and external situation is much more stable compared to then, so we can afford to give the press some more freedoms."
SOV_improve_conditions_of_workers:0 "Improve Conditions of Workers"
SOV_improve_conditions_of_workers_desc:0 "The improvement of workers' conditions was one of the biggest promises of the CPSU after the October Revolution, though this was unsufficiently realised. We need to improve those conditions to fulfill this promise and to garner more support for our party."
SOV_accilerate_industrialization:0 "Accelerate Industrialization"
SOV_accilerate_industrialization_desc:0 "An enormous amount of money was put into the expansion of industry after the revolution, though in the opinion of Premier Bukharin, not enough. Bukharin says he wants to invest more and more, not only in the armaments industry, but also in civilian industry."
SOV_education:0 "Improve Education"
SOV_education_desc:0 "Education in our country has already improved a lot since the revolution, but we're not still at an ideal situation. There is a lot to be invested in the quality of education, the extent of it, and the expansion of higher education: more people should be able to start studying on universities."
#Military Coup
SOV_military_coup:0 "March Coup"
SOV_military_coup_desc:0 "The March Coup will secure the USSR!"
SOV_control_police:0 "Control the Militsiya"
SOV_control_police_desc:0 "The Militsiya is the police in the Soviet Union and controlling them is primary for the success of our takeover."
SOV_stabilize_government:0 "Stabilize the Government"
SOV_stabilize_government_desc:0 "There should be no dissidence within any branches or departments of the government against Tukhachevsky's takeover."
SOV_purge_local_opposition:0 "Purge the Opposition"
SOV_purge_local_opposition_desc:0 "Extrajudicial imprisonment, blackmailing, removal from power. We shall do whatever deemed necessary to ensure that the Union does not fall apart to reactionarism or factionalism."
SOV_lockdown_congress:0 "Lockdown the Congress of Soviets"
SOV_lockdown_congress_desc:0 "The Congress has started to act uppity, and thus it is only logical they get a taste of authority as well."
SOV_regain_control_unloyal_divisions:0 "Regain Control of Unloyal Divisions"
SOV_regain_control_unloyal_divisions_desc:0 "The military should be united as one!"
SOV_supress_protests:0 "Suppressing Protests"
SOV_supress_protests_desc:0 "Protesting? Not under the watchful eye of Comrade Tukhachevksy."
SOV_moscow_secured:0 "Moscow Is Secured"
SOV_moscow_secured_desc:0 "It appears that after much struggle and conflicts, Moscow is finally firmly within our grasp. We should now move outwards into the country to protect the Union from the Trotskyite menace."
SOV_move_westwards:0 "Moving Westwards"
SOV_move_westwards_desc:0 "Restore authority westwards, into the proximities of Belarus and Ukraine."
SOV_Kaluka_is_ours:0 "Free Kaluga"
SOV_Kaluka_is_ours_desc:0 ""
SOV_bryansk_march_onwards:0 "March Onwards onto Bryansk"
SOV_bryansk_march_onwards_desc:0 ""
SOV_Tula:0 "Retake Tula"
SOV_Tula_desc:0 ""
SOV_Orel:0 "Return of Stability to Orel"
SOV_Orel_desc:0 ""
SOV_Kursk:0 "Liberate Kursk"
SOV_Kursk_desc:0 ""
SOV_move_northwards:0 "Move Northwards"
SOV_move_northwards_desc:0 "Restore authority northwards, towards Leningrad and the proximities of Finland".
SOV_take_rezhev:0 "Take Rezhev"
SOV_take_rezhev_desc:0 ""
SOV_move_into_smolensk:0 "Move into Smolensk"
SOV_move_into_smolensk_desc:0 ""
