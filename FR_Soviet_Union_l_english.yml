#Lenin
SOV_Premier_Lenin:0 "레닌 주석"
SOV_Premier_Lenin_desc:0 "레닌은 현재 소비에트 연방에서 가장 강력한 인물입니다. 그는 1917년 10월 혁명의 지도자로서 러시아를 영원히 바꾸었습니다. 대규모 민간 및 군사 산업 발전에 초점을 맞춘 레닌의 계획은 1918년 말 암살 시도 이후 갑자기 중단되었고, 이로 인해 그는 상당량의 자금을 군사 산업으로 빼돌렸습니다. 이 정책은 당과 인민에게 인기가 없습니다. 이 다급한 질문에 레닌의 대답은 무엇일까요?"
SOV_help_agriculture:0 "농업 지원"
SOV_help_agriculture_desc:0 "The Soviet Union, despite massive state efforts, is still largely unindustrialised, conserving the farming traditions of rural Russia. Obviously, this lack of industrialization and urbanization is not up to date with other countries in the world, and is lagging behind in the issue of mechanisation. Premier Lenin stresses the importance of improving the agriculture, not only for ensuring the peacetime food supply, but to ensure the Red Army is well-fed in case of war."
SOV_continue_industrilization:0 "산업화 지속"
SOV_continue_industrilization_desc:0 "소련은 이미 산업역량을 향상시키는 문제에서 많은 것을 성취했지만, 여전히 충분하지는 않습니다. 정부는 제조업, 특히 우리 나라의 생존에 필수적인 군사 부문에 더 많은 투자를 해야 할 것입니다."
SOV_workplace_democracy:0 "Support Workplace Democracy"
SOV_workplace_democracy_desc:0 "Almost all factories in our country have a council of workers' representation, better known as soviets. The soviets are vital to the working of the political and economical system of the Soviet Union: they negotiate better wages, discuss together how to improve the working situation, and are a big factor in involving normal working people with socialist politics. This importance encouraged Lenin to further support, fund and expand their authorizations."
SOV_new_land_reform:0 "토지 개혁"
SOV_new_land_reform_desc:0 "The heart of Russia still lies in its agriculture. A large part of our populace still works on the many fields of our country, and the October Revolution has actually barely changed this, with the old rural order of kulaks, rich and poor farmers still standing in many places. We have to expand opportunities for poor farmers to enlarge their properties, thus improving harvests and further securing that enough food will be available for the next years."
SOV_supress_reactionaries:0 "반동분자 탄압"
SOV_supress_reactionaries_desc:0 "Reactionary elements, disloyal to the revolution, are still very well alive and sabotaging the great socialist project of the Soviet Union, both inside and outside of our party. For a better future and the stability of our country, we need to root out those dangerous elements and finally stop them from preventing economical advances."
SOV_prepare_congress:0 "26회 회의 준비"
SOV_prepare_congress_desc:0 "The XXVI Congress of the CPSU will be organised in a few months. We need to prepare the halls, sleep places and accommodations, and send the thousands of invites to our most loyal party members all over the country, from the steppes of the Don to the barren wasteland of Siberia."
SOV_start_congress:0 "§Y26회 회의 시작§!"
SOV_start_congress_desc:0 "The XXVI Congress of the CPSU will finally be opened, starting with an opening speech of Premier Lenin. After that, weeks of heated discussions, evaluations, declarations and speeches will begin, making it the ideal moment of deciding the economical and political course of the Soviet Union for the next year. Thousands of delegates are expected to arrive the next days, representing both the smallest rural villages and the biggest metropolises of the USSR."
SOV_kulak_question:0 "쿨라크 문제"
SOV_kulak_question_desc:0 "The congress members have raised a critical and important question involving the position of the kulaks. Many members of the congress view them as bourgeois elements in the socialist country, threatening reasonable agricultural improvement. Others, however, see this as fearmongering and state that the kulaks are too vital for the food production, thus saying that they produce to much to be punished. It remains to be seen what the congress will decide on this issue."
SOV_army_doctrine_question:0 "육군 문제"
SOV_army_doctrine_question_desc:0 "A big issue involving the army was brought attention to during the congress: many congress members think the political influence of the CPSU is way to big for the army to function efficiently and independently, especially in the case of war. That's why some members think greater autonomy has to be given to the generals of the Red Army, while others say the political supervision over the army is vital to keep the army loyal to the revolution. What will the final decision be?"
SOV_foreign_policy:0 "외교 정책 문제"
SOV_foreign_policy_desc:0 "The Soviet Union's foreign policy was focussed from the beginning on exporting the revolution abroad, with Lenin hoping that the red wave would flood all of Europe. Unfortunately, that didn't happen, and many party members think that the money spent on foreign operations can be used more efficiently to improve the national economy. This will prove to the western peoples that our model is superior, and they will start the revolution themselves, according to many party members."
SOV_minorities:0 "소수 민족 문제"
SOV_minorities_desc:0 "The Soviet Union is a diverse country, containing hundreds of unique ethnic groups, each with their own tradition and culture. Under Premier Lenin, the minorities, violently oppressed during the czarist regime, got some very important rights. Is it for the good of the country to further expand these rights, or is the current system satisfactory? Most minority delegates say the former, while many Russian party members think the latter."
SOV_secret_service:0 "첩보기관 문제"
SOV_secret_service_desc:0 "The secret service of the USSR, the OGPU, has a lot of work to do: eradicate reactionary elements in the country and securing the interests of the revolution, which gave them many authorities. Many party members want to reduce the powers of the OGPU, arguing that the biggest threats are already eradicated, and that the excessive actions of the secret service undermine the credibility of the socialist system. Many disagree however, and still see many threats..."
SOV_resignation:0 "사임?"
SOV_resignation_desc:0 "Since the beginning of the XXVI Congress of the CPSU, rumours arose about the general state of Premier Lenin, with his health clearly deteriorated since last congress, and his problems becoming clear during the opening speech, when he coughed multiple times and showed signs of breathing problems. So the question for many is: will premier Lenin step back after 19 years of rule?"
SOV_congress_over:0 "회의는 끝났다"
SOV_congress_over_desc:0 "The last congress halls closed their doors, the last trains with congress delegates left today. The XXVI Congress is concluded, many things have been discussed, many things have been voted on, and the course of the soviet state is set - for now..."
#Kirov
SOV_Premier_Kirov:0 "키로프 주석"
SOV_Premier_Kirov_desc:0 "레닌의 유언과 이후의 당 선거 결과로 세르게이 키로프가 새로운 소련의 지도자가 되었습니다. 그는 레닌의 정책을 유지하면서 노동자에 대한 교육을 항상시킬 것이고, 자발적인 집산화를 후원 할 것이며, 직장 내 민주주의를 강화시킬 것입니다."
SOV_support_from_the_poor:0 "노동자의 지지를 다시 얻다."
SOV_support_from_the_poor_desc:0 "레닌의 군수 산업에 대한 비합리적인 초점 때문에,  그는 대체로 민간 산업을 소홀히 했으며, 이로 인해 수많은 노동자들이 소련 공산당에 실망하고 레닌주의로부터 거리를 두었습니다. 키로프 주석은 산업 전반을 다시 재 검토하고 노동자들의 요구에 더 초점을 둠으로써 이런 상황을 바꿀 것입니다."
SOV_gain_support_vanguardist:0 "국가 집산주의자들의 지지를 얻다."
SOV_gain_support_vanguardist_desc:0 "키로프 주석이 권력을 얻기 위한 유일한 방법은 바로 타협하는 것입니다. 당내 지원을 확보하기 위해서는 그는 국가 사회주의 파벌이 자신을 지원하도록 설득할 필요가 있습니다..."
SOV_support_from_the_libertarians:0 "자유의지주의자들의 지지를 얻다."
SOV_support_from_the_libertarians_desc:0 "키로프 주석은 그의 정책에 대한 지원을 보장받기 위해서 당 내의 자유의지주의자들과 협상을 할 필요가 있습니다. 협상이 곧 시작될 것입니다!"
SOV_support_peasents:0 "농민으로부터 지지를 얻다."
SOV_support_peasents_desc:0 "우리 인구의 대다수를 차지하는 농민 계급의 지원은 농촌 지역에 대한 우리의 영향력을 확보하기 위해 필수적입니다. 농민들의 요구와 걱정에 귀를 기울이고 더 많은 관심을 가짐으로써, 우리는 그들로부터 더 많은 지원을 얻을 수 있을 것입니다."
SOV_gain_support_soldiers:0 "병사들로부터 지지를 얻다."
SOV_gain_support_soldiers_desc:0 "붉은 군대는 세계에서 가장 큰 군대이자 10월 혁명에서 중요한 역활을 한 집단입니다. 그들이 없었다면 이러한 것은 가능하지 않았을 겁니다. 레닌의 죽음 이후 따라온 혼란 뒤에, 군대의 지원을 보장 받는 것은 매우 중요해졌습니다."
SOV_status_quo_upheld:0 "현상 유지 확인"
SOV_status_quo_upheld_desc:0 "키로프 주석은 레닌주의적 현상 유지인 안정과 평온의 전형적인 예이다.  이것은 아마 매우 특이하고 바쁜 시대에 우리 국가의 많은 시민들에게 위안이 되어 줄 것이다. 그래서 우리는 이 이미지를 사용하여 우리 당에 대해서 긍정적으로 생각하게 하게 만들 것이다."
SOV_enlighten_workers:0 "노동자 계몽"
SOV_enlighten_workers_desc:0 "레닌과 비슷하게 키로프도 신문이나 싸고 질 좋은 (informative) 책과 그리고 성인에 대한 교육을 통해 노동자의 지식 수준을 키우기 원합니다. 모든 남녀들이 그들이 가진 것을 펼칠 기회를 제공해줘야 하고, 그것이 우리 사회주의 국가의 기초입니다."
SOV_strengthen_workplace_democracy:0 "직장 민주주의 강화"
SOV_strengthen_workplace_democracy_desc:0 "키로프 주석은 레닌의 정책을 계승하여서 소비에트의 권리를 확장하는 것을 더 홍보하고 지원함으로써 직장 민주주의를 확대하기 원합니다. 이것으로 일반 대중들의 정치적 관여가 증가할 것이며, 이것은 우리 국가를 더 나으게 바꿀 것입니다. "
SOV_ban_factions:0 "파벌 금지"
SOV_ban_factions_desc:0 "뛰어난 협상가인 키로프 주석은  자유의지주의자들과 국가 집산주의자들 전부를 단 한 사람 편에 서게 하는데 성공했습니다. 이것이 의미하는 바는 파벌주의는 더이상 필요하지 않으며, 모든 사람들이 어떤 정책이 좋고 나쁜지를 판단 할 수 있게 되었음을 의미합니다."
SOV_land_reform:0 "토지 개혁 착수"
SOV_land_reform_desc:0 "지주들의 자산을 몰수 한 후에도, 많은 땅들이 아직도 아슬아슬하게 경작되고 있으며 일반적으로 농업에 기계화와 부족합니다. 농업을 기계화하고 더 많은 땅을 경작 하는 것은 매우 중요합니다!"
SOV_voluntary_collectivization:0 "자발적인 집산화 지원"
SOV_voluntary_collectivization_desc:0 "소련에서는 아마 1%의 경작지만이 집산화 되어 있는 것으로 추정합니다. 매우 적지만, 우리는 집단 농장에 합류하거나 새로운 집단 농작을 만드는데 물질적으로나 재정적으로 농민들을 지원함으로써 이 상황을 개선 할 수 있을 것입니다."
SOV_strengthen_OGPU:0 "합동 국가 정치 보안부 강화"
SOV_strengthen_OGPU_desc:0 "우리의 첩보 기관인 합동 국가 정치 보안부는 혁명의 검이며 방패이자, 강력한 보호자입니다.  이 기구에게 적절한 환경을 제공하고 그들의 권리를 침해하지 않는건 매우 중요합니다. 그들은 수많은 업무와 책임을 가지고 있으며 우리는 이러한 업무에서 그들을 지원할 필요가 있습니다."
SOV_self_management:0 "자주-경영"
SOV_self_management_desc:0 "인민들은 다른 인민들이나 조직에 완전히 의존하지 않고도 일을 하도록 해야 합니다. 우리는 우리 인민 개인의 발전을 장려하고 지적인 창의성과 개선을 촉진해야 합니다."
#Molotov
SOV_Premier_Molotov:0 "몰로토프 주석"
SOV_Premier_Molotov_desc:0 " 뱌체슬라프 몰로토프가 소련을 통제하고 있습니다. 혁명을 이끄는 강한 국가라는 개념을 강하게 믿는 그는 과학적인 관리법, 교육의 재구성, 개인 숭배 수립, 그리고 집산화를 실행함으로써 레닌의 유지를 이어 받을 수 있다고 맹세했습니다. 몰로트프 주석 만세!"
SOV_etablish_VSNKh:0 "인민 경제 최고 소비에트 창립"
SOV_etablish_VSNKh_desc:0 "주석 몰로토프는 인민 경제 최고 소비에트를 (the Supreme Soviet of the National Economy, Superior Soviet of the People's Economy) 설립하기로 결정했습니다 이것은 몰수와 징발의 권한을 가진 경제 운영을 위한 국가 최고 기관으로써 역활을 수행 할 것입니다."
SOV_control_workers:0 "노동자 통제"
SOV_control_workers_desc:0 "레닌의 노동자 경영 정책은 의도는 분명히 좋았을지 몰라도, 그 성과는 별로였습니다. 노동자 평의회는 간신히 감독 받고 있었으며, 그래서 이러한 직장들은 반동주의나 위험한 사상의 발생지가 되었고 공장의 생산 효율을 개선하는데 도움이 되지 못했습니다. 우리는 소비에트를 더 올바른 정치적 방향으로 유도하기 위해 더 감독할 필요가 있습니다."
SOV_five_year_plan:0 "5개년 계획"
SOV_five_year_plan_desc:0 "인민 경제 최고 소비에트는 몰로토프 주석의 지시에 따라서 가까운 시실 내에 5개년 계획을 위한 기구를 조직하기로 결정했습니다. 이 계획은 매우 야심찬 목표를 가지고 항후 5년동안 산업과 농업 생산량을 증가시키고 또한 전기 생산량 역시 늘릴 것입니다. 5년 뒤에 이 할당량은 달성 되어 있을 것입니다. "
SOV_scientific_management:0 "과학적 경영"
SOV_scientific_management_desc:0 "우리 국가의 과학적 잠재성을 항상시키는 것은 중요합니다.  따라서 우리는 더 효율적이고 기술적인 항상을 목표로, 연구 개발 부서에 더 많은 자금을 할당할 것입니다."
SOV_collectivization_focus:0 "제2차 혁명"
SOV_collectivization_focus_desc:0 "몰로토프에 의해 주창된 전면적인 집산화는 '제 2차 혁명'이라고 볼셰비키에 의해 불러졌습니다. 이 것은 땅과 장비 그리고 가축에 대한 전면적인 사회화를 목표로 합니다."
SOV_purge_kulaks:0 "쿨라크 숙청"
SOV_purge_kulaks_desc:0 "쿨라크들이 가진 부르주아적 생활 양식과 사고로 인하여 농촌에서의 우리의 정치적 힘이 크게 약화되었고, 혁명 이래로 이들은 농작물을 사보타주하였습니다. 이제 당의 인내는 한계를 넘었습니다. 이제 이들의 땅을 압류하여 집단 농장에 재배치하고, 쿨라크들을 재교육 캠프에 보내어 새로운 소비에트 시민으로 다시 만들어질겁니다."
SOV_purge_opposition:0 "반대파 처형"
SOV_purge_opposition_desc:0 "우리 정책에 대해 반대하는 자들을 위한 자리는 없을 것이며 저항은 무의미합니다. 저항은 오직 소비에트의 전진을 늦출 뿐입니다. 이제 우리 당내외 정치적 적을 파괴할 시간입니다."
SOV_personality_cult:0 "개인 숭배 수립"
SOV_personality_cult_desc:0 "역사는 러시아 인민들에게 자애로운 아버지처럼 그들을 통치하는 강력한 지도자가 필요하다는 것을 입증 했습니다. 몰로토프 주석은 그런 사람이고 그렇게 묘사될 필요가 있습니다. 언론과 당원들에게 사랑받는 지도자를 위해서 어떻게 묘사할지 그리고 어떻게 행동할지에 대한 새로운 지침이 하달 될 것입니다. "
SOV_conservative_family:0 "전통적인 가족 강조"
SOV_conservative_family_desc:0 "혁명은 불행하게도 전통적인 가족에 대해서 부정적인 영향을 끼쳤습니다. 가족의 권위는 정부나 다앙햔 사회 기구 그리고 콤소몰같은 유소년 운동에 의해 도외시되었습니다. 우리는 반드시 소련의 아이과 어른 모두에게 전통적인 가족의 가치에 대한 존중을 다시 가르칠 것입니니다."
SOV_restructering_education:0 "교육 재건"
SOV_restructering_education_desc:0 "교육은 빛나는 미래의 열쇠입니다.  그렇기 때문에 우리는 몰로토프와 레닌의 이론 그리고 과학에 초점을 맞춰 교육 체제를 재조정 할 필요가 있습니다."
SOV_cult_machine:0 "기계 숭배"
SOV_cult_machine_desc:0 "기계가 없다면, 노동자는 아무것도 아닌 존재일 뿐입니다. 노동자가 없으면, 우리 국가는 아무것도 아닌 존재가 될 겁니다. 우리 국가에서 산업과 농업 기계의 중요성은 과소 평가 되서는 안되며, 모든 사람들이 이러한 기계들이 경제 성장에 있어 없으면 안될 존재라는 것을 깨달아야 합니다."
#Yehzov
SOV_Premier_Yezhov:0 "예조프 주석"
SOV_Premier_Yezhov_desc:0 "니콜라이 예조프는 최근 소련에서의 권력 분쟁에서 승리를 거두었습니다. 그는 아이들의 교육을 통제하고, â국내 여권 제도â를 도입하여 인민들이 그들이 도시와 집을 떠나는 것을 금지하며, 종교와 싸우며 개인 숭배를 도입할 것입니다."
SOV_grand_cleanse:0 "대청소"
SOV_grand_cleanse_desc:0 "최근 당 내 권력 분쟁은 당이 우리 국가의 단합을 망칠 끔직한 영향력으로 꽉 차 있다는 것을 입증 했습니다. 이러한 것들은 가장 큰 위협으로써 최단 시간 내에 대처 할 것입니다"
SOV_public_executions:0 "공개 처형"
SOV_public_executions_desc:0 "우리 국가에 대한 반역자들은 가능한 가혹한 형벌을 받아야 합니다. 바로 처형이죠. 이 형을 집행하기 전에 대중에게 보여주는 것은 단순히 반역자를 뿌리 뽑는 것에 그칠 뿐만이 아니라, 모든 계급의 적들과 반동분자에게 혁명을 받아드리지 않는다면 오직 죽음만이 유일한 운명이라는 것을 일깨워 줄 것입니다. 어머니 조국과 예조프 동지에게 대항하는 적들에게 죽음을!"
SOV_wither_away_education:0 "학교에 대한 비난"
SOV_wither_away_education_desc:0 "고전적인 교육 제도는 믿을 수 없는 아이들에게 부정적인 영향을 주는 부르주아적 제도로써, 이전 세대는 마치 지금의 세대처럼 강력한 사회주의적 가치를 가져야 하기 때문에, 이러한 교육 제도는 사회주의 국가에서 받아드릴 수 없습니다. 우리의 교육제도를 탈-부르주아 시키는 것만이 우리 혁명의 미래를 촉진 시킬 것입니다."
SOV_end_freedom_movement:0 "거주 이전의 자유의 금지"
SOV_end_freedom_movement_desc:0 "우리 시민들에게 거주 이전의 자유를 허용하는건 터무니 없는 짓으로 연방을 해칠 것입니다. 만약 그들이 공업 장비를 파괴 할 계획을 수립했다면? 그들이 농작물을 훔칠 계획을 수립 했다면? 만약 그들이 외국 스파이라면? 우리는 이러한 것을 허용 할 수 없습니다! 그러므로, 우리는 도시간 이동을 제한하고 통제하는 내부 여행 시스템을 수립함으로써 국가 내의 적을 쉽게 억제 할 수 있습니다."
SOV_control_children:0 "청소년 교육 통제"
SOV_control_children_desc:0 "다음 세대의 학생들이 우리의 위대한 지도자에게 충성하는 것을 보장하기 위해, 우리는 학생들에게 예조프 수상과 우리의 정치적 체제를 인정하도록 할 필요가 있습니다. 따라서, 아이들이 오직 예조프와 당에 대한 책만 읽고 쓰도록 허용하도록 하는 정책을 채택하여 어릴 때부터 우리에게 복종하도록 만들 것 입니다. 이제 예조프에 대한 아이들의 사랑은 다른 이들에 대한 사랑보다 더 클 것입니다."
SOV_state_atheism:0 "국가 무신론"
SOV_state_atheism_desc:0 "신은 죽었지만, 상관 없습니다. 종교는 인민의 아편이며, 우리 나라 전역에 있는 많은 인민들에게 무서운 영향을 끼칩니다. 우리는 종교에 대항하는 강력한 조치를 취함으로써 너무나 온건했던 레닌의 정책을 보완 해야 합니다. 우리는 교회와 모스크와 회당을 폐쇄하고 성직자와 성직자를 박해하고 모든 종교 교육을 끝내야만 합니다."
SOV_hang_up_portraits:0 "초상화 걸기"
SOV_hang_up_portraits_desc:0 "우리는 모든 농장, 모든 집, 모든 교실과 모든 보트 그리고 모든 공장에 우리의 총애하는 지도자의 초상화를 걸 것입니다. 당연하지만 인민들은 이러한 것을 좋아 할 것이고, 이와 마찬가지로 그들의 지도자를 사랑 할 것입니다."
SOV_yezhov_constitution:0 "예조프 헌법"
SOV_yezhov_constitution_desc:0 "레닌에 의해 써진 헌법은 심각하게 구시대적이며, 가능한 빨리 개정되어야 합니다. 주석 예조프는 새로운 헌법을 쓸 위원회를 직접 구성했으며, 당연히 그의 감독과 최종 통제 아래에서 완성할 것입니다."
SOV_carrot_and_stick_reforms:0 "당근과 채찍을 통한 개혁"
SOV_carrot_and_stick_reforms_desc:0 "노동자들에게 열심히 일한 댓가로 더 나은 삶과 더 많은 소비재를 약속한다면, 우리는 그들에게 더 많은 일을 하도록 만들 수 있습니다. 당연하게도 그 보상은 언젠가 올 것입니다."
#Voroshilov
SOV_Premier_Voroshilov:0 "보로실로프 주석"
SOV_Premier_Voroshilov_desc:0 "보로실로프 주석은 조국의 나쁜 영향을 제거하기 위해 직위를 떠 맡았고, 따라서 주석으로써의 권위를 강화시키고 있습니다. 주석으로써 그는 반동주의와 반역에 대항 할 수 있도록 충분히 군사적으로 강화된 선군 사회주의라는 새 시대를 예고했습니다"
SOV_militarize_education:0 "군국주의적 교육"
SOV_militarize_education_desc:0 "우리의 교육 체제의 부족한 부분이 있다면, 아이들에게 어떻게 소비에트에게 헌신하는 시민이 되는지 가르치지 않습니다! 물론 당연하지만, 국가에 봉사 할 수 있는 방법을 알려주는 것만큼 좋은 방법은 없습니다. 그러므로 모든 학교가 사관학교 형태로 재 구성 되어서 소비에트 어린이들을 자랑스럽고 강하며 충성스럽게 키울 것입니다."
SOV_all_hail_the_army:0 "군국주의적 사회"
SOV_all_hail_the_army_desc:0 "진정한 혁명의 전위대는 당이 아니다. 바로 붉은 군대다! 만약 레닌 동무가 혁명의 두뇌라면 군대는 손과 발이다. 붉은 군대가 없다면, 붉은 조국도 없을 것이다! 이것은 의심의 여지도 없이 모든 볼셰비키들이 아는 진실이다. 당원들과 인민 그리고 국가는 반드시 최전선의 전장터에서 사회주의를 위해 싸우는 그들의 군인 동무들에게 감사해야 합니다.
SOV_every_man_a_soldier:0 "모두에 대한 징집"
SOV_every_man_a_soldier_desc:0 "시베리아부터 코카서스 그리고 모스크바까지 모든 성인들은 징집되어야 합니다. 그들의 민족과 직업, 성 또는 배경과 관계없이, 남자던 여자던 만약 소비에트 시민이라면, 병역을 수행하던가 반역자로써 처벌받게 될 것입니다."
SOV_an_economy_for_the_army:0 "군비 지출 증대"
SOV_an_economy_for_the_army_desc:0 "선군 사회주의의 새로운 시대를 알리기 위하여, 우리는 붉은 군대에 대한 지출을 늘려야 합니다."
SOV_food_for_the_army:0 "군대를 위한 식량"
SOV_food_for_the_army_desc:0 "식량이 없는 군대는 무기가 없는 군대와 같습니다. 우리 군인들은 반드시 건강하고 튼튼해야 하며, 따라서 우리는 농업 산출량을 높힐 대규모 농업 동원 정책을 실행해야 합니다."
SOV_expand_funding_of_the_army:0 "대규모 병참 확장"
SOV_expand_funding_of_the_army_desc:0 "우리가 계획대로 확장되고 확대된 붉은 군대를 유지하기 위해서는, 견고한 인프라와 병참 체제가 필요합니다. 그러므로 우리 경제에 대한 전면적인 점검이 붉은 군대와 관련된 모든 분야에서 시작 될 것입니다."
SOV_red_army_is_the_strongest:0 "붉은 군대는 가장 강력하다."
SOV_red_army_is_the_strongest_desc:0 "붉은 군대는 가장 강력하다! 붉은 군대는 가장 강력하다! 붉은 군대는 가장 강력하다! 적들을 향한 우리의 자랑스러군 군인 동무들의 외침이 전장을 배회 할때, 적들은 겁쟁이들처럼 자신들의 바지에 오줌을 지리고 작은 부르주아 어머니에게 도망 갈 것이다."
SOV_an_army_with_a_state:0 "국가를 소유한 군대"
SOV_an_army_with_a_state_desc:0 "혁명의 진정한 성공을 보장하기 위해서는, 침체된 소련의 민간 관료제와 행정 기구는 뒤로 물러서고, 군대를 키우고 유지하는 군 행정기구가 이를 대체헤야 합니다. 오직 이 방법만이 소련을 통일된 자본주의 세력으로부터 지키는 길입니다."
#Tukhachevksy
SOV_Premier_Tukhachevsky:0 "투하쳅스키 주석"
SOV_Premier_Tukhachevsky_desc:0 "주석 투하쳅스키는 자기 자신을 수상으로 임명했으며, 지금 국내외 적들에 맞서서 국가를 보호하기 위해 노력하고 있습니다. 그의 새로운 행정부에서는, 국가에서 소비에트의 가진 힘을 제거하는 것과 같은 더 중앙집권화 되고 통제적인 경제 정책을 펼치겠다고 약속하면서도, 그의 가장 큰 지지자들인 노동조합에게 더 많은 권리와 역활을 주겠다고 말했습니다."
SOV_install_pro_tukhachevsky:0 "관료제 재조직"
SOV_install_pro_tukhachevsky_desc:0 "투하쳅스키가 취할 첫번째 조치는 관료제를 재조직하고 재정비하는 것으로써 자신과 친한 자들을 고위직에 배치하고 자신의 반대자를 직위에서 몰아낼 것입니다. 그리고 또한 레닌 시기때부터 소련을 괴롭힌 행정 구조 문제를 해결하기 위해 조취를 취할 것 입니다."
SOV_repression:0 "반대자 탄압"
SOV_repression_desc:0 "투하쳅스키 동무는 독재자가 아니지만, 최소한 비판자 진실을 해치고 소련의 단결을 파괴하는 이상은, 정치적 자유에 제한을 둘 필요가 있습니다. 그러므로 우리 국가의 공익을 위해 자유를 축소 함으로써 반대자를 줄이는 것이 유일 한 방법입니다."
SOV_give_economy_to_trade_unions:0 "노동조합과 명예로운 거래"
SOV_give_economy_to_trade_unions_desc:0 "투하쳅스키가 약속한 대로, 주석을 강력하게 후원한 노동조합에게 더 많은 권력과 힘을 실어줄 정치적 그리고 사회적인 개혁을 시작 할 것입니다. 이것은 투하쳅스키의 행정에 더 큰 힘을 싣어주는 것 뿐만이 아니라, 레닌의 이상을 강화시켜 줄 것입니다.
SOV_Social_Pact:0 "사회 협정"
SOV_Social_Pact_desc:0 "투하쳅스키가 약속한 대로, 수상을 강력하게 후원한 노동조합에게 더 많은 권력과 힘을 실어줄 정치적 그리고 사회적인 개혁을 시작 할 것입니다. 이것은 투하쳅스키의 행정에 더 큰 힘을 싣어주는 것 뿐만이 아니라, 레닌의 이상을 강화시켜 줄 것입니다."
SOV_price_controls:0 "가격 통제"
SOV_price_controls_desc:0 "소비에트는 경제를 통제하는 것에 너무 많은 발언을 해왔고, 이는 우리 민간 경제에 악영향을 주었습니다. 연방의 경제 상황을 개선하고 주석의 권력을 공고히 하기 위해서, 소련 시민들의 요구를 충족시킬 수 있는 더 나은 민간 경제를 만들기 위한 새로운 가격 통제 제도가 도일 될 것입니다."
SOV_agriculture:0 "농업 지원"
SOV_agriculture_desc:0 "농업에 대한 투자는 소련의 인민들이 건강하게 살고, 건강하게 먹고, 건강하게 일하게 만들도록 하기 때문에 매우 중요한 관심사입니다. 우리는 우리의 산업과 군대를 확장하기 위하여 농업 수준을 더 끌어 올려야 합니다."
SOV_four_year_plan:0 "5개년 계획"
SOV_four_year_plan_desc:0 "각 소비에트들이 경제에 대한 통제권을 소련 정부에게 넘겼음으로, 장기적인 경제 계획을 수립 할 수 있게 되었습니다. 4개년 계획은 소련에서의 자원 채굴량과 전기 생산량 그리고 공업 발전에서 일어날 거대하고 철저한 물결이며, 지금으로부터 4년 후, 우리가 투자한 대부분 산업 분야들은 제시한 목표까지 도달 할 것입니다."
SOV_increasing_wages:0 "노동 계약법"
SOV_increasing_wages_desc:0 "노동 계약법은 일반적인 소련 시민들의 생활 수준과 직장 수준을 항상시킬 것이며, 이는 중앙화 된 국가 경제에 대한 주석 투하쳅스키의 감독 때문에 가능했습니다."
SOV_trade_union_law:0 "노동조합 법"
SOV_trade_union_law_desc:0 "투하쳅스키의 노동조합 개혁은 마침내 노동 조합법을 통해 완성 될 것입니다. 이 노동조합 법은 노동조합의 권리와 역활을 명확하게 했으며, 또한 노동조합이 그들의 선을 넘지 않고 그들의 의무를 수행한다면, 소련 정부를 비판하고 변화를 요구 할 수 있을 겁니다."
#Shliapnikov
SOV_Premier_Shliapnikov:0 "실랴프니코프 주석"
SOV_Premier_Shliapnikov_desc:0 "권력 투쟁 이후, 실랴프니코프 주석이 이끄는 노동자 반대파가 권력 투쟁에서 승리하고 주석직을 차지했습니다. 그는 소련을 탈 관료화 시키고, 노동조합들에게 새로운 권리를 줄 것이며, 노동자들이 경제를 통제하게 할 것입니다."
SOV_equal_rights_female:0 "성 평등"
SOV_equal_rights_female_desc:0 "남자건 여자건 전부 무산자 계급이 될 수 있기 때문에, 여성에게도 남자와 같이 무산자 독재에서 정치적 권리와 대표권을 부여해야 합니다.   이에 따라서, 소련은 여성의 사회 참여를 증대시키기고, 남녀간의 지위와 권력의 불평등을 종식 시킬 것 입니다."
SOV_empower_workers:0 "노동자에게 권한 부여"
SOV_empower_workers_desc:0 "실랴프니코프 주석은 혁명의 척추인 노동자들을 위해 모든 산업 노동자에게 자기 대변권을 위한 대규모의 자주 경영권과 정치적 기회를 제공 할 것이고 소련 정부가 이를 보장 할 것입니다. 그리고 이를 통해 뿌리박힌 관료제적 엘리트들로부터 권력을 빼앗을 것입니다."
SOV_trade_union_economy:0 "VTsSPS가 이끄는 경제"
SOV_trade_union_economy_desc:0 "전 연방 노동조합 중앙 위원회 - VTsSPS -는 노동조합 그들 자신을 대변하는 집산적인 기구입니다. 사회주의는 노동자가 이끌 때만 국가 내에서 기능하기 때문에, VTsSPS의 독립성이 회복되어야 할 뿐만이 아니라, 더 많은 경제적 통제권을 주어야 합니다. 이 것만이 노동자들의 바람과 의도에 따라서 경제를 설계 할 유일한 방법입니다. 이제 정부의 강권은 끝나고 참여적 관리가 시작 될 것입니다."
SOV_heavy_industry_investments:0 "중공업 투자"
SOV_heavy_industry_investments_desc:0 "새로운 중공업 투자는 단순한 소비에트와 국가의 명령 대신 노동조합과 국가간의 상호 협력을 통해 이루어질 것입니다. 이러한 노력은 결국 더 거대한 산업과 더 큰 경제적 산출로 귀결 될 것이라고 예상합니다."
SOV_workerization_party:0 "당의 노동자화"
SOV_workerization_party_desc:0 "우리 러시아 공산당이 정부 안에 완전히 자리를 잡고 노동자들과 거리를 두며 그 관계 역시 냉각되었다는건 의심의 여지가 없는 사실입니다. 그러므로 우리는 즉시 당을 더 투명하게 만들고, 노동자의 입장을 대변하지 못하고 노동자들의 주장에 반하는 견해를 가진 자들을 즉시 쫒아내야 합니다."
SOV_freedom_of_speech_in_the_party:0 "표현의 자유"
SOV_freedom_of_speech_in_the_party_desc:0 "당의 문은 새로운 당원들에게도 열려 있으며 레닌주의적 사회주의에 대안적 해석을 촉진하는 새로운 목소리를 들어야 합니다. 이미 결정되고 확립된 사상과 관련없이 말이죠. 이 정도의 표현의 자유는 민주집중제나 그와 비슷한 것을 위협하지 않으며, 오히려 레닌주의는 공산당 내 새로운 반체제적 의견에도 불구하고 유지 될 것입니다."
SOV_exclude_peasent_from_power:0 "농민의 권력 제한"
SOV_exclude_peasent_from_power_desc:0 "농민은 무산자 계급의 적절한 동맹이 아니기 때문에, 진정한 무산자 정부의 행정에서 그들을 위한 자리는 없습니다. 소련은 도시와 산업에 의해 지배받아야 하지, 마르크스주의를 이해하지 못하는 농민들이 지배 할 수는 없습니다."
SOV_Syndicalist_State:0 "생디칼리즘 국가"
SOV_Syndicalist_State_desc:0 "주석 실랴프니코프는 비록 노동자들의 더 많은 대의권을 지지했어도, 자신을 레닌주의자라고 했습니다. 지금 그의 개혁은 끝나가고 노동조합이 소련을 실질적으로 통제함에 따라서, 그의 행정부가 레닌주의를 무너트리고 생디칼리즘 국가를 설립했다는 사실이 명백해졌습니다. 권위주의적 무산자 독재는 죽었습니다! 생디칼리즘 만세!"
#Trotsky
SOV_Premier_Trotksy:0 "트로츠키 주석"
SOV_Premier_Trotksy_desc:0 "레온 트로츠키는 레닌의 죽음 이후 최근 벌어진 권력 투쟁에서 승리를 거두었습니다. 트로츠키는 레닌의 유산 보존을 약속했으며, 해외에 대한 혁명 수출에 초점을 두고, 관료제적 형식주의를 타파하기로 했습니다. 행운을 빕니다. 트로츠키 동지!"
SOV_control_economy:0 "노동의 군사화"
SOV_control_economy_desc:0 "노동자들은 단순히 군수 산업에서만 중요할 뿐만이 아니라, 일반적인 군대에서도 중요합니다. 우리는 평화시에 병사들을 산업에서 유용하게 사용 할 수 있을 겁니다. 이 것은 공산주의와 자본주의간 피할 수 없는 싸움을 준비하는데 중요한 역활을 할 것입니다."
SOV_five_year_plans:0 "5개년 계획"
SOV_five_year_plans_desc:0 "우리는 부분적인 자본주의 시스템을 기반으로 전쟁에 대비 할 수 없습니다. 산업과 농업에 대한 야심찬 목표를 수립하여 우리의 경제를 강화시킬 것 입니다.."
SOV_further_modernization:0 "현대화"
SOV_further_modernization_desc:0 "레닌의 현명한 통치에도 불구하고, 우리 산업의 상당 부분은 아직도 낙후되어 있습니다. 이러한 낙후된 부분을 개산하는 것은 우리 경제를 강화하고 더 효율적으로 제품을 생산하는데 필수적입니다."
SOV_dekulikasation:0 "탈쿨라크화"
SOV_dekulikasation_desc:0 "쿨라크는 수십년동안 촌락에서 그들의 부르주아적 영향력을 강화하고 있습니다. 따라서 우리는 쿨라크들을 재교육 시키고, 일반적인 노동자 계층과 통합시키며 빈농들에게 토지를 재분배 할 필요가 있습니다."
SOV_fight_against_bureaucracy:0 "관료제와의 투쟁"
SOV_fight_against_bureaucracy_desc:0 "러시아 공산당의 규모와 당이 가진 많은 권한들 때문에, 관료제적 형식주의는 지난 수십년동안 크게 늘어왔습니다. 이는 당에 대한 신뢰도에 악영향을 줄 것이며, 일반적인 노동자 인민들과 당을 단절시킬 것 입니다. 우리는 관료제를 보다 간소화 시켜야 합니다!"
SOV_purge_dissent:0 "불평분자 숙청"
SOV_purge_dissent_desc:0 "불만분자들과 반동주의는 우리 국가 어디에든 잔존하고 있으며, 당의 이미지와 사회 안정에 해를 줄 것 입니다. 우리는 이러한 불만자들을 처벌함으로써 소련을 안정화시킬 수 있을 것입니다."
SOV_peasants_alliance:0 "농민과의 동맹"
SOV_peasants_alliance_desc:0 "이 나라의 많은 농민들은 우리의 적이 아니라 우리의 동맹이자 동무들입니다. 그들의 지원(과 그들에 대한 우리의 지원으로), 우리는 농촌과 도시, 농민과 노동자들간의 강력한 동맹을 만들 것 입니다."
SOV_use_mass_media:0 "대중 매체 활용"
SOV_use_mass_media_desc:0 "신문과 라디오 그리고 책은 모두 트로츠키 주석의 정책을 지원하고 우리의 정치 사상에 대한 인기를 높히는데 쓸 수 있습니다. 만약 이러한 매체에 영향력을 행사한다면 우리는 실제로 매체들이 우리를 돕도록 만들 수 있을 겁니다."
#Bukharin
SOV_Premier_Bukharin:0 "부하린 주석"
SOV_Premier_Bukharin_desc:0 "니콜라이 부하린이 사실상 소련을 통제하게 되었습니다. 그는 먼저 당내 민주주의를 키우고, 예술의 자유를 확대하며, 노동자를 대변하는 레닌의 경제 정책을 지속할 것입니다. 행운을 빕니다. 부하린 동지!"
SOV_inner_party_democracy:0 "당 내 민주주의 강화"
SOV_inner_party_democracy_desc:0 "우리의 당 내 민주주의는 당의 모든 집단들이 대표를 가지도록 보장하고, 당대회 기간 동안 그들이 동등한 목소리를 내게 합니다. 이는 일반적인 인민들의 참여를 독려하고 보호하며, 인민들에게 그들의 상황을 알려주면서 정책을 결정 할 수 있게 할 것입니다."
SOV_decrease_bureaucracy:0 "관료제 축소"
SOV_decrease_bureaucracy_desc:0 "관료제적 형식주의는 우리가 다룰 문제들 중에서 이 국가에서 크고 시급한 문제입니다. 우리는 관료제 체제의 규모를 줄이고 간소화하여 보다 효율적으로 만들 필요성이 있습니다."
SOV_agreements_trade_unions:0 "노동조합과의 협약"
SOV_agreements_trade_unions_desc:0 "우리나라의 노동 계급을 지원을 보장받기 위해서는 노동조합과의 관걔를 개선하는 것이 중요합니다. 우리가 노동조합에게 자비로운 모습을 보여주기 위해 노력한다면, 우리는 지지율을 더 끌어 올릴 수 있을겁니다."
SOV_fight_reactionaries:0 "반동분자와의 투쟁"
SOV_fight_reactionaries_desc:0 "슬프게도, 10월 혁명 이후 20년이 더 지났음에도 불구하고, 우리 국가 내에는 아직도 반동 분자들이 우리 경제 개발과 지지율에 악영향을 주고 있습니다. 우리는 이러한 문제가 커지기 전에, 가능한 빨리 해결해야 합니다."
SOV_support_marxist_pluralism:0 "언론의 자유!"
SOV_support_marxist_pluralism_desc:0 "국내와 자본주의자들의 영향력이 막 탄생한 소련을 위협했기 떼문에. 레닌 치하 아래에서 언론의 자유는 감소해왔습니다. 그러나 국내외적으로 과거에 비해 안정화 되어졌기 때문에, 우리는 언론들에게 더 많은 자유를 제공 할 수 있을 겁니다."
SOV_improve_conditions_of_workers:0 "노동 조건 항상"
SOV_improve_conditions_of_workers_desc:0 "노동 조건을 항상시키는 것은 10월 혁명 이후 러시아 공산당의 최대 약속지만, 이는 불출분하게 실현되었습니다. 우리는 노동 조건을 개선하겠다는 약속을 완전히 이행함으로써 당에 대한 지지를 끌어 올릴 수 있을겁니다."
SOV_accilerate_industrialization:0 "산업화 가속"
SOV_accilerate_industrialization_desc:0 "혁명 이후 막대한 자급이 산업 확장에 투입되었지만 충분하지 않았습니다. 그래서 부하린은 군수 산업 뿐만이 아니라 민간 산업에 대한 더 많은 투자를 하기로 결정했습니다."
SOV_education:0 "교육 개선"
SOV_education_desc:0 "우리 국가에서 교육은 혁명 이래로 많이 항상되었지만, 아직 완전한 것은 아닙니다. 더 많은 투자를 통해서 교육의 질을 높히고 넒혀야 하며, 고등 교육 역시 확장해야 합니다. 더 많은 사람들이 대학에서 교육 받을 수 있게 해야 합니다."
#Military Coup
SOV_military_coup:0 "5월 쿠데타"
SOV_military_coup_desc:0 "5월 쿠데타는 소련을 구원 할 것 입니다!"
SOV_control_police:0 "민경의 통제"
SOV_control_police_desc:0 "민경은 소비에트 연방의 경찰이고 그들을 통제하는 것이 우리의 쿠데타를 성공시키기 위해 중요합니다."
SOV_stabilize_government:0 "정부 안정화"
SOV_stabilize_government_desc:0 "투하쳅스키 장군의 쿠데타에 반대하는 어떠한 정부 부서도 없어야 합니다."
SOV_purge_local_opposition:0 "반대자 숙청"
SOV_purge_local_opposition_desc:0 "우리는 소련이 파벌주의나 반동주의에 무너지지 않기 위해 초법적 감금과 협박 및 권력 박탈 등 모든 조취를 취해야 합니다."
SOV_lockdown_congress:0 "소비에트 의회 폐쇄"
SOV_lockdown_congress_desc:0 "의회가 우리에게 건방진 행동을 하기 시작했고, 우리는 대답은 오직 강압 뿐 입니다."
SOV_regain_control_unloyal_divisions:0 "충성하지 않은 사단 통제권 장악"
SOV_regain_control_unloyal_divisions_desc:0 "군대는 다시 하나로 뭉칠 것입니다!"
SOV_supress_protests:0 "시위대 억압"
SOV_supress_protests_desc:0 "시위? 투하쳅스키 동무의 감독 아래에서 그런건 허용 되지 않을 것입니다.."
SOV_moscow_secured:0 "모스크바 확보"
SOV_moscow_secured_desc:0 "많은 투쟁과 갈등 끝에, 모스크바는 우리의 손아귀에 들어온 것으로 보입니다. 우리는 이제 국가를 트로츠키주의자의 위협으로부터 보호하기 위해 도시 밖으로 나아가야 합니다."
SOV_move_westwards:0 "서부로 진군"
SOV_move_westwards_desc:0 "서쪽의 벨라루스나 우크라이나 인근까지 진격하여 우리의 권위를 회복해야 합니다."
SOV_Kaluka_is_ours:0 "칼루카 해방"
SOV_Kaluka_is_ours_desc:0 ""
SOV_bryansk_march_onwards:0 "브랸스크로 진군"
SOV_bryansk_march_onwards_desc:0 ""
SOV_Tula:0 "툴라 장악"
SOV_Tula_desc:0 ""
SOV_Orel:0 "오률 안정화"
SOV_Orel_desc:0 ""
SOV_Kursk:0 "쿠르스크 해방"
SOV_Kursk_desc:0 ""
SOV_move_northwards:0 "북부로 진군"
SOV_move_northwards_desc:0 "북부의 레닌 그라드와 핀란드 인근까지 진격하여 우리의 권위를 회복해야 합니다.".
SOV_take_rezhev:0 "르제프 확보"
SOV_take_rezhev_desc:0 ""
SOV_move_into_smolensk:0 "스몰렌스크로 진격"
SOV_move_into_smolensk_desc:0 ""
SOV_liberate_kalinin:0 "칼라닌 해방"
SOV_liberate_kalinin_desc:0 ""
SOV_bordering_dnieper:0 "드네프르 강 유역 확보"
SOV_bordering_dnieper_desc:0 ""
SOV_Lava:0 "라바강으로!"
SOV_Lava_desc:0 ""
SOV_restoring_order_leningrad:0 "레닌그라드의 질서 회복"
SOV_restoring_order_leningrad_desc:0 ""
SOV_move_southwards:0 "남부로 진군"
SOV_move_southwards_desc:0 "남부의 코카서스로 진격하여 우리의 권위를 회복해야 합니다."
SOV_pacifying_ryazan:0 "라잔 안정화"
SOV_pacifying_ryazan_desc:0 ""
SOV_march_continues:0 "계속되는 진군"
SOV_march_continues_desc:0 ""
SOV_don_volga:0 "볼가와 돈으로"
SOV_don_volga_desc:0 ""
SOV_partially_order_restored:0 "질서가 부분적으로 회복되다"
SOV_partially_order_restored_desc:0 "투하쳅스키가 국가 전역 대부분을 장악했습니다. 하지만 저항은 아직 남아있습니다."
SOV_free_karelia:0 "카렐리야의 혼돈 종결"
SOV_free_karelia_desc:0 ""
SOV_move_eastwards:0 "서쪽으로 진군"
SOV_move_eastwards_desc:0 "남은 지역은 동부뿐이며, 시베리아와 백군 반동분자 인근까지 진격하여 권위를 확보 할 것입니다."
SOV_march_to_the_urals:0 "우랄로 진군"
SOV_march_to_the_urals_desc:0 ""
SOV_finish_the_traitors:0 "반역자 처단"
SOV_finish_the_traitors_desc:0 "저항의 마지막 잔재들과 트로츠키주의자의 반 소비에트 음모가 마침내 숙청되고 정리 될 것입니다."
SOV_Restore_Order_Ciscaucasia:0 "남부 질서 회복"
SOV_Restore_Order_Ciscaucasia_desc:0 ""
SOV_nation_reunited:0 "국가가 재통합되다."
SOV_nation_reunited_desc:0 "최소한 트로츠키주의자들과 반 소비에트 음모자들이 제거되었고, 소련의 불안정은 해소되었습니다. 어머니 러시아는 강력하다!!"
#army
SOV_red_army:0 "지상에서"
SOV_red_army_desc:0 "노동자와 농민을 위한 붉은 군대 통칭 붉은 군대는 1917년 10월 혁명 이후 소련과 함께 해온 전설적인 군대이다. 이후로도 연방에 계속 봉사하고 있으며 동서방의 자본주의자들과 반동분자들을 물리치는 역활을 수행했습니다. 그러나 레닌의 노력에도 불구하고 지금 군대는 개혁과 현대화를 절실히 요구하고 있으며, 군대와 차량은 모두 오늘 날 기준으로 낙후되어 있습니다."
SOV_guns:0 "군 현대화"
SOV_guns_desc:0 "붉은 군대의 무기의 질과 신뢰성은 뒤쳐지고 있습니다. 그러므로 우리는 무기를 현대화하고 재정비 할 것 입니다."
SOV_artillery_expansions:0 "M-10"
SOV_artillery_expansions_desc:0 "M-10은 모토빌리하 기계 공장에서 설계사 표도르 페트로프의 지도 아래 만들어졌습니다. 이 박격포는 과학과 전쟁에 있어서 소련 군의 수준과 사회주의적 진보의 정점이 될 것입니다."
SOV_new_tanks:0 "외국 전차 채택"
SOV_new_tanks_desc:0 "붉은 군대에서 전차는 거의 없으며 그나마 있는 것조차도 낡았거나 결함을 가지고 있습니다. 이에 대한 해결책은 더 나은 전차 생산 기술을 가진 외국 국가에서 배우고 그들의 디자인을 개선 하는 것 입니다."
SOV_anti_tank:0 "대전차 병기"
SOV_anti_tank:0 "발키스트와 영국 제국주의자들이 서쪽에서 우리의 영토와 땅을 강탈하려고 합니다. 따라서 우리는 적들이 무엇을 가졌던 효과적으로 대응하기 위해 우리의 대전차 병기를 항상시키고 준비해야합니다.."
SOV_expand_military_factories:0 "군수 기계"
SOV_expand_military_factories_desc:0 "브란스크부터 우랄까지, 소련 군사 복합 단지들은 경외감이 들 만큼의 군사 장비를 생산 할 수 있으며, 레닌의 아이디어인 군사화된 경제는 붉은 군대의 총과 붉은 군대의 차량을 양성하는데 큰 기여를 했습니다. 그러나 이 것이 우리 군수 산업이 대규모 투자와 현대화를 받지 않으면서도, 혁명을 수행하기 위한 붉은 전쟁 기계와 무기들을 멈춤 없이 생산 할 수 있다는 의미는 아닙니다."
SOV_mobile_warfare:0 "기동전"
SOV_mobile_warfare_desc:0 "무장된 기계화 차량에 초점을 맞추고, 이러한 것을 전격전 교리에 접목시켜 분쟁에서 우위를 점할 수 있게 하는 새로운 군사적 정책이 제안되었습니다. 우리는 이러한 아이디어를 채택하여 속전 속결로 전쟁을 끝내거나 다른 해결책을 찾는데 초점을 둘 것입니다."
SOV_planning:0 "소비에트 종심 전투"
SOV_planning_desc:0 "소비에트 종심 전투는 미하일 투하쳅스키에 의해 강조된 이론으로써, 적을 전선 아닌 종심에서 적을 붕괴시키고 전멸시키는 것을 강조했습니다. 현재 이것이 참모본부에서 가장 인기있고 영향력 있는 이론이지만, 우리는 다른 대안 역시 찾을 수 있어야 합니다.."
SOV_cult_offensive:0 "공격 정신"
SOV_cult_offensive_desc:0 "물러서지마라! 공격, 공격, 공격! 만약 혁명을 진정으로 확산시키고 싶다면, 우리 군인들은 적의 전선에 두려움 없이 나가야 합니다. 그러나 그들의 희생으로 혁명과 조국을 외국군으로부터 수호할 수 있을 것입니다.."
SOV_school_movement:0 "기동 학파"
SOV_school_movement_desc:0 "빠르고 신속한 기동전에 대한 이론을 확대하기 위해서는 붉은 군대에 대한 직접적인 대규모 투자가 필요합니다.."
SOV_planning_schools:0 "교리의 혁신"
SOV_planning_schools_desc:0 "예술과 과학은 같은 많은 분야들이 무산자 독재 체제 하에서는 검열당하고 제한 될 수 있지만, 군사 혁신과 교육은 소련을 승리로 이끌 때까지 간섭당하지도 방해받지도 말아야 합니다."
SOV_engineers:0 "공학 학교"
SOV_engineers_desc:0 "많은 상황에서 군 기술자들은 장군과 사령관 못지 않게 혁명을 전파하고 성공 시키는데 있어서 중요한 역활을 담당합니다."
SOV_military_science:0 "군사 과학"
SOV_military_science_desc:0 "1차 세계 대전의 종료 이후 온 갑작스럽고 빠른 기술적 발전은 군사 연구에 투자하는 것이 일반적인 연구에 투자하는 것임이 명확해졌으며, 따라서 우리는 군사 과학 개발 부서를 만들어야 합니다."
SOV_airforce:0 "하늘에서"
SOV_airforce_desc:0 "우리의 용감한 매는 자신의 임무를 수행할때 장벽이 없음을 압니다. 국가에서 내리는 상 - 명령 - 은 우리의 대담한에 대해서 말합니다. 조국이 내리는 어떤 명령도 수행 할 준비가 되어 있으며, 조국의 하늘과 함대 그리고 당을 적으로부터 수호하겠습니다. 우리의 목숨을 바쳐서 우리는 더 높고 멀리 날아 갈 것이며 어떠한 사심 없이 조국을 섬길 것 입니다."
SOV_strategic_destruction:0 "붉은 비"
SOV_strategic_destruction_desc:0 "우리는 효율적인 공군을 건설한 다음에 전략폭격을 가하여 자본주의 국가에서 이윤을 착취하는 산업가들의 벌집과 세계 노동자들을 억압하는 부르주아 정부를 파괴 할 것입니다."
SOV_paratroopers:0 "소비에트 공수 부대 창설"
SOV_paratroopers_desc:0 "소련은 현재 공수 부대와 같은 낙하 부대를 위한 부서가 없습니다. 그리고 많은 국가들이 이러한 공수 부대를 활용하여서 강력한 해군이 접근 할 수 없는 곳에 병력을 투입 하고 있습니다. 이런 상황은 우리를 뒤쳐지게 할 것 입니다."
SOV_expand_air_bases:0 "항공 기지에 대한 투자"
SOV_expand_air_bases_desc:0 "소련은 거대한 국가이고, 따라서 항공 기지들을 건설하여 어디에서 적들이 쳐들어오던 대비 할 수 있게 해야 합니다.."
SOV_anti_air:0 "대공 방어벽"
SOV_anti_air_desc:0 "대공 방어벽들은 적 폭격기가 우리 영토를 못 넘게 만들어서 우리 인민들을 안전하게 할 것 입니다.."
SOV_expand_production_bombers:0 "인민의 폭격기"
SOV_expand_production_bombers_desc:0 "불행하게도 폭격은 무고한 노동자들을 앗아가게 합니다. 그러나 혁명을 위해서는 인민의 폭격기가 계속 생산되고 폭격기 조종수들을 양성해야 합니다. 그러므로 우리는 대규모 폭격기 생산 프로젝트를 시작해야 합니다.."
SOV_protectors_sky:0 "소콜리 보호자"
SOV_protectors_sky_desc:0 "그들의 용기와 기술로 인해, 우리 소비에트 조종수들은 소콜리(매)라고 불리며, 소비에트 조국을 보호하는 자들로써 선전되고 있습니다. 그리고 우리는 이러한 이미지를 계속 유지하여서 더 많은 조종수를 확보하고 공군에 대한 자원 투자를 확대 할 것 입니다.."
SOV_ground_support:0 "지상 지원"
SOV_ground_support_desc:0 "지상 지원은 붉은 군대가 승리하기 위한 중요한 요소입니다. 그러므로 지상 지원에 더 많은 관심을 가져준다면, 우리는 전쟁에서 승리 할 수 있을 겁니다.
SOV_doctrine_advances:0 "교리적 진보"
SOV_doctrine_advances_desc:0 "우리 조종사들에게 새롭게 개발된 교리를 가르킴으로써, 우리는 더 효율적이고 성공적인 공중전을 치룰 수 있을 겁니다.."
SOV_red_fleet:0 "바다에서"
SOV_red_fleet_desc:0 "노동자와 농민을 위한 해군, 통칭 붉은 해군은 10월 혁명 이래로 소련군의 해상 부분을 담당했습니다. 레닌 동지에 의해 진행된 군사화된 경제로 해군 역시 이득을 보았지만, 여전히 많은 서구 국가들에게 비해 규모면에서 뒤쳐져 있습니다. 진정으로 연방과 사회주의를 확대하기 원한다면, 이러한 격차를 줄여야 합니다."
SOV_marines:0 "해안 방위군"
SOV_marines_desc:0 "연방의 해안 방위군은 우리의 해병이자 해군 보병들입니다. 고도로 훈련 되어 있을 뿐만이 아니라 어떤 지형에서도 싸울 준비가 된 부대입니다.
SOV_naval_bomers:0 "뇌격기"
SOV_naval_bomers_desc:0 "잠재적인 적 해군의 해안 침략이나 봉쇄를 약화시키기 위해, 우리는 적 함선과 항구를 공격하는데 전문화된 뇌격기를 생산해야 합니다.."
SOV_battlecruisers:0 "해군 건조 계획"
SOV_battlecruisers_desc:0 "이 새로운 총력전의 시대에, 보급선을 교란하고 세계 어디에서든 일어난 사회주의 혁명을 보호하기 위해서는 헤군을 건설하는 것을 우선시 해야 합니다. 그러므로 크고 강력한 함선을 만들기 위한 대규모 건조 계획을 시작해야 합니다.."
SOV_cruisers:0 "순양함 계획"
SOV_cruisers_desc:0 "순양함 계획은 지금의 순양함을 건설과 함께 우리 해군 건조 계획을 더 키울 것 입니다.."
SOV_destroyers:0 "소비에트 전함"
SOV_destroyers_desc:0 "소비에트 전함은 다른 어떤 것과도 다릅니다. 이것은 소련의 공학적 그리고 기술적 진보의 정점이 될 것이며, 수백만의 조선공들의 자부심과 꿈 그리고 희망을 담고 있습니다.."
SOV_carriers:0 "항공모함 부대"
SOV_carriers_desc:0 "항공모함은 발트 해와 동쪽에서의 우리의 영향력을 키울 것 입니다.,"
SOV_dockyards:0 "조선소 정비"
SOV_dockyards_desc:0 "우리가 해군 건조 계획을 지속하기 위해서는 우리의 낡고 작은 조선소를 고려한다면, 더 크고 나은 조선소를 건설 해야 한다는 결론에 도달 했습니다."
SOV_army_air_cooperation:0 "소련 육공군 협력"
SOV_army_air_cooperation_desc:0 "소련의 육군과 공군은 둘은 원래 같은 군사 부서였기 때문에 서로 협력하며 같이 작전을 진행하는 것은 전혀 이상한 일이 아니다. 그러므로 이러한 협력을 공식화 하여 약간의 훈련만 가지고도 전장에서의 우리의 승리를 끌어 올릴 수 있을 것입니다."
#Economy
SOV_kickstart_industrialization:0 "대규모 산업화 개시"
SOV_kickstart_industrialization_desc:0 "모든 당원들의 동의 한 한가지는, 이 국가가 산업화가 필요하다는 것 입니다. 우리는 대규모 산업화 계획을 통해, 소련 산업 부분을 대규모로 재정비하고, 소비재와 그 요구를 수용할 산업 단지 건설에 초점을 둘 것 입니다.
SOV_electrification:0 "GOELRO 계획"
SOV_electrification_desc:0 "레닌 동지 아래에서 처음으로 계획되고 실행된 GOELRO 계획은 30개 이상의 발전소를 통해서 8.8 십억 kwh 규모의 전력을 생산하여 산업단지와 연방에 전기를 공급하는 계획입니다. 그리고 마지박 대규모 투자를 통해서 우리는 필요한 생산을 달성하고 계획을 종료 시킬 수 있을 겁니다."
SOV_peoples_credit:0 "인민 융자"
SOV_peoples_credit_desc:0 ""
SOV_railway_expansion:0 "철도 확장"
SOV_railway_expansion_desc:0 "우리 국가의 많은 농장과 도시들은 아직도 쉽고 빠르게 우리 산업에 접근 할 수 없습니다. 그러므로 대규모 철도 건설 확장을 시작하여 모든 소련 인민들끼리 서로를 쉽게 만날 수 있게 할 겁니다.."
SOV_mechanization:0 "기계화"
SOV_mechanization_desc:0 "우리 산업은 많은 부분에서 구식이고 자동화 및 기계화가 부족합니다. 그러므로 우리는 새롭고 더 나은 기계 기술을 개발하고 이를 통해 우리 국가의 총체적 기계화를 현실화 하는 것을 목표로 둬야 합니다."
SOV_modern_cities:0 "도시화"
SOV_modern_cities_desc:0 "소련의 인구 상당수가 아직도 농민으로써 시골에 오랫동안 살고 있었습니다. 더 많은 산업 산출과 더 나은 과학 기술 진보를 가져오기 위하여 우리는 사회적이고 경제적인 인센티브를 통해 도시화 물결을 유도해야 합니다."
SOV_new_gear:0 "산업을 위한 현대적 부품"
SOV_new_gear_desc:0 "우리의 기계화를 위해서는 모든 형태의 기계에 필요한 새로은 부품나 톱니바퀴 등이 필요 할 것입니다. 우리의 산업을 개선시키기 위해서는 우리의 부품 역시 개선되어야 합니다."
SOV_independent_vehicle_industry:0 "독립적인 차량 산업"
SOV_independent_vehicle_industry_desc:0 "우리는 반드시 자동차와 다른 차량들을 외국의 지원 없이 생산 할 수 있어야 합니다. 이 것만이 사회주의와 우리 조국의 승리를 입증 할 것이기 때문입니다. 그리고 해외의 제국주의 국가로부터 독립 할 수 있도록 해줄 것입니다."
SOV_modern_war_engine:0 "현대적 전쟁 병기"
SOV_modern_war_engine_desc:0 "연방은 이미 우수한 전쟁 병기들을 보유하고 있습니다. 지금 우리는 낡은 것을 현대화시켜서 혁신과 기술적 발전의 새 시기를 가져 올 것입니다.."
SOV_if_tomorrow_brings_war:0 "불곰 러시아의 기상"
SOV_if_tomorrow_brings_war_desc:0 "불곰 러시아는 한 때 유럽 대륙을 공포스럽게 만들었고, 우리가 다시 한번 위험하고 위협적인 세력으로 부상하는 것은 어떤 댓가를 치뤄도 도달 할 만한 지위일 것 입니다."
SOV_the_whole_people_as_one_will_rise_up:0 "군수 산업 확장"
SOV_the_whole_people_as_one_will_rise_up_desc:0 "우리가 첨단에서 전쟁의 중심을 설려면 국내 군수 산업은 더 좋고 더 많은 무기를 생산 할 필요가 있습니다."
SOV_industrial_autarky:0 "산업적 자립국"
SOV_industrial_autarky_desc:0 "우리 조국은 해외에 의존 할 수는 없습니다. 그 것이 바로 연방의 사회주의를 지킬 길 입니다. 그러므로 모든 산업 건설과 생산 그리고 연구는 바로 우리 소비에트 인민들의 손에서 이루어져야 합니다. 조국에 영광을! 혁명에 영광을!"
SOV_women_workforce:0 "여성의 노동 참여"
SOV_women_workforce_desc:0 "소련 여성들은 부르주아 체제 하의 삶처럼 억압받고 쓸모 없는 존재가 아닙니다. 소련에서는 성별에 관계없이 기계 아래에서 같이 일할 것입니다."
SOV_economic_stimulation:0 "경제적 자극"
SOV_economic_stimulation_desc:0 "날로 성장하고 확장하는 우리의 산업과 경제를 지탱하기 위해서는 약간의 산업적 자극이 필요 할 것입니다.."
SOV_full_employment:0 "완전 고용"
SOV_full_employment_desc:0 "모든 남자와 여자들은 일 할 것 입니다. 모든 성인들은 직장을 가질 것 입니다. 이것이 바로 소련의 본질이며 혁명의 본질입니다. 그리고 인민들은 고용될 때 행복하고 열심히 일 할 것입니다."
