SOV_kirov_vs_libsoc_desc:0 "A §H권력 투쟁이§! §H키로프§!가 이끄는 볼셰비키와 §H실라프니코프§! 가 이끄는 노동자 반대파 사이에서 발생했습니다. 키로프는 레닌의 목표를 이룩하려고 하는 것에 충실한 현상 유지자라면, 실라프니코프는 경제를 탈 관료화시키고 소련 내 민주주의를 늘리며 생디칼리즘과 비슷한 정책을 실현하기 원합니다. 노동자 반대파는 26회 회의에서 승리하기 원하지만 실제로 승리할 수 있을지는 알 수 없습니다..... n\n §M키로프§! 지지도 : §Y[?SOV.sov_kirov_factor]§!\n§R실라프니코프§! 지지도 : §Y[?SOV.sov_shliapnikov_factor]§!"
