SOV_infrastuctre_desc:0 "우리의 식량공급 문제를 해결하고 궁극적으로 우리 나라 전체를 현대화하려면, 우리의 기반시설부터 대폭 확장되어야만 할 것입니다. 이 작업은 시간이 다소 걸릴 것이 자명하지만 결과적으로는 확실히 그만큼의 노력을 들일 가치가 있을 것입니다."
