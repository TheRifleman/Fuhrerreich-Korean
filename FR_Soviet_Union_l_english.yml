SOV_move_eastwards:0 "Moving Eastwards"
SOV_move_eastwards_desc:0 "All that remains is the East. Restore authority eastwards, towards Siberia and the proximities of the White Russian reactionaries."
SOV_march_to_the_urals:0 "March to the Urals"
