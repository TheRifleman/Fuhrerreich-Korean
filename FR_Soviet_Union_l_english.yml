SOV_the_motherland_needs_you:0 "어머니 조국은 당신을 필요로 한다!"

SOV_collectivization_decision:0 "집산화"
SOV_collectivization_decision_desc:0 "우리는 농업 집산화를 위한 야심찬 캠페인을 시작했습니다. 이 계획은 토지, 가축, 장비의 사회화를 목표로 합니다."
SOV_peasants_emigration_cities:0 "Peasants Fleeing the Collective Farms"
SOV_peasants_emigration_cities_desc:0 "Peasants are fleeing the collective farms, because of the atrocious conditions on the farms, and because of the Soviet propopaganda which have glorified the cities."
SOV_create_internal_passport:0 "Creating the Internal Passport"
SOV_create_internal_passport_desc:0 "The Soviet Union has made it mandatory for peasants that want to leave the collective farm and move to the cities to get a passport. This would prevent a big emigration of peasants from the farmland to the cities."
SOV_retreat_from_collectivization:0 "Retreat from Collectivization"
SOV_retreat_from_collectivization_desc:0 "We will halt collectivization after we have became 'dizzy with success'."
SOV_siberian_ural_method:0 "The Ural-Siberian Method"
SOV_siberian_ural_method_desc:0 "We will try and pump grain out of the countryside based on attempts to kindle class war in the village."
SOV_intensifaction_of_repressive_measures:0 "Intensification of Repressive Measures"
SOV_intensifaction_of_repressive_measures_desc:0 "If we want collectivization to proceed then we will need to intensify the repression."
SOV_creating_the_25_thousand:0 "Creating the Twenty-Five-Thousanders"
SOV_creating_the_25_thousand_desc:0 "'Constant struggle, struggle and more struggle! We've learned to think like that: without struggle, you can't achieve anything. Struggle was a major part of our social life'-Twenty-Five-Thousanders"
SOV_Force_middle_peasants_into_collective_farms:0 "Forcing Middle Peasants to join Collective Farms"
SOV_Force_middle_peasants_into_collective_farms_desc:0 "If we want the collectivization to be a success, then we will need middle peasants to join the collective farms."
SOV_creating_secrete_reserves:0 "Creating Secret Reserve to Help with the Collectivization"
SOV_creating_secrete_reserves_desc:0 "We will create secret reserves of of workers, komsomols, and communists for help in dekulakization and to be used in addition to OGPU reserve troops coming from Moscow and Leningrad tostrengthen forces in the North and in the Urals."
SOV_seizing_kulak_savings:0 "Seizing Savings of Kulak Families"
SOV_seizing_kulak_savings_desc:0 "We will seize the savings of kulak families above 500 rubles. These savings will be transferred to the Commissariat of Finance."
SOV_exiling_kulaks:0 "Exiling Families"
SOV_exiling_kulaks_desc:0 "We will exile the kulaks deemed to be part of the second class of kulaks."
SOV_strengthening_border_guards:0 "Strengthening Border Guards"
SOV_strengthening_border_guards_desc:0 "We will strengthen border guards in order to prevent illegal immigration."
SOV_finding_kulaks:0 "Finding Kulaks"
SOV_finding_kulaks_desc:0 "We increased surveillance of night lodging, seasonal workers’ dorms, tea houses,railroad stations, and especially Peasant Houses."
SOV_Liquidating_unsuccessful_collective_farms:0 "Liquidating Unsuccessful Collective Farms"
SOV_Liquidating_unsuccessful_collective_farms_desc:0 "We need to liquidate the 'false collective farms', since they weren't able to be successfull enough."

SOV_great_patriotic_war_decision:0 "대조국전쟁"
SOV_great_patriotic_war_decision_desc:0 "제국주의자들이 마침내 혁명의 불길을 짓밞기 위해 우리 소련을 공격하기 시작했습니다. 그러나 우리는 어떠한 댓가를 치뤄서라도 이를 막아낼 것입니다."
SOV_unite_the_left:0 "통일 전선"
SOV_unite_the_left_desc:0 "지금 시기에 종파주의는 용납되지 않습니다. 우리가 뭉치지 않는다면 혁명은 파멸하고 말 것입니다."."
SOV_lessing_production_standards:0 "생산 기준 완화"
SOV_lessing_production_standards_desc:0 "질보다 양이 더 중요합니다!"
SOV_mobilization:0 "대규모 동원 준비"
SOV_mobilization_desc:0 "우리는 제국주의에 대항하기 위해서 우리의 경제를 총 동원 해야합니다!"
SOV_relocate_industry_from_moscow:0 "모스크바의 산업 재배치"
SOV_relocate_industry_from_leningrad:0 "모스크바의 산업 재배치"
SOV_fortifying_moscow:0 "모스크바 요새화"
SOV_fortifying_moscow_desc:0 "우리는 모스크바를 포기하지 않을 것 입니다.!"
SOV_no_time_for_luxus:0 "사치는 없다!"
SOV_no_time_for_luxus_desc:0 "우리는 군수 산업에 모든 초점을 맞춰야 합니다!"

SOV_industry_decision:0 "경제"
SOV_industry_decision_desc:0 "우리 국가는 아직 서구의 대도시들처럼 산업화 되지 않았습니다. 만약 제국주의자들로부터 승리하고 싶다면, 우리는 우리 국가를 산업화 하고 현대화 해야 합니다!" 
SOV_breakneck_industrialization:0 "급진적인 산업화"
SOV_Five_Year_mission:0 "5개년 계획"
SOV_Five_Year_mission_desc:0 "볼셰비키의 폭풍을 막을 요새 같은건 없다!"
SOV_further_industrialization:0 "항상된 산업화"
SOV_building_moscow_metro:0 "모스크바 지하철 건설"
SOV_helping_collectivized_farms:0 "집단 농장 지원"
SOV_creating_the_MTS:0 "MTS 창설"
SOV_support_consumer_good_industry:0 "소비재 공업 지원"

SOV_foreign_decision:0 "외교 정책"
SOV_foreign_decision_desc:0 "자본주의의 위협이 커짐에 따라서, 우리 국가의 운명과 사회주의가 위험에 처해졌다. 이러한 위험으로부터 우리를 보호하기 위해서는 우리의 영향력을 이웃 국가에게 투사하여 자원을 확보하고, 완충국가를 만들고 궁극적으로는 혁명을 전파해야 합니다." 
SOV_supporting_spain:0 "스페인 내의 사회주의자 지원"
SOV_Germany:0 "훈족과의 싸움"
SOV_Germany_desc:0 "이 정신나간 독일의 발키스트은 이제 소련이 야만인들을 어떻게 대하는지 보게 될 것입니다." 
SOV_Poland:0 "유럽으로 향한 관문 열기"
SOV_invade_finland:0 "핀란드 국경 지역 요구"
SOV_invade_finland_desc:0 "러시아 내전동안 필란드인들은 우리의 라도가 카렐리아와 카렐리안 지협을 점거했습니다. 이 지역들은 세계 해양으로 접근하는데 중요한 우리의 발틱 대도시인 레닌그라드로부터 몇 마일 밖에 떨어져 있습니다. 따라서 발틱에 대한 우리 해군의 진입을 확보하기 위해 핀란드와 우리 사이에 더 강력한 완충지대를 설치해야 합니다."
SOV_invade_ukraine:0 "우크라이나에 사회주의 전파"
SOV_invade_ukraine_desc:0 "러시아 내전 기간 동안에, 우크라이나 인민 공화국은 협상국의 지원을 받아서 사회주의자들을 분쇄 할 수 있었지만, 노동자의 의지는 꺾이지 않을 것입니다. 우크라이나에 사회주의를!"
SOV_invade_belarus:0 "벨라루스 확보"
SOV_invade_belarus_desc:0 "벨라루스는 그렇게 전략적으로 중요한 지역은 아니지만, 우리의 국경 안전을 위해서 벨라루스는 점령해야만 합니다."
SOV_invade_latvia:0 "발틱 SSR 확장"
SOV_invade_latvia_desc:0 "20년 전, 우리 군대는 리트리바 군대에 의해 패배했고, 레닌에 대한 암살 시도로 인해 발틱해에서 후퇴하여 에스토니아만 통제하게 되었습니다. 그리고 지금 발틱 SSR은 리트리바를 자신의 핵심 영토라고 주장하며, 소련은 그 어느 때보다 조직화 되어있습니다. 이제 발틱의 동맹을 도울 시간입니다." 
SOV_invade_transcaspian:0 "중앙 아시아에 혁명 전파"
SOV_invade_transcaspian_desc:0 "내전이 끝난지 20년이 지났음에도, 중앙아시아는 권위적이고 후진적인 체제의 지배를 받았습니다. 이 지역의 인민들은 가난 속에서 절대적인 독재자의 지배 아래에서 살아왔고, 이제 지금 사회주의를 그들에게 나눠 줄 시간이 찾아왔습니다." 
SOV_invade_russia:0 "러시아 공화국 정복"
SOV_invade_russia_desc:0 "러시아 내전이 종료되자, 많은 백군들이 '러시아' 공화국으로 도망쳤습니다. 이러한 상황은 노동 계급에 대한 복속시키려는 반동주의자들의 약속의 증거일뿐입니다. 태평양을 향한 우리의 주권을 확보하려면 이 남아있는 백군을 파괴해야만 합니다." 
SOV_invade_mongolia:0 "몽골에 혁명 전파"
SOV_invade_mongolia_desc:0 "몽골은 이 세상에서 가장 고립된 지역입니다. 따라서 이 국가에 혁명의 불길을 전파하는것에 큰 어려움은 없을 것입니다. 또한 이를 통해 중국으로 영향력을 넒힐 수도 있을 것입니다."
SOV_invade_checnya:0 "산악 공화국 흡수"
SOV_invade_checnya_desc:0 "코카서스에 대한 우리의 계획을 시작하기 위해서는 우리의 존재와 영향력을 북부 코카서스의 산악 공화국에 확립해야 할 것입니다"
SOV_invade_georgia:0 "그루지아로 진출"
SOV_invade_georgia_desc:0 "그루지아, 코카서스의 심장, 이 지역은 우리가 중동으로 진출하는데 핵심적인 지역이 될 것입니다. 우리는 반드시 이 작은 국가를 전략적 요충지로써 확보해야 합니다."
SOV_invade_azerbaijan:0 "아제르바이잔 석유 장악"
SOV_invade_azerbaijan_desc:0 "석유는 현대 모든 국가들에게 핵심적인 자원입니다. 모든 현대의 전쟁 무기들은 석유에 의존하죠. 유럽에서의 긴장도가 증가함에 따라서, 우리는 이 자원을 확보 할 필요성을 더 느끼게 되었습니다. 우리는 우리의 미래를 위해 이 바쿠 석유 지대를 장악해야 합니다." 
SOV_invade_armenia:0 "아르메니아 장악"
SOV_invade_armenia_desc:0 "한 때, 아르메니아는 전 러시아 제국의 핵심적인 남부 지역이였다. 그리고 지금 이 국가는 우리의 중동 확장을 막는 장애물일뿐이다.

SOV_power_struggle:0 "소비에트 트로이카"
SOV_power_struggle_desc:0 "레닌의 죽음은 소련을 파괴 할만큼 위험한 권력의 공백을 가져왔습니다. 이런 힘들 시기를 해처나가기 위해 3명의 정치인 니콜라이 부하린,  뱌체슬라프 몰로토프. 그레고리 지노지예프가 나섰습니다. 비록 지금 정부가 안정적이지만, 이 3명 사이의 사상 대립과 야망은 연방을 약화시키고 취약하게 만들 것입니다. 따라서 새로은 시대에 걸 맞는 강력한 지도자가 필요한 시점 입니다."?\n\n§평의회 지지도§! §R[?SOV.soviet_congress]%§!\n\n§Y군부 영향력§! §R[?SOV.soviet_military]%§!\n\n§Y부패:§! §R[?SOV.soviet_corruption]%   §!"
SOV_recruit_army:0 "군대에 대한 로비
SOV_recruit_army_desc:0 "소련의 의장 자리를 차지하기 위해서라면, 우리는 소비에트 군대의 지원을 받아야 합니다. 우리는 혁명을 지키기 위해 서구 제국주의자들로부터 무엇이든 할 수 있는 군대의 지지자라는 것을 알려주어야 합니다."
SOV_bribe_politicians:0 "정치인에 대한 뇌물"
SOV_bribe_politicians_desc:0 "우리의 야망을 달성하기 위해서는 평의회의 지원이 필요합니다. 우리는 경제적 이익과 정치적 약속을 통해 적들보다 더 빠르게 동맹을 우리의 편으로 끌어 모어야 합니다."§r당신이 이 결정을 내리려면 20%의 부패가 필요합니다§!"
SOV_public_speech_desc:0 "우리는 반드시 소비에트 평으회에 인민과 정부의 요구를 수행 할 수 있다는 것을 보여주어야 합니다. 우리가 평의회에서 연설하는 것은 우리의 목적을 달성하는데 도움이 될 것입니다.§R이 디시전을 선택하기 위해서는 20%의 평의회 지지율과 40% 이하의 부패율이 핑요합니다.§!"
SOV_campaign_union:0 "정치적 캠페인"
SOV_campaign_union_desc:0 "트로이카에서 우리의 반대자를 물리치기 위해서는 소련 내의 노동자들과 지역 정치인들의 도움이 필요 할 것입니다. 따라서 정치적 캠페인은 무산자 계급의 지원을 받는데 큰 도움을 줄 것입니다."
SOV_promote_loyal_officers:0 "충성스러운 장교 임명"
SOV_promote_loyal_officers_desc:0 "이제 군 내부에서 우리의 영향력이 커졌으니, 이제 우리의 정치적 동맹을 높은 직위로 승진시킴으로써 군부의 충성심을 더 확고히 할 것입니다. §R이 디시전을 선택하기 위해서는 20%의 군사적 영향력이 필요합니다.§!"
SOV_expel_dissedents:0 "평의회에서 불평불만자들 추방"
SOV_expel_dissedents_desc:0 "소련 내에서 우리의 권력은 커지고 있고 지지자들은 많지만 바낻로 우리를 조국에 위협적인 존재로 바라보는 사람들도 있습니다. 이러한 사람들이 오직 정부를 손상시키고 더 치명적인 결과를 초래하기 때문에 그 전에 추방시켜야 합니다. §R이 디시전을 선택하기 위해서는 40%의 평의회 지지율이 필요합니다.§!"
SOV_no_corruption:0 "정부 부패에 대한 캠페인"
SOV_no_corruption_desc:0 "우리의 노력에도 불구하고, 많은 사람들이 우리 정치 파벌 내의 부패를 알아차리기 시작했습니다. 우리는 반드시 열린 정부에 헌신하는 모습을 보이며 부패와 싸워야 합니다."
SOV_political_support:0 "정치적 지원을 위한 의회에 압력 행사"
SOV_political_support_desc:0 "우리의 정치적 목표를 이루기 위해서는 소비에트 평의회의 지원이 필요합니다. 따라서 우리는 우리의 목표를 달성하기 위해 더많은 지원과 후원을 받을 수 있도록 압력을 넣어야 합니다. §R이 디시전을 선택하기 위해서는 20%의 평의회 지지율이 필요합니다.§!
SOV_molotov_chairmen:0 "뱌체슬라프 몰로토프가 의장임을 선언"
SOV_molotov_chairmen_desc:0 "이제 몰로토프와 그의 파벌이 평의회의 절대적인 지지를 받고 있기 때문에 이제 국가 최고 권위 기구인 평의회를 통해서 공식적으로 소련의 의장으로 지명만 받으면 됩니다.§RR이 디시전을 선택하기 위해서는 80%의 평의회 지지율과 50%의 군사적 영향력 그리고 75% 이하의 부패도가 필요합니다.§!"
