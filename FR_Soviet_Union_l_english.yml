SOV_expel_molotov:0 "뱌체슬라프 몰로토프를 평의회에서 추방"
SOV_expel_molotov_desc:0 "우리의 반대자인 몰로토프는 단지 우리를 깎아내릴 뿐만이 아니라 소련 전체를 모욕하고 있습니다. 우리는 반드시 우리의 힘을 사용하며 이 반체제 인사를 우리 영광스러운 평의회에서 쫒아내야 합니다. §R이 디시전을 선택하기 위해서는 70%의 군사적 영향력이 필요합니다.§!“
