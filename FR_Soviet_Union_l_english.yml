SOV_liberate_kalinin_desc:0 ""
SOV_bordering_dnieper:0 "Take the Provinces at the Dnieper"
SOV_bordering_dnieper_desc:0 ""
SOV_Lava:0 "To the Lava River!"
SOV_Lava_desc:0 ""
SOV_restoring_order_leningrad:0 "Restoring Order in Leningrad"
