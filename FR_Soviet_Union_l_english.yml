SOV_political_chaos_desc:0 "The death of Premier Lenin has caused the Soviet Union to slid into complete and utter chaos. With the different factions of the communist party backstabbing and scheming against each other the country, the revolt of the peasants against Soviet Union and the opposition of many workers against the Union has became paralyzed"
