SOV_finish_the_traitors:0 "Finish the Traitors"
SOV_finish_the_traitors_desc:0 "The last remnants of resistance and the plotting of the Trotskyites and anti-Soviets are finally being purged and dealt with."
SOV_Restore_Order_Ciscaucasia:0 "Order in the Far South"
SOV_Restore_Order_Ciscaucasia_desc:0 ""
SOV_nation_reunited:0 "The Nation Reunited"
SOV_nation_reunited_desc:0 "At last, the Trotskyites, anti-Soviets and conspirators have been eliminated and the fractioning of the Union has been fixed. The motherland stands strong!"
#Army
SOV_red_army:0 "'On the Land,"
SOV_red_army_desc:0 "The RKKA, known simply as the Red Army, is the legendary and immemorial army of the USSR. Created after the 1917 October Revolution, it has continued to serve the Union well and effectively since then and has been responsible for warding off the reactionaries and capitalists in the East and West. However, the Army is in drastic need of reform and modernization, and despite Lenin's best efforts in modernizing it, its armaments and vehicles are largely outdated and faulty compared to today's standards."
SOV_guns:0 "Modernization of Armaments"
SOV_guns_desc:0 "The Red Army lags behind the world in terms of the quality and reliability of its guns. Thus, it is pertinent that we immediately update and overhaul them."
SOV_artillery_expansions:0 "M-10"
SOV_artillery_expansions_desc:0 "The M-10 is a creation of the Motovilikha Mechanical Plant team under the guidance of designer F. F. Petrov. This howitzer design is the highlight of Soviet military quality and socialist progress in the areas of science and warfare."
SOV_new_tanks:0 "Adapt Foreign Armour"
SOV_new_tanks_desc:0 "The tanks in the Red Army are few and even those that are around are either outdated or faulty. A solution to that problem is to learn from foreign countries which have better tank technological institutions than we do and then improve on their designs."
SOV_anti_tank:0 "Anti-Tank Preparations"
SOV_anti_tank:0 "The Valkist and British imperialists in the West look hungrily at our territories and our state. Constructing and improving on our anti-tank armaments is a necessity so we can oppose any ideas they might have."
SOV_expand_military_factories:0 "The Military Machine"
SOV_expand_military_factories_desc:0 "From Bryansk to the Urals, Soviet military complexes dot the landscape and produce the most aweing of military equipment. Indeed, Lenin's ideas of a militarized economy greatly contributed to the success of Red guns and Red vehicles. However, that does not mean that our military industries could not use a greater investment and overhaul so that the mass-producing Red Machine may never stop supplying the revolution with weaponry."
SOV_mobile_warfare:0 "Mobile Warfare"
SOV_mobile_warfare_desc:0 "A proposal has been raised in our ranks for a new military policy that focuses on investing in armoured and mechanized vehicles and combine those with fast lightning doctrines to gain an edge in conflicts and be militarily successful. We could adopt this ideas and focus on fast-paced wars or search for another solution."
SOV_planning:0 "Soviet Deep Battle"
SOV_planning_desc:0 "The Soviet Deep Battle is a theory postulated by Mikhail Tukhachevsky that emphasizes on disorganizing and annihilating enemies not during contact but in the depth of the battlefield. Currently, this is the military doctrine most influential and popular in the Stavka, but we could always look for another solution."
SOV_cult_offensive:0 "Cult of Offense"
SOV_cult_offensive_desc:0 "Attack, attack, attack and not one step back! If the revolution is to truly spread than our soldiers must go bravingly and blindly against the enemy lines, without fear or second thoughts in their mind, but simply knowing that their sacrifice will assure that the revolution and motherland will never be damaged by foreign enemies."
SOV_school_movement:0 "School of Movement"
SOV_school_movement_desc:0 "Large investment should be directe to the Red Army in the promotion of the expansion of ideas regarding quick and mobile combat."
SOV_planning_schools:0 "Doctrinal Innovation"
SOV_planning_schools_desc:0 "Arts and science and many fields of study may be censored and restricted in a responsible dictatorship of the proletariat, but it is important that military innovation and education remain untouched and unhampered in their path to assuring victory for the Union."
SOV_engineers:0 "Engineering Schools"
SOV_engineers_desc:0 "In many situations, one will find that the military engineer is as important as the general or marshal in assuring the success of spreading the revolution."
SOV_military_science:0 "Military Science"
SOV_military_science_desc:0 "The fast-paced and sudden technological developments that came as a result of the First World War made it very clear that to invest into military research is to invest into general research, and thus we must constantly maintain a firm military scientific department."
SOV_airforce:0 "In the Skies,"
SOV_airforce_desc:0 "Our gallant falcon knows no barriers, when you perform a task. Awards of the country - the Order - is said about the daring of our daring. Ready to run any order that the Homeland gives, ready to execute any order that the Homeland gives. Gave my own party, we the wings and the sky vzilsya our fleet! Keep away the enemies of our Motherland. Sparing no life, we will all fly higher and farther, serving selflessly the Motherland."
SOV_strategic_destruction:0 "The Red Rain"
SOV_strategic_destruction_desc:0 "An effective airforce should be constructed focused on strategically bombarding and destroying the hives of the industrialists and those that profit from war in capitalist states, together with raining destruction and terror upon the bourgeoisie governments that oppress and reppress workers worldwide. "
SOV_paratroopers:0 "Create the Soviet Airborne Troops"
SOV_paratroopers_desc:0 "The USSR currently does not have a department for parachuting troopers or airborne infantry divisions. This leaves us behind many countries that already have developed functional airbone services or those countries with strong navies that cannot be accessed through sea."
SOV_expand_air_bases:0 "Invest in Air Bases"
SOV_expand_air_bases_desc:0 "The USSR is a vast union. It is ideal that we build air bases all across it and its borders to assure that we may be prepared regardless from where we are invaded."
SOV_anti_air:0 "Anti-Aircraft Wall"
SOV_anti_air_desc:0 "An anti-aircraft barrage will assure that bombers may never cross our territory freely and terrorize our people."
SOV_expand_production_bombers:0 "The Peoples' Bombers"
SOV_expand_production_bombers_desc:0 "It is an unfortunate part of warfare that bombardment takes the life of innocent workers. However, for the sake of the revolution, the peoples' bombers must continue being built and its pilots trained. Thus, we should begin a large programme of bomber construction."
SOV_protectors_sky:0 "The Sokoly Protectors"
SOV_protectors_sky_desc:0 "Due to their courage and skill, our Soviet pilots are being called the sokoly (falcons) and propaganda picture them as the great protectors of the Soviet motherland. Indeed, we should continue to promote such an image and use it as propaganda for the recruitment of more pilots and the investment of more resources into the airforce."
SOV_ground_support:0 "Ground Support"
SOV_ground_support_desc:0 "Ground support is vital to the success of the Red Army and thus the greater attention is given to it, the more successful our conflicts will be."
SOV_doctrine_advances:0 "Doctrinal Advances"
SOV_doctrine_advances_desc:0 "By teaching our pilots new developments in our doctrines, we should manage for more effective and successful air combat."
SOV_red_fleet:0 "On the Ocean'"
SOV_red_fleet_desc:0 "The RKKF, known simply as the Red Navy, is the naval branch of the Soviet Armed Forces since the October Revolution. Since then, while the militarized economy proposed by Comrade Lenin greatly aided the development of the navy, it still lags behind in size and operational scale than many Western countries. If we intend to truly expand the Union and socialism, we should work to close this gap."
SOV_marines:0 "Coastal Defense Force"
SOV_marines_desc:0 "The Coastal Defense Force of the Union are our marines and naval infantry, which not only are highly trained but prepared and capable to fight wherever necessary in whatever terrain."
SOV_naval_bomers:0 "Naval Bombers"
SOV_naval_bomers_desc:0 "To ward off potential naval invasions on our coastlines, or to undermine any blockades, we should build a mass of bombers specialized in destroying ships and shipyards."
SOV_battlecruisers:0 "Naval Shipbuilding Program"
SOV_battlecruisers_desc:0 "In this new age of total war, it is primary that we construct a navy that can disrupt supply lines and that can safeguard socialism regardless of where it arises in the world. Thus, a large nation-wide Naval Shipbuilding Program must begin, aiming at building the tallest and most powerful of ships."
SOV_cruisers:0 "Cruiser Program"
SOV_cruisers_desc:0 "A cruiser program will allow us to expand upon our Naval Shipbuilding Program with the construction of cruisers this time."
SOV_destroyers:0 "Soviet Battleship"
SOV_destroyers_desc:0 "The Soviet Battleship is unlike any other. It is the highlight of Soviet engineering and mechanical advancements, and carries with it, the hopes and dreams of millions of proud shipbuilding workers."
SOV_carriers:0 "A Carrier Force"
SOV_carriers_desc:0 "Carriers should allow us to expand our influence and might in the Baltic Sea and in the East."
SOV_dockyards:0 "Dockyard Overhaul"
SOV_dockyards_desc:0 "As we continue our Naval Shipbuilding Program, a realization has been reached that building more and better dockyards will also be necessary, as many of ours are outdated or small in size."
SOV_army_air_cooperation:0 "RKKA-RKKVF Cooperation"
SOV_army_air_cooperation_desc:0 "The RKKA and the RKKVF are no strangers in collaboration and joint operations, considering both once belonged to the same military branch. Thus, by officializing such cooperation and with very minimal training in those regards, we should be able to greatly increase our successes in the battlefield."
#Economy
SOV_kickstart_industrialization:0 "The Great Industrialization Drive"
SOV_kickstart_industrialization_desc:0 "All the members of the party agree- the nation is in need of industrialization. Thus, through the Great Industrialization Drive, we shall put in place the massive overhaul of the Soviet industrial sphere and the construction of large industries focused around civilian goods and needs."
SOV_electrification:0 "GOELRO Plan"
SOV_electrification_desc:0 "First planned and begun under Comrade Lenin, the GOELRO Plan was a plan aiming at the massive electrification of the Union, through the installation of 30 power power plants, and numerous industrial enterprises. With an end goal of reaching the production of 8.8 billion kWh, through one last massive investment, we may now bring the plan into a possible closure and achieve that necessary production."
SOV_peoples_credit:0 "People's Credit"
SOV_peoples_credit_desc:0 ""
SOV_railway_expansion:0 "Railway Expansion"
SOV_railway_expansion_desc:0 "Many farms and cities around our nation are still not easily and quickly accessible to our industries. Thus, it is in order that we begin a large-scale expansion of railway construction that shall see railways interconnecting all the peoples of the Union with each other."
SOV_mechanization:0 "Mechanization"
SOV_mechanization_desc:0 "Our industry is in many ways still outdated and lacks a certain automation and mechanization. Thus, we should develop new and better mechanical technology and aim at implementing the total mechanization of our country."
SOV_modern_cities:0 "Urbanisation"
SOV_modern_cities_desc:0 "A vast part of the Soviet Union's population has remained rural and consisting of peasants for too long. In order to assure greater urban developments that in turn will generally bring greater industrial output and greater scientific progress, we should manufacture a new wave of urbanization through societal and economical incentives."
SOV_new_gear:0 "Modern Gear for the Industry"
SOV_new_gear_desc:0 "Tied into our much needed mechanization, is the need for new gears and cogs and all forms of similar constituent parts of machinery. Improving our industry will revolve around the improvement of our gears."
SOV_independent_vehicle_industry:0 "Independent Vehicle Industry"
SOV_independent_vehicle_industry_desc:0 "We must be able to produce cars and other vehicles without any foreign assistance. That will prove the success of the motherland and of socialism, and allow us to be independent from the imperialists abroad."
SOV_modern_war_engine:0 "A Modern War Machine"
SOV_modern_war_engine_desc:0 "The Union was already a very developed war machine. Now, we must make it a modern one by replacing what is old, bringing in new in terms of innovation and technological development."
SOV_if_tomorrow_brings_war:0 "Awaken the Russian Bear"
SOV_if_tomorrow_brings_war_desc:0 "The Russian Bear was once feared across the European continent. It being the manifestation of our country means that we must make it a perilous and dangerous force once again, no matter the cost."
SOV_the_whole_people_as_one_will_rise_up:0 "Expand the Armament Industry"
SOV_the_whole_people_as_one_will_rise_up_desc:0 "Our domestic armament industry will need to produce more and better if we are to remain sharp and on the forefront of warring."
SOV_industrial_autarky:0 "Industrial Autarky"
SOV_industrial_autarky_desc:0 "The Motherland cannot rely on the outside! That is the nature of the Union and of socialism which we must stand by. Thus, all industrial construction, production and research will have to come through the hands of our Soviet citizens. Glory to the motherland! Glory to the revolution!"
SOV_women_workforce:0 "Include Women into the Workforce"
SOV_women_workforce_desc:0 "Soviet women are not the puny and oppressed girls that live under bourgeoisie regimes. When put behind some cogs, the Soviet will work for the sake of the Union, regardless of gender."
SOV_economic_stimulation:0 "Economic Stimulation"
SOV_economic_stimulation_desc:0 "Some economic stimulation is necessary to uphold our ever-growing and ever-expanding industry and economy."
SOV_full_employment:0 "Full Employment"
SOV_full_employment_desc:0 "All men and women will work! Every adult will have a job! This is the nature of the Union, and the nature of the revolution. When employed, the people will remain happy and will remain hardworking."
