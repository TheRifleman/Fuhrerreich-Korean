iran.0.t:0 "1936년의 이란"
iran.0.d:0 "오랫동안, 이젠 이란이라 불리는 페르시아는 쇠퇴를 거듭했습니다. 1800년대에 현대화가 시작되긴 했지만 영국과 러시아의 영향력도 자라나기 시작했습니다. 19세기 말에 페르시아의 많은 자들은 자기네 통치자가 외국의 꼭두각시라 믿었습니다. 20세기 초에, 당시엔 페르시아라 불린 이 나라는 페르시아 입헌 혁명으로 인해 입헌 군주국이 되었습니다. 이윽고 페르시아에 선거가 도입되었습니다. \n\n대전쟁 동안 페르시아는 중립을 선언했습니다. 하지만 오스만은 이를 아랑곳하지 않고 페르시아를 침공했습니다. 이 시기에 페르시아의 일부는 러시아의 영향과 통제를 받았고 러시아군이 주둔했습니다. 이란령 아제르바이잔에선 오스만군과 러시아군이 충돌하기 시작했고, 러시아군은 아시리아인과 아르메니아인 의용군의 도움을 받았습니다. 하지만 러시아 혁명이 발발하면서 오스만이 페르시아에서 우위를 점하게 되었습니다. 전쟁 중에 페르시아에 살던 아시리아인과 아르메니아인 수천 명이 오스만군에게 학살되었습니다. 영국군도 전쟁 중에 이란의 일부를 점거했습니다. 점령군 때문에 이란을 덮친 1917년에서 1919년까지 지속된 페르시아 대기근이 일어났다고 합니다. \n\n전쟁이 끝나고 나서 영국은 이란을 보호국으로 삼으려 했으나 성공하지 못했습니다. 전쟁은 끝났지만 이란 사람들은 무척이나 반항적이었습니다. 1922년에 사회주의 반란이 일어나 테헤란을 점령하였으며 카자르 왕실은 나라를 버리고 달아났습니다. 그러나 사회주의 공화국이 수립되기 전에 레자 한이 지휘하는 페르시아군 대부분이 영국의 지원을 받아 반란을 진압했습니다. 이로써 군주정이 복원되라라 믿은 자도 있었지만 군은 레자 한을 수반으로 하여 정권을 장악했습니다. 그리하여 페르시아에서 군주의 시대는 끝이 났습니다. \n\n새로이 들어선 군사 정권은 페르시아를 현대화하고 철도를 전국에 부설했습니다. 하지만 그 와중에도 페르시아군은 국내의 사회주의자를 침묵시키기 위해 싸웠습니다. 여러 보수주의자들도 정권이 종교와 국가를 분리하려 하고, 서구식 의복을 도입하자 불만을 품었습니다. 1933년에 페르시아는 공식 국호를 이란으로 바꾸었습니다. \n\n지난 20년 동안 정권은 대영제국과 이란 민족주의자 사이에서 균형을 잡았습니다. 인도에서 반란이 일어남에 따라, 이란이 계속해서 군사 정권의 통치를 받을지, 더욱 민주적인 제도를 도입할지, 사회주의 혁명이나 민족주의 혁명에 집어삼켜질지는 두고 봐야 할 것입니다."
iran.0.a:0 "이란이여 영원하라!"
iran.1.t:0 "인도의 상황"
iran.1.d:0 "인도는 우리 이웃으로서 국경을 맞댑니다. 하지만 지금 인도에선 영국 지배자에 대항한 반란이 일어났습니다. 이란에선 많은 자들이 지금이야말로 우리 나라를 영국의 영향력에서 떨어뜨릴 좋은 기회라 믿습니다. 극좌에서 극우까지 모든 자들이 영국 제국주의와 그 영향권에서 우리 나라를 떨어뜨리는 데 지지를 표명했습니다."
iran.1.a:0 "대영제국의 종말의 시작."

iran.2.t:0 "새로운 이란의 날!"
iran.2.d:0 "오늘, 3월 18일은 새로운 이란의 날입니다. 이날 이란군이 카자르 왕조를 끝장낸 사회주의 반란이 진압되었음을 선포했고 군사 정권이 시작되었습니다. 그날 이래 13년이 지났고, 정권의 수장 레자 한은 테헤란에서 연설을 했습니다. 레자 한은 현재 타브리즈 등 여러 도시에서 다음 몇 주 동안 연설을 할 계획을 세웠습니다. 하지만 북부는 사회주의자의 온상이라 하므로 이 결정은 위험할 수 있습니다."
iran.2.a:0 "레자 한 사령관, 조심하십시오!"
iran.3.t:0 "레자 한의 암살!"
iran.3.d:0 "타브리즈를 방문한 레자 한이 연설을 하던 중에 바닥 밑, 레자 한의 발밑에서 폭탄이 터져 레자 한이 중상을 입었습니다. 한은 타브리즈 시립 병원으로 이송되었지만 상태는 위중합니다. 수술이 실시되었지만 레자 한이 살아나리란 희망은 희박합니다. 레자 한이 죽든 살든, 이란엔 나라를 이끌 새 사령관이 필요합니다. 이미 범인을 찾아내 처단하려는 수사가 시작되었으며, 타브리즈 전체가 격리되었습니다. 누가 레자 한을 계승할지 군이 고심하는 동안 하지 알리 라즈마라가 사령관이 되었습니다."
iran.3.a:0 "위대한 자가 세상을 떠났다!"

iran.4.t:0 "사회주의자들이 폭동을 일으키기 시작"
iran.4.d:0 "이란 사회주의자들이 이란에서 폭동을 일으키기 시작했습니다. 레자 한이 암살된 것을 기회로 많은 자들이 폭동과 항의를 시작했습니다. 국내에서 폭동을 일으키는 사회주의자 대다수는 소비에트의 사주를 받았을 수도 있습니다."
iran.4.a:0 "군을 출동시켜라!"
iran.4.b:0 "폭동이 끝나면 지도자들을 잡아들여라!"
iran.5.t:0 "에스파한 학살"
iran.5.d:0 "군이 폭동을 진압하란 명을 받고 출동하고 나서 대부분 지역에선 사태가 평화롭게 끝났습니다. 하지만 에스파한에선 폭력 사태가 시작되었습니다. 극한 상황에서 장교들은 사태를 해결하고자 폭도 몇 명을 죽여 겁을 주려 했습니다. 사태는 걷잡을 수 없이 확대되어 민간인 119명과 병졸 4명이 그날 죽었습니다."
iran.5.a:0 "이런!"
iran.6.t:0 "사회주의 혁명가들이 궐기!"
iran.6.d:0 "이란 북부의 사회주의 혁명가들이 최근 우리 정부에 맞서 궐기했습니다. 우리 정부의 국내 장악력이 약화되는 듯합니다. 이 혁명가들을 속히 탄압해야 합니다."
iran.6.a:0 "도움은 필요 없다"
iran.6.b:0 "보수주의자와 민족주의자를 징집하여 우릴 돕게 한다."
iran.7.t:0 "테헤란이 점령당함!"
iran.7.d:0 "혁명가들이 고전 끝에 테헤란을 점령했습니다. 도시의 부대가 적에게 압도당하고 지원은 너무 늦게 도착해서 도시를 지켜내기 어려웠습니다. 협상을 하거나, 남부에서 계속 싸울 수 있습니다."
iran.7.a:0 "남부로 간다!"
iran.7.b:0 "협상을 시작해라!"
iran.8.t:0 "호스로 작전"
iran.8.d:0 "테헤란 점령 작전을 수립중이지만, 그 작전을 어떻게 실행할지에 대해 의견이 일치되지 않습니다. 어떤 장군은 신속히 움직여 테헤란을 탈환하자 하는 반면 다른 장군은 점진적이고 꾸준한 공격을 바랍니다. 첫째 계획을 시행하면 테헤란을 빨리 탈환하고 반군의 전선을 깊게 돌파할 수 있습니다. 하지만 이 계획은 또한 위험한 행동이기도 합니다. 둘째 계획은 덜 위험하지만 더 긴 시간이 걸리고 어쩌면 더 많은 목숨이 희생될지도 모릅니다."
iran.8.a:0 "신속히 테헤란으로 진격해라!"
iran.8.b:0 "모든 방면에서 꾸준하게 공격해라!"
iran.9.t:0 "테헤란 해방!"
iran.9.d:0 "테헤란이 해방되었습니다. 신속한 진격 덕에 테헤란을 차지할 수 있었습니다. 대승을 거두긴 했지만 우리 부대가 이 새로운 전선을 지켜내지 못 할 수도 있습니다."
iran.9.a:0 "잘 되었군?!"
iran.10.t:0 "테헤란이 재점령당함!"
iran.10.d:0 "끔찍한 소식이 들려왔습니다. 테헤란이 반군에게 재점령되었습니다. 적은 도시를 포위했고, 치열한 전투 끝에 우린 도시를 넘겨줄 수밖에 없었습니다. 사기가 떨어지고 인력도 부족하니 선택지는 하나뿐입니다."
iran.10.a:0 "마침내 협상을 시작하자!"
iran.11.t:0 "협상 개시!"
iran.11.d:0 "정부와 반군 간의 협상이 시작되었습니다. 반군은 많은 요구를 하였습니다. 그들은 근대화와 민주화를 바랍니다. 어느 정도까지 받아들일 수 있을지 보도록 합시다."
iran.11.a:0 "어느 정도까지 받아들일 수 있을지 보도록 하자!"
iran.12.t:0 "협상 종료!"
iran.12.d:0 "협상이 마침내 끝났습니다. 며칠에 걸친 협상 끝에 마침내 합의안이 도출되었습니다. 하지 알리 라즈마라 장군이 합의안을 발표할 것입니다."
iran.12.a:0 "공화국 만세!"
iran.12.b:0 "함께 진보의 길로 나아가자!"
#iran.13.t:0 "The Progressive Regime!"
#iran.13.d:0 "WIP"
#iran.13.a:0 "Together for Progress!"

iran.14.t:0 "테헤란 해방!"
iran.14.d:0 "테헤란이 해방되었습니다. 테헤란 시를 꾸준히 공격하여 성과를 낼 수 있었습니다. 우리 장군들의 예상보다 더 시간이 걸렸고 희생도 컸지만 테헤란은 이제 우리 손에 확실히 들어왔습니다."
iran.14.a:0 "잘 되었군!"
iran.15.t:0 "사회주의 혁명가들 항복!"
iran.15.d:0 "테헤란과 그 일대가 우리 손에 들어왔으므로 사회주의 혁명가들의 전투력이 약화되었습니다. 적은 자기네 편과의 접촉이 끊긴 데 비해 우리 병력은 사기를 되찾았습니다. 오늘 적의 대표가 항복을 제안했습니다."
iran.15.a:0 "마침내!"
iran.16.t:0 "이란의 새 사령관"
iran.16.d:0 "반란을 진압했으니 드디어 전 지도자 레자 한의 후계자를 고를 수 있게 되었습니다. 장군과 장교들은 두 후보를 놓고 나뉘었습니다. 레자 한의 아들 모함마드 한은 어리단 점을 빼면 아버지의 행보를 그대로 계승했습니다. 모함마드 한은 이란을 현대화하여 다른 발전된 나라와 비교해도 부끄럽지 않을 만큼 발전시키고자 합니다. 다른 후보는 하산 아르파입니다. 아르파는 모함마드 한의 개혁적 생각에 일부 공감하긴 하지만 좀 더 보수적입니다."
iran.16.a:0 "진보적이고 젊은 모함마드 레자"
iran.16.b:0 "보수적인 하산 아르파"

iran.17.t:0 "테헤란 전투"
iran.17.d:0 "테헤란을 놓고 벌이는 전투가 시작되었습니다. 우익 보수주의자와 민족주의자의 지원을 받았으니 혁명가들을 쳐부술 수 있기를 바랍니다."
iran.17.a:0 "도시가 함락되게 해선 안 된다!"
iran.17.b:0 "우리 병졸을 최대한 아껴야 한다!"
iran.18.t:0 "테헤란의 승리"
iran.18.d:0 "테헤란을 놓고 벌인 전투는 승리로 끝났습니다. 보수주의자와 민족주의자들의 도움을 받아 승리할 수 있었습니다. 물론 그들은 도움의 대가를 요구하겠지만 승리를 위해선 어쩔 수 없습니다."
iran.18.a:0 "놈들이 달아난다!"
iran.19.t:0 "새로운 정권!"
iran.19.d:0 "사회주의 혁명가들이 달아났으니 드디어 레자 한의 후계자를 고를 수 있게 되었습니다. 이란의 보수주의자와 우익 민족주의자들이 혁명가들을 쳐부수는 것을 도왔으므로 진보주의자들은 장군들에게 전혀 지지를 받지 못했습니다. 동시에 우린 두 후보, 보수주의자 하산 아르파와 민족주의자 파즐롤라 자헤디 중 한 명을 골라야 합니다."
iran.19.a:0 "보수주의자 하산 아르파가 정권을 잡다"
iran.19.b:0 "파즐롤라 자헤디가 정권을 잡다"
iran.20.t:0 "정권 교체 소식에 폭력 시위가 빗발침!"
iran.20.d:0 "정권이 교체되자 폭력 시위가 빗발쳤습니다. 상황을 통제하기 어렵지만 버텨낼 수 있을 것입니다."
iran.20.a:0 "놈들을 박살낼 것이다!"

iran.21.t:0 "사회주의 지도자들이 러시아로 도주"
iran.21.d:0 "사회주의 지도자들 여럿을 체포하란 명이 떨어지자 그 대다수는 카스피 해를 거쳐 러시아로 도주했습니다. 군대와 경찰이 놈들이 떠나기 전에 붙잡으려 했지만 성공하지 못했습니다."
iran.21.a:0 "이런, 놓쳤다!"
iran.22.t:0 "새로운 시위 발생!"
iran.22.d:0 "이란에서 새로운 시위가 발생했습니다. 수많은 사람이 거리로 나왔으며 경찰은 폭도들을 어찌 해야 할지 묻습니다."
iran.22.a:0 "법을 어기는 자들만 체포해라"
iran.23.t:0 "시위대가 테헤란을 장악"
iran.23.d:0 "시위 규모가 커져 지금은 테헤란 시가 시위대에게 장악되었습니다. 이에 정부는 이란 남부로 떠났습니다. 이제 군이 이 시위대와 교전을 벌여 이란에서 질서를 회복하는 것을 허락해 달라 청합니다."
iran.23.a:0 "본격적으로 나설 때가 되었다!"
iran.23.b:0 "시위대가 바라는 것을 들어 보자"
iran.24.t:0 "테헤란 해방"
iran.24.d:0 "군이 시위대를 격파했고 우린 테헤란을 되찾을 수 있었습니다. 이 승리로 우린 항의하는 자들에게 우리가 순순히 당하지 않음을 똑똑히 보여주었습니다."
iran.24.a:0 "이로써 놈들은 끝이다!"
iran.25.t:0 "시위대와의 협상"
iran.25.d:0 "시위대와 협상이 시작되었습니다. 군의 많은 자들이 우리 정책을 조금 못마땅하게 여기지만 인민은 협상이 진행되었단 점에 기뻐하는 듯합니다. 이란에 더 나은 미래가 오길 바랍니다."
iran.25.a:0 "어느 정도까지 받아들일 수 있을지 보도록 하자!"

iran.26.t:0 "런던 주식시장 붕괴 사태가 이란을 덮침!"
iran.26.d:0 "며칠 전에 영국에서 런던 주식시장 붕괴 사태가 일어났습니다. 우리 나라와 대영제국 간의 관계를 고려하면 이 사태의 여파가 이란에까지 미친 것은 놀랍지 않습니다. 상황은 무척 나쁘지만 회복할 수 있다는 희망을 품읍시다."
iran.26.a:0 "페르시아의 사자가 총에 맞았다!"
iran.27.t:0 "대영제국과 협력해야 하는가?"
iran.27.d:0 "런던 주식시장 붕괴 사태가 이란을 휩쓴 지금 이를 어떻게 극복할지에 대한 논쟁이 벌어졌습니다. 정부의 일부 인사들은 대영제국과 협력하자고 주장했습니다. 그리하면 더욱 빨리 회복할 수 있다는 것입니다. 하지만 이를 기화로 영국의 대 이란 영향력을 제한하길 바라는 자도 많습니다. 이 위기가 비록 위험하더라도 영국에게서 벗어날 좋은 기회란 것입니다."
iran.27.a:0 "그렇고 말고. 어려운 때일수록 뭉쳐야지"
iran.27.b:0 "말도 안 되는 소리! 이란은 마침내 자유로워진다!"

iran.28.t:0 "새로운 외교 부서의 설치"
iran.28.d:0 "새로운 외교 부서가 설치되었습니다. 이 부서는 협상 체결과 전쟁 수행을 더욱 잘 하는 데 보탬이 될 것입니다."
iran.28.a:0 "외교와 전쟁은 중요하다!"

iran.100.t:0 "이란인들이 경제 협력을 추구"
iran.100.d:0 "이란이 우리 나라와의 경제 협력에 관심이 있습니다. 이란은 양국을 고루 이롭게 할 협력을 원합니다."
iran.100.a:0 "괜찮네!"
iran.100.b:0 "이딴 것 필요 없다!"
iran.101.t:0 "대영제국이 동의"
iran.101.d:0 "대영제국이 양국 간에 경제 협력을 하는 데 동의했습니다."
iran.101.a:0 "경제 협력의 길로 나아간다!"
iran.102.t:0 "대영제국이 거절"
iran.102.d:0 "대영제국이 양국 간에 경제 협력을 하는 것을 거절했습니다."
iran.102.a:0 "곤란하게 됐군."

iran.103.t:0 "영국 경제학자들이 조언"
iran.103.d:0 "영국 경제학자들이 테헤란에 도착했습니다. 그들은 우리에게 경제 이론을 가르치고 경제 상황을 개선하기 위해 무엇을 해야 하는지를 알려 줄 것입니다."
iran.103.a:0 "훌륭하다!"

iran.104.t:0 "이란이 우리 나라의 영향력을 제한하려 함!"
iran.104.d:0 "이란이 우리 나라가 미치는 영향력을 제한하려 합니다. 지금껏 받은 은혜도 모르고 우릴 헌신짝같이 버리다니 참으로 애석할 따름입니다."
iran.104.a:0 "다 자란 사자와 씨름하려 드는 사자 새끼일 뿐이다."

iran.105.t:0 "군벌들이 재산 몰수에 항의!"
iran.105.d:0 "군벌들이 우리가 최근 실시하여 그네 재산의 일부를 몰수한 정책에 항의하기 시작했습니다. 자신들이 그 재산의 정당한 소유자이며 차라리 세금을 물리라 합니다."
iran.105.a:0 "모두가 주머니를 털어야 한다!"

iran.106.t:0 "이란이 AIOC 국유화를 시작"
iran.106.d:0 "이란에겐 공격적인 태도를 멈출 생각이 없습니다. 지금 이란은 앵글로-이란 석유 회사를 국유화하기 시작했습니다. 이는 해외 영국 회사들의 주권에 대한, 제국의 주권에 대한 공격입니다. 정부의 일부 인사는 전쟁을 주장했지만 런던 주식시장 붕괴의 여파가 가라앉을 때까지 기다려야 한다고 주장하는 자도 있습니다."
iran.106.a:0 "그렇다면 전쟁이다!"
iran.106.b:0 "지금은 더 시급한 문제가 있다."

iran.107.t:0 "국내 경제학자들이 조언"
iran.107.d:0 "국내 경제학자들이 나서서 이란 경제를 발전시킬 방도에 대한 조언을 했습니다. 우리 방식이 영국의 것만 못하다는 말도 있지만 우리에겐 우리에게 맞는 방식이 있습니다."
iran.107.a:0 "외국의 조언은 필요 없다!"

iran.108.t:0 "이란이 우리와 동맹을 맺길 바람"
iran.108.d:0 "이란이 전보를 보내 우리 나라와 공식적으로 동맹을 맺길 청했습니다."
iran.108.a:0 "안 될 것 없다"
iran.108.b:0 "필요 없다"
iran.109.t:0 "독일이 수락"
iran.109.d:0 "독일이 동맹을 맺자는 우리 요청을 수락했습니다."
iran.109.a:0 "친교의 시작이다!"
iran.110.t:0 "독일이 거절"
iran.110.d:0 "독일이 동맹을 맺자는 우리 요청을 거절했습니다."
iran.110.a:0 "저런 놈들 필요 없다!"

iran.111.t:0 "이란이 우리와 동맹을 맺길 바람"
iran.111.d:0 "이란이 전보를 보내 우리 나라와 공식적으로 동맹을 맺길 청했습니다."
iran.111.a:0 "안 될 것 없다"
iran.111.b:0 "필요 없다"
iran.112.t:0 "영국이 수락"
iran.112.d:0 "영국이 동맹을 맺자는 우리 요청을 수락했습니다."
iran.112.a:0 "친교의 시작이다!"
iran.113.t:0 "영국이 거절"
iran.113.d:0 "영국이 동맹을 맺자는 우리 요청을 거절했습니다."
iran.113.a:0 "저런 놈들 필요 없다!"

iran.114.t:0 "이란이 우리와 동맹을 맺길 바람"
iran.114.d:0 "이란이 전보를 보내 우리 나라와 공식적으로 동맹을 맺길 청했습니다."
iran.114.a:0 "안 될 것 없다"
iran.114.b:0 "필요 없다"
iran.115.t:0 "소비에트 연방이 수락"
iran.115.d:0 "소비에트가 동맹을 맺자는 우리 요청을 수락했습니다."
iran.115.a:0 "친교의 시작이다!"
iran.116.t:0 "소비에트 연방이 거절"
iran.116.d:0 "소비에트가 동맹을 맺자는 우리 요청을 거절했습니다."
iran.116.a:0 "저런 놈들 필요 없다!"

iran.117.t:0 "[GetYear] 여성해방법"
iran.117.d:0 "새롭고 현대화된 이란에선 여성은 남성 가족의 소유물이 아니라 당당한 주체입니다. 그러므로 여성의 인격을 말살하려 드는 종교 복식을 엄중히 단속해야 마땅합니다."
iran.117.a:0 "새롭고 현대화된 이란 만세!"

iran.118.t:0 "시아파 광신도가 반대 의사를 밝힘"
iran.118.d:0 "시아파의 영향력을 제한하려는 시도에 맞서 수많은 시아파 광신도가 반대 의사를 밝혔습니다. 저 케케묵은 자들은 이란이 지나는 진보에 저항합니다."
iran.118.a:0 "옛 이란은 끝났다!"

iran.119.t:0 "서양식 법에 관한 문제"
iran.119.d:0 "서양식 법을 더욱 많이 도입할지 여부를 두고 논쟁이 있었습니다. 이런 변화를 주장하는 자들은 우리 법이 낡고 비현대적인, 카자르 왕조 시대의 유물이라 합니다. 하지만 서양식 법을 도입하면 유럽 식민주의자들에게 지는 것이라 하는 자들도 있습니다."
iran.119.a:0 "서양식 법을 도입해야 한다"
iran.119.b:0 "아니 된다. 우리 법을 고수해야 한다"

iran.120.t:0 "보수주의자들이 우리에게 옴"
iran.120.d:0 "진보적 이상이 제한되자 보수주의자들은 더욱 열렬히 우리를 지지했습니다. 물론 우린 그들을 반갑게 맞아들였고, 이로써 우리가 이란을 올바른 방향으로 돌릴 수 있길 바랍니다."
iran.120.a:0 "듣던 중 반가운 소리군"

iran.121.t:0 "온건파가 좌익으로 결집"
iran.121.d:0 "온건파 일부는 종교 복식을 반대했습니다. 정권이 여러 보수주의자들의 지지를 받아 종교 복식을 허용하자 여러 온건파가 이에 항의하며 좌경화되었습니다."
iran.121.a:0 "어디 할 테면 해 봐라"

iran.122.t:0 "시아파 율법 문제"
iran.122.d:0 "시아파 율법을 도입하자는 논의가 있었습니다. 이를 지지하는 자들은 시아 이슬람 율법에도 좋은 법이 될 수 있는 것이 많다고 합니다. 한편 다른 자들은 이러한 움직임이 종교를 정치에 개입시키려는 시도라 하여 회의적 태도를 취합니다."
iran.122.a:0 "우리 시아파 율법을 고수해야 한다"
iran.122.b:0 "우리 법률에 종교가 설 자리는 없다"

iran.123.t:0 "민간 정부 선거"
iran.123.d:0 "모함마드 레자 한은 마침내 민주 선거를 실시하기로 했습니다. 모함마드 레자 한은 국가 원수로 남을 것이지만 민주적 정당들이 선거에 출마하는 것이 허용되었습니다. 이로써 이란에서 군정이 종식될 것입니다."
iran.123.a:0 "이란당이 이겼다!"
iran.123.b:0 "정의당이 이겼다!"

iran.124.t:0 "민간 정부 선거"
iran.124.d:0 "하산 아르파는 마침내 민주 선거를 실시하기로 했습니다. 하산 아르파는 국가 원수로 남을 것이지만 민주적 정당들이 선거에 출마하는 것이 허용되었습니다. 이로써 이란에서 군정이 종식될 것입니다."
iran.124.a:0 "부흥당이 이겼다!"
iran.124.b:0 "민주당이 이겼다!"

iran.125.t:0 "[GetYear] 총선"
iran.125.d:0 "공화국이 자리를 잡았으니 선거를 실시할 준비가 되었습니다. 공화국 수립 이래 처음인 이 선거에서 유력한 후보가 둘 있습니다. 우선 다른 사회주의 및 극좌 세력과 연정을 구성한 민중당이 있습니다. 그 다음으로는 모함마드 모사데그와 이란당이 중도파와 좌파를 아우르는 연정을 구성할 수 있습니다. 선거에서 이긴 것은 누구입니까?!"
iran.125.a:0 "민중당이 이겼다!"
iran.125.b:0 "모사데그 연정이 이겼다!"

iran.126.t:0 "어떤 통치 원칙을 따를 것인가?"
iran.126.d:0 "군사 정권이 마침내 막을 내렸으니 어떤 통치 원칙을 따를지 생각해야만 합니다. 초보수주의적 이슬람 국가로의 변화를 요구한 자가 있는 반면 독일에서 영감을 받아 발키스트 정권 수립을 주장한 자도 있습니다."
iran.126.a:0 "보수적 시아파 국가가 답이다"
iran.126.b:0 "새로운 이란이 일어날 것이다!"

iran.127.t:0 "이란이 이란인 반군을 지원"
iran.127.d:0 "이란 정부가 이란인 반군을 지원하기 시작했습니다. 이란 정부가 이를 인정하진 않았지만 누가 반군을 지원하는진 불을 보듯 뻔합니다."
iran.127.a:0 "이란 저 망할 놈들이!"

iran.128.t:0 "정체성 구축!"
iran.128.d:0 "이란엔 정체성이 필요하다. 아랍인이나 튀르크인의 정체성과는 다른 것이어야 한다. 하지만 거의 같은 종교를 믿는 이상 이란인을 독자적 정체성을 갖춘 민족으로 보긴 어려울 것이다. 그러나 이슬람이 우리에게 강제되기 전으로 거슬러 올라가면 조로아스터교를 찾아볼 수 있다. 이것이야말로 우리의 새로운 정체성의 기반이 될 수 있다."
iran.128.a:0 "조로아스터교 페르시아 제국을 회고하자"

