libya.1.t:0 "War for Independance"
libya.1.d:0 "It is clear the Italy has no plans to let Libyans live in peace. Too many of our people have been murdered or taken to secret prison camps. Enough is enough! It is time to fight against the imperial oppressers. Take up arms and liberate our nation."
libya.1.a:0 "For freedom!"