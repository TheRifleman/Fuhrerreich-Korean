#####F L A V O U R EVENTS######

ukflavour.1.d:0 "When the Bolton-Manchester Canal burst its banks at Little Lever yesterday millions of gallons of water cascaded 300 feet into the River Irwell, carrying down hundreds of tons of earth and stones. The river rapidly became blocked on the Bury side and the banked-up water flooded the surrounding land. "Like Niagara" was the description applied by one resident in the vicinity. Bricks and iron reinforcements of the side of the canal were torn away and carried into the river. Canal barges were smashed up as they too swept over the falls. Fortunately, there are no houses in the neighbourhood, and no one was hurt. It is feared that work at a paper mill and a chemical works which depend upon the canal for transport will be affected."
ukflavour.2.d:0 "Famous female aviator, Amy Johnson, has once again embarked to break the speed record for a flight from London to Cape Town. She successfully regained the record today as she touched down in Cape Town to the sound of tremendous cheer from the crowds."
ukflavour.3.d:0 "The Hobbit, or There and Back Again is a children's fantasy novel written by author J. R. R. Tolkien. It was published today to wide critical acclaim. It has been selling very fast and is already wildly popular due to its fantasy nature and exciting story. It is sure to be a big hit for a long time to come!"
ukflavour.4.d:0 "This morning Mr. Alan Turing published his new book 'On Computable Numbers, With an Application to the Entscheidungsproblem.'. The book which is quickly becoming popular among those interested in the development of computing machines, details the several of 'Turing's Proofs', an attempt at elaborating on the Entscheidungsproblem, the conclusion of which that it has no solution. While critics have already begun to pour over the book, many believe it is an important step forward in our understanding of Computing Machines."
ukflavour.5.d:0 "The original Crystal Palace was the centrepiece of the Great Exhibition of 1851 in London. Built in what is now Kensington Gardens, it was an astonishing prefabricated construction, created on parkland and still with many trees inside. Masterfully designed in glass, iron and wood by the architect Joseph Paxton, it wowed thousands of visitors to the exhibition from this country and all over the world and there could hardly have been a more effective demonstration of advanced British technology.\n\nLast night as a local walked his dog past the building he saw flames inside, after hurrying inside he discovered two nightwatchmen attempting to extinguish the fire. Despite their brave attempts, the Fire Brigade was called, arriving shortly after. Even then they could not successfully combat the fire, with it turning into an inferno. Several hours later hundreds of people had flocked to watch the spectacle as the blaze continued well into the morning. By the time the sun rose, it was clear that Paxton's masterpiece had been reduced to twisted metal and piles of scrap.\n\nOne of the most iconic buildings in Britain, a building opened by Queen Victoria herself, has been lost to tragedy."
ukflavour.6.d:0 "Remarkable results in colour television were demonstrated by the Baird Company at the Dominion Theatre, Tottenham Court Road, early this month. The demonstration was remarkable in sevearl ways, and it was the first of its kind ever given, through in 1928 Mr. Baird showed a picture of a few inches square in colour at the British Association meeting in Glasgow. This, however, was transmitted by wire.\n\nIn this latest development the size of the picture is 12ft. by 9ft. and the transmission by radio from the South Tower of the Crystal Palace, a wavelength of 9.3 metres being used. Another special feature of the demonstration was that the colour is exceedingly good and on the whole more pleasing to the eye than are the latest colour films. No claim was made that the definition came up to the standard of the ordinary transmissions and Mr. Baird clearly stated that this was regarded as a preliminary experiment. Even so, the demonstration was most impressive and the results comes as a surprise to those who witnessed it."
ukflavour.7.d:0 "This morning the BBC Television Service officially launched from Alexandra Palace. It will become the world's first regularly scheduled public television service, allowing us to extend British media influence to nations around the globe.\n\nTwo systems, the 405-line Marconi-EMI and the 240-line Baird intermediate film system, were trialed for a period of six months prior to today in order to determine which was best suited for continued television service, with Marconi's 405-line ultimately being chosen."
ukflavour.8.d:0 "For the past two years the John Brown and Company shipyard in Clydebank, Scotland, has been hard at work designing an improved version of RMS Queen Mary, an ocean liner which only recently performed its maiden voyage in May of 1936.\n\nThe RMS Queen Elizabeth was designed to be a much improved version of her sister ship, with additional deck and cargo space, as well as increased passenger service. At midday today the Queen herself performed the launching ceremony and the ship has been sent for fitting out. It will still be some time before she conducts her maiden voyage as numerous engine tests are required, but the RMS Queen Elizabeth is once again more proof, if any more were needed, of the skills of British craftsmanship in the area of naval construction."
ukflavour.9.d:0 "Legendary British racing motorist, Mr. John Cobb, has once again set a new land speed record in Bonneville today. Driving the piston-engined, wheel-driven Railton Special he broke the Land Speed Record at a speed of 367.91mph, having beaten the previous record set by Mr. George Eyston at 357.5mph, also at Bonneville."
ukflavour.10.d:0 "Tragedy has struck today twelve miles off the coast of Great Orme, Llandudno, Wales. HMS Thetis which was performing sea trials sank unexpectingly, in what many believe to have been an accident. Preliminary investigations have indicated that the bow of the submarine was flooded by seawater, although there are no indications as of yet as to how the submarine flooded. It took several hours before the telegram raising the alarm arrived at the Royal Navy's submarine HQ in Portsmouth, and even longer before a ship could reach the area to begin rescue operations, as the nearest vessel was several hundred miles away.\n\nOnly four men have reportedly escaped the disaster, with the remainder of the vessel's crew having perished due to oxygen deprivation or in attempts to flee the vessel via the hatch previously used to escape by others. Royal Navy Submarine Headquarters has said that it will be many months before the ship can be reached, and the bodies of those dead removed for burial."
ukflavour.11.d:0 "For the past several years, the best dockyard workers from across the Empire have converged in Scapa Flow to construct HMS Trafalgar, the largest battleship ever constructed in history. While normally secretive, much fuss has been made of the construction of this vessel as HMS Trafalgar is intended to serve as a symbol of British naval dominance.\n\nNamed after our victory over the combined French and Spanish fleets at Trafalgar in 1805, the date has since been used as a historical note to mark the beginning of our unmatched naval dominance.\n\nHMS Trafalgar will serve not only as a symbol of our strength, but as a reminder that our thalassocracy cannot be challenged successfully."
ukflavour.12.d:0 "As the genre of science-fiction continues to stir the imagination of the populace of both the British Empire and those around the world, a burgeoning author from the United States today concluded a small conference in Aberdeen, Scotland where he spoke at length of the prospects of science fiction in the future.\n\nRobert A. Heinlein was a former United States Navy Officer who was discharged over a decade ago after being diagnosed with pulmonary tuberculosis, he has since gone on to write several short stories in the new science fiction genre. Fascinated by the form of Government within the our nation following Jack's political reforms - even speaking with several military officers within the British Armed Forces about them - he has since returned to his home in the United States following his stay in our country. Speaking of his experience in the United Kingdom, he simply stated that he found the stay interesting and informative. One wonders if it will have any affect on his work in the coming future."
ukflavour.30.d:0 "This morning as elements of the British Army converged on a German fortification - known among local military commanders simply as 'Hill 415' - perhaps the most bizarre battle of the war so far was to begin. As British soldiers approached the fortification through thick fog, a roar sounded from the German lines followed by the sounds of rushing footsteps. Quickly it became apparent that the German position had abandoned defence and opted to charge the British soldiers, using the fog for cover. What came next was unexpected for both sides.\n\nIt began with a crash and a scream as a charging German infantryman - axe in hand - planted the weapon squarely between the eyes of a startled British soldier. Recognising what was happening the British Army Officer in charge gave the order to switch to military sabres and engage the enemy in hand-to-hand. Over the course of the next hour British and German infantrymen engaged in one of the largest close combat battles since the Napoleonic era.\n\nAs the fog cleared the true horror soon became visible to all. Several hundred dead British and German soldiers, some brutally mutilated, others with the weapons that killed them still buried in their bodies lay thick across the area. The Battle of Hill 415 was over."
ukflavour.40.d:0 "Glorious news has reached the Government this morning of successful military options to capture Paris from French control. For the first time since the Hundred Years' War British troops have successfully laid siege to Paris and captured it for the glory of the British Empire.\n\nWhile fighting continues in the outskirts of the city a military parade was quickly organised by the British Commander with British troops marching underneath the Arc de Triomphe as horrified Parisians looked on. While the war with France is expected to continue the blow that has been struck to our rival today cannot be understated.\n\nAt last, our victory is within reach."
ukflavour.41.d:0 "While denied to us in the Great War, today marks a momentous day in our war against the German. The Army has successfully captured Berlin with support from the Royal Air Force.\n\nBitter fighting erupted almost immediately as our soldiers entered the city though it was not enough to delay our advance and capture of important landmarks around the city. The German Fuhrer is said to have fled the city days ago, and his whereabouts are currently unknown. Search parties have spread out from the city in an attempt to discover where he may have fled to. As the war with Germany continues it has become clear to all at home and abroad that we have the iniative in this war. The only question remains; how much longer will victory elude our grasp?"
ukflavour.42.d:0 "Rome, once the capital of perhaps the greatest Empire the world has ever seen, has fallen into our control. Brave soldiers of the British Army succeeded in storming the city in recent days, although guerilla fighting continues on the streets of the city as stubborn Italian defenders attempt to harass our soldiers.\n\nAs war with Italy continues unabated many wonder how longer the Italians will continue to fight with their capital under foreign occupation and with public support for their Government's war effort beginning to dwindle. All that is known however is that our onslaught across the Italian peninsula is likely to continue, and with the capture of Rome morale across the British Armed Forces has increased significantly."
ukflavour.43.d:0 "Constantinople, the City of the World's Desire, has been successfully captured and occupied by British soldiers. Long held by the Ottoman Empire after their conquest of the remnants of the Eastern Roman Empire, the Conquest of Constantinople was in many ways a wake-up call for European nations and the threat that was posed by the powerful Ottoman Empire.\n\nWhile successfully occupied by Allied Forces in the Great War, the occupation was to be short-lived. Today the occupation of Constantinople will continue indefinitely, at least until the Turkish nation has been crushed by our Armed Forces."
ukflavour.44.d:0 "Reports from the North American frontlines indicate that British troops have successfully captured Washington DC from American defenders. Stubbornly defended by tens of thousands of American soldiers, the siege of Washington required every weapon in the Armed Forces to win. Beginning with a lengthy air bombardment of entrenched positions throughout the city, and accompanied by a similar bombardment from the Royal Navy, British troops moved slowly through the streets of DC before finally driving the American defenders out.\n\nCelebrations were limited as American partisans almost immediately began attacking British convoys in the region, with soldiers dying at the hands of armed civilians and soldiers in hiding. In retaliation - and in repetition of the war of 1812 - British soldiers plundered and set fire to the White House in an act of vengeance. The blaze would continue well into the night, with American citizens looking on in solemn silence.\n\nThe war with the Americans is far from over, but our victory in Washington has sent a clear message to the United State's Government; we are not to be trifled with, and our campaign will continue until we secure total victory."
ukflavour.45.d:0 "Over 150 years ago, the fateful events of the now well-known Boston Tea Party were to shake our grip in the Americas to its very core. Launched by political protestors, it is considered today to be a significant event in the American Revolution and in spurring on other rebels across the Thirteen Colonies to resist our rule in the region.\n\nThe significance of the capture of Boston is both strategic, but also symbolic. In many ways Boston was the beginning of the end of our rule over the Thirteen Colonies, with its recapture today it may mark the beginning of a renewed British rule over North America."
ukflavour.46.d:0 "The heart of Russia, and its capital city, has been captured by advancing British soldiers. Previously occupied by Napoleon's Grande Armée after retreating Russian troops set it ablaze, it has since come to harbour the Collectivists following the Russian Revolution.\n\nThe road to Moscow has been frought with struggle and suffering, many tens of thousands lie dead, with many more sure to suffer before this war ends. For now, some believe that the capture of Moscow marks the end for Russia, and the victory of Britain over them, others whisper that they fear the war will continue unabated, with the Russians largely unfazed by the occupation of one of their most important cities."
ukflavour.50.d:0 "Celebrated yearly since the death of Her Majesty Queen Victoria, Empire Day has once again come to pass. Widely acknowledged throughout the Empire, this day represents the bonds that bind the Empire and those that make us family. Our shared history and our common culture, our respect for rule of law and liberty above all!\n\nAs people across the British Empire host parties and marches we are reminded of our shared destiny, that Britain and her faithful sons and daughters will never falter, and that so long as we stand together we can overcome any difficulty."

#####FATE EVENTS######

ukfate.1.d:0 "After centuries of rivalry, war and destruction, we have finally achieved what many believed impossible; the complete occupation of the French mainland. The British Army has marched triumphantly across the plains of France in their steadfast conquest of a once deadly opponent. It stands to us now to decide what the fate of France shall be."
ukfate.2.d:0 "Today marks a historic victory over the German nation for the second time in less than three decades. Denied in the previous war, today victorious British soldiers march under the Brandenburg Gate through the streets of Berlin. With our great triumph over the Germans, the question remains: What will become of the German nation?"
ukfate.3.d:0 "Victorious British soldiers have conducted a final victory parade through the streets of Rome today, as the Italian Government signed a treaty of unconditional surrender to our Government earlier this week. With our victory over the Italians and the capital of Italy under our firm control we must now decide the future of the Italian nation."
ukfate.4.d:0 "Almost two hundred years have passed since our defeat in the American Rebellion. Since that time the United States have grown immensely powerful, but their strength could not save them from our righteous vengeance. Already British troops march through the streets of the United States' major cities as startled Americans look on in horror.\n\nToday marks a new height in the history of our Empire; we have won the war, now we must win the peace."

