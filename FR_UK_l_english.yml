ENG_general_strike:0 "총파업"
ENG_general_strike_desc:0 "Called in reaction to Government inaction in response to the Manchester Mill Worker's Strike, local Trade Unions have begun to stir up trouble across the nation."
ENG_civil_unrest:0 "시민 불안"
ENG_civil_unrest_desc:0 "Deploying military units to quell riots in major cities has led to a de-facto state of civil unrest across major cities in the British Isles. Unless something is done soon this Unrest may become Revolution."
