ENG_gw2_intervention:0 "The Second Great War"
ENG_gw2_intervention_desc:0 "The so-called 'War to End all Wars' has been over for only two decades and already Europe is in flames once more. It falls to us - in this moment and no other - to decide our position in this new Great War."

# - Reconquer India

ENG_reconquer_india_prep:0 "Prepare the Reconquest"
