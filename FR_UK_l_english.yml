uk.3000.d:0 "The nation of Italy, our ally in the Great War, has offered to purchase Malta from us. Malta has been a British territory since 1814 and has served us well as an important naval base in the mediterranean. At any other time a request to buy Malta would have been instantly disregarded but in the wake of the London Market Collapse it may benefit our great nation to accept the Italian offer and invest the income somewhere else."
