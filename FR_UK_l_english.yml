ENG_statute_autonomy:0 "Statute of Autonomy"
ENG_statute_autonomy_desc:0 "Signed on the 11th of December 1931, the Statute of Autonomy was the result of a concerted effort by Dominion nations of the Empire to demand increasing autonomy from the United Kingdom. While the initial proposal would have seen the Dominion nations have equal status to the United Kingdom within the Empire, the successive amendments to the law would eventually pick apart the original proposal until only token reforms remained. The result would be widespread bitterness towards the mother country throughout the Empire, culminating in severe riots in South Africa and India."

