##### Decisions #####

### Politics ###

ENG_politics:0 "Internal Politics"
ENG_politics_desc:0 "While the past few years have been relatively stable within the United Kingdom, many believe that this stability is only temporary."

ENG_release_funding:0 "Release Extra Police Funding"
ENG_release_funding_desc:0 "While normally reserved for important occasions such as state visits, we can release some extra funding for the police over the next several months, with the effect being greater stability across the British Isles."
ENG_polit_reforms:0 "Launch Political Reforms"
ENG_polit_reforms_desc:0 "While a political reform may be unnecessary, it can assist us in gaining greater leverage politically over the country, allowing us to shuffle our cabinet or establish links with more British companies."

ENG_naval_exercises:0 "Conduct Naval Exercises"
ENG_naval_exercises_desc:0 "With the new government in Westminster under a large degree of influence from the Royal Navy, we now have the opportunity to conduct naval exercises whenever we deem it necessary to improve our crews and the vessels they serve on."

### Economic Affairs ###

ENG_economy:0 "Economic Affairs"
ENG_economy_desc:0 "Once referred to as the 'Workshop of the World' Britain's economy has waned somewhat in recent years. Only through a firm hand can we ensure our continued economic primacy."

ENG_construction_contracts:0 "Construction Contracts"
ENG_construction_contracts_desc:0 "By reaching out to numerous private companies we can supply them with lucrative contracts to assist in the speed of construction across our nation."
ENG_monthly_quotas:0 "Monthly Quotas"
ENG_monthly_quotas_desc:0 "While some sneer at the possibility of establishing monthly production quotas in our factories, it would be a useful incentive for increasing factory output temporarily."
ENG_cutting_expenditure:0 "Cutting Expenditure"
ENG_cutting_expenditure_desc:0 "By cutting expenditures in areas that would normally be ignored by the Government we will hopefully improve our economy slightly over the course of several months. Though such an action will only be able to be taken rarely."

### The Empire ###

ENG_the_empire:0 "The Empire"
ENG_the_empire_desc:0 "Covering over a quarter of the surface of the Earth, the Empire on which the sun never sets is incredibly expansive, and as such requires deep levels of administration and communication to ensure its continued existence and efficacy."

ENG_prep_complete:0 "Imperial Preparations"
ENG_prep_complete_desc:0 "We have reached the threshold: the Imperial Federation is almost ready to be officially announced. After years of pain-staking planning and sacrifice the time is almost upon us."

ENG_pax_britannica:0 "A Second Pax Britannica"
ENG_pax_britannica_desc:0 "It is the destiny of the British Empire to act as the arbitrator of conflict in our world, to function as the guardian of peace and guarantor of prosperity. Let it be known to the world that today marks a new era for our planet; a second Pax Britannica."

ENG_raj_review:0 "Royal Review of the Raj"
ENG_raj_review_desc:0 "Following the Indian Rebellion of 1935 and our recent recovery from the London Stock Market Crash the time has come for us to launch a full review into the administration of our largest colony. If we can successfully modernise and reform their government then we can continue our rule in India for a very long time, however this will require major reform to succeed."

ENG_begin_wargames:0 "Launch Empire-wide Wargames"
ENG_begin_wargames_desc:0 "In order to ensure the Empire's readiness to confront potential threats we can launch yearly wargames which will last three months and once completed give our Army, Navy and Air Force significant experience."
ENG_participate_wargames:0 "Participate in Empire-wide Wargames"
ENG_participate_wargames_desc:0 "Britain has moved forward with plans to launch a three-month series of wargames for the Empire's military forces. By participating in these wargames we will ensure our military remains a modern force."

ENG_help_can:0 "Assist Canadian Development"
ENG_help_can_desc:0 "A loyal son of Britain, Canada is perhaps the most senior member of the Empire after our nation, and as such most deserving of additional funds to assist in development."
ENG_help_ast:0 "Assist Australian Development"
ENG_help_ast_desc:0 "While created as a penal colony for our worst criminals, Australia has since become a proud and strong nation. In order to ensure their continued growth we should divert additional funding to their development."
ENG_help_nzl:0 "Assist New Zealander Development"
ENG_help_nzl_desc:0 "While considered by some as living in the shadow of Australia, New Zealand is sometimes compared to the British Isles itself - an island nation of steadfast people who wish nothing more than peace in their fair land. Diverting funding to assist in their development will only serve to improve their position in this dangerous frontier."
ENG_help_saf:0 "Assist South African Development"
ENG_help_saf_desc:0 "A troublesome area in recent decades, the Union of South Africa is in many places an untamed land. If we are to ensure our position in the southern-most region of the African Continent we should make an effort to develop this territory significantly."
ENG_help_raj:0 "Assist Indian Development"
ENG_help_raj_desc:0 "While the Indian sub-continent has been marred with rebellion in recent times it will likely be worth our while to strengthen the industrial position of the Raj, and by doing so indirectly empower the British Administration in the area."

ENG_crush_revolt:0 "Crush Revolt in East Africa"
ENG_crush_revolt_desc:0 "If we are to prevent wide-spread destruction among our East African possessions we must move firmly and swiftly to quell the ongoing revolt in the region."

ENG_prep_ready:0 "Preparations Complete"
ENG_prep_ready_desc:0 "It has been just over four years since we took the monumental task to reform the Empire into an Imperial Federation of nations. The road has been long and marred with difficulty, but today we stand at the precipice of a new beginning for the Empire."

ENG_ast_prop:0 "An Australian Proposal"
ENG_ast_prop_desc:0 "At the '37 Oceanic Conference the Australian Government approached our representatives with a proposal to re-shape the Imperial map in Oceania. Proposing that the Australian and New Zealander Dominions be re-organised into the first Dominion of Oceania, the plan would ensure a much stronger Imperial position in the Pacific for the forseeable future."
ENG_nfl_stat:0 "Status of Newfoundland"
ENG_nfl_stat_desc:0 "Since the LSMC the Government of Newfoundland has seen itself lurch from crisis to crisis, its Government unable to stop each successive catastrophe. Recently the Canadian Government has approached us with a proposal to dissolve the Dominion of Newfoundland and place it under Canadian Administration."
ENG_global_developments:0 "Global Developments"
ENG_global_developments_desc:0 "Recent years have seen a marked increase in worldwide tension as conflict simmers and war looms just beyond the horizon. If we are to ensure the Empire is prepared for any future conflict we must act now, and quickly."
ENG_rhodesia:0 "Rhodesia and the Union of South Africa"
ENG_rhodesia_desc:0 "Since its inception, there have been movements inside Rhodesia for a formal union between itself and South Africa. While the Third Boer War put a damper on these proposals decades ago, the idea has recently been revived."

ENG_london_dec:0 "The London Declaration"
ENG_london_dec_desc:0 "''At the same time, it is made perfectly clear that each country is completely free to go its own way; it may be that they may go, sometimes go so far as to break away from the Commonwealth...Otherwise, apart from breaking the evil parts of the association, it is better to keep a co-operative association going which may do good in this world rather than break it.''"
ENG_con_secretariat:0 "The Commonwealth Secretariat"
ENG_con_secretariat_desc:0 "Responsible for organising meetings, ensuring cooperation and providing assistance to countries in pushing forward Commonwealth proposals, the Secretariat will be an influential post and can assist us in binding together the Commonwealth in the years to come."
ENG_charter:0 "Commonwealth Charter"
ENG_charter_desc:0 "Setting out the values of the Commonwealth of Nations, the Commonwealth Charter is representative of the values and beliefs shared by all members of the Commonwealth."
ENG_foundation:0 "Commonwealth Foundation"
ENG_foundation_desc:0 "The Commonwealth Foundation is a platform used to facilitate public engagement with the Commonwealth, while also being responsible for offering grants and subsidies to public institutions."
ENG_reform_ipa:0 "Reform the Imperial Protection Alliance"
ENG_reform_ipa_desc:0 "Established as a means for Britain to defend its interests across the world, with the advent of the Commonwealth the IPA is looking increasingly outdated. As such as we can reform the IPA into a new alliance: the Commonwealth of Nations."

IMP_lon_dec:0 "The London Declaration"
IMP_lon_dec_desc:0 "''At the same time, it is made perfectly clear that each country is completely free to go its own way; it may be that they may go, sometimes go so far as to break away from the Commonwealth...Otherwise, apart from breaking the evil parts of the association, it is better to keep a co-operative association going which may do good in this world rather than break it.''"
IMP_secretariat:0 "The Commonwealth Secretariat"
IMP_secretariat_desc:0 "Responsible for organising meetings, ensuring cooperation and providing assistance to countries in pushing forward Commonwealth proposals, the Secretariat will be an influential post and can assist us in binding together the Commonwealth in the years to come."
IMP_charter:0 "Commonwealth Charter"
IMP_charter_desc:0 "Setting out the values of the Commonwealth of Nations, the Commonwealth Charter is representative of the values and beliefs shared by all members of the Commonwealth."
IMP_foundation:0 "Commonwealth Foundation"
IMP_foundation_desc:0 "The Commonwealth Foundation is a platform used to facilitate public engagement with the Commonwealth, while also being responsible for offering grants and subsidies to public institutions."

ENG_impfed_annex:0 "Grand Conference at Imperial Parliament in London"
ENG_impfed_annex_desc:0 "Exactly one year has passed since the Dominion parliaments were officially dissolved and their representatives took their place at the Imperial Parliament in London. Only several years ago our Empire was divided, fractured and on the cusp of disintegration. The actions of a few brave men who sought to bring power and stability back to the Empire have ensured that we are once again a power to be reckoned with.\n\nWith instability at an end, and the people's of the Empire once more united towards a common goal, we stand together to face whatever challenges history will throw our way. Though the path ahead will be challenging and full of risk, we can take solace in the fact that we will face it not as a divided Empire, but as one nation with but one goal. Our flag will be raised across the globe, we will defend liberty wherever we can and we will ensure peace on this green Earth. We will not forget the age-old wisdom: 'United we stand, divided we fall'. For Faith, King and Empire!"

ENG_prop_campaigns:0 "Propaganda Campaigns"
ENG_prop_campaigns_desc:0 "To ensure that the public remains fully supportive of our Government in our current war we can launch a propaganda campaign directed at the public to sway their minds to our way of thinking."
IMP_prop_campaigns:0 "British-led Propaganda Campaign"
IMP_prop_campaigns_desc:0 "To ensure that the public remains fully supportive of our Government in our current war we can launch a propaganda campaign directed at the public to sway their minds to our way of thinking."
ENG_launch_offensive:0 "Empire-Wide Offensive Action"
ENG_launch_offensive_desc:0 "In the coming month the Empire's military forces will be utilised purely for offensive actions. The coordination achieved between the military might of the Empire will be difficult to maintain, though will give us a boost to offensive capabilities."
IMP_launch_offensive:0 "Empire-Wide Offensive Action"
IMP_launch_offensive_desc:0 "In the coming month the Empire's military forces will be utilised purely for offensive actions. The coordination achieved between the military might of the Empire will be difficult to maintain, though will give us a boost to offensive capabilities."
ENG_bombing_campaign:0 "Strategic Bombing Campaign"
ENG_bombing_campaign_desc:0 "Under the direction of the Imperial Chief of the General Staff, the combined Air Force of the Empire will be used for a continuous bombing campaign of enemy industrial power in the coming month."
IMP_bombing_campaign:0 "Strategic Bombing Campaign"
IMP_bombing_campaign_desc:0 "Under the direction of the Imperial Chief of the General Staff, the combined Air Force of the Empire will be used for a continuous bombing campaign of enemy industrial power in the coming month."
ENG_industrial_priorities:0 "Industrial Priorities"
ENG_industrial_priorities_desc:0 "For our victory to be assured we require additional support from the Empire-wide industrial might to increase our ability to supply our troops with new equipment."
