ENG_imp_sq2:0 "Imperial Status Quo"
ENG_imp_sq2_desc:0 "With Britain's choice to pursue an Imperial Status Quo the politics within our nation has seen a significant upheaval, many within our Government have begun openly questioning the Government in Westminster.\n§RDominion nations controlled by the AI will never assist in the UK's wars until this national spirit is removed.§!"

