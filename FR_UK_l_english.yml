ENG_formable_nations:0 "Formable Nations"
ENG_angevin:0 "The Angevin Empire"
ENG_angevin_desc:0 "Coming to an unceremonious end in the mid 13thC the Angevin Empire was slowly dissolved over time as French forces pushed the English House of Plantagenet off mainland Europe. While the current House of Windsor has never invoked a claim over the Kingdom of France or the French country our new position, form of government and recent conquests have allowed us to once more stake a claim for control of France."

##### Focus #####

##### Internal Politics #####

# - Democratic Paths

ENG_dem_victory:0 "A Democratic Victory"
ENG_dem_victory_desc:0 "Democracy and Liberty once more reign supreme in Britain. Standing stalwart against the chaotic years of the LSMC, our values and rights have stood firm against the onslaught."

# - Tory Maj

ENG_con_maj:0 "Conservative Majority"
ENG_con_maj_desc:0 "The Tories have won their third election in a row, but this time things are different, they now have a clear majority in parliament. Perhaps now without needing to compromise with other parties their traditional values can steer the Empire as it was meant to be."
ENG_regain_control:0 "Regaining Control"
ENG_regain_control_desc:0 "After the disastrous London Stock Collapse many people were beginning to lose faith in the Conservative party but due to the effective policies for dealing with the crash being felt across the nation there has been a surge of support for their leadership."
ENG_redraw_constit:0 "Redraw Constituency Boundaries"
ENG_redraw_constit_desc:0 "An idea recently floated by the Home Office to solve some of our popularity issues has been to redraw constituency boundaries in several areas across the British Isles. Using reform as an excuse we can create a more favourable condition for our party and ensure we secure more MPs at the next election."
ENG_deal_opposition:0 "Dealing with the Opposition"
ENG_deal_opposition_desc:0 "In order to ensure our supremacy in Parliament we must fight several crucial by-elections in the coming months. By soundly defeating the opposition in these areas we can secure our control over the Commons."
ENG_tory_nation:0 "Conservative Nation"
ENG_tory_nation_desc:0 "Our values, our traditions, our time-honoured way of life have become an inspiration to British people across the Empire. In the midst of turmoil from the crash and the Valkist Threat on the continent our people look up to the flag; and keep calm and carry on."

ENG_court_corp:0 "Court the Corporations"
ENG_court_corp_desc:0 "With our new Government in place it is time to reach out to the numerous important businessmen across our nation. The Government is open for business, and now so is Britain."
ENG_restrict_unions:0 "Restrict Union Activity"
ENG_restrict_unions_desc:0 "A proverbial thorn in our side for far too long, while initially supporting the noble cause of championing worker's rights the Trade Unions have in recent years radicalised severely and now push for an ever growing number of unacceptable demands. Thankfully with our control over the Government it should be easy to limit their power."

# - Tory+LibNats Coalition

ENG_tory_coalition:0 "Conservative-Liberal Coalition"
ENG_tory_coalition_desc:0 "The winds of politics are ever changing, and it seems we have seen the next one. While the Tories saw a strong turn out we didn’t quite have the overwhelming support we had hoped for, and a fair number of Liberal-Nationals won seats along side them. In order to hold a majority of parliament a coalition was formed between our two parties to ensure stability."
ENG_compromises:0 "Making Compromises"
ENG_compromises_desc:0 "While the two parties need each other in order to maintain power both sides need to make compromises. The Liberal-Nationals need the Tories more than they are willing to admit, and as such many of the more moderates among their party have switched allegiances and now follow the Tory line."
ENG_cut_red_tape:0 "Cut Red Tape"
ENG_cut_red_tape_desc:0 "One of the key manifesto promises of the Liberal National party on election-time has been promising to reduce excessive bureaucracy throughout the nation. Thought to be stifling efficiency everywhere, no one should mind if we fire a couple of hundred civil servants."
ENG_unify_gov:0 "Unifying the Government"
ENG_unify_gov_desc:0 "With the party unified and the Tories firmly in charge it’s time to show our new united front to Parliament. The opposition can talk all they want but in the end the decisions that affect this nation are going to be decided by our coalition."

ENG_party_loyalty:0 "Ensuring Party Loyalty"
ENG_party_loyalty_desc:0 "With our precarious position as part of a coalition Government many within our Cabinet have begun arguing for stricter measures to be put in place to ensure that our rebellion-inclined MPs are 'convinced' to toe the party line more often."
ENG_strengthen_whips:0 "Strengthen the Whips"
ENG_strengthen_whips_desc:0 "As part of our measures to exert greater control over our wayward MPs our Government is on the verge of passing new measures to strengthen the Party Whip."

# - Labour+ILP Coalition

ENG_socialist_coalition:0 "The Socialist Coalition"
ENG_socialist_coalition_desc:0 "Change has come to Great Britain, for the first time since its creation in 1900, the Labour party has managed to win a majority in Parliament. These socialist plans of Labour and the ILP may be what Britain needs to secure her future."
ENG_root_marxism:0 "Root Out Marxism"
ENG_root_marxism_desc:0 "Our coalition with the ILP may be necessary for us to govern, but there's no reason we can't weed out the more radical members of our junior partner. We must not allow these extremist ideas to take hold of Government policy, and if necessary, purge these wayward sheep from the Government."
ENG_expand_fund:0 "Expand Unemployment Fund"
ENG_expand_fund_desc:0 "One of our key manifesto promises has been to expand on the Unemployment Fund currently available to the British people. Increasing the amount of money available to them should only help them purchase more, putting the money back into the economy."
ENG_ilp_integrate:0 "Integrate the ILP"
ENG_ilp_integrate_desc:0 "Now that we have removed the more extremist members of the ILP, it is time to 'convince' our friends to join our party officially. Such convincing may take some time, but with an adequate incentive we believe it is more than possible."
ENG_united_socialist:0 "United Socialist Front"
ENG_united_socialist_desc:0 "With the integration of the ILP's MPs into our party our hold on the Government is stronger than ever before. We have succeeded what many thought impossible; creating a united socialist front against the unprogressive elements of our nations politics."

# - The King Commands

ENG_absolutism:0 "God Save The King!"
ENG_absolutism_desc:0 "In the wake of great civil unrest across the nation His Royal Highness Edward VIII has dissolved parliament and taken the reigns of the Empire's future into his own hands. For the first time since the Reform Act in 1832 the King rules his country."
ENG_fate_unions:0 "Fate of the Trade Unions"
ENG_fate_unions_desc:0 "An integral part of the Manchester Workers Crisis, the Trade Unions have finally crossed the line with their formenting of this revolution. The time has arrived for us to decide once and for all what will become of these insiduous organisations."
ENG_aristocracy:0 "Role of the Aristocracy"
ENG_aristocracy_desc:0 "Many of the King's greatest supporters in his intervention to save our nation from destruction came from the aristocracy of our nation. While their titles are largely ceremonial, perhaps it is time for a change to ensure our control over the Kingdom."
ENG_faith_nation:0 "Faith in our Nation"
ENG_faith_nation_desc:0 "Nominally a bulwark against radicalism, the Church of England has been a staunch supporter of our King in his quest to crush radicalism across the nation and impose order and justice. While some believe that the Church is an antiquated institition, there is much to be gained from an alliance."
ENG_household_guard:0 "The Household Guard"
ENG_household_guard_desc:0 "Established as an elite bodyguard for the Monarchy, the Household Guard played a prominent role in securing power over the faltering democratic Government which preceeded us. Questions have been raised as to what their true role should be in the coming years."
ENG_expand_privy:0 "Expand the Privy Council"
ENG_expand_privy_desc:0 "Created to act as an advisory body for the Monarchy, the Privy Council has in recent years simply been filled to the brim with sycophantic politicians. The time has come for a change in its composition."
ENG_destiny:0 "Our Path and Destiny"
ENG_destiny_desc:0 "Providence has guided the King to this day, his actions in the Manchester Workers Crisis have proven correct. Stability and Peace and have returned to our fair Isles, and our rule is secure. Now a final question remains: Where does Britain's destiny lie?"

# - Jack's Dictatorship

ENG_junta:0 "The Military Junta"
ENG_junta_desc:0 "''Fire!'' The order went down the line and rioters fell before the British military. As the socialists ran one man gave a stirring speech. Colonel Jack Churchill rose an antique broadsword in the air decrying the politicians that forced him and his men to kill British peoples on British soil. Never again would they allow those above to force action against the British people. There would be only one way to ensure this."
ENG_establish_barb:0 "Establish the BARB"
ENG_establish_barb_desc:0 "The streets whisper rebellion, radicalism hides in the shadows everywhere. To root out these insidious and grave threats to our nation a new organisation must be set up to destroy threats wherever they may be found."
ENG_purge_opposition:0 "The Purge"
ENG_purge_opposition_desc:0 "Churchill's voice roared through the halls of Westminster as the Trials began. The Prime Minister and several other prominent members of Parliament were dragged before a military tribunal and quickly found guilty of high treason and complicitity in the murder of several hundred British citizens. Their hanging would be scheduled for dawn on the morrow."
ENG_soldier_education:0 "A Soldier's Education"
ENG_soldier_education_desc:0 "Lying at the root of the tides of revolution which attempted to overthrow the Government is the educational system of Britain. Perhaps the time has arrived to create a new patriotic educational system."
ENG_royal_army_reforms:0 "British Army Reforms"
ENG_royal_army_reforms_desc:0 "While some regard Churchill's views on the British Army as quaint, his will to change overcomes this gossip with ease. Placing an importance on the infantryman in combat, power must be handed back to the ideal soldier and the symbol of this power will remain the military sabre."
ENG_mil_ind_complex:0 "Begin Plan J"
ENG_mil_ind_complex_desc:0 "Created by previous Governments in case of war, Plan J orders the rapid mobilisation of the British economy for war-time. While upsetting to some initiating Plan J far in advance of war will ensure we are far more prepared for conflict than other nations."
ENG_future_britain:0 "The Future of Britain"
ENG_future_britain_desc:0 "Through Churchill's guiding hand stability has returned to Britain, and peace reigns once more. In these challenging times our future has diverged, what path must Britain take to ensure her superiority?"
ENG_dictatorship:0 "The Lord Protector"
ENG_dictatorship_desc:0 "With Parliament cleansed of unwanted elements and Churchill's rule secure, he has taken the title of Lord Protector of the Realm with the blessing of the King himself. Treasonous politicians will no longer grow fat off the backs of the British people - Churchill will make sure of that."

# - Mosley as Premier

ENG_england_lives:0 "England Lives!"
ENG_england_lives_desc:0 "Life once more surges through the British Isles. Gone are the decadent and decrepit policies of old. Today's new age stands ready to be seized by Mosley and his disciples."
ENG_subjugate_labour:0 "Subjugating Labour"
ENG_subjugate_labour_desc:0 "Our wayward cousins need to be shown the true path to socialism and peace in our land. Labour must be brought around to our way of thinking, something that can be easily accomplished by influencing some of their key members."
ENG_overcome_lords:0 "Overcoming the Lords"
ENG_overcome_lords_desc:0 "An outdated institution for sure, and one which stands in the way of implementing our new policies across Britain. The House of Lords must be reformed if we are to succeed in this new age, the only question is how they should be dealt with."
ENG_meet_mil:0 "Meeting with the Military"
ENG_meet_mil_desc:0 "Since we claimed our rightful position as leaders of this country there have been whispers of dissent among the ranks of the military. In order to assuage these wayward sheep, Mosley has invited them to Parliament so that they may discuss the future of Britain."
ENG_national_program:0 "Nationalisation Program"
ENG_national_program_desc:0 "One of the key economic policies of Mosley's Economic Plan is to nationalise several important industries across the Empire. These new industries will be placed under Government control to ensure they work in the best interests of the British people."
ENG_brit_spirit:0 "The Good Old British Spirit"
ENG_brit_spirit_desc:0 "The Britain of Tomorrow must also be one of the Past. There are many great and admirable qualities that the British people harbour, but in recent years they have been influenced by foreign meddling and interference. Britain's spirit must be awakened, and once more the world shall tremble at her approach."
ENG_marches_on:0 "And Marches On!"
ENG_marches_on_desc:0 "The Light of Britain shines brightly once more, the guiding light to lead Mankind to its destiny. We will illuminate the path for all other nations to follow, a path of tomorrow, a path to socialism."

# - Navy with a State

ENG_navy_state:0 "Navy with a State"
ENG_navy_state_desc:0 "With Eden in power and him in agreement with the high-ranking officers of the Royal Navy, Britain is once more secure from efforts to leave her defenceless against foreign powers."

ENG_cement_rule:0 "Cementing our Rule"
ENG_cement_rule_desc:0 "Even though Eden directs the Government to act in the interests of the Royal Navy - and of course the Empire - there are still many who would oppose our own efforts to do so, and since we are still ostensibly a democracy efforts must be made to quell these dissenters."
ENG_naval_lords:0 "Naval Lords"
ENG_naval_lords_desc:0 "Though the power of the House of Lords was diminished somewhat since the beginning of this century, it still holds great influence over many quarters of soceity. By granting lordships to many of our close associates in the Royal Navy we can extend our influence further."
ENG_custodians:0 "Custodians of the Crown"
ENG_custodians_desc:0 "The Royal Navy is the first line of defence of the Empire, and thus of the Monarchy itself. While the prestige may be held by the Household Guard, the public knows that it is we who determine whether or not the Empire survives from foreign aggression."
ENG_defender_demo:0 "Defenders of Democracy"
ENG_defender_demo_desc:0 "The Royal Navy has in the past acted as the instrument of Government to impose political settlements on foreign nations, such as those slaving in the Atlantic and South Indian Ocean. Today the Royal Navy stands prepared to defend democracy around the world from authoritarianism."

ENG_repeal_naval_cuts:0 "Repeal Naval Cuts"
ENG_repeal_naval_cuts_desc:0 "The first act of our Government should be the repeal of those disastrous naval cuts which led to the Mutiny at Invergordon. Only by doing this can we bring the Royal Navy to heights previously unseen and unheard of."
ENG_navy_guns:0 "Guns of the Navy"
ENG_navy_guns_desc:0 "The Big Guns of the Navy are the weapons we will use to bring judgement upon our foes, and thus must remain modern and without competition."
ENG_first_rate_industry:0 "A First Rate Industry"
ENG_first_rate_industry_desc:0 "With the United States quickly outpacing our nation industrially we must make efforts to lay the groundwork for further industry used to support our Navy and the Government's efforts to expand it further."
ENG_navy_engine:0 "Engine of the Navy"
ENG_navy_engine_desc:0 "Policing an Empire as large as ours takes speed and resilience, we must continue to develop vessels that can pursue and defeat our foes across the Seven Seas."
ENG_sons_waves:0 "Sons of the Waves"
ENG_sons_waves_desc:0 "Come, cheer up, my lads, 'tis to glory we steer,\nTo add something more to this wonderful year;\nTo honour we call you, as freemen not slaves,\nFor who are so free as the sons of the waves?"
ENG_navy_armour:0 "Armour of the Navy"
ENG_navy_armour_desc:0 "With larger and more powerful weapons being developed both in the Empire and in the homes of our enemies, armour design has to be maintained and modernised further if we are to withstand the blows our foes lay upon us."
ENG_naval_impressment:0 "Naval Impressment"
ENG_naval_impressment_desc:0 "Though Naval Impressment ended with the end of Napoleon at the start of the 19thC, the wars we may find ourselves embroiled in the near future may require these emergency measures to once more take place. Though this will undoubtedly harm relations between ourselves and foreign powers."

ENG_tempest:0 "Tempest Program"
ENG_tempest_desc:0 "Codenamed Tempest, this naval program aims to reinforce our position on the Seven Seas by construction an additional four Battleships of a modern variety."
ENG_eclipse_rivals:0 "Eclipse our Rivals"
ENG_eclipse_rivals_desc:0 "Further pursuing efforts to dominate the oceans of the world, the Royal Navy has requested the construction of two additional Carriers to assist in power projection across the globe."
ENG_steel_shield:0 "The Steel Shield"
ENG_steel_shield_desc:0 "Acting in the defence of our trade routes, we must construct additional vessels to police the vast expanse of the Empire."
ENG_tighten_grip:0 "Tighten our Grip"
ENG_tighten_grip_desc:0 "Though our Navy is one of the largest the world has ever seen, it requires regular modernisation programs to maintain its position. In particular, light cruisers are of particular interest to the Royal Navy to ensure we are never short of vessels."

ENG_sword_shield:0 "Our Sword and Shield"
ENG_sword_shield_desc:0 "The Royal Navy is both the sword through which we strike our foes and the shield through which we guard from their blows. Without it, the Empire would be defenceless and its fall would be an inevitability."

#####Colonial Unrest#####

ENG_colonial_uprising:0 "Colonial Uprising"
ENG_colonial_uprising_desc:0 "The lingering unrest across our East African colonies has sprung into an armed insurgency with the intention of gaining independence. In order to ensure the stability of the Empire the revolt must be put down, and quickly."
ENG_boost_forces:0 "Increase Local Garrisons"
ENG_boost_forces_desc:0 "Increasing local garrisons in the areas worst affected will not only impose order on these volatile areas but also be a significant show of strength that Britain still rules her Empire."
ENG_work_loyal:0 "Work With Loyalist Elements"
ENG_work_loyal_desc:0 "Despite the existence of some misguided individuals seeking independence for their nation, there remains those loyal to the Empire across East Africa. By establishing strong ties with these individuals we can help to dissuade further people from joining the rebel cause."
ENG_impose_rule:0 "Impose British Rule"
ENG_impose_rule_desc:0 "With the rebel insurgency relatively disorganised it should take little effort to put them down. All we need is time."


#####Ireland#####

ENG_ire_homerule:0 "Irish Home Rule"
ENG_ire_homerule_desc:0 "Granted in the aftermath of the Great War, Irish Home Rule has helped to alleviate tensions caused by the Easter Rising in 1916. Since then with the IRB operating in the shadows, some now believe the time has come to grant Ireland either additional autonomy or to ensure it remains an integral part of the United Kingdom."

ENG_towards_integration:0 "Towards Integration"
ENG_towards_integration_desc:0 "With Government policy now set on creating the case for Ireland to maintain the status quo within the Union, we must reform and pursue new policies with the Irish people."
ENG_towards_independence:0 "Towards Independence"
ENG_towards_independence_desc:0 "One thing has become clear, only with Ireland's independence will we be free of the IRB scourge upon our nation. Only now we must nurture the institutions to ready independence for Ireland."
ENG_expand_control:0 "Expand Political Control"
ENG_expand_control_desc:0 "Many areas of Ireland are still ruled poorly and loosely by several British citizens more concerned with making wealth than helping locals. To ensure Ireland is happy with the current arrangement we must stamp out these profiteers and ensure proper control."
ENG_ire_invest:0 "Invest in Rural Ireland"
ENG_ire_invest_desc:0 "Perhaps one of the poorest areas of the United Kingdom, rural Ireland needs investment to link it fully with the rest of the country and ensure the rule of law can extend to the countryside as well. To make things better, this will also assist in the RICs ability to counter the IRB."
ENG_ire_endreligdiscr:0 "End Policies of Religious Discrimination"
ENG_ire_endreligdiscr_desc:0 "In many ways a relic from a bygone era, policies of religious discrimination against Catholics abound across the Irish isles. In order to ensure that all of Ireland is content with our rule we cannot play favouritism. Unfortunately this is likely to upset our supporters in the North of the country."
ENG_ire_reinforce_constab:0 "Reinforce Irish Constabulary"
ENG_ire_reinforce_constab_desc:0 "The RIC is struggling to police the entirety of Ireland, and its numbers continue to dwindle from IRB attacks. To ensure that Ireland remains stable we must bring in extra reinforcements for the RIC from other parts of the United Kingdom in preparation for solving the IRB problem."

ENG_crush_brotherhood:0 "Crush the Brotherhood"
ENG_crush_brotherhood_desc:0 "The time has arrived for the Irish Republican Brotherhood to be dealt with swiftly. Ireland stands at a precipice, our choices in the coming weeks will determine the fate of Ireland and the United Kingdom as a whole."
ENG_ire_discussion:0 "Encourage Irish Political Discussion"
ENG_ire_discussion_desc:0 "Since the Great War Ireland there has been a growing minority within the country that are content with the status quo. Engaging this group in Irish political discussions is crucial in creating the correct atmosphere for independence in Ireland."
ENG_ire_create_parliament:0 "Create an Irish Parliament"
ENG_ire_create_parliament_desc:0 "While Parliament House in Dublin has existed since 1729, the creation of a formal Parliament requires more than a building to house Irish MPs. By beginning the slow transfer of additional power to the Irish Parliament it will at last become a fully functioning parliament with the ability to govern without British interference."
ENG_ire_united:0 "A United Ireland"
ENG_ire_united_desc:0 "Since Ireland's formal integration into the United Kingdom in 1800, all of the island of Ireland has been considered a single political identity, at least until the threat of Home Rule became apparent. Regardless of those agitating for a 'special relationship' with the United Kingdom Ireland must be a united political entity upon independence."
ENG_ire_divided:0 "Protect the Ulster-Scots"
ENG_ire_divided_desc:0 "Since Home Rule was proposed in the late 19thC there has emerged an extremely loyal, and sometime radical, force within the North of Ireland. These Unionists are largely descendant of the Ulster Plantations and are unquestionably loyal to the United Kingdom. We cannot abandon these people."
ENG_ire_pass_homerule:0 "Pass the Home Rule Bill"
ENG_ire_pass_homerule_desc:0 "Successive Home Rule acts were passed in the years surrounding the Great War, with the final Fourth Home Rule Act being passed in 1920 which established a greater deal of autonomy for Ireland within the United Kingdom, though without some of the demands made by the Irish Parliamentary Party. Today we stand on the brink of passing the Fifth, and final, Home Rule Act, fulfilling previous promises of total independence for Ireland."

#####Imperial Future#####

ENG_statute_westminster:0 "The Statute of Westminster"
ENG_statute_westminster_desc:0 "Proposed in the Imperial Conferences of 1917-18 but never passed, the Statute of Westminster would be re-branded as the Statute of Autonomy after being picked apart in the House of Commons. Today the Statute of Westminster is yet to be fully realised, but many in the Dominions still hope that it can."

ENG_imp_fed:0 "An Imperial Federation"
ENG_imp_fed_desc:0 "Proposed at the turn of the century, the idea of an Imperial Federation survived the Great War, but only barely. Proposed as an alternative to an ever decentralised Empire, the Imperial Federation has only in recent years become attractive as a political idea due to advances in technology and communication."
ENG_ris:0 "The Royal Imperial Society"
ENG_ris_desc:0 "Intellectuals from across the Empire meet regularly in London for conferences on new technological developments, but through the other days of the eyar remain relatively separated. To ensure research continues unabated across the Empire we can established a new society to foster technoligical development."
ENG_sup_loyal:0 "Support Overseas Loyalists"
ENG_sup_loyal_desc:0 "With our decision to pursue an Imperial Federation many of those living in the Dominions have been angered greatly by this new proposal. In order to solidify the case for the Imperial Federation we must work closely with, and support those loyalists to the Empire who live overseas."
ENG_rej_imp_conf:0 "Rejuvenate the Imperial Conferences"
ENG_rej_imp_conf_desc:0 "If the Imperial Federation is to be successful we must step up efforts to communciate with the Dominion representatives. Rejuvenating the Imperial Conferences - that have recently only been held once every 4 years - would be a step in the right direction to ensure cooperation between the Empire."
ENG_imp_parl:0 "Construct an Imperial Parliament"
ENG_imp_parl_desc:0 "Created to house the Imperial Representatives across the Empire, each Dominion will create their own Imperial Parliament which will convene once every three months to discuss Imperial affairs."
ENG_dom_integ:0 "Dominion Parliament Integration"
ENG_dom_integ_desc:0 "With the Imperial Parliament constructed the time has arrived to formally convert existing Members of Parliament of the Dominion nations and the British Isles to Members of the Imperial Parliament. Ostensibly a ceremonial affair, it will signal that the Imperial Federation is quickly becoming a reality."
ENG_common_eco:0 "Common Economic Policy"
ENG_common_eco_desc:0 "Imperial economics have in recent years seen its power undermined by Dominion Governments unwilling to cooperate with the rest of the Empire for the sake of unity. Only through merging our economic efforts once more will Imperial economic power be brought to bare on the world."
ENG_imp_command:0 "Imperial Military Command"
ENG_imp_command_desc:0 "Perhaps one of the most divisive issues of the Great War was the deaths of hundreds of thousands of Dominion troops at the hands of British military leaders. This hurdle cannot be overcome easily, and to ensure that each Dominion has a say in military matters may weaken us politically, it will ensure Dominion loyalty in the long term."
ENG_diss_parl:0 "Reorganise Dominion Parliaments"
ENG_diss_parl_desc:0 "After years of painstaking work and effort, the time has finally arrived to reorganise the Dominion Parliaments and officially merge them into the Imperial Parliament. Up until this point the Dominions may have been happy to allow the Imperial Federation to play out, but if our relations our poor then this final effort may spur on rebellion across the Empire."

ENG_status_quo:0 "Status Quo"
ENG_status_quo_desc:0 "Reforming the Empire will only lead to disaster, if we are to survive we must maintain what we have today and ensure its stability in the decades to come. The Dominions may resist our efforts, but they will learn as all others do - that they will ultimately bow to Britain."
ENG_bonds:0 "Strengthen the Bonds"
ENG_bonds_desc:0 "Weakened due to the horrific casualties suffered in the Great War, the bonds that bind the Empire need to be strengthened if we are to create a united front against our foes and remain a bulwark of stability in this fractious world."
ENG_empire_unity:0 "An Empire of Unity"
ENG_empire_unity_desc:0 "With stability ensured across the Empire and those conspiring reformers prevented from gaining power, we have created a new image of the Empire to show to the world. We are no longer an Empire divided, but an Empire of Unity."
ENG_promote_trade:0 "Promote Imperial Trade"
ENG_promote_trade_desc:0 "To ensure continued economic development within the Empire and reliance upon ourselves, and only ourselves, we must promote trade between ourselves and the Dominions."
ENG_mil_coord:0 "Imperial Military Co-Ordination"
ENG_mil_coord_desc:0 "While directly integrating military leadership does not seem terribly feasible, there is nothing stopping us from actively cooperating with the Dominions who have in recent years strengthened their military so that in many ways it is comparable to our own."
ENG_imp_science:0 "Imperial Science"
ENG_imp_science_desc:0 "Efforts to continue research into new and exciting fields will only benefit greatly from a continued cooperation of Empire-wide science facilities. Rather than investing independently on new areas of research, we can work together and gain a greater lead over others than ever before."

ENG_decentralise:0 "Freedom for the Dominions"
ENG_decentralise_desc:0 "The Wind of Change is blowing across the Empire. Whether or not we like it, this growth of national conciousness across the Empire and its Dominions cannot be sated. Only by continuing efforts to increase autonomy and decentralise power to the Dominions will we prevent calamity."
ENG_red_gg:0 "Reduce Power of the Governor-Generals"
ENG_red_gg_desc:0 "Holding tremendous power over our Dominions, the Governor-Generals have in recent years used their power sparingly but have still become a source of controversy in the Dominion nations, being viewed as nothing more than an extension of our power over them."
ENG_autono_fp:0 "Autonomous Foreign Policy"
ENG_autono_fp_desc:0 "While a terrribly frightening idea to some, the Dominions cannot be granted total freedom unless they have the liberty to decide their own foreign policy regarding global affairs. While this may weaken or Empire's resolve in the long run, it will perhaps in the short term make us stronger."
ENG_estab_con:0 "The Commonwealth of Nations"
ENG_estab_con_desc:0 "While the end of the Empire in many ways seems near, we do not need to end cooperation between ourselves and our Dominion friends. By establishing the Common of Nations, an organisation where each participant holds equal power then we may ensure a modicum of unity between ourselves and the Dominions."
ENG_affirm_sow:0 "Affirm the Statute of Westminster"
ENG_affirm_sow_desc:0 "With the Dominions having been granted far greater autonomy over the past several years than many though possible, it seems as if passing the Statute of Westminster is a purely ceremonial affair. Though it will show to the Dominion populations that while in 1931 the British Government made a mistake, that she would in recent times be willing to rectify it."

#####Military Focuses#####

ENG_mil_review:0 "Royal Military Review"
ENG_mil_review_desc:0 "It has been almost two decades since the end of the Great War and there are some in the upper echelons of the Government who worry the military is suffering from severe atrophy. With this in mind the Government is prepared to order an immediate review of the Armed Forces."

# - Army

ENG_recon_army:0 "Reconstitute the British Army"
ENG_recon_army_desc:0 "Suffering severely since the end of the Great War, the British Army is perhaps one of the worst effected areas of our military cut-backs. Severely under-equipped and still utilising out-dated equipment, the British Army has been found wanting, and we must ensure they are properly managed."

ENG_massingberd:0 "Massingberd's Mobile Divisions"
ENG_massingberd_desc:0 "Sir Archibald Massingberd has made it very clear that he believes the best way to win a war is to push the enemy hard, fast and from multiple angles. As such he is promoting the establishment of the first ever mobile and mechanized divisions for the British Army."
ENG_moto_efforts:0 "Motorisation Efforts"
ENG_moto_efforts_desc:0 "The first step in the creation of a more mobile army is to design vehicles that can carry our men wherever they need to go. Whether that be through the mud of Flanders, the jungles of central Africa or the deserts of the Near East."
ENG_lighttanks:0 "Light Tank Development"
ENG_lighttanks_desc:0 "During the Great War our army employed huge landships as a means of covering infantry advances. With a few modifications we could perhaps shrink these down to increase their speed. This will come at the cost of firepower and armour, but it will allow them to support our mobile regiments or our maneuver enemy forces."
ENG_introcruisers:0 "Introduce the Cruisers"
ENG_introcruisers_desc:0 "Our mobile divisions, while fast, do not have the stopping power required even with light armour support to breakthrough enemy defences. It is time to bring forth the newest in military innovation. Cruiser's are a halfway point between the light Matilda’s and the old landships. Packing enough firepower to push forward but move swiftly enough that they can bring up the rear of mobile divisions."
ENG_deploy_ra:0 "Deploy the Royal Armoured"
ENG_deploy_ra_desc:0 "Massingberd’s dream has finally come true. With the implementation of the Cruisers we now have tanks which can fight and hold their own against the opposition whether they employ armour, artillery or infantry. With these new Cruisers our new military philosophy Massingberd has unveiled the first ever completely armoured divisions of the British Army during a parade in London city."

ENG_ironside:0 "Ironside's Artillery"
ENG_ironside_desc:0 "Sir Edmund Ironside, having served in the fields both during the Boer War and the Great War, has argued vehemently that the lives of every British soldier should be of paramount importance to us. As such he has been calling for a greater focus on the Royal Artillery. After all, why risk the lives of brave men when we can simply shell our enemy into oblivion."
ENG_expand_ra:0 "Expand the Royal Artillery"
ENG_expand_ra_desc:0 "The first step in the remodeling of the Army to fit Ironside’s view is to expand the Royal Artillery. While this arm of the British Army has traditionally been used to support the infantry on their assaults, the trenches of the Somme and Ypres have taught us that if used properly they can form the core of a battle plan just as well."
ENG_incorp_aa:0 "Incorporate Anti-Air Equipment"
ENG_incorp_aa_desc:0 "Artillery can play a much more diverse role than any other piece of equipment on the battlefield. With their massive range and the size of their shell they have been proven to take even the largest planes out of the sky. If we make more mobile versions of these and add them to the Royal Artillery we will have aerial protection for our infantry as well."
ENG_art_produ1:0 "Standardise Production Methods"
ENG_art_produ1_desc:0 "Originally artillery has been produced in several factories across our nation, and despite strict production standards there are times when artillery has often differed significantly in its production value. By establishing factories designed to create specific parts of artillery equipment and enforcing stricter standards we can hopefully improve our ability to produce artillery."
ENG_art_produ2:0 "Artillery-Specialised Factories"
ENG_art_produ2_desc:0 "We need to build more guns if we are to continue to fuel the Royal Artillery's needs, but even with a standardised production we can’t produce them anywhere near fast enough. The best way to help with this is to select certain factories across the countries and ensure they have specialised equipment and designs to continue building up our stockpile of artillery undeterred."

ENG_haig:0 "Haig's Legacy"
ENG_haig_desc:0 "Sir Douglas Haig more commonly known as “The Butcher of The Somme” had a fearsome reputation both to our enemies and our own troops. Known for designing plans that would end in the death of thousands of men both our own and our foes. While his victories were costly, his impeccable planning meant that even battles that seemed like defeats were turned into greater victories on a larger scale."
ENG_battleplan:0 "Grand Battleplans"
ENG_battleplan_desc:0 "Every battle, every engagement, every march much serve a purpose in the greater plan for victory. The farther ahead we plan our battles the more likely we are to achieve greater victories as we push forward. A loss in one area if expected and planned could lead to a greater victory in another."
ENG_supporttanks:0 "Infantry Support Tanks"
ENG_supporttanks_desc:0 "Infantry can not win battles on their own, especially not when facing heavy armour or fortified positions. If we develop new types of armour to support our troops acting as both as cover and mobile gun emplacements we should be able to push up to and hopefully through enemy lines."
ENG_entrenchment:0 "Entrenchment Experience"
ENG_entrenchment_desc:0 "We have learned many lessons from the Great War. Mainly in the creation, assault and defence of trenches and other fortifications. If we apply our new planning theories to these old lessons we should be able to create more effectual defences and fortifications on our front lines."
ENG_landship:0 "The Land Battleship"
ENG_landship_desc:0 "Battleships have been the corner stone of our navy since their inception and their philosophy of massive blocks of metal and firepower have served us well at sea. Why can’t we apply this to our armour? With massive tanks covering our advances and retreats we will be able to move troops in a much safer a manner."

ENG_rmarines:0 "Royal Marines"
ENG_rmarines_desc:0 "The Royal Marines have been a regiment of the Royal Military for almost three hundred years, but until now they have been under the purview of the Royal Navy. However, a request has been made to establish the Royal Marines as independent of both the Army and Navy. This newfound autonomy will allow us to plan a greater number of naval invasion and with greater success."
ENG_rparas:0 "Royal Paratroopers"
ENG_rparas_desc:0 "Planes have become a part of our military more and more in recent years. They can penetrate deep behind enemy lines which means if we can deliver them to the ground safely we will be able to have specialised elite troops far behind the enemy defences to both waylay their supplies and take key positions while regular armed forces push in at the front."
ENG_renew_mil:0 "Renew Interest in the British Army"
ENG_renew_mil_desc:0 "Ever since the Great War fewer and fewer young men have been volunteering to join the British Army. Whether that was caused by the immense casualty rates, the perceived peace or just the changing idea of war does not matter. We need to reimagine and revitalise the image of the Black Watch, the Highlanders and the Grenadiers in order to attract new men to our armed forces."

# - RAF

ENG_theraf:0 "The Royal Air Force"
ENG_theraf_desc:0 "The face of the battlefield is changing. More and more frequently during the Great War we saw aircraft take to the skies in combat roles and at the end of the last war we created the RAF: the first independent airforce in the world. But as times change and technology advances we need to continue forward if we are to keep ahead of our competitors both technologically and tactically."

ENG_harris:0 "Harris' Bombers"
ENG_harris_desc:0 "Sir Arthur Harris has been arguing for several years now that small single or two-man planes are not what will win us wars in the future nor can they protect British shores. That to win we must have the ability to strike our enemies heartland and cripple him beyond repair."
ENG_strat_destruct:0 "Strategic Destruction"
ENG_strat_destruct_desc:0 "Controlling our own skies serves a purpose but it will not win us a war the only way to win a war is to strike at your opponent and crush them. As such, our leaders have developed plans and tactics that focus on using our multi-engine bombers to drop massive payloads over enemy industrial and military targets."
ENG_lrange_escorts:0 "Long Range Fighter Escorts"
ENG_lrange_escorts_desc:0 "Our bombers do the job; every time they cross the Channel they pound enemy regions into dust. However, of late our foe’s response time has increased, resulting in more of our bombers being shot down. If we are to continue with our bombing runs we must develop fighter planes that have a similar range to that of our bombers if we want to reduce our losses and ensure we continue striking our enemies."
ENG_future_invest:0 "Investing in the Future"
ENG_future_invest_desc:0 "The future of aviation and aerial warfare comes in the form of multi-engine planes, their range, their payload, their firepower, all are superior to other forms of aeronautic machines. Our government needs to invest in companies like Avro and Lancaster in order to ensure we have a stead flow of these powerful machines."

ENG_ccommand:0 "RAF Coastal Command"
ENG_ccommand_desc:0 "While the Royal Navy can protect us for naval incursion the RAF could play a significant role in that as well. By developing planes specifically designed to attack naval vessels and ports while also stationing RAF command posts near and on our coasts, we could greatly aid in protecting our home and expanding our power abroad."
ENG_assist_rn:0 "Assisting the Royal Navy"
ENG_assist_rn_desc:0 "The Royal Navy has always been the preeminent power of the Royal Military, but against attacks from the air it must rely on Heavy Cruisers equipped with Anti-Air canons to protect itself. Our researchers could however begin development on new Naval Bombers to assist in the destruction of enemy naval power."
ENG_defend_coast:0 "Defending our Coastline"
ENG_defend_coast_desc:0 "The British Isles are well defended from both naval and amphibious assault, the only glaring weakness in our defences is if we are attacked from the skies. While the RAF is a powerful defensive force it cannot be everywhere at once and does take time to scramble in the events of a raid. The danger of this could be mitigated if we were to construct some anti-aircraft emplacements along our coasts."

ENG_portal:0 "Portal's Ground Support Aircraft"
ENG_portal_desc:0 "Sir Charles Portal has always been of the impression that the greatest advantage the RAF can bring to the Armed Forces is by acting as support for the British Army, protecting our soldiers from aerial assault and providing close air support for our infantryman on the ground."
ENG_support_army:0 "Supporting the British Army"
ENG_support_army_desc:0 "While controlling the skies is all well and good there are other tactics we could employ to better support the lads on the ground. If we were to develop small maneuverable bombers that could strike at the supply convoys, artillery batteries and even armour on the field we could feasibly save thousands of infantry men while also bleeding our enemies dry."
ENG_control_skies:0 "Controlling the Skies"
ENG_control_skies_desc:0 "If our military campaigns are to be successful we need to control the skies above the fighting. If this is to be possible we will need to both increase the production rate of our newer fighters but also invest in new and innovative fighter technologies which could increase speed, firepower and maneuverability."
ENG_develop_fighters:0 "Prototype New Fighters"
ENG_develop_fighters_desc:0 "Our designers have spent the last months working on a new fighter project which has been codenamed Project Meteor. This project was intended to create an entirely new generation of fighter which will use a new type of jet engine propulsion in an attempt to gain an advantage in speed and range over our foes."

ENG_radar_concept:0 "The RDF Concept"
ENG_radar_concept_desc:0 "Radio Detection Finding or more simply RDF has been an idea since 1934. The theory behind it is to use Radio waves to detect approaching enemies before even spyglasses could see them. This will give us the ability to scramble the RAF and the rest of the military in advance of any assault. Assuming it works that is."
ENG_controlled_intercept:0 "Ground-Controlled Interception"
ENG_controlled_intercept_desc:0 "RDF has turned out to be a smashing success, allowing the RAF to be prepared well in advance of enemy raids. But we could take this farther. By having operators in the RDF stations in contact with the RAF pilots at all times we could feasibly direct them to the weakest points of enemy bomber and fighter squadrons allowing for greater tactical efficacy and more co-ordinated flying."
ENG_future_warfare:0 "The Future of Warfare"
ENG_future_warfare_desc:0 "Air power is the most effective way to project our military power across the globe. Unlike the Navy and the Army, it is capable of fighting and supporting our troops wherever we need to send them. Some of our scientists have been discussing the idea of making weapons and engines molded after rocket batteries. These could deliver a powerful payload long distances without risking human lives."

ENG_nott_project:0 "The Porton Down Project"
ENG_nott_project_desc:0 "Opened in 1916 to test chemical weapons used during the Great War, Porton Down has since come to encompass all experimental military projects currently in development in the United Kingdom, including their newest and most encompassing task. Codenamed the Porton Down Project."

# - RN

ENG_thern:0 "Mastery of the Seas"
ENG_thern_desc:0 "The Royal Navy has been the pride of Britain since our glorious victory at the Battle of Trafalgar back in 1805, establishing itself as the most powerful naval force the world has ever seen, with our country using it to great effect in expanding and protecting the borders of our Empire. After the Great War much has changed, and even the Royal Navy has seen a decrease in popularity and in quality. It is time to rectify this."

ENG_faa:0 "Fleet Air Arm"
ENG_faa_desc:0 "With the additional of Carriers to the Royal Navy new strategic possibilities have arisen. If we work together with the expanding RAF we will be able to continue to be the naval innovator of the world and push the Empire into a new phase of naval warfare. One in which we have a major advantage."
ENG_exercises:0 "Convince the Admirals"
ENG_exercises_desc:0 "Convincing the Admiralty to move their focus from the big ships that have served the Royal Navy so well over the past century will prove exceedingly difficult. Many of the leadership in the Admiralty are staunchly in the favour of building ever more larger and powerful battleships to ensure we continue to have complete superiority over our foes."
ENG_protocv:0 "Prototype Carrier Designs"
ENG_protocv_desc:0 "Several members of the Royal Navy's Research Division have been working on designs for what they have called Project Dauntless. A new generation of naval carriers that will function as mobile airfields across the Seven Seas, allowing us to project moer power than ever before."
ENG_gwlessons:0 "Lessons from the Great War"
ENG_gwlessons_desc:0 "During the Great War both in the English Channel and the North Sea we fought the Huns and their Kaisermarine. Here we learned many things about the modern face of naval warfare that we need to apply to our new carrier-based fleet lest we face a disaster like Jutland again."
ENG_escort_vessels:0 "Escort Vessels"
ENG_escort_vessels_desc:0 "While carriers are a powerful ship-class and the planes they transport more than able to deal damage to opposing fleets, they are not indestructible. Recent naval exercises have shown that without a large number of escort vessels carriers are easily dispatched by even a relatively small force. To ensure their safety we must design a new wave of Cruiser vessels."
ENG_exp_shipyards1:0 "Expand Naval Shipyards"
ENG_exp_shipyards1_desc:0 "If Project Dauntless is to come to succeed we will not only need reaserchers to design these new carriers, but also shipyards large enough to accomodate their construction. As such the Admiralty has requested additional Government funding to expand several pre-existing dockyards from which these new carriers will be constructed and launched."
ENG_reorg_admiralty:0 "Re-organise the Admiralty"
ENG_reorg_admiralty_desc:0 "Now with Project Dauntless in full swing we can finally deal with the bloat in our naval command structure. Many of the old guard still do not quite understand the tactics of aerial warfare or how to apply them at sea. If we pull up some young commanders from the Navy as well as perhaps some higher ups in the RAF we may be able to balance out this issue."
ENG_csg:0 "Carrier Strike Groups"
ENG_csg_desc:0 "Up until now we have been focusing on using the Carriers and their payloads to assault enemy vessels on the water, but planes are not solely a naval weapon. If we organize our carrier aircraft into proper strike groups we could effectively use our navy to penetrate deeper inland allowing us to further support the British Army and RAF from the safety of the seas."

ENG_grandfleet:0 "The Grand Fleet"
ENG_grandfleet_desc:0 "The Pride and Joy of the British Military ahs always been her Grand Fleet. She has been the envy of the world and has , in the end, defeated every major pwoer who sought to challenge her supremacy. The Royal Navy will continue in this task, and we will ensure that everywhere across the world a Royal Navy vessel will be found."
ENG_learn_jutland:0 "Learn from Jutland"
ENG_learn_jutland_desc:0 "While ultimately a victory in the strategic sense, the Battle of Jutland was extremely close to a tactical defeat. The Kaisermarine's superior gunnery, better naval craftsmanship and better equipment ensured we suffered far greater losses than we should have in a battle where we had the far superior advantage. To avoid another calamity like this again we must learn from our past mistakes."
ENG_mod_bb:0 "Modern Battleship Designs"
ENG_mod_bb_desc:0 "Battleships are the pinnacle of naval warfare, with cannons capable of obliterating our foes from afar. As we learned during the Great War, however, our enemies are creating ships that can compete with ours. We must not let our advantage wane. The Royal Navy needs to leverage the newest techs to create a new generation of battleships fitting the prefix Her Majesty's Ship."
ENG_battlefleet:0 "Battlefleet Doctrine"
ENG_battlefleet_desc:0 "Due to our focus on the Battleship we have a consistent flow of new ships designs and strategies in which to employ them. While many of these ideas are years away, it would bring us a significant advantage to begin a series of naval exercises to familairise ourselves with these new concepts."
ENG_dd_screens:0 "Destroyer Screens"
ENG_dd_screens_desc:0 "On the surface of the oceans our Battleships are unmatche, in both numbers and technology we pull well ahead of our rivals. However, there is an unseen danger to our surface fleet. Beneath the waves German U-boats proved that they can sink even the largest ships in our fleet. To mitigate future losses from the submarine menace we must ensure our Destroyers remain up-to-date with new ASW technologies."
ENG_convoy_escort:0 "Convoy Escort Experience"
ENG_convoy_escort_desc:0 "Britain is an island that relies heavily on goods imported from the rest of the Empire. These convoys need to be protected during war time, but we can’t risk valuable battleships on this relatively minor mission. We need to create a newer model cruiser, light enough to keep pace with the convoy ships but with enough fire power to deter enemy ships and U-boats."
ENG_mobile_squad:0 "Mobile Squadrons"
ENG_mobile_squad_desc:0 "With an Empire as large and expansive as ours having the largest and heaviest Battleship only serves to allow us to defeat our foes, but only if we catch them first. Building upon the Battlecruiser philosophy of the Great War we will create a new generation of vessels with armament equal of any Battleship, but with the speed to catch maurading vessels harassing our trade routes."
ENG_fast_bb:0 "Fast Battleships"
ENG_fast_bb_desc:0 "As the Admiralty places a new emphasis on speed rather than superior armament, a new class of Battleships will need to be developed. Ships emphasising speed and expediency for dealing with threats across our vast Empire as they arise."
ENG_bc_refit:0 "Battlecruiser Refits"
ENG_bc_refit_desc:0 "Our current roster of Battlecruisers are relatively outdated, with some still focused on the theories of the Great War. In order to ensure our supremacy in this area we must refit our Battlecruiser fleet with the latest in naval technology."
ENG_escort_killers:0 "Escort Killers"
ENG_escort_killers_desc:0 "If we intend to starve our enemies of supplies, as we did so effectively in the last war, we will need to furhter our Battlecruiser designs and set them loose upon the high seas with the goal of destroying enemy trade wherever it is found."
ENG_inter_tactics:0 "Interception Tactics"
ENG_inter_tactics_desc:0 "Pioneering new theories on intercepting any trade across the seas will allow our fast battleships and battlecruiser squadrons to effectively hunt down and destroy enemy convoys, successfully strangling the enemy into submission."
ENG_nav_course:0 "Naval Construction Courses"
ENG_nav_course_desc:0 "While our engineers and craftsman are some of the best in the world, they could be better. Creating new technical and engineering schools with a focus on naval construction techniques will ensure that we remain the dominant nation in naval construction across the globe."
ENG_mod_nav_cons:0 "Modern Naval Construction"
ENG_mod_nav_cons_desc:0 "Our incentives have drawn many men from across the Empire to come and aid in the construction of naval vessels. With this influx of new talent we can direct our efforts to formulating new techniques to expediate the building of our larger naval vessels."
ENG_cls:0 "Destroyer Command Vessels"
ENG_cls_desc:0 "While our squadrons of Destroyers operate well against enemy submersibles, the Admiralty has inquired into the possibility of creating new Cruiser vessels to defend our ASW operations from larger threats that would normally dispatch our Destroyers with ease."
ENG_subs:0 "Undersea Raiders"
ENG_subs_desc:0 "With their efficacy proven in the Great War, the Admiralty has in the previous decade made many strides towards creating new and more deadly submersibles. As our position becomes increasibly threatened by nearby belligerent powers we must actively direct efforts towards updating and modernising our submarine fleet."
ENG_rbritannia:0 "Rule, Britannia!"
ENG_rbritannia_desc:0 "When Britain first, at Heaven's command\nArose from out the azure main;\nThis was the charter of the land,\nAnd guardian angels sang this strain:\nRule, Britannia! Britannia rule the waves\nBritons, never never never will be slaves!"

#####Black Wednesday & Eco Recovery Tree#####

ENG_black_wed:0 "London Market Collapse"
ENG_black_wed_desc:0 "Disaster has struck the Empire. The previous week has been a hard one for the Economy - with ongoing colonial revolts in India and Africa causing a shortage of goods, and the arrest of several executives and CEO of the Hatry group - the British Stock Market has crashed. Britain’s economic power up until this point couldn’t be ignored. Now however, economists can only guess when we will recover."

ENG_austerity:0 "Stopgap Austerity"
ENG_austerity_desc:0 "Conservative members our parliament are arguing that the best way to save the Empire from this economic catastrophe is to tighten the belts nation-wide. At the very least this can’t make matters any worse than they already are, but the populace many not be overly pleased with this new policy."
ENG_redu_budget:0 "Reduce Military Budget"
ENG_redu_budget_desc:0 "The first place that will feel the restriction of funding is our military. The British Army, RAF and Royal Navy are all seeing massive slashes in funding for both equipment and recruitment."
ENG_cut_invest:0 "Cut Overseas Investment"
ENG_cut_invest_desc:0 "While the Home Islands have been investing in our overseas colonies for years the time has come for us to look to our own needs first. By cutting our government’s investment in dominion, colonial and unaffiliated corporations we may be able to bounce back from this disaster."
ENG_unprofit:0 "Close Unprofitable Factories"
ENG_unprofit_desc:0 "The Chancellor of the Exchequer has proposed yet another manner to cut back on our spending; the closure of several industries across the British Isles that have been subsidised for one reason or another. These generally bring in less revenue than we spend on their upkeep, it may lose some workers their jobs in the short term, but in the long it could help save our economy."
ENG_new_taxes:0 "Raise New Taxes"
ENG_new_taxes_desc:0 "The coffers of the government need to be filled if we are going to recover from this disaster and as distasteful as it may be to some, the most expedient way to fill those coffers is to levy a new tax. The new “Emergency Tax” will be levied on all British citizens until the crisis is averted."
ENG_sector_cuts:0 "Civil Service Cuts"
ENG_sector_cuts_desc:0 "Civil servants - while helpful - are not entirely necessary to run our nation, and while we can not dispose of all of them, we are able to significantly cut down their number, especially in regions known in the past to be “Prone to Rebellion”, with rural Ireland and Scotland will suffering the worst of these cutbacks."

ENG_stimulus:0 "Economic Stimulus"
ENG_stimulus_desc:0 "Some of the more radical members of parliament having suggested that if we are to recover from this catastrophe we are going to need to inject money into the economy. While this will be met with tremendous popular support, it will take a great deal of political capital to push through, and if it fails, it will surely only make matters worse."
ENG_produ_quota:0 "Establish Production Quotas"
ENG_produ_quota_desc:0 "The first step to reorganising our economy will be to establish production quotas for vital industries across the nation. Corporations may argue that they will be forced to close since they won’t be able to turn a profit if they waste the goods, but if we buy the surplus that they can’t sell it will keep our people employed and our businessman investing."
ENG_inflation:0 "Create Inflation Controls"
ENG_inflation_desc:0 "In order to control inflation across the nation we must approach the Bank of England and convince them to raise interest rates in an effort to reduce the money supply across the Empire."
ENG_subsidies:0 "Unemployment Subsidies"
ENG_subsidies_desc:0 "While we will try out best to ensure every eligible man is employed there will always be those we miss, or those who did not work before the crash. If create a service of unemployment subsidies we can ensure they have enough to feed themselves, and more importantly, keep buying from the British Market."
ENG_target_tax:0 "Targeted Taxes"
ENG_target_tax_desc:0 "We have spent ourselves so far into the red that if we don’t find a way to at least take some of the pressure of we will officially be bankrupt. The best way to try and at least slow the drop would be a tax, but that would defeat the purpose of trying to put more money in the people hands. Our Labour friends in Parliament have proposed a solution: the creation of a targeted tax aimed at the upper classes of society."
ENG_tariffs:0 "Import Tariffs"
ENG_tariffs_desc:0 "The Pound, while stable within our own borders has lost a great deal of it value world wide, buying goods from regions external to the Empire is now outrageously expensive. So, in order to make our goods more competitive in local markets we will impose a Tariff on all foreign goods."

ENG_mosleys_plan:0 "Mosley's Plan"
ENG_mosleys_plan_desc:0 "With the Labour & ILP coalition victory in our recent election, Oswald Mosley has been made Chancellor of the Exchequer, an important position in determining our actions to counter the growing financial crisis across the Empire."
ENG_pub_works:0 "Public Works"
ENG_pub_works_desc:0 "While conservatives in parliament argue that we don’t have the money to 'build fountains and plant trees' Mosley assures us that these projects will not only create jobs for unemployed labourers, but also give invaluable experience for our workforce in the coming years."
ENG_pensions:0 "Retirement Pensions Scheme"
ENG_pensions_desc:0 "Everyone needs money in order to live. Not least of all our senior citizens. While they can not work due to the ill effects of age they are still a vital part of our economy. By creating a pension policy, they will have money which they can use to survive and also to spend, not only will this keep them safe, but it may even help keep businesses open."
ENG_infra_projects:0 "Infrastructure Projects"
ENG_infra_projects_desc:0 "Britain is a modern nation and as such has miles upon miles of road and rail. Not only does existing infrastructure need to be kept in good condition, new expansion must be made to accomodate the growing population of Britain."
ENG_home_market:0 "Concentrate on the Home Market"
ENG_home_market_desc:0 "Britain can sustain itself if we all work together. If we invest in homebound industries, especially those for which our people have a great need, we can build up more men from poverty and protecting our people from the loss of basic necessities."
ENG_national_effort:0 "The Great National Effort"
ENG_national_effort_desc:0 "Mosley's plan actually worked. Regardless of the criticisms of nay-sayers and other inidividuals Britain has pulled through the worst of the economic crisis, and in record pace. And we have achieved this great triumph not through the costly policies of austerity, but by helping those in Britain to once more stand on their own two feet."

ENG_continue_austerity:0 "Full Austerity"
ENG_continue_austerity_desc:0 "With bankruptcy an ever-looming spectre the decision has been made that we are going to cut expenditure wherever we can, everyone is going to need to tighten their belts, these cuts will be felt all through society, from the coal miner to the King."
ENG_devalue:0 "Devalue the Pound Sterling"
ENG_devalue_desc:0 "If we devalue the Pound those goods will be cheaper, cheaper goods mean that more people will buy our goods. Hopefully this will give our coffers the boost we need to make those first steps to recovery."
ENG_interest:0 "Raise Bank Interest Rates"
ENG_interest_desc:0 "By raising the interest rates on some our largest borrowers, namely the banks themselves, we can get them to either pay back their debts quicker for fear of more debt accruing or just end up getting more money back if they continue to wait on repayment, either way we win."
ENG_further_cuts:0 "Further Budget Cuts"
ENG_further_cuts_desc:0 "Many believe that the cuts we have made so far are all that is possible. They are wrong, and we will show them that there is still more funding that we can cut."
ENG_mil_cuts:0 "Slash Military Funding"
ENG_mil_cuts_desc:0 "Our soldiers fought valiantly in the great war, they were well paid and well equipped, but right now we need to decide what is more important, new guns and well-paid soldiers, or the national economy. The answer seems simple, it would seem the time has come to gut the British Military"
ENG_cut_benefits:0 "Cut Unemployment Benefits"
ENG_cut_benefits_desc:0 "Right now, we have some systems in place that pay the unemployed. If we trim these down to only those who are incapable of working for major medical reasons or better yet remove them entirely, we can not only save money but incentives peoples to go out and join the work force."
ENG_cut_invest2:0 "Reduce National Investment"
ENG_cut_invest2_desc:0 "Some people argue that you need to spend money in order to make money, but in some cases, that is just not feasible. In a crisis such as this, we must withdraw funding that is not necessary from everywhere we can, including those areas in Britain that we have invested in."
ENG_end_austerity:0 "Ending Austerity"
ENG_end_austerity_desc:0 "Hundreds of factories have close and thousands have been out of work, but now, thanks to our frugal savings we can safely say that no only is the worst over but that we have escaped the London Market Crash, and not a moment too soon."

ENG_lfaire:0 "Ending Intervention"
ENG_lfaire_desc:0 "Government intervention in the economy is a fatal mistake and will only lead to greater ruin. The purpose of Government is politics, not economics. Things should be left well enough alone."
ENG_end_subs:0 "Restrict Government Subsidies"
ENG_end_subs_desc:0 "In recent years successive Governments have allowed subsidies to be sent to poor performing businesses and factories in an attempt to maintain the number of employed persons throughout the country. Such a move is folly, and must be revoked."
ENG_lift_caps:0 "Lift Interest Caps"
ENG_lift_caps_desc:0 "Lifting interest caps on loans to businesses throughout the Empire may result in many businesses going out of business, but if they can't afford to pay back these loans, why did they take them out in the first place?"
ENG_liberate_markets:0 "Liberate the Markets"
ENG_liberate_markets_desc:0 "The Government has no business in business, so the saying goes. While many considered our policies that of a bygone age, today they have borne fruit, albeit at great suffering. The British Economy has adapted to the new financial climate and is running at full steam once again, proving that our choices were the right ones to make."

#####Imperial Foreign Policy#####

ENG_impfp:0 "Imperial Foreign Policy"
ENG_impfp_desc:0 "Though we retreated into isolation following the end of the Great War, the time has come once more to decide the future of the Empire. Shall we continue our focus on isolation, with our priorities on developing the Empire? Or shall we once more call forward another great wave of imperialism, with our nation at the helm."


ENG_standsalone:0 "The Empire Stands Alone"
ENG_standsalone_desc:0 "Stand up straight and relish our duty as we exist in the eye of the storm of the world. Nations and Kingdoms will rise and fall, but the Empire will stand and survive for eternity."

ENG_med_def:0 "Defence of the Mediterranean"
ENG_med_def_desc:0 "Our Mediterranean acquisitions are some of our most recent acquisitions, but their strategic importance is paramount. If these were to fall to enemy power it would strike us a hard blow, this must be prevented at all costs."
ENG_gib_fort:0 "Fortress Gibralter"
ENG_gib_fort_desc:0 "Acquired following the signing of the Treaty of Utrecht in the late 18thC, Gibraltar has since functioned as an important naval base and strategic location which ensures our ability to police naval traffic in an out of the Mediterranean. With this in mind, Gibraltar's defences are of prime concern."
ENG_sky_control:0 "Control of the Skies"
ENG_sky_control_desc:0 "While we can influence the Mediterrean Sea with the Royal Navy since the Great War and advent of the flying machine, new weapons and defences are required to both protect and extend our influence across the Mediterranean."
ENG_adv_warning:0 "Advanced Warning"
ENG_adv_warning_desc:0 "Though our strategic bases across the Mediterranean are relatively well defended, the threat of air power being brought against them is significant. To ensure their continued success, we should establish several RDF stations across these territories to warn our forces when an air raid is imminent."
ENG_lifeline:0 "The Lifeline of the Empire"
ENG_lifeline_desc:0 "Officially opened in November of 1869, the Suez Canal has since functioned as an extremely important location to ensure continued communication and supply from the heartland of Britain to the farthest reaches of the Empire. Suez must be defended and at all costs, even if it is the last territory we are left in control of in North Africa."

ENG_hi_def:0 "Home Isles Defence"
ENG_hi_def_desc:0 "The Heart and Soul of the Empire - Britannia herself - must be defended by any and all means, lest the unthinkable happen: that Britain falls and the Empire be thrown into chaos."
ENG_reinf_scapa:0 "Reinforce Scapa Flow"
ENG_reinf_scapa_desc:0 "Arguably one of our most important naval bases, Scapa Flow allows us to project naval power into the North Sea and in the previous war assisted us in containing the threat of the German Navy. If we are to fight another war Scapa Flow must be prepared to wage another conflict, potentially more brutal than the last."
ENG_remember_1066:0 "Remember 1066"
ENG_remember_1066_desc:0 "The Battle of Hastings decided the fate of our nation for centuries following its wake. Never can we allow an enemy to march on British land. We must defend our shores, whatever the cost may be."
ENG_decen_command:0 "Decentralised Command"
ENG_decen_command_desc:0 "Should the unthinkable happen and enemy soldiers gain a foothold on our island, we must prepare ourselves to fight tooth and nail to defeat them. Increasing the pwoer of local Officers to make decisions in combat may allow us to gain the advantage on an under-equipped and poorly supplied enemy before they have the chance to reinforce."
ENG_renew_territorials:0 "Reactivate the Territorials"
ENG_renew_territorials_desc:0 "The Territorials are a volunteer regiment which prior to the Great War was designed to act as a last line of defence should an enemy land on our soil. As war looks increasingly likely, we should re-activate the Territorials to act once more as the guardians of Britain's shores."
ENG_home_guard:0 "The Home Guard"
ENG_home_guard_desc:0 "While our Territorials are more than fit for the job, many military officials have proposed expanding them further, to include individuals who would be unlikely to pass regular recruitment tests."
ENG_invictus:0 "Invictus"
ENG_invictus_desc:0 "It matters not how strait the gate,\nHow charged with punishments the scroll,\nI am the master of my fate,\nI am the captain of my soul."
ENG_air_supr:0 "Air Supremacy"
ENG_air_supr_desc:0 "A nation that cannot control its own skies is no nation at all. The Royal Airforce is a powerful tool for defending our homeland and it must not be ignored or forgotten, but if it is to be used to its fullest effect it must be given expanded infrastructure and support."

ENG_east_flank:0 "Far Eastern Flank"
ENG_east_flank_desc:0 "We have many valuable holding to the East, supplying us with both wealth and manpower. If these were lost it could be a fatal blow to the Empire as a whole."
ENG_ceylon_factor:0 "Ceylon Naval Base"
ENG_ceylon_factor_desc:0 "While for the most part India is governed by the Raj, we still have direct control of the Island of Ceylon, a vital stop over for shipping to and from the Far East. If we were to expand these commercial ports for military effect it would give us an advantage in the region."
ENG_singa_strong:0 "Stronghold Singapore"
ENG_singa_strong_desc:0 "Singapore has been touted as the 'Gibraltar of the East' an important military base, particularly for the Royal Navy. If we are to hold our Eastern Flank against threats we must ensure that the peninsula is as impregnable as the jungles surrounding it."
ENG_austral_def:0 "Defence of Australasia"
ENG_austral_def_desc:0 "While they have been under British sway since the 1780s and while they performed admirably during the Great War, they are not yet ready to defend themselves from the assault of a Great Power. We must bolster their defences to ensure they remain under our influence."
ENG_hk_command:0 "Hong Kong Command"
ENG_hk_command_desc:0 "Hong Kong will become the base of operations for the Far Eastern Military Command. As such it must be brought up to snuff as a defensible region and as a proper imperial city."

