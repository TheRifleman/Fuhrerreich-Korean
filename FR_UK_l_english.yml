ENG_foreign_intervention:0 "Foreign Intervention"
ENG_foreign_intervention_desc:0 "Despite our position on Isolation in the inter-war years, recent developments have allowed us to involve ourselves in several overseas affairs. The magnitude of our involvement will depend on our decisions during the Fourteenth Imperial Conference."

# - Diplomatic

ENG_reform_entente:0 "Reform the Entente Cordiale"
ENG_reform_entente_desc:0 "With both ourselves and the French at war with the Germans once more several notable members of our Government have begun suggesting that we officially reach out to the French Government and propose that the Entente Cordiale be reborn once more until the German menace is defeated."

ENG_league_germany:0 "An Anglo-German Alliance"
ENG_league_germany_desc:0 "While both of our nations were on opposing sides in the Great War, with both ourselves and Germany at war with France many believe the time has arrived to offer a formal alliance to the Germans."

ENG_kill_yemen:0 "Crush the Imamate of Yemen"

