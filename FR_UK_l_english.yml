ENG_col_uprising_france:0 "전화속의 동아프리카"
ENG_col_uprising_france_desc:0 "French support for the revolt in East Africa has significantly made matters worse in our East Africa possessions. It will be several months before stability fully returns to the region."

ENG_war_fatigue:0 "대전쟁의 유산"
ENG_war_fatigue_desc:0 "Despite victory in the war to end all wars a firm mark has been made upon the minds and culture of the British people, with the Armed Forces no longer being perceived as they once were. If we are to solve this chronic issue we must rebuild the image of the Armed Forces in our Empire."

ENG_jarrow:0 "재로 십자군"
ENG_jarrow_desc:0 "Spurred on by the closure of several factories in the Tynside town of Jarrow, numerous men have organised a march to London where they intend to present a petition to the Government to re-establish the town's industry. While small in number, the 'crusaders' have attracted the attention and imagination of the populace, and our reaction to the march will surely affect the political scene of the nation."
