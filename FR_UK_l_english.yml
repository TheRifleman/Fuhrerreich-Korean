#Naval Imperialism

ENG_london_conf:0 "London Naval Conference"
ENG_london_conf_desc:0 "Originally signed in april of 1930 between ourselves, Portugal and Greece. The London Naval Treaty is in desperate need of ratification, and expansion. By offering protection to other nations we can impose limitations on their ability to produce naval vessels, ensuring our continued naval hegemony."
ENG_london_exp1:0 "Invite New Members"
ENG_london_exp2:0 "Expand Membership"
ENG_jutland_pact:0 "Jutland Naval Accord"
ENG_dover_pact:0 "Dover Naval Agreement"

#Imperialism

ENG_imperialism_focus:0 "Imperial Burdens"
ENG_imperialism_focus_desc:0 "''God has called upon the British to bring civilisation to every corner of the globe, to deliver the barbarians of the world from the darkness into the light. We are the torch in the darkness, the light in the void of barbarism. For the sake of mankind we must not fail.'' - King Edward VIII"

ENG_euro_focus:0 "Imperialism"

ENG_dip_denmark:0 "Secure the Danish Straits"
ENG_natlantic_trade:0 "North Atlantic Trade"
ENG_dip_norway:0 "Norwegian Naval Guarantees"
ENG_dip_sweden:0 "Swedish Safeguards"
ENG_scapa_defences:0 "Scapa Flow Defences"

ENG_fortify_gib:0 "Fortify Gibralter"
ENG_dip_portugal:0 "Anglo-Portuguese Relations"
ENG_dip_portugal_desc:0 "Perhaps one of the oldest alliances in history, our close relations with Portugal have been maintained throughout the centuries, even through the worst of our diplomatic crisis like the Pink Map Affair. As our influence on the continent wanes, we must reach out to our allies and reaffirm our alliances."
ENG_dip_spain:0 "Spanish Opportunities"
ENG_fortify_cyp:0 "Strengthening Cyprus"
ENG_dip_hellas:0 "Align Hellas"
ENG_dip_hellas_desc:0 "Since the end of the Great War the Greek nation has been one of the few areas where our influence remains strong. Their signing of the London Naval Treaty in April of 1930 brought our nations closer together than ever before, though recent developments have led to our nations once more drifting apart."

ENG_dip_dutch:0 "Anglo-Dutch Relations"
ENG_dip_rhine:0 "Guarantee Rhenish Independence"
ENG_dip_panama:0 "Seizing the Panama Canal"
ENG_dip_panama_desc:0 "If the Americans are intent on challenging our influence in the Pacific then we must take actions to respond to this threat. The Panama Canal is a strategically important objective in Central America, and if we were to seize it by force it would send a strong message to the US Government."
ENG_reinforce_canada:0 "Reinforcing the Canadian Frontier"
ENG_reinforce_canada_desc:0 "With war looking increasingly likely between ourselves and the United States, many believe the time has arrived to reinforce the Canadian border with the USA further."
ENG_monroe:0 "To Hell with Monroe"
ENG_monroe_desc:0 "The Monroe Doctrine is a ridiculous assertion and one the Americans cannot impose on other nations. We will not limit our reach across the globe just because a former colony tells us not to."
ENG_take_alaska:0 "Demand the Alaskan Territories"
ENG_take_alaska_desc:0 "With many resource prospectors reporting that Alaska has oil deposits scattered throughout the territory we have determined that this land must be placed under our control if we are to extend our influence across the Americas. This will be the first true test of the US Government, and they are likely to refuse our demands."
ENG_dip_usa:0 "Righting Old Wrongs"
ENG_dip_usa_desc:0 "Over 150 years ago the American rebels broke free from our rule with the assistance of the French. Today we stand once more on the verge of reaffirming our dominance over North America, the French are distracted with the Germans and we have the opportunity created by the Great Depression to crush the Americans and solidify our power."
ENG_dip_france:0 "The Old Rivalry"
ENG_dip_france_desc:0 "The Anglo-French Rivalry had continued largely unabated for several centuries, the Great War marked the first departure of this conflict, but not its ends. Shortly after the Great War concluded France was once more back to her old tricks. The Anglo-French rivalry is alive once more, and we must ensure our victory over France."
ENG_final_struggle:0 "The Final Struggle"
ENG_final_struggle_desc:0 "Our rivalry with France cannot - will not - be allowed to continue. France must be defeated, France must be occupied, France must be destroyed."
ENG_dip_germany:0 "Anglo-German Disagreements"
ENG_dip_germany_desc:0 "Despite their mutilation in the Great War the current German Government, and German people, blame Britain for their problems today and the peace treaty that was forced upon them. These disagreements will only continue as Germany grows in strength once more."
ENG_attack_germany:0 "Dismember Germany"
ENG_attack_germany_desc:0 "One thing has become evidently clear in recent years, the Treaty imposed upon the Germans at the end of the Great War did not go far enough. Germany is once more resurgent in Europe and again threatens our nation's dominance. This time, Germany must be completely occupied and obliterated, for the sake of peace in Europe."
ENG_dip_belgium:0 "Renewing the Treaty of London"
ENG_dip_belgium_desc:0 "Signed in 1839 between Belgium and the Netherlands, at the urging of ourselves and several other Great Powers in Europe, the treaty not only ensured the continuing safety of Belgium, but also of our influence over their Government. By signing a new Treaty of London without ourselves and the Belgian nation we may extend our influence over them once more."


ENG_colonialism:0 "Colonialism"

ENG_cape_cairo:0 "Cape to Cairo Railway"
ENG_cape_cairo_desc:0 "Though initiated during the late 19thC, the Great War put on hold all plans regarding the planned Cape to Cairo railway. With our renewed economic power following the London Stock Market Crash, many believe the time has come to finish construction of this railway, thereby linking all of British Africa."
ENG_dip_arabia:0 "Bringing Arabia to Heel"
ENG_dip_arabia_desc:0 "While the Hashemites control all of Arabia and additional territory, they are in reality barely holding on. Until the LSMC they were largely dependent on our influence both economically and miltiarily, though they have recently deluded themselves into thinking they do not require our assistance. We must show them the error of their ways."
ENG_dip_iraq:0 "Stability of Mesopotamia"
ENG_dip_iraq_desc:0 "An important region in the Middle East, the current 'Iraqi' Government controls most of the land East of the Euphrates River, and borders our protectorate in Kuwait. To ensure our continued influence over the Middle East we must secure Iraq. By force if necessary."
ENG_dip_persia:0 "Securing Persian Oil"
ENG_dip_persia_desc:0 "While we had signed many treaties with the Persian Government regarding access to their oil fields, they have become increasingly hostile in recent years to our involvement, which they regard as nothing but foreign influence on their internal affairs. They must be reminded of the importance of British influence in the region."
ENG_cape_calcutta:0 "Cape to Calcutta Railway"
ENG_cape_calcutta_desc:0 "With a land border between Cairo and the Raj secured, we can create an even more ambitious railway system than that in Africa, a Cape to Cairo to Calcutta railway. Thereby linking our African and Indian holdings - as well as our recently acquired territories - together firmly, allowing the rapid deployment of the British Army when needed."
ENG_defend_singapore:0 "Singapore Defences"
ENG_defend_singapore_desc:0 "A vital strategic location - often called the 'Gibraltar of the East' - Singapore's importance over trade in the Far East is incredible. If we are to extend our power further, we must fortify this important region to ensure its continued security."
ENG_dip_eindies:0 "Control over the East Indies"
ENG_dip_siam:0 "Removing the Final Roadblock"
ENG_dip_siam_desc:0 "While nominally allied to the Entente during the Great War, Siam has in recent years drifted from our influence. Today we stand on the verge of the creation of the largest contiguous railway known to Mankind. We cannot allow a nation to stand in the way of our achievement."
ENG_cape_singapore:0 "Cape to Singapore Railway"
ENG_cape_singapore_desc:0 "With a land connection to British Malaya, and Singapore, secured we can formally connect this territory to the previously named Cape to Calcutta rail-line, allowing us to deploy our forces wherever and whenever needed."

ENG_mountain_pass:0 "Securing the Mountain Passes"
ENG_mountain_pass_desc:0 "The Mountain Passes that guard India from the threat of China are largely safeguarded by Nepal and Bhutan, and while these nations have remained in our influence for over a century, many believe the time has arrived to formally demand they become protectorates."
ENG_increase_control:0 "Increase Control"
ENG_dip_tibet:0 "Crossing the Mountains"
ENG_fortify_mts:0 "Fortifying the Mountains"
ENG_mil_infra:0 "Improve Military Infrastructure"

ENG_dip_china:0 "Strategy in China"
ENG_dip_japan:0 "Anglo-Japanese Ties"
ENG_dip_japan_desc:0 "An ally of our nation and the Entente during the Great War, Japan has in recent years drifted significantly from our nation. With the growing threat of war between ourselves and other Great Powers we must attempt to secure what little allies we can overseas."
ENG_dip_phillippines:0 "Snatching the Phillippines"
ENG_taiwan_purchase:0 "The Taiwan Purchase"
ENG_pacify_pacific:0 "Pacifying the Pacific"

ENG_dip_afghanistan:0 "Finish the Great Game"
ENG_dip_afghanistan_desc:0 "The Great Game was waged between ourselves and the Russian Empire throughout the 19thC in an attempt to extend our influence into Central Asia to protect our Indian territories from the Russian threat. Today the USSR once more seeks to extend its power into Central Asia, and we must stand ready to defend our territory by creating buffer states."
ENG_dip_ussr:0 "Destroying the Collectivists"
ENG_dip_ussr_desc:0 "Marxism is an ideological and existential threat to our nation, it must not be allowed to continue to to expand its reach across the world. The French and Germans may fight one another, but we recognise the true threat to the world and to Europe."


#Imperial Development

ENG_imperial_development:0 "Imperial Development"
ENG_imperial_development_desc:0 "The Empire does not consist of just the Home Isles, but also the many extra territorial regions under her sway. While we have direct control over our colonial holdings our Dominions have a certain degree of freedom, whilst this should not be taken for granted, for the good of the empire we should invest in their development."

ENG_assist_canada:0 "Loyalty Rewarded"
ENG_assist_canada_desc:0 "Canada is the senior most member of the Empire, second only to Britain herself. Their loyalty has stood the test of time from 1776 to 1812 to 1914, the Canadians have always stood beside us prepared to give whatever they could for the betterment of the empire. Perhaps now is the time to give something back."
ENG_saf_diamonds:0 "Reconciliation"
ENG_saf_diamonds_desc:0 "South Africa has never been the easiest of the Dominions to maintain control of, between the Boers and the Zulus we have spilt copious amounts of blood across her hills and plains. Perhaps a new more amicable approach will earn us their trust, and more importantly their resources."
ENG_india_dev:0 "The Jewel of the Empire"
ENG_india_dev_desc:0 "The British Raj has been the diamond of the Empire since the EIC united the region years ago. Luxury goods such as tea, spices and cotton flowed from the jewel enriching the Empire, perhaps if we increase our investment in the region our coffers would flourish once more and maybe the people would look on us in a friendlier light."
ENG_australasia_dev:0 "Friends in Far Flung Places"
ENG_australasia_dev_desc:0 "Our relationship with Australia and New Zealand has been strained in recent years especially with their losses at Gallipolli. We must reaffirm our strong bonds with their nations and assist in their development to uplift them industrially to the same degree as our nation."

ENG_est_iedc:0 "Establish the IEDC"
ENG_est_iedc_desc:0 "For years experts from all over the Empire have been trying to bring together the economies of the Dominions and our nation. Finally, an idea has surfaced that all can agree upon the Imperial Economic Development Company will serve as an inter-dominion corporation focusing on ensuring the best of each region is applied to all the rest."
ENG_fund_ito:0 "Fund the ITO"
ENG_fund_ito_desc:0 "Inter-Dominion trade has been one of the forces keeping the Empire alive for the past century. Britain needs the resources from the Empire just as much as the Dominions need the goods produced in Britain. Of late however that trade has waned, perhaps if we refund the Imperial Trade Organisation we could use it to incentivise Imperial trade."
ENG_create_isaac:0 "Create the ISAC"
ENG_create_isaac_desc:0 "Members of Parliament as well as Dominion envoys have brought up the idea of founding an academy to bring together the great minds of the Empire, we shall call it the Imperial Science and Aeronautics Academy and with it will we shall organise the minds of the Empire and ensure our unrivalled technological dominance."

ENG_imp_council:0 "The Imperial Scientific Council"
ENG_imp_council_desc:0 "With the creation of the ISAC and the aid it has brought to the Empire, the founders of the organisation have decided that they will organise a new Imperial Scientific Council to better organise research across the Empire."

#####News Events#####

#uknews.1.d:0 "King George V is dead. This morning a note was attached to the gates of Buckingham Palace, it announced that the King had died peacefully in his sleep last night surrounded by his family. His son the Prince of Wales is set to assume the title of King Edward VIII it was declared as well. \n\nAssuming the title of King-Emperor upon the death of his father, King George V reigned for twenty-five years, seeing the British Empire through to its victory in the Great War. Known for his courage and passion in military matters, His Majesty even visited troops near the front-line on the Western Front. \n\nA man known for his love of both family and country, thousands have taken to the streets across the British Empire, from Winnipeg to Wellington, to mourn the loss of one of the most beloved monarchs in British history."
uknews.1.d:0 "[This.GetNewspaperHeader]King George V is dead. This morning a note was attached to the gates of Buckingham Palace, it announced that the King had died peacefully in his sleep last night surrounded by his family. His son the Prince of Wales is set to assume the title of King Edward VIII it was declared as well.\n\nA man known for his love of both family and country, thousands have taken to the streets across the British Empire, from Winnipeg to Wellington, to mourn the loss of one of the most beloved monarchs in their history."
uknews.2.d:0 "[This.GetNewspaperHeader]Last week saw a tumultuous five days for the London Stock Market. Fuelled by fears of a shortage of goods and resources due to the on-going revolt in colonial Africa and India, the stock exchange continued to vary wildly as news dripped out from Westminster regarding efforts to prevent further insurrection throughout the Empire.\n\nAs the day proceeded, mass selling ensued as panic-stricken investors lost confidence in the Imperial economy and the British Government's ability to tackle the colonial crisis.\n\nThe effects of the 1936 London Stock Market Crash are sure to be felt world-wide."
uknews.3.d:0 "[This.GetNewspaperHeader]In a display of their power and in order to further extend their control over the North Sea, the British have landed troops onto the Danish Atlantic Possessions bringing them under their control. The blockade imposed by the UK on the Danes continues and shows no signs of stopping, as the Danes are unable to breakthrough. Furthermore, any attempts for international intervention have failed.\n\nIt seems that nothing can break the Steel Wall of ships that ensnares the Danish; they shall be starved into submission."
uknews.4.d:0 "[This.GetNewspaperHeader]Reports from the Panama Canal over the past several days have indicated that there was sporadic fighting occurring in several key strategic locations near the Canal, however it was not until this morning that the United States Government officially confirmed what had happened.\n\nAt 5 o'clock on Friday last week a contigent of Royal Marines landed near the Canal with the intention of resting control of the area and handing ownership over to the British Empire. Washington has since threatened a severe reaction to the seizure, and it is still unsure if this may lead to war between the British Empire and the United States."
uknews.5.d:0 "[This.GetNewspaperHeader]During the later weeks of 1935 widespread rioting took place in several important Indian cities following the refusal of the British administration to reform working conditions and raise pay throughout British India. These harsh conditions were imposed as early as 1924 and have since caused great resentment among the population.\n\nWhile initially dispersed, a collection of rebel leaders have succeeded in ejecting British officials from major locations throughout the country, having taken up arms with the stated purpose of forcefully expelling the British from India. While numerous, the rebels are poorly equipped and it is unknown whether their efforts will ultimately succeed."
uknews.6a.d:0 "[This.GetNewspaperHeader]Following several months of investigation by the Royal Irish Constabulary to track down the whereabouts of the Irish Republican Brotherhood leadership, a failed attempt was made to simulatenously destroy the independent IRB cells working throughout Ireland. Despite the utmost secrecy, British sources within Westminster have indicated that information was leaked to the IRB prior to the operation.\n\nIt was not until this morning that the IRB made a re-appearance in Irish affairs, seizing numerous important government buildings throughout the West of the country and in Dublin. The IRB desperately lacks equipment; unless a foreign power intervenes to assist the Rising it is unlikely that it will succeed."
uknews.6b.d:0 "[This.GetNewspaperHeader]For centuries the Irish nation has been under British control, and for centuries the Irish people have fought against British rule. While the most recent rebellion during the Great War failed, it seems the spirit of the Irish people is not crushed easily. After the failure of the British Government to deal with the remnants of the Irish Republican Brotherhood, they have seized the opportunity that Britain's new war presents Ireland, and led another armed rebellion against the British.\n\nHaving apparently learned from previous experiences, this new rising is well organised and well manned, it's only downfall appears to be a chronic shortage of equipment. If this new rising is to succeed, Ireland will no doubt require foreign support."
uknews.7.d:0 "[This.GetNewspaperHeader]After several months of fighting the Indian rebels have recently won a string of victories over British forces in India, successfully ejecting them from the Indian mainland. Once the former crown jewel of the Empire, India is now free and independent, although what the future of India will be is anyone's guess.\n\nWhile India was united against their common enemy, it seems that without a unifying force the sub-continent may soon find itself fractured and divided once more.\n\nThe British Government has vowed to restore order to India although with little territory nearby still under their control it is unknown whether they will ever successfully threaten India again."
uknews.8.d:0 "[This.GetNewspaperHeader]The British Empire Games first began in 1930 as a way of bringing the Empire together for some friendly competition. Held every four years, this years Games were held in the Sydney Cricket Ground in Sydney, Australia, timed to celebrate the 150-year anniversary since the first British settlement in Australia.\n\nUnsurprisingly the winner of this years Games was Australia herself, managing to win a total of 66 medals, of which 25 were gold. Australia performed particularly well in the fields of wrestling and rowing with a plethora of exceptionally skilled atheletes. Notably, Australian athlete Decima Norman won five gold medals in track and field."
uknews.9.d:0 "[This.GetNewspaperHeader]In London today, a conference was called between the United Kingdom, United States, France, Japan and Italy. This conference was called to ensure economic clarity and form an agreement between these great powers in how to best deal with the international recovery from the London Market Collapse. Whether this conference will succeed is yet to be known, though its affects are sure to be on a truly global scale."
uknews.10a.d:0 "[This.GetNewspaperHeader]As the fourteenth Imperial Conference concludes, news regarding the internal discussions within the British Empire has begun to steadily trickle out to the press in the United Kingdom. Since the end of the Great War the British Empire retreated into 'Splendid Isolation', a policy previously pursued in the 19thC. Due to heightened global tensions an entire day of the conference was dedicated to resolving the issue of the British Empire's place in the world.\n\nIt seems after a tense day of negotiation, British leaders have decided that the Empire's days of isolation are over. Now Britain's stated goal is to bring 'civilisation' to the darkest corners of the planet."
uknews.10b.d:0 "[This.GetNewspaperHeader]As the fourteenth Imperial Conference concludes, news regarding the internal discussions within the British Empire has begun to steadily trickle out to the press in the United Kingdom. Since the end of the Great War the British Empire retreated into 'Splendid Isolation', a policy previously pursued in the 19thC. Due to heightened global tensions an entire day of the conference was dedicated to resolving the issue of the British Empire's place in the world.\n\nWhile many believed that this conference may herald a new age of Imperialism, many have been shocked to discover that Britain's new objective is not expansionism, but what they call 'the defence of liberty and democracy at home and abroad'."
uknews.10c.d:0 "[This.GetNewspaperHeader]As the fourteenth Imperial Conference concludes, news regarding the internal discussions within the British Empire has begun to steadily trickle out to the press in the United Kingdom. Since the end of the Great War the British Empire retreated into 'Splendid Isolation', a policy previously pursued in the 19thC. Due to heightened global tensions an entire day of the conference was dedicated to resolving the issue of the British Empire's place in the world.\n\nSurprising none involved, the British have decided that while the instability world-wide is a cause for concern, a British revocation of isolation would only further worsen said instability, and so for the sake of the Empire the policy of isolation will continue."
uknews.11.d:0 "[This.GetNewspaperHeader]With the closing of the Imperial Conference news came to the world that the British Empire would attempt to pursue an 'Imperial Federation', where the Dominion Governments would be granted equal representation in an Imperial Parliament within the Empire. While some were happy or interested in this possibility, there were none more so outraged than the Boers of South Africa.\n\nToday the Fourth Boer War has begun, with rebels seizing army depots across South Africa and capturing a large amount of land from Union of South Africa. This revolt is large and dangerous, and it remains to be seen whether or not the Empire can restore order to this region."
uknews.12.d:0 "[This.GetNewspaperHeader]Since the establishment of British rule in India there have been several rebellions against the Empire in an attempt to win the freedom of the Indian people, the most recent of which occurred only a few years ago. While each rebellion was put down over time, it seems that today Indian nationalists have succeeded where those that came before them failed.\n\nWhile the Empire deals with the Fourth Boer War, many Indian rebels seized important locations throughout the sub-continent and have successfully ejected the British from the region, with only Burma and Ceylon remaining under their control. While the British government has threatened to 'restore order' to the region, it is unlikely they will be back anytime soon."
uknews.13.d:0 "[This.GetNewspaperHeader]Urgent reports from London have indicated that a secret meeting between the French and British Foreign Ministers has just concluded. At a press conference after the meeting, a joint statement was read indicating that the British and French Governments have agreed to revive the Entente Cordiale alliance between their two nations in an effort to counter the German advance across the European continent.\n\nTaking many by surprise - as in recent years French and British relations have been relatively poor - experts believe with the growing threat of German dominance over the continent that the British and French governments felt obligated to put aside their differences in order to deal with the greater threat."
uknews.14.d:0 "[This.GetNewspaperHeader]Late this Afternoon, a lone gunman produced a loaded revolver as His Majesty, King-Emperor Edward VIII, rode on horseback at Constitution Hill near Buckingham Palace. Despite the men of Scotland Yard spotting the gun, the man was able to discharge the weapon twice before he was tackled to the ground and disarmed. As the crowd scattered from the gunman, it was discovered moments later that the King was dead, suffering a gun-shot wound to the chest which is believed to have pierced his heart.\n\nKing Edward's assassination has sent shockwaves throughout the political establishment in Britain. A tentative calm has fallen across the Empire, with many believing the worst is yet to come."
uknews.15.d:0 "[This.GetNewspaperHeader]After several months of wide-spread rioting across the country due to governmental failures to address the economic situation in the nation, the British Government fell to civilian protestors after military troops defending Westminster sided with the crowd.\n\nThe leadership of the protestors - mainly Marxist revolutionaries, trade union officials and some socialist politicians - have formed a provisional government in the capital. Already the tentative grasp Britain had on its far-flung Empire is beginning to fall apart, as several protectorates have declared independence, and other colonial land is being snatched by nearby competing Great Powers. The Empire on which the sun never set has come to an end."
uknews.16.d:0 "[This.GetNewspaperHeader]Since the end of the Imperial conference of 1937 a difficult path lay ahead for the British Empire following the decision to pursue the ideas of an 'Imperial Federation'. Today this struggle has finally borne fruit, with the Federation formally being declared in London's new Imperial Parliament by representatives from the Empire.\n\nThe Dominions of the Empire have been granted full representation in this new Imperial Parliament, and although it is expected that there will be continued hardships in the road ahead as Members of the Imperial Parliament struggle to find common ground, this new Imperial Federation is likely to represent an even more powerful Empire than ever before."
uknews.17a.d:0 "[This.GetNewspaperHeader]As civil unrest engulfed the British Isles following a disastrous several weeks of political turmoil, many believed the Empire on which the sun never set would soon find itself dissolved and confined to the dustbin of history.\n\nUnexpectingly reports have emerged that King Edward VIII has seized power with military assistance in an attempt to bring order to the country and destroy revolutionary elements determined to eradicate the old order. It remains to be seen what the full implications of this new political situation will have for the Empire."
uknews.17b.d:0 "[This.GetNewspaperHeader]As civil unrest engulfed the British Isles following a disastrous several weeks of political turmoil, many believed the Empire on which the sun never set would soon find itself dissolved and confined to the dustbin of history.\n\nRumours from Britain have indicated that a charismatic officer of the British Army has stormed the Palace of Westminster with the assistance of military units in the area after having been ordered to open fire on protestors on the streets of London. Already military units around the country have pledged allegiance to the new provisional Government and order has been restored - albeit brutally - to the streets of Britain."
uknews.18.t:0 "Battle of Mers-el-Kébir"
uknews.18.d:0 "[This.GetNewspaperHeader]At midday yesterday the escalating crisis between the British and French Governments over the accidental sinking of HMS Triton escalated further as Royal Navy and Marine Nationale warships exchanged fire off the coast of Algérie, with both sides suffering numerous losses and claiming victory over the other.\n\nThe most significant flashpoint between British and French Governments since the Fashoda Incident, and a clear example of the growing tensions between the two nations; it remains to be seen what the results will be of the now well-known Battle of Mers-el-Kébir."
uknews.19a.d:0 "[This.GetNewspaperHeader]In recent days a growing diplomatic spat between the British and French Government has been continuing over a native revolt against British rule in East Africa. Initially the French Government issued a formal condemnation of the British Government in its efforts to quell the revolt, in response the British Government has recently issued a formal diplomatic protest over perceived French meddling in their affairs.\n\nIt is unknown at this time how long the revolt will last, but this is simply another sign of poor relations between the two former allies."
uknews.19b.d:0 "[This.GetNewspaperHeader]In recent days a growing diplomatic spat between the British and French Government has been continuing over a native revolt against British rule in East Africa. Initially the French Government issued a formal condemnation of the British Government in its efforts to quell the revolt, in response the British Government demanded that the French issues a formal retraction of their statements which has so far been ignored by the French Government.\n\nIt is unknown at this time how long the revolt will last, but this is simply anotehr sign of poor relations between the two former allies."
uknews.20a.d:0 "[This.GetNewspaperHeader]In recent weeks a tense diplomatic situation has developed between Britain and France over British handling of a revolt in East Africa. Initiated by a French condemnation of British rule in Africa - but closely followed by the British Foreign Ministry presenting what they call proof of French involvement in the conflict - it has only continued to spiral out of control with tensions now running high between both nations.\n\nThe East African revolt may have been put down, but its effects are continuing to be felt in France and Britain."
uknews.20b.d:0 "[This.GetNewspaperHeader]In recent weeks a tense diplomatic situation has developed between Britain and France over British handling of a revolt in East Africa. Initiated by a French condemnation of British rule in Africa - but closely followed by the British Foreign Ministry presenting what they call proof of French involvement in the conflict - it has only continued to spiral out of control with tensions now running high between both nations.\n\nThis morning the British Foreign Minister issued a joint Imperial declaration regarding supposed French involvement in the East Africa Revolt. Stating unquivocally that such interference could not be tolerated, the Imperial representatives announced plans to embargo French goods for the forseeable future."
uknews.21a.d:0 "[This.GetNewspaperHeader]Since the beginning of the rebellion in December of '35, the Indian Rebels had shown promise by taking the iniative in the fighting against British control over the sub-continent, and while Britain has since shipped larged quantities of troops to the region to crush the revolt the rebellion has continued to live on.\n\nIn an effort to bring an end to instability in India the British Government has entered into peace negotiations with rebel leaders in India, information that has leaked from these negotiations indicates that the British Government has promised significant autonomy for India in the future in what is a serious concession to the rebel side. Whether or not Britain follows through on this promise remains to be seen."
uknews.21b.d:0 "[This.GetNewspaperHeader]Since the beginning of the rebellion in December of '35, the Indian Rebels had shown promise by taking the iniative in the fighting against British control over the sub-continent, although it would not take long for Britain to funnel significant quantities of troops and equipment to India in an attempt to crush the rebellion firmly.\n\nWith news that rebels leaders had attempted to open talks with the British Government many believed that the revolt would come to an end diplomatically, though it seems that the British Government has opted to make an example of the rebels in India and has just today announced the rebels complete and unconditional surrender to British forces."

#-Fall of X

uknews.100.d:0 "[This.GetNewspaperHeader]It was announced earlier today by the British Government that their forces had entered the French Capital of Paris. Sporadic Street fighting is continuing throughout the city, however, the majority of French forces have either surrendered or fled its capture.\n\nThe fight continues on elsewhere in the country and across the globe, but many are predicting that the fall of France will happen sooner rather than later – and this time at the hands of the British."
uknews.101.d:0 "[This.GetNewspaperHeader]The British Government announced today that Imperial forces had entered the German capital city of Berlin. Berliners looked on in shock as British troops marched through the streets. It is said that Union Jacks can already be seen flying high above the Reichstag and Brandenburg Gate.\n\nAs the fighting continues throughout the rest of Germany, it is unlikely that the German Government will hold on for much longer. The vanguard of Valkism looks to be on the edge of capitulation."
uknews.102.d:0 "[This.GetNewspaperHeader]It is being reported today that the Italian capital of Rome has formally surrendered to British forces. Throughout the city fights are still occurring though, as the British Army seeks to push out any remaining Italian resistance. The Italian Government have been safely evacuated, and the British have agreed to allow the Pope to continue his residency.\n\nWith their largest city in enemy hands, the Italians seem set to collapse soon enough."
uknews.103.d:0 "[This.GetNewspaperHeader]Today, it was confirmed by the British Government that Imperial forces had occupied the American capital of Washington D.C. They stated that - although capturing the city was a great success - it is unknown how much longer it will be before a now seemingly inevitable American collapse. Rumours continue to swirl of a brutal ransack of the city with the White House once more being put to the torch in a repeat of what occurred during the War of 1812.\n\nBritish plans for US occupation are unknown to the world at large. What is known however, is that should the United States surrender then the British Empire will have crushed perhaps one of its most powerful rivals."

#####Events#####

#-Black Wednesday Events

ukbw.1.d:0 "As the effects of the London Market Collapse continue to influence the financial situation of our nation more and more companies and businesses are going bankrupt. Today a prominent company that owns several factories in one of our prominent industrial regions announced that they would be closing several unprofitable factories in the area in an effort to cut costs and stay afloat.\n\nUnfortunately this is going to result in an increase in unemployment and the inability for the Government to continue using the factory."
ukbw.2.d:0 "In an attempt to cut costs several important businesses in our nation have begun slashing employee salaries in order to save themselves money in the production of goods in the region. While these cuts normally go through with only minor grumbling, a local trade union has announced a strike in several of the factories effected. The company owners are unwilling to negotiate with the strikers and for the time being it will result in decreased production in the area."
ukbw.3.d:0 "With a local strike taking shape in one of our more influential industrial regions, owners of the factories effected have decided to negotiate with the trade union orchestrating the strike. The owners have invited the Government to mediate the dispute over the coming week, this is likely to sap some degree of our attention so long as the situation persists."
ukbw.4.d:0 "Local situations continue to worsen as the effects of the London Market Collapse get worse by the month. Today King Edward VIII visited an area particularly affected by the economic crisis, and while his visit was supposed to be a morale-booster for those worst effected, it has had some unforeseen consequences. The King has apparently been quite effected by the plight of those suffering and made several political promises that indicate his intention to involve himself directly in order to solve the situation. Whether or not he does so does not matter by making these comments he has weakened our Government and increased public support for himself."
ukbw.5.d:0 "Large numbers of journalists were spotted today reporting on a Marxist Rally being held in one of our cities effected by recent factory closures. Normally a rally such as this would go unnoticed, but larger-than-normal crowds attracted the attention of local journalists, who are now running stories of political support and sympathies for Marxist political policies being at an all time high. Regardless of the story's veracity, it has succeeded in drawing public interest to those who organised the rally."
ukbw.6.d:0 "Since choosing our policies of handling the effects of the London Market Collapse there has been little in the way of results showing that our policies are succeeding. Today however, recent Government reports indicate that growth rates seem to have been somewhat under-estimated last quarter, which demonstrate that our policies are working, albeit slowly. Whatever the case, this has been a boost for our Government's popularity and will surely assist us in making further changes."

#-Normal Events

uk.1.d:0 "With its victory in the Great War against the Central Powers, Britain re-affirmed its status as the global hegemon through naval domination. However the horrendous cost in casualties impacted the internal politics of the Empire more than could have been forseen. In the Imperial Conferences of 1917-18, Britain had promised her Dominions 'a full recognition as autonomous nations of an Imperial Commonwealth', with the purpose of increased autonomy and giving each Dominion in the Empire an 'adequate voice' in foreign policy, rights that were to be eventually extended to British India as well. \n\nDespite these promises, with victory comes hubris, British politicians preferred to see a resumption of a status quo in the Empire, with Dominions nominally subservient to London; they feared that any increase in autonomy may eventually lead to the break-up of the Empire that those in the Great War had fought and died to defend. This political crisis abated as the economic boom in Great Britain spread throughout the Empire. As manufacturing levels in the Empire soared, so did the need for resources, and with an expansive colonial empire, Britain was not short for needed goods, however the method of procuring increased resources was to come at a price. \n\nRapid industrialisation and resource extraction led to the mass employment of colonial people's in order to fuel the Empire, their conditions were poor and their payment worse, something that British politicians were willing to forget so long as the money continued to flow. Eventually these conditions reached a boiling point, with the crucible being achieved in India. \n\nToday the revolt has spread. India is on the precipice of leaving the Empire, the British garrison is few and those in revolt, numerous. To make matters worse, since the refusal of the House of Commons to pass the Statute of Westminster in 1931 - with it instead a highly cut down version of the bill being passed, the Statute of Autonomy -, relations with the Dominion states have soured greatly. The up-coming Imperial Conference of 1937 is sure to see a renewed interest in the autonomy of the Dominion states of the Empire. Should Westminster once again decide to delay autonomy then she may face further rebellion than just her India territories, but if she should acquiesce, it may mean the end of the Empire altogether."
uk.2.d:0 "Last week saw a tumultuous five days for the London Stock Market. Fuelled by fears of a shortage of goods and resources due to the on-going revolt in colonial Africa and India, the stock exchange continued to vary wildly as news dripped out from Westminster regarding efforts to prevent further insurrection throughout the Empire.\n\nIt appears the worst was yet to come.\n\nFollowing the conclusion of the trial of the CEO of Hatry Group - prominent businessman Clarence Hatry - and his associates with the imprisonment of all those under investigation for the crimes of mass fraud and forgery, investor confidence in the stock market plummeted. Mass selling ensued over the course of today, with traders seemingly in a frenzy of panic.\n\nAs the Government scrambles to find a way to prepare for the economic repurcussions, the effects of the 1936 London Stock Market Crash are certain to be felt beyond Britain, most of all in the Empire and its Dominions."
uk.3.d:0 "King George V is dead. This morning a note was attached to the gates of Buckingham Palace, it announced that the King had died peacefully in his sleep last night surrounded by his family. His son the Prince of Wales is set to assume the title of King Edward VIII it was declared as well. \n\nAssuming the title of King-Emperor upon the death of his father, King George V reigned for twenty-five years, seeing our Empire through to its victory in the Great War. Known for his courage and passion in military matters, His Majesty even visited troops near the front-line on the Western Front. \n\nA man known for his love of both family and country, thousands have taken to the streets across our Empire, from Winnipeg to Wellington, to mourn the loss of one of the most beloved monarchs in our history."
uk.400.d:0 "Much like his father before him King Edward VIII is a strong-willed man and in many ways tirelessly stubborn. Shirking off many of the protective measures employed by the Household Guard, our new King is determined to be seen as a man of the people. Something, he says, cannot be accomplished if he has a large number of bodyguards following him around all day.\n\nAs such he has begun refusing to be seen with a significant detachment of bodyguards in public. The King's advisors have reminded him time and again that while the people may respond positively to the way he mingles among them without fear, it does place him at significant risk.\n\nWhile the King has authority on this matter and we cannot force him to agree to our whims, perhaps it would be wise to allow the normal security detachment to instead 'volunteer' to remain close by. For his protection, of course."
uk.4.d:0 "Late this Afternoon, a lone gunman produced a loaded revolver as His Majesty, King-Emperor Edward VIII, rode on horseback at Constitution Hill near Buckingham Palace. Despite the men of Scotland Yard spotting the gun, the man was able to discharge the weapon twice before he was tackled to the ground and disarmed. As the crowd scattered from the gunman, it was discovered moments later that the King was dead, suffering a gun-shot wound to the chest which is believed to have pierced his heart. \n\nThe nation is in shock. Not only is this the first murder of a Monarch since Charles I almost three hundred years ago, it is the first time a gunman has been able to close to within firing distance of a member of the Royal Family. Questions have been raised as to the efficiency of Scotland Yard and how this could have been allowed to occur, but more worringly the identity and motive of the gunman is yet to be determined. \n\nAlready whispers have begun to spread regarding the murder. Some say that he was a known Marxist, dedicated to the cause of anti-imperialism, which he regarded the British monarchy as champions of. Others tell tales that he was a colonial revolutionary, determined to see his nation free from the control of the Empire. The truth may be worse than either of these rumours; it may be that we will never discover the gunman's true motives. Whatever the case, the assassination of King-Emperor Edward VIII has sent shockwaves through the political establishment in Britain. \n\nA tentative calm has fallen over Britain, with some believing that the worst is yet to come."
uk.5.d:0 "This afteroon, as King-Emperor Edward VIII rode on horseback at Constitution Hill near Buckingham Palace, a lone gunman produced a loaded revolver and took aim at the King. Due to the valiant efforts of members of the crowd, the would-be assassin was tackled to the ground and held in position until members of Scotland Yard hurried to the location. \n\nSo far the King-Emperor has released a statement regarding the situation saying that he and his family were unharmed, yet somewhat shook, by the attempted murder. Quietly questions are being asked about the competency of Scotland Yard which allowed a gunman to get within firing distance of a member of the Royal Family. Although many are simply glad that the assassination was a failure. \n\nThe man in question, identified as one Jerome Bannigan, has been placed in custody of Scotland Yard with his trial pending. A known fraudster, the motives for the attempted murder are unknown at this time, it may be many months before a reason is identified, if one can be found at all. \n\nFor many, this recent act is emblematic of a larger political problem in the Empire. For others, they are simply happy to know that for now a crisis has been averted."
uk.6.d:0 "As the new year begins, the date of the next Imperial Conference approaches ever closer. While still several months away, preparations are currently being made to host the Imperial delegates of the Conference. Work so far has focused in London, the traditional meeting place of the Conference, we have however been recently contacted by the Dominion of Canada regarding a possible change of location.\n\nThe Canadians propose that we instead host the conference in Ottawa where they have been secretely working on their own building to host the event.\n\nWhile this choice is relatively benign, it may serve to improve relations between ourselves and our Dominions by showing that this Empire is truly one of equals. Although hosting it in London will send the message not only to the Dominions, but to the world, that the British Empire has but one master."
uk.7a.d:0 "This morning the Prime Minister of Great Britain formally opened the Fourteenth Imperial Conference in London. Imperial Delegates from throughout the Empire are set to debate numerous imporant issues regarding the future of our great nations.\n\nEach Delegation opened with a small speech of their own which is likely to indicate their own interests in the Conference. Notably the Canadian delegation once again announced their support for the backing of the Statute of Westminster and increased autonomy for all Dominion nations, including British India. The Australian and New Zealand delegations made a joint statement where they wished to express interest in increased investment in their territories, as well as policies where the British Government would encourage immigration to both Australia and New Zealand. The Irish and Indian delegation raised their concern of growing unrest in both of their nations, as well as their interest in more autonomy as a means of counter-acting it.\n\n While many within our Government are considering these statements as the usual complaints and suggestions, others believe that if they are not properly resolved in this Imperial Conference that we may see increased revolt against our rule. Whatever our choices, we must move carefully lest we lose control of the Empire altogether."
uk.7b.d:0 "This morning the Governor General of Canada formally opened the Fourteenth Imperial Conference in Ottawa. Imperial Delegates from throughout the Empire are set to debate numerous imporant issues regarding the future of our great nations.\n\nEach Delegation opened with a small speech of their own which is likely to indicate their own interests in the Conference. Notably the Canadian delegation once again announced their support for the backing of the Statute of Westminster and increased autonomy for all Dominion nations, including British India. The Australian and New Zealand delegations made a joint statement where they wished to express interest in increased investment in their territories, as well as policies where the British Government would encourage immigration to both Australia and New Zealand. The Irish and Indian delegation raised their concern of growing unrest in both of their nations, as well as their interest in more autonomy as a means of counter-acting it.\n\n While many within our Government are considering these statements as the usual complaints and suggestions, others believe that if they are not properly resolved in this Imperial Conference that we may see increased revolt against our rule. Whatever our choices, we must move carefully lest we lose control of the Empire altogether."
uk.8.d:0 "The agenda on the first day of the 1937 Imperial Conference is to be the economic policy of the Empire. Many of our Dominions, and the Home Isles included, are still suffering greatly from the effects of the London Market Collapse only 9 months ago. With our industrial and economic leverage over the Empire, it will be possible for us to determine the course we will take together to solve this crisis.\n\nWhile we have only limited investment to spare for the Dominions, we can target it to a specific area to assist them in their construction. The most popular idea that has been raised for far by the combined Australasian delegates is one of increased industrial construction, to facilitate bringing more of the unemployed back into the workplace, and to spur on the combined economies of the Empire. Alternatively we may also divert our investment towards the construction of infrastructure throughout the Empire, to allow us to access the more remote territories of the Empire with greater ease.\n\nFinally, there are those who suggest that this investment should go towards militarising the Empire, as there are fears that with growing instability in both Europe and abroad, we may be required to involve ourselves more directly in the coming future."
uk.9.d:0 "Given our dominant military position over the parts of the Empire, it has come to us to decide our united foreign policy in regards to the coming years.\n\nSince the end of the Great War we have retreated into isolation as a means of preserving the integrity of our Empire, although with growing threats abroad this policy is regularly being challenged within the Empire.\n\nOur first choice is to continue the policy of isolation that we have maintained since the end of the Great War, while this policy is likely to ensure the stability of our nation and the Empire at large, it will limit our ability to pursue meaningful affairs with other nations around the world.\n\nThe final alternative is one that is surely to generate the most resistance from the Dominions, the proposition that we once again attempt to expand our Empire. While we do already control over a quarter of the globe, the more hawkish members of our Parliament and others firmly believe that when Empires stop expanding they eventually fall, in this case we must exapnd or perish. This policy brings with it the greatest risks, but also the greatest opportunities. Any attempt to make expansionism Imperial Policy is likely to shake the foundations of our Empire."
uk.10.d:0 "Perhaps the most important day of this year's Imperial Conference has arrived, the meeting where we dicsuss the combined future of the Empire.\n\nSince its inception, Westminster has always attempted to maintain control over the Dominions and while this was difficult in the early days of our Empire, it has grown increasingly easier as technology has finally caught up. During this time Dominion states have grown accustomed to their autonomy and many of the delegations, notably the Canadians, have only demanded more as their nation has both become richer and more populous during the economically booming 1920's.\n\nThe only thing that is known for sure is that any attempt to further pursue the Status Quo is likely to lead to increased dissidence against our rule, one that may have unforeseen consequences for both ourselves and others. With this in mind, many believe that the time has come to begin loosening the chains that bind our Dominions altogether, and to begin the moves towards their ultimate independence. However, there is another alternative.\n\nPrior to the Great War, an energetic part of the political class both in Britain and in the Dominions had been advocating for a type of Federation between the Empire. One where the Dominions would be granted equal representation inside a proposed Imperial Parliament, where all the parts of the Empire would be united. Those who support this arrangement argue that it may stamp out all attempts at future independence of our Dominion states, while making us an exceptionally strong force on the global stage. The critics of this policy argue that it would be impossible to force either the Indian or South African delegations to accept this measure, and that we would likely see revolt in both of these locations should we attempt any to impose direct rule from London.\n\nOur choices are many, and their consequences potentially disastrous for the Empire. Today will mark a major turning point of our Empire regardless of which decision we make. For the sake of everything we hold dear, we must choose carefully."
uk.11.d:0 "While the topic of greater autonomy for Ireland was not expected to be raised during the Fourteenth Imperial Conference, the Irish delegation took the time to gain support from the Dominions of the Empire as a means of pressuring Westminster into once more revisiting the issue.\n\nThe issue of the Irish Republican Brotherhood continuing to attack and disrupt our ability to govern Ireland has been raised, and many in our Government believe that the time may have arrived to finally give Ireland a greater degree of Home Rule as a means of starving the Brotherhood politically. \n\nThe hard-liners in our Government suggest that if we cave politically to autonomy now, it will only embolden the IRB to take further action against us, potentially making a more significant impact politically if they can succeed in claiming they were the reason for more autonomy being granted. Those who oppose Home Rule therefore argue that the time has arrived for us to politically push for an acceptance of the status quo in Ireland. \n\nThe process will likely entail compromise and may not triumph, but its success will mean an end to the IRB and an end to political troubles in Ireland, with this in mind perhaps a greater degree of Home Rule will solve our problems at the very least temporarily."
uk.12.d:0 "This evening the Fourteenth Imperial Conference has been formally concluded by statements from each Imperial Delegation. Whle our choices so far have made little impact throughout an Empire as expansive as ours, it will not take long before the Governments of the respective Dominion states effected by our policies officially meet and forge their own reaction to our decisions. In the coming weeks and months we may see increased instability throughout the Empire as the Dominions begin to adapt to the new reality.\n\nWe must prepare ourselves for any eventuality, and stand fast against any attempts to destroy the Empire from without, or perhaps, from within."
uk.20.d:0 "As the London Market Collapse continues to effect the world, there is no place hurt more than our own nation. The Tyneside town of Jarrow has been particularly damaged by the effects of the economic crash, with several factories being closed, and the important Palmer's Shipyard.\n\nToday several hundred now unemployed men held a meeting where they announced their intention to march to London in order to present the Government with a petition to re-open the industry in Jarrow that is crucial to employment.\n\nWhile normally this sort of event would go unnoticed, the media has made much fuss of it, and it has attracted both the attention and imagination of the public going so far as to win support of some more prominent local leaders.\n\nAs the March continues over the coming month it will likely be a source of political instability that will only inflame the on-going political crisis following the London Market Collapse."
uk.21.d:0 "As the Jarrow March enters its first week there have been numerous worrying signs of public approval and support for the marchers which was particularly emphasised today.\n\nMarchers were greeted by several locals as they entered Ferryhill in County Durham, where they were offered food and drink as well as a great showing of support. This is expected to continue as the march progresses as many within our nation suffer identical situations to the Jarrow Marchers."
uk.22.d:0 "Media attention of the Jarrow March spiked once again today as local Clergymen turned out in Ripon, with even the local Bishop appearing to offer support for the Marchers. It is clear from even a few days of coverage that the Jarrow March is likely to attract significant public interest."
uk.23.d:0 "As the Jarrow March continues to attract public attention throughout our country, we have recieved worrying news from local police officers in the area as to new elements infiltrating the March itself. Suspected members of both the British Socialist Party and the Worker's International League have apparently been stirring up trouble during the March by attempting to encourage those marching to become more vocal and forceful in their refutations of Government policy.\n\nWhile so far they appear to have been unsuccessful, many within our Government have begun to worry that the Jarrow March may soon become a front for the radical socialist elements of our society, which may then attempt to use it to cause disruption in the capital.\n\nFacing this we are left with two choices; allow the march to continue and deal with whatever consequences may occur, or order the police to end the march now, likely to the great detriment to our Government."
uk.24.d:0 "This morning as the Jarrow Marchers entered London, several members of the march attacked nearby members of Police when they tried to re-direct them down a less crowded street. After the attack, the Police were forced to defend themselves and arrested several members of the crowd.\n\nThe Newspapers, as is typical of them, have plastered images of the affair all over their front pages and it has only served to damage our Government further. Scotland Yard has identified several of the marchers as members of the BSP and CPB and has advised us to put an end to the march now before it gets further out of hand as more radical individuals are drawn to the event."
uk.25.d:0 "After almost a month of walking, the Jarrow Marchers have finally arrived in London. It appears that the Communist Party of Britain was 'coincidentally' holding a rally in Hyde Park right before the Marchers arrived, which has served only to swell the number of those involved. While police estimates that the crowed is less than 3,000 it may grow over the coming days as the Marchers prepare to officialy hand over their petition to the Government to re-open Palmer's shipyard and several other key industries in Jarrow."
uk.26.d:0 "This morning, the numbers of Police following the Jarrow March swelled in number as preparations were made to break-up the march before it could reach the capital on fears that greater disturbances would occur once they reached their destination. On our orders Scotland Yard successfuly, yet somewhat brutally, disbanded the march and those forming the core of the marchers were arrested and shipped back to Jarrow. The more radical elements of the march fled quickly as the Police approached, apparently forseeing what was to come.\n\nTypically the media has made a large fuss of the entire situation, accusing the Government and Scotland Yard of barbarism in the face of peaceful protest. The Government's popularity has been significantly damaged by this affair, but we may have avoided something far worse should we have allowed the march to continue."
uk.27.d:0 "This morning the Jarrow Marchers handed over their petition to several MPs outside Westminster that is to be debated later in the House of Parliament. While the Government is not in the habit of caving to the demands of a town with a relatively low population, the Jarrow March has captured the attention of the nation and our response will likely be examined and criticised for years to come.\n\nAny concessions to Jarrow will likely only encourage other towns to ask for similar Government intervention, but by refusing the petition our Government stands to allow more extremist political forces to make inroads in Britain's politics."
uk.28.d:0 "The London Market Collapse has affected millions of people across the Empire, but none more so then the working class citizens of the North of England. The city of Manchester and its surrounding towns are dependent on cotton mills and cotton exports, so the severe decline in our countries exports has had a dire effect on the region with many companies going bust and the closure of factories and mills has resulted in hundreds of people being unemployed and impoverished. Factory and Mill workers fear for their jobs and families, and many have seen their wages cut causing major unrest in the area. This unrest has today caused disparate strikes throughout the region, with the biggest of these strikes taking place in the industrial town of Rochdale.\n\nAt 9:00 this morning, workers from one of the largest cotton mills in the town abandoned their work and marched out of the mill and onto the streets, blocking all traffic. They proceeded to march together to the town centre, all the while chanting and demanding better wages and working conditions with some even waving red flags. These strikes are unorganised and pose little threat but they should not be underestimated, they are a sign that our people are reaching breaking point.\n\nShould this crisis continue, we may face far worse than this in the coming months."
uk.29.d:0 "As the largest operating Trade Union in the region, the Mill Workers Union recently hosted representatives from every Manchester Trade Union at an undisclosed location. While it is not unusual for Trade Unions to co-operate, it is highly unusual for it to happen on such a scale and in apparent secrecy, consequently the event has attracted enormous amounts of local media attention with many speculating what its effects will be.\n\nWhatever was discussed at that meeting, it is surely not going to be good for us."
uk.30.d:0 "The now nationwide famous Manchester Strikes have resulted today in the delivering of their demands to the Lord Mayor for Manchester Joseph Toole – an ex Labour MP who is now said to have an unofficial affiliation with the ILP. Their demands include, but are not limited to:\n\n1- An increase in workers’ wages.\n2- A commitment to improve the working and living conditions of workers.\n3- Employers must listen to the grievances of their workers and, where possible, assist in the alleviation of these issues.\n\nThe presenting of these demands gives the Government two choices: accept, or decline. To accept would be to submit to the will of the workers, and lose face with the rest of the world and our own people. To decline would mean violence and the potential for terrible bloodshed, should these strikers refuse to back down."
uk.31.d:0 "With Westminster's insistence that be deal with the growing crisis in Manchester as quickly as possible we have sent numerous negotiators to deal with the strikers and their trade union affiliaties in Manchester. Today the negotiators have sent word to their representatives in Westminster that they have succeeded in working out a deal, apparently it was not as large a challenge as they expected, the trade union officials in particular were eager to take what they could get and refrained from making any serious demands."
uk.32.d:0 "After the strikes in Manchester were broken up by the Police in the area following our command the situation has been relatively quiet in the areas previously effected, it wasn't until today that we received more news regarding the matter.\n\nFollowing police brutality in the break up of the strikes and numerous injuries, trade union officials in Manchester have met with their counter-parts across the nation in an attempt to rally support for strikes and we have recently received word that they have been successful in convincing the other trade unions that action is required. Speculation persists as to the meeting itself, with many suggestions that there may have been a National Trade Union Congress in the making with the intention of setting up local political infrastructure in the event of more organised actions. For now it is anyone's guess what that action will involve, although we are sure to find out soon."
uk.33.d:0 "It has become apparent in the past week that the plans of the Trade Union officials across the country have been put into motion quickly and effectively. Leaflets were reportedly distributed to union members in several major towns and cities to prepare for action during this week, and to be ready at a moments notice. It was not until yesterday morning that Trade Union officials announced that a General Strike will be going ahead in the coming week in an attempt to force the Government to fold on numerous policies not only being implemented in Manchester but elsewhere as well. Our Government must act soon to head off this potential disaster in the making, we must choose our response carefully."
uk.34.d:0 "After a week of tenuous negotiations held with Trade Union leaders in London, an agreement has finally been reached between their side and the Government. We will agree to roll-back several salary cuts in the worst areas effected throughout the nation, and guarantee that several Government owned industries will remain open to prevent further unemployment.\n\nThis whole situation has seriously weakened our Government's standing in the eyes of the British people, but perhaps the alternative would have been far worse."
uk.35.d:0 "Following orders from Westminster to launch a crack-down on the planned nation-wide general strike police forces were successful in breaking up several planned strikes before they began early yesterday morning, however word spread quickly among Trade Unions throughout the country. Today they have hastily erected barricades in several important industrial districts in Birmingham, Manchester, Liverpool, Glasgow and even some section of London. Police Commanders have reported that they are unable to break the defences of several locations without serious use of force, while in other areas escalations are already taken place with violence being exhanged between the police and the strikers.\n\nAs it stands the situation is rapidly worsening with strikers fortifying their positions further as more time passes. Following this, our Government is left with little choice to deal with the situation."
uk.36.d:0 "Despite the recent declaration of martial law by the Government the revolters have progressed in many areas throughout the nation, securing additional streets and placing them under their nominal control. It appears that our heavy-handed approach to dealing with the situation has only led the public to become disillusioned with our own Government and side with the protestors.\n\nRegardless of these complications, it was not until this morning that events began to get much worse. Reports that military units have been refusing orders to put down civil unrest in many areas have begun to spread, in particular the brigade meant to be defending the London interior has only succeeded in holding back the protestors and has been unable to go on the offensive. Unless there is an immediate change in the the national situation we may face a level of unrest that up until now we had thought unthinkable. It is time for us to make a political statement if we are to resolve this crisis completely."
uk.37.d:0 "'Facing increased violence on the streets of Britain, the Government has saw fit to resign from its position in order to facilitate a fresh mandate from the people of Britain in order to adequately counter the current crisis.' These were the words announced by radio today as the continuing civil unrest throughout the nation spread further, with Westminster itself under threat from force.\n\nSince the Government's statement little has occurred and rioting has ceased in major areas as Trade Union officials in charge decide what to do. One part of the country however, has used this time to further their own agenda. King Edward VIII is said to have been meeting with military leaders regularly since the civil unrest began and Westminster announced the implementation of martial law. These meetings have been held in secret so far, but given the King's well known tendency to involve himself directly in political matters one does not need binoculars to see what may soon be coming to Britain.\n\n In the coming days and weeks the choices that we make will determine the future of Britain itself."
uk.38.d:0 "'Righteous justice and liberty has prevailed this day, the undemocratic and evil forces of Communism and Socialism who intended to forcibly ravage and destroy this great nation have been vanquished. As the God appointed monarch of this nation, I shall assume my role as the Head of this United Kingdom and her Government, in conjunction with the Anglican Church. Today marks a new era in British politics, and a brighter future for Britain and her Empire.' – The speech given by his Royal Majesty, King Edward VIII, after dissolving Parliament today.\n\nHis actions came as a great shock, not only to the people of Great Britain, but to the world as a whole as democracy has, for the first time since King Charles I, been discarded by the reigning monarch in an attempt for Absolute Monarchy. Many in the country view the actions of the King as a violation of their rights as people, with many socialists and communists protesting him fiercely stating that his actions are ‘the greatest violation of this country's people and their Human Rights we have ever seen.’ However, the King does have considerable support from inside the Government itself, with the majority of his support coming from the Military High Command and the ranks of the Military itself – thereby allowing Edward to assume control with very little resistance.\n\nDemocracy is one of the oldest British traditions and one can only wonder how long this new political reality will last."
uk.39.d:0 "Disaster has struck today, as our once loyal army collapsed into open revolt joining the rioting and protestors in London. The revolt took place following the orders given to Officers to open fire on the rioters, upon giving these orders their troops simply refused to act. When ordered once more to fire on the rioters, many troops began deserting and joining the ranks of the Socialists, with others firing on their own Officers. Needless to say, the rioting has now become more dangerous then we could ever have imagined and major firefights between the loyal units of the army and the rioters are taking place throughout London. While the remaining loyalist forces have positions in several important cities across the country, they are heavily outnumbered and will struggle to hold out for much longer. The Prime Minister, Sir Samuel Hoare, has today made a speech in the now paralysed House of Commons:\n\n'When these strikes began, it was inconceivable that the ridiculous politics of Socialism could ever shake the foundations of British democracy, and yet here we stand barricaded in our now irrelevant House of Commons surrounded by what of our military that has remained loyal to us. In this grand city, the centre of the world, Socialist and Collectivist insurgents run rampant destroying centuries of work by some of the greatest minds of mankind. Destroying the very democracy we seek to preserve and enjoy, the very democracy that is the basis of every right of every human. The very democracy that forms the basis of British morality and tradition. And yet, on this day, our own citizens seek to destroy this democracy, seek to destroy their own country for that matter, in the search for perfection. I speak for the whole of the House, I am sure, when I say that we have failed to deliver perfection. But I must also say, that they will never get any closer to it.'"
uk.40.d:0 "Comrades in arms! The corrupt Government in Westminster has been overthrown in our glorious struggle to free the proletariat of our dear nation. As we speak members of the Communist Party of Great Britain and the British Socialist Party are working with elements of the Trade Unions to establish a provisional Government to rule over our now liberated union.\n\nIn the coming days and weeks major changes will be taking place across the country as we implement a more radical and socialist policy for the economic, cultural and social renewal of Britain. Stand firm in the face of any attempts by reactionary forces to overthrow our rule, their attempts will be desperate and ultimately pointless; the workers are victorious, and their victory will reign supreme!\n\nYou are the vanguard of the Britain of tomorrow, one of equality, liberty and socialism. Do not forget your achievements this day, for they will be written of in the centuries of peace and prosperity that will surely follow."
uk.41.d:0 "With the resignation of the previous Government in Westminster an emergency General Election was called as a means of ensuring a mandate to deal with the growing political crisis across the nation. The election itself was called under the assumption that the so-called 'moderate' parties would be returned to the House of Commons with a majority needed to govern the nation, however it seems the past several weeks of unrest have drastically changed the political landscape in Britain.\n\nThe Conservatives and Labour Parties have been utterly crushed politically, with both parties not even securing the number of MPs required to form a Government should they have chosen to form a coalition. Instead the results have shown a clear shift towards the socialist parties in Britain, both radical and moderate.\n\nAs the final results pour in across the nation the greatest political upset in recent history is unfolding before our eyes, and its consequences will be felt for decades to come."
uk.42.d:0 "As the political crisis engulfing our country continues unabated, and only made worse by recent events in Manchester, many within our Government believe the time is rapidly approaching for the Government to call an early election as a means of securing a new mandate from the people of this country. Without doing so our Governemnt believes we will be unable to implement our policies adequately.\n\nThis upcoming election is sure to decide the direction of our nation's efforts in the years to come."
uk.43.d:0 "The night has arrived. The early election called by our Government a month ago has concluded and the results are beginning to be tallied nation-wide.\n\nMany within our Government hope that another majority for the Conservative government will be returned as a means of showing public support for our harsh, but necessary, economic policies. There are whispers however that the election has not gone as we had foreseen, with many parties gaining popularity. The talk of the night regardless of the result is sure to be the Independent Labour Party, as either victory or defeat for them will decide their future in British politics.\n\nAs the results begin to pour in this election not only do MPs in the House of Commons stand with bated breath, but the average people of our country do as well."
uk.44.d:0 "Late last night Londoners living in Tottenham Court Road were rudely awoken by several large crashing noises, followed by what many recounted as the sound of a very large wave descending upon their neighbourhood. As local residents peered out their windows they saw what could only be described as a liquid tsunami of beer careening down the road, over-turning several automobiles and damaging every bit of property in its path. Luckily the worst of the damage seems to have been some major downstairs flooding as the Beernami broke down numerous house doors.\n\nThe wave appears to have originated from Meux and Company Brewery, and upon further inspection of the site it appears that one of the large vats storing the beer shattered overnight creating a domino effect that released some 323,000 Imperial Gallons of beer onto the street.\n\nAs morning descends upon the area the remainder of the wave has dissipated, the only proof that it had ever existed being flooded homes, damaged automobiles and some very unhappy locals."
uk.45.d:0 "The Colony and Protectorate of Kenya, established in 1920, has for a long time been a hot bed of unrest and tension between the White ruling class and the native African peoples. Racial segregation in the colony has been commonplace since the establishing of the East African Protectorate in the late 19th century, however, it would seem that tensions have today reached breaking point.\n\nThe Kikuyu people dominate the region, and have today risen up in revolt against the Colonial Government with large-scale riots and skirmishes, successfully paralysing Nairobi and Mombasa and subsequently hampering our ability to reinforce the local garrisons.\n\nSporadic skirmishes have been reported across the entire colony, and if we do not take action soon then this nationalist fever is sure to spread to our other colonies."
#uk.50.d:0 "It has been several trying years since the fateful events on Black Wednesday in which seems like almost a life-time ago, but with strength of will and character we have persevered through the worst of the economic crisis, and the political crisis that followed. Today our efforts have finally been rewarded.\n\nOfficially the effects of the London Stock Market Crash have been slowly easing as the Government applies new policies in an attempt to prevent further damage to the economy, but it was not until this morning that new financial figures were released that show our country has recovered to the economic level we previously were at prior to the London Market Collapse itself.\n\nWith the worst over, many have begun wondering if another economic crisis like this will ever occur again, but for many, they are simply happy to know that the crisis is finally over."
uk.50.d:0 "With the ascent to power of King-Emperor Edward VIII a new political dawn has descended upon our fair nation. Rapidly, changes are occurring throughout the Kingdom in relation to economic and social matters, one recent matter however is one that must be decided by the King himself.\n\nThe flag of the United Kingdom has remained the same since the Act of Union in 1800 officially added Ireland as part of the United Kingdom. Recent political developments however allow us to decide whether or not the Union Jack should be replaced by the Royal Standard of the King-Emperor, or whether we should keep the flag that has become synonomous with the British Empire and its influence around the globe."
uk.60.d:0 "In 1916, during the height of the Great War in Europe, Irish Republicans and Nationalists launched a rebellion in Ireland. Today history refers to it as the Easter Rising, a rising which was ultimately crushed by British Armed Forces after almost a brutal week of fighting in Dublin and other areas of the country. The leadership of the Irish Republican Brotherhood - the organisation behind the uprising - were captured by British forces and on the urging of the Irish Parliamentary Party their trial was post-poned until after the Great War. This choice was to prove a mistake as time rolled on.\n\nIn the waning years of the Great War the remaining members of the IRB launched a surprise operation to free their leadership from imprisonment. The security forces in the area were easily overwhelmed and the IRB leadership freed.\n\nToday we stand at a precipice; for two decades the IRB has continued to cause chaos in Ireland through attacks on the RIC and local industry and infrastructure. With our integration efforts proceeding well there only remains the final issue of dealing with the IRB itself.\n\nOur choice here will matter to the Irish people and whether they will be satisfied with the political status quo throughout the immediate future or if they will continue to drift from our influence in the coming years, accompanied by the inevitable political fallout. The use of the British Armed Forces to crush the IRB is likely to succeed, but the Irish people will not stand for British military units on the streets of Ireland in an attempt to deal with what is effectively an Irish affair. Our other choice is to use the RIC, recently strengthened by the efforts of our Government, to capture and arrest the IRB leadership. This choice is less likely to succeed, but if it does it will go a long way in sending the message to Ireland that outside major affairs, Britain has no interest in continuous meddling in internal Irish issues. Our decision today is likely to determine whether or not Ireland will see a return to stability or if instability will turn to chaos."
uk.61.d:0 "As per orders early this morning British soldiers deployed to the streets of Ireland from North to South to temporarily impose order on towns and cities as the hunt for the IRB began in earnest. Local Irish onlookers gazed on in horror as seemingly a repeat of the Easter Rising took place.\n\nIn many towns and cities IRB elements refused to surrender and running gun battles erupted across busy streets, with numerous casualties on both sides. The conflict continued well into the night as fighting raged ferociously in Cork and Dublin. It was not until some time after dusk that the remaining IRB cells finally surrendered after more British reinforcements were called in.\n\nEarly reports indicate that the IRB leadership was tipped off by Irish locals working in the civil service who noticed new troop reinforcements flooding the region in preparation for what we have termed 'Operation Sabre'.\n\nWith the fighting over an uneasy peace has settled over Ireland. Many citizens are furious at British troops once more being deployed to major town and cities, but loyalists to Britain are simply happy that the IRB has once and for all been dealt with, their leadership having been either imprisoned or killed during the fighting."
uk.62.d:0 "Despite an immense presence by our Armed Forces throughout Ireland, when the British Army deployed to the streets this morning local commands immediately called the British Army HQ in Ireland with rather worrying reports.\n\nIt seems despite the utmost caution and secrecy in the preparation of this operation there has been an information leak. Rumours swirl of IRB infiltration at the top of Royal Intelligence Services in Ireland, with many formerly trust-worthy agents now under suspicion. Truthfully we may never find where the leak originated from, but we will have to deal with the consequences.\n\nThe IRB now knows we are closing on them and rapidly, after one close-call they may resort to rash acts over the coming months, we must be on our guard."
uk.63.d:0 "At dawn this morning Royal Irish Constabulary units deployed to the streets of several important towns and cities across the Irish isles in an attempt to once and for all deal with the IRB either through arrest, or if necessary, force.\n\nAs the morning progressed, RIC units succeeded in storming several previously hidden IRB cells throughout the nation, taking most of the IRB by surprise with only a small number of wounded reported, and no deaths. Many local Irish barely noticed the efforts of the RIC until the IRB leadership was carted out in cuffs to be transported for imprisonment once again. It appears that our trust in the RIC was well placed."
uk.64.d:0 "As the sun rose over Ireland this morning, Royal Irish Constabulary units deployed across the Irish isles in an attempt to capture and detain the IRB leadership. It was not long into the planned operation that reports began to indicate that something had gone horribly wrong.\n\nDespite the best efforts of local intelligence services, important information about today's operation apparently leaked into the hands of the IRB. As RIC units stormed several locations across the nation they found nothing, the IRB leadership having fled in advance. Despite this failure it would have been far worse had we opted to use our Armed Forces to crush the IRB.\n\nWith the IRB in hiding, it remains to be seen what will come of the organisation. Many Intelligence experts believe the IRB will bide their time opting to wait for a more sutiable opportunity to once again cause havoc in Ireland in an attempt to eject us from Ireland once and for all. Until then, the IRB remains their spectre hanging over both Ireland and Britain, what the future will bring is anyone's guess."
uk.65.d:0 "Early this morning urgent reports from RIC leaders and local military commanders began appearing in Royal Intelligence HQ in London, until one hour ago we had been struggling to make heads or tails of these reports, as many had simply indicated that they were under attack and others simply that they were 'engaging an enemy force'. Some rather bright young individuals in Intelligence quickly recognised a pattern that they had seen elsewhere in these attacks, it was very similar in the method used by the IRB during the Easter Rising of 1916.\n\nAs of this moment the IRB has seized numerous important Government buildings across Ireland, and de-seated many of our local military units in the West and South parts of the nation, effectively handing direct control over to the IRB. Military Units in Dublin are current engaged in defending against a large, but under-equipped, IRB force while more of the British Army rallies in the North and East of Ireland.\n\nAs of this moment the Second IRB Rising is on-going. If we are to ensure control over Ireland and our continued influence over this important strategic position we must crush this rebellion quickly, lest other Great Powers use this opportunity to further weaken our position."
uk.66.d:0 "It has been one year to the day since Royal Irish Constabulary units stormed several IRB cells across Ireland and successfully captured and imprisoned the IRB leadership pending trial. Since that time an uneasy peace descended over the Irish isles, but it has been followed by a sense of stability.\n\nIRB attacks have stopped, their remaining members going into hiding, and Irish civilians seem to be satisfied with how the situation was handled, without overwhelming force by the British Armed Forces, and without more blood on the streets. For now, Ireland seems content to accept the Status Quo as nominally part of Britain, but with a degree of autonomy. Whether or not this feeling will continue indefinitely is unknown, but for now at least the independence movement in Ireland has been dealt a serious blow."
uk.67.d:0 "With Westminster's efforts directed at granting independence to Ireland and officially separating it from direct control from London many changes have taken place across the Irish isles. A Parliament building has been established, and Irish citizens have began in earnest to debate the future of Ireland as a nation. It comes to us however, to determine the future relationship between our two nations as Ireland readies itself to join the world as a nation reborn.\n\nMany hawkish MPs in our Government have suggested that we cannot allow Ireland itself to drift further from our sphere of influence, and that while increased autonomy from London is necessary, we must draw the line so that Ireland will remain an ally of Britain. Simply put, we will direct our efforts to maintaining political control over Irish matters indirectly. There are also those within our Government that suggest that we should instead follow through on our promises; granting full independence to Ireland and allow them to choose their own path, whether it be with ourselves and the Empire or on their own, this choice being the height of liberty and freedom a nation can achieve.\n\nWhatever path we choose a new dawn is breaking over the Ireland and Britain, and the choice we make today will determine the relationship our two nations will have in the decades to come."
uk.68.d:0 "As our calamitous defeat in Ireland has sent shockwaves throughout our nation, the Provisional Irish Government has only gained in strength and international recognition. With the entirety of the Irish Isles now under their control they have pursued diplomatic channels with our nation in an effort to bring the war to and end.\n\nTheir demands are simple; the Irish Isles will be recognised as an independent republic free from British rule and the war between our two nations will come to an end. Our Government has laughed at such flagrant demands and plans are already in motion for the recapture of Ireland. Though some believe that perhaps after all these centuries the effort of controlling Ireland is simply no longer worth it."
uk.69a.d:0 "Much to the surprise of our nation the British Government has accepted our demands for peace and has formally requested negotiations over the peace deal between our two nations, with Westminster recognising that Ireland will from now on be an independent republic free from British control."
uk.69b.d:0 "The foolish British have refused our generous demand for peace between our two nations. Citing that Ireland 'will and forever be part of the United Kingdom' they have severed diplomatic back-channels between our two nations and made thinly veiled threats about future attempts to recapture our nation. We must prepare ourselves for the attack that is surely to come."
uk.70.d:0 "Today there was an attack on one of our industrial centres in Ireland. The terrorist organisation known as the Irish Republican Brotherhood has claimed the attack as one of their own. There have been no fatalities as a result of the attack, but some people are reported to have been seriously injured."
uk.71.d:0 "Those vile terrorists in the Irish Republican Brotherhood have today claimed a bombing attack on a major Irish Railway as their own. Two people have been reportedly killed with several others having sustained serious injuries. This attack has also put severe strain on the train lines in the region, causing major delays to both Passenger and Freight travel, as well as hindering movement of our military throughout the region."
uk.72.d:0 "Horrifying news has been reported today, as IRB members have been seen attacking and injuring members of the Royal Irish Constabulary. As of yet, no officers have thankfully been killed, but some have sustained serious injuries. These attacks are a threat to our control of Ireland, as we rely heavily on the RIC to deal with insurgent action and protests peacefully to prevent escalation. The Irish are now killing themselves."
uk.80.d:0 "As the revolt in India spirals quickly out of control, it has become clear to both our Government and the British Army Chief of General Staff that this rebellion will take a significant amount of time, equipment and manpower to put down efficiently, and even then we may not succeed. With this in mind several members of the House of Commons have put forward a proposal to force the Government to negotiate with the rebel leaders in an attempt to bring this rebellion to an end.\n\nThe proposals specify that Westminster will guarantee that Indian Autonomy will be increased at the upcoming Imperial Conference in 1937, and that a long-term plan for the total withdrawal of British troops from India will be put in place. Such a proposal is of course utterly ridiculous, but it may serve to placate those rebel leaders until such a time as we are more adequately prepared to deal with problem."
uk.81.d:0 "This morning a British Officer was found near the front-line in Western Bengal, apparently having approached a local militia position waving a white flag. While at first several of our Militia were elated at the possibility of British surrender, it seems the Officer was simply a messenger to deliver a note to the leaders of our rebellion. The note details a British proposal that they will grant increased autonomy for India at the Imperial Conference in 1937 and put forward plans for a total withdrawal of British troops from India in the long-term. Many within our leadership are sceptical that the British would actually follow through with such an agreement, but our military commanders are keen to remind us that while we have the advantage for the moment the British may soon bring the full wrath of the Empire down upon us, and that should they do so our revolt will surely be crushed."
uk.82.d:0 "Early this morning an Indian rebel delegation was received in Hyderabad to discuss the proposal put forward by our Government in recent days. The leaders made several ridiculous demands including an immediate withdrawal of British troops from India or they would 'liberate every square inch of India forcefully'. It seems there is no reasoning with these fools."
uk.84.d:0 "Our proposal for peace has been accepted by the rebel leaders in India. Apparently they were not as confident in their objectives as we were led to believe."
uk.85.d:0 "With our victory over the rebel forces a semblance of stability has returned to India, though many troubles still remain. In the coming years more challenges will appear, and we must forever stand at the ready to face them head on."
uk.88.d:0 "With the newly independent Indian nation in a state of total collapse the former administrators of the Raj have fled to Ceylon and set up a new administration on the island. While they do not openly lay claim to the Indian sub-continent, we may find them useful at a later date once we officially restore order to India."
uk.90.d:0 "Despite our efforts to appease the strikers of Manchester just last year, it appears yet another national strike has been called by the Miners’ Federation. Coal miners across the whole nation are on strike meaning little to no coal is being mined. While we do have vast reserves, they shall not last us too long. Thankfully, there is a purpose to this strike: the strikers demand we provide welfare payments to the unemployed. Accepting these demands would incur high costs to our already shattered economy, but our nation is highly dependent on coal still and so allowing this strike to continue is sure to have dire consequences later down the line."
uk.91.d:0 "Just as feared, our coal reserves are running dangerously low. There are now areas of the nation entirely without coal because of how cold this winter has been, meaning there has been an unusually high need for said coal that we have burnt our way through. This shortage has led to a large amount of unrest and protests demanding we end this strike within certain regions of the country."
uk.92.d:0 "His royal majesty King Edward VIII, has today visited the one of the coal mines on strike and has spoken openly about his sympathy with the miners and those affected by the shortages. Such a move has severely damaged our government’s legitimacy as even our King doubts our policies!"
uk.93.d:0 "The unrest in within regions of our country due to the shortage of coal has reached a critical level, once again many areas of the nation are paralysed by rioting of angry mobs of citizens calling for the Government to take affirmative action to solve the coal shortage. It is vital we take action soon, or else this situation shall only worsen if it carries on much longer."
uk.94.d:0 "A dire and unfortunate consequence of this coal shortage, during such a cold winter, is the gruesome fact of people freezing and ultimately dying from the cold. The number of deaths has been truly staggering, and many have once again gone straight to blaming us and our failure to resolve the issue as being the culprits of these deaths. Such an assertion is of course ridiculous, one must place blame on the strikers!"
uk.95.d:0 "After a gruelling and freezing cold winter, we have stood strong and have come out of the other side of these shortages and strikes. Once again, the strikers have capitulated and gone back to their work and once again the coal shall be mined and the people shall no longer suffer at the hands of selfish Socialist ideas, breaking their access to the warmth and heat they so desperately needed during this past winter. The cost for this strike was the lives of many civilians, and I hope those who went on strike know that they are truly the ones to blame for their deaths. We may accept some of the blame, but the majority rests of the shoulders of the selfish miners and their demands!"
uk.100.d:0 "As the Manchester Workers Crisis gripped the country, one thing was for certain: without the backing of the Trade Unions it surely would not have reached the heights that it did. Their treasonous support for radicals intent on bringing harm to the British people must not be forgiven.\n\nThe King has ordered a review into the purpose of the Trade Unions in our nation. Some of the more 'extreme' members of the Privy Council have begun advocating for the complete dissolution of the Trade Unions entirely to ensure they never again wield the power they once did. As a man or reason, the King is inclined to hear all sides over this issue, and perhaps by creating a state-led Trade Union we may control this power for ourselves and assist in alleviating the burdens of the common man."
uk.101.d:0 "As the King ascended to his rightful position as Head of our Nation the aristocracy supplied some of his most significant backers. Today they have requested that the King look into the role of the aristocracy in our nation, with many of these individuals craving power for themselves.\n\nAt the top of these proposals is allowing the aristocrats to manage regions in the Isles through local councils, loyal to the King himself of course, but capable of autonomy in certain affairs. Rightly derided as an attempt to revive feudalism in Britain, few take these proposals seriously, but the gain they could bring is perhaps enough to consider the idea after-all."
uk.102.d:0 "One of the King's most vocal supporters in recent months has been the Church of England. Recognising his great contribution to maintaining the status quo in Britain and acting as a bulwark against radicalism and unwanted change in our nation, the Church has thrown in their lot with the Monarchy. The King is himself a religious man, but is perhaps not as devout as amny suspect. In the coming days he has made notice that he will decide the future of the Church of England and its relation to the Government."
uk.103.d:0 "Established during the mid 17thC, the Household Cavalry Guards have played a significant role throughout British history in their guardianship of the Monarchy. Acting as an integral part of the King's intervention and resumption of power over the Kingdom, the Household Guard have since had their duties expanded greatly to ensure order.\n\nSeveral of the Commanders of this prestigious force have since approached the King and asked him to consider the expansion of the Household Cavalry Guard to ensure their efficiency in defending the King and his family. Behind closed doors some of the Commanders have hinted that they would like to see additional powers be granted to them to root out treasonous elements of British society. In the name of the King, of course."
uk.104.d:0 "Since the King's resumption of power the Privy Council has expanded greatly in size and in the influence that it wields. Before the Crisis it was filled with sycophantic yes-men who only wished to line their own pockets, but has since come to include men of Officers of the Armed Forces, Clergymen and Aristocrats. The King has now transfixed his gaze upon the Privy Council's composition, and an important decision is soon to be made regarding what sort of men he should look to for advice in running the nation."
uk.105.d:0 "Stability, peace, order and justice once more reign across Britain. Through the King's guiding hand Britain has escaped the death throes of revolution and emerged stronger than ever. Like rats setting upon a carcass however, the democratic politicians of the country have begun to emerge from their holes and speak of the King returning power to Parliament. All is forgiven they say, that the King simply used his royal prerogative to ensure Britain's safety. The King is however open to this overtures, as he is taken by the image of him being the 'saviour' of Britain and its people. Surely he must recognise the importance of his position, and that stability only exists due to his rule, and everything we have fought for will surely evaporate if he relinquishes control to those who brought us to the brink of disaster."
uk.106.d:0 "With the King once more establishing himself as guardian of the nation, the question has arisen as to who guards the King. As such a group of prominent patriots and monarchists have established a new Knighthood Order, the Order of the Crown, with the blessing of the King himself. Tasked with the defence of the King and his family, and in many ways acting similarly to the Household Cavalry Guard, the Order of the Crown will in many ways act as an security organisation equivalent to MI5, but with the Monarchy's protection at the top of their objectives."
uk.107.d:0 "Gravely concerned with the events occurring in the homeland during the Manchester Worker's Crisis, many of the Dominions were beset with worry that we would fall to radicalism. As stability once more has returned to Britain, the King has set out to tour the Empire and reassure those doubters that Britain has never been stronger than she is at this moment.\n\nStarting in Canada, the King will travel the width of the country by train, visiting many of the important cities along the way. Upon reaching Vancouver he will travel to New Zealand's capital for a week's stay before continuing on to Australia where he will meet with representatives of the Dominions personally and consult with them over the future of the Empire. Once concluded he will travel to the Raj, touring Calcutta before meeting the Governor-General in the Viceroy's House in New Delhi to discuss improving worker's conditions in the colony. Finally he will travel to South Africa and visit Pretoria before journeying to Cape Town where he will embark on a Royal Navy Battleship which will travel up the East Coast of Africa, and through the Suez Canal back to Britain.\n\nAn extensive trip, but one that is sure to improve morale throughout the Empire after this recent crisis."
uk.110.d:0 "''It is with great pride and commitment to my country and its people that I shall lead this brave nation forward with all the strength our nation harbours. Never again shall such terrible events as those that happened in Manchester ever plague this country again. Under my leadership all voices shall be heard, all ideas shall be observed! We shall create a truly great nation, and an even greater Empire!''\n\nThese were the words of - former Colonel, now General - Jack Churchill, who after observing recent weeks of chaos in our nation stepped in with support of the Armed Forces to restore order to Britain. The military intervention has saved this country from a collapse into the deathly arms of Collectivism, we must therefore thank the honourable men of the High Command and seek to repair the divisions created by this attempted revolution. It is time to rebuild Britain and safeguard her people from evil ideologues."
uk.111.d:0 "One thing has become clear in these past months following the end of the Manchester Worker's Crisis: the crisis would never have been able to reach the height that it did without interference from known provocateurs. The failure of the democratic governments preceeding our own rule are clear; they willingly allowed subversive elements to roam free on the streets of Britain and sow the seeds of discord in our nation, in order to secure ourselves from the possibility of further calamity we must establish a new organisation to root out the machiavellian elements of our great nation who only wish to see it destroyed.\n\nChurchill has thus far been careful to move forward with reforms to prevent further unrest, but he has placed special interest in the creation of the British Anti-Revolutionary Brigade (BARB) to secure our new Government and protect Britain from further harm. Poised to begin operations in a week's time, the BARB is comprised of mainly ex-military men whose loyalties are unquestionable. Today Jack stands at the ready to sign the BARB into law."
uk.112.d:0 "Churchill has proven himself significantly as a leader of Britain since taking power, not only with his command of the administration and willingness to impose swift justice against Britain's enemies, but also in his ability to see the bigger picture. Foremost of these is his criticism of Britain's current educational system which he regards as a serious contributory factor and root cause of the Manchester Worker's Crisis. Arguing that the schools are filled to the brim with radicals pouring poisonous lies into the minds of the British youth.\n\nOne of Jack's primary focus' in the past weeks has to been to devise a new plan for education for the British people, starting with a blanket reform of the current educational standards. Placing an emphasis on the rigours of physical training, patriotism to the State and people, as well as the importance of discipline these new reforms are likely to shake-up the entire educational system, with some comparing the proposals to the Spartan training methods of Ancient Greece. No doubt these new 'methods' are likely to bring a significant backlash from the British public in some regards, but Jack argues that the future of the British nation is at stake and with these new reforms the British youth will be armed and prepared to face revolution wherever it is found."
uk.113.d:0 "At the core of Churchill's proposals are plans to reinvigorate the British Army and bring it to the front as the defender of Britain. Strangled in recent years by incompetent politicians and their blatant ineptitutde, the British Army must be remade from within so that it can be stronger than ever before. Consulting with Generals of the Great War, Churchill has put together a package of reforms and funding that will significantly shake-up the British Army and make it the fighting force it was destined to be.\n\nInside these reforms lay several smaller clauses, most notably of which is a new handbook designed for the Infantryman of the British Army. Titled 'On Combat and the Nature of War', the pamphlet has been written by Jack Churchill himself, and pushes for a renewed emphasis being placed upon honour and gallantry in combat. The book begins not with an introduction but with a single quote: ''Any soldier who goes into action without his sword is improperly dressed.''."
uk.114.d:0 "As the military leadership took rightful control over the governing of our fair nation, many of the old Government archives were investigated for material deemed excessively radical, and their creators placed on watch-lists. Of this material one particular plan was made note of by our current administration, labelled simply as Plan J by its previous owner, it advocated for the rapid mobilisation of British industry to meet war demands once it became clear that the Empire was on the path to conflict with another nation.\n\nOstensibly created in response to the dire predicament the Government of our nation found itself in during the opening years of the Great War, several important industrial leaders of our nation have already been made aware of Plan J and were scheduled to update the Government yearly on their planned preparations. Of these scheduled yearly updates, this year's appraisal was to occur within a week's time. With Jack's renewed interest in the mobilisation of Britain to defend itself against foreign invasion he has ordered the Industrial leadership of Britain to be summoned to Parliament to meet with him directly. It is expected that Churchill will give the order for Britain's industries to be placed on a 'heightened state of alert' to prepare for future conflict."
uk.115.d:0 "With our rule secure over the Government and order imposed on Britain's fair isles once more the time has arrived for us to determine the future of our nation and people. Military leaders have been meeting with Churchill regularly over the course of the past week as they attempt to flesh out a deal on what should be done with the current governing system, with many arguing that while the current military-rule brings stability to Britain that it cannot last forever. Their critics argue that allowing Britain to embrace democracy once more would only abdicate our responsbility to defend Britain from further harm, and that we have a moral obligation to continue to rule indefinitely. A man not noted for patience, Churchill has curiously stood by and let both sides argue it out for days, that was, until this morning.\n\nAs the leadership met once more to discuss what Britain's path should be, Jack placed forward his own proposals for Britain's political future. To ensure stability, order and justice in the coming years, the democratic system would be returned to Britain, but would be reformed significantly. Chiefly among these reforms would be that only those who had served the Armed Forces of Britain would be allowed to vote in any elections or run for political office. Simply referred to as 'citizens' this new class would decide the future of Britain, and weed out those who would be unfit for holding political office in the first place. Derided by some of the leadership as simply mad, others have been intrigued by the idea, and it may be the best way to solve the dispute once and for all."
uk.116.d:0 "As part of Churchill's British Army reforms new measures would have to be put in place regarding the prominence of the Royal Navy over the British Army in the defence of Britain. While Churchill recognised the enormous contribuion of the Royal Navy over the past centuries in the defence of Britain's shores, he firmly believes that it is the Royal Infantryman that will ultimately decide whether Britain lives or dies, whether it is on the fields of the home isles or in war overseas.\n\nAs such Jack has put forward new laws that will weaken the Royal Navy somewhat and transfer some of the technical resources available to the Admiralty to the command of the British Army, as well as the transfer of academics responsible for research into naval development to areas more useful to the British Army.\n\nFlatly opposed by the Admiralty, and likely to significantly harm our ability to modernise our Navy in the short term, it will provide a much needed injection to the British Army."
uk.120.d:0 "The effects of the London Market Collapse are an international problem, our financial assets were present in every major power and continent and so when the economy collapsed, so did these assets. Therefore, it has been suggested that we call an economic conference in London with the major powers of the world in order to reach an agreement on an international effort to tackle the effects of the London Market Collapse. The nations attending would be: The USA, Japan, France and Italy and at this conference we would form plans for combating the global depression, reviving international trade and stabilising currency exchange rates. It is sure to be a great help to the worldwide recovery."
uk.121.d:0 "The first issue to be raised at the conference was that of international trade. Due in part to our isolationist foreign policy, we have had a considerably high tariff on foreign goods in our country. The other nations are suggesting that everyone lowers their tariffs in order to encourage global trade, thus bolstering the economies of the world and in turn helping on the path to economic recovery."
uk.122.d:0 "Another issue that has been raised as this conference, is the issue of international debts owed by many nations – including some of the powers present today. While they do owe us a lot of money, in order to ensure a swifter recovery, it may be wise to simply remove any debts they have to us thus allowing them to focus their economy on their own internal recovery instead of paying off their international debt. Many within our government strongly advise us against doing this however, as the money earned from debt payments could be of great use to us in bolstering our own economy."
uk.123.d:0 "The Pound Sterling is the dominant currency of the modern world, it stands as the universal currency and as such the exchange rate of other currencies is compared against it. Therefore, in order to secure a stable global economy, it is vital that the value of the pound be stabilised. The London Market Collapse has caused major inflation in many sectors of our economy, and the world economy, therefore it may be wise to begin deflating the value of the pound in order to bring about more stability. Some economists argue though, that doing such a thing may lead to further instability as our previously inflating currency begins suddenly deflating, causing major uncertainty within the markets and as such damaging economic confidence even further. They therefore argue, that we should fix the value of the pound at a higher rate than it is currently, thus preventing any further inflation and properly stabilising the value of the pound."
uk.125.d:0 "While our nation prepares for total war with our new enemy, it seems that dissent has begun to stir within our own nation. The Irish Republican Brotherhood, a persistent thorn in our sides ever since the Great War, has organised a large-scale revolt in Ireland against our rule. Local garrisons in Cork and Dublin are being overrun by irregular troops and some highly professional soldiers, stoking fears that this rebellion is sponsored from abroad. Whether or not this is true matters not, what matters is that our enemies now have the perfect opportunity to strike indirectly at our nation. We must use all of our power to restore order to Ireland immediately, lest our foes establish a foothold in Ireland."
uk.130.d:0 "With the Imperial Conference of '37 having ended just two years ago, it seems as though a life-time has passed since its conclusion. Monumentous decisions were made and the resulting aftershocks are still being felt throughout the Empire and the greater part of the world.\n\nThis year's conference, by comparison, is less eventful. The primary concerns that are likely to be raised are territorial situations throughout the Empire and the nominal status of several Dominions throughout.\n\nFirstly the Canadian delegation is expected to raise the issue of Newfoundland, as its government has been faltering over the past few years and the Canadians themselves see this as a ripe opportunity to formally integrate the territory into their nation. Secondly, the South African delegation is likely to propose that the territory of Rhodesia and Bechuanaland be formally integrated into the Union of South Africa. Finally, we must discuss the current global situation that is seen by many as deteriorating rapidly, and the preparations that may be necessary to ensure our prepardeness for war."
uk.131.d:0 "As expected, the Canadian delegation has wasted no time in raising the issue of Newfoundland at this year's conference. Lambasting the Newfoundlander administration for failing to meet the expectations of their people and deliberately making the situation worse to satisfy their own greed, the Canadians have demanded that we exercise our Imperial authority to either dissolve the Newfoundlander Dominion or integrate it into Canada.\n\nThe Newfoundlanders have issued a stern rebuke of what they have called attempts at Canadian imperialism, threatening to organise protests if Newfoundland is forcefully integrated into Canada. This issue must be handled delicately, or we risk further instability within the Empire."
uk.132.d:0 "Before representatives of the different parts of the Empire were set to meet today to discuss the issue of potential war in Europe and abroad, our Government was approached by the Australian delegation in secret to discuss a matter of interest, that they wished for the time being to remain secret. After explaining their suggestion to the Government, it became apparant to all involved as to why they desired secrecy. The Australian representatives have proposed a formal merger of the Australian and New Zealand Dominions into a single 'Dominion of Oceania', citing the tense situation in Asia and the Pacific as their reasoning, as well as their belief that should it go to a referendum that the New Zealanders would vote to join Australia.\n\nGiven the sensitive nature of this proposal, formally integrating New Zealand into Australia is likely to generate a great deal of issues between the two Dominions. Our Government therefore believes the best course of action is to ask the New Zealanders to hold a referendum on the matter to determine their fate."
uk.133.d:0 "With two major issues out of the way, we move to perhaps the most serious issue present at this years conference: the issue of current global instability. Many within our Government believe that this current period of global instability may continue for at least several more years, and that as such we must ready the Empire as a whole to be prepared for war with others. While such a notion is prudent, it would prove deeply unpopular. The Empire is still largely recovering from the effects of the London Stock Collapse, and the people may resist attempts at militarisation or partial mobilisation of our economies. We should also consider that such a move may seem provactive towards any nation that regards us as a future enemy, therefore worsening the global situation itself.\n\nProponents of Isolation have flatly rejected such a proposal, arguing that the Empire should do all that she can to avoid entanglement in another war similar to the Great War."
uk.134.d:0 "Now that the Fifteenth Imperial Conference comes to a close, only a single issue remains to be addressed: the status of Rhodesia within the Empire. The Union of South Africa has officially tabled a proposal for a referendum in Rhodesia on whether or not they should join the South African Dominion. The Rhodesian representatives have not rejected the proposal, instead stating that they will follow the will of their people on the matter, seemingly offering us a green light regarding a referendum on the subject in Rhodesia.\n\nIf such a referendum were victorious it would also likely mean that the Bechuanland territory would also join the Union of South Africa. If successful, the Dominion of South Africa would be present a far stronger force in Africa, however it may lessen their reliance on the homeland for protection in the future."
uk.135.d:0 "This year's Imperial Conference has concluded successfully. Some important issues were dealt with this year although it remains to be seen what their ultimate affect will be on both the Dominions involved and the Empire as a whole. For now though, the Empire is unlikely to see major change until the next Conference in two years time."
uk.140.d:0 "It has been barely a month since our new Government formed between Labour and the ILP and already things have begun to destabilise. Angered by Clement Attlee's willingness to compromise with our party, several hard-liners of his party have begun calling for his removal. This situation would normally be ignored as the simple bickering of the back benchers, but instead is noted by the marked silence of his supporters.\n\nSo far the only MP who has stood tall to defend Attlee's position has been the young Oswald Mosley, current Chancellor of the Exchequer. It remains to be seen whether this support will hold up to the continued assault by angry MPs in the coming weeks."
uk.141.d:0 "Rumours swirl in the halls of Westminster as MPs belonging the Independent Labour Party have held a series of closed-door meetings in recent weeks. Apparently unwilling to allow this sort of foul play to affect the running of the Government, Prime Minister Greenwood has reached out to Mosley to speak with the dissenters in an attempt to limit their destabilising actions and bring order to the Government.\n\nWhile the Prime Minister did not expect to see these issues ended overnight, he was deeply troubled by the report from Mosley once he had returned. Supposedly the rebel MPs belonging to his party have garnered enough support to push for a vote of no confidence over Attlee's leadership of the party. The results are likely to become public in the next two weeks."
uk.142.d:0 "As expected, the vote of no confidence took place secretely between ILP MPs and has resulted in the ousting of Attlee. While many were concerned about the potential instability in our Government until the ILP found a new leader, a fresh leadership election was apparently called almost immediately after the no confidence vote, a demand made specifically by Mosley.\n\nUp until this point we had reason to believe that Oswald had been a firm supporter of Attlee for pragmatic reasons, but it appears they were purely selfish political motives. While in public Mosley was endorsing Attlee as leader of the ILP, in secret he was the one pushing for the vote of no confidence while simulataneously positioning himself to be the next leader of the ILP. With no other clear candidate to take over, and with many of our own MPs concerned about instability in the Government, we have had no choice but to accept the new turn of affairs much to our own chagrin."
uk.143.d:0 "Since the rise of Mosley to power in the ILP rapid changes have begun taking place within the party with the purpose being to centralise power to Mosley's position. More worringly, several of the more 'radical' members of our party have in recent days been meeting with Mosley in private, with many suspecting attempts to sway them to the ILP side in an effort to topple our control over the coalition, and instead place it in the hands of Mosley and the ILP.\n\nFor now these rumours are just that, rumours, but many of our party are growing increasingly worried about the aggressive acts by the Chancellor of the Exchequer, and whose new-found power has led him to call for bolder and bolder reforms each week."
uk.144.d:0 "Late last night, the Prime Minister sat alone in his office finishing up important Government work well into the night. Having not spoken to Mosley for almost a week, many believed he was drafting a letter in an attempt to patch up poor relations between himself and his Chancellor of the Exchequer.\n\nAs Greenwood continued on into the dark night, he consumed his late night tonic in an effort to stay awake. It would not take long before his mouth ran dry and his heart felt pain from the crushing feeling in his chest. An hour after he lay sprawled unconscious on the carpeted floor of his office."
uk.145.d:0 "Due to the diligent actions of his secretary, the PM has in recent weeks been recovering slowly in hospital after what Doctors have diagnosed as heart failure. While the cause is still unknown, many have suspected that the recent stressful weeks of inside the Government led to the accident.\n\nSurprisingly one of his first visitors was the man he had not spoken with in weeks, Chancellor Mosley. Appearing early into his recovery Mosley approached the PM and offered him his promises that the ILP would ceaase attempts to upset the political status quo inside the Government, and instead act in the benefit of the people of Britain."
uk.146.d:0 "With the death of the PM, a vacuum of power has emerged inside the Labour Party and Government as a whole. Rebel MPs within our Party have continuously thwarted efforts to select a new leader of the Party to replace the late Arthur Greenwood. More worringly is the news that many high-profile MPs within Labour have been meeting with Mosley in order to discuss the possibility of defecting to the ILP, as they are concerned over the lack of clarity in our Party's rule over the nation. Such a change would likely have severe ramifications for our Government, if enough MPs switch to the ILP it is likely to put the balance of power further into the hands of Mosley."
uk.147.d:0 "Early this morning Mosley appeared in the Commons to make a statement regarding recent political developments within both Labour and the ILP. Speaking of his concern regarding the instability in the Government, and his willingness to do whatever was necessary to ensure its continued existence, he announced that some three dozen MPs from our Party would join the ILP in the coming weeks.\n\nOur worst fears have been realised, while Labour is still formally in a coalition with the ILP, our power has been significantly weakened and therefore our ability to push for reforms that we choose. What's more, many expect this to continue in the coming weeks as more MPs cross over to the ILP in an attempt to stay relevant. Plummeting opinion polls have shown deep disfavour for our Government, with only Mosley remaining relatively unscatched by the entire affair. With his new position as head of the largest party in the coalition Government Mosley has moved forward with a cabinet reshuffle and been made the new Prime Minister by majority vote in Parliament."
uk.148.d:0 "One week has passed since the now Prime Minister Mosley took power over our new Government. Rapidly, change is beginning to be felt within the halls of Westminster. Politicians and civil servants run busily through its corridoors as new orders are passed down almost every hour by the new PM. Despite the circumstances of his victory, many have found themselves at least content that the past instability is now over. Though many were concerned about Mosley's plans for the Government in the future, their fears were allayed this morning as the PM took to Parliament to hold a live radio broadcast to the nation.\n\nSpeaking of the great task ahead of the British people in both securing their destiny and in allaying their current problems in the wake of the London Stock Market Crash, Mosley reassured those within our Government and country that the path this Government is on is the correct path to ensure the prosperity and peace of Britain and its Empire. Lambasting previous Governments for their failure to adequately predict the rhythm of this new age, he called upon Britons everywhere - regardless of their political inclinations - to work for the benefit of all of Britain, to ensure that their countrymen receive the quality of life that this new age allows, and that they deserve."
uk.149.d:0 "While our Government has remained relatively stable and free of the typical criticism that is weakly thrown at it by the Opposition, we have with our actions made an opponent of the King himself. Angered by the apparent rapid change made by our Government and the strides towards true socialism that we have promised the people of Britain, King Edward VIII has spoken at length in public to denounce the actions of Mosley and our Government. This exchange of words has only continued as Mosley has accused many of what he calls 'reactionaries' of inhibiting progress in our nation.\n\nIt is unlikely that these two men will ever see eye-to-eye, and this exhcange of comments is likely to be a hallmark of our Government in the years to come."
uk.150.d:0 "Long a staunch adversary in preventing Mosley from passing needed reforms, the House of Lords has been particularly effective in delaying all of our new legislation in recent weeks. The Prime Minister has since considered plans in coordination with his cabinet for a proposed House of Lords reform, where the new Upper House would be representative, rather than hereditary in nature. Such reforms are likely to see strong opposition from entrenched and outdated politicians, but will likely see a modicum of support among the British populace. Whatever our choice, the reality is that the status quo cannot continue."
uk.151.d:0 "With the newly reformed Upper House being moved towards being representative, we have seen a fresh wave of elections take place across the British Isles to fill these new democratic positions. The Government's first real litmus test on how the public perceives their actions in recent months, the results have been beyond expectation. The ILP has gained a complete majority in this new Upper House, returning well beyond half the total number of seats, with its current coalition partner barely receiving a dozen positions.\n\nThese results have allowed Mosley to further restructure our Government to consolidate power unto himself and the ILP, thereby strengthening our position greatly over the Governemnt."
uk.152.d:0 "Labour is but a shadow of its old self. Ever since the death of the late Arthur Greenwood and the defection of dozens of MPs to the ILP, Labour has floundered and struggled with in-fighting, they do however still maintain a strong hold over our Government and as such Mosley has recently met with his closest political allies to discuss his choices.\n\nIn order to further control our Government and the direciton that it takes, Mosley has decided to move forward with a secretive plan that will place ILP-aligned ministers into greater positions of power in the Labour Government. While still nominally a democratic decision, these new influential members of Labour are more willing to see eye-to-eye with Mosley and his policies, and will thus allow greater cooperation for the benefit of Britons in the future."
uk.153.d:0 "Since taking power resistance to our new reforms has been shown in several departments, not least of all in the Military, where the grumbling of upper-class officers grows daily. In order to rectify this issue, Mosley has reached out to his most prominent opponents to assuage their fears over the path Britain is now taking by offering to meet them at his office in 10 Downing Street.\n\nIt remains to be seen what will exactly be discussed at this meeting, assuming the meeting takes place at all."
uk.154.d:0 "It has taken well over a day of constant discussion but Mosley has succeeded in persuading several of his opponents to his way of thinking. Trouble still remains however, as some half dozen of his staunchest critics have refused to listen to his demands, arguing that if they are to continue that they would consider strongly the possibility of resistance to Mosley's Government.\n\nShocked by these recent developments, Mosley has met with his closest allies and determined that the only course of action in response to these threats to the democratically elected Government of Britain is to deal with these traitors."
uk.155.d:0 "A policy of prime importance to Mosley and the ILP is the nationalisation of many important companies in the British Isles and across the Empire. These industries are of firm importance to Britain and her people and cannot be allowed to remain in the hands of a few profiteering fat-cats. Mosley is in agreement, the Government is in agreement, these new companies must be state-run to ensure our continued prosperity into the future."
uk.156.d:0 "Late this afternoon Prime Minister Mosley held a live radio address to the people of Britain from his office at 10 Downing Street. Speaking at length of the challenges that Britons have overcome in recent months, and of the challenges that still lay ahead he congratulated the ability of Britons to adapt to the new age in which we live and to carry on as they always have.\n\nOffering a glimpse into his future plans for Britain and the Empire, Mosley argued that he would not allow Britain to be dragged into another disastrous war overseas unless Britain herself were at threat. With crisis brewing on the continent, many were relieved to hear that Britain itself would remain outside of the conflict in Europe. For now at least."
uk.160.d:0 "With war between ourselves and France now well underway the various colonies of both of our Empires across the globe have found themselves engulfed in the struggle between our two nations. Perhaps worst of these is our colony in Burma which we had normally relied upon the Raj Government to defend.\n\nDue to the uprising that was only recently dealt with in India we had seen fit to administer Burma directly to bring temporary stability to the region, but now with the Raj once more stable it would seem prudent to once more place Burma into their care in order to assist in the defence of the region from the threat of French Indochina."

#####FOREIGN POLICY EVENTS######

#Imperialism

#AA Oil Company
ukf.1.d:0 "With our eyes now cast on the Arabian peninsula and Parliament fully supportive of attempts to regain our influence over the Arabian nation, the choice has come to us to decide how it may be done. Many in our Government believe that an easier way of ensuring our control over the nation is to economically dominate it as was done in the inter-war period. As such, several of our ministers have suggested that we establish an Anglo-Arabian Oil Company. The benefits of doing so will be two-fold: firstly we will no doubt gain from any resource deposits discovered in the region, and secondly the Arabian Government will be unlikely to resist us with so much of their economy under our control. Our Government is prepared immediately to move forward with this venture."
ukf.2.d:0 "With the Anglo-Arabian Oil Company officially set up our Government must now decide the level of control we will have over the company. Many within our Government believe that with such an expensive and potentially lucrative venture we must maintain total control over the company. Others believe that by sharing control with the Arabian Government we may make them more willing to give in to our own demands."
ukf.3a.d:0 "The British Government has informed us of their decision regarding control over the Anglo-Arabian Oil Company. From now on they will maintain total control over the venture."
ukf.3b.d:0 "The British Government has informed us of their decision regarding control over the Anglo-Arabian Oil Company. They have decided to share control of the company with our Government in an effort to improve relations between our nations."
ukf.4.d:0 "Barely a week has passed since the Anglo-Arabian Oil Company set up near a promising area, and already problems have begun to manifest themselves. While the Arabian Government seems more than happy to allow our continued investment into their economy, it seems they do not have total control over the tribes in the area.\n\nLate yesterday afternoon several tribal members attacked our drill site, and wounded two British citizens before absconding with important equipment. This loss of face only serves to humiliate our nation, and we must see that it does not occur again."
ukf.5.d:0 "This morning the British delegation to our Government issued a series of demands to our Government. Citing the recent skirmish in Damman where a British citizen was wounded and equipment stolen from the drill site, they have demanded that they be allowed to station soldiers in the area and cede authority to the British in the region. Faced with such a demand our King does not feel it likely that he can accept these demands and survive the political intrigue after. As such, our options are limited."
ukf.6.d:0 "Unwilling to blindly accept our demands, the Arabian King has instead abdicated from his position. Using our influence over their Govenrnment we have succeeded in manuevering a more sympathetic member of the Royal Family into the position of King. He has accepted our demands over the Arabian Government and we have now found ourselves with a loyal protectorate in the region."
ukf.7.d:0 "The Arabian Government has refused our demands that we be allowed station soldiers near Damman to defend our drilling site. With a nation such as Arabia refusing our gracious demand, there is little option left but to show the world what happens when you refuse to accept the Empire's demands."
ukf.8.d:0 "Following the incident near Damman where a British citizen was wounded by local tribesmen and important equipment stolen from the dig site, the British Govenrment has demanded that our Government step up our efforts to defend their citizens on the ground. While this is of course possible, should we wish to try and remove British influence over our nation we can instead approach the local tribal leaders and offer them weapons as a means of stepping up attacks against the British. Such an act however, is likely to only make the British Government angrier."
ukf.9.d:0 "As the Arabian Government bowed to our pressure to reinforce the local garrison near our drilling site, an excursion was conducted to 'pacify' the area. Reports this morning indicate that the operation was a success and that we need no longer worry about the local tribes any longer."
ukf.10.d:0 "Despite our demands that the Arabian Government step up efforts to defend our drillrs from attack by local tribesmen, it has been reported to us that the local garrison has done little to assist in defence, and has according to at least one of our men on the ground, only aided those attacking the drill site. This situation reached a head this morning, as several of our oil drillers were killed in a recent raid by the tribesmen."
ukf.11.d:0 "It has been two weeks since the Anglo-Arabian Oil Company began drilling in earnest and initial results are encouraging. Large desposits of oil have been detected, several of our drillers on the ground have enquired as to the possibility of additional funding and resources being diverted their way. They say that with the extra money they can increase the output of the oil fields significantly."
ukf.12.d:0 "It has been a month since the Anglo-Arabian Oil Company began its successful drilling venture, and the results have been more than we could have hoped for. Previously untapped oil has been located in major quantities throughout our nation, though our hold over the Anglo-Arabian Oil Company remains limited. As such our Government has proposed that we offer the British the Jordan and West Iraqi territories as a means of gaining additional control over the Company, and increasing the benefits it has for our nation."
ukf.13.d:0 "This morning the Arabian delegation in London has put forward an official proposal by their Government that would see additional control over the lucrative Anglo-Arabian Oil Company be put in their hands. In return they have offered us control over the Jordan and West Iraqi regions currently under their administration. While worthless, these territories would be useful for running our planned Cape to Calcutta railway system through, and increase our influence over the Levant."
ukf.14a.d:0 "The British Government has responded to our proposal and relinquished additional control over the Anglo-Arabian Oil Company to our nation in return for our Jordanian and West Iraqi territories."
ukf.14b.d:0 "The British Government has refused our generous proposal for additional control over the Anglo-Arabian Oil Company in return for Jordan and West Iraq."

#East Indies Blockade
ukf.20.d:0 "The question of Anglo-Dutch relations has recently come to the front in our Governmental plans for the future. With the situation on the continent deteriorating rapidly, it would be highly beneficial for us to ensure our continued dominance over the East Asian area. \n\nIn particular the East Indies remains a vital territory, containing some of the most vital resources for the war effort, notably its rubber production. Local viceroys and colonial governors in the region have come to us and expressed concerns over the situation in East Asia as well, with fears that the East Indies will become a war-zone in any future conflict. It would be extremely beneficial not only to the Empire as a whole, but also to stability and security in our East Asia holdings if we were to assume control over the Dutch East Indies. Such a demand however, is not likely to be received positively."
ukf.21.d:0 "This morning the British representative in Amsterdam handed our Government an official note. This document - a series of demands by the British Government - detailed the rather outrageous proposition that we deliver our East Indies possessions to them, as in their words 'the situation in the Pacific is tense', they omit of course than any tension is caused by their recent imperialistic efforts\n\nDelivering the East Indies to their control would likely severely damage our economy as many important resources are still mined and transported to our mainland from the area. This is to of course say nothing of the potential political ramifications of allowing the British Government to bully our nation into submission.\n\nDespite those that say defending the East Indies from any possible invasion is impossible, it seems we are left with little choice but to at least make an attempt to defend our interests in the East Indies."
ukf.22.d:0 "Quite to the surprise of our Government the Dutch have folded to our demands and have relinquished control over the East Indies. The process of transferring control to the Empire will begin in earnest over the coming days as the Dutch withdraw from the region entirely. We do not expect there to be much resistance to this new state of affairs. At least for the time being."
ukf.23.d:0 "Now that we have control over the East Indies, we must now decide how best to administer the territory. While direct control is the most obvious choice, it may be beneficial to our already stretched administration to divide the Islands up between our allies while keeping the major islands for ourselves."
ukf.24.d:0 "Our most noble ally in Britain has offered us a portion of land in the newly acquired East Indies. This offer is truly a great opportunity for us to expand our influence over the Pacific, and is resource rich land. Denying such an offer would be insanity!"
ukf.25.d:0 "The Dutch have unfortunately reacted as predicted to our demands for their East Indies colonies by refusing them out-right. In return, we have been presented with numerous methods of 'coercing' the Dutch, using the strength of the Royal Navy as a means of pressuring them into acceptance. The Admiralty has therefore put forward a plan for the total blockade of Dutch shipping to the East Indies, as a means of cutting off their colonial holdings in East Asia from their mainland, preventing supply and reinforcement. Any blockade over the area will likely be difficult and time-consuming, the East Indies are vast and we will need to free up many ships to patrol the area.\n\nWith these thoughts in mind, as well as the acknowledgement that the Dutch are unlikely to take this lying down, many within our Government are insisting we drop the matter now as a means of salvaging our relations, the more hawkish members however are advocating that we prepare for a war in East Asia as a means of showing the world the price you pay for defying the Empire."
ukf.26.d:0 "Reports from the East Indies report a large blockade of the entire island chain is being conducted by the Royal Navy. The British Government has clearly given way to insanity - if we do not act now our colony will surely collapse and we will be subject to international humiliation! We should dispatch a squadron of our vessels immediately to break this blockade!"
ukf.27.d:0 "After tremendous pressure has been applied against the Dutch with our continued naval blockade of the East Indies, the Government in Amsterdam has opted to surrender to the Empire's control over the territory. Henceforth the East Indies is now totally under our dominion."
ukfa.28.d:0 "With our orders in place, our Naval Command in Amsterdam dispatched a large squadron of vessels to our East Indies territories with the intention of breaking the blockade. The journey was without issue, and it was not until we closed to within the Royal Navy blockade that things took a turn for the worse. Several of our ships were caught off-guard by Royal Navy battery fire due to poor weather in the area, in the initial salvo we lost two vessels, with one more being seriously damage. The ensuing battle was a long, drawn out skirmish in which our ships were gradually overwhelmed as more Royal Navy reinforcements arrived. Our Navy fought bravely, but in the end they could not breach the blockade. Most of the ships sustained heavy damage and many were sunk, resulting in a terrible loss of life. We have suffered a grave defeat this day, and our losses will not only be measured in lives and vessels, but also in overseas possessions."
ukfb.28.d:0 "Our navy, that we dispatched recently to break the blockade of the East Indies, encountered the British Navy off of Christmas Island earlier today. As the two forces clashed, and shells were fired, many ships were sunk and lives were lost however as the battle raged, our glorious navy carried on undeterred by their superior foe and managed to rout them from the battle, forcing them back to port. We have broken the blockade and the dominance of the Royal Navy has been shattered!"
ukfa.29.d:0 "Our blockade of the East Indies came under attack recently, as the Dutch Asia Fleet encountered our own Asia Fleet off of Christmas Island. Despite our number advantage, our ships came under sustained heavy shelling and suffered extensive damage. They were eventually forced, after a day of fighting, to return to port thus temporarily breaking the blockade. This has been a truly humiliating event for our nation, but we shall avenge this battle!"
ukfb.29.d:0 "Our blockade of the East Indies came under attack recently, as the Dutch Asia Fleet encountered our own Asia Fleet off of Christmas Island. Thanks to our superior tactics and enormous numbers advantage, we successfully smashed the Dutch fleet, sinking or damaging all of them and preserving the blockade. Our dominance of the Indian Sea has been maintained and the Dutch shall learn never to contest our power on the seas!"
ukf.30.d:0 "With our failure at the Battle of Christmas Island the blockade of our East Indies possessions has continued unabated. Supplies have run low, and the local population is growing restless; the UK has been successful in cutting us off from our East Indies territory. If we do not act soon our loyal soldiers will be forced to surrender, and the British will be able to occupy the islands without issue."
ukf.31.d:0 "With the failure of the Dutch Government at the Battle of Christmas Island our blockade has continued unabated. Royal Intelligence has indicated that supplies have begun to run low among the Dutch garrisons and the local populace has grown restless. The Dutch must be aware of this situation, and so it may be wise to offer them surrender now. Alternatively we may wait it out for an additional few weeks until the garrison surrenders unconditionally, and so that we may occupy the area without resistance."
ukf.32.d:0 "The British Government, apparently aware of our supply difficulties in the East Indies, has once again offered our Government the opportunity to surrender the islands to their control without further loss of life. While many within our Government are still strongly opposed to surrender, it seems that without a direct declaration of war against the Empire we will be unable to hold onto the territory indefinitely."
ukf.33.d:0 "Late yesterday evening elements of the Dutch Garrison stationed at Batavia officially surrendered to the British Admiral in charge of the Royal Navy blockade of the territory. Already elements of the Royal Marines have moved ashore and begun seizing Dutch administrative buildings in order to further cement the new reality: that the East Indies is now totally under the control of the British Empire."

#Operation Pitcairn
ukf.35.d:0 "The Panama Canal has connected the Atlantic and Pacific oceans since 1914, making the flow of trade across the world much smoother and efficient, therefore the Canal is absolutely vital in maintaining our control over the seas. With the United States still suffering greatly from the Depression we have the perfect opportunity to take control over it.\n\nThere are two ways of gaining control over the Canal; we can either take advantage of the relatively small garrison stationed at the Panama Canal and prepare to land a contingent of Royal Marines on the canal, with orders to dislodge any American soldiers they find. Alternatively, we could also approach them with an offer to buy the Canal thus keeping us in good stead with the rest of the world, but costing us an enormous amount of money."
ukf.36.d:0 "The British representative in Washington today handed our Government an official proposal for the purchase of the Panama Canal. While such a suggestion would normally be disregarded entirely, as the Canal is regarded as being of strategic importance to our nation, there are some within our Government who are voicing interest in the agreement as a means of alleviating financial difficulties we are currently enduring due to the Great Depression."
ukf.37.d:0 "Our proposal for the purchase of the Panama Canal was agreed upon this morning by the British representative in Washington and the United States' Secretary of State. In the coming days the Panama Canal will officially exchange hands and the flow of money to the US in return for the canal will begin in earnest."
ukf.38.d:0 "In a display of utter stupidity, the American Government has out-right refused to our proposal for the purchase of the Panama Canal, stating that they could not wantonly allow the canal to be given to another nation, especially given its importance to trade in the Caribbean Sea. Many within our Government are furious at the Americans unwillinginess to listen to reason, and several hawkish members are suggesting that we use the strong arm of the Royal Navy to secure the Panama Canal without American approval."
ukf.39.d:0 "With our orders in place elements of the Royal Marines and Royal Navy have gathered in Whitehall to discuss the planned seizure of the Panama Canal from the US garrison currently stationed there. Codenamed 'Operation Pitcairn' - in honour of a Royal Marines officer killed during the Battle of Bunker Hill against American rebels - the planning will take several weeks to conclude and will possibly require a greater number of men and resources before we are fully ready. Already the first issue has arisen regarding the planned operation: Royal Marine commanders are adamant that they be given a greater number of soldiers, arguing that the current numbers are barely adequate to seize a territory as large as the Panama Canal.\n\nWe are confident that the Royal Marines will be able to succeed in securing this territory with relative ease, but we should be prepared should the worst happen."
ukf.40.d:0 "Yesterday evening Royal Navy Admirals reported to operational headquarters in Whitehall that there have been several intelligence issues regarding the Panama Canal. Supposedly the garrison of the area is much larger than previously anticipated and there are several geographical issues that may impede any proposed landing by the Royal Marines. As such they have requested that our Government give the go-ahead for an additional reconnaissance sweep of the Canal Zone in oreder to gleen more relevant intelligence over the area."
ukf.41.d:0 "It has been just over a month since Operation Pitcairn was ordered to be put into the planning stage and the men of the Royal Navy and Marines have been working tirelessly over the course of several long days and nights to prepare our Armed Forces for the upcoming capture.\n\nPractise landings were conducted over the past month across the British Isles in preparation for the assault, and the Royal Navy has moved a squadron of their vessels to the Caribbean. The Operation is almost ready to begin, it is simply a matter of time."
ukf.42.d:0 "At 5.34am local time, detachments of the Royal Marines made ground in the Panama Canal using the early morning fog to advance quickly ashore. Locals were awoken as shouts went out to half asleep American soldiers being woken from their beds and ordered to surrender in barracks across the zone.\n\nWhile initially successful firefights later erupted inland as the American garrison received orders to 'resist foreign invasion by any and all means'. Outnumbered and outgunned, the Americans fought bravely but in vain, as the guns of the Royal Navy were brought to bear on stubborn hold-outs in the territory.\n\nFighting has since ended and several hours of relative calm have passed in the Canal, with several hundred American soldiers captured. Washington has already responded with fury at our capture of the territory, stating that the '...attack represents the clearest example of renewed imperialism in the Americas by the British Empire'. It remains to be seen whether anything will come of this attack and whether or not the American government are willing to go to war over the territory."
ukf.43.d:0 "Early this morning as detachments of Royal Marines landed on the beaches of the Panama Canal zone they found themselves immediately set upon by a larger-than-predicted American garrison in the region, apparently alerted to our invasion far in advance.\n\nFighting bravely on the beaches of the territory, the Royal Marines - with the assistance of the Royal Navy - initially overwhelmed the defences of the American garrison before falling short of their primary objectives due to lack of supplies and poor knowledge of the local terrain. Forced into a stalemate by the American defenders the Royal Marines commanders ordered a general retreat after having captured a small port facility.\n\nThe cost of failure has been high: several hundred Royal Marines lay strewn across the Panama Canal with dozens more captured. With this loss of face our humiliation was only increased when American newspapers showed images of captured Royal Marines servicemen on their front pages."
ukf.44a.d:0 "At roughly 6am local time, reports began to come in from the Panama Canal regarding an assault by a heavily armed and specially trained force of soldiers. While details were scarce about who the attackers were, one of our Destroyers spotted a squadron of Royal Navy vessels off the coast of the Panama Canal providing fire support for what we assume to be a contingent of Royal Marines. Despite fighting bravely, our soldiers and sailors eventually succumbed to the more well-equipped Royal Marines.\n\nThe Press were gathered at the White House earlier today and the President made a statement regarding the assault, stating unequivocally that we would not allow the British to once again bring the spectre of imperialism to the Americas. While public opinion is firmly in favour of our Government in the matter, some doubt that the public is fully behind a war with the British Empire. Whatever our response is, we must choose carefully."
ukf.44b.d:0 "As the dawn began to rise over the Panama Canal this morning reports began to emerge of a heavily armed force wading ashore on the beaches of the Canal zone. Alerted by the local populace, our garrison in the area quickly moved to defend the territory and caught the attackers off-guard while they were still taking the beaches. A brutal firefight ensued and for a time it seemed as though our forces were on the brink of defeat before the enemy force was bogged down by lack of supplies and poor knowledge of the terrain.\n\nThe commander in the region ordered a general counter-attack against the beleagured attackers and forced them, once more, back to the breach from whence they came. A stalemate ensued as the attacking force dug in and launched their own vicious counter-attack which our brave soldiers repelled.\n\nAs the hours moved forward, the enemy force began to thin in numbers until only a few dozen remained on the beaches and surrendered to our soldiers, revealing themselves to be Royal Marines of the British Armed Forces.\n\nSome several hundred lay dead among the Canal Zone, and our Press has made much of the attack, parading images of the captured Royal Marines on their front pages. This entire affair has been a stark humiliation for the British Government and their imperialistic attempts to seize land unlawfully in the Americas."

#Channel Exercises

ukf.70.d:0 "With the worst of the London Stock Market Crash now over our focus has been turned once more to the tensions between ourselves and France, as well as the lingering possibility of open hostilities on the European mainland and overseas. The Admiralty has therefore approached the Government with plans to launch a large-scale naval exercise in the English Channel as a means of not only ensuring that the Royal Navy is up to the task of defending Britain, but also in an effort to send a message to the French that our resolve is as strong as ever."
ukf.71.d:0 "This morning the Director-General of the Deuxième Bureau met with our President to discussed the build-up of British Naval vessels inside the English Channel. While the Royal Navy regularly rotates its forces in and out of the Channel and overseas, our intelligence has reported that a far greater number of vessels has made port in Portsmouth and elsewhere along the English coast. The Deuxième Bureau believes that the British are preparing for a large scale naval exercise over the course of the next few weeks. With tensions still relatively high between our two nations the Marine Nationale has requested permission to order some French vessels to sea in the Channel as a means of observing the British naval exercises from afar to ensure they do not violate French territorial waters."
ukf.72.d:0 "Over two weeks have passed since the Channel Exercises began and we have learned much from the state of the Royal Navy. Some flaws were detected in our naval equipment, but by-and-large are sailors performed admirably and professionally. These exercises have provided us with some invaluable experience in regards to the preparation of the Royal Navy and its ability to defend our island home."
ukf.73.d:0 "Late yesterday evening fresh reports from Royal Navy Commanders participating in the Channel Exercises have indicated that several Royal Navy vessels are currently being shadowed by their counter-parts in the French Marine Nationale. Currently it is unknown why they have been watching our exercises so diligently. Theories range from poor attempts to spy on our navy to the more likely attempt to prevent our vessels from getting too close to French waters. Whatever the reason, it would seem that we have some unwanted observers for the rest of these exercises."
ukf.74.d:0 "At approximately 2:56am last night during live fire exercises, HMS Triton under command of Lieutenant Commander Steel, accidentally strayed into French territorial waters during our naval exercises. Upon entering French waters it would take an hour before HMS Triton would surface and identify that they had strayed out of the combat exercise area. Final communication between the Admiralty and Lieutenant Commander Steel indicated that they were attempting to return back to international waters when they were intercepted by a French vessel. Communications were abruptly cut short, and several Royal Navy vessels were dispatched to HMS Triton's last location. When reaching the destination, a squadron of French vessels were discovered and debris belonging to HMS Triton was found floating on the water close by.\n\nSo far the French Government has refused to comment on the actions taken against our vessel and a tense stand-off between Royal Navy and Marine Nationale ships has continued well into this morning. Circumstances surrounding the sinking of HMS Triton remain ambiguous at best."
ukf.75.d:0 "Last night one of our Destroyers - Le Fantasque - unexpectingly detected a submarine in our territorial waters. Believing it to be a vessel from the Royal Navy, and with suspicions high between our two nations, orders were dispatched to Le Fantasque to intercept the submarine and force it to surface so that it could be boarded.\n\nWhen within range of the submarine, Le Fantasque dropped several depth charges in an attempt to force the submarine to surface. The first two depth charges failed in their objective, but the third seemingly struck the submarine directly, causing a large explosion. French vessels were dispatched to the area to assist in rescuing survivors if any could be found, but the situation was only made worse by the arrival of several Royal Navy vessels to the area who immediately demanded our ships leave so that they could begin their own rescue operations.\n\nA tense diplomatic stand-off has continued between ourselves and Britain and has only been made worse by British demands for a full apology by our Government regarding the deaths of their sailors and loss of their vessel."
ukf.76.d:0 "The demands for a full apology from the French Government to the families of those now deceased sailors aboardf HMS Triton has been refused by the French Government. Claiming that the Royal Navy had unlawfully violated French sovereignty by entering into French territorial waters, the French Government has warned us of future provocations.\n\nOur Government is in a rage over this insult to our nation and those related to the deceased, and has come up with several plans to force the French to back down further. So far only a single plan has been approved by the Admiralty: it calls for the immediate deployment of the Mediterranean Fleet in a show of force to France that we will not back down over this issue."
ukf.77.d:0 "British diplomats in Paris today have reported back to Westminster regading meetings with the French Minister of Foreign Affairs. Offering their sincere condolences for the loss of life suffered in the now regarded tragic accident, the French Government has agreed to formally write a letter to each of those relatives of the deceased in offer of apology."
ukf.78.d:0 "The British Government has this morning formally accepted our apology for the loss of life in the tragic incident between our two navies. Royal Navy vessels have once more returned to port and the Marine Nationale has removed most of its vessels from the Channel. Many are breathing the sigh of relief that this accident did not come to a further exchange of blows between the Royal Navy and Marine Nationale."
ukf.79.d:0 "Leaders of the Marine Nationale met with the President today along-side the Director-General of the Deuxième Bureau to discuss the new naval movements being made by the Royal Navy. Our refusal to issue an apology over the deaths of those on the British submarine has been met with silence from Westminster, but we have received reports that the British Mediterranean Fleet has left port and is heading for the coast of Algérie.\n\nMarine Nationale Admirals have therefore been instructed to deploy the necessary vessels to ward off the British threat to our nation and to send a clear message that France will not be intimidated by the presence of the Royal Navy."
ukf.80.t:0 "Battle of Mers-el-Kébir"
ukf.80.d:0 "At Eleven O'Clock this morning Royal Navy vessels approached French territorial waters once more, this time off the coast of Algérie, and were almost immediately met by their counter-parts in the Marine Nationale with a stand-off ensuing between the two fleets. Slightly over an hour later, a French submarine - Le Ariane -  came too close to the Royal Navy Battle Group and depth charges were dropped, causing significant damage to the vessel. Royal Navy ships in an attempt to pursue the submarine drifted inside French territorial waters, and several warning shots were exchanged between French and British vessels in the region. Le Ariane, still suffering damage from the incident exploded shortly after reaching the Marine Nationale fleet, and French commanders mis-took it for direct fire from the Royal Navy, with a battle soon developing between both sides.\n\nIt would take just a few hours before official orders from Westminster would be received by the Royal Navy Fleet to stand down all offensive operations, with the French Government sending similar orders to the Marine Nationale. Rescue operations are under-way by both sides, with some estimates of well over five hundred dead from both sides.\n\nBritish and French media have both claimed victory in this battle, though it remains to be seen if the conflict between France and Britain will escalate into war."
ukf.81.d:0 "With rescue operations now concluded both by the Royal Navy and Marine Nationale, reports have indicated that the French fleet has once more returned to port in the region. British media has claimed victory in this conflict between our nations, with some photographs of a French Battleship on fire and sinking being plastered all over local media. Unexpectingly French media has also claimed victory in the battle, claiming that the Marine Nationale destroyed more ships in the battle than she lost, less unexpectingly however it would seem that the French Government is unwilling to escalate this further between our nations. Perhaps the most significant flash-point between our two nations since the Fashoda Incident is now over, with many relieved that open war was avoided."

#Anglo-Portuguese Relations

ukf.90.d:0 "Portugal has been one of our closest allies for more than several centuries, and only recently renewed our close relations by signing the London Naval Treaty in 1931, they have in recent years become mired in political strife and civil war.\n\nWith our renewed interest in expanding our range of allies in Europe, reaffirming our alliance with Portugal seems like an obvious choice, and one that will almost certainly succeed."
ukf.91.d:0 "This morning the British representative in our capital approached our Government with an official proposal to join their alliance in an effort to strengthen the ties between our two nations and ensure mutual security in these troubled times. What should our reply be?"
ukf.92.d:0 "Much to the utter surprise of our Government the Portuguese Government has foolishly rejected our porposal for an alliance. They will surely come to regret this day."

#The Alaskan Territories
ukf.110.d:0 "The British Government has continued its string of renewed Imperialism in the Americas, this time by demanding the hand-over of our Alaskan territories to Canadian control. Washington, and the nation at large, is in an uproar over this blatant attempt at bullying our nation into submission. It seems we have little choice but to make the British learn the hard way that they should remain out of American affairs."
ukf.111.d:0 "The American Government has once again shown its complete ignorance of the military situation surrounding its nation, this time by refusing our quite reasonable demand to hand over their Alaskan territories to the Dominion of Canada. Our Government and people are of one mind; the Americans must be punished for refusing our demands!"
ukf.112.d:0 "Quite unsurprisingly, the American Government has folded to our demands for the hand-over of their Alaskan territory to the Dominion of Canada. For a while it seemed that Washington was prepared to make a fight of the matter, but sensible minds prevailed and brought reason to the US Government. Alaska is ours, and with it, our dominance in North America is assured."

#Anglo-Japanese Ties
ukf.120.d:0 "The Empire of Japan, since its restoration in 1868, has quickly become a new global power to be reckoned with. Their surprise defeat of the Russian Empire at the beginning of this century shocked many nations, but where others found disbelief, we saw a potential new ally. During the Great War, the Japanese Empire assisted our nation in defeating the Germans in Asia, and since that time we have maintained a close relation with their nation.\n\nThe time has therefore come for us to consider reinvigorating ties between our two nations by formally inviting them to our alliance."
ukf.121.d:0 "The British Empire has today extended a generous offer to our Government. They propose that we formalise an alliance between our two nations by joining the IPA. By doing so we will surely bring peace and stability to Asia."
ukf.123.d:0 "The Japanese representative in London today has signed the new treaty between our two nations, officially making them a part of the Imperial Protection Alliance."

#The Mountain Passes
ukf.130.d:0 "Nepal and Bhutan have long been under our sphere of influence, since the days of the East India Company right up until the modern day. However, in this time of great political change it is looking increasingly likely that the two mountain nations will drift from our influence and fall to the new powers of China and Japan.\n\nWe cannot allow this to happen, their location is vital for securing the Raj against foreign invasion or influence across China. It also provides a perfect defensive frontier against the Chinese should they choose to set their sights on our Indian holdings. Therefore we must decide on the best course of action regarding the mountain pass, do we take control of it directly or entrench our influence so that it cannot be contested?"
ukf.131.d:0 "We have been delivered an ultimatum by the British: become an official protectorate of their Empire or face them on the field of battle. Their power is overwhelming and they outnumber us on an absurd scale, but if we take advantage of our terrain we may just be able to hold them off for long enough so as to keep our sovereignty."
ukf.132.d:0 "The Nepalese have accepted our ultimatum and have officially become a protectorate, rejoice for our influence has expanded!"
ukf.133.d:0 "The Bhutanese have accepted our ultimatum and have officially become a protectorate, rejoice for our influence has expanded!"
ukf.134.d:0 "The Nepalese have refused our ultimatum to become our protectorate! It seems they will only be persuaded through force."
ukf.135.d:0 "The Bhutanese have refused our ultimatum to become our protectorate! It seems they will only be persuaded through force."
ukf.136.d:0 "Britain has demanded that we become an official part of the Raj. We cannot hope to beat them in a war, but with good use of our terrain we can hope to inflict enough damage so as to make them give in and accept our sovereignty."
ukf.137.d:0 "The Nepalese have accepted our ultimatum and have officially become part of the Raj, rejoice for our influence has expanded!"
ukf.138.d:0 "The Bhutanese have accepted our ultimatum and have officially become part of the Raj, rejoice for our influence has expanded!"
ukf.139.d:0 "The Nepalese have refused our ultimatum to become part of the Raj! It seems they will only be persuaded through force."
ukf.140.d:0 "The Bhutanese have refused our ultimatum to become part of the Raj! It seems they will only be persuaded through force."

#Cape to Cairo
ukf.150.d:0 "Cecil Rhodes, an ambitious British businessman and prominent Imperialist and a man who pushed the boundaries of colonisation by establishing the British South Africa Company in 1888. This company would go on to establish the colonies of Rhodesia and administer the lands of the Bechuanaland even to this day. A great man, whose triumphant will and national pride led him deep into the heart of Africa with the goal of expanding British control to the areas he explored. It is thanks to him that we stand as the largest Empire the world has ever seen.\n\nOne of his greatest ambitions was the idea of a Cape to Cairo Railroad, and while such an idea never came to fruition in his lifetime, it has recently been realised. As the first trains set off from the Cape on their great journey up the Dark Continent, the greatness of Cecil Rhodes has been remembered by all at his reburial ceremony in London. He has been reburied with full honours, with many great guests in attendance including the King himself who personally gave a speech about the importance of Rhodes’ work to the British.\n\n''If Rhodes were alive today, he would be overcome with joy at the extent of the modern British Empire – and if it weren’t for him, then we may never have reached such grandeur.''"

#Mesopotamia
ukf.160.d:0 "The Mesopotamia region is the next stepping stone in the Cape to Singapore project, their lands are vital for connecting Kuwait through to Calcutta to the line. They also harbour great reserves of oil, and thanks to the recent instability in the region we can take advantage of the turmoil and demand that they submit to our rule. The Iraqi nation is a new creation, and so it is doubtable if anyone will miss them should they disappear."
ukf.161.d:0 "We have been delivered demands by the British, demanding that we become a protectorate under their control. Owing to the recent instability in our nation, it might be wise for us to accept and bring in a more stable – if British – Government."
ukf.162.d:0 "Iraq has agreed to become our protectorate, we can now push forward into Persia."
ukf.163.d:0 "Iraq has refused our offer to become a protectorate, the instability in the region will continue and as it does it shall block our ambitions and our path into Persia. Therefore, we must secure the region no matter the cost!"

#Securing Persian Oil
ukf.165.d:0 "Persia is an important gateway between the Middle East and the Indian subcontinent. It also contains some of the richest oil fields in the world, oil fields that should be under the control of the Anglo-Persian. However, due to the recent political machinations within Persia our control has been greatly contested. We must therefore step in and take control of the situation ourselves, as the Iranians have clearly failed to do so. The question is though, how far do we take it?"
ukf.166.d:0 "Britain has demanded that we become a protectorate, such a ridiculous request must of course be rejected. British influence in our nation must be crushed, and to do that we are willing to go to war!"
ukf.167.d:0 "Persia has agreed to our demands and has become a protectorate under our control. The oil is secured, as is the passage between the Middle East and India. We can now continue with our great Railway plans."
ukf.168.d:0 "Persia has rejected our gracious offer to become a protectorate. We will not allow them to go on unpunished, we must deliver justice and pave the way forward for our Railway! Nothing can stop us!"
ukf.169.d:0 "Today the British representative in Tehran has issued a stern word of warning to our Government: they have threatened our nation with war if we do not cede our southern coast to their control immediately. The Royal Navy has already been spotted near the Strait of Hormuz and a build-up of troops has been detected nearby, it seems they are genuine about their threats of war."
ukf.170.d:0 "With the threat of war weighing heavily upon their shoulders, the Persian Government has seen reason and ceded their southern coastline to our nation."
ukf.171.d:0 "It seems there is only one master of the Persian Government; insanity, as today Persian officials in London have rebuked our demand to cede their southern coast to our nation. It seems that only war is only option left to win these territories."

#Finish the Great Game
ukf.180.d:0 "Since the early 19thC, relations between ourselves and the Russians in Central Asia have been bordering on the hostile. Both of our nations attempted to exert our own influence on the region, in what has become known as the Great Game. The Russians sought to conquer more land for their Empire, while we were only interested in defending our India territory. Today, only one nation remains independent between our two nations; Afghanistan. While useful as a buffer between ourselves and the God-less Communists that today now control the former Russian Empire, the time has come to bring Afghanistan directly under our control in order to construct a strong defence against the Soviet threat from the North. It is doubtful that the Afghanistani government will accept our generous offer, so we must be prepared for war with their nation."
ukf.181.d:0 "The British representative in Kabul today has demanded that our nation become a protectorate of the British Empire due to the threat posed by the Soveit Union to our North. While the threat posed by the Communists is real, by becoming a protectorate of the Empire we will merely be their puppet. Is our independence worth sacrificing for a semblance of security?"
ukf.182.d:0 "Taking us quite by surprise, the government in Afghanistan has agreed to our proposal to become a protectorate of the Empire. It seems that their fear of the Soviets is more potent than we first believed."
ukf.183.d:0 "It seems that our preparations for war with Afghanistan were prudent, as today the Afghan government rejected our proposal for their nation to become a protectorate of the British Empire. It seems we will not only have to protect them from the Soviets, but also from themselves."
ukf.185.d:0 "The Trancaspian Government's existence in Central Asia only began in the latter years of the Russian Civil War, and has since remained relatively unscathed despite internal political turmoil. Influence from our Government in the region is exceptionally strong, with the Transcaspian nation heavily reliant upon us economically. With the Collectivists to the North, securing Transcaspia would present us with the perfect opportunity to strike the Russians where they are weakest, if it becomes a necessity."

#Portuguese Civil War
ukf.195.d:0 "Portuguese Monarchists forces successfully ejected their Republican opponents from the Portuguese mainland almost a year ago, forcing the Republicans into exile in Portuguese Africa. Though a stalemate developed between the two as neither side had the capacity to launch an invasion of the other's territory, that was until recently.\n\nWith the Portuguese Monarchists having consolidated power in the mainland, they have renewed the campaign against their Republican enemies by promising to liberate all Portuguese territory. With our position not only as a long-standing ally of Portugal, but also our geographical position between Portuguese Angola and Mozambique, we have several options available to us in assisting our friends in their campaign against their enemies."

#Monroe Disputes

ukf.210.d:0 "Grave news from London has indicated that the British Government is in the process of making a new policy statement regarding their foreign objectives in the Americas. Confirmed by the British Ambassador in Washington just this morning, we have learned that London intends to rebuke the Monroe Doctrine and inform our Government that it 'shall pursue diplomatic objectives with any country in the Americas, regardless of American feeling towards imperialism in North & South America'. Such a direct threat to our interests will only undermine what influence we have with the South American nations. In order to ensure our continued diplomatic clout in the Americas we must issue a stern response to the British."
ukf.211.d:0 "This morning the American Ambassador in London issued a note to our Government, stating that our planned extension of diplomatic influence in the Americas is unacceptable. Arguing that our Government have nefarious interests and plan to once more bring Imperialism to the Americas, they have stated that this new policy would not go unanswered. While we did expect a response from the Americans in this matter, it is notable that this is nothing but a basic warning rather than threat of armed conflict over our policies. It is possible the Americans are trying to save face with this maneuver."
ukf.212.d:0 "Late yesterday evening our Ambassador in Washington was summoned by the Secretary of State of the United States to attend a closed-doors meeting regarding our recent foreign policy adjustments in regards to the Monroe Doctrine and the Americas as a whole. In no uncertain terms the Secretary of State made it clear that if our nation were to pursue these policies that it would jeopardise the peace between us, and potentially lead to armed conflict between our two nations.\n\nOur Ambassador to the United States has reported that he believes these threats to be genuine and that by rebuking the Monroe Doctrine that we have crossed a clear line for the American Government. Many within our Government are however in clear disagreement, believing that the Americans are once more making much fuss of nothing and that they would not risk a war that they would surely lose over a silly bit of paper."
ukf.213.d:0 "Despite our warning having been delivered to Westminster by our Ambassador in London we have yet to receive any response from the British Government over the matter. It would seem that the British Government has decided to ignore our interests in the Americas and openly flaunt our power in the region. Our responses are limited, and if we hope to continue dissuading European powers from meddling in the Americas we have little choice but to back our warnings with action."
ukf.214.d:0 "It would seem that sanity has left the halls of Westminster, as today our representative in London was summoned by the Foreign Minister of the British Government into a private meeting. Stating unequivocally that the British Empire would not be threatened by 'nothing more than a former colonial' she would take any threats of force as an insult to the dignity of the British nation and its people, and would therefore reciprocate accordingly.\n\nThese veiled threats by the British Government clearly indicate that they do not take our warnings seriously. If we are to save face in this crisis it may be necessary to follow through on these warnings, although the willingness of the British to threaten our nation with war indicates a level of preparedness on their part to engage in a direct conflict with our nation."

#Removing the Final Roadblock

ukf.350.d:0 "With the Cape to Calcutta railway now well under construction and the direct link between our African and Indian colonies secure, only one final roadblock remains in our way; the Kingdom of Siam.\n\nFriendly to our nation in the Great War, recently Siam has been mired by protests from revolutionary elements opposed to the King's rule in their nation. Such instability has weakened the King's grip significantly, and those within our Government believe the time has come to demand the Kra-Isthmus from Siam, thereby ensuring a direct link between Burma and Malaya, as well as allowing us to further extend the Cape to Calcutta rail line as far as Singapore."
ukf.351.d:0 "This morning the British representative in our capital delivered a letter to our Government demanding that we become a protectorate of the British Empire 'in the interests of regional security'. Such a demand is clearly outrageous, though one can only wonder what the British will do if we refuse."
ukf.354.d:0 "Late yesterday evening the British representative in Bangkok delivered a letter to our Government demanding the immediate transfer of the Kra-Isthmus to British control. Stating that the region had in recent years become a territory where rebels had been coordinating attacks against British Administration in Malaya, they have argued that our Government has done nothing to prevent these attacks. Such lies are preposterous nonsense, but the British would not issue this demand if they were not serious."

#2GW Intervention

ukf.4999.d:0 "With war having once more broken our across the European mainland between Germany and France our Government has grown increasingly worried about what the results of the war may mean for the European status quo. Growingly there are suggestions that in order to claim a stake in the post-war peace process that Britain herself must become involved in the Second Great War, although the question remains: Which side should we support in this new war?"
ukf.5000.d:0 "Now that we have decided to support the French Government in the war in Europe, we must decide to which level they should receive support. Those within our Government who still harbour some isolationist tendencies have argued that we should limit our support for France, and send them purely shipments of weapons to aid in their fight. While those more concerned about what a Europe dominated by Germany may look like have argued that the time has arrived for us to consider wholesale intervention against the German nation by a direct declaration of war."
ukf.5002.d:0 "Just over one month ago we sent a large shipment of supplies to the French nation to assist in their war against Germany, and while the assistance was appreciated by the French nation it has, so far, been unsuccessful in turning the tide of the war. Many within our Government believe that now is the time for our nation to involve ourselves directly in the war against Germany."

ukf.6000.d:0 "Now that we have chosen to support the German Government against the French in the current war in Europe, the time has arrived for us to decide what type of support we shall provide for them. Many within our Government who are fearful of intervening directly have suggested that we should send a large shipment of arms and supplies to the Germans to assist in the fighting, though those more hawkish members of Parliament believe that only by directly involving ourselves in this conflict may be finally deal with the French threat once and for all."
ukf.6002.d:0 "It has been over a month since we sent arms and supplies to Germany and while they were graciosuly received, they have made little impact on the fighting itself. It seems that if we are to ensure France's defeat is this conflict, we may need to involve ourselves directly in this war."

#Reform Entente
ukf.5013.d:0 "With both ourselves and the British Empire at war with the German menace for the second time in less than forty years, politicians on both sides of the English Channel have been communciating regularly both to coordinate our military operations against our shared enemy, but also in an attempt to revive the Entente Cordiale, which ended several years ago.\n\nToday these efforts have borne fruit, as Westminster has officially proposed the renewal of the Entente and th emerger of both of our alliances to form a united front against the Germans."
ukf.5014.d:0 "As the war continues against the Germans, cooperation between ourselves and the French continues daily. To facilitate the creation of a united front against the gravest threat Europe has faced since the Great War, the French Government has agreed to our proposal that we officially re-establish the Entente Cordiale between our two nations.\n\nA new dawn has broken over Europe, one in which marks the beginning of the end of the German menace."

#League of Nations
ukf.6010.d:0 "As our glorious war against the Soviets continues, we have found an unlikely ally in the British Empire. While allied to the Russian Empire during the Great War, the British government has since the events of the Russian Revolution maintained relatively hostile relations with the Collectivist threat, obviously seeing them as a large threat to not only European stability, but also their influence in Central Asia.\n\nDiplomatic cooperation between our nations have been limited due to the poor relations between our two nations in the early years of this decade, though as the war progresses the British have come to see that by acting together, we may strike a greater blow against our mutual enemies. As such British diplomats in Berlin have this morning officially proposed the creation of an alliance between our two nations to counter the growing threat from the Soviet menace. While some in our Government believe such an alliance to be wholly unnecessary, and lay blame on Britain for our catastrophic loss in the Great War, some have begun to see the possibilities that an alliance with the British may afford our nation."

oukf.1.d:0 "The oldest alliance on Earth exists between our fair nation and Portugal, dating as far back as the 14th century our two nations have been closely bonded ever since. The time has come to once again decide how we should conduct ourselves with the Portuguese; the topic of Anglo-Portuguese relations has been open to question for some time due to the nature of Portugal’s Government.\n\nAt present we have four residing options for Portugal: Renew the Anglo-Portuguese alliance, pressure the Government to reform into a more democratic system. Alternatively we could demand control over some of their African possessions, or we could betray 600 years of friendship, and prepare for war with the Portuguese to further our own interests."
oukf.2.d:0 "Our oldest ally, Britain, has one again approached us with an offer to renew the Anglo-Portuguese alliance, dating back to 1386. Their influence within our country is tremendous, and they have been a great help to our nation in times of trouble. It is expected that we take them up on this offer."
oukf.3.d:0 "Britain, our oldest and most trusted friend has betrayed us! They have issued us a series of demands that we relinquish control over much of our African territory and hand it over to them, just as we had to in 1890 with what is now Rhodesia. Accepting their demands would be humiliating, but we may not have a choice in the matter."
oukf.4.d:0 "The Portuguese have replied to our demands, and have refused them and have begun attempting to remove our influence from their country. Their insolence must be punished, for we shall not be humiliated like this!"
oukf.5.d:0 "The Portuguese reply to our offer to renew the alliance has been met with shock. They have refused our offer and have turned their backs on 600 years of friendship; however, we must respect their decision. It is their loss, not ours."
oukf.6.d:0 "We have recently made a curious discovery, that the British embassy and other prominent Englishmen within our country have begun attempting to spread ideas of democracy and fomenting unrest amongst our populace. Why the British would do such a thing is unknown, causing instability and meddling with the affairs of a sovereign nation is sure to put a strain on the international view of the British and their aggression."
oukf.7.d:0 "Our campaign to bring democracy to Portugal has been progressing well in the past 6 months. It has now reached a point where we have fostered significant levels of influence within the nation, giving us the option to speed this process up. Some of the more aggressive members of our cabinet are suggesting we begin staging a democratic coup within Portugal, risking our friendship in order to spread the light of democracy. Others argue though that doing such a thing is unprovoked and will surely fail, resulting in nothing but unnecessary strains on our relations."
oukf.8.d:0 "It has been several years since our Government established itself as undisputed rulers of Portugal and since that time we have had very little in the way of open resistance to our rule. Since the British Government began influencing our politics however there has been a marked increase in criticism of our rule, and today it appears to have manifested as open protests on the streets of Lisbon.\n\nWhen the protests began their numebrs were small, but since that time they have swelled exponentially. Those involved are rather belligerent and openly hostile to our Government, even now they threaten our rule over Portugal. In the coming days the politics of our nation may be changed dramatically."
oukf.9.d:0 "Our democratic coup in Portugal has been a smashing success, their authoritarian regime has been toppled and the will of the people shall be heard! With our victory Portugal is closer to our own nation diplomatically than ever before."
oukf.10.d:0 "Our attempted coup in Portugal has been met with failure. The crowds of pro-democratic protestors could not withstand the power of the Portuguese police, who brutally put down the protest with force. Such a flagrant display of authoritarian brutality will surely keep the light of democracy alive within the Portuguese populace; however, we can no longer support them."
oukf.11.d:0 "The attempted democratic coup within our government has recently discovered to have been funded by British wealth and influence. These traitorous ‘friends’ of ours have overstepped their boundaries; it is time we freed ourselves from their influence once and for all!"
oukf.12.d:0 "Following the failure of our coup to bring freedom to Portugal, it would seem that our role in the whole thing has been discovered. The Portuguese are accusing us of backstabbing them, and thoroughly damaging our international reputation."
oukf.13.d:0 "Gibraltar is one of the most important possessions we hold, it opens the way for trade into the Mediterranean Sea and provides us with an excellent basing point for strikes into the region. It is therefore imperative that we protect it by any means necessary and so extensive plans for increasing fortifications in the territory have been put forward that will enable us to defend Gibraltar from both land and sea."
oukfa.31.d:0 "Denmark controls the only two points of naval access into the Baltic Sea: the Danish Straits and the Kiel Canal. Access into the region is vital to our trade, and so we must secure influence over Denmark in order to protect access from the growing German and Soviet threats.\n\nWe have two options when dealing with the Danes, we can either ask them to join our International Protection Alliance thereby securing them from any outside threat, or alternatively we could demand they sign onto the London Naval Treaty meaning our influence in the nation would be almost absolute.\n\nHow should we proceed?"
oukfb.31.d:0 "Denmark controls the one of only two naval access passages into the Baltic Sea: the Danish Straits. Access into the region is vital to our trade, and so we must secure influence over Denmark in order to protect access from the growing German and Soviet threats.\n\nWe have two options when dealing with the Danes, we can either ask them to join our International Protection Alliance thereby securing them from any outside threat, or alternatively we could demand they sign onto the London Naval Treaty meaning our influence in the nation would be almost absolute.\n\nHow should we proceed?"
oukf.32.d:0 "A British emissary arrived today with a request of our Government. They ask that we sign onto the London Naval Treaty, a treaty created by the British in 1924 to cement their influence in many nations across the globe. What this treaty entails is assurance from the United Kingdom that they shall protect us from any external threat, in exchange that we bend to their whim and severely limit the extent of our own navy allowing the British to exercise any level of control and influence in our nation.\n\nWith the growing threat posed by the Valkists to the south and the Communists to the East, signing this treaty may be our only way to survive the coming storm."
oukf.33.d:0 "Our gracious offer to the Danish to join the London Naval Treaty has been met with rejection! Many in our government are urging for us to take action against such insolence – especially with how vital Denmark is for securing the North Sea. In fact, the Royal Navy has informed us that plans are in place for a full blockade of the Danish, and subsequently the Baltic Sea. While such a move is daring, and would certainly provoke a serious international backlash and possible escalation, our navy is still unmatched and so any attempt to break the blockade with force could be easily stopped.\n\nA fierce debate has been raging in the Commons the past week as to what to do regarding this situation, and it is today that the final decision must be made."
oukf.34.d:0 "Unbelievably, the British have actually responded to our refusal of their ridiculous offer. In an absurd waste of time and resources, they have sent the Royal Navy – the largest Navy in the world – to blockade us?! It is not even just our nation that they are blockading; it is the entirety of the Baltic Sea! They have now issued us an ultimatum, surrender to the British demands and join their Naval Treaty or face the blockade. Such an absurd abuse of their power has already attracted international attention, as the French have assured us that they will do everything in their power to protect us if need be."
oukf.35.d:0 "The Danes have folded to our might! Our blockade was a smashing success, and the Danish have agreed to sign the London Naval Treaty putting them just where we want them, under our absolute influence. Access to the Baltic is secure, no more shall Valkism or Communism threaten the North Sea!"
oukf.36.d:0 "The British blockade of the Baltic Sea has gone too far, and the Danes have turned to us for support. We cannot allow such rampant Imperialism and power projection to go unabashed on the European continent; we shall of course be supporting the Danes and have developed a plan of attack to break up the blockade. Obviously, we cannot rely on our navy to break the blockade no matter how strong it is; therefore we shall use our air force to rain death from above using Danish airfields as a forward vantage point. \n\nThe attack shall commence as follows: Phase one is a mass assault of fighter aircraft to secure the air for the rest of the operation. Phase two will consist of waves of naval dive bombers, striking and hopefully rupturing the smaller ships of the Royal Navy in order to thin their numbers. The final phase, phase three, will be made up of waves of torpedo bomber aircraft to target and cripple the capital ships of the Royal Navy. This plan is certainly ambitious, and may not succeed, but it is our hope that this attack will scare the Royal Navy away and contain them into their own petty sphere of influence!\n\nIt is vital that this plan be carried out in the utmost secrecy, because if we are exposed as the ones behind this strike then the British will surely escalate this conflict further."
oukfa.37.d:0 "Our Air force has reported today that the elaborate Aalborg raid to splinter the Royal Navy blockade has failed. Many of our aircraft were shot down and many good men died while doing almost nothing to the British forces, and so the blockade continues.\n\nWe shall provide aid to Denmark if need be, and we have already lodged a diplomatic protest against the British in the hopes that others would follow. However, this raid was a stretch too far in the time we had to prepare. All we can hope for is that the Danes will not surrender to such Gunboat Diplomacy!"
oukfb.37.d:0 "Our Air force has reported today that our brilliant raid at Aalborg went just as planned! The Royal Navy have been splintered and have rushed back to the safety of English waters, while many aircraft and men were lost on our side, the Royal Navy lost much more with many of their ships damaged and some sunk.\n\nIt would seem that the time of the Dreadnought is over, and that aircraft will sink the doctrine of the Grand Fleet once and for all. Through aircraft, we will rupture the Pax Britannica!"
oukfb.38.d:0 "Reports from the Royal Navy have indicated today that they came under heavy air attack whilst off the Danish coast at Aalborg. Some ships were badly damaged – with some of them even being sunk or scuttled - and many of our good men have been severely injured or killed in the attack. The damaged ships were ordered to go back to Scapa Flow for repairs, when on their way they spotted the floating wreckage of a downed aircraft from the attack. The pilot was still alive, floating desperately before being captured. He was French, as was his aircraft. Therefore we have one conclusion as to who is behind this attack, once again we find ourselves at odds with our old rivals."
oukfa.38.d:0 "The Royal Navy has reportedly come under heavy aerial assault off the coast at Aalborg today, none of our ships were too badly damaged or sunk but some have been ordered back to Scapa Flow for repairs and checks. Despite the vast nature of the attack, the combatant responsible has yet to be identified. Denmark does not have an air force large enough for such an operation, so it seems likely that a foreign power was behind this assault. Given our frayed relations with continental Europe, it could be any one, or many, of them.\n\nDuring the attack we managed to destroy many of the enemy aircraft, and so have sent out smaller flotillas to find any aircraft or pilots that survived in order to identify the guilty party. Whoever is behind this attack is a truly cowardly nation, with neither guts nor the strength to contest our hegemony openly."
oukf.39.d:0 "Upon returning to Scapa Flow for repairs, one of our ships spotted a downed aircraft from the raid earlier this week. A scouting party was dispatched from the ship to find any signs of a survivor, unfortunately no one was found. However, something more interesting was discovered, that nature of the aircraft. It is a French torpedo bomber aircraft and is identical to those that swarmed the blockading ships, meaning that only one nation can be behind the attack.\n\nWe must now decide how to respond, seeing as we have caught the French red handed. The Royal Navy are awaiting our orders, and some in the High Command are suggesting we attack or harass a French fleet out of port. Many of those within the Government are however, suggesting we simply embargo the French as they rely heavily on our imports and can be starved into submission. The opposition in the Commons, as well as the Doves within our own cabinet, are still calling for us to call of the blockade – but we have gone too far to back down now."
oukf.40.d:0 "Despite our the Aalborg Raid being a resounding success against les Rosbifs, the British Government has in recent days made a large spectacle over what they have told the international community is undeniable proof that the French nation was behind the attack, their 'proof' is plane wreckage from several of our aircraft, aircraft that is only designed and manufactured in France and only flown by French pilots.\n\nWhile we have been waiting some time to figure out what the British would do in retaliation, this morning they announced their intentions. The British Empire is imposing a total embargo on our nation."
oukf.41.d:0 "At 5:34 this morning, the French fleet off the coast of Mers El Kébir was attacked by an unknown force composed of numerous vessels, the naval engagement took place over several hours, leaving many ships destroyed and even more dead.\n\nAs our patrols scoured the area after the battle searching for clues as to the nature of the attackers, we discovered a recently scuttled Destroyer-class vessel. The vessel in question was identified as HMS Bulldog by the Central Bureau of Intelligence and Operations shortly after, a Destroyer formerly belonging to the Royal Navy.\n\nIt is clear that this attack is in retaliation for our raid near Aalborg in the past weeks. Our Government is in a difficult position, several of our ships in the Mediterranean Fleet have been sunk, hundreds of French sailors are dead, our nation calls for action against the British for this heinous crime. There may only be one option we have left to take."
oukf.42.d:0 "Intelligence reports from the coasts of Denmark have made known this morning that the Royal Navy retreated back to port in mainland Britain following their short-lived, and ultimately unsuccessful blockade. It is clear that the blockade was ended following the success of the Aalborg Raid, and while many within our Govenrment had predicted some sort of retaliation by the British Government either militarily, economically or diplomatically, the British Government apparently doesn't have the stomach for a major confrontation between itself and European powers at this time.\n\nIt is clear that our victory today has shown to the British that gunboat diplomacy is not always successful."
oukf.43.d:0 "The blasted French have backed down from supporting us in the face of the British. We are now lacking any real international support and face the full might, not just of Britain and the Royal Navy, but of the whole British Empire. This blockade will be brutal on us and the rest of the Baltic, but eventually the British will have to back down, they cannot keep this up in the face of such overwhelming international backlash. Although, maybe being under their protection wouldn’t be so bad after all."
oukf.44.d:0 "The British Embassy in Copenhagen has delivered an offer to us today; they are offering us a place in the Imperial Protection Alliance. Joining this alliance will officially place us under their protection from foreign powers but will anger the Germans and French greatly, as it gives the British even greater influence over the sea. They have assured us that their interests are in the preservation of Denmark and democracy; however, it is up to us to decide whether or not to join."
oukf.45.d:0 "Our embassy in Copenhagen has informed us today that the Danish government had rejected our offer of an alliance. While this will mean we cannot extend our influence over the Baltic Sea, and that Denmark is still under threat from extremist powers, we must respect the sovereign will of another nation. After all, it is our duty to uphold justice and democracy."
oukf.46.d:0 "As the the Royal Navy retreated from the waters near Aalborg a Royal Navy Destroyer-class vessel, HMS Amazon, discovered the wreckage of numerous French aircraft as well as a single surviving French pilot. Despite the iron-clad proof that the France was behind this dastardly attack the French Government has refused to acknowledge allegations of their involvement in attacking the Royal Navy, instead pointing to previous examples of British Imperialism and how the European mainland would not let Britain use her Navy to intimidate other nations.\n\nWith French involvement all but guaranteed, it is up to Westminster to decide what course of action we should take in response. A fierce debate rages in Parliament as to what the nature of our retaliation should be. One thing is for certain however, we have come too far to turn back without suffering a serious loss of stability at home and a loss of face abroad."
oukf.47.d:0 "During the Great War the North Atlantic was a key battleground in the German submarine campaign against our nation. The German Government made quite the impact in their attempt to strangle our nation into submission, and while the Admiralty was slow to learn that convoy usage was essential in preventing losses, it is not a fact lost on them today, nor is the potency of submarine warfare.\n\nAs such the Admiralty has been working diligently towards presenting severals plans to our Government that will hopefully assist us greatly in rooting out submarines in the North Atlantic in any future war we may be involved in. These plans focus around utilising the Danish North Atlantic possessions to base our own vessels out of, and also prevent others from doing so as well. We have many choices in how to fulfil this objective, but ultimately the choice rests with the Government."
oukfa.48.d:0 "With the British only recently making demands of our nation it could be believed that they would refrain from doing so in the near future, this belief however, was shattered this morning. The British representative in Copenhagen presented our Government with a demand of the complete hand-over of our North Atlantic Possessions to the British Empire as a means of 'securing the safety of trade in the region and stability of the North Atlantic'. Our Government is quite out-raged at this demand, with our politicians oddly in agreement over this threat to Danish sovereignty."
oukfb.48.d:0 "With the British only recently making demands of our nation it could be believed that they would refrain from doing so in the near future, this belief however, was shattered this morning. The British representative in Copenhagen presented our Government with their demand to immediately grant a referendum in Iceland to determine the future of the island as either independent or as a part of our nation.\n\nThe Icelandic national movement has in recent years been gaining ground and it is widely believed that any referendum on independence would end poorly for us. It is also worth noting that our Intelligence Services have determined that the British Government is influencing the main Icelandic leaders calling for independence, and that in the event of a referendum victory Iceland would fall directly under British influence and protection."
oukfc.48.d:0 "In recent days the British representative in Copenhagen has made overtures towards our Government over an agreement which would allow Royal Navy vessels to station and re-fuel themselves in our ports in the North Atlantic, as well as allow the British Army to station soldiers to defend these vulnerable territories. The reasoning behind this proposal, the British say, is due to their worry that these islands may fall under the occupation of foreign powers hostile to their interests. Many within our Government are quite surprised at this suggestion, as allowing the British to station soldiers and vessels in these territories is the equivalent of an occupation in many ways."
oukf.49.d:0 "Our recent proposal sent to the Danish was met with acceptance on their part. It seems they believe that denying us this request would only have made matters worse for themselves."
oukf.50.d:0 "With the Royal Navy blockade of our nation continuing seemingly unabated our people have begun to suffer greatly under the strain. Our economy has in many ways been shattered by the blockade and if it is not lifted we may soon see civil unrest on our streets.\n\nThe British Government is very aware of this predicament and has proposed a deal to relieve the blockade in return for us handing over our North Atlantic territories to them. Given the effect the blockade is having on our nation, our politicians are seemingly quite happy to abandon these frozen wastelands in return for a return to normalcy."
oukfa.51.d:0 "The Danish Government has quite wisely responded positively to our offer to lift the blockade of their nation in return for their North Atlantic territories."
oukfb.51.d:0 "It seems apparent that madness has gripped the Danish Government completely, as they have utterly refused to hand over their North Atlantic territories in return for the lifting of the blockade against their nation. Their stubborness will certainly be their downfall."
oukf.52.d:0 "Despite our demands being quite reasonable as a means of ensuring stability and security in the North Atlantic, the Danish Government has felt it necessary to decline our demands completely."


ukf.140.d:0 "Ever since the 20thC began we have been at loggerheads with the Germans over their naval policy and their quest to pursue an overseas Empire in direct competition with our own. When the German Empire was dismembered in the wake of the Great War their colonial aspirations ceased to exist, and their navy was sailed to Scapa Flow where it was scuttled by the Germans in an act of defiance.\n\nSince that time Germany has slowly been re-building both its industry and its navy, unimpeded by any impositions from our Government regarding their navy's size and composition. As Europe, and the world at large grows closer to war our Government has decided that the time has come to settle the issue of our competitiveness with the Germans once and for all.\n\nChiefly the Admiralty has proposed that we demand that the Germans sign an agreement with our nation which will limit their ship-building severely, thereby ending any possibility of a future naval race with our nation. This agreement is unlikely to be signed by the Germans unless they are persuaded into believing that should the agreement not be ratified that we may be required to pressure this pact upon them through force of arms. Whatever our choice, our nation and Empire must prepare for another war with Germany, and this war may be more bloody than the last."
ukf.141.d:0 "In recent months the British delegation in Berlin has been making overtures towards our Government in an attempt to smooth over relations between our two respective nations. Fearful of another naval race such as the one that took place before the Weltkrieg, the British have requested that we sign a naval treaty with their nation which will significantly reduce our ship-building capacity and limit our ability to produce new vessels quickly. This agreement seems ludicrous at first glance but the British have inferred that if we do not sign the agreement then they may be forced to take matters into their own hands to prevent our nation from competing with them on the seas and oceans.\n\nFear can drive men to insanity, and it seems it has the same effect on nations. If we intend to refuse the British demands we must prepare ourselves for a possible war."
ukf.142.d:0 "The German delegation in London today handed our Government a formal reply to our proposed naval treaty with Berlin. In the reply they stated unequivocally that they would not hinder the development of the Kriegsmarine to 'satisfy the delusions of the British Empire' and that our nation had no right to make threats of force against other sovereign great powers in Europe, and the world."
ukf.143.d:0 "Our representative in Berlin today concluded fresh meetings with the German Foreign Minister over the proposed London-Berlin Naval Treaty that was recently put forward by our government as a means of securing peace between our two great nations. The German Foreign Minister stated that while it was the wish of the German nation to pursue a sophisticated navy with several modern vessels, that it was in the opinion of the German Government that it should not be pursued if it meant that war between the UK and Germany would become more likely.\n\nThis is a monumentous day for Anglo-German relations; the proverbial hatchet has been buried between us and a new dawn on both Germany and the British Empire has begun."
ukf.150.d:0 "With the signing of the Entente Cordiale on the 8th April 1908, the French Republic and the British Empire cast aside centuries of rivalry in order to prepare themselves for combatting the larger threat of German military and economic dominance of the continent. The struggles of the Great War forged a bond beteen our two nations, but old habits die hard.\n\nIn the ensuing years of peace the British Empire and the French Republic once again clashed for influence overseas in Colonial Africa and Asia. Now without a common enemy to bind them together it seemed that every small difference was magnified significantly. The economic boom of the 1920's was felt globally, especially so in the Empire. France, hoping to share in the prosperity, found itself shut out by the British with high tariffs placed upon their nation as a means of ensuring British economic dominance. As the French chafed over trade restrictions the British were equally angered by French attempts to dominate the continent and position itself as the sole leader of Europe. Suspicious of their motives, Britain increased the size of the Royal Navy and attempted to halt French expansions overseas.\n\nAs the 1930's drag on, the years of bickering between France and Britain seem almost a life-time away. Europe is near crisis once again, but our gaze cannot help but be drawn to renewed French attempts at construction of a large navy in cooperation with their Italian allies. If there is to be hope for reconciliation with France then we must ensure our place as master of the seas without fear of French competition, otherwise we will be left with only one option."
ukf.151.d:0 "After several years of cold exchanges between ourselves and the United Kingdomon, the British delegation in Paris has in recent weeks attempted to mend faces rapidly between our two nations. Fearful of another large conflict in Europe, the British have made it known that they are willing to back us on several important matters, but at a large price. Suspicious over our intentions as we continue to increase the size and sophistication of La Royale, the British Government seeks certainty over their future as sole master of the seas and oceans. In reaction they have made it quite clear that any future reconciliation between our two nations will require guarantees by us that we will not extend the size of our Navy any further, and that we will place limits upon ship-building. Naturally our Government is quite outraged at these demands, however the British have made it clear that if these guarantees are not received that they will find it necessary to take the matter into their own hands. What exactly this entails is left deliberately ambiguous."
ukf.152.d:0 "In an act of what can only be described as pure insanity; the French delegation in London has flatly rejected our proposals for Naval Disarmament talks between our two nations as a means of defusing any potential crisis in the future. Apparently enraged at the idea of limiting the size of their Navy, which they regard as of paramount importance to the security of their nation, they have made it clear that they will continue to increase its sophistication and size in the coming years regardless of our objections."
ukf.153.d:0 "After several days of tense negotiation between our Foreign Minister and his French counter-part, a deal was struck this morning between our two nations regarding the future size and composition of the French Navy. Coined the Caen Agreement, France will have limits placed upon their ability to produce capital-class vessels and submarines in their navy, forcing them to focus production on smaller escort vessels and modernising their existing capital class vessels. While many believed that the agreement would initially be rejected it has become apparent that the French Government is intensely worried about the current developments in Europe, and that they believed that limiting the French Navy was a necessary sacrifice for ensuring our support in several important matters on the Continent and abroad."

ukf.2000.d:0 "Initially signed in 1928 between the British Empire, Portugal and the Hellenic Republic, the London Naval Treaty was intended to limit further naval races between nations similar to the disastrous competition between the Royal Navy and Kaisermarine that took place prior to the Great War. While criticised by many foreign powers as simply acting as a vehicle for our nation to impose maritime superiority over others, the LNT has been useful in safe-guarding crucial trade routes around the globe.\n\nToday is an auspicious occasion, our Government has been preparing a Naval Conference to be held in London over the past several months in which our partners from Portugal and Greece will attend. This Conference is intended to not only be a chance to reinvigorate the LNT, but also to lay the ground-work for future expansion. Importantly, we will begin cooperating closely with the navies of these new signatories, granting some significant advantages to our navy and nation. This will surely only increase the more nations we can 'convince' to sign the pact. In the interest of peace, of course."
ukf.2001.d:0 "While the London Naval Treaty was signed between our nation and the British Empire in 1928, it was recently made invalid, as the official agreement was only intended to last eight years. As such the British Goverment has orchestrated a new London Naval Conference and invited our nation to attend.\n\nWhile some in our Government are critical of the LNT and its effects on our ship-building capabilities, the treaty comes with certain assurances from the British Empire that we may find useful in these unstable times."
ukf.2003.d:0 "The Greek representatives at the London Naval Conference have agreed to renew the Naval Treaty between our two nations indefinitely. It seems that their concern for their security in the face of threats on the European continent out-weighs the fear of their navy being severely limited."
ukf.2004.d:0 "The Portuguese representatives at the London Naval Conference have agreed to renew the Naval Treaty between our two nations indefinitely. It seems that their concern for their security in the face of threats on the European continent out-weighs the fear of their navy being severely limited."
ukf.2010.d:0 "Now that the London Naval Treaty has one again been renewed between ourselves and other nations, the time has come to invite additional members to the treaty. Europe is perhaps the most unstable continent in the world at this moment, and several nations are fearful of war breaking out between them and their neighbours. As such as should approach these nations in an attempt to capitalise on their fear and force them to join the LNT. Of course, the better our relations with these nations are, the more likely they are to accept."
ukf.2011.d:0 "With the London Naval Conference held only recently, the British Government has approached our nation with an offer to officially join the London Naval Treaty. Accepting this agreement will severely hamper our ability to develop new vessels for our navy, but it will also place our nation under British protection, ensuring their assistance in any defensive war we may have to fight in the future."
ukf.2020.d:0 "With new members joining the LNT regularly, the time has come for us to extend our gaze to Asia. While there are few nations there that could join the LNT, ensuring their accession will place us in a firm position of power in the region in the future."
ukf.2100.d:0 "The London Naval Treaty has expanded to encompass a great number of nations across the world, and in turn our influence has grown with it. The time has come to extend this treaty to one of our great European rivals, the Germans. We recognise that the greatest threat to our hegemony is the expansion of the French influence across the globe, and so we must work with the Germans to put the French back in their place. However, this does not mean that we and the Germans are friends – merely allies by circumstance. We cannot allow the Germans to take this time to attempt to challenge us and our navy, we must impose a naval treaty on them and prevent them from expanding their navy and in turn we shall assist them against the French menace."
ukf.2101.d:0 "This morning the British Government approached our nation with a proposal with smoothing over the poor relations between our nations as well as setting out clear boundaries between us over the future of our two countries.\n\nThe British have therefore proposed that we enter into a naval agreement with their nation, named the Jutland Pact. This agreement will severely hamper our efforts to produce a navy, but in return the British will refrain from meddling in our affairs elsewhere and will given security guarantees to our nation.\n\nMany without our Government have outright rejected such a proposal, but if we are to reclaim our last territories British backing would surely help."
ukf.2201.d:0 "This morning the British representative in our capital approached our Government with a proposal from Westminster. Despite relations being frayed in recent years due to tensions between our two empires, the British have made an attempt to smooth over this poor state of affairs, though their proposal has left many within our Government speechless over its audacity.\n\nApparently viewing the naval build-up between our two nations as a chief concern, the British have proposed that we sign a naval accord with their nation, named the Dover Pact. Such an agreement would severely hamper our efforts to produce naval vessels in the future, but would result in security guarantees from the British. Given the volatile state of affairs both in Europe and overseas, some in our Government believe that the agreement may be prudent to sign, at least for now."


ukf.2250.d:0 "This morning the Foreign Office was notified of a recent departure from the London Naval Treaty. While the cause for their departure is still unknown, many suspect it is due to the poor relations with their nation and unwillingness to be part of a diplomatic agreement with a nation they regard poorly."

ukf.2500.d:0 "As new members flock to the LNT the effects of their membership begins to be felt in the Royal Navy and throughout the Empire. close cooperation with our friends will only boost our capability to produce, maintain, and innovate in the naval arena. What's more, the more nations we can convince to sign the treaty, the stronger these effects will become."

#Colonialism

ukf.315.d:0 "Our influence in Tibet has been fairly weak, but in the past it reached a point to where we drew the McMahon Line and formalised the borders of the Raj. However, as the Chinese and Japanese continue to expand and challenge our influence in Asia, it is important that we secure the borders of the Raj and in order to properly do this, we must secure our influence in Tibet."
ukf.316.d:0 "The British have delivered us an ultimatum, they demand we become an official protectorate under their administration. The alternative would be waging war against them in order to protect our sovereignty, though doing such a thing may be suicidal. Additionally, becoming a British protectorate may protect us against the praying eyes of the Chinese."
ukf.317.d:0 "The Tibetans have agreed to our demands and have become an official protectorate of ours! Our influence continues to grow unopposed!"
ukf.318.d:0 "The Tibetans have refused our demands and stand defiant against our will, we cannot let them stop our ambitions, even if that means bringing them to boot by force!"


ukf.350.d:0 "While the Siamese were an ally of our nation during the Great War, in recent years they have grown cold towards our attempts at improving relations between our two nations, instead they have attempted to carve our their total independence from our influence. This is unacceptable.\n\nIf we are to solidify our position as Master of the Asian continent, then we must bring the Siamese into the fold, by force or otherwise. Demanding they become a protectorate is unlikely to be accepted, but we may also demand a Kra Isthmus from their nation, a strip of land that can connect our Burmese and Malaysian possessions together. Securing this land may sour relations betwene our nations, but it will firmly place them within our sphere of influence."
ukf.351.d:0 "The British representative in Bangkok has today issued a note to our Government. They have stated that due to the increasing instability both in Asia, and across the world, that it would be in the best interests of our nation to become a protectorate of the British Empire, to 'ensure stability in Asia'. Such a proposal is ridiculous and will make our nation nothing but a puppet of the Empire, but given the rising chance of war in Asia perhaps it is not so mad after-all."
ukf.352.d:0 "It seems that the Siamese government is more intelligent than previously thought, rather than fight a war with the Empire they have decided to acquiesce to our demands by becoming a protectorate."
ukf.353.d:0 "Unsurprisingly the Siamese government has flat-out refused our generous proposal to become a protectorate of the Empire. It seems that in order to impose our will upon this region we will need to do so with a direct application of force."
ukf.354.d:0 "British amibitions in Asia are something that our nation has known much of over the years, but today they have set a new record for how far they are willing to go to ensure their own mastery of Asia. Today the British representative has demanded the Kra Isthmus from our nation, a small strip of land that would link the British Burmese and Malaysian colonies together directly. While many of our people are rightfully out-raged at this proposal, some within our Government have suggested that it is but a small price to pay for keeping ourselves out of the cross-hairs of the British Empire."
ukf.355.d:0 "The Siamese representative in London today has signed a new treaty between our nations that will see them cede the Kra Isthmus to our control. With our Burmese and Malaysian colonies linked direclty over land, our control over the region has strengthened significantly."
ukf.356.d:0 "This morning at the Siamese embassy in London, our Foreign Minister concluded a meeting with the Siamese ambassador where he received a stern rejection of our demand to cede the Kra Isthmus to our control. It would seem that only through force can we hope to impose our will upon the Siamese nation."

ukf.370.d:0 "THIS IS ALL PLACEHOLDER"

ukf.380.d:0 "The Empire of Japan, since its restoration in 1868, has quickly become a new global power to be reckoned with. Their surprise defeat of the Russian Empire at the beginning of this century shocked many nations, but where others found disbelief, we saw a potential new ally. During the Great War, the Japanese Empire assisted our nation in defeating the Germans in Asia, and since that time we have maintained a close relation with their nation.\n\nThe time has therefore come for us to consider reinvigorating ties between our two nations by formally inviting them to our alliance."
ukf.381.d:0 "The British Empire has today extended a generous offer to our Government. They propose that we formalise an alliance between our two nations by joining the IPA. By doing so we will surely bring peace and stability to Asia."
ukf.382.d:0 "The Japanese representative in London today has signed the new treaty between our two nations, officially making them a part of the Imperial Protection Alliance."
ukf.383.d:0 "Despite close ties between our two nations being extremely important to the welfare of both the Empire and Japan, the Japanese Government have seen it fit to reject our alliance proposal. What madness has overtaken Tokyo!?"
ukf.400.d:0 "Despite our close relations with the Empire of Japan our renewed interest in bringing stability to the Orient has seen several proposals put forward by our Government, the first of which is a suggestion to purchase the island of Taiwan from the Japanese government. While such an offer may seem unwelcome to the Japanese, we believe we can successfully persuade them to relinquish the island to our control to ensure peace and stability in the region."
ukf.401.d:0 "Since its glorious capture in 1895 by our armed forces, Taiwan has been a useful naval base and staging area for the IJN. Today the British Government has approached our government with an offer to purchase the island from us, so that the Royal Navy can secure trade in the area. Despite our assurances that we can handle that matter ourselves, the British Government has pushed the matter significantly, and it seems that if we refuse it may make our relations deteriorate dramatically."
ukf.402.d:0 "The Japanese government has wisely agreed to the purchase of Taiwan, the island will be transferred to our control fully over the coming days."
ukf.403.d:0 "It seems the Japanese government has seen fit to insult our nation by refusing to hand over the island of Taiwan to our control. Our close relations are worth nothing to them and there are few options left to us in this matter."

#####IMPERIAL COMMUNICATION EVENTS######

emp.1.d:0 "At this year’s Imperial Conference, many issues have been raised both by the dominions and by the mother country. One of these topics is the issue of the Imperial Economic Policy and it would appear that the policy of the Empire in the future has been chosen, and as expected we are receiving the benefits of said policy and will continue to so long as we remain loyal to the British."
emp.2.d:0 "The most pressing issue at this year’s Imperial Conference is Britain’s own policy regarding the Empire and the status of the Dominions and Colonies. As expected, the mother country has decided to pursue the Status Quo and preserve the Empire in its current state, despite the many protests and demands from many Dominion representatives – namely the Canadian representative – for increased autonomy in line with their sacrifices in the name of Empire."
emp.3.d:0 "In a shocking display of treachery, our once loyal dominion of Canada has rejected our continuation of the Status Quo within the Empire! They are demanding that we either give into their requests for self-determination or offer some other form of compensation to keep them as our dominion. We knew that continuing this policy wouldn’t please many of the dominions, but we never expected such blatant treason as this!"
emp.4.d:0 "In response to our refusal of the Status Quo, Britain has approached us with an interesting and unexpected offer. They offer us full control over the Newfoundland Dominion in exchange for us rescinding our previous statements regarding the Status Quo and remaining apart of the Empire as a whole. Accepting this offer would certainly please many in our country, but it would also be turning our backs on our fellow dominions who we have fought tirelessly for to provide them the autonomy they deserve!"
emp.5.d:0 "The British have responded to our refutation of the Status Quo policy, and have informed us that they will never back down to a ‘treacherous colony.’ It is clear that the British care only for their own interests then the interests of their Empire, we can only hope that our actions inspire in the other dominions with the hope and courage to stand up to the British and their oppression!"
emp.6.d:0 "Just as we had hoped, the Canadians could not refuse our deal exchanging Newfoundland for their loyalty. The territory is now officially Canadian and they have agreed to remain a part of the Empire and stay loyal to the crown. The Empire is whole again."
emp.7.d:0 "To our great dismay, the Canadians have rejected our gracious offer of unification between them and Newfoundland. It would seem then for now that we are at an impasse, with the Canadians sure to bring up the issue again if we refuse to grant additional autonomy to the Dominions and attempt to maintain the status quo."
emp.9.d:0 "Reports from the colonial administration in India have indicated that once more Indian rebels are marching on Delhi in an attempt to oust our administrators and remove our influence from the sub-continent entirely.\n\nApparently spurred on by our refusal to give India increased autonomy, these rebels are likely to receive significant foreign support from nations hostile to our presence in the region."
emp.10.d:0 "The most important issue being raised in this year’s Imperial Conference is the issue of the status of the Dominions and colonies within the Empire. Britain has shocked many around the world, by announcing their plans for further decentralisation and increasing the autonomy of her various dominions worldwide. The motherland is finally giving us our recognition for our sacrifices in the Great War."
emp.11.d:0 "As India is once more caught in the grasp of a country-wide rebellion against British forces, we have been given the opportunity to assist the Indians in their fight against British oppression. By sending them arms and supplies it will be unlikely for us to directly turn the tide, but at the very least it will bog the British down in India further."
emp.12.d:0 "Assistance in the form of arms and supplies have arrived this morning from a foreign backer in support of our cause."
emp.15.d:0 "The most important issue being raised in this year’s Imperial Conference is the issue of the status of the Dominions and the Empire. This time, the British have proposed a truly enormous change in policy. An Imperial Federation, consisting of an Imperial Parliament with elected representatives from every Dominion, and in which each Dominion has control over their internal affairs while the Federation and Imperial Parliament decide foreign policy and external affairs for the Empire as a single entity. This is the grandest plan the British have ever proposed for the Empire, and many Dominion parliaments have already expressed outrage at the project."
emp.16.d:0 "A representative has delivered us their response to our proposal for an Imperial Federation. This is a truly ambitious project of ours, and so it is imperative we seek approval from our dominions in order to continue. Should a Dominion decline our proposal, we will have opportunities in the coming years to negotiate with their Parliament in an attempt to coerce them into agreement."
emp.21.d:0 "The Imperial Federation is a truly vast project, and as such requires vast renovations to every nation involved. Additionally, the political changes to our nation are bound to be great and so we must construct a new Imperial Parliament in the nation to house our Imperial representatives."
emp.22.d:0 "The Imperial Federation that we intend to pursue will not be an easy undertaking, we must manoeuvre carefully in order to keep the Dominions on our side when building the groundwork for such a Federation. It is therefore imperative we decide on the workings of the overarching Imperial Parliament and how best to properly represent the Empire.\n\nDominion acceptance of the proposed Federation is likely to depend significantly on our choice in this matter, with the First-past-the-post system being seen as unfavourably benefitting the UK at the expense of the rest of the Federation."
emp.23.d:0 "The Imperial Economy is a juggernaut on the world stage, taking top spot as the Workshop of the World the handling of it is not only an issue for our own Empire but an issue for the world as a whole. We must decide therefore, how best to conclude the Imperial Economic Policies within the Federation. We can either dictate the policy directly from London, or allow our Dominions a say in the Imperial Economy."
emp.24.d:0 "It is well known that whoever controls the military does in fact control the nation. Consequently, the topic of deciding who the Imperial High Command shall consist of has been of hot debate since we first proposed the Federation. Many of our dominions are demanding we provide them seats for representation within the High Command, however, our own generals argue that doing such a thing would only divide the High Command between different doctrinal thoughts and result in disorganisation in the event of another global conflict."
emp.25.d:0 "Our plans for the Imperial Federation are coming along splendidly! The main bulk of the preparations are finished or are underway, all that remains is to integrate the Dominions into the Federation – though the work does not stop there!"
emp.26.d:0 "The workings of the Imperial Economy will be vast and complex, each corner of this vast Federation will require different levels of funding for different things. We have therefore been approached by a group of economists within our country with a proposal to establish a central Imperial Bank. This would allow the Imperial Economy to run smoothly with each Dominion requesting the necessary funds for certain projects from this bank with any proposals needing approval from the Imperial Parliament. This would allow us to keep on top of any enormous expenses by our Dominions, and secure the economy in order to prevent another London Stock Market Crash style event."
emp.27.d:0 "The political situation inside the Federation is likely to be a complex web or parties, ideologies and policies. As of this day many Dominions in our Empire share vastly different political landscapes, and if this continues into the Federation it is sure to cause great conflict within the Imperial Parliament. To that end, an idea to establish a Unified Party System has been created in which we will establish branches of the main British political parties within each Dominion to create the kind of coherence and stability that this Federation will need."
emp.28.d:0 "Our Empire covers a huge amount of the Earth’s surface and contains a vast amount of resources within it, however, this does not mean that the resources within the Empire are the cheapest or offer the most attractive deals to other members in the Empire and as such we are losing vast amounts of income to foreign nations as a result. Consequently, we must establish a policy of Imperial Preference when it comes to trade in which the prices of goods from other dominions is much more attractive to other dominions then foreign goods thanks to a series of heavy tariffs."
emp.29.d:0 "By deciding to allow Dominion representatives onto our Military High Command, it is paramount that we ensure cohesion and proper organisation of the military – particularly if we face another global conflict akin to the Great War. We must therefore setup a system of Imperial Military Conferences to be called during wartime to formalise battle plans and military tactics if the situation arises."
emp.30.d:0 "The preparations are complete, the groundwork is finished and we are ready to begin the transition into The Imperial Federation. What was once a ridiculous dream of the most ambitious imperialist, will soon be reality. This is truly a momentous occasion for Britain and her Empire – but the work is not over yet. All that remains is notifying the Dominions that now is the time for their final decision on the matter."
emp.40.d:0 "Canada is a massive landmass with bountiful natural resources, with the resources of the British Empire firmly behind it we could turn Canada into a real industrial powerhouse, the only question is how?\n\nIf we spend resources to open new factories we could ensure that Canadian production becomes the envy of the world, and with all that empty land there is plenty of space to open new factories particularly in regions where there is higher unemployment.\n\nHowever, there is also massive deposits of oil in the western parries so much that it could rival the oil reserves of the middle east if tended to properly, perhaps it would be best to send some British trained explorers and miners out West to aid in harnessing this resource.\n\nThen again, Eastern Canada is the hub of the country and is unfortunately heavily separated from the west by vast plains that makes movement west nearly impossible for both administration and military, perhaps by investing in the TransCanada railway we could bring the East and West coasts closer together."
emp.41.d:0 "While South Africa has never been the most peaceful or stable of imperial dominions it does have a strategic value as well as a great notary one. In 1838 Diamonds were found near the Orange River and with that discovery South Africa became a much more important region. But how should we go about ensuring we get hold of these precious stones?\n\nSome say the most effective way to obtain these diamonds would not be dig for them ourselves but instead to ensure that there are proper facilities in place to process them once they are found. These new factories would also be a show of good faith to the people that the King does care about their well being.\n\nAnother option is the obvious one, we just start digging. We know roughly where the diamonds were found and if we expand British mining corporations in the region we are certain to find something beneath the earth. Even if its not the gems we want there are plenty of heavy metals that could be turned to much more practical purposes.\n\nThe final and least direct option is to focus on the infrastructure of the region. While certainly not as directly lucrative as building factories or digging for gems it will connect the Governor General to the entirety of his population and perhaps even pull some of the natives and Boers towards the coast, allowing them to properly join society."
emp.42.d:0 "While the Oceanic Dominions were for a time poorer than the other parts of the Empire they have in recent decades become extremely wealthy in no small part due to continued investment and immigration from the Home Isles. However, there is still more yet that can be done and experts have determined three manners in which we could do this.\n\nSeveral members of government have argued that the only effective way to increase the quality of life in Oceania would be to invest in and expand their agricultural sector. Many Australians and New Zealanders have taken to ranching and shepherding to make a living, if we pour money into these sectors they could increase production thus employing more of the population.\n\nOthers argue that there must be some natural resources to be found beneath the Oceanic earth. While it may take some time to find it if we do it will open up an entirely new form of business for the Australasians and who knows maybe they will find something really useful down there.\n\nThe last option would be to create job projects by finishing the Canberra to Perth Railway and the Island Rail networks. If we ensure we hire only local labour and oversight the people of Australia and New Zealand will be incredibly happy with our assistance and even more so will be able to transport both people and resources across the outback and through the mountains."
emp.43.d:0 "The Raj is and always has been a fantastic commercial tool for the British Empire, sending out silks, cotton, dyes, gems, tea and spices to the far reaches of the Empire to then be sold abroad. However, while building up the luxury resources we have left practicality fall to the wayside, parliament has give us funds to correct this, but what should we turn to?\n\nWe could attempt to create more factories in loyal regions of India this would help with unemployment and could cause a spike in more practical industries which they could then use to fund their own expansion going forward.\n\nAnother option would be to invest heavily into the resources of the region. With such a huge land base there is no way we will not find heavy metals or other more practical resources below the surface. All we would need to do is send in a few prospecting teams.\n\nOr we could try to complete the Indian Railway, this would ensure easier travel across the region which would give people the mobility they need in order to go and find jobs and be productive imperial citizens."
emp.50.d:0 "After years of political turmoil and inter-Imperial diplomacy, Westminster has today demanded our official, and final, response to the question of the Imperial Federation."
emp.51a.d:0 "Canada has responded to our request for a final decision regarding participation in the Imperial Federation. They have agreed to become part of the Federation for the foreseeable future."
emp.51b.d:0 "Canada has responded to our request for a final decision regarding participation in the Imperial Federation. Foolishly they have rejected to become part of the Federation, our choices for a response are limited and must be considered carefully."
