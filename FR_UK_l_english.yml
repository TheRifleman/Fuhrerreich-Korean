#####0.2 EVENTS#####
ukadm.1.d:0 "For five years the Right Honourable Bolton Eyres-Monsell has served as the first Lord of the Admiralty in our Government, though he has for the past few months signalled to the Government that he wishes to resign his post citing ill health, only participating in the backbenches of Parliament where necessary.\n\nIt therefore falls to us to determine who shall replace the Viscount as First Lord of the Admiralty, and there are several choices we can make.\n\nThe first proposal is to bring Sir Winston Churchill once more back into Government. Despite his failure at the Dardanelles during the Great War - the failure of which led to the cancellation of his brainchild, the proposed Gallipoli Campaign - Churchill has managed to stay afloat politically, but only barely, using his influence with several high-ranking members of the Royal Navy to maintain his relevance.\n\nSecondly we have Leo Amery, previous First Lord of the Admiralty in the 1920's, and seen as a reliable candidate to replace the Viscount, Amery has however seen scrutiny by some MPs for his close links to the Round Table Movement and it's interest in Imperial politics. Regardless, Amery has shown himself to be capable in the post and would be a reliable choice.\n\nOur final candidate is Alfred Duff Cooper. Somewhat of a firebrand in Parliament, and highly critical of the Government's recent position of pacifism in the face of rising tension worldwide, Cooper would ensure the Royal Navy maintains its strength abroad and at home."
ukadm.2.d:0 "While British society has been relatively docile since the events of the Manchester Mill Worker's Strike, there have been grumblings in several quarters of Britain. Today we have received reports of wide-spread dissent lurking in Royal Navy ranks regarding planned cuts to their pay and overall funding. Notably such dissent is also said to be coming from some Admirals who argue that the Royal Navy will no longer be able to adequately defend our Empire if these cuts continue.\n\nThough these concerns have worried some Members of Parliament - the issue itself having been raised in the Commons only recently - it appears that for now any complaints are largely only voiced behind closed doors. Until such a time as they are voiced elsewhere this matter remains of little concern."
ukadm.3.d:0 "Taking many within our Government by surprise, a detachment of sailors stationed at Invergordon have today begun a strike against the Government over cuts made to their pay, as well as the larger austerity policies pursued by our Government in response to the effects of the LSMC.\n\nMost worrying of all is the nature of the strike itself, with many red banners being flown in and around the area, and socialist songs such as 'the Red Flag' being sung by those involved. While such an action is very unacceptable, the Government response has been relatively tame so far, as we do not wish to stir up any further dissent by approaching the issue heavy-handidly. With that in mind the Government has called for a meeting on the issue of naval cuts to fully flesh out our policy in regards to thse strikers and the larger issue of broad naval funding cuts."
ukadm.4.d:0 "Now that our Government has decided to pursue an aggressive policy against the Royal Navy strikers plans are being made to break up the strikes and force these individuals to back down. Concerns have however been raised by the First Sea Lord of the Admiralty as well as several Royal Navy Admirals over the manner in which the Government intends to break up the strikes, with many warning that it will only seriously inflame the entire situation.\n\nPrivately some Admirals of the Royal Navy have also demanded that we allow them to settle the issue themselves rather than move forward with our current plans, to make amtters worse there is some internal grumblings within our own party over the issue. This coordinated push-back against our Government will make it difficult to continue with our previous efforts to crush the strike."
ukadm.5.d:0 "With our Government having deciced to move forward decisively to crush the strike by sailors of the Royal Navy, some believed it was only a matter of time before the entire situation unravelled. Therefore when the events of this morning occurred, it took few by surprise.\n\nAngered by Government attempts to disregard the issues raised over naval funding cuts, the strikers were apparently successful in convincing many more of their comrades to join their efforts, with several vessels stationed at Invergordon this morning completely devoid of any crew, as the bulk of them had joined the strikers in protesting Government policy.\n\nThe Royal Navy Captains and Admirals who had been warning of such a possibility have been proven right by time, and continue to voice concerns over our Government's approach, some of them taking to local and national newspapers to do so. There is an aura of mutiny spreading throughout the entirety of the Royal Navy, and unless it is handled soon the situation may further spiral out of control."
ukadm.6.d:0 "First Lord of the Admiralty, Alfred Duff Cooper, has met with the First Sea Lord, and the various Admirals summoned to the capital this morning to discuss on-going events at Invergordon. Cooper was chosen as First Lord of the Admiralty due to his reliability and his significant ties and influence within the Royal Navy that he built up during the inter-war years while working under the previous First Lord of the Admiralty, Bolton Eyres-Monsell. Though there are some questions raised as to where his loyalty lies as he has shown favour to the Armed Forces in the past, siding against the Government over planned spending cuts to the British Army and Royal Air Force.\n\nHaving developed the aforementioned close links with the Royal Navy, especially among high-ranking individuals within it, Cooper was chosen to represent the Government in this particular issue due to the latent hostility between the Royal Navy Officer Corps and the Government over its continued polciies towards slashing naval funding.\n\nIt remains to be seen whether or not a deal can be made to end the unrest in the Royal Navy, though this is perhaps our best option."
ukadm.7.d:0 "When the meeting between Cooper and the Royal Navy Admirals concluded many were breathing a sigh of relief, as it had appeared that a deal had been concluded between the two. What many did not expect was that the Admirals would - rather than relent on their position - double down on it, demanding openly in a signed letter to national newspapers a complete reversal of the Government's position on naval cuts. To add fuel to the fire, the First Sea Lord of the Admiralty has also for the first time sided publically with the Royal Navy rather than continue his previous approach of discussing these concerns with the Government discreetly.\n\nMany within our Government are in a fury over Cooper's obvious duplicity in this matter, but many more are beginning to change their positions on this concern, obviously sensing a change in the direction of where this situation is heading.\n\nSince this unrest began many of the public have been slowly coming around to the strikers position, and what is now regarded as the Royal Navy position, on the entire issue. Government popularity continues to plummet quite fantastically, and this show of opposition both without and within our Party, has only created a political crisis within our Government. We must act swiftly if we are to rectify this issue, if necessary ensuring that Cooper is removed from his position entirely."
ukadm.8.d:0 "With the inability of our Government to come up with a concrete plan to tackle the current crisis, Westminster has been paralyzed by inaction, and rebellious Members of Parliament have begun to push for fresh leadership elections to enact a 'change of policy' towards the Royal Navy.\n\nIn a surprising turn of events a relatively young and unknown MP has taken the lead in opposing the Government over this issue, one Anthony Eden. Young and inexperienced, though hostile to proposed plans to curb the extent of the British Armed Forces, Eden has managed to not only bring around many within our own party to his point of view but has also succeeded in drawing great attention among the public sphere to this scandal by interviews in national newspapers, having become something of a notable public figure in the process. It is curious how he managed to propel himself to such an extent so rapidly, many suspect that those Admirals who oppose the Government have thrown their lot in with Eden as a means of boosting his influence within our Party in an effort to push through their agenda. With this backing Eden has succeeded in forcing the Government to push through for a vote of no confidence in the Prime Minister.\n\nIt would seem we are left with little choice on what to do next."
ukadm.9.d:0 "As the sun fell on the Houses of Parliament last night, many MPs were uncharacteristically still present until the small hours of the morning in an effort to settle the issue of leadership within our party once and for all.\n\nFailing to receive the votes necessary in a closer-door vote of no-confidence, Sir Samuel Hoare was forced to acquiesce to fresh leadership elections within our party.\n\nUnsurprisingly the influential Anthony Eden had deftly navigated the situation to position himself as a front-runner in this new contest, having used his support from the Admirals, First Sea Lord, and the Royal Navy to further bolster his position. Curiously many of his policies proposed seem to differ somewhere on his previously stated political position on many subjects, leading some to wonder what precisely was agreed with those Admirals who had opposed Government policy in his meeting with them just a few weeks ago.\n\nRegardless, as dawn begins to set over London a busy night has been concluded, and few people expected any other result than what was made clear last night."
ukadm.10.d:0 "Several weeks have passed since the now Prime Minister Eden took his place as leader of the Conservative Party and of the British nation itself, and it would seem that the agreement made with him has been quickly implemented, with him pursuing the policies that were agreed upon. To show our intention to honour our agreement fully, we met with the Prime Minister at Westminster at Midnight last night to further determine what our policies should be for the foreseeable future, in resolute agreement with our determination to strengthen the Royal Navy and Britain's place on the Seven Seas, the Prime Minister has laid out his own grand plans for the creation of several extremely powerful and commanding naval vessels in the near future. Due to the effects the Mutiny at Invergordon had on the Government, we have found ourselves with significant influence in both the Conservative Party and Civil Service. This will no doubt ensure that Eden remains in his position for the forseeable future, allowing him to continue pushing forward and supporting the policies that were agreed upon those weeks ago.\n\nTo conclude last night's meeting, a vow was declared between those in Government and those in the Royal Navy; that never again will politicians be allowed to threaten the safety and security of the British people once more. The Royal Navy must remain a sacred institution, untouched by the petty politics of the day. In order to ensure this we must continue to exert our influence where necessary."
ukadm.11.d:0 "With our Government's choice to attempt to negotiate with the Royal Navy strikers, a series of negotiations have been organised to help overcome this crisis.\n\nSo far the demands have been what we expected, a return to previous pay for the sailors of the Royal Navy for a period of no less than 12 months, with future negotiations to decide whether or not this pay should continue - as it will depend on further economic developments -, many within our Government believe that even these demands are going a step too far, as one must understand the Royal Navy's history of mutiny.\n\nIn a historical perspective, this is one of only a few occassions that the Royal Navy has ever begun a mutiny of sorts against the Government, many are fearful that by allowing ourselves to be intimidated by these strikers it will only invite further revolt across the Armed Forces and Royal Navy.\n\nRegardless of the historical context, it comes to us today to decide the fate of these negotiations."
ukadm.12.d:0 "With the efforts of our Government in ending the strike successful, those would-be mutineers have returned to duty and the public have lost interest in the entire affair as other more important issues have begun to permiate national news.\n\nThis affair has served as a reminder to all those within the Armed Forces that the Government does not back down over issues as severe as these."
ukadm.15.d:0 "Now that our influence over the Government in Westminster is secure we have begun rectifying many of the past mistakes of successive Governments of the Empire. While this occurs, there have been some concerns raised over protecting our hold over the Government in the long term. Proposals have therefore been put forward to reshuffle sections of the Government and the Conservative Party when possible to install individuals who are more sympathetic to our cause, specifically those who formerly served in the Royal Navy, and will likely see eye-to-eye with many of our policies.\n\nSuch an action will undoubtedly cost a certain amount of political capital, but will strengthen our Government's position in the long run."
ukadm.16.d:0 "With the Royal Navy's influence growing daily within the halls of Westminster, many within the partnership have begun to believe that the time has arrived to curb the influence of the British Army and RAF as well. This would undoubtedly strengthen the position of the Navy further, though it may have ramifications at a later date that are less than ideal."
ukadm.17.d:0 "While at the time it seemed absurd that by giving priority to the Royal Navy we would weaken our military as a whole, it would appear that our previous choice to support the RN above the other institutions of the Armed Forces has had a negative effect after-all."
ukadm.18.d:0 "After five long years since the previous election - where it would appear that the entire world has been flipped on its own head - our country has continued relatively unscathed in the commotion that was to occur globally. Our Government had naturally seen some havoc following the events of the Invergordon Mutiny, but with an iron will, many individuals whose loyalty lies only with Britain and the Empire saved the day and brought down those who would have destroyed the British Empire from within, and we do not forget our agreements with the new Government in Westminster.\n\nToday marks a new election period in British history, and using the expansive influence at our beck-and-call, there can be little doubt as to its outcome."
