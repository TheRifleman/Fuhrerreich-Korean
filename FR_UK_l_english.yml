##### Ideas #####

undisturbed_isolation:0 "명예로운 고립"
undisturbed_isolation_desc:0 "With its victory in Great War, Britain once again retreated into isolation, content to manage its Empire and avoid further entanglements on the European continent. With the onset of political developments in British India and Colonial Africa the attention of the British Empire is focused squarely on internal affairs."

ENG_col_unrest:0 "식민지 불안"
ENG_col_unrest_desc:0 "Poor conditions in our Colonial holdings have led to several independence movements achieving wide-spread attention from the locals. Unless conditions are improved, this unrest may become open rebellion."
ENG_col_uprising:0 "식민지 반란"
ENG_col_uprising_desc:0 "A large-scale revolt against British rule in Africa. If not crushed quickly it may spread across Imperial territory."
ENG_col_uprising1:0 "식민지 반란"
ENG_col_uprising1_desc:0 "A large-scale revolt against British rule in Africa. If not crushed quickly it may spread across Imperial territory."
