emp.100.d:0 "Several days have passed since the Dominion parliaments were officially dissolved and their representatives took their place at the Imperial Parliament in London. Only several years ago our Empire was divided, fractured and on the cusp of disintegration. The actions of a few brave men who sought to bring power and stability back to the Empire have ensured that we are once again a power to be reckoned with.\n\nWith instability at an end, and the people's of the Empire once more united towards a common goal, we stand together to face whatever challenges history will throw our way. Though the path ahead will be challenging and full of risk, we can take solace in the fact that we will face it not as a divided Empire, but as one nation with but one goal. Our flag will be raised across the globe, we will defend liberty wherever we can and we will ensure peace on this green Earth. We will not forget the age-old wisdom: 'United we stand, divided we fall'"
emp.500.d:0 "Since our announcement to pursue an Imperial Federation the Empire has seemed more volatile than ever before. While some of the Dominion Governments may have expressed interest in this Imperial Federation, several ethnic groups within the Empire have become outraged at the possibility. Most angry of all are the Boers.\n\nSince the end of the Third Boer War during the Great War, South Africa has lived in relative peace and harmony and while the fighting was brutal, many believed a certain degree of reconciliation was taking place in the country. To suggest so today however, one would only be met with derision.\n\nThe Boers - for the fourth time in less than sixty years - have risen the standard of rebellion against the Empire. Unwilling to allow their autonomy be taken from them in the Empire's attempts at federalisation, the Boers have already succeeded in raiding many arms depots throughout South Africa and have captured a large swathe of territory in their wake. More worringly, some military units of South Africa have defected to the Boer side. It seems that this Boer War may be bloodier than any before it."
emp.501.d:0 "While we are tied down in South Africa dealing with the Boers once more, it seems several prominent Indian nationalist politicians have seized the opportunity to declare total independence from the Empire. Stating that they could not remain inside an Empire that refuses to grant them greater autonomy, they were forced to take action to defend their nation. While the revolt of '35 was relatively spontaneous, today's revolt seems to be a coordinated affair with politicians and militia leaders acting together, as such only Burma and Ceylon remain under our control with the rest of our loyal forces either ousted from mainland India, or placed under temporary arrest by the new Indian administration.\n\nDespite this set-back plans are already in motion for returning to India to re-assert our rule. Several of the Indian Princes remain and some have indicated that they would support a return of British rule to the sub-continent in an effort to stabilise the region. Furthermore, while the Indian mainland is today united under a single banner, Royal Intelligence believes that this will not last long, with several smaller factions already ready to attempt a breakaway from the new Indian nation."
emp.502.d:0 "With our victory in ejecting the British out of South Africa and securing control over large swathes of the former Union of South Africa, we today have the opportunity to attempt to demand peace with the British."
emp.503.d:0 "With our military having been ejected from several territories formerly belonging to the Union of South Africa, the rebellious Boers have seen fit to sue for peace with our nation. They demand that we hand over control of South African territories to their control and withdraw all Imperial troops from the region. How should we respond?"
emp.504.d:0 "The British Government has foolishly rejected our demands for peace."
emp.511.d:0 "With the British Empire once more occupied with another Boer War, many within our Government believe that by sending arms and supplies to the Boers that we may boost their chances of finally driving the British from South Africa."
emp.512.d:0 "French Arms and Supplies have arrived this morning to assist us in our battle against the British."
emp.513.d:0 "German Arms and Supplies have arrived this morning to assist us in our battle against the British."
