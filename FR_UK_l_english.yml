ENG_conser_nation:0 "Conservative Nation"
ENG_conser_nation_desc:0 "Our people are resolute and steadfast. The world may fall for the false song of 'progressivism' but Britain will stand like a rock through the test of time. Our values and inviolable and eternal."
ENG_unified_gov:0 "Unified Government"
ENG_unified_gov_desc:0 "After the absorbtion of the Liberal Nationals into the Conservative Party, we are seeing popularity levels never before witnessed. None can question the unity of our Government, or our nation."
ENG_socialist_front:0 "United Socialist Front"
ENG_socialist_front_desc:0 "The Independent Labour Party was a useful tool for weeding out the more 'radical' members of Labour but this is no longer necessary. Together we have joined hand in hand to bring the benefits of socialism to Britain, and its people."
ENG_loyal_army:0 "Military Loyalty"
ENG_dr_buckingham:0 "Direct Rule"
ENG_dr_buckingham_desc:0 "As the Divine Monarch of the United Kingdom of Great Britain and Ireland and Emperor of India, King Edward VIII has taken upon himself the duty of King over the British Empire and the burden of its leadership."
ENG_con_mon:0 "A Guiding Hand"
ENG_con_mon_desc:0 "It is the responsibility of the Monarch of the United Kingdom to dutifully protect its people from harm and, if necessary, dissolve Parliament to ensure the continued existence of the British Empire. With this charge fulfilled, the King has begun restoring power to the democratic institutions of the British Isles."
ENG_church_junta:0 "Churchill's Dictatorship"
ENG_church_junta_desc:0 "The Manchester Crisis has proved beyond a shadow of a doubt that the politicians of our fair Isles are cowardly and unfit to lead our people to our destiny. No more will the democratic instutions of Britain prevent us from achieving our full potential."
ENG_church_republic:0 "Service Guarantees Citizenship"
ENG_church_republic_desc:0 "Young people from all over the Empire are joining up to fight for the future. They're doing their part, are you? Join the British Army and save the world. Service guarantees citizenship!\n\n§GWould you like to know more?§"
ENG_neo_feudalism:0 "Powerful Aristocracy"
ENG_neo_feudalism_desc:0 "In order to cement our rule across the nation our King - Edward VIII - has instructed the nobility of the British Isles to go forth and bring his rule to the British people. Unfortunately, 'his rule' is often interpreted differently."
ENG_new_household_guard:0 "The Household Guard"
ENG_new_household_guard_desc:0 "Functioning as the elite bodyguard of the Monarchy, the duties of the Household Guard have since been expanded significantly. No longer will the weeds of revolution grow untamed on British soil."
ENG_the_barb:0 "The BARB"
ENG_the_barb_desc:0 "The British Anti-Revolutionary Brigade, or BARB for short, has been established by a council of military leaders led by Churchill himself. They will find revolutionary elements across our fair isles and crush those who seek to drive our nation to ruin."
ENG_sparta_education:0 "Molon labe"
ENG_sparta_education_desc:0 "An Ancient Greek phrase used by the Spartan King at Thermopylae has seen widespread use in recent months among the officer-caste of our Armed Forces. Becoming almost a cultural phenomenon among the middle and upper classes of our country, it has come to represent the spirit of Britons in the face of adversity."
ENG_milind_comp:0 "British Military-Industrial Complex"
ENG_milind_comp_desc:0 "Simply known as Plan J to previous Governments, it called for the rapid mobilisation of the British economy to meet the demands of war. With crucial military industries being activated well in advance of conflict to ensure our complete readiness for total war."
