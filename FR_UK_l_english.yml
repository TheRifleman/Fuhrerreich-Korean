ENG_war_mobil_desc:0 "Now that a state of war exists with ourselves and another Great Power our economy has been mobilised to meet the demands of war. As such the effects of the catastrophic London Stock Market Collapse have been offset significantly. We are likely to see significant production boosts across our economy for the next year."

ENG_eco_instab:0 "경제 불안정"
ENG_eco_instab_desc:0 "Despite clearing the worst of the effects of the London Stock Market Collapse some latent economic instability remains. It will be least a year before we fully recover from these effects."

ENG_ire_integration_efforts:0 "Irish Integration Efforts"
ENG_ire_integration_efforts_desc:0 "Attempted integration of Ireland into the United Kingdom is likely to be an extremely difficult process, with significant political capital needing to be expended in order to ensure its success."
