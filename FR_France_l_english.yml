FRA_FUHRERREICH_DESC:0 "'승리했지만, 그 대가는 무엇이였는가?' 대전쟁은 끝나고, 많은 프랑스인들이 이렇게 묻고 있습니다. 프랑스는 정당한 영토를 되찾았으며, 독일인들이 다신 조국을 위협하지 못하도록 라인란트에 보호령도 설립했습니다. 그렇지만, 1930년대가 끝나가며 유럽과 세계에서의 프랑스의 지위는 프랑스의 식민지를 위협하고 있는 적대적인 대영제국과 점차 호전적으로 변해가는 소련에 의해 위협받고 있습니다. 그렇지만 그 무엇보다도 중요한 문제는 대전쟁으로부터 회복한 독일이겠지요. 다가오는 폭풍으로부터 살아남으려면, 프랑스에겐 신중함, 용기, 그리고 휼륭한 외교를 필요로 할 것입니다.
