### Decisions ###
GER_fate_of_bohemia:0 "The Fate of Bohemia"
GER_fate_of_bohemia_desc:0 "Now that we have conquered the pathetic nation of Bohemia we must decide an end to our military occupation and establish friendly regimes within the territory. Plans have established for the non-German territories of Bohemia, Slovakia, and Lemkowina."
puppet_bohemia:0 "Install Valkist regime in Bohemia"
puppet_bohemia_desc:0 "Before Hapsburg rule the Kingdom of Bohemia was one of the most prestigious states in all of Europe. We should respect this legacy and give the Czech people autonomy within the new European Order."
puppet_slovakia:0 "Install Valkist regime in Slovakia"
puppet_slovakia_desc:0 "As we come to control the former Bohemia lands known as Slovakia, we find ourselves holding territories of great ethnic tensions and struggle. While directly controlling these territories may be problematic for our government, if we were to grant them titular autonomy as our subjects, under the total guidance of the Reich, of course, we could get some use of their loyalty and men."
puppet_lemko:0 "Install Vvalkist regime in Lemkovina"
puppet_lemko_desc:0 "As we come to control the former Bohemia lands inhabited by the Lemko, we find ourselves holding territories of great ethnic tensions and struggle. While directly controlling these territories may be problematic for our government, if we were to grant them titular autonomy as our subjects, under the total guidance of the Reich, of course, we could get some use of their loyalty and men."
GER_fate_of_austria:0 "The Fate of Austria"
GER_fate_of_austria_desc:0 "Our coup in Austria was a great success and now a friendly regime rules in Vienna. We must now decide on what role Austria will have in the Greater German Reich."
annex_austria:0 "Integrate Ostmark"
annex_austria_desc:0 "Austrian is unarguably German. From now on, the nation once known as Austria will become the newest province of the German Reich, 'Ostmark'"
puppet_austria:0 "Autonomy for Austria"
puppet_austria_desc:0 "For nearly a millennia the Austrian nation has stood proudly as one of the Great Powers of Europe. We should respect this history and grant the nation autonomy within the Greater German Reich."
GER_fate_of_france:0 "The Fate of France"
GER_fall_of_france:0 "Our victory over the French Republic has left us in control of nearly all of western Europe. 40 million non-Germans now live under our occupation and are certainly not accepting of it. Two plans have been drafted on how to deal with the unrest. We can establish a puppet regime in Paris lead by Valkist and head of the French Popular Party, Jacques Doriot. This nominal autonomy might calm down some of the unrest or at a minimum make it their issue instead of ours but many officers also believe that we should let our military directly keep a watch over the citizens of France and use any force necessary to keep them in line. While the second option would be expensive it could be more effective."
puppet_france:0 "Install Valkist regime in France"
puppet_france_regime:0 "France is a large and diverse nation with a long legacy. It is best for our nations if we quickly returned control of France to a local but friendly regime."
puppet_italy:0 "Install Valkist regime in Italy"
puppet_italy_desc:0 "Italy is a large and diverse nation with a long legacy. It is best for our nations if we quickly returned control of Italy to a local but friendly regime."
GER_fate_of_italy:0 "The Fate of Italy"
GER_fate_of_italy_desc:0 "Now that we've conquered Italy we have to decide what to do with the land. We can form a puppet Valkist government under cooperative Italian general, Rudolfo Graziani, cutting the cost of prolonged occupation. We could also, however, continue our occupation and conquer the peninsula entirely."
GER_fate_of_lithuania:0 "The Fate of Lithuania"
annex_lithuania:0 "Germanize Lithuania"
GER_take_memel:0 "Lithuanian Autonomy"
GER_fate_of_poland:0 "The Fate of Poland"
GER_fate_of_east_europe:0 "The Fate of Eastern Europe"
GER_ukainian_puppet:0 "The Fate of Ukraine"
GER_ukainian_puppet_desc:0 ""
GER_belarus_puppet:0 "The Fate of Belarus"
GER_belarus_puppet_desc:0 ""
GER_russian_puppet:0 "The Fate of Russia"
GER_russian_puppet_desc:0 "Our country occupies vast swaths of formerly Soviet territory in Eastern Europe. It's is clear to most commanders that we can't continue a military government over such a large territory forever. Creating a civilian administration for Russia under our own supervision would help alleviate administrative maintenance of this region."
GER_annex_poland:0 "Germanize Poland"
GER_polish_puppet:0 "Autonomy for Poland"
GER_fate_of_britian:0 "Fate of Britain"
GER_fate_of_britian_desc: "After the defeat of the United Kingdom we have a choice on what we should do with the British. We could puppet them under a Valkist Britain, consisting of all both Britain and Ireland. We could also choose to weaken the English and divide the islands into England, Scotland, and Ireland. Our final option would be to occupy it and use its industrial centers to fund our war effort."
puppet_britian:0 "Autonomy in the British Isles"
GER_civil_wars:0 "Foreign Interventions"
GER_spain:0 "Support the Falangist in Spain"
GER_spain_desc:0 "Our government and interests match up quite nicely with the Falangist's and as such we should seek to increase cooperation between our nations. Sending supplies and men to support there cause could help secure us an ally on France's southern flank."
GER_fall_weiss:0 "Fall Weiss"
GER_fall_weiss_desc:0 "If the nations of eastern Europe won't ally with us to defend against the USSR we may have to to directly intervene before they fall to the Socialist menance. Case White is the German High Command's draft of a military invasion of our eastern neighbors."
fall_poland:0 "Invasion of Poland"
fall_poland_desc:0 "Poland is the pathway to eastern Europe. To secure our eastern border we will need total control of Poland's sovereignty."
fall_ukraine:0 "Invasion of Ukraine"
fall_ukraine_desc:0 "Ukraine is the economic center of eastern Europe. If it were to fall to the Soviets the power of balance in Europe would be permanently shifted into their favor. Subjugating Ukraine is key to our continued security."
fall_belarus:0 "Invasion of Belarus"
fall_belarus_desc:0 "Belarus is economically insignificant but it's location, just a few hundred miles from Moscow, is of key importance for any German-Soviet conflict. To topple the Socialist beast we need any advatage we can get."
GER_fate_of_denmark_dec:0 "Fate of Denmark"
GER_fate_of_denmark_dec_desc:0 "Now that we occupy the former nation of Denmark we must decide on their final role within the Great German Reich"
annex_denmark:0 "Annexation of Denmark"
annex_denmark_desc:0 "To protect our nothern coast we must keep full control over Denmark. The Danish will learn the Fuhrer's German soon enough."
puppet_denmark:0 "Autonomy for Denmark"
puppet_denmark_desc:0 "Danes have always been considered proper Germanisches Volk and must be respected as an equal partner in that repsect. Autonomy must be given to Denmark in the Great German Reich."

### German-Hungarian events ###
gerhun.1.t:0 "Hungary wishes to join the Stahlpakt"
gerhun.1.d:0 "Relations with Hungary has been steadily increasing over the past few months, and they obviously wish to join us in European domination. Hungary would make a good Balkan ally, and allow us to secure the region indirectly. However, we will also have to come to their aid in any foolish wars they find themselves in."
gerhun.1.a:0 "We will accept"
gerhun.1.b:0 "Now is not the time to be taking on additional burdens."


