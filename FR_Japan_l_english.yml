jap_honshu_infra:0 "혼슈 기반 시설 개선"
jap_honshu_infra_desc:0 "1920년대에 우리 정부는 나가사키에서 도쿄로 뻗어나가는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 새로운 철도와 고속도로를 더 많은 시골 지역, 즉 북부 혼슈에 건설함으로써 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."
jap_kyushu_infra:0 "규슈 기반 시설 개선"
jap_kyushu_infra_desc:0 "1920년대에 우리 정부는 나가사키에서 도쿄로 뻗어나가는 철도의 대규모 확장을 포함한 기반 시설을 개선했습니다. 이러한 개선에도 불구하고, 우리 나라의 일부 지역은 산업화의 혜택을 누릴만큼 운이 좋지 않았습니다. 새로운 철도와 고속도로를 더 많은 시골 지역에 건설함으로써 우리는 이들 지역의 산업화를 가속화할 수 있을 것입니다."
jap_explore_hokkiado:0 "홋카이도 탐사"
jap_explore_hokkiado_desc:0 "메이지 천황은 홋카이도 탐사를 명령한 적이 있습니다. 이제 우리정부는 많은 문제를 해결한 덕분에, 홋카이도라는 방대한 미지의 세계에 탐험가를 더 파견할 수 있습니다."
jap_fort_mainland:0 "본토 요새화"
jap_fort_mainland_desc:0 "우리 군대는 대부분 해외에 주둔해 있기 때문에, 만약 대규모 기습으로 성공적인 상륙을 허락한다면 우리의 주요 섬들은 쉽게 함락당할 겁니다. 조국의 방어를 돕기 위해 우리는 전략적 위치에 요새를 건설해야 합니다."
jap_fort_cities:0 "주요 도시 요새화"
jap_fort_cities_desc:0 "전략적 위치의 방어를 강화하고, 우리는 도쿄, 오사카, 교토 같은 중요한 도시의 방어도 강화해야 합니다."
jap_fort_islands:0 "해외 자산 요새화"
jap_fort_islands_desc:0 "우리의 해외 자산에 주둔하는 것은 전략적으로 중요한데, 우리 해군 기지를 건설하기 위해서는 방어를 해야 하기 때문입니다. 이러한 자산들을 강화함으로써, 우리는 방어에 필요한 병력을 줄일 수 있고 병력이 필요한 다른 곳에 배치할 수 있습니다."
jap_the_unsinkable_carriers:0 "The Unsinkable Carriers"
jap_the_unsinkable_carriers_desc:0 "The islands that we own can afford airbases so we can base our aircrafts there and, therefore, the islands can be the unsinkable carriers of the navy, wrecking havoc, in case we cannot catch up to the ship-building of the USA and the British Empire."
jap_further_hokkaido_exploration:0 "Further Hokkaido Exploration"
jap_further_hokkaido_exploration_desc:0 "The Hokkaido expeditions have proven valuable and paid dividends. Further pushing these may lead to more wealth being discovered, able to further fuel our industry, hungry for resources and materials."
jap_industrial_effort:0 "Industrial Effort"
jap_industrial_effort_desc:0 "We must greenlight a program to further develop our nation's economy, in hopes of economic growth. This is an agenda that we must focus on, or it may not prove it's worth."
jap_nationalize_strategic_resources:0 "Nationalize Strategic Resources"
jap_nationalize_strategic_resources_desc:0 "Our nation has certain resources we lack, namely rubber and oil. We have certain companies that can be nationalize to ensure that the government and the military has priority over these resources."
jap_the_nagoya_arsenal:0 "Expand the Nagoya Arsenal"
jap_the_nagoya_arsenal_desc:0 "The Nagoya Arsenal provided the nation with arms for well over a decade. Since then, the needs to expand the arsenal's production capabilities has been a need. We should commission new factories with aims to increase production."
jap_military_production_plants:0 "Military Production Plants"
jap_war_propaganda:0 "War Propaganda" 
jap_state_wide_war_effort:0 "State-wide War Effort"
jap_spiritual_mobilization:0 "Spiritual Mobilization"
jap_military_research_department:0 "Military Research Department"
jap_total_mobilization:0 "Total Mobilization"
jap_divine_wind:0 "The Divine Wind"
jap_divine_wind_desc:0 "The Divine Wind special attack force is a branch of air force who will unrelentlessly crash their planes towards the enemy's ships. With their death certain, we must choose, either to die trying to fight, or to cause the most casualties to our enemies."
jap_shikoku_infra:0 "Improve Shikoku Infrastructure"
jap_shikoku_infra_desc:0 "During the 1920s, our governments upgraded the infrastructure, including a massive expansion of railways, stretching from Nagasaki to Tokyo. Despite these upgrades, some parts of our home have not been so fortunate as to recieve much industrialisation. By building new railways and highways to these more rural areas, we may be able to speed up the industrialisation of these areas."

#Navy
jap_modernise_the_navy:0 "제국 해군"
jap_modernise_the_navy_desc:0 "워싱턴 해군 조약 이후 해군은 등한시 되었습니다. 대전 이전의 배들은 이제 다른 모든 해군 강국들에게 추월당하고 있습니다. 우리는 즉시 해군의 현대화를 추친해야 합니다."
jap_modernisation_of_cruiser:0 "순양함 현대화"
jap_modernisation_of_cruiser_desc:0 "새 순양함 설계는 대전 이전과 대전동안 건조되었던 우리의 순양함을 능가합니다. 우리는 새로운 순양함 설계를 의뢰하여 즉시 건조에 착수해야 합니다."
jap_destroyer_modernisation:0 "구축함 아사시오"
jap_destroyer_modernisation_desc:0 "우리의 구축함 설계 또한 시대에 뒤떨어져 신형 설계와 경쟁하기 힘듭니다. 서둘러 새로운 구축함을 개발해야 합니다."
jap_expand_the_snlf:0 "SNLF 확장"
jap_expand_the_snlf_desc:0 "해군 특수 상륙부대는 해병대 소속으로, 태평양 섬에서의 전투와 상륙을 원한다면 해병대에 투자함으로써, 우리는 강하고 강력한 해상 상륙군을 얻을 수 있을 것입니다."
jap_long_lance_torpedoes:0 "장창 어뢰"
jap_long_lance_torpedoes_desc:0 "장창 어뢰는 유망한 신제품입니다. 만약 우리가 시간과 자본을 들여 이 제품에 투자한다면, 우리는 다른국가의 해군들보다 앞선 최고의 어뢰 중 하나를 개발할 수 있을 것입니다."
jap_torpedo_cruisers:0 "어뢰 순양함"
jap_torpedo_cruisers_desc:0 "장창 어뢰의 개발로 우리 순양함에 어뢰발사대를 다수 장착함으로써 열강들의 순양함을 다수 제압할 수 있고, 적 함대의 자랑거리를 위협할 가능성 또한 존재합니다."
jap_superior_battlefleet:0 "우월한 전투함대"
jap_superior_battlefleet_desc:0 "러일전쟁 이후 우리의 책사들이 개발한 88 함대교리는 훌륭한 교리이며, 우리는 이 교리를 계속 사용해야 합니다."
jap_improve_naval_artillery:0 "함선 대포 개선"
jap_improve_naval_artillery_desc:0 "우리 함정의 해군 포대는 항상 비교적 품질이 높았지만, 다른 열강의 설계에 대한 면허를 받거나 보다 개선된 버전을 연구하기 위해 더 많은 투자를 했기 때문에, 우리는 더 나은 품질의 포대를 설계할 수 있을 것입니다."
jap_expand_the_kure_dockyards:0 "구레 해군공창 확장"
jap_expand_the_kure_dockyards_desc:0 "일본 제국 해군의 구레 해군공창이 주요 조선소가 되자, 일본 제국 해군은 사세보 해군공창을 정지시켰습니다. 최근에 더 큰 함대를 편성할 수 없다는 것이 증명되었고, 우리는 이제 함대를 확장해야 합니다."
JAP_the_yamato:0 "야마토"
JAP_the_yamato_desc:0 "초중전함의 설계는 전쟁 기간 동안 설계되어 왔지만, 워싱턴 해군 조약 때문에 실제로 건조되지는 않았습니다. 충돌이 임박한 상황이 오기 전에 설계를 재개해야 할지를 고려해야 충돌이 확산되기 전에 초중전함 건조를 마칠 수 있을 것입니다."
jap_expand_the_sasebo_arsenal:0 "사세보 해군공창 재가동"
jap_expand_the_sasebo_arsenal_desc:0 "사세보 해군공창은 전쟁 기간 동안 가동이 중단되었고, 부두로만 이용되었습니다. 전쟁의 먹구름이 유럽을 뒤덮고 있기에 우리는 우리를 방어할 해군력을 증가시키기 위해 조선소를 다시 활성화 시켜야 합니다."
jap_lessons_of_the_great_war:0 "Lessons of The Great War"
jap_lessons_of_the_great_war_desc:0 "With many lessons learnt from the naval battles of the Great War, many things are learnt. But these lessons are not properly implemented, with some work, we can make sure our naval staff makes use of them."
jap_imperial_bb_academy:0 "제국 해군 사관학교"
jap_imperial_bb_academy_desc:0 "With the implementation of the lessons of the Great War, a dedicated academy for the battleship crew will be extremely affecting in the imminent naval combat, as we can give our crews an edge over our enemies."
jap_dominance_of_cv:0 "항공모함의 지배"
jap_dominance_of_cv_desc:0 "호쇼와 류조와의 항모 교리 시험을 통해 항공기가 군함을 쉽게 파괴할 수 있다는 사실을 알게 된 만큼, 우리의 옛 교리가 우리의 옛 교리가 시사하는 전함교리 대신 항모 중심의 교리를 추진해야 합니다."
jap_first_air_fleet:0 "최초의 공군"
jap_first_air_fleet_desc:0 "제1항공 함대는 가가와 아카기, 소류, 히류 등의 해군 항공력을 깔끔하고 강력한 함대에 집중시켜 우리 함대의 다른 함대에서 즉시 배치할 수 있도록 할 수 있습니다."
jap_third_gen_cv:0 "3세대 항공모함 프로그램"
jap_third_gen_cv_desc:0 "소류와 히류에서의 경험으로 보아, 우리는 더욱 빨리 해군을 개선할 필요가 있습니다. 새롭게 해군을 개선하기 위하여 3세대 항공모함의 개발이 시작되어야 합니다."
jap_fifth_fleet_expansion:0 "5함대 확장"
jap_fifth_fleet_expansion_desc:0 "The Fifth fleet is a collection of a few escort and transport ships. Our planners have found that a few of these ships can be converted into potential military ships, such as the Nitta Maru-class cargo liners built by Mitsubishi."
jap_inaa:0 "제국 해군 항공 사관학교"
jap_inaa_desc:0 "함대가 새로이 확장되면서 경험이 풍부한 조종사와 승무원들이 부족해지고 있습니다. 사관학교를 설립하면 조종사들과 승무원을 새로이 충원할 수 있을 겁니다."
#Planes are cool
jap_plane_modernisation:0 "항공기 현대화"
jap_plane_modernisation_desc:0 "우리에 군사력 확대에 상응하는 공중 지원이 필요합니다. 우리 항공기의 현대화에 자본을 투입하는 것은 우리 군의 효율성을 높이는 데 도움이 될 수 있을 것입니다."
jap_mitsubishi_designs:0 "미쓰비시 설계"
jap_mitsubishi_designs_desc:0 "미쓰비시는 조선·운송에 주력하고 있는 회사입니다. 하지만 최근 그들은 항공 산업에 발을 들여놓았습니다. 해군은 A5M 해군 전투기에서 얻은 경험을 바탕으로 그들이 훌륭한 항공 디자이너이며 설계 또한 사용할 수 있다고 생각합니다."
jap_the_zero:0 "제로센"
jap_the_zero_desc:0 "미쓰비시는 새롭고 뛰어난 전투기가 필요한 일본 제국 해군의 신뢰를 얻었습니다. 우리는 미쓰시비에 호시코리 지로가 이끄는 프로젝트의 항공모함용 전투기를 의뢰해야 합니다."
jap_unify_research_effort:0 "연구 통합"
jap_unify_research_effort_desc:0 "우리 군대의 개별적인 연구는 서로 중복 연구를 하도록 만들었습니다. 육군과 해군의 연구 통일을 지시함으로써 항공연구를 진척시킬 수 있을 겁니다."
jap_combine_bomber_effort:0 "Combined Bomber Effort"
jap_combine_bomber_effort_desc:0 "By giving a contract to both the navy's and army's respective plane contractors, we can get a bomber suitable for naval use and tactical bombing, the best of both worlds."
jap_jet_effort:0 "Jet Effort"
jap_jet_effort_desc:0 "A proposal by Japanese researchers have concluded that by propelling hot air can provide thrust for planes, but it will be a difficult item to research. Maybe we should spend some capital on the interesting proposal."
jap_the_oka:0 "The Oka"
jap_the_oka_desc:0 "The Oka, also nicknamed the cherry blossom, is a kamikaze attack aircraft that can eliminate any competting navy units. This weapon not only shows our dedication to the war, but also to [From.From.GetLeader] himself!"
jap_aichi_design:0 "Aichi Desgins"
jap_aichi_design_desc:0 "Aichi is a well renowned company in the army plane contractors for their quality bombers. By investing in them, we could get some more better bombers from them."
jap_CAS_modernisation:0 "Dive Bomber Modernisation"
jap_CAS_modernisation_desc:0 "The Imperial Japanese Army's dive bombers have been lacking when compared to other country's. We will issue an commission to plane companies for a new generation of dive bombers"
#Army
jap_expand_the_army:0 "제국 육군"
jap_expand_the_army_desc:0 "우리의 팽창하는 제국을 지키는 군대는 필요한 병력이 부족합니다. 해군의 현대화 못지않게 육군의 확대가 필요합니다."
jap_air_land_coop:0 "공중 지원 협력"
jap_air_land_coop_desc:0 "지상군과 항공 지원기간의 협력이 스페인 내전에서 효과적이라는 것을 증명해 냈습니다. 우리는 IJAAF를 구축해 지상군을 지원해줄수 있을 것입니다."
jap_improve_pilot_training:0 "Improve Pilot Training"
jap_improve_pilot_training_desc:0 "Just like the IJN's fleet of group of improperly trained pilots, our bomber pilots are trained without incorporating the lessons of the Spanish Civil War. Implementing them will definitely prove beneficial."
jap_specialised_cas:0 "Specialised Dive Bomber Pilots"
jap_specialised_cas_desc:0 "Our bomber pilots currently learns to pilot both dive bombers and tactical bombers. By specialising their roles, we can get more effective and capable pilots who perform better."
jap_strat_bomb_doctrine:0 "Strategic Bombing Doctrine"
jap_strat_bomb_doctrine_desc:0 "The Doctrine of Strategically bombing the enemy's factoies, lowering their output will hamper the enemy's capability to fight a prolonged war with us. Perhaps we should further develop such doctrine."
jap_improve_bomber_training:0 "Improve Bomber Pilot Training"
jap_improve_bomber_training_desc:0 "Our bomber pilots still learns to perform with outdated tactics. We shall modernise their training for increased effectiveness in bombing."
jap_fighter_escort:0 "Fighter Escort"
jap_fighter_escort_desc:0 "Our bombers currently lack the escorts that can protect them through enemy fighter close to the frontlines. By building these new types, we will surely increase our bombing efficiency."
jap_further_doctrinal_development:0 "Further Doctrinal Development"
jap_further_doctrinal_development_desc:0 "The new doctrine our IJAAF has chosen requires further experimentations to give our pilots a more complete view of the doctrine. We shall do this by holding some more exercises."
jap_imaaa:0 "Imperial Army Aviation Academy"
jap_imaaa_desc:0 "If the Navy can have an academy for further development, why can't the Army also have one? We can set up one for the IJAAF so they can operate with more success."
jap_strat_bomber_modernisation:0 "Strategic Bomber Modernisation"
jap_strat_bomber_modernisation_desc:0 "The strategic bombers that we operate are old and outdated. We shall send out a contract for a new strategic bomber."
jap_speed_emphasis:0 "Speed Emphasis"
jap_speed_emphasis_desc:0 "An emphasis on speed, maneuverablity and breakthrough can provide a strong force that can end conflicts within weeks. We should look further into these tanks to fully realise their potential."
jap_armored_warfare:0 "Armored Warfare"
jap_armored_warfare_desc:0 "Our officiers have came to the conclusion that tanks are the way forward, with further developments coming. Focusing our staff on these experiments will hopefully yield even better results."
jap_armor_training_program:0 "Armor Training Program"
jap_armor_training_program_desc:0 "With our army still not embracing combined arms warfare, we shall hold programs to further incorporate these tank units into conventional warfare."
jap_motorized_support:0 "Motorized Support"
jap_motorized_support_desc:0 "With the constantly improving speed of tanks, motorized infantry has the most potential in following these units. We shall create more of these units, so they can provide sypport for our new and more mobile units."
jap_mechanized_infantry:0 "Mechanized Infantry"
jap_mechanized_infantry_desc:0 "Mechanized units designs are interesting in that they provide additional armor for our infantry without completely sacrificing mobility. Perhaps some designs should be considered."
jap_training_war_game:0 "Training War Games"
jap_training_war_game_desc:0 "Our troops have been weakened by the lack of constant exercise. We shall hold war games more often so they get used to warfare and be less worn down from pure garrisoning."
jap_further_doctrinal_experiments:0 "Further Doctrinal Experiments"
jap_further_doctrinal_experiments_desc:0 "Our lacking doctrines require extra experimentations to fully realise their potentials."
jap_planning_emphasis:0 "Planning Emphasis"
jap_planning_emphasis_desc:0 "If we cannot out-gun our opponents, we can out-plan them. Surely a well realised plan can ensure success, no matter how the situation has developed it self. "
jap_arms_modernisation:0 "Arms Modernisation"
jap_arms_modernisation_desc:0 "Guns are the backbone of infantry, and our Arisakas, while trusty, have been falling short when compared to the other newer weapons other militaries are fielding now. We must invest in the modernisation of arms to ensure that we are not left behind in the arms race."
jap_teishin_shudan:0 "The Teishin Shudan"
jap_teishin_shudan_desc:0 "We currently field a small battatlion, the Teshin Shudan. A group of elite troopers who go behind enemy lines. If we integrate the use of parachutes and planes, they could become an elite group of commandos, working behind the lines. "
jap_improve_military_training:0 "Improve Military Training"
jap_improve_military_training_desc:0 "We shall integrate the lessons of the great war and improve our training fully. If we do not, our troops may be at a disadvantage when fighting the other militaries."
jap_improve_officer_training:0 "Improve Officer Training"
jap_improve_officer_training_desc:0 "The lessons of the great war was fruitful, but we only improved the training of our troops. Now we shall move onto the improvements for officiers."
jap_cohesion_between_companies:0 "Cohesion Between Companies"
jap_cohesion_between_companies_desc:0 "Currently our troops still function less cohesively, acting as independent battalions more than actual divisions. By promoting cohesive action then, their combat capability may be increased."
jap_warrior_spirit:0 "Warrior Spirit"
jap_warrior_spirit_desc:0 "By promoting the Bushido in training, our troops will be encouraged to fight more aggressively, or atleast stay true to the principle of 'Death before surrender'."

##Diplomacy##

#GER DIPLOMACY
jap_friends_with_ger:0 "Draw Closer to Berlin"
jap_friends_with_ger_desc:0 "The Valkists in Germany are revolutionaries, despite being in control of a battered nation, has been friendly to many nations all around them. With our government only recently becoming more authoritarian, we should make friends with countries who are similar with us."
jap-ger_army_drills:0 "German-Japanese army exercises"
jap-ger_army_drills_desc:0 "With Berlin gladly accepting our friendship focus, and the military breakthroughs the German has had in the expansion of their army, we should propose army exercises to exchange knowledge."
jap_daimler-benz:0 "Daimler-Benz Engine plants"
jap_daimler-benz_desc:0 "We could probably invite the well known Daimler-Benz to open factories in the Home islands and improve our economy even more."
jap_ger_tanks:0 "German Tank designs"
jap_ger_tanks_desc:0 "The Germans' expansion of their army include the numerous revolutionary tank designs they have adopted. With our much closer relation now, we should ask for help on the designs for our own designs and adopt their innovations."
jap_friends_with_hol:0 "Mission to Netherlands"
jap_friends_with_hol_desc:0 "With the Netherlands also turning to the Valkist Germans, we should also look for the acceptance of them, to find more allies in Europe."
jap_suggest_tripartite:0 "Suggest Tripartite Pact"
jap_suggest_tripartite_desc:0 "By suggesting a Tripartitte Pact with the Netherlands and Germans, this would allow for mutual protection and economic coperation."
jap_joint_tripartite_research:0 "Joint Tripartite Research"
jap_joint_tripartite_research_desc:0 "We shall establish the Joint Tripartite Research Institution that will facilitate research between the members of the Tripartite Pact."
jap_operations:0 "Operation Drafts"
jap_operations_desc:0 "We shall start drafting operations for planning attacks on America and Britain. These plans will fuel our war and become our guide in the upcoming war."

#US DIPLOMACY
jap_end_of_sanfran_summit:0 "The End of the San Francisco Summit"
jap_end_of_sanfran_summit_desc:0 "With the end of the San Francisco summit, we must work closer with the United States as soon as possible."
jap_us_tanks:0 "American tank designs"
jap_us_tanks_desc:0 "The American tank doctrine of infantry support and suppressing fire is very potent and can be followed. We shall ask the Americans for tanks for testing."
jap_us_cv:0 "American-Japanese Joint Naval Exercise"
jap_us_cv_desc:0 "With the closer cooperation between us and the Americans, we shall start preparing for naval exercises with them and work together on newer naval doctrines."
jap_us_joint_exercise:0 "American-Japanese Joint Army Exercise"
jap_us_joint_exercise_desc:0 "Our army has been less exercised regularly. The United States' army has been the same. We shall call together our armies and perform a joint exercise."
jap_us_railway_invest:0 "American Railway Investment"
jap_us_railway_invest_desc:0 "With the poor American infrastructure, we can definitely transfer some of our methods and work to them as a gesture of goodwill."
jap_us_investors:0 "American Investors"
jap_us_investors_desc:0 "American investors had pumped many capital into our country already. With some more persuasion, we will be able to get a lot more investors from the USA."
jap_us_oil:0 "American Oil"
jap_us_oil_desc:0 "American oil has been one of the major trade resources for us. We shall ask them for getting technology for synthetic oil, which they are doing plenty of research on."

jap_combined_COSC:0 "The Combined Chief of Staff Committee"
jap_combined_COSC_desc:0 "We shall establish the Combined Chief of Staff Committee to facilitate intelligence sharing and military unit deployment."
jap_588_sulawesi_bombers:0 "The 588th Sulawesi Bombers"
jap_588_sulawesi_bombers_desc:0 "There are some Sulawesi volunteers who are inclined to help us liberate their people in British East Asia. We shall establish the 588th Sulawesi Bomber squadron for Sulawesi volunteers."
jap_SEA_bulwark:0 "South East Asian Bulwark"
jap_SEA_bulwark_desc:0 "We shall promote ourselves as the Asian Bulwark of Democracy against the British Imperialists, who are occupying the rest of the Indonesian islands."

#UK-CW DIPLOMACY
jap_alliance_eng:0 "Hirota-Eden Neutrality Pact"
jap_trade_agreement_empire:0 "Anglo-Japanese Trade Agreement"
jap_trade_from_BEA:0 "British East Asian Trade"
jap_trade_from_BEA_desc:0 "With the Anglo-Japanese Trade Agreement, we shall send some officials to look for trade potential in the British colony of East Asia."
jap_raj_metal_imports:0 "Indian Metal Imports"
jap_raj_metal_imports_desc:0 "The British raj is wealthy in their metal deposits and they can provide us with a stable source of metal. We shall look into reinforcing these ties with actual trade deals."
jap_burmese_rubber_import:0 "Burmese Rubber Imports"
jap_burmese_rubber_import_desc:0 "The Burma peninsular is rather rich in rubber, and we should look into settling a trade deal with them for providing us with rubber."
jap_trade_from_isles:0 "British Mainland Trade"
jap_trade_from_isles_desc:0 "With the Anglo-Japanese Trade Agreement, we shall send some officials to look for trade potential in the British isles."
jap_nzl_oil:0 "New Zealand Oil Imports"
jap_nzl_oil_desc:0 "The New Zealand colony has some oil readily available. We shall look into sealing a deal with them for oil to less depend on just American Oil."
jap_australian_ore:0 "Australian Ore Purchases"
jap_australian_ore_desc:0 "Australian ore has been steadily rising. We shall buy some for testing and perhaps strike a deal with them."
jap_australian_railway:0 "Australian Railway Investments"
jap_australian_railway_desc:0 "Australia, being so vast, has mainly depended on just few areas. We shall invest in some of their railway projects to help them expand and fully utilise their vast land."
jap_trade_from_australasia:0 "Australian-New Zealand Trade"
jap_trade_from_australasia_desc:0 "With the Anglo-Japanese Trade Agreement, we shall send some officials to look for trade potential in the British colonies of Australia and New Zealand."
jap_eng_radar:0 "English Radar technology"
jap_eng_radar_desc:0 "English Radio detection technology has been ahead of the rest of the world. We should look into striking a deal for the transfer of technology which will help us in the upcoming conflict."
jap_british_investment:0 "British Economic Investments"
jap_british_investment_desc:0 "The British had pumped millions into our country during the 1920s. With more promotion, they would likely be willing to further invest in a friendly nation."
jap_eng_company:0 "Attract English Companies"
jap_eng_company_desc:0 "An effort to attract English Companies from the British homelands to the Japanese islands was somewhat fruitful during the interwar period. We shall try to invite more of them, namely the bigger ones."
jap_indian_railroad:0 "Indian Railroad Initiative"
jap_indian_railroad_desc:0 "With the Indian rebellion of 1935 crushed, the railways of them has been destroyed. We shall propose an initiative for them to improve and rebuild their railways once more."

jap_JCOSC:0 "Joint Chief of Staff Committee"
jap_JCOSC_desc:0 "We shall establish the Joint Chief of Staff Committee to facilitate intelligence sharing and military unit deployment."
jap_panay_incident:0 "Panay Incident"
jap_panay_incident_desc:0 "With the Panay incident passing, we have not decided on a solution to the incident. We shall start discussing this matter."
jap_british_naval_tactics:0 "British Naval Tactics"
jap_british_naval_tactics_desc:0 "The British has always been pioneers in naval doctrines. We shall examine their doctrines and adopt what is beneficial to us."

#INTERNATIONAL
jap_internal_stabilization:0 "9·6사건"
jap_internal_stabilization_desc:0 "'9·6사건'은 '구국의 군대'라는 별명이 붙은 극단주의 군 장교들이 민주주의에 대항해 일어선 쿠데타입니다. 런던 증권시장 붕괴 나흘 뒤 벌어진 군사 쿠데타로, 일본의 모든 외교정책이 바뀌었습니다..."
jap_constitutional_crisis:0 "헌정의 위기"
jap_constitutional_crisis_desc:0 "지금 9·6사건이 터지면서 육군에 대한 황제의 동의 없이는 민주정부는 권력이 없다는 것이 드러났습니다. 헌정의 위기는 즉시 해결되어야 하며, 그렇지 않으면 더 큰 문제가 발생할 것입니다."
jap_the_admiral_plot:0 "해군의 음모"
jap_the_admiral_plot_desc:0 "해군의 음모는 그들이 의회를 장악하는 동안 해군이 그것을 보고만 있는 것입니다. 이것을 막을수 있지만, 논쟁이 될수 있습니다."
jap_the_army_coup:0 "육군의 쿠데타"
jap_the_army_coup_desc:0 "육군의 쿠데타는 완전히 진압되지 않았던 9·6사건으로 대담해진 육군이 실행합니다."
jap_assert_asian_dominance:0 "아시아 지배 지지"
jap_assert_asian_dominance_desc:0 "군부가 정부를 장악하고 있는 가운데, 우리는 런던 증권 시장 붕괴의 여파와 미래를 위하여 조국을 안정시킬 것입니다."
jap_iraa:0 "IRAA의 기초"
jap_iraa_desc:0 "기원전 660년 이래로 일본 황실이 권력을 쥐고 있었지만, 최근 들어 군주제 하에서 국민들을 하나로 묶는 통합력은 약해졌습니다. 이 문제를 해결하기 위해 대정익찬회가 일본의 중하류층에게 호소하여 해결해야 할 것입니다."
jap_ally_the_military:0 "군사 동맹"
jap_ally_the_military_desc:0 "한가지 만을 제어하는 것은 다른 한가지에 소홀해질수 있습니다. 우리는 국가의 이익을 위해 서로 동맹을 맺을 것입니다."
jap_united_under_the_emperor:0 "신권"
jap_united_under_the_emperor_desc:0 "신의 후손이라 여겨지는 천황은 매우 중요합니다. 우리나라가 자유롭게 바뀌며 천황의 신권은 줄어들고 있습니다. 우리는 천황의 중요성과 신권을 재확인할 것입니다. 만세!"
jap_all_hail_hirohito:0 "천황 폐하 만세"
jap_all_hail_hirohito_desc:0 "천황께서 일본의 군주로써 다시 돌아오신 이상, 우리는 그를 군주로써 충성을 더욱 바칠 것입니다."
jap_jap_militarism:0 "일본 군국주의"
jap_jap_militarism_desc:0 "무사도는 우리 군인의 주요 정신중 하나였습니다. 우리는 무사도와 같은 정신을 증진시키기 위해 노력할 것입니다."
jap_revitalization_by_force:0 "경제 재활성화"
jap_revitalization_by_force_desc:0 "정치가 불안정한 상황에서 우리는 경기를 재활성화 시켜야 합니다. 우리나라가 급진화 되며, 우리는 쉽게 경기 활성화를 시킬수 있을겁니다."
jap_the_second_meiji:0 "두번째 메이지"
jap_the_second_meiji_desc:0 "메이지 천황은 가장 위대한 천황 중 한 분이셨습니다.히로히토 천황께서는 우리를 런던 증권 시장 붕괴로부터 이끌어 주시어 다가올 전쟁에 뛰어들게 함에 따라서, 그는 메이지 천황 못지 않게 위대한 천황이 될 것입니다. 만세!"
jap_zaibatsu_problem:0 "재벌과의 문제"
jap_allow_marshall_law:0 "계엄령 허가"
jap_allow_marshall_law_desc:0 "런던주식시장 붕괴의 여가 다가옴에 따라, 우리는 무급으로 일하는 노동자들의 수많은 파업과 사소한 반항들을 진정시키기 위해 즉시 계엄령을 허용해야 합니다."
jap_suppress_worker_rebellion:0 "노동자 저항 억제"
jap_suppress_worker_rebellion_desc:0 "노동자들의 저항은 런던주식시장 붕괴보다 우리 국내 총생산에 훨씬 더 많은 피해를 입히고 있습니다. 우리는 강제로 노동자들을 다시 일하게 할 것입니다."
jap_combat_the_red_threat:0 "붉은 위협과의 싸움"
jap_combat_the_red_threat_desc:0 "우리 경찰은 반군의 주요 지도자들로 공산주의 동조자로 지목했습니다. 우리는 이 지도자들을 체포하고 그들의 정당을 금지할 것입니다."
jap_korean_problem:0 "한국 문제"
jap_korean_problem_desc:0 "우리는 1910년대 초에 한국을 합병했지만 완전히 제국 신민화하지는 못했습니다. 우리는 바로 한국인의 민족성을 말살하고 제국 신민화를 시작할 것입니다."
jap_great_pacific_jewel:0 "태평양의 보석"
jap_great_pacific_jewel_desc:0 "우리나라의 민주주의가 꽃피운 가운데, 우리는 감히 '태평양의 보석' 이라고 칭할수 있을 것입니다."
jap_seek_loyal_ministers:0 "충성스러운 각료"
jap_seek_loyal_ministers_desc:0 "민주정부에 반대하는 수많은 장관들을 보다 충성스러운 장관들로 교체해야 합니다."
jap_new_constitution:0 "새 헌법"
jap_new_constitution_desc:0 "메이지 헌법이 결함을 보이기 시작하였고, 우리는 새롭고 개선된 헌법의 초안을 즉시 작성해야 합니다."
jap_army_under_the_parliament:0 "문민통제"
jap_army_under_the_parliament_desc:0 "육군은 안정을 위하여 영원히 의회의 지휘를 받게 될 것입니다."
jap_economic_devaluation_act:0 "화폐 평가절하 법안"
jap_economic_devaluation_act_desc:0 "우리 통화는 환율을 유지하기 위해 매우 많은 비용이 듭니다. 우리는 화폐를 평가절하하고 비용을 아껴야 합니다.
jap_military_contracts:0 "제국 육군 감축"
jap_military_contracts_desc:0 "경제 복구 방법들 중 하나는 군비를 감축시키는 것입니다. 먼저 군 장비부터 시작해야 합니다."
jap_the_great_recovery:0 "대 회복"
jap_the_great_recovery_desc:0 "우리는 런던증권시장 붕괴로부터 완전히 회복되었습니다! 우리는 우리의 회복을 선언할 것입니다!"
jap_arrest_the_traitor:0 "반역자 색출"
jap_arrest_the_traitor_desc:0 "육해군 장관들의 신임을 받지 못하는 상황에서 민주정부에 대한 음모와 관련된 혐의가 있는 인물들을 구속하겠습니다."

#Menace Across The Sea
jap_menace_across_the_sea:0 "바다 건너의 위협"
jap_menace_across_the_sea_desc:0 "미국은 우리에게 대항하는 국가중 하나로, 우리에게 비난받고 있습니다. 그들의 위협은 우리의 건함 계획에 추가적인 지원을 제공받을 수 있을 것입니다."
jap_secure_our_place:0 "Secure "우리의 위치 사수"
jap_secure_our_place_desc:0 "우리는 마침내 정식으로 제국 보호 동맹에 가입하여 동아시아에서의 우리의 지위를 굳건히 할 것입니다."
jap_join_the_ISC:0 "ISC 가입"
jap_join_the_ISC_desc:0 "제국 과학회는 기술 발전에 도움을 줄 수 있습니다. 합류한다면 더욱 우리의 기술을 발전시킬 수 있을 것입니다."
jap_for_the_empire:0 "제국을 위하여!"
jap_for_the_empire_desc:0 "우리의 신민들은 이제 우리의 목표를 모두 받아들여야 하며, 또한 다가오는 전쟁에서 대영제국을 지지해야 합니다."
jap_operation_eagle_hunter:0 "이글 헌터 작전"
jap_operation_eagle_hunter_desc:0 "미국은 우리와 전쟁을 하게 될 것입니다. 우리는 작전 초안을 작성하여 전쟁에 대비해야 합니다."
jap_manila_bay:0 "마닐라 만 공격"
jap_manila_bay_desc:0 "마닐라 만을 공격하는 것은 필리핀 정부를 무력화 시키고 태평양에서의 우리의 입지를 강화시킬 수 있을 만큼 오랫동안 미국인들에게 충격을 안겨줄 것입니다."
jap_phi_funding:0 "필리핀 테러 자금"
jap_phi_funding_desc:0 "미국과 일본사이에 전쟁이 터지지 않게 하는 가장 현명한 방법은 미국으로부터 독립을 원하는 필리핀 테러조직을 지원하는 것입니다. 비밀리에 말이죠."
jap_secure_the_philippines:0 "필리핀 보호"
jap_secure_the_philippines_desc:0 "필리핀은 술라웨시에 있는 우리의 재산을 가로채고 있습니다. 우리는 우리의 재산을 보호하기 위한 움직임을 계획하기 시작할 것입니다."
jap_south_asia:0 "일본령 남아시아"
jap_south_asia_desc:0 "우리는 인도네시아를 직접 통제할 필요가 없습니다. 우리는 우리와 협력할 정부를 세울 것입니다."
jap_exploit_the_colonial_resources:0 "식민지 자원 활용"
jap_exploit_the_colonial_resources_desc:0 "인도네시아 섬들은 석유, 고무, 그리고 특정 금속이 매우 풍부합니다. 우리는 자원의 풍부함을 충분히 활용해야 합니다."
jap_free_from_the_imperialists:0 "제국주의자들로부터의 해방"
jap_free_from_the_imperialists_desc:0 "해방된 서방 식민지에 이제는 서방 제국주의에 자유롭다는 말을 퍼뜨릴 것입니다."

#Great Pacific Treaty
jap_great_pacific_treaty:0 "태평양 조약"
jap_great_pacific_treaty_desc:0 "태평양 조약은 일본과 미국이 뜻을 합쳐 영국에 대항하기 위한 조약입니다."
jap_finalise_treaty:0 "조약의 끝"
jap_finalise_treaty_desc:0 "태평양 조약의 끝은 미국이 생각을 바꾸고 우리를 방해하기 전에 지금이나 나중이나 결코 오지 말아야 합니다."
jap_fuel_anti_british_sentiment:0 "반영 감정 자극"
jap_fuel_anti_british_sentiment_desc:0 "우리가 미국과 협력함에 따라, 우리는 곧 영국과 전쟁을 하기 위해 반 영국 정서를 자극할 것입니다.."
jap_coop_americans:0 "미국과의 협력"
jap_coop_americans_desc:0 "우리는 위협적인 영국에게 대항하여 미국과 협력해야 합니다."
jap_establish_CCS:0 "합동참모본부 설립"
jap_establish_CCS_desc:0 "합동참모본부를 설립하면 부대지휘에 유리하고, 우리사이의 정보 공유를 개선하며, 전투 계획의 조정에도 도움이 될 것입니다."
jap_operation_kingslayer:0 "킹슬레이어 작전"
jap_operation_kingslayer_desc:0 "영국과의 전쟁이 다가옴에 따라, 우리는 영국에 대항할 작전을 계획하기 시작할 것입니다."
jap_strike_BEI:0 "영국령 인도 공격"
jap_strike_BEI_desc:0 "우리는 영국령 인도를 공격하여 그곳의 귀중한 자원을 확보하고 자원에 대한 우리의 열망을 부채질 할 것입니다."
jap_fund_terrorism_in_singapore:0 "싱가포르 테러 자금"
jap_fund_terrorism_in_singapore_desc:0 "영국과 일본사이에 전쟁이 터지지 않게하는 가장 현명한 방법은 영국에게서 독립을 원하는 말레이시아 반군을 지원하는 것입니다. 비밀리에 말이지요."
jap_cut_off_british_supply_lines:0 "영국 보급선 차단"
jap_cut_off_british_supply_lines_desc:0 "우리는 영국의 태평양 소유권을 우리가 빼앗아 와야 합니다."

#Institution of Subjugation
jap_begin_subjugation:0 "정복 전쟁"
jap_begin_subjugation_desc:0 "우리나라가 안정되고 있는 가운데, 우리는 가까운 이웃 나라들을 예속시키기 시작할 것입니다. 우리는 런던증권시장 붕괴의 여파로부터 그들의 자원이 필요하기 때문입니다."
jap_nanshinron:0 "남진론"
jap_nanshinron_desc:0 "남진론, 또는 남부 확장 정책은 미국의 필리핀부터 영국의 말라야, 프랑스령 인도차이나에 이르기 까지 서구식민지를 정복하기 위해 해군으로부터 지지를 받고 있습니다. 우리는 그들의 자원을 얻기 위해 이 영토들을 공격할 것입니다."
jap_hokushinron:0 "북진론"
jap_hokushinron_desc:0 "북진론, 혹은 북부 확장 정책은 러시아 백군 정부의 도움으로 광대한 시베리아의 자원을 빼앗고 소련의 붉은 위협과 싸우기 위해 육군의 지지를 받고 있습니다."
jap_balanced_doctrine:0 "균형잡힌 정책"
jap_balanced_doctrine_desc:0 "이 균형잡힌 정책은 서방의 자원이 풍부한 식민지를 차지하면서도 소련의 붉은 위협에 대항하는 정책으로, 민주 정부의 지지를 받고 있습니다."
jap_demand_beiyang_submit:0 "북양정부 항복 요구"
jap_demand_beiyang_submit_desc:0 "제 5차 북양-직계 전쟁에서 북양 정부가 승리하고, 그들은 우리를 여러번 도발했습니다. 이제는 그런 침략행위에 맞서 철이 풍부한 만주를 장악해야 할 때입니다."
jap_demand_zhili_submit:0 "직계군벌 항복 요구"
jap_demand_zhili_submit_desc:0 "제 5차 북양-직계 전쟁이 직계군벌의 승리로 마무리된 가운데, 그들은 우리 군사기지에 '우연히' 폭격하고 만주에서의 수많은 국경충돌까지 우리를 여러번 도발했습니다. 이제 이러한 침략 행위에 맞설 때입니다!"
jap_expand_kwantung:0 "관동군 확대"
jap_expand_kwantung_desc:0 "만주보호를 책임지고 있는 관동군이 병력 부족을 보이고 있습니다. 관동군이 우리의 권리를 안전하게 보호할 수 있도록 추가 자금을 제공해야 할 것입니다."
jap_operation_rivalry:0 "경쟁 작전"
jap_operation_rivalry_desc:0 "우리가 더 자유롭게 자리를 잡을수 있는 곳은 인도차이나 지역입니다. 우리는 그 지역을 점령하기 위한 작전 초안을 작성하기 시작할 것입니다."
jap_strike_indochina:0 "인도차이나 공격"
jap_strike_indochina_desc:0 "우리의 작전은 준비되었고, 우리는 인도차이나 침공 준비만을 기다리고 있습니다."
jap_three_musketeers_i_mean_indochinese_bros:0 "세 인도차이나 형제"
jap_three_musketeers_i_mean_indochinese_bros_desc:0 "인도차이나 반도는 과거 라오스, 베트남, 캄보디아에 의해 통치되었습니다. 우리는 그들이 우리에게 협력하여 반도를 통치하도록 할 것입니다."
jap_pressure_siam:0 "Pressure the Siamese King"
jap_pressure_siam_desc:0 "We shall pressure the Siamese king to bend to our will and assist us in the future attack on French Indochina."
jap_shanghai_incident:0 "Shanghai Incident"
jap_shanghai_incident_desc:0 "The growing Anti-Japanese sentiment in China has been increasing since the First Sino-Japanese War and culminated in the Shanghai incident. We still haven't responded to the incident. We shall use this time to discuss within ourselves."
jap_defeat_cliques:0 "Defeat the Cliques"
jap_defeat_cliques_desc:0 "With the Chinese Nationalists under our control, we shall unite the disjointed China, controlled by Cliques, under our collaboratist government's control."
jap_korean_project:0 "Korean Project"
jap_korean_project_desc:0 "With the incoporation of Korea, we shall start a project surrounding the Koreans, to show that we care about them."
jap_chinese_project:0 "Chinese Project"
jap_chinese_project_desc:0 "The Chinese Project is a plan to keep the Chinese collaboratist government reasonably under our control."
jap_three_race_coprosperity:0 "Three Race Co-Prosperity"
jap_three_race_coprosperity_desc:0 "With the Chinese and Korean collaborating with us, we must ensure that working with us will be prospering, or they might leave easily."
jap_promote_koreans:0 "Promote Korean Servicemen"
jap_promote_koreans_desc:0 "We shall promote the idea of Korean militarymen and stabalise the Korean so they do not outcast the Koreans who serve for us."
jap_korean_army:0 "Korean National Army"
jap_korean_army_desc:0 "With the remains of the Chosen Empire's army still here, we shall establish the Korean National Army, recruiting the remains."
jap_chinese_air:0 "Chinese Republican Airforce"
jap_chinese_air_desc:0 "The Chinese Airforce is backwards and old. They do not have anyone to support them in modernising it. We shall be the one who modernises it."
jap_chinese_army:0 "Establish The Chinsai Army"
jap_chinese_army_desc:0 "The Chinsai Army will be the force to garrison the Shanxi-Shandong peninsular and protect the possession."
jap_standardize_army:0 "Standardize The Militias"
jap_standardize_army_desc:0 "The militias owned by the Chinese are not standardized and cannot fully fight with the other units. We shall help these militia units to standardize themselves."
jap_war_for_prosperity:0 "War For Prosperity"
jap_war_for_prosperity_desc:0 "War must be properly support in a collaborative regime, and we shall spread propaganda to maintain the stability in our possessions."
jap_ally_the_whites:0 "Alliance With The Whites"
jap_ally_the_whites_desc:0 "We shall offer an alliance with the White Russian Government, who will be definitely be happy to ally with us to fight against the Soviet Red menace."
jap_yakutsk_incident:0 "Yakutsk Incident"
jap_yakutsk_incident_desc:0 "We shall start provoking the Soviets, first by provoking border conflicts by the border between the Whites and the Soviets."
jap_assist_white:0 "Assisting The Whites"
jap_assist_white_desc:0 "The white russians are the underdog in the fights against the Soviets. We shall assist the Whites in the fight by providing industrial support."
jap_topple_commies:0 "Topple The Communist Threat"
jap_topple_commies_desc:0 "The army has finally pledged their commitment against the reds. The time is now. We shall attack the Soviets with a full scale attack. Banzai!"
jap_unite_against_red:0 "Unite Against The Reds"
jap_unite_against_red_desc:0 "With the reds now at war with us, we must promote unity at home to fuel the long war."
jap_dominant_white:0 "Dominance Of The Whites"
jap_dominant_white_desc:0 "The dominance of the White russians must not be underrestimated, and we shall promote their dominance."
jap_russo_japan_ally:0 "Russo-Japanese Co-Prosperity"
jap_russo_japan_ally_desc:0 "With the alliance propped up, we shall promote the idea of Russo-Japanese alliance for prosperity and the fight against the Soviets."

