intro.1.d:0 "몇 달 동안 눈물을 뿌리고 피땀을 흘려가며 힘껏 노력한 끝에 퓌러라이히 팀은 마침내 하츠 오브 아이언 4 퓌러라이히 모드를 출시했습니다! 우린 하츠 오브 아이언 4 커뮤니티에게 재미있는 결과물을 선사하고자 일곱 달 이상을 이 모드 제작에 쏟았습니다. 우린 우리 실력을 늘리고 다른 모드(카이저라이히 같은)가 따르는 것과 비슷한 기준을 우리에게 적용하고자 지속적으로 시도했습니다. 하지만 아직 이 모드를 완성시키기엔 멀었고, 그러므로 다음 사항을 유념하십시오.\n\n명심하십시오. 퓌러라이히는 아직 알파 버전이고 따라서 게임도 세계도 완전하지 않습니다. 그러니 버그나 충돌 같은 여러 짜증나는 것들이 플레이 중에 나타날 수 있습니다. 그런 문제가 발생한다면 우리에게 알려주십시오! 하지만 퓌러라이히를 다른 모드와 함께 플레이하신다면 충돌이나 버그의 원인이 될 수 있음을 명심하십시오. 그렇더라도 최대한 안전히 플레이하시고 버그 리포트를 제출해 주십시오.\n\n말은 이쯤으로 끝내고, 즐겜!"
intro.2.d:0 "문: 이 나라 엄청 구리네요. 리워크되나요?\n답: 그렇습니다. 모든 나라는 언젠가 리워크됩니다. 영원한 것은 없는 법이지요.\n\n문: 나중에 이 나라에 내용이 추가되나요?\n답: 우리 목표는 카이저라이히가 그랬듯이 모든 나라에 언젠간 내용을 채워 넣는 것입니다. 언제 그렇게 되냐고요? 아주 오랜 시간이 걸리리라 단언할 수 있습니다. 우리도 로봇은 아니라서요.\n\n문: DLC(호랑이 깨우기 같은)도 퓌러라이히에 필요하나요?\n답: 결코 그렇지 않습니다. 퓌러라이히가 공식 확장팩에 추가된 새로운 기능을 잘 활용하긴 하겠지만 우린 플레이어들이 이 모드를 플레이하려면 DLC를 필수적으로 사도록 하진 않겠습니다.\n\n문: 퓌러라이히 팀에 아티스트/코더/테스터로 참가하고 싶습니다! 어디에서 가입하나요?\n답: 그것 잘 됐군요! 우리 디스코드 서버에 참여하시고 신청서를 작성하셔야 합니다. 우리 스팀 워크샵 페이지와 서브레딧에 디스코드 링크가 있습니다. 하지만 여러분이 씹마조라서 초대장을 손수 작성하시고 싶다면, 여기를 보십시오: https://discord.gg/7Q6VuRN"
intro.3.d:0 "퓌러라이히는 카이저라이히의 장관 시스템을 사용하고, 다른 여러 영역에서 카이저라이히에게 큰 영향을 받았습니다. 예를 들어 지지도 시스템이 그렇습니다. \n\n카이저라이히의 지지도 시스템 때문에 유명한 당이 있는 나라가 정치력을 더욱 많이 받게 됩니다. 이는 국민이 정권이나 민주주의 체제의 원내 다수당에 만족함을 나타내기 위함입니다. 일반적으로 지지도가 높으면 정치력을 더욱 많이 얻게 됩니다. 다음은 여러 지지도 레벨에 대한 기준입니다. \n\n매우 낮은 지지도 = 집권당 지지도가 20% 미만\n낮은 지지도 = 집권당 지지도가 20%~40%\n중간 지지도 = 집권당 지지도가 40%~60%\n높은 지지도 = 집권당 지지도가 60%~80%\n매우 높은 지지도 = 집권당 지지도가 80% 초과\n\n우리가 '일반적으로 지지도가 높으면 정치력을 더욱 많이 얻게 됩니다'라고 말한 데엔 분명한 이유가 있습니다. 프랑스 같은 나라는 연립 정부에 기반한 게임플레이를 제대로 구현하고자(또는 전혀 다른 이유 때문에) 지지도 시스템이 해제되었습니다. 이것만 명심하면 정당 지지도 시스템이 해제된 나라를 순조롭게 플레이할 수 있습니다!"
intro.4.d:0 "안녕하세요! 카이저라이히처럼, 세계가 살아있다는 느낌을 주고 흥미롭게 하기 위하여 퓌러라이히 세계엔 뉴스 이벤트가 자주 나옵니다. 뉴스 이벤트가 눈에 거슬리면 뉴스 이벤트를 꺼서 이벤트스팸을 줄이십시오.\n\n앞서 말한 이유 때문에, 이 이벤트 체인에서 빠져나가기 전에 세계 뉴스 이벤트 선호 여부를 선택하셔야 합니다."
