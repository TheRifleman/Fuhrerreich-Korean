CHL_collapsed_economy:0 "Collapsed Economy"
CHL_collapsed_economy_desc:0 "Even though we didnt fight in the Great War, the consequences of its developments are still felt upon our struggling economy."
CHL_political_polarization:0 "Political Polarization"
CHL_political_polarization_desc:0 "The failures of our government have divided the country about what should it do."
