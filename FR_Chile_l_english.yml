###focuses###

CHL_path_of_nation:0 "The Path of Our Nation"
CHL_path_of_nation_desc:0 "These are tough times for our country, the economy has collapsed, we have fallen hard, and the government doesn't do anything. What path will our nation take to fix this?"
CHL_readjust_economic_plan_desc:0 "While big changes seem unlikely to be passed, we should try to implement some readjustments to our current economic plan to try and stabilize from our awful situation."
CHL_readjust_economic_plan:0 "Readjusted Economic Plan"
CHL_connect_with_the_people:0 "Connect with the People"
CHL_connect_with_the_people_desc:0 "A general feeling of disconnection between the rulling classes and the people can be felt through our country, let's make strides towards getting closer with the people."
CHL_solidary_labour_law:0 "Solidary Labour Law"
CHL_solidary_labour_law_desc:0 "Our workers have suffered both economic collapse and decades of mismanagement by their employers, while greater reforms seem unlikely, let's implement some labour laws that help ease the situation."
CHL_try_to_stabilize:0 "Try to Stabilize"
CHL_try_to_stabilize_desc:0 "The tension and polarization can be felt through our nation, let's try to ease the tension and put our focus on keeping the country stable, lest something bad happen."
CHL_the_critical_point:0 "The Critical Point"
CHL_the_critical_point_desc:0 "As the government tries to do what it can to get us back on our feet, our condition does not seem to improve, in the current political climate of Chile, we are reaching a critical point, something is about to happen."
CHL_democracy_survives:0 "Democracy Survives"
CHL_democracy_survives_desc:0 "Although many still resent the failings of our rule and plot to bring our downfall, democracy is yet to fall, and has seemingly survived in this climatic moment for our nation."
CHL_military_guard:0 "Under Military's Guard"
CHL_military_guard_desc:0 "Although extreme forces seeking to torn our people apart have almost preyed upon our government's weakness, the noble general Carlos Ibañez has come to set our path straight and guide us to our destiny!"
CHL_chilean_valkism:0 "The Chilean Way to Valkism"
CHL_chilean_valkism_desc:0 "Tired of the games and lies of "democracy" and the old oligarchy, the people stormed the streets of Santiago under the banner of the Jorge "El jefe" González Von Marées and Valquismo, as the country knew what destiny it decided for itself."
CHL_centralize_peoples_will:0 "Centralize People's Will"
CHL_centralize_peoples_will_desc:0 "For far too long our people have had their voices shut by powers of the oligarchs, if we centralize the state in the executive role, the president will be able to respond to people's need without intervention from the congress, although this may make the old elite unhappy."
CHL_deal_with_oligarchs:0 "Deal with the Oligarchs"
CHL_deal_with_oligarchs_desc:0 "To go forward in our rebuilding of our country, we work with every part of Chile, as such, we need to establish deals with the elite that benefits both them and the common man; only with cooperation our republic can succeed."
CHL_gaining_militarys_support:0 "Gaining the Military's Support"
CHL_gaining_militarys_support_desc:0 "Now more than ever, we must have the support of our armed forces to mainting stability, the army serves the nation, not the other way around!"
CHL_ban_the_extremists:0 "Ban the Extremists"
CHL_ban_the_extremists_desc:0 "Even though we have kept ahold of the situation until now, it is not easy when extreme figures incite the people to rebel against democratic rule of law, bans these extremists and protect democracy!"
CHL_the_new_republic:0 "The New Republic"
CHL_the_new_republic_desc:0 "Great are the challenges we have had to survive, and great are the challenges that remain, nonetheless, democracy has survived and risen to the occasion! Our reforms have given place to a fairer, new, republic!"
CHL_invest_in_our_industry:0 "Invest in Our Industry"
CHL_invest_in_our_industry_desc:0 "Our economy is on the floor and unemployment is on the sky, let's bring our attention back to Chile, and industrialize our economy!"
CHL_closing_the_gap:0 "Closing the Gap"
CHL_closing_the_gap_desc:0 "We find ourselves far back from where we need to be, our country has stayed in the past, it's time to close the gap and bring our country to the present."
CHL_reformed_trade_laws:0 "Reformed Trade Laws"
CHL_reformed_trade_laws_desc:0 "Our ancient trade laws have kept what we don't want in and what we need out, let's reform our law and support capital investments and trade of products that our people need."
CHL_paving_new_roads:0 "Paving New Roads"
CHL_paving_new_roads_desc:0 "How can we hope to reach every chilean in our reforms when not every chilean can even reach each other? We must build new roads across the length of our country and connect our nation further."
CHL_a_firm_hand:0 "A Firm Hand"
CHL_a_firm_hand_desc:0 "Our country has been uncontrolled for too long, our general's firm hand against dissidents is what we need to stabilize."
CHL_a_gentle_manner:0 "A Gentle Manner"
CHL_a_gentle_manner_desc:0 "Nonetheless, as much as dissidents deserve correction, the same way, the people that behave deserve to be treated with the respect they deserve, even if not everyone wants us to hand such niceness to them."
CHL_general_of_hope:0 "The General of Hope"
CHL_general_of_hope_desc:0 "While many didn't believe our country could get better, general Ibañez has made them believe, the people, now more than ever, feel united in hope under our general."
CHL_presidente_ibanez:0 "President Ibañez"
CHL_presidente_ibanez_desc:0 "With love, care and strength, Carlos Ibañez del Campo took the nation under his wing and has guided us to success and our destiny, more than a general, he will always be known as the president, and as a hero for his nation."
CHL_economy_for_the_people:0 "The Economy For The People"
CHL_economy_for_the_people_desc:0 "Chile has suffered far too long with an economy only focused on the resources of the land and not in its citizens, with Ibañez's reforms, this will change!"
CHL_content_old_oligarchs:0 "Content the Old Oligarchs"
CHL_content_old_oligarchs_desc:0 "As much as we would like to refrain from depending on them, everyone, under the guidance of our government, can be useful, maybe even the old elite, if we manage to content them into supporting us."
CHL_moderate_land_reform:0 "Moderate Land Reform"
CHL_moderate_land_reform_desc:0 "A large part of our country is agrarian in nature, and the economic elite control land that would better be administered by the state and its citizens, let's make a land reform, but without going too far as to make the economic agents upset."
CHL_patriotic_protectionism:0 "Patriotic Protectionism"
CHL_patriotic_protectionism_desc:0 "A lot of investors come to Chile looking for resources and leave without giving Chile what it deserves, let's protect our country with harsher trade laws to preserve our richness and profit more."
CHL_unite_the_classes:0 "Unite the Classes"
CHL_unite_the_classes_desc:0 "Far too many people have tried to divide our nation by putting the unfortunate against the more well off ones, while all of them are chileans! Let's unite the classes, as we all form one great nation!"
CHL_embrace_the_chilean_race:0 "Embrace the Chilean Race"
CHL_embrace_the_chilean_race_desc:0 "As Nicolás Palacios once said, our nation is born of a mixture of warrior peoples, and we must take pride on that! Any chilean, born different from one another, share the same superior moral physiognomy, and are part of the same chilean race!"
CHL_glory_to_the_rotos:0 "Glory to the Rotos"
CHL_glory_to_the_rotos_desc:0 "Envious and hurtful, our neighbours have called us the rotos, or "Broken Ones", we have embraces this denonym, and they will regret their intentions when the rotos go for them!"
CHL_work_for_the_chilean:0 "Work for the Chilean Man"
CHL_work_for_the_chilean_desc:0 "Our people have suffered through poverty and unemployment for too long, the state needs a national industry that will sustain and reward the chilean people."
CHL_new_national_industry:0 "The New National Industry"
CHL_new_national_industry_desc:0 "As economy booms of pasts have left, we must find a new focus for economy, an industry that the chilean people can excel at. Their true destiny."
CHL_militarized_nation:0 "Militarized Nation"
CHL_militarized_nation_desc:0 "Only after great victories our nation has found the success it deserves, military tradition equals success, and a militarized nation is what we need!"
CHL_our_warrior_legacy:0 "Our Warrior Legacy"
CHL_our_warrior_legacy_desc:0 "Our people have hungered, our economy has collapsed, our government has failed, but if there is something Chile has only triumphed at, it has been at the battlefield, we must embrace, not reject, this truth."
CHL_revitalized_nation:0 "Revitalized Nation"
CHL_revitalized_nation_desc:0 "As people go on their days, they have realized how great our nation is, as our Valquismo gave them what they need and found the drive the country was missing, now every Chilean can finally say how great their nation is! Only one thing missing, for the world to see it too."
CHL_our_natural_richness:0 "Our Natural Richness"
CHL_our_natural_richness_desc:0 "Great are the resources we can find in this land, we must improve our extraction techniques to benefit more from them."
CHL_compliment_our_economy:0 "Compliment Our Economy"
CHL_compliment_our_economy_desc:0 "As resource rich as we may be in the mineral department, we don't possess everything to sustain ourselves, let's integrate new synthesis methods to our economy and cover our failings!"
CHL_from_arica_to_the_end_of_the_world:0 "From Arica to the End of the World"
CHL_from_arica_to_the_end_of_the_world_desc:0 "From far up north to the glaciar south, our country is long and extensive, let's develop our infrastructure to integrate it all better."
CHL_chilean_industrial_expansion:0 "Chilean Industrial Expansion"
CHL_chilean_industrial_expansion_desc:0 "Our economy can't subsist only on resource profit, we must develop our industries to sustain ourselves, too!"
CHL_develop_the_south:0 "Develop the South"
CHL_develop_the_south_desc:0 "The last part of our nation to be inhabitated, our southern regions are beautiful lands full of promise and potential, but lacking in people and investment, let's push to bring this zone up as an integral part of our economic development."
CHL_develop_the_north:0 "Develop the North"
CHL_develop_the_north_desc:0 "While they haven't been in our possession for that long, our northern territories are rich in culture and resources, and a vibrant zone we haven't cared that much about, let's focus our efforts into developing its autonomous potential as an economic region of our nation."
CHL_central_development_plan:0 "Central Development Plan"
CHL_central_development_plan_desc:0 "Our populational, political, and cultural heart, the center of our country is about as Chilean as it can gets, and we can't possibly plan for Chile's economic development, without planning for focus on our central heartlands."
CHL_the_new_technologies:0 "The New Technologies"
CHL_the_new_technologies_desc:0 "To modernize our country, it is time to bring forth new technologies that will be of great use to our society."
CHL_funding_for_our_future:0 "Funding for Our Future"
CHL_funding_for_our_future_desc:0 "We must provide our intellectuals with the funding to research further improvementes to all the areas of our nation, be it life quality, or more agressive developments."
CHL_preparing_for_the_worst:0 "Preparing for the Worst"
CHL_preparing_for_the_worst_desc:0 "In these conflictive and unstable times, we must put some effort into preparing for whatever the future has waiting for us."
CHL_chilean_mobilization:0 "Mobilize the Country"
CHL_chilean_mobilization_desc:0 "It seems the time has come, let's mobilize our forces, citizens, and industries for the upcoming chaos."
CHL_road_to_conflict:0 "The Road to Conflict"
CHL_road_to_conflict_desc:0 "Conflict is in the air, sooner or later our armies will have to stand and fight for what we believe,, and we will be prepared."
CHL_funding_the_army:0 "Funding the Army"
CHL_funding_the_army_desc:0 "Years and years of economic decline have left the army budget lacking, and its equipment ourdated, time to re-up the funding and being reaming ourselves."
CHL_revamping_our_weapons:0 "Revamping our Weapons"
CHL_revamping_our_weapons_desc:0 "Our old stock has grown useless, we most modernize our army, beginning by its arms."
CHL_artillery_effort:0 "Artillery Effort"
CHL_artillery_effort_desc:0 "Next on, let's modernize our artillery for the upcoming fight!"
CHL_motorized_push:0 "Motorized Push"
CHL_motorized_push_desc:0 "The cavarly of all won't work, let's motorize fully our army, and give our lives on wheels!"
CHL_specialized_brigades:0 "Specialized Brigades"
CHL_specialized_brigades_desc:0 "Not all men will charge to fight, other ways of fighting are valid too, let's prepare for any environment we must fight in!"
CHL_mastering_our_mountains:0 "Mastering Our Mountains"
CHL_mastering_our_mountains_desc:0 "We live in a land of powerful mountains that keep us isolated from our enemies, let's become masters in fighting on them, so we dominate any fight on chilean soil."
CHL_mechanized_advance:0 "Mechanized Advance"
CHL_mechanized_advance_desc:0 "The new mechanization of our forces is just what we need to triumph in any batlefield."
CHL_experimental_rocketry:0 "Experimental Rocketry"
CHL_experimental_rocketry_desc:0 "The weapons of new are powerful and impressive, maybe delving into them will be of use in this conflictive future to come."
CHL_fortress_the_andes:0 "Fortress The Andes"
CHL_fortress_the_andes_desc:0 "Let's lay forts down the paths and ways around the mountains, so that nobody can bypass our natural fortress"
CHL_kriegs_unt_cazuelas:0 "Kriegs Unt Cazuelas"
CHL_kriegs_unt_cazuelas_desc:0 "Since the times of Prussia our nation has shows military might, let's never forget our discipline and traditions and honour its name."
CHL_may_god_forgive_us:0 "May God Forgive Us"
CHL_may_god_forgive_us_desc:0 "When the battle finishes, and the smoke is cleared, the only one remaining to judge us will be God himself."
CHL_extending_our_coasts:0 "Extending Our Coasts"
CHL_extending_our_coasts_desc:0 "Our coast is long and full of spots our enemies may try to use to their advantage, let's extend our dominion on the coast with new forts to protect from invasions."
CHL_expanding_the_shipyards:0 "Expanding Our Shipyards"
CHL_expanding_the_shipyards_desc:0 "A big sea requires many ships, let's build new shipyards to fulfill our naval needs."
CHL_pacific_strategy:0 "Pacific Strategy"
CHL_pacific_strategy_desc:0 "There are many ways to dominate in the seas, we must pick a strategy that shows the pacific its masters!"
CHL_the_battleships:0 "The Battleships"
CHL_the_battleships_desc:0 "A fundamental part of our navy, without focusing on battleships we won't control the waters."
CHL_the_carriers:0 "The Carriers"
CHL_the_carriers_desc:0 "Although young in the seas, it is clear to us, the future of naval combat is carriers!"
CHL_the_cruisers:0 "The Cruisers"
CHL_the_cruisers_desc:0 "Old and reliable, the cruisers will be needed when the tides turn red."
CHL_the_destroyers:0 "The Destroyers"
CHL_the_destroyers_desc:0 "No bulky ship is a problem to handle for the fast destroyers, let's put our focus on filling our fleet with them!"
CHL_the_submarines:0 "The Submarines"
CHL_the_submarines_desc:0 "As powerful as hard to expect, the submarines are a needed addition to our naval squads."
CHL_pacific_domination:0 "Pacific Domination"
CHL_pacific_domination_desc:0 "The pacific is our home and our territory, no one will be able to oppose our rule of it! Chile rules the sea!"
CHL_high_above_the_andes:0 "High Above the Andes"
CHL_high_above_the_andes_desc:0 "Chile isn't only our tall mountains or our beautiful seas, we must control the skies above too!"
CHL_soaring_over_all:0 "Soaring Over All"
CHL_soaring_over_all_desc:0 "To expand our dominion into the skies, we must build bases on land to soar from."
CHL_protecting_our_skies:0 "Protecting Our Skies"
CHL_protecting_our_skies_desc:0 "We will stop at nothing to protect Chile, every bit of it, even if we have to shoot down every bird in the sky."
CHL_support_push:0 "Air Support Push"
CHL_support_push_desc:0 "What is won on the skies doesnt decide the outcome on land, unless, we use it to our advantage."
CHL_strategic_winds:0 "Strategic Winds"
CHL_strategic_winds_desc:0 "War isn't random chaos, it is strategy and tactics, similarly, our bombers must be prepared to take on any strategic target we decide."
CHL_bombing_the_bandits:0 "Bombing the Bandits"
CHL_bombing_the_bandits_desc:0 "Sometimes to protect the sea, we must recur to the skies for help."
CHL_fighters_for_the_fatherland:0 "Fighters for the Fatherland"
CHL_fighters_for_the_fatherland_desc:0 "The same way some men are born fighters on land, some also find fights to fight, but in the skies."
CHL_masters_of_the_airs:0 "Masters of the Airs"
CHL_masters_of_the_airs_desc:0 "We have come to control the skies above us, every brink of them, maybe we should show our air mastery to our neighbours, too."
CHL_diplomatic_path:0 "Diplomatic Path"
CHL_diplomatic_path_desc:0 "In the upcoming chaos our nation will need to defend itself and find allies, let's put our efforts in diplomacy to save our country from tragedy of conflict."
CHL_irredentist_path:0 "Irredentist Path"
CHL_irredentist_path_desc:0 "For far too long our nation has standed in just a shadow of the glory it deserves, it's finally time to show the world what we are made of and that we will fight for what we deserve."
CHL_reclaim_tacna:0 "Reclaim Tacna"
CHL_reclaim_tacna_desc:0 "Our nation won Tacna after the War of the Pacific, where many heroic chilean men gave their lives for it, and for Chile, however, our old regime betrayed us and gave it back to Peru in the Treaty of Lima some years ago, let's set right what the old republic wronged and reclaim our deserved possession."
CHL_retake_tacna:0 "Retake Tacna"
CHL_retake_tacna_desc:0 "The time has come, let's storm our way to Lima and retake what is rightfully ours!"
CHL_reclaim_the_patagonia:0 "Reclaim the Patagonia"
CHL_reclaim_the_patagonia_desc:0 "Since the birth of our nation, we have known the Patagonia belongs to us, as our destiny is to populate its vast plains, however, the dirty Argentines stole our claimed land when we were busy in war decades ago, let's reclaim what was forcefully stolen."
CHL_retake_the_patagonia:0 "Retake the Patagonia"
CHL_retake_the_patagonia_desc:0 "No more waiting, let's take this opportune time of chaos and conflict to strike Argentina and take what was made for us to hold on to, all of Patagonia!"
CHL_claim_the_empire:0 "Claim the Empire"
CHL_claim_the_empire_desc:0 "Our nation sat idle too long as european powers came and influenced Chile and South America, even though now we are awake, the British still controls the pacific islands; islands which would better fit under Chile's possession, the British Empire isn't doing so good, let's claim their pacific holdings for ourselves!"
CHL_strike_the_empire_desc:0 "The British Empire is at a weak point, now it is time for Chile to step forward and seize what we deserve and rightfully own, control over the pacific, let's seize the Empire's Pacific Islands!"
CHL_strike_the_empire:0 "Strike the Empire"
CHL_elections_forty:0 "Elections of 1940"
CHL_elections_forty_desc:0 ""
CHL_president_rios:0 "President Rios"
CHL_president_rios_desc:0 "Juan Antonio Rios, the Partido Radical's candidate, has won the election, with promises of bringing forth the reforms that long ago our country was promised, and to proceed directly as a successor of Montero's legacy, he will implement a new model."
CHL_radical_industry:0 "Radical Industrial Investment"
CHL_radical_industry_desc:0 "Our country can survive off only resources, let's focus our economic model on government spending as a way of creating new industrial expansion."
CHL_sharing_is_caring:0 "Sharing is Caring"
CHL_sharing_is_caring_desc:0 "Sharing is Caring, to this day, the poor and unfortunate ones roam the streets, we can't let these poor souls suffer more, let's create a welfare network that helps the less fortunate ones in our society."
CHL_president_cruz-coke:0 "President Cruz-Coke"
CHL_president_cruz-coke_desc:0 "Eduardo Cruz-Coke Lassabe, Partido Conservador's candidate, has won the election, his christian values and social approach to health reforms, have given him the popular support."
CHL_responsible_investments:0 "Responsible Investments"
CHL_responsible_investments_desc:0 "The government must take a supportive role in our economy, boosting and protecting it, but careful to not intervene too much, as to mess with it and ruin our budget."
CHL_balanced_budget:0 "Balanced Budget"
CHL_balanced_budget_desc:0 "Crisis have brought our nation to bankrupcy several times, let's balance the national budget so that way we don't have to go through collapse on future difficulties."
CHL_president_ross:0 "President Ross"
CHL_president_ross_desc:0 "Gustavo Ross, Partido Liberal's candidate, prominent economist and free-market advocate, has won the election, his austerity measures and liberal economic ideas seem to have gained support amongst our population."
CHL_seek_foreign_capital:0 "Seek Foreign Capital"
CHL_seek_foreign_capital_desc:0 "Our government has had to subsidize our industry for too long, let's bring Chile to the front of the world by seeking foreign investors interested in a mutually profitable arrangement."
CHL_develop_our_resources:0 "Develop Our Resources"
CHL_develop_our_resources_desc:0 "Our nation has been distracted by our failings for too long, to realise that a treasure is beneath our feet, let's exploit the mineral fortune under our soil!"
CHL_president_grove:0 "President Grove"
CHL_president_grove_desc:0 "Marmaduque Grove, Partido Radical Socialista's candidate, former military man and notorious democratic socialist figure, has been elected, while several consider their proposals too marxist in their nature, he seems to genuinely want to rule democratically."
CHL_improve_social_situation:0 "Improve Social Situation"
CHL_improve_social_situation_desc:0 "For decades the social issue has been prominent as an issue in our society, let's invest in better living conditions and infrastructure for the fatigated workers, so that everyone can be proud of our nation."
CHL_new_agrarian_reform:0 "New Agrarian Reform"
CHL_new_agrarian_reform_desc:0 "A big part of our country is still agrarian, even if quickly diminishing due to urbanization, let's reform the lands to improve our food production and the life of our countryside, which is a big part of our country's lower class."
CHL_academics_for_progress:0 "Academics For Progress"
CHL_academics_for_progress_desc:0 "It's time to bring our nation forward, let's put our focus on investing in academics, as to develop and adapt the latest technologies for ourselves."
CHL_denounce_socialism:0 "Denounce Socialism"
CHL_denounce_socialism_desc:0 "Extreme forms of socialism are threatening South America and our nation, it may be a good idea to denounce the ideology so the world knows where we stand."
CHL_intervene_in_bolivia:0 "Intervene in Bolivia"
CHL_intervene_in_bolivia:0 "Revolutionary Socialism in its most extreme form has taken place in Bolivia, this is very dangerous for our country, unless we choose to intervene now and free Bolivia from this plague."
CHL_intervene_in_argentina:0 "Intervene in Argentina"
CHL_intervene_in_argentina_desc:0 "Argentina has succumbed to the plague of socialism. Our nation will be invaded in their ideological crusade, unless we take the chance and stop them before they can do that."
CHL_friends_with_democracy:0 "Friends with Democracy"
CHL_friends_with_democracy_desc:0 "In this conflictive world we can't stand alone, democracies have to support each other, let's be friendly to other democratic regimes."
CHL_standing_up_for_democracy:0 "Standing Up for Democracy"
CHL_standing_up_for_democracy_desc:0 "While no one else has decided to stood up to defend democracy, we will. We have to lead the democracies of south america, as the upcoming conflict will surely decide the fate of us all."
CHL_unlikely_friends:0 "Unlikely Friends"
CHL_unlikely_friends_desc:0 "Two wars and many rivalries, the peruvians have rarely been friendly to us. However, in these critical times, now more than ever, any friend is welcome, let's invite them into our alliance for protecting democracy."
CHL_highlands_allies:0 "Highlands Allies"
CHL_highlands_allies_desc:0 "A friend to Chile when we have been surrounded by enemies on all sides, Ecuador is an example of democracy from high above the Andes, their help will be needed to defend it. Let's invite them into our alliance."
CHL_friends_with_authority:0 "Friends with Authority"
CHL_friends_with_authority_desc:0 "Liberal democracies have misguided many nations into chaos, to stand strong we must set the example, and deal only with fellow authoritarian regimes that understand how to properly rule themselves."
CHL_standing_up_strong:0 "Standing Up Strong"
CHL_standing_up_strong_desc:0 "Time of crisis approaches South America. As expected, we will stand strong and defiant as conflict sets in, and will guide those willing into the future of South America."
CHL_viceroyalty_ties:0 "Viceroyalty Ties"
CHL_viceroyalty_ties_desc:0 "While we haven't had the best relations over the years, we can't deny we are kind, brothers born from the same viceroyalty. Let's form a pact with Peru, as our regimes understand the proper way of ruling their nations."
CHL_friends_beyond_the_andes:0 "Friend beyond the Andes"
CHL_friends_beyond_the_andes_desc:0 "Although on the other side of South America, we can't deny that Venezuela is of similar mind to us, specially in this time of ideological extremists endangering nations, a pact may be mutually benefitial for all involved."


