CHL_economic_reforming_desc:0 "We are amidst a process of re-structuring our economy."
CHL_economic_reestructuring:0 "Economic Restructuring"
CHL_economic_reestructuring_desc:0 "We have began a process of re-structuring our economy."
CHL_reforming_government:0 "Reforming Government"
CHL_reforming_government_desc:0 "Amidst the crisis our country is in, our government has decided to reform itself as to better deal with our issues."
CHL_political_instability:0 "Political Instability"
CHL_political_instability_desc:0 "Even though our democratic government has survived thus far, instability still plagues our country."
CHL_new_republic:0 "The New Republic"
CHL_new_republic_desc:0 "Great have been the challenges our country has faced, but under the rule of democracy, and listening to its people, the republic has grown strong anew."
CHL_chilean_race:0 "The Chilean Race"
CHL_chilean_race_desc:0 "Our people are descendants of ancient warrior traditions, conquest and battle is in our blood!"
CHL_classes_united:0 "Classes United"
CHL_classes_united_desc:0 "It is no secret not everyone is born in equal conditions, nonetheless, rather than denounce simple nature, we should all accept our roles within society and our part in this nation!"
CHL_paternal_state:0 "A Paternal State"
CHL_paternal_state_desc:0 "We are lead through the right path under the guidance of the state and our general, Carlos Ibañez."
CHL_paternal_regime:0 "A Paternal State"
CHL_paternal_regime_desc:0 "We are lead through the right path under the guidance of the state and our general, Carlos Ibañez."
CHL_chilean_valkism_idea:0 "The Chilean Way to Valkism"
CHL_chilean_valkism_idea_desc:0 "Everyone knows each nation is different, it's only natural our version of valkism is the best one there is."
CHL_warrior_legacy:0 "Warrior Legacy"
CHL_warrior_legacy_desc:0 "Our people are warriors by blood and history, and we will never forget our legacy."
CHL_roto_valkism:0 "Roto Valkism"
CHL_roto_valkism_desc:0 "Our neighbours called us rotos as we were broken by the hardships and the odds, yet the rotos defeated them and proved relentless, and always will."
CHL_chilean_nation:0 "The Chilean Nation"
CHL_chilean_nation_desc:0 "This is a land of passionate souls and noble warriors, and we will stop at nothing to show the world we are best!"
CHL_guided_men:0 "Guided Men"
CHL_guided_men_desc:0 "Under the strong leadership of general Ibañez, our men are finally realizing the importance of our nation."
CHL_content_elite:0 "Content Elite"
CHL_content_elite_desc:0 "The elite, hurtful as they have been in their misguided ways, still can be of use to our great country, under the lead of general Ibañez, of course."
CHL_peoples_economy:0 "People's Economy"
CHL_peoples_economy_desc:0 "People are finally the focus of the economy under general Ibañez Del Campo, who has spent more on both industry and social care."
CHL_popular_economy:0 "People's Economy"
CHL_popular_economy_desc:0 "Our general's economic reforms have made our economy the greatest in our history, finally the poor and working feel benefitted and our industry has grown."
CHL_president_ibanez:0 "President Ibañez"
CHL_president_ibanez_desc:0 "Carlos Ibañez del Campo took the nation under his wing and has guided us to the our destiny, more than a general, he will always be known as the president."
CHL_the_new_model:0 "The New Model"
CHL_the_new_model_desc:0 "Now recovered and stable, the radicals are finally implementing the model they promised."
CHL_radical_welfare:0 "Radical Welfare"
CHL_radical_welfare_desc:0 "As part of the new model for our society, the poor are getting a softer treatment, with new welfare mechanisms that should allow them some safety as they make their lives."
CHL_moderate_reforms:0 "Moderate Reforms"
CHL_moderate_reforms_desc:0 "As much as we would like to rush into reforming and spending, we have to be careful in the management of our nation, as it is something to be cared about, and that needs stability, thus our reforms only go so far in reach."
CHL_balanced_budget:0 "Balanced Budget"
CHL_balanced_budget_desc:0 "It is no secret a balanced budget, going low on debts and making sure every number fits is essential for a country to run, ours is not different."
CHL_liberalized_economy:0 "Liberalized Economy"
CHL_liberalized_economy_desc:0 "For far too long protectionism has choked our economy, let's free it from the government's grasp, allowing free market to work for our benefit better than any state would."
CHL_foreign_investors:0 "Foreing Investors"
CHL_foreign_investors_desc:0 "Our country has been far from the global eye for a long time, in part due to little economic interest in it, if we seek foreign investors, we may be able to bring more revenue and success to our economy, and notoriety to our nation."
CHL_socialized_society:0 "Socialized Society"
CHL_socialized_society_desc:0 "Greed and individual competition has weakened and disunited us for too long, let's change our mentality, and think of the other before ourselves."
CHL_agrarian_reform:0 "New Agrarian Reform"
CHL_agrarian_reform_desc:0 "A big part of our country is still agrarian, even if quickly diminishing, let's reform the lands to improve our food production and the life of our countryside, as president Grove says, "Neither land without men nor men without land"."
CHL_standing_up_alone:0 "Standing Up Alone"
CHL_standing_up_alone_desc:0 "Commiting to international ties and diplomatics may not be the best decision for us, rather, preserving some kind of neutrality will make sure we don't attract enemies and that we are flexible in foreign matters."
