### EVENTS ###
yun.1.d:0 "As if out of nowhere, China has fallen into complete chaos once again! With the elections ever since the success of the Northern Expedition, the Republic had managed to stay united under the banner of Sun Yat-Sen. However his death 3 months ago resulted in the complete collapse of the Kuomintang. With it now split between the National and Social Kuomintang, it is time to stake our claim on the rest of China! With our forces we have been preparing ready, it is time for Chen Jiongming'ss Federative Republic of China to rise!"
