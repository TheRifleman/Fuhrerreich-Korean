RHI_FUHRERREICH_DESC:0 "제1차 세계 대전이 끝난 후, 독일 제국의 가장 큰 공업 지대는 승전한 협상국의 지배를 받게 되었습니다. 그것이 다시 새로운 제국의 일부가 될 것인지, 아니면 자신들만의 길을 선택할 것인지는 시간만이 대답해 줄 수 있는 질문입니다."
